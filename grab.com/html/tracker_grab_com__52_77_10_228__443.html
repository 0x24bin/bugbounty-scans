<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Grab - Tracker</title>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/x-icon" href="https://static.grabtaxi.com/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="/public/signin.css" />

    
    
  </head>

  <body>
    <div class="container">
      <form class="form-signin" action="/auth/login" method="POST">
        <div class="text-center">
          <img src="https://static.grabtaxi.com/images/grab.svg" alt="Grab" class="logo"/>
        </div>
        <label for="username" class="sr-only">User Name</label>
        <input type="input" name="username" class="form-control" placeholder="User Name" required autofocus>
        <label for="password" class="sr-only">Password</label>
        <input type="password" name="password" class="form-control" placeholder="Password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>
    </div> 
  </body>
</html>
