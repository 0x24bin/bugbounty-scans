          <script type="text/json" id="__INITIAL_STATE__">{"env":{"NODE_ENV":"production","ASSET_HOST":"https:\u002F\u002Fbucketeer-577bba30-88d2-4a8d-ac99-4e78de680805.s3.amazonaws.com\u002Fpublic\u002F"},"events":{"isLoading":false,"hasError":false,"data":[{"id":73,"name":"Future of the future: Uber’s Self-Driving Car Project","eventbriteId":null,"text":null,"description":"Watch Erik Klimczak, creative director at Uber’s Advanced Technologies Group present at Semi Permanent, Future of the future panel in New Zealand. The presentation explores the unique design challenges and opportunities of shaping the future of transportation. ","subtitle":"","url":"https:\u002F\u002Fplayer.vimeo.com\u002Fvideo\u002F233725155","vanityUrl":null,"start":"2017-08-11T22:57:13.000Z","imageId":"rwutagtdycxtk0ceqvwg","cloudName":"hveobmotj","videoUrl":null,"isFeatured":false,"createdAt":"2017-09-13T22:57:37.719Z","updatedAt":"2017-09-13T22:58:57.111Z"},{"id":72,"name":"Uber Design Presents: House Industries","eventbriteId":null,"text":null,"description":"Watch House Industries founders Andy Cruz and Rich Roat and longtime co-conspirator Ken Barber for an entertaining walk through their new book, The Process is the Inspiration (2017, Watson-Guptill\u002FPenguin Random House). Presented in their honest, authentic and irreverent style, Andy, Rich and Ken will discuss topics ranging from fonts and fashion to ceramics and space technology.    \r\n","subtitle":"","url":"https:\u002F\u002Fvimeo.com\u002F235812293\u002F077307bacf","vanityUrl":null,"start":"2017-09-20T00:45:41.000Z","imageId":"x8r2krzxaupy02ybigxo","cloudName":"hveobmotj","videoUrl":null,"isFeatured":true,"createdAt":"2017-06-23T00:45:50.429Z","updatedAt":"2017-09-27T23:21:20.458Z"},{"id":71,"name":"SF Design Week: Why I Design for Uber","eventbriteId":null,"text":null,"description":"Thank you for this supportive and positive event.   SF DesignWeek's theme was \"Question Everything\".  Nancy Douyon\u002F UX Researcher,  Ian Chee\u002F Head of Brand Strategy, Cady Wachsman \u002F Cartography Design Manager and moderator Lori Mann\u002F Producer, all shared behind the scenes insight to the design team and the work being created.  ","subtitle":"","url":"none","vanityUrl":null,"start":"2017-06-16T00:07:26.000Z","imageId":"zshs8oavttpnxzlumvh0","cloudName":"hveobmotj","videoUrl":null,"isFeatured":false,"createdAt":"2017-04-27T00:09:06.130Z","updatedAt":"2017-06-23T01:03:09.786Z"},{"id":70,"name":"SF Design Week:  “She Started It” Screening","eventbriteId":null,"text":null,"description":"Keep sharing this film  \"She Started It\", which documents  5 women tech entrepreneurs—shot on location in Silicon Valley, NYC, Europe, Vietnam, Mississippi, and more—that aims to highlight successful role models for young women. It's the first film to take a behind-the-scenes look at running a tech start-up as a young woman.   Thanks to Director, Nora Poggi and Kellyn Smith Kenny, VP of Marketing at Uber for joining us and the insightful chat afterwards.    ","subtitle":"","url":"http:\u002F\u002Fwww.shestarteditfilm.com\u002F","vanityUrl":null,"start":"2017-06-20T05:56:38.000Z","imageId":"jkjwr6jrh8mvriuqlvrt","cloudName":"hveobmotj","videoUrl":null,"isFeatured":false,"createdAt":"2017-03-31T05:58:27.953Z","updatedAt":"2017-06-23T01:01:13.108Z"},{"id":69,"name":"Uber Design Presents: Designing on Growth Teams                                                        ","eventbriteId":null,"text":null,"description":"Watch Angel Steger of Pinterest, Tom Milway of Strava, Sonya Ives and Paul Smith of Uber and moderator Lori Mann, as they discussed how designers work on growth teams in each of their organizations. The group will share perspective, challenges, and techniques. ","subtitle":"","url":"https:\u002F\u002Fvimeo.com\u002F218049897\u002F869fdbf1df","vanityUrl":null,"start":"2017-05-18T05:44:00.000Z","imageId":"qujcpwbqq1lqdm6iej3m","cloudName":"hveobmotj","videoUrl":null,"isFeatured":false,"createdAt":"2017-03-31T05:53:55.666Z","updatedAt":"2017-05-22T20:39:19.417Z"},{"id":68,"name":"Driver Stories Exhibit","eventbriteId":null,"text":null,"description":"Driver Stories photography introduces people whose courage and compassion have inspired us. Each person’s unique experience and generously shared perspective make us proud to partner with them. \r\n","subtitle":"","url":"none","vanityUrl":null,"start":"2017-03-21T05:43:31.000Z","imageId":"y2cahxi7torj2hp9smnu","cloudName":"hveobmotj","videoUrl":null,"isFeatured":false,"createdAt":"2017-03-31T05:43:46.496Z","updatedAt":"2017-03-31T05:43:46.496Z"},{"id":67,"name":"Uber Design Nights: Celebrating Women, Inspiring Girls","eventbriteId":null,"text":null,"description":"This was a special Uber Design Night as we partnered with Top Girl Coder and WorldWideWomen to celebrate the career paths of women, with girls from local schools in the audience. Panelists were Tanya Lindermeier, Ericka Olson, Maureen Broderick, Christine Fernandez & Amanda Hughes-Watkins. We screened Tiffany Shlain’s film 50\u002F50: Rethinking the Past, Present, and Future of Women + Power.","subtitle":"","url":"https:\u002F\u002Fvimeo.com\u002F210999580\u002F1796053db6","vanityUrl":null,"start":"2017-03-29T23:45:00.000Z","imageId":"iopllxmcfglnclj54nsh","cloudName":"hveobmotj","videoUrl":null,"isFeatured":false,"createdAt":"2017-03-10T21:11:02.818Z","updatedAt":"2017-04-21T03:32:39.428Z"},{"id":57,"name":"Uber Design Nights:","eventbriteId":null,"text":"This is a sample event created by the database seed task.","description":"Sprint leaders Marta Rey Barbarro, Nadya Direkova, Molly Stevens and Dilan Mahendran gave tips and tricks on how to scale sprints for small and large companies. ","subtitle":"Sprints at Scale","url":"https:\u002F\u002Fvimeo.com\u002F210360246\u002Ff9f24c9e0e","vanityUrl":null,"start":"2017-02-09T00:00:00.000Z","imageId":"anvfxunpflz9dyaznwpz","cloudName":"hveobmotj","videoUrl":"https:\u002F\u002Fuber.zoom.us\u002Frecording\u002Fplay\u00
