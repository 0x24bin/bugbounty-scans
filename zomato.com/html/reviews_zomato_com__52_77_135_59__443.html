<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Auth App</title>
</head>

<body>

<div class="wrapper" style="margin-top: 50px">

<div class='wrapper small'>

    <div class="ui breadcrumb">
        <div class="section">
            <i class="disabled folder icon"></i>
            <a href="/">Home</a>
        </div>
        <i class="right chevron icon divider"></i>
        <div class="active section">
            <i class="inverted circular teal folder icon"></i>
            Login
        </div>
    </div>

    <div class='ui raised segment'>
        <div style="font-size: large">
            Please visit <a href='http://zomato.com'><u>zomato.com</u></a>
            and login with your authorized account.
        </div>

        <div style="margin-top: 20%; font-size: smaller">
            If believe that you are logged in your zomato.com account
            and you're facing trouble trying to login, please click
            <a href="/auth/session/clear">here</a> and see if that
            resolves the problem. If the problem still persists, contact support.
        </div>


    </div>
</div>
</div>
<link rel="stylesheet" type="text/css" href="/auth/static/css/commons.css">
<link rel="stylesheet" type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.7/semantic.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.7/semantic.min.js"></script>
</body>
</html>
