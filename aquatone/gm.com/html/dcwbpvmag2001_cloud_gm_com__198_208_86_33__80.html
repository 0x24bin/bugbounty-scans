<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title> Chevrolet Cruze </title>
<style type="text/css">
html, body {margin:0;padding:0;height:100%;background-color:#ffffff;overflow:hidden;} /* overflow:hidden; */
body {font-family:Helvetica, Arial, Verdana, sans-serif;}
img, div{padding:0;margin:0;}
#boxExt{height:870px;padding-left:5px;}
</style>
</head>
<body>

<div id="boxExt">
	<div id="boxSwfDestaque">
		<div id="swfDestaque"></div>
	</div>
</div>

<script src="../js/swfobject.js"></script>
<script type="text/javascript">
	var flashvars = {
		baseURL: ""
	};
	var params = {
		wmode: "transparent"
	};
	var attributes = {
		id: "swfDestaqueId"
	};
	swfobject.embedSWF("_swf/default.swf", "swfDestaque", "505", "870", "10.0.0", "_swf/expressInstall.swf", flashvars, params, attributes);
</script>

<div id="fb-root"></div>
<script>
window.fbAsyncInit = function(){
	FB.init({
		appId  : 289203424438400,
		status : true,
		cookie : true,
		xfbml  : true,
	});
	FB.Canvas.setSize({width:760,height:870});
	//FB.Canvas.setAutoResize();
};
(function(){
	var e = document.createElement('script');
	e.src = document.location.protocol + '//connect.facebook.net/en_US/all.js';
	e.async = true;
	document.getElementById('fb-root').appendChild(e);
}());
</script>

</body>
</html>
