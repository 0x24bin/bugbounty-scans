<style>

    }

    }

    }

<script>
function inputFocus(elem) {
    if (elem.value === elem.defaultValue) {
        elem.value = '';
    }
}
function inputBlur(elem) {
    if (elem.value === '') {
        elem.value = elem.defaultValue;
    }
}
function passwordFocus(elem) {
    elem.className = '';
}
function passwordBlur(elem) {
    if (elem.value === '') {
        elem.className = 'pristine';
    }
}
function inputClear() {
    var user = document.getElementById('js-user');
    var pass = document.getElementById('js-pass');
    user.value = user.defaultValue;
    pass.value = pass.defaultValue;
}
function checkAutoFill() {
    var pass = document.getElementById('js-pass');
    if (pass.value !== '') {
        pass.className = '';
    }
}
</script>

<body onload="checkAutoFill()">
    <form action="j_security_check" method="post">
        <table class="gm-login">
            <tr>
                <td colspan="2" class="input-wrapper">
                    <input name="j_username" type="text" size="25" value="GMID" onfocus="inputFocus(this)" onblur="inputBlur(this)" id="js-user">
                </td>
            </tr>
            <tr>
                <td colspan="2" class="input-wrapper">
                    <input name="j_password" type="password" size="25" class="pristine" value="" id="js-pass" onfocus="passwordFocus(this)" onblur="passwordBlur(this)" onchange="checkAutoFill()" />   
                </td>
            </tr>
            <tr>
                <td colspan="2" class="buttons">
                    <button type="reset" name="resetButton" class="btn btn-reset" onclick="inputClear()">Reset</button>
                    <button type="submit" name="submitButton" class="btn btn-login">Sign In</button>
                </td>
            </tr>
