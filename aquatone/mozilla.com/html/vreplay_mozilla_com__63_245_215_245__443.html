function detectPlatform(){
	var platform = "";
	if(Ext.isWindows){
		platform = "windows";
	} else if(Ext.isMac){
		platform = "mac";
	} else if(Ext.isLinux){
		platform = "linux";
	} else {
		platform = "other";
	}
	return platform
}



function detectBrowser(){
	var br = "";
	if(Ext.isIE){
		br = "ie";
	} else if(Ext.isGecko){
		br = "firefox";
	} else if(Ext.isOpera){
		br = "opera";
	} else if(Ext.isChrome){
		br = "chrome";
	} else if(Ext.isSafari){
		br = "safari";
	} else if(Ext.isWebKit){
		br = "webkit";
	} else {
		br = "other";
	}
	return br;
}

function isAndroid() {
    var ua =  navigator.userAgent.toLowerCase();
    return (ua.match(/android/) != null);
}

function extractDigits(str){
	var accum = "";
	for(var k=0; k < str.length;k++){
       var s = str.charAt(k);
       if((s == '0')||(s == '1')||(s == '2')||(s == '3')||(s == '4')||(s == '5')||(s == '6')||(s == '7')||(s == '8')||(s == '9')){
    	   accum += s;
       }
	}
	if(accum == "") { accum = "0";}
	return accum;
}

function itemEditSubmit(){
	var id       = document.getElementById("recordID").value;
	var title    = document.getElementById("vidyoTitle").value;
	var comments = document.getElementById("vidyoComments").value;
	var tags     = document.getElementById("vidyoTags").value;
	tags = tags.substring(0,251);
	comments = comments.substring(0,351);
    var status = 0;
    for(var i=0; i < 3; i++){
    	var el = document.getElementById('vidyoStatus'+i);
        if(el.checked){
            status = el.value;
        }
    }
    var setPinCode = 0;
    var pinCode    = document.getElementById("setPinCodeInput").value;
    if(document.getElementById("setPinCode").checked){
        setPinCode = 1;
    }

    if((setPinCode == 1)&&(pinCode == '')){
    	document.getElementById("setPinCodeInput").focus();
    	alert("Please provide a PIN.");
    	return;
    } 
    

    if(status == 0){
        alert("Please select a publishing option.");
    	return;
    }
    if(title == ''){
    	document.getElementById("vidyoTitle").focus();
        alert("Please provide a title.");
        return;
    }

    
	var conn = new Ext.data.Connection();
	var param = {
	        "operation" : 'update',
	        "id"        : id,
	        "title"     : title,
	        "comments"  : comments,
	        "tags"      : tags,
	        "status"    : status,
	        "setPinCode": setPinCode,
	        "pinCode"   : pinCode 
        };
	param[csrfFormParamName]= csrfToken;
	conn.request({
	    url: 'recordHandler.ajax',
	    method: 'POST',
	    params: param,
	    success: function(responseObject) {
	    	var respObject = eval('(' + responseObject.responseText + ')');
	    	
	    	if(respObject.status == "OK"){
	    		document.getElementById("editFatTitleDIV").innerHTML = title;
	    		showErrorEditMessage("Your updates have been saved.");
	    	} else {
	    		showErrorEditMessage(respObject.error);
	    	}
	    	
	    },
	     failure: function() {
	    	showErrorEditMessage("<H2>Sorry, an error occured while updating data.</H2>");
	     }
	});	

	
	
}

function imposeMaxLength(Object, MaxLen)
{
	var objValue = Object.value;
	var len = Object.value.length;
	if(len > (MaxLen -1)){
		Object.value = objValue.substring(0,MaxLen-1);
	}
}

function findPositionX(obj){
    var left = 0;
    if(obj.offsetParent)
    {
        while(1) 
        {
          left += obj.offsetLeft;
          if(!obj.offsetParent)
            break;
          obj = obj.offsetParent;
        }
    }
    else if(obj.x)
    {
        left += obj.x;
    }
    return left;
}

function findPositionY(obj){
    var top = 0;
    if(obj.offsetParent)
    {
        while(1)
        {
          top += obj.offsetTop;
          if(!obj.offsetParent)
            break;
          obj = obj.offsetParent;
        }
    }
    else if(obj.y)
    {
        top += obj.y;
    }
    return top;
}

function emailValidation(email){
	var em = email.replace(/\//g, "");
    em =     em.replace(/#/g, "");
    em =     em.replace(/\*/g, "");
    em =     em.replace(/\|/g, "");
    em =     em.replace(/>/g, "");
    em =     em.replace(/</g, "");
    em =     em.replace(/\?/g, "");
    em =     em.replace(/'/g, "");
    em =     em.replace(/\"/g, "");
    em =     em.replace(/ /g, "");

    var filter=/^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$/i;
    var status = new Object();
    status.email = em;
    status.valid = filter.test(em);
    
	return status;
}

function copy_to_clipboard(text){  
    if(window.clipboardData){  
        window.clipboardData.setData('text',text);  
    }  
    else{  
        var clipboarddiv=document.getElementById('divclipboardswf');  
        if(clipboarddiv==null){  
            clipboarddiv=document.createElement('div');  
            clipboarddiv.setAttribute("name", "divclipboardswf");  
            clipboarddiv.setAttribute("id", "divclipboardswf");  
            document.body.appendChild(clipboarddiv);  
         }  
         clipboarddiv.innerHTML='<embed src="clipboard.swf" FlashVars="clipboard='+  
         encodeURIComponent(text)+'" width="0" height="0" type="application/x-shockwave-flash" PLUGINSPAGE="http://www.macromedia.com/shockwave/download/index.cgi?P1_Prod_Version=ShockwaveFlash"></embed>';  
    }  
}  

function selectText(divid){
    if (document.selection){
        var div = document.body.createTextRange();
        div.moveToElementText(document.getElementById(divid));
        div.select();
    }
    else{
        var div = document.createRange();
        div.setStartBefore(document.getElementById(divid));
        div.setEndAfter(document.getElementById(divid)) ;

        
        window.getSelection().addRange(div);
    }

}

function showToolTip(elemID, text){
	var el = document.getElementById(elemID);
	var posX = findPositionX(el);
    var posY = findPositionY(el);
    posY += 8;
    posY += 20;
    document.getElementById("toolTipDIV").innerHTML = text;
    document.getElementById("toolTipDIV").style.left = posX + "px";
    document.getElementById("toolTipDIV").style.top  = posY + "px";
    document.getElementById("toolTipDIV").style.visibility = "visible";

	
}
function hideToolTip(elemID){
	document.getElementById("toolTipDIV").style.visibility = "hidden";
