        <script type="text/javascript">
            function showBtns() {
                unit_id = $(this).attr("unit_id");
                $('#extended-'+unit_id).fadeIn("fast");
            }

            function hideBtns() {
                $(this).parent().fadeOut("fast");
            }

            function cancelHandler() {
                unit_id = $(this).attr("unit_id");
                $("#text-"+unit_id).val("");
                $("#text-"+unit_id).attr("rows", "1");
                warnBox = $("#warn-"+unit_id);
                errorBox = $("#error-"+unit_id);
                if (warnBox) warnBox.fadeOut("fast");
                if (errorBox) errorBox.fadeOut("fast");
                $(this).parent().fadeOut("fast");
            }

            $(document).ready(function() {
                 $.ajaxSetup({
                        beforeSend: function(xhr, settings) {
                        if (!(/^http:.*/.test(settings.url) || /^https:.*/.test(settings.url))) {
                            // Only send the token to relative URLs i.e. locally.
                            //alert(document.getElementsByName('csrfmiddlewaretoken')[0].value);
                            xhr.setRequestHeader("X-CSRFToken", document.getElementsByName('csrfmiddlewaretoken')[0].value);
                        }
                    }
                });

                $("input.stripped").focusin(showBtns);
                $("a.cancelBtn").click(cancelHandler);
                $(".auto-resize-textarea").focusin(showBtns);

                // handles dropdown menus
                $('.custom-dropdown-toggle').click(function(evt) {
                    evt.stopPropagation();
                    $(this).parent().toggleClass("open");
                    if($(this).parent().hasClass("open")) {
                        $(this).css({"color":"white"});
                    }
                    else{
                        $(this).css({"color":""});
                    }
                    $(this).parent().siblings().removeClass("open");
                    $(this).parent().siblings().each(function(i, obj) {
                        $(this).find(".custom-dropdown-toggle").css({"color": ""});
                    });
                    return false; // returning false prevents the page from scrolling to the top when the dropdown menu is opened/closed
                });

                // closes the dropdown menus when the user clicks anywhere else on the page
                $("html").on("click", function() {
                    $(this).find(".custom-dropdown-toggle").each(function(i, obj) {
                        $(this).parent().removeClass("open");
                        $(this).css({"color": ""});
                    });
                });
            });
        </script>
