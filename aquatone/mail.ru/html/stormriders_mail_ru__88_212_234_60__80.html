<script type="text/javascript">
	history.pushState('data', '', 'https://' + window.location.host + location.search);
	jQuery(document).ready(function($){
		var gameBlock      = $('#game'),
			paymentsBlock  = $('#payments');
		mailru.loader.require('api', function(){
				mailru.connect.init(736977, "5ad0610f3b86e9e6bc2b1a56e1bea5c1", true);
				if(gameBlock.length){
					gameBlock.removeClass('hidden');
//					gameBlock.css({height: '895px'});
				}
				mailru.events.listen(mailru.connect.events.login, function(session){
					window.location.reload();
				});
				mailru.events.listen(mailru.connect.events.logout, function(){
					window.location.reload();
				});
				mailru.connect.getLoginStatus(function(result){
					if(result.is_app_user != 1){
						$('body').css({"overflow": "hidden"});
						$('#gmr_landing').show();
						$('#single_button').on('click', function(){
							mailru.connect.login();
						});
					} else if(!$('#servers,#game').length){
						window.location.reload();
					}
				});
				// эта функция будет вызываться при открытии и закрытии диалога
				mailru.events.listen(mailru.app.events.paymentDialogStatus, function(event) {

				});
				// эта функция будет вызываться после совершения оплаты
				mailru.events.listen(mailru.app.events.incomingPayment, function(event) {
					showSelectionPayments();
                });
			},
			function(){
				window.location.reload();
			}
		);
		paymentsBlock.find('.close').click(showSelectionPayments);
        paymentsBlock.on('click', '.buy', function(){
			mailru.app.payments.showDialog({
				service_id:    $(this).data('id'),
				service_name:  $(this).data('title'),
				mailiki_price: $(this).data('price')
			});
		});
	});

</script>
