<script type="text/javascript">
    // del button confirmation
    $('.btn-danger').click(function (e) {
        // escape here if the confirm is false;
        if (!confirm('Are you sure?')) {
            e.preventDefault();
        }
        else{
            if ($(this).data('click')){
                eval($(this).data('click'));
            }
        }
    });

    $(function() {
        $('.confirm-click').click(function (e) {
            // escape here if the confirm is false;
            if (!confirm('Are you sure?')) {
                e.preventDefault();
            }
        });
    });
</script>
