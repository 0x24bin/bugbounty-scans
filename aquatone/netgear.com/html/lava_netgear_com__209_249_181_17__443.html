/**
 * Place the focus and init the form fields
 */

var doNotAutoSubmit = false;
var doAutoSubmit = false;

	var doAutoPopulatePwd = true;

function maierrar() {
return true;
}
window.onerror=maierrar;



function OnLoad() {
  var form = document.forms[0];

  if(form == null)return;

    try { //POST uRoamTestCookie into /my.activation.php3 to inform cluster slave that client supports cookie  
        if(document.cookie.indexOf("uRoamTestCookie=") != -1){
          var element = document.createElement("input");
          element.setAttribute("name", "uRoamTestCookie");
          element.setAttribute("type", "hidden");
          element.setAttribute("value","TEST");
          document.forms[0].appendChild(element);
        }       
    } catch (e) {
    }    

		if(!doNotAutoSubmit && doAutoSubmit){
      form.tzoffsetmin.value = 1;
      form.onsubmit();
      form.submit();
    }

		
	if (form.username != null && form.username.value.length=="" && form.username.type == "text"){
		form.username.focus();	
	}else {
		if (form.dpassword != null && form.dpassword.value.length == "" && form.dpassword.type == "password")
			form.dpassword.focus();
		else {
			if (form.password != null) form.password.focus();	
		}
	}

}

function OnSubmit() {
  var form = document.forms[0];
  if(form == null)
    return;
  if(form.tzoffsetmin) {
    form.tzoffsetmin.value = 1;
  }
  if(form.PPC || PPC_like_agent) {
  }else if (form.login) {
    form.login.disabled=1;
  }
  try
  {
  	if(window.external)
  	{
  		if(undefined != window.external.WebLogonUserName && form.username)
				window.external.WebLogonUserName = form.username.value;
		if(undefined != window.external.WebLogonPassword)
			if(form.newpassword && form.newpassword.value != "")//substitute password in case of renew password form
				window.external.WebLogonPassword = form.newpassword.value ;
			else if(form.password)
				window.external.WebLogonPassword = form.password.value ;
		if(undefined != window.external.WebLogonDomainPassword)
			if(form.dpassword)
				window.external.WebLogonDomainPassword = form.dpassword.value;
		if(undefined != window.external.WebLogonSavePasswordChecked && form.save_pswd_checkbox)
			window.external.WebLogonSavePasswordChecked = form.save_pswd_checkbox.checked;
	}
  }catch(e)
  {};
  return false;
}

//support for autologon from clientAPI
function CheckExternal_AddCheckbox(checkbox_row_id,checkbox_txt) 
{
	var form = document.forms[0];
	if(form == null)return;
	
	try { 
		if(window.external)
		{
			if(window.external.WebLogonUserName && form.username && form.username.value == "")
			{
				form.username.value = window.external.WebLogonUserName;
			}

			if (doAutoPopulatePwd)
			{
				if(window.external.WebLogonPassword && form.password && form.password.value == "")
				{
					form.password.value = window.external.WebLogonPassword;
				}
				if(window.external.WebLogonDomainPassword && form.dpassword && form.dpassword.value == "")
				{
					form.dpassword.value = window.external.WebLogonDomainPassword;
				}
			}

			if(window.external.WebLogonSavePasswordAvailable)
        	{
        		if(window.document.all[checkbox_row_id])
        		{  
		 			var element = document.createElement("td");
   					element.innerHTML = '<img src="images/my/tr.gif" width="16" height="1" alt="" border="0">';
					window.document.all[checkbox_row_id].appendChild(element);
        			element = document.createElement("td");
		        	str = '<input type=checkbox class=lp_input" name="save_pswd_checkbox" ';
    			    if(window.external.WebLogonSavePasswordChecked) str+= ' CHECKED ';
		           	str+='><span class=o>'+checkbox_txt+'</span>';
        		    element.innerHTML =  str;
					window.document.all[checkbox_row_id].appendChild(element);
				}
			}
			if(window.external.WebLogonAutoLogon && !doNotAutoSubmit)
			{
				doAutoSubmit = true;
     		 	form.tzoffsetmin.value = 1;
     		 	if(!PPC_like_agent) form.login.disabled=1;
      	    form.submit();
      	    return;
    	  }
		}
    } catch (e) {
    }    
 }//-->
