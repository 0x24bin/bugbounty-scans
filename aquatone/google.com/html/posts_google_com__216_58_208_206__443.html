<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"/>

  <title>Posts on Google</title>

  <meta name="title" content="Posts on Google">
  <meta name="keywords" content="google, search, post"/>
  <meta name="description" content="Your presence on Google, fresher than ever">

  <meta property="og:type" content="website" />
  <meta property="og:title" content="Posts on Google" />
  <meta property="og:site_name" content="Posts on Google" />
  <meta property="og:description" content="Your presence on Google, fresher than ever" />
  <meta property="og:url" content="https://www.google.com/posts/"/>
  <meta property="og:site" content="https://www.google.com/posts/asset/share/share.jpg" />
  <meta property="og:image" content="https://www.google.com/posts/asset/share/share.jpg" />

  <link rel="shortcut icon" href="asset/favicon/favicon.ico?v=148165320"/>
  <link rel="apple-touch-icon" sizes="57x57" href="asset/favicon/favicon-57.png?v=148165320">
  <link rel="apple-touch-icon" sizes="72x72" href="asset/favicon/favicon-72.png?v=148165320">
  <link rel="apple-touch-icon" sizes="114x114" href="asset/favicon/favicon-114.png?v=148165320">

  <link rel="stylesheet" href="//www.gstatic.com/external_hosted/material_design_lite/all_styles-bundle.css">
  <link rel="stylesheet" href="style/css_compiled.css?v=1458094087">
  <link href="//fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en" rel="stylesheet">
  <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<div id="preloader" style="display:none">
  <img src="asset/image/spinner.gif" />
</div>
<div id="app" style="display:none">
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <div class="android-header mdl-layout__header mdl-layout__header--waterfall">
      <div class="mdl-layout__header-row">
        <a class="android-title mdl-layout-title" href="#">
          <img class="android-logo-image" src="asset/image/googlelogo-color.svg">
        </a>
        <a class="android-mobile-title mdl-layout-title" href="#">
          <img class="android-logo-image" src="asset/image/googlelogo-color.svg">
        </a>
      </div>
    </div>

    <div id="viewport" class="android-content mdl-layout__content">
      <div id="page"></div>
      <footer class="android-footer mdl-mega-footer">
        <div class="mdl-mega-footer--bottom-section" id="footer">
          <div class="footer_wrapper">
            <a class="google-link" href="//www.google.com" target="_blank">
              <img class="icon icon--footer-google-grey" src="asset/image/googlelogo-dark.svg">
            </a>
            <ul class="google-links">
              <li><a href="//www.google.com/policies/terms/" target="_blank">Terms of Service</a></li>
              <li><a href="//www.google.com/policies/privacy/" target="_blank">Privacy Policy</a></li>
              <li><a href="//www.google.com/intl/en/about/" target="_blank">About Google</a></li>
            </ul>
            <div class="language-toggle google-link">
              <select onChange="window.location.href=this.value">
                <option value="/" selected>English</option>
                <option value="/br">Português</option>
                <option value="/id">Indonesia</option>
              </select>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </div>
</div>

  <script id="home-template" type="text/x-handlebars-template">
    <div class="android-hero2-section">
      <div class="hero_top" id="hero_bg">
        <div id="background_slideshow" class="hero_top_background">
          <div class="hero_top_background hero_top_background_1">
          </div>
          <div class="hero_top_background hero_top_background_2 invisible">
          </div>
          <div class="hero_top_background hero_top_background_3 invisible">
          </div>
          <div class="hero_top_background hero_top_background_4 invisible">
          </div>
        </div>
        <div class="section_wrapper">
          <div class="section_body">
            <div class="android-slogan">Your presence on Google, fresher than ever</div>
            <div class="android-sub-slogan">Up-to-date posts from verified people, places or things, directly in search results.</div>
          </div>
          <div class="serp_slideshow" id="top_slideshow">
            <img src="asset/image/Authoring.png" style="visibility: hidden; width: 100%; margin-left:0px;">
            <img src="asset/image/Top-Vennesa.png" style="position:absolute;top:0;left:0px;">
            <div>
              <img src="asset/image/Top-BostonRedSox.png">
            </div>
            <div class="invisible">
              <img src="asset/image/Top-MASP.png">
            </div>
            <div class="invisible">
              <img src="asset/image/Top-HenryFord.png">
            </div>
            <div class="invisible">
              <img src="asset/image/Top-Vennesa.png">
            </div>
          </div>
      </div>
      </div>
      <div class="section_wrapper hero_bottom">
        <div class="section_body">
          <p class="section_copy">
            Posting on Google is a new way to share relevant, fresh content with the people who are searching for you. Use images, videos and even animated GIFs to engage your audience, and add inline links to drive traffic to specific content. This enhanced format allows searchers to hear directly from the primary source — you — and complements existing results from across the web.
          </p>
          <p class="section_copy">
            To get started, do a Google search for the name you want to claim, click on the little sentence under the Knowledge Panel asking if you manage the online presence, and follow the instructions. It usually just takes a minute or two, and once verified you can start posting immediately.
          </p>
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" onclick="location.href='https://www.google.com'" id="search-your-name">
            Search your name
          </button>
        </div>
      </div>
    </div>

    <div class="android-middle-section">
      <div class="section_wrapper">
        <div class="section_left">
          Who can post?
        </div>
        <div class="section_right">
          Posting is currently open in some categories in some countries. If you see the link under your Knowledge Panel, you're in. If you don't, please be patient as we expand.
        </div>
      </div>
    </div>

    <div class="android-detail-section android-detail-section-en-us">
      <div class="detail_top">
        <div class="detail_top_color_mobile">
        </div>
        <div class="section_wrapper">
          <div class="section_contents_copy">
            <h3 class="section_header">
              How to post
            </h3>
            <p class="section_body">
              It’s fast and easy to publish text, images, videos and events, which show up instantly in search results on both desktop and mobile. It’s also easy to schedule the timing and duration of a post and you’ll even get updates on how many people see and interact with your content.
            </p>
          </div>
          <div class="authoring_slideshow" id="bottom_slideshow">
            <img src="asset/image/Compose.png">
            <div>
              <img src="asset/image/Authoring.png">
            </div>
            <div class="invisible">
              <img src="asset/image/Compose.png">
            </div>
            <div class="invisible">
              <img src="asset/image/Authoring.png">
            </div>
            <div class="invisible">
              <img src="asset/image/Compose.png">
            </div>
          </div>
        </div>
      </div>
      <div class="detail_bottom">
        <div class="section_wrapper">
          <div class="section_contents_copy">
            <h3 class="section_header">
              The first step is to get verified
            </h3>
            <p class="section_body">
              Do a Google search for the name you want to claim, click on the little text asking if you manage the online presence under the Knowledge Panel, and follow the instructions. It usually just takes a minute or two, and once verified you can start posting immediately.
            </p>
            <button id="search-your-name-bottom" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" onclick="location.href='https://www.google.com'">
              Search your name
            </button>
          </div>
        </div>
      </div>
    </div>
  </script>

  <script src="//www.gstatic.com/external_hosted/material_design_lite/mdl_all_js_compiled.js"></script>
  <script src="script/js_compiled.js?v=1458094087"></script>
</body>
</html>
