    <script>

    <script>

    <!--[if lt IE 9]>

    <!-- WiFi Activation styles -->
    <!--moved this to app.module.js, because it needs to be loaded last-->
    <!--<link rel="stylesheet" href="/backseat/styles/backseat-styles.css" />-->

    <!--Static loader (spinner) before page is loaded-->
    <style>
        .att-spinner-index .att-spinner-dots-index .bounce1-index,
        .att-spinner-index .att-spinner-dots-index .bounce2-index,
        .att-spinner-index .att-spinner-dots-index .bounce3-index {
            background-color: #067ab4;

        }
        @media only screen and (max-width: 768px) { 
            .att-spinner-index .att-spinner-dots-index .bounce1-index,
            .att-spinner-index .att-spinner-dots-index .bounce2-index,
            .att-spinner-index .att-spinner-dots-index .bounce3-index {
                background-color: #009fdb;
            }
        }
        .att-spinner-dots-index {
            padding: 50px 0;
        }

        .att-spinner-index {
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-align: center;
                -ms-flex-align: center;
                    align-items: center;
            -webkit-box-pack: center;
                -ms-flex-pack: center;
                    justify-content: center;

        }
        .full-height-index{
             height: calc(100vh - 16px);
        }

        .spinner-index>div {
            width: 18px;
            height: 18px;
            background-color: white;
            border-radius: 100%;
            display: inline-block;
            -webkit-animation: bouncedelay 1.4s infinite ease-in-out;
            animation: bouncedelay 1.4s infinite ease-in-out;
            /* Prevent first frame from flickering when animation starts */
            -webkit-animation-fill-mode: both;
            animation-fill-mode: both;
        }

        .spinner-index .bounce1-index {
            -webkit-animation-delay: -0.32s;
            animation-delay: -0.32s;
        }

        .spinner-index .bounce2-index {
            -webkit-animation-delay: -0.16s;
            animation-delay: -0.16s;
        }

        @-webkit-keyframes bouncedelay {
            0%,
            80%,
            100% {
                -webkit-transform: scale(0);
            }
            40% {
                -webkit-transform: scale(1);
            }
        }

        @keyframes bouncedelay {
            0%,
            80%,
            100% {
                transform: scale(0);
                -webkit-transform: scale(0);
            }
            40% {
                transform: scale(1);
                -webkit-transform: scale(1);
            }
        }
            .loader-overlay-index {
                position: fixed;
                top: 0;
                bottom: 0%;
                left: 0;
                right: 0%;
                background-color: rgba(0, 0, 0, 0.8);
                z-index: 99;
                display: none;
                text-align: center;
                width: 100%;
                padding-top: 25px;
                -webkit-transition: all 0.2s ease;
                        transition: all 0.2s ease;
            }
            .loader-overlay-index .spinner.loader-index {
                position: fixed;
                top: 50%;
                left: 50%;
                margin-top: -12px;
                margin-left: -35px;
            }
            /* Styling if JS is disabled */
            noscript {
                font: 23px omnesatt_iiregular;
                width: 100%;
                position: fixed;
                text-align: center;
                z-index: 1000;
                background-color: #fff;
                display: block;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
            noscript p{
                    margin: 10px 5px;
            }
    </style>
    <!--End of static loader styles-->

</head>
<body>
    <!--Static loader markup-->
    <div class="att-spinner-index full-height-index" ng-hide="true">
        <div class="att-spinner-dots-index spinner-index loader">
            <div class="bounce1-index"></div>
            <div class="bounce2-index"></div>
            <div class="bounce3-index"></div>
        </div>
        <!--Inform user if JS is disabled  -->
        <noscript>
            <img src="images/att-sphere.png" alt="Connected by AT&T" height="90" width="90"/><br>
            <p>JavaScript is disabled.<br>
               Please enable JavaScript or upgrade your browser.
            </p>
        </noscript>
    </div>
    <div ui-view></div>
    <att-loader></att-loader>

    <global-modal-backdrop></global-modal-backdrop>

    <toast></toast>

    <!-- libs:start -->
    <script src="angular.min.js"></script>
    <script src="libs.min.js"></script>
    <!-- libs:end -->
    <!-- app:start -->
    <script src="main.min.js"></script>
    <script src="apiConfig.js"></script>
    <!-- app:end -->


</body>

</html>
