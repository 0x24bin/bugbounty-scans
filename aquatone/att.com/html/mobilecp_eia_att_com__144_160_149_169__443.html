<script type="text/javascript">

        function taCount() {

                var userid=document.loginForm.userID.value;
                var pwd=document.loginForm.pass_temp.value;

                if ((userid.length>=6 && userid.length<=12) && (pwd !='Password' && pwd.length>=8 && pwd.length<=16))
                {

                        document.loginForm.enabledbutton.style.display='inline';
                        document.loginForm.disabledbutton.style.display='none';


                }else{
                        document.loginForm.disabledbutton.style.display='inline';
                        document.loginForm.enabledbutton.style.display='none';
                }
                return true;
        }

        function changeBox() {
                        if(document.loginForm.pass_temp.value.length<1){
                                document.loginForm.pass_temp.value = '';
                        }
         document.loginForm.pass_temp.style.color = '#000';
        }

        function restoreBox(){
         if(document.loginForm.pass_temp.value.length<1){
                                document.loginForm.pass_temp.style.display = 'inline';
                 document.loginForm.pass_temp.value='Password';
                 document.loginForm.pass_temp.style.color = '#ccc';
         }
        }


</script>

<div id="userid" class="userid">
<label for="userid"></label>
<input id="userID" style="color: #ccc;top:5%;margin-left:5%;width:90%;" name="userid" onblur="if (this.value == '') {this.value = 'User ID';this.style.color='#ccc';}" value="User ID" onkeyup="return taCount()" onfocus="if(this.value == 'User ID') {this.value = '';this.style.color='#000';}" type="text"><input name="_D:userid" value=" " type="hidden">
</div>
<br>
<div id="div1" class="div1">
<input id="pass_temp" style="color: #ccc;top:5%;margin-left:5%;width:90%;" name="pass_temp" onblur="if(this.value == ''){this.type = 'text';this.value = 'Password';this.style.color='#ccc'}" value="Password" onclick="changeBox()" onkeyup="return taCount()" onfocus="if(this.value == 'Password'){this.type = 'password';this.value = '';this.style.color='#000'}" type="text"><input name="_D:pass_temp" value=" " type="hidden">
</div>
