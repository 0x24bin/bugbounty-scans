<!DOCTYPE html>
<html>
<head>
<title>GSI Authentication Gateway</title>
<link rel="stylesheet" href="styles.css" type="text/css" />
<script src="auth.js"></script>
</head>
<body>
  <div class="login-form-container">

	<form method="post" autocapitalize="off" autcorrect="off" autocomplete="off" class="login-form">
  <h1>GSI SecurID Login</h1>
  
    <p>Login with your GSI SecurID using the form below.</p>
  

  
	<div class="form-group">
    <label>SecurID Username</label>
    <input type="text" name="username" id="username" />
  </div>
  

  <div class="form-group">
		<label>PASSCODE</label>
		<input type="password" name="password" id="password" autocomplete="off" />
	</div>

	<div class="btn-toolbar">
		<input type="submit" value="Authenticate" class="btn btn-inverse" />
	</div>
	</form>
	  </div>
</body>
</html>
