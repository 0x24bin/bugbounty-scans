        add_iframe_titles=(function(){                                                                                 
            jQuery("#cboxLoadedContent").children().attr("title",assign_tit);
            jQuery("#cboxLoadedContent").children().attr("name",assign_tit);

                            jQuery("#"+assign_tit).focus();
              });
            clearInterval(add_iframe_tit);
});

		
	});
	if (!(/MSIE (\d+\.\d+);/.test(navigator.userAgent)))
	{
		HTMLElement.prototype.click = function()
		{
		var evt = this.ownerDocument.createEvent('MouseEvents');
		evt.initMouseEvent('click', true, true, this.ownerDocument.defaultView, 1, 0, 0, 0, 0, false, false, false, false, 0, null);
		this.dispatchEvent(evt);
		} 
	}
	// Ends Declare Onclick event on the modal href

	function isCustomerSessionActive()  {
			var oOptions = {
   				method: "get",
   				asynchronous: false
			};
			
			var oRequest = new Ajax.Request("/olam/unauth/checkLivePerson.myworld", oOptions);
			var isChatting = oRequest.transport.responseText.replace(/^\s*/, "").replace(/\s*$/, "");		
			if (isChatting == "yes") 
			{
				return true;				
			}
			else
			{
				return false;
			}
		return false;
	}

	 function triggerSessionTimoutTimer()
	 {
        if(document.getElementById('dashboard') == null)
        {
                if(document.getElementById('main') != null)
                {
                    document.getElementById('main').bgcolor="#FFB74C" ;
                }
                else if(document.getElementById('landing') != null)
                {
                    document.getElementById('landing').bgcolor="#FFB74C" ;
                }
        }
        var sessionLength = 900000 / (60*1000);
        // This variable is set in passthrough and non-passthrough to avoid Session Timeout modal on login page
        if(document.getElementById('stopSessionTimer') == null || document.getElementById('stopSessionTimer').value == "N")
        { 
        	sessionTimeoutAlert(sessionLength);
        }
	}
	 function sessionTimeoutAlert(sessionLength)  
	 {
	     var mil = (sessionLength - 2)*60*1000;
	     sessionTimeoutTimerHandle = window.setTimeout('isSessionStillActiveViaChat();', mil-1000);
	 }
	 		
	 function isSessionStillActiveViaChat()  
	 {
		 var isSessionLive = isCustomerSessionActive();
		 if(isSessionLive == undefined ||  isSessionLive == null || isSessionLive ==false)
		 {
			 invokeSessionTimeoutPopUp();
		 }
		 else
		 {
			 triggerSessionTimoutTimer();
		 }
	 }

	 function invokeSessionTimeoutPopUp()
	 {
		 if(document.getElementById('showTimeoutPopup')!=null)
		 {
		 	document.getElementById('showTimeoutPopup').click();
		 }
	 }

	 function invalidateSession()  
	 {
			var oOptions = {
					method: "get",
					asynchronous: false
			};
			
			var oRequest = new Ajax.Request("/olam/unauth/invalidateSessionViaAjax.myworld", oOptions);
	 }

	 function resetSessionTimoutTimer()
	 {
		 clearTimeout(sessionTimeoutTimerHandle);
		 triggerSessionTimoutTimer();
	 }
	 
	 function redirectToLogoutUrl() {
			
				location.href='/olam/loginAction.olamexecute?sessionTimeOutAutoLogout=true';
			
	 }
	 
</script>
