<script language="javascript">
	/* Invoking authenticateLogin function during page load */
	//window.onload = authenticateLogin;

	window.setTimeout("authenticateLogin()", 1500); // tmityok: slight pause to let spinner GIF load
	/**
	*   AJAX function call to submit the username and password for authenticating the container
	*/
	function authenticateLogin()
	{	
		var xmlhttp;
		if (window.XMLHttpRequest)
		{// code for IE7+, Firefox, Chrome, Opera, Safari
			xmlhttp=new XMLHttpRequest();
		}
		else
		{// code for IE6, IE5
			xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
		}
		xmlhttp.onreadystatechange=function()
		{
			if (xmlhttp.readyState==4)
			{
				document.getElementById("loginForm").action="/uverse-workflow-portal/welcome.jsp?&channel=uverse2&channel=uverse&portalServiceProvider=AT&T Yahoo";
				document.getElementById("loginForm").submit();
			}
		}

		var url = "/uverse-workflow-portal/j_security_check";
		var params = "j_username=" + encodeURIComponent("subscriber")
					+ "&j_password=" + encodeURIComponent("AwACRgAKbG9hZEZhY");

		xmlhttp.open("POST",url,true);
		xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
		xmlhttp.setRequestHeader("Content-length", params.length);
		xmlhttp.send(params);
	}
</script>

<body>

   	<form name="loginForm" id="loginForm" method="post">
