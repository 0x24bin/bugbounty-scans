	<script type="text/javascript">
		/**
	 	* No custom class for th; handle width via js
	 	*/
		$(document).ready (function () {
      var locationFilter = $("#edit-location-title-dropdown");

      // Home/Schedule; Sort Locations in Filter
      if (locationFilter.length) {
        // var locations = $("#edit-location-title-dropdown option");
        // Old jQeury; workaround to enable use of sort
        var locations = locationFilter.children ().get ();

        // First should be selected
        // var selected = locationFilter.val ();
        var first = locations.shift ();

        locations.sort (function (a, b) {
          if (a.text.toLowerCase () > b.text.toLowerCase ()) return 1;

          if (a.text.toLowerCase () < b.text.toLowerCase ()) return -1;

          return 0;
        })

        locations.unshift (first);
        locationFilter.empty ().append (locations);
        // locationFilter.val (selected);
        locationFilter.find ("option:first-child").attr ("selected", "selected");

      }
		});
	</script>
