    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-US" xml:lang="en-US">
<head>
<title>AT&amp;T VITO - Login</title>
<style type="text/css">
@import url("/vito/styles/intranet.css");              /* main stylesheet */
</style>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="shortcut icon" href="/vito/favicon.ico" />
</head>
<body>
<div id="page-wrapper">
  <div id="header">
    <!-- begin header -->
    <h1 id="title"> <a href="index.html" title="AT&amp;T Intranet Home"><img alt="AT&amp;T Intranet Home" src="/vito/images/header-title.gif" /></a> </h1>
    <!-- end header -->
  </div>
  <div id="banner">
	<img src="/vito/images/banner-logon.jpg" alt="Log On" width="768" height="88" />
  </div>
  <div id="column-wrapper">
    <!-- begin columns -->
    <div id="content">
      <!-- begin content column -->
      <div class="inner">
      	<noscript>
	      	<p class="red">WARNING: This web site requires the use of JavaScript.
	      	Please enable JavaScript within your browser.</p>
      	</noscript>
        <h2>Log On</h2>
        <p>Before you can start using VITO you must log on. Please type your User id and Password.</p>

		
		
		<form id="logonForm" method="post" action="/vito/logon.do">
			<table>
			<tr><td>User ID:</td><td><input type="text" name="username" value="" /></td></tr>
			<tr><td>Password:</td><td><input type="password" name="password" value="" /></td></tr>
			<tr><td></td><td><input type="submit" value="Log On" /></td></tr>
			</table>
		</form>
        <!-- end content column, then column-wrapper -->
      </div>
    </div>
  </div>
  <div id="footer-wrapper">
    <!-- begin footer -->
    <div id="footer">
      <ul class="nav-bar">
        <li><a href="/vito/" title="VITO">Home</a></li>
        <li class="no-border"><a href="http://www.att.com/" title="AT&amp;T">att.com</a></li>
      </ul>
      <p class="text">&copy; <a href="http://www.att.com/" title="www.att.com">AT&amp;T Inc.</a> All Rights Reserved.</p>
      <!-- end footer, then page-wrapper -->
    </div>
  </div>
</div>
</body>
</html>
