a,

iframe {

h1,
h2,
h3,
h4,

/* =================================DIMMER================================== */
#dimmer {
    display: none;
    height: 100%;
    width: 100%;
    border: 0px;
    left: 0px;
    top: 0px;
    position: fixed;
    z-index: 500;
    opacity: 0.70;
    filter: alpha(opacity = 70);
}

#dimmer.dimmerBlack {
    background-color: #000000;
}

#dimmer.dimmerWhite {
    background-color: #FFFFFF;
}

/* =================================OVERLAY================================== */
#wsos {
    height: 740px;
    overflow: hidden;
    width: 100%;
}

#overlay {
    z-index: 1000;
}

#overlayContentContainer {
    float: none;
    padding-left: 0;
    padding-right: 0;
}

#overlayContentContainer > div {
    position: relative;
}

#overlayContent {
    max-height: 780px;
    overflow: auto;
    overflow-y: auto;
    height: auto;
    border: 10px solid #ffffff;
    border: 10px solid rgba(255, 255, 255, 0.2);
    border-radius: 3px;
}

#overlayContent > * {
    background-color: #fff;
}

#overlayContent iframe:not([id]) {
    height: 100%;
    width: 100%;
}

#overlayClose {
    display: block;
    background: url("https://fldc-lbptvhsdh0t6p.netdna-ssl.com/portal/default/theme-visual/navdesign/root/images/overlay_close.png") no-repeat transparent;
    cursor: pointer;
    height: 30px;
    width: 30px;
    top: -15px;
    right: -15px;
    position: absolute;
    z-index: 1;
}

/*--------Modal Window--------------*/
#overlayContent header {
    border-top-left-radius: 3px;
    border-top-right-radius: 3px;
    text-align: center;
    overflow: hidden;
}

#overlayContent header.createSite {
    background-color: #faf4d2;
}

#overlayContent header.publishSite {
    background-color: #d2fad5;
}

#overlayContent header h1 {
    height: 70px;
    line-height: 65px;
    margin-bottom: 0;
}

#overlayContent header>h2 {
    float: left;
}

#overlayContent header h4 {
    background: -webkit-linear-gradient(bottom, #686868 0%, #777777 25%, #777777 75%, #686868 100%);
    background: linear-gradient(to bottom, #686868 0%, #777777 25%, #777777 75%, #686868 100%);
    color: #fff;
    height: 36px;
    margin-bottom: 0;
    line-height: 35px;
}

#overlayContent header .extra {
    color: #fff;
    float: right;
    font-size: 14px;
    margin: -25px 40px 0 0;
}

#overlayContent .contentArea {
    height: 380px;
    background: -webkit-linear-gradient(top, #ffffff 38%, #f0f0f0 100%);
    background: linear-gradient(to top, #ffffff 38%, #f0f0f0 100%);
    text-align: center;
    overflow: auto;
}

#overlayContent .contentArea .error,
#overlayContent .contentArea .success,
#overlayContent .contentArea .warning,
#overlayContent .contentArea .info {
    margin-bottom: 0px;
    margin-top: 15px;
}

/* normal footer */
#overlayContent footer {
    background-color: #fff;
    border-bottom-left-radius: 3px;
    border-bottom-right-radius: 3px;
    height: 64px;
    border-top: 1px solid #dcdcdc;
}

/** footer with grey background */
#overlayContent footer.invert {
    background-color: #F7F7F7;
}

#overlayContent footer .next {
    margin: 0.8em 30px 0 0;
}

#overlayContent footer .next.notlast {
    margin-right: 15px;
}

#overlayContent footer .cancel {
    color: #0071bc;
    line-height: 64px;
    margin-left: 30px;
    text-decoration: none;
}

/* small text next to save button */
#overlayContent footer .instructions {
    line-height: 64px;
    margin-right: 10px;
}

/* large text next to save button */
#overlayContent footer .showcase {
    line-height: 64px;
    margin-right: 10px;
    font-size: 20px;
}

#overlayContent footer .next .instructions,
#overlayContent footer .next .showcase {
    line-height: 40px;
}

/**** END MODAL ****/

/* =================================DIALOG================================== */
#dialog {
    z-index: 2000;
}

#dialogContent {
    background-color: #ffffff;
    margin: 0 auto;
    width: 210px;
    border-radius: 3px;
    overflow: hidden;
}

#dialog_title {
    padding: 10px 5px 10px 15px;
    color: #FFFFFF;
    font-size: 14px;
    font-weight: bold;
    max-height: 48px;
    overflow: hidden;
    background: -webkit-linear-gradient(top, #009FDB 0%, #009FDB 100%);
    background: linear-gradient(to top, #009FDB 0%, #009FDB 100%);
}

#dialog_text {
    box-sizing: border-box;
    min-height: 140px;
    max-height: 200px;
    overflow: hidden;
    overflow-x: hidden;
    overflow-y: auto;
    padding: 10px 10px 0;
}

#dialog_question {
    margin-bottom: 5px;
    text-align: right;
}

#dialog_title,
#dialog_text,
#dialog_question {
    word-wrap: break-word;
}

#dialog .btn-box-right {
    padding: 5px 10px 10px;
}

/*================================ form field tooltips ======================*/

.ftip_info,
.ftip_error {
    display: inline-block;
    float: right;
    left: -7px;
    margin-left: 18px;
    position: relative;
    top: 2px;
}

.ftip_msg {
    border-width: 1px;
    border-style: solid;
    border-radius: 3px;
    display: inline-block;
    padding: 6px 10px;
    line-height: 20px;
    width: 150px;
    box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.25);
    box-sizing: border-box;
    position: relative;
}

.ftip_msg::before,
.ftip_msg::after {
    border-bottom: 6px solid transparent;
    border-top: 6px solid transparent;
    border-right-style: solid;
    border-right-width: 6px;
    content: "";
    position: absolute;
    top: 11px;
}

.ftip_msg::before {
    left: -7px;
}

.ftip_msg::after {
    left: -5px;
}

/* arrow colors */

/* info */
.ftip_info .ftip_msg {
    border-color: #dcdcdc;
    background-color: #ffffff;
}

.ftip_info .ftip_msg::before {
    border-right-color: #dcdcdc; /* border color */
}

.ftip_info .ftip_msg::after {
    border-right-color: #ffffff; /* background color */
}

/* error */
.ftip_error .ftip_msg {
    border-color: #d98882;
    background-color: #fad5d2;
}

.ftip_error .ftip_msg::before {
    border-right-color: #d98882; /* border color */
}

.ftip_error .ftip_msg::after {
    border-right-color: #fad5d2; /* background color */
}

/* Remove clear field 'X' button in IE-11 */
input::-ms-clear {
    display: none;
}

/* Hide reveal button of an input type=password */
input[type=password]::-ms-reveal {
    display: none;
}

/*============================= Footer ================================*/

body {
    min-height: 100%;
    position: relative;
}

#root {
    padding-bottom: 70px;
}

/*============================= Footer END ================================*/
#appletContainer {
    margin: 0 auto;
}

.parentLocateChildrenToCenter {
    bottom: 0;
    display: inline-block;
    left: 0;
    overflow-y: auto;
    overflow-x: hidden;
    position: fixed;
    right: 0;
    text-align: center;
    top: 0;
}

.parentLocateChildrenToCenter::after {
    content: "";
    display: inline-block;
    height: 100%;
    vertical-align: middle;
}

.childrenLocateCenter {
    display: inline-block;
    position: relative;
    text-align: left;
    vertical-align: middle;
}

#mainTaskBar {
    background: -webkit-linear-gradient(bottom, #009FDB 0%, #009FDB 100%);
    background: linear-gradient(to bottom, #009FDB 0%, #009FDB 100%);
    margin: 0 auto;
    position: relative;
    height: 50px;
    transition: width 1s ease 0s;
}

#mainTaskBar.container {
    padding-left: 0;
    padding-right: 0;
}

#mainTaskBar > * {
    display: inline-block;
    height: 100%;
    vertical-align: middle;
}

#mainTaskBar a {
    text-decoration: none;
}

#mainTaskBar .taskBarButton {
    color: #FFFFFF;
    display: inline-block;
    height: 100%;
    position: relative;
    text-align: center;
    vertical-align: top;
    padding: 0 5px;
    border-bottom: 0 solid #FFFFFF;
    transition: all 120ms ease-out;
}

#mainTaskBar .taskBarButton::before {
    font-family: FontAwesome;
    text-align: center;
}

#mainTaskBar .taskBarButton.pressed {
    border-bottom-width: 5px;
}

#mainTaskBar .taskBarButton.pressed,
#mainTaskBar .taskBarButton:hover {
    background-color: #ffffff;
    color: #009FDB;
}

#mainTaskBarLogo {
    background: custom no-repeat scroll center 100px transparent;
    padding: 0 20px;
    position: relative;
}

#mainTaskBarLogo::after {
    content: "";
    display: inline-block;
    height: 50px;
    vertical-align: middle;
}

#mainTaskBarLogo img {
    max-height: 32px;
    max-width: 110px;
}

#mainTaskBarButtons .taskBarButton {
    min-width: 100px;
    max-width: 125px;
    text-transform: lowercase;
    cursor: pointer;
}

#mainTaskBarButtons .taskBarButton::before {
    display: block;
    font-size: 19px;
    margin-top: 7px;
}

#mainTaskBarUserInfo {
    position: absolute;
    right: 0;
    padding-right: 20px;
}

#mainTaskBarUserInfo .taskBarButton {
    margin-left: 7px;
    line-height: 50px;
    z-index: 999;
}

#mainTaskBarUserInfo .taskBarButton.only-icon,
#mainTaskBarUserInfo .taskBarButton.localLink {
    padding: 0 7px;
}

#mainTaskBarUserInfo .taskBarButton.only-icon::before {
    font-size: 18px;
    line-height: normal;
    vertical-align: -10%;
}

/* taskBarButton drop-down */
#mainTaskBarUserInfo .taskBarButton.drop-down {
    transition: none;
    padding-right: 15px;
}

#mainTaskBarUserInfo .taskBarButton.drop-down.drop-down-no-icon {
    padding-right: 5px;
}

#mainTaskBarUserInfo .taskBarButton.drop-down.drop-down-no-icon::after {
    display: none;
}

#mainTaskBarUserInfo .taskBarButton.drop-down::before {
    background-color: #ffffff;
    bottom: -5px;
    content: "";
    display: none;
    height: 10px;
    left: 0;
    position: absolute;
    right: 0;
    z-index: 1;
}

#mainTaskBarUserInfo .taskBarButton.drop-down::after {
    font-family: FontAwesome;
    line-height: 1;
    content: "\f0d7";
    position: absolute;
    line-height: 50px;
    top: 0px;
    right: 3px;
}

#mainTaskBarUserInfo .taskBarButton.drop-down .content {
    background-color: #ffffff;
    border-radius: 0 0 3px 3px;
    border-top: 5px solid #FFFFFF;
    box-shadow: 0 3px 5px 0 rgba(50, 50, 50, 0.75);
    color: #000000;
    padding-top: 5px;
    position: absolute;
    right: 0;
    max-width: 980px;
    min-width: 210px;
    display: none;
    border-right: 1px solid #e1e1e1;
    border-bottom: 1px solid #e1e1e1;
    border-left: 1px solid #e1e1e1;
}

#mainTaskBarUserInfo .taskBarButton.drop-down .button {
    border: 1px solid transparent;
    border-bottom: 1px solid rgb(230, 230, 230);
    color: #0568AE;
    font-weight: bold;
    display: block;
    cursor: default;
    height: 37px;
    line-height: 35px;
    padding: 0 8px;
    position: relative;
    text-align: left;
}

#mainTaskBarUserInfo .taskBarButton.drop-down .button:last-child {
    border-bottom: 1px solid transparent;
}

#mainTaskBarUserInfo .taskBarButton.drop-down .button:hover {
    background-color: #009aee;
    border: 1px solid #007ceb;
    color: #fff;
}

#mainTaskBarUserInfo .taskBarButton.drop-down:hover .content,
#mainTaskBarUserInfo .taskBarButton.drop-down:hover::before {
    display: block;
}

#mainTaskBarUserInfo .taskBarButton.localLink {
    text-transform: uppercase;
    font-size: 14px;
    font-weight: bold;
    width: auto;
    max-width: 190px;
}

#mainTaskBarUserInfo .taskBarButton.localLink:not(.pressed) {
    color: #4799ea;
}

/* NOTIFICATION */
#mainTaskBarUserInfo .taskBarButton [data-notification]:not([data-value])::after,
#mainTaskBarUserInfo .taskBarButton [data-notification][data-value=""]::after,
#mainTaskBarUserInfo .taskBarButton [data-notification][data-value="0"]::after {
    display: none;
}

#mainTaskBarUserInfo .taskBarButton [data-notification]::after {
    display: inline-block;
    content: attr(data-value);
    position: absolute;
    line-height: normal;
    background-color: #f00;
    font-size: 10px;
    top: 12px;
    right: 10px;
    padding: 1px 3px;
    border-radius: 3px;
    color: #fff;
    min-width: 18px;
    text-align: center;
    font-weight: bold;
    font-family: Lato;
    z-index: 1;
}

#mainTaskBarUserInfo .taskBarButton .button[data-notification][data-value!=""][data-value!="0"] {
    padding-right: 30px;
}

#mainTaskBarUserInfo .taskBarButton.drop-down.drop-down-no-icon [data-notification]::after {
    right: 2px;
}
/* END NOTIFICATION */


#mainTaskBarUserInfo .taskBarButton.userInfo {
    max-width: 170px;
    min-width: 65px;
}

#mainTaskBarUserInfo .taskBarButton.userInfo .username {
    font-size: 14px;
}

#mainTaskBarUserInfo .taskBarButton.userInfo .username:empty::before {
    content: attr(title);

#mainTaskBarUserInfo .taskBarButton.drop-down .content .supportInfo {

#mainTaskBarUserInfo .taskBarButton.drop-down .content .phones,

    {{~/if_or~}}

    {{~#if_or Phone Email Fax ~}}
        <h4>{{lang 'LANG_general'}}</h4>
        <div>
            {{#if Phone}}
                {{lang 'LANG_phone_first_letter'}}: {{Phone}}<br>
            {{/if}}
            {{#if Email}}
                {{lang 'LANG_email_first_letter'}}: {{Email}}<br>
            {{/if}}
            {{#if Fax}}
                {{lang 'LANG_fax_first_letter'}}: {{Fax}}
            {{/if}}
        </div>
    {{~/if_or~}}
</script>

<script id="operationHrsTmpl" type="text/x-handlebars-template">
    {{~#if_or OperationHrs.[0] OperationHrs.[1] OperationHrs.[2] OperationHrs.[3] ~}}
        <h4>{{lang 'LANG_hours_of_operation'}}</h4>
        <div>
            {{#if OperationHrs.[0]}}
                {{lang 'LANG_mon_fri'}} {{{OperationHrs.[0]}}}<br>
            {{/if}}
            {{#if OperationHrs.[1]}}
                {{lang 'LANG_sat'}} {{{OperationHrs.[1]}}}<br>
            {{/if}}
            {{#if OperationHrs.[2]}}
                {{lang 'LANG_sun'}} {{{OperationHrs.[2]}}}<br>
            {{/if}}
            {{#if OperationHrs.[3]}}
                {{lang 'LANG_stat_hollydays'}} {{{OperationHrs.[3]}}}
            {{/if}}
        </div>
    {{~/if_or~}}
</script>

<script id="supportLinksTmpl" type="text/x-handlebars-template">
    {{~#if supportLinks~}}
        <h4>{{lang 'LANG_support_links'}}</h4>
        {{~#each supportLinks~}}
            <div class="supportLinks">
                <strong>
                    {{{Title}}}
                </strong>
                {{{Text}}}
            </div>
        {{~/each~}}
    {{~/if~}}
</script>

<script id="resetTourButtonTmpl" type="text/x-handlebars-template">
    <button class="btn btn-success textEllipsis tourBtn">{{lang 'LANG_tour_tourmain_control_starttour'}}</button>
</script>

<script id="accountMenu" type="text/x-handlebars-template">
    <div class="taskBarButton userInfo drop-down">
        <div class="title username nowrap textEllipsis" role="topbar-user-name" title="{{lang 'LANG_my_account_header_title'}}">
            {{~#if true~}}
                {{{userName}}}
            {{~/if~}}
        </div>
        <div class="content nowrap textEllipsis">
            {{~#each links~}}
                <a data-trackonclick="topbar_am_{{{menuName}}}" href="#{{href}}" class="button">{{{menuName}}}</a>
            {{~/each~}}
            <a href="#" class="button" id="logoutLink">{{lang 'LANG_logout'}}</a>
        </div>
    </div>
</script>

<script id="tabContainerTmpl" type="text/x-handlebars-template">
    <div id="{{id}}" class="clearfix{{#if className}} {{className}}{{/if}}" style="{{style}}"></div>
</script>

<script id="wsosAppBlockTmpl" type="text/x-handlebars-template">
    {{~#wsosApps apps~}}
        <div data-apptile="{{app_tile}}" class="wsos-app text-center border rad-2">
            <img class="icon" src="{{cdn}}/{{portalname}}/{{version}}/theme-visual/{{themename}}/root/images/appIcons/{{app_icon}}.png"
                onerror="this.src='{{cdn}}/{{portalname}}/{{version}}/theme-visual/{{themename}}/root/images/appIcons/undefined.png';
                         this.parentNode.classList.add('no-app-img');">
            <div class="run-block borderTop">
                <label data-toggle-ellipsis="tooltip" class="app-title text-left nowrap textEllipsis">{{{title}}}</label>
                <button class="btn btn-success" data-run-wsos-app="{{appid}}">{{lang 'LANG_launch_application'}}</button>
            </div>
        </div>
    {{~/wsosApps~}}
</script>

<script id="forcedLanguageBootBoxTmpl" type="text/x-handlebars-template">
    <div>{{lang 'LANG_forced_language_selected_lang'}}: <b>{{{selectedLang}}}</b></div>
    <div>{{lang 'LANG_forced_language_preferenced_lang'}}: <b>{{{langInDataBase}}}</b></div>
    </br>
    <div>{{lang 'LANG_forced_language_use'}} <b>{{{selectedLang}}}</b> {{lang 'LANG_forced_language_use_this_lang'}}</div>
</script>

<script id="portalSelectTmpl" type="text/x-handlebars-template">
    <div class="portal-select noTextSelect" tabindex="{{tabindex}}" data-portal-select="{{name}}" {{#if attrOptions}} data-attr-options="{{attrOptions}}" {{/if}}>
        <div class="hidden">
            <input role="hidden-value" type="text" name="{{name}}" value="">
        </div>
        <div role="visible-block" class="visible-block"></div>
        <div role="scroll-block" class="scroll-block"></div>
    </div>
</script>

<script id="portalAlertTmpl" type="text/x-handlebars-template">
    <div class="alert alert-{{type}} {{#if withCloseButton}}alert-dismissible{{/if}}" data-message-id="{{messageId}}" role="alert">
        {{#if withCloseButton}}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        {{/if}}

        {{#if title}}
            <strong>{{{title}}}</strong>
        {{/if}}

        {{{message}}}
    </div>
</script>

<script id="portalFormValidateIconTmpl" type="text/x-handlebars-template">
    <span
        {{#if message}}
            data-toggle="tooltip"
            title=""
            data-original-title="{{message}}"
        {{/if}}
        class="form-control-feedback"
        role="field-icon"
        tabindex="-1"
        >
            <span class="fa fa-lg fa-{{className}}"></span>
        </span>
</script>

<script id="portalOnOffSwitchTmpl" type="text/x-handlebars-template">
    <label class="onoffswitch">
        <input type="checkbox" name="{{name}}" {{#if checked}} checked=""{{/if}} />
        <span class="title nowrap textEllipsis" data-title-on="{{lang 'LANG_enabled'}}" data-title-off="{{lang 'LANG_disabled'}}"></span>
        <span class="icon"></span>
    </label>
</script>


</div></body></html>
