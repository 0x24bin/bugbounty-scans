<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" media="screen" href="/css/screen.css" />
<!--[if IE 6]><link type="text/css" rel="stylesheet" media="screen" href="/css/screen_ie6.css" /><![endif]-->
<!--[if IE 7]><link type="text/css" rel="stylesheet" media="screen" href="/css/screen_ie7.css" /><![endif]-->
<!--[if IE 8]><link type="text/css" rel="stylesheet" media="screen" href="/css/screen_ie8.css" /><![endif]-->
<!--[if IE 9]><link type="text/css" rel="stylesheet" media="screen" href="/css/screen_ie9.css" /><![endif]-->
<link rel="shortcut icon" href="/images/error_page_unrecoverable.ico" />
<title>Unrecoverable Error</title>
</head>

<body style="background: #fff;">
<div class="error_page">
    <img src="/images/bg_error_page_unrecoverable.png" />
    <fieldset class="quadruple">
        <img src="/images/icons/large_error_page_unrecoverable.png" />
        <h1>Unrecoverable Error</h1>
        <h2>The server has encountered an unrecoverable error.</h2>
        <h2>Please check the URL in your browser's address bar.</h2>
        <h2>We apologize for any inconvenience.</h2>
        <span class="button float_right margin_right_0"><i><input class="icon reset" type="button" value="Retry" name="retry" onclick="document.location.reload();"></i></span>
        <span class="button float_right"><i><input class="icon arrow_back" type="button" value="Go Back" name="back" onclick="window.history.back();"></i></span>
    </fieldset>
</div>
</body>

</html>
