    <script id="common-datatable-template" type="text/x-handlebars-template">
        <div class="row">

    {{!-- The Search Box --}}
    {{#if generalOptions.hasTopRightWidgets}}
        <div class="col-xs-3">
    {{else}}
        <div class="col-xs-12">
    {{/if}}
        {{#if dataTableOptions.searching}}
            <div class="input-group input-group-xs">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                </span>
                <input type="text" class="form-control"
                       placeholder="{{messagesOptions.searchPlaceholder}}"
                       id="common-datatable-search">
                {{#if messagesOptions.searchTooltip}}
                    <span class="input-group-addon">
                        <span data-toggle="tooltip"  data-html="true" data-placement="right"
                              data-trigger="hover" data-container="body"
                              title="{{messagesOptions.searchTooltip}}">
                            <span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span>
                        </span>
                    </span>
                {{/if}}
            </div>
        {{/if}}
    </div>

    <div class="col-xs-2">
        {{#if generalOptions.showNumberOfResults}}
            <div id="total-results-outlet"></div>
        {{/if}}
    </div>

    {{! "Show/Hide Columns, "Page Size Selection", and "Select None/All" }}

    {{!--Change the component width depending on the options selected before to correctly show the Show/Hide Columns--}}
    <div class="col-xs-7">

        {{!-- "Show/Hide Columns" and "Page Size" dropdowns --}}
        <div class="row">
            <div class="col-xs-7 pull-right text-right">

                {{! Show/Hide Columns Dropdown }}
                {{#if generalOptions.toggleColumns}}
                    <!-- display columns toggle options -->
                    <div class="btn-group btn-group-sm text-left">
                        <button type="button" class="btn btn-default dropdown-toggle"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            {{messagesOptions.toggleColumns}}
                            <span class="caret"></span>
                            <span class="sr-only">Toggle Dropdown</span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-right">
                            {{#each dataTableOptions.columns}}
                                {{#if title}}
                                    {{#unless alwaysVisible}}
                                        <li class="common-datatable-togglecolumn">
                                            <a href="#">
                                                <input type="checkbox"
                                                        class="common-datatable-toggle-column-checkbox"
                                                        data-togglecolumn="{{title}}"
                                                       {{#if visible}} checked="checked"{{/if}}>
                                                <span> {{title}}</span>
                                            </a>
                                       </li>
                                    {{/unless}}
                                {{/if}}
                            {{/each}}
                        </ul>
                    </div>
                {{/if}}
            </div>
        </div>
    </div>
</div>

{{#if generalOptions.selectNoneAll}}
<div class="select-all-none-outlet"></div>
{{/if}}
{{!-- The Actual Table --}}
<div class="row">
    <div class="col-xs-12">
        <!--due to the lack of a better alternative, added table-bordered class to deal with the flimsy border-->
        <table id="common-datatable" class="table table-condensed table-bordered">
        </table>
    </div>
</div>

    </script>
    <script id="total-results-template" type="text/x-handlebars-template">
        {{#if showTotalResults}}
    <div id="common-datatable-results-found"> 
        {{message}}
    </div>
{{/if}}    </script>
    <script id="common-datatable-select-all-none-template" type="text/x-handlebars-template">
        {{#if hasTopRightWidgets}}
    <div class="col-xs-3">
{{else}}
    <div class="col-xs-12">
{{/if}}


    <div class="row">
        <div class="selection-buttons-nav-bellow-searchbox">
            <span class="selection-buttons-nav">
                {{#if generalOptions.showAssignedButton}}
                    <a class="toggle-assigned-button" href="">
                    {{#if assigned}}
                        {{i18n "groups_templateimportgroupssuccess_show_all_users_text"}}
                    {{else}}
                        {{i18n "groups_templateimportgroupssuccess_show_only_selected_users_text"}}
                    {{/if}}
                    </a>
                    &nbsp;
                {{/if}}
                <a id="select_all_button" href="">{{i18n "global_purpose_select_all"}}</a>
                &nbsp;
                <a id="select_none_button" href="">{{i18n "global_purpose_select_none"}}</a>
            </span>
        </div>
    </div>
<div>    </script>
    <script id="common-tabs-template" type="text/x-handlebars-template">
        <div class="ease_common_tab">
    <!-- Nav tabs -->
    <ul class="nav nav-tabs" role="tablist">
        {{#each tabs}}
            <li role="presentation"
                {{#if defaultSelected}}class="active"{{/if}} >
                <a href="#tab_content_{{name}}" aria-controls="{{name}}" role="tab" data-toggle="tab">
                    {{title}}
                </a>
            </li>
        {{/each}}
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
        {{#each tabs}}
            <div role="tabpanel"
                 class="tab-pane {{#if defaultSelected}}active{{/if}}"
                 id="tab_content_{{name}}">
            </div>
        {{/each}}
    </div>
</div>    </script>
    <script id="push-notification-template" type="text/x-handlebars-template">
        {{#if showPushNotificationDialog}}
    <div class="ui-dialog ui-widget ui-widget-content ui-corner-all ui-draggable" tabindex="-1" role="dialog"
        aria-labelledby="ui-dialog-title-notificationMsgSection" id="push-notification-container">
        <div class="ui-dialog-titlebar ui-widget-header ui-corner-all ui-helper-clearfix" style="display: none;">
            <span class="ui-dialog-title" id="ui-dialog-title-notificationMsgSection"></span>
            <a href="#" class="ui-dialog-titlebar-close ui-corner-all" role="button">
                <span class="ui-icon ui-icon-closethick">{{i18n 'global_purpose_close'}}</span>
            </a>
        </div>
        <div id="notificationMsgSection push-notification-inner-container"
            class="ui-widget ui-dialog-content ui-widget-content" name="msgNotification" scrolltop="0" scrollleft="0">
            <p class="instructions">
                {{i18n 'group_templateshowsuccess_send_group_message_instructions'}}
            </p>
            <label id="notificationMsgLabel" for="SendMessage">{{i18n 'global_purpose_message'}}</label>
            <span id="countdownDisplay" style="{{messageColour}}"
                  class="Appscript_Text_Countdown Appscript_Text_Remainder_Plenty">
                {{#equals characterCountdown 0}}
                    {{i18n 'notify_messages_text_limit_reached'}}:
                    {{maxCharacters}}
                    {{i18n 'global_purpose_characters'}}
                {{/equals}}
                {{#notEquals characterCountdown 0}}
                    {{characterCountdown}}
                {{/notEquals}}
            </span>
            <textarea id="notificationMsgText" rows="5" maxlength="130"
                      name="notificationMsgText" autocomplete="off">{{currentMessage}}</textarea>
            <div id="buttons-container">
                <input id="messageSendBtn" class="{{allowSendPushNotification}}"
                    type="button" value="{{i18n 'global_purpose_send'}}" title="" autocomplete="off">
                <input id="messageCancelBtn" class="buttonActive"
                    type="button" value="{{i18n 'global_purpose_cancel'}}" title="" autocomplete="off">
            </div>
        </div>
    </div>
{{/if}}    </script>
    <script id="autocomplete-template" type="text/x-handlebars-template">
        <input type="text" id="autocomplete_input" class="form-control"/>    </script>
    <script id="autocomplete-no-found-template" type="text/x-handlebars-template">
        <div class="col-xs-12 text-center">{{i18n.global_purpose_no_matches_found}}</div>    </script>
    <script id="autocomplete-pending-template" type="text/x-handlebars-template">
        <div class="col-xs-12 text-center">{{i18n 'global_purpose_searching'}}</div>    </script>
    <script id="autocomplete-footer-template" type="text/x-handlebars-template">
        {{#greaterThan total limit }}
    <div class="col-xs-12 text-center"><small>{{i18n 'global_purpose_search_many_results'}}</small></div>
{{/greaterThan}}    </script>
    <script id="import-items-template" type="text/x-handlebars-template">
        {{!-- Title --}}
<h1 class="import-items-title">{{options.messages.title}}</h1>

<div class="col-xs-12 import-items-page-row">
    <div id="import-items-select-file-outlet" class="col-xs-12"></div>
</div>

<div class="col-xs-12 import-items-page-row">
    <div id="import-items-messages-outlet" class="col-xs-12"></div>
</div>

<div class="col-xs-12 import-items-page-row">
    <div id="import-items-table-outlet" class="col-xs-12"></div>
</div>

<div id="import-items-buttons-outlet" class="col-xs-12"></div>    </script>
    <script id="import-items-row-template" type="text/x-handlebars-template">
        {{!-- Cell displaying the number of row --}}
<td class="csv-display-col-data csv-row-number-col">{{item.displayIndex}}</td>
{{#each item}}
    {{#isInArray ../fieldNames @key}}
        {{#isInArray ../../skipColumns @key}}
            <td class="csv-display-col-data csv-display-col active">
                <i>{{i18n "csv_import_select_column_manually"}} {{@key}}</i>
            </td>
        {{else}}
            <td class="csv-display-col-data csv-display-col" data-column="{{@key}}">
                {{!--
                    If the item is alredy on the org we do not show any other message
                    for this row, only display the value
                --}}
                {{#if ../../../item.isItemAlreadyInOrg}}

                    {{!--
                        Check if the field is in
                        the list of the fields that
                        can have multiple values
                    --}}
                    {{#isTypeOf this 'array'}}
                        {{#isInArray ../../../../../multipleValueFieldNames @key}}
                            {{#each this}}
                                {{this}}<br>
                            {{/each}}
                        {{/isInArray}}
                    {{else}}
                        {{this}}
                    {{/isTypeOf}}
                {{else}}

                    {{!--
                        Check if there is any item already in the CSV with
                        the same unique values
                    --}}
                    {{#if ../../../../item.isItemDuplicated}}

                        {{!--
                            If the item property meets the requirements,
                            we show a blue-highlighted input
                        --}}
                        {{#isTypeOf this 'array'}}
                            {{#isInArray ../../../../../../multipleValueFieldNames @key}}
                                {{#if (fieldMeetsRequirements ../../../../../../item.meetsRequirements @key this)}}
                                    {{#each this}}
                                        <input type="text" class="duplicated-value-cell" value="{{this}}" />
                                    {{/each}}
                                {{else}}
                                    {{#each this}}
                                        <input type="text" class="invalid-value-cell" value="{{this}}" />
                                    {{/each}}
                                {{/if}}
                            {{/isInArray}}

                        {{else}}
                            {{#if (fieldMeetsRequirements ../../../../../../item.meetsRequirements @key this)}}
                                <input type="text" class="duplicated-value-cell" value="{{this}}" />

                            {{!--
                                If the item property does not meet the requirements,
                                we show a red-highlighted input
                            --}}
                            {{else}}
                                <input type="text" class="invalid-value-cell" value="{{this}}" />
                            {{/if}}

                        {{/isTypeOf}}

                    {{else}}

                        {{#isTypeOf this 'array'}}
                            {{#isInArray ../../../../../../multipleValueFieldNames @key}}
                                {{#if (fieldMeetsRequirements ../../../../../../item.meetsRequirements @key this)}}
                                    {{#each this}}
                                        {{!--
                                            If the item property meets the requirements,
                                            we display the value
                                        --}}
                                        {{this}}<br>
                                    {{/each}}

                                    {{!--
                                        If the item property does not meet the requirements,
                                        we show a red-highlighted input
                                    --}}
                                {{else}}
                                    {{#each this}}
                                        {{#if (multiFieldValueMeetsRequirements
                                               ../../../../../../../../../item.meetsRequirements @key @index)}}
                                            <div class="valid-value">{{this}}</div>
                                        {{else}}
                                            <input type="text" class="invalid-value-cell" value="{{this}}" />
                                        {{/if}}
                                    {{/each}}
                                {{/if}}
                            {{/isInArray}}
                        {{else}}
                            {{!--
                                If the item property meets the requirements,
                                we display the value
                            --}}
                            {{#if (fieldMeetsRequirements ../../../../../../item.meetsRequirements @key this)}}
                                {{this}}

                            {{!--
                                If the item property does not meet the requirements,
                                we show a red-highlighted input
                            --}}
                            {{else}}
                                <input type="text" class="invalid-value-cell" value="{{this}}" />
                            {{/if}}
                        {{/isTypeOf}}

                    {{/if}}

                {{/if}}
            </td>
        {{/isInArray}}
    {{/isInArray}}
{{/each}}
    </script>
    <script id="import-items-select-file-template" type="text/x-handlebars-template">
        <div class="panel panel-default import-items-row">
    <div class="panel-heading">
        <span class="glyphicon
              glyphicon-chevron-{{#if isSectionVisible}}down{{else}}right{{/if}}
              show-hide-upload-section" data-section="upload"></span>
        <span class="section-title">{{i18n 'global_purpose_file_upload'}}</span>

        {{#unless isSectionVisible}}{{#if userUploadedFile}}
            <div class="file-name-section-display"> Uploaded file: {{fileName}}</div>
        {{/if}} {{/unless}}

    </div>

    <div class="panel-body {{#unless isSectionVisible}}hidden{{/unless}}">

        <div class="upload-file-input-container
                    {{#if customViews}}
                        col-xs-3
                    {{else}}
                        col-xs-5
                    {{/if}}">

            {{!-- Subtitle --}}
            <span class="csv-subtitle-text">{{options.messages.subtitle}}</span>
            <br>
            <br>

            {{!-- Help URL --}}
            <span>
                <a href="{{options.urls.helpURL}}" target="_blank">
                    {{options.messages.clickHereText}}
                </a>
                {{options.messages.helpLabel}}
            </span>
            <br>
        </div>

        <div class="{{#if customViews}}
                        col-xs-2
                    {{else}}
                        col-xs-7
                    {{/if}}">
            <div id="csv-file-subcontainer">
                {{!-- CSV name display --}}
                <div id="csv-file-name-display" class="csv-subcontainer-item">
                    {{fileName}}
                </div>
                {{!-- Hidden file input --}}
                <input class="hidden" type="file" id="csv-file-input" accept=".csv"/>
            </div>

            {{!-- Choose file button --}}
            <div class="btn btn-primary" id="csv-file-button">
                {{i18n 'global_purpose_choosefile'}}
            </div>

            {{!-- Loading message --}}
            {{#if showLoadingMessage}}
                <div class="loading-text">
                    {{messageProcessingText}}
                </div>
            {{/if}}
        </div>

        {{#if customViews}}
            <div class="col-xs-7">
                {{!-- Custom parameters view --}}
                <div id="custom-widgets-outlet"></div>
            </div>
        {{/if}}
    </div>
</div>
    </script>
    <script id="import-items-table-template" type="text/x-handlebars-template">
        <div class="panel panel-default import-items-table-container" id="table-panel-container">

    <div class="panel-heading">
        <span class="glyphicon glyphicon-chevron-down show-hide-table-section"
              id="table-icon-title" data-section="table"></span>
        <span class="section-title">
            {{options.messages.panelTitle}}
        </span>
    </div>

    <div class="panel-body table-container" id="table-panel-body">
        {{#if isTableDataSet}}
            <table class="table csv-display-table">
                <thead>
                    <tr>
                        <th class="csv-display-col-header csv-row-number-col">#</td>

                        {{!-- Table headers AKA CSV file headers --}}
                        {{#each tableHeaders}}
                            <th class="csv-display-col-header csv-display-col">
                                {{this}}
                            </th>
                        {{/each}}
                    </tr>
                </thead>
                <tbody id="table-data-container"></tbody>
            </table>

        {{else}}
            {{!-- If there is no CSV file, show a message --}}
            <div class="no-data-message-container">
                {{i18n 'csv_file_not_uploaded_yet_text'}}
            </div>
        {{/if}}
    </div>
</div>
    </script>
    <script id="import-items-buttons-template" type="text/x-handlebars-template">
        <div class="ok-cancel-button-container">
    {{!-- OK button --}}
    <a id="ok-button" class="btn btn-primary"
