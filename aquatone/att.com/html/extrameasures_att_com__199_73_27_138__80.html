  <script type="text/javascript">
    var CLOSURE_NO_DEPS = true;
    var ReCaptchaPublicKey = '';
    var answer='';
    var recaptchaDivs=[];
    function loadScript(url, callback, scriptConfig)
    {
        // Adding the script tag to the head as suggested before
        var head = document.getElementsByTagName('head')[0];
        var script = document.createElement('script');
        script.type = 'text/javascript';
        script.src = url;
        script.async = true;
        script.defer = true;

        // Then bind the event to the callback function.
        // There are several events for cross browser compatibility.        
        script.onreadystatechange = callback;
        script.onload = callback;

        if (scriptConfig !== null && scriptConfig !== undefined ) {
          for (var property in scriptConfig) {
            if (scriptConfig.hasOwnProperty(property)) {
              script.setAttribute(property, scriptConfig[property]);
            }
          }
        }

        // Fire the loading
        head.appendChild(script);

        //modification so we can remove this after
        return script;
    }
    var verifyCallback = function(response) {
      answer = response;

    };
    var expiredCallback = function(response){
      answer = '';
    }

    function onReCaptchaApiLoad() {
      for(i = 0; i<recaptchaDivs.length; i++){
        if (ReCaptchaPublicKey && ReCaptchaPublicKey != '' && recaptchaDivs[i]) {
          recaptchaDivs[i].innerHTML = '';
          grecaptcha.render(recaptchaDivs[i], {
            'sitekey' : ReCaptchaPublicKey,
            'callback': verifyCallback,
            'expired-callback': expiredCallback
          });
        }
      }
    }
    function getReCaptchaResponse() {
      return answer;
    }

    function resetRecaptchaResponse() {
      answer = '';
      recaptchaDivs = [];
    }
  </script>
