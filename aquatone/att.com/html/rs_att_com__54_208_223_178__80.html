    <script language="javascript" type="text/javascript">



        function onlyNos(e, t) {
            try {
                if (window.event) {
                    var charCode = window.event.keyCode;
                }
                else if (e) {
                    var charCode = e.which;
                }
                else { return true; }
                if (charCode > 31 && (charCode < 48 || charCode > 57)) {
                    return false;
                }
                return true;
            }
            catch (err) {
                alert(err.Description);
            }
        }




    var navBarHelpOverrideKey = "wssmain";

    var varphonenum, varfldname;

    function fncNumeric(e) {

        var Key
        if (window.event) {
            Key = window.event.keyCode; //IE 
        }
        else if (e.which) {
            Key = e.which; //firefox
        }
        else {
            Key = e.charCode; //Other browser
        }


        if (Key >= 48 && Key <= 57 || Key == 8 || Key == 0)
            return true;
        return false;
    }

    function Allownumeric(ctrlCode, objevent) {

        retflag = false;
        varfldname = ctrlCode.name;
        varphonenum = ctrlCode.value;

        if (objevent.which != null) {
            kc = objevent.which;
        }
        else if (objevent.keyCode != null) {
            kc = objevent.keyCode;
        }
        else if (objevent.charCode != null) {
            kc = objevent.charCode;
        }

        if ((kc == 0) || (kc == 8) || (kc >= 48 && kc <= 57) || kc == 13) {
            retflag = true;
        }
        else {
            retflag = false;
        }
        if (retflag == false) {
            if (navigator.appName == "Microsoft Internet Explorer") {
                event.which = null;
                event.charCode = null;
                event.keyCode = null;
            }
            return false;
        }
        return false;
    }

    function CheckNumeric() {
        if (isNaN($("#Code").val())) {
            $("#Code").val("");
            $("#Code").focus();
            return false;
        }
    }


    

   $("#logmeinsupport").validate({
        rules: {
            Code: {
                required: true,
                minlength: 6			
               
            }
        },
        messages: {
            Code: {
                required: "Please enter your session ID",
                minlength: "Please enter a 6 digit session ID"
            }
        }
    });

    jQuery.validator.addMethod("AllowNumeric", function (value, element) {
        if (isNaN(value))
            return false;
        else
            return true;
    }, "Please enter a 6 digit session ID");

    function CheckForms() {
       
        if ($("#Code").val() == "") {
            alert("Please enter your session ID.");
            $("#txtCode").focus();
            return false;
        }
        else if (isNaN($("#Code").val())) {
            alert("Please enter a 6 digit session ID");
            $("#txtCode").focus();
            return false;
        }
        else if ($("#Code").val().length != 6) {
            alert("Please enter a 6 digit session ID");
            $("#txtCode").focus();
            return false;
        }
       
        
        return true;
    }

 
</script>
