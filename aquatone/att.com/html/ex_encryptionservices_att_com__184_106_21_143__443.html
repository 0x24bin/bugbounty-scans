<script type="text/javascript">
	// take a password field and return the matching hidden input field. //
	// If the matchinghidden input field doesn't exist, create it //
	function makeDupe(elem) {
		if (!document.getElementById(elem.id + 'dupe')) {
			var dupe = document.createElement("input");
			dupe.setAttribute ('type','text');
			dupe.setAttribute ('id', elem.id + 'dupe');
			dupe.setAttribute ('class',elem.className);
			dupe.setAttribute ('style','display:none');
			dupe.setAttribute ('value',elem.value);
			dupe.setAttribute ('onChange','syncPW(this)');
			var activeDupe = elem.parentNode.insertBefore(dupe,elem.nextSibling);
			return activeDupe;
		} else {
			return document.getElementById(elem.id + 'dupe');
		}
	}
	
	// hide the password field and show the dupe (and vise-versa) //
	function togglePW(fieldId) {
		var f1 = document.getElementById(fieldId);
		var f2 = makeDupe(document.getElementById(fieldId));
		if (f1.style.display == 'none') {
			f1.parentNode.firstChild.setAttribute ('onmouseout','');
			f1.style.display = 'inline-block';
			f2.style.display = 'none';
			} else {
			syncPW(f1);
			f1.style.display = 'none';
			f2.style.display = 'inline-block';
			f1.parentNode.firstChild.setAttribute ('onmouseout','togglePW("' + f1.id + '")');
			}
		}	
		
	// keep the password field and the dupe in sync //
	function syncPW(field) {
		if (field.id.indexOf('dupe') < 0) {
			var f = makeDupe(field);
		} else {
			var fieldId = field.id;
			var f = document.getElementById(fieldId.replace('dupe',''));
		}
		f.value = field.value;
		}

	//eyesWaiting becomes true when an eye is not drawn because a password field is not visible 
	var eyesWaiting = eyesWaiting || false;
	
	//mutationObserver compatibility 
	MutationObserver = window.MutationObserver || window.WebKitMutationObserver;

	//when an element's class attribute changes, if eyes aren't drawn yet, try to draw them.
	var observer = new MutationObserver(function(mutations, observer) {	
		if (eyesWaiting == true){
			makeEyes();
			eyesWaiting = false;
			}
	});
	
	// trigger callback when an element's class attribute changes
	observer.observe(document, {
		subtree: true,
		attributes: true,
		attributeFilter: ['class']
	});
		
	// find every password field on the page. Add the eye button and sync/toggle functions //
	function makeEyes() {
		var pwFields = document.querySelectorAll('input[type="password"]');
			for (i = 0; i < pwFields.length; i++) {
				if ($(pwFields[i]).is(":visible")) {
					pwFields[i].removeAttribute('onclick');
					if ($(pwFields[i]).prev("i").length < 1){
						if (!pwFields[i].id){pwFields[i].id = 'tempId' + i;}
						pwFields[i].setAttribute ('onChange','syncPW(this)');
						var pwToggleBtn = document.createElement("i");
						var parentDiv = document.createElement("div");
						parentDiv.setAttribute ('class','showPw');
						pwToggleBtn.setAttribute ('class','fa fa-eye');
						pwToggleBtn.setAttribute ('onmousedown','togglePW("' + pwFields[i].id + '")');
						pwToggleBtn.setAttribute ('onmouseup','togglePW("' + pwFields[i].id + '")');
						pwToggleBtn.setAttribute ('title','Show Password');
						pwFields[i].parentNode.replaceChild(parentDiv,pwFields[i]);
						parentDiv.appendChild(pwFields[i]);
						var pwtb = pwFields[i].parentNode.insertBefore(pwToggleBtn,pwFields[i]);
						var fieldWidth = Math.max($(pwFields[i]).width(), pwFields[i].offsetWidth);
						pwToggleBtn.setAttribute ('style','margin-left:' + (fieldWidth - 25) + 'px');
					} else {
						var fieldWidth = Math.max($(pwFields[i]).width(), pwFields[i].offsetWidth);
						$(pwFields[i]).prev("i").css('margin-left', (fieldWidth - 25) + 'px');
					}				
				} else {
					pwFields[i].setAttribute('onclick', 'makeEyes();this.focus();');
					eyesWaiting = true;
				}
			}
		}	

	$(window).resize(function(){
		setTimeout(function(){ makeEyes(); }, 200);  
	});		
	
	$(function() {
		makeEyes();	
	});	
</script>

	<script type="text/javascript">
		var inactiveTimeInterval;
	    
	    function timerDecrement() {
	        if (inactiveTimeInterval > 0) {
	       		inactiveTimeInterval = inactiveTimeInterval - 60;
	       		window.setTimeout("timerDecrement()", 60000);
	        }
	    }
	    
	    function startInactiveTimeIntervalTimer() {
	    	inactiveTimeInterval = document.getElementById("maxInactiveIntervalId").value;
	    	if (inactiveTimeInterval !== null && inactiveTimeInterval > 0) {
	    		$( document ).bind( "mousemove keypress", function () {
	    	    	if (inactiveTimeInterval == 0) {
	    	    		inactiveTimeInterval = document.getElementById("maxInactiveIntervalId").value;
	    	    		window.location.reload();
	    	    	}
	    	    });
	    		window.setTimeout("timerDecrement()", 60000);
	    	} 
	    }

		function updateVerificationCode(questionId, contextPath) {
	   
			$.ajax({

				}
			});
		}
