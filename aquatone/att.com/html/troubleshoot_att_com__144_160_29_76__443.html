        <script type="text/javascript">

            var oldOnError = window.onerror;
            window.onerror = function (message, url, line, column, error) {
                var output = "***** UNCAUGHT ERROR: '" + message + "' in " + url + ":" + line + (column ? ":" + column : "");
                if (typeof Logger !== "undefined") {
                    Logger.error(output);
                    if (error) { Logger.error(error); }
                } else if (console && console.log) {
                    console.log(output);
                    if (error) { console.log(error); }
                }
                if (typeof oldOnError === "function") {
                    return oldOnError(message, url, line, column, error);
                }
                return false;
            };

            (function() {
                if ("-ms-user-select" in document.documentElement.style && navigator.userAgent.match(/IEMobile\/10\.0/)) {
                    var msViewportStyle = document.createElement("style");
                    msViewportStyle.appendChild(
                            document.createTextNode("@-ms-viewport{width:auto!important}")
                    );
                    document.getElementsByTagName("head")[0].appendChild(msViewportStyle);
                }
            })();
            //fix win8 viewport issue
            if (navigator.userAgent.match(/IEMobile\/10\.0/)) {
                var msViewportStyle = document.createElement("style");
                msViewportStyle.appendChild(document.createTextNode("@-ms-viewport{width:auto!important}"));
                document.getElementsByTagName("head")[0].appendChild(msViewportStyle);
            }
            var player = null;

            // Chat variables are in the global scope:
            window.lpMTagConfig = window.lpMTagConfig || {};
            lpMTagConfig.vars = lpMTagConfig.vars || [];
        </script>

    <body style="display:none">
        <link type="text/css" rel="stylesheet" href="styles/main.css?bust=v1" />

        <!-- frame-buster start -->
        <script type="text/javascript">
        var bustFrame = (self !== top)
                        && !(document.referrer.match(/^https?:\/\/[-a-z0-9.]*\.att\.com(:\d{1,5})?(\/.*)?$/))
                        && !(document.referrer.match(/^https?:\/\/[-a-z0-9.]*\.cingular\.net(:\d{1,5})?(\/.*)?$/))
                        && !(document.referrer.match(/^https?:\/\/[-a-z0-9.]*\.sbc\.com(:\d{1,5})?(\/.*)?$/));
        if (bustFrame) {
            top.location = self.location;
        } else {
            var theBody = document.getElementsByTagName('body')[0];
            // Add the MotiveBrowser CSS class when running inside pcBrowser or MacBrowser.
            if ((window.external && window.external.AppKey) || navigator.userAgent.match(/WebNode|MacBrowser/i)) {
                theBody.className += (theBody.className == "" ? "" : " ") + "MotiveBrowser";
            }
            theBody.style.display = "block";
        }
        </script>
        <!-- frame-buster end -->

        <!-- Used to distinguish between devices. -->
        <div id="phoneTest" class="visible-phone"></div>
        <div id="tabletTest" class="visible-tablet"></div>

            <div id="ssc-header"></div>

        if (typeof ddo !== "undefined") { ddo.disableAutoPageLoad(); }
        </script>
