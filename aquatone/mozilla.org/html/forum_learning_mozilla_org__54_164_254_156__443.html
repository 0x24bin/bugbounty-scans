          ps.store("banner", {"html":"<p><strong>Mozilla Learning aims to cultivate a global network of web literacy leaders who advance reading, writing and participation in the digital world.<\/strong><\/p>\n\n<p>We are a community of educators, learners, mentors and teachers. We are dedicated to empowering others so they have agency on the web as creators and future leaders. We teach and learn by making projects together and openly reflecting on the process in an inclusive and locally-relevant environment.<\/p>\n\n<p>You can find free teaching resources, tools to <span class=\"hashtag\">#teachtheweb<\/span>, and information about our programs–such as Mozilla Clubs, Maker Party and Hive Learning Networks–at <a href=\"http://learning.mozilla.org\" rel=\"nofollow\">http://learning.mozilla.org<\/a>.<\/p>","key":14,"url":"https://forum.learning.mozilla.org/t/welcome-to-the-mozilla-learning-forum/14"});
