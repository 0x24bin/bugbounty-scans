<!doctype html>
<html>
	<head>
		<title>Mozilla</title>
		<meta charset="UTF-8">

		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<base href=""></base>
		<link rel="stylesheet" type="text/css" href="css/netx.min.css?v=0.11.0.5e5f57e">
		<link rel="stylesheet" type="text/css" href="css/style.css?v=0.11.0.5e5f57e">
		<link href="//mozorg.cdn.mozilla.net/media/css/tabzilla-min.css" rel="stylesheet" />
		<!--[if IE 9]>
		<script type="text/javascript" src="js/base64-min.js"></script>
		<script type="text/javascript">
			// IE 9 does not have native base64 converter
			if (typeof btoa === "undefined") {
				_keyStr = Base64._keyStr;
				btoa = Base64.encode;
				atob = Base64.decode;
			}
		</script>
		<![endif]-->

		<script type="text/javascript" src="js/head.load.min.js?v=0.11.0.5e5f57e"></script>
		<script type="text/javascript">
			head.load(
			"config.js?v=0.11.0.5e5f57e",
			"js/netx-min.js?v=0.11.0.5e5f57e",
			"core/js/modules/asset/views/assetCarouselView.js?v=0.11.0.5e5f57e",
			"core/js/modules/asset/views/assetCarouselItemView.js?v=0.11.0.5e5f57e",
			"js/controller.js?v=0.11.0.5e5f57e",
			"js/bootstrap-slider.js?v=0.11.0.5e5f57e",
			"js/jquery-netx-documentViewer.js?v=0.11.0.5e5f57e"
			);
		</script>
		
	</head>
	<!-- PRODUCTION -->
	<body class="">
		<!-- Static layers that reside inside the application interface -->
		<div id="wrapper" data-layer class="hide">
			<div id="header" class=""></div>
			
			<div id="asset-carousel" class=""></div>
			<div id="content" class="pseudo-three-col">
				<div id="tack" class="hide"></div>
				<div id="tack-list" class="col">
					<div id="category-tree" data-layer class="item scrollable"></div>
				</div>
				<div id="hideNavs">
					<div id="cart-saved" data-layer class="item scrollable hide"></div>
					<div id="search-saved" data-layer class="item scrollable hide"></div>
				</div>

				<div id="gallery" class="wide col">
					<div id="breadcrumb" class="abbreviate pull-left"></div>
					<div id="dashboard" data-layer class="scrollable hide"></div>
					<div id="category" data-layer class="scrollable grid drop upload">

						<div id="category-header" class=""></div>
						<div id="category-list" class="small"></div>
						<div id="category-assets" class=""></div>
					</div>
					<div id="search-assets" data-layer class="scrollable grid hide"></div>
					<div id="search-advanced" data-layer class="scrollable hide"></div>
					<div id="cart-assets" data-layer class="scrollable grid hide no_recurse"></div>
					<div id="saved-cart-assets" data-layer class="scrollable grid hide no_recurse"></div>
					<div id="asset-details" data-layer class="scrollable hide"></div>
					<div id="asset-repurpose" data-layer class="scrollable hide"></div>
					<div id="user-prefs" data-layer class="scrollable hide"></div>
					<div id="user-profile" data-layer class="scrollable hide"></div>
					<div id="share" data-layer class="scrollable hide"></div>
					<div id="public-link" data-layer class="scrollable hide"></div>
					<div id="data-set" data-layer class="scrollable hide"></div>

					<div id="docview" data-layer class="hide"></div>
				</div>
			</div>
			<div id="footer" class=""></div>
		</div>
		<!-- Absolute/Fixed position layers that hide the application interface -->
		<div id="overlay" data-layer class="hide"></div>
		<div id="login" data-layer class="hide"></div>

		<div id="loading" data-layer class="loading centering">
			<div class="centered">
				<h1>Loading Mozilla Portal ...</h1>
				<div class="progress">
					<div id="loading-progressbar" class="progress-bar progress-bar-striped active" role="progressbar" aria-valuemin="1" aria-valuemax="100" style="width: 1%">
						<span class="sr-only">1%</span>
					</div>
				</div>
			</div>
		</div>


		<div id="category-edit" data-layer class="hide"></div>

		<div id="system" data-layer class="hide">
      <div id="system-header" class=""></div>
    </div>

	<div id="upload" data-layer class="hide"></div>
	<div id="zoom" data-layer class="hide" tabindex="0"></div>
	<div id="alerts" class="hide"></div>

    <div id="drop-zones">
    	<div class="drop cart"></div>
    	<div class="drop download"></div>
    	<div id="category-upload-drop" class="drop upload"></div>
    </div>
	    <div id="version" class="hide">0.11.0.5e5f57e</div>
	</body>
	
</html>
