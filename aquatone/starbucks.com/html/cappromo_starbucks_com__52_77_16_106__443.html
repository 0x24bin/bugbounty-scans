
<!DOCTYPE html>
<html lang="en">
    <head id="Head1"><meta charset="utf-8" /><title>
	Starbucks Coffee Company
    Log in

</title>
        <link href="/favicon.ico" rel="shortcut icon" type="image/x-icon" />
        <meta name="viewport" content="width=device-width" />
        <script type="text/javascript" src="/Scripts/jquery-1.11.2.min.js"></script>
        <script type="text/javascript" src="/Scripts/bootstrap.min.js"></script>

        <script type="text/javascript" src="/Scripts/jquery.SuperSlide.2.1.1.source.js"></script>
        <script type="text/javascript" src="/Scripts/jquery.nicescroll.js"></script>
        <script type="text/javascript" src="/Scripts/modernizr-2.6.2.js"></script>

        <link rel="stylesheet" type="text/css" href="/Content/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="/Content/Style.css" />
        
    <script type="text/javascript" src="/Scripts/checkbox-and-radio.js"></script>
    <script type="text/javascript" src="/Scripts/jquery.validate.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            

            $("#form0").validate({
                messages: {
                    Email: {
                        required: "Incorrect login information. Please re-enter."
                    },
                    Password: {
                        required: "Incorrect login information. Please re-enter."
                    }
                },
                rules: {
                    Email: {
                        required: true
                    },
                    Password: {
                        required: true
                    }
                }
            });

            $("#Email").focus();
        });
    </script>
</head>
    <body>
        <div class="header_bar no_cta"></div>
        <div class="container main login">
            
    <img src="/Images/login-starbucks-logo.png" />
    <h1 class="uppercase">Starbucks promotion order tool</h1>
    
    <form action="/" class="uppercase" id="form0" method="post"><div class="validation-summary-valid" data-valmsg-summary="true"><ul><li style="display:none"></li>
</ul></div>
    <div class="form-group">
        <label for="Email">Email address*</label>
        <input class="form-control" id="Email" name="Email" placeholder="Email address" type="text" value="" />
    </div>

    <div class="form-group">
        <label for="Password">Password*</label>
        <input class="form-control" id="Password" name="Password" placeholder="Password" type="password" value="" />
    </div>

    <div class="checkbox">
        <label for="Remember" class="check no-select">
            <span class="glyphicon"></span>
            <input data-val="true" data-val-required="The Remember field is required." id="Remember" name="Remember" type="checkbox" value="true" /><input name="Remember" type="hidden" value="false" />
            Remember me
        </label>
    </div>

    <div class="form-group fogot-psw">
        <label>Forgot your <a href="/Account/ForgotPassword" class="psw-link">Password</a>?</label>
    </div>

    <div class="form-group">
        <input type="submit" class="btn" value="Sign In" />
    </div>
    </form>
        </div>
        <div class="footer">
            <div class="container">
                <div class="column">
                    Â© 2015 Starbucks Corporation. All rights reserved.
                </div>
            </div>
        </div>
    </body>
</html>
