	<script>
		$(function() {
                    $('.intro').click(function(e){
                        var data_id = $(this).attr('data-id');
                        var data_track =   $(this).attr('data-track');
                        doTrack(data_track);
                        setTimeout(function () {
                            
                            trackCity(data_id).done(function(){
                                 window.location.href = 'intro.html#'+data_id;;
                            })
                           
                        }, 1000);
                        
                    })
                    
                    $('.routemap').click(function(e){
                       // var data_id = $(this).attr('data-id');
                        var data_track =   $(this).attr('data-track');
                        doTrack(data_track);
                        setTimeout(function () {
                            window.location.href = 'routemap.php';
                        }, 1000);
                        
                    })
                    
                });
                
                function trackCity(city_name) {
                    var dtd = $.Deferred(); // 新建一个deferred对象
                      $.ajax({
                        url: '../api/member/visitCity',
                        cache: false,
                            type: "post",
                            dataType: "json",
                            data:{city_name:city_name,page_name:"session"},
                            success: function(response) {
                                
                                dtd.resolve(); // 改变deferred对象的执行状态
                             },
                             error:function(data) 
                                             { 
                                                 dtd.reject(); // 改变deferred对象的执行状态
                                                alert("error");
                                              }

                     })

                     
                    return dtd;
                }
		
	</script>
