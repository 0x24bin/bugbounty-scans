<!DOCTYPE html>
<html>
<head>
	<link rel="icon" href="../oamsso/global/images/united-favicon.png" type="image/gif" sizes="16x16">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,target-densitydpi=device-dpi, user-scalable=no" />	
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>United Intranet Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="https://login.ual.com/oamsso/global/css/normalize.css" />
	<link rel="stylesheet" href="https://login.ual.com/oamsso/global/css/style.css" />
	<!--[if IE 7]><style>.login-container2 FORM INPUT[type=text] {width:254px;}#password-password {width:254px;}</style> <![endif]-->
	<script rel="text/javascript" src="https://login.ual.com/oamsso/global/js/OAM.js"></script>
</head>
<body onload="document.postForm.userid.focus()">
    <div class="ribbonDev"><img id="dev" alt="Development Enviroment Login"/></div>
    <div class="ribbonStage"><img id="QA" alt="QA Enviroment Login"/></div>

    <div class="container login-container2">	
		<div class="specializedWrap" >
		     <div class="united-logo logo"><a href="https://www.united.com/" tabindex="5" target="_blank"><img src="https://login.ual.com/oamsso/global/images/unitedLogo.png" alt="United"></a></div>
		     <form name="postForm" id="Login" method="post" action="https://login.ual.com/oam/server/auth_cred_submit">
		         <!-- User ID -->
		         <input id="userid-clear" class="inputIdent" value="uID or username" autocompltete="off" type="text" />
		         <input  id="userid" class="inputIdent" name="userid" value=""  placeholder="uID or username" autocomplete="off" type="text" />

		         <!--password field -->
				 <div class="password-container">
		         <input class="inputPassword inputIdent" id="password-clear" value="Password" autocomplete="off" type="text" />
				 <input  class="inputPassword inputIdent" id="password-password" name="password" value="" tabindex="1" placeholder="Password" autocomplete="off" type="password" />
		         <!-- Forgot password link -->
				 <div class="preset-links">
					 <div style="color:#fff;top:25px;font-size:12px;">Password help: 
						 <span><br><a  href="javascript:sendReset();" tabindex="3" style="text-decoration: underline;">Employee</a></span><span>&nbsp;|&nbsp;</span>
						 <span><a id="passrider" tabindex="4" style="text-decoration: underline;">Non-United Pass rider</a></span>
					 </div>
				 </div>
				 
				 </div>
		         <!-- Submit / Send reset -->
				 <div class="submit-container2">
			         <input id="loginButton" class="btn loginButton1" data-role="none" name="submit" onclick="document.postForm.submit()" value="Login" type="submit" />
			         <input id="login_disabled" class="btn loginButton_Fake" data-role="none" name="submit" tabindex="2" value="Login" type="button" />
				 </div>

		     </form>
		 </div>
	</div>
	<div class="container background-container">
		<div class="background" alt=""></div>
		<a href="https://twitter.com/weareunited" class="twitter" title="Twitter" target="_blank"></a>
	</div>
	<div class="container" id="footer">
		<div class="inner-wrap">
			<div class="footer-text">
			<div class="links2">
				<span><a href="#" tabindex="6" onclick="window.open('https://login.ual.com/oamsso/global/importantInformationMobile.html','important','width=360,height=612,scrollbars=yes');">Important notice |</a></span>
				<span><a href="#" tabindex="7" onclick="window.open('https://login.ual.com/oamsso/global/signinIssuesMobile.html','important','width=360,height=500,scrollbars=yes,location=no');">Login issues</a></span>
<!-- 		        <div>Password help: 
				<span><a tabindex="8" href="javascript:sendReset();" style="text-decoration: underline;">Employee</a></span><span>&nbsp;|
				<span><a tabindex="9" href="https://erespassrider-oqa.ual.com/employeeres_OAM/forgotpassword.aspx"  style="text-decoration: underline;">Non-United Pass rider</a></span>
				</div> -->
			</div>
			<div class="copy">&copy; 2016 United Airlines, Inc. All rights reserved.</div>
			</div>
			<div class="staralliance-logo"><img src="https://login.ual.com/oamsso/global/images/starAllianceLogo.png" alt="Star Alliance" class="mobile_visible"/><img src="https://login.ual.com/oamsso/global/images/starAllianceLogo_wt.png" alt="Star Alliance" class="mobile_hidden"></div>
		</div>
    </div>

</body>
</html>
