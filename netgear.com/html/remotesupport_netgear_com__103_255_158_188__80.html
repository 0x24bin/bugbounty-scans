	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
<link href="/content/common.css" rel="stylesheet" type="text/css" />
<link href="/content/public.css" rel="stylesheet" type="text/css" />
<link href="/content/mobile.css" rel="stylesheet" type="text/css" />

</head>
<body>
<div id="container">

<div id="header" class="contentBox">
	<div style="margin: 10px 0">
		<span style="height: 41px; float: left;">
			<a href="http://www.bomgar.com/" target="_blank">
				
			</a>
		</span>
		<div style="text-align: right; line-height: 1.5em;">
			<img id="logo" src="/content/ng-logo.png" alt="Remote Support by BOMGAR" width="250" height="41" />
		</div>

	</div>
</div>


	












<div class="contentBox" id="sessionKeyBox">
	<h1 class="sectionTitle">
		<span>
		Session Key
		</span>
			&nbsp;
	
	</h1>
	<div>
	<form action="/check_access_key" method="get"
      id="access_key_form">
	<label id="access_key_pretty:label" for="access_key_pretty"
		class="accessible">Session Key</label>
	<input type="text" name="access_key_pretty" id="access_key_pretty" value=""
		size="12" maxlength="7" autocomplete="off" />
	<input type="submit" name="access_key_submit" id="access_key_submit"
		value="Submit" />
	<img src="/content/loading.gif" alt="" style="display:none;"
		id="session_key_loading_gif" />
	<div id="access_key_error" class="error" style="display:none;"></div>
</form>



<span style="display: none;"
	id="access_key_params"
	data-javastart-supported="true"
	data-chat-enabled="true"
	data-current-locale="en-us"
></span>
<span style="display: none;"
	id="access_key_strings"
	data-invalid-key="The key that you entered is not valid."
	data-validation-error="Error validating access key."
></span>



	</div>
</div>

<div class="contentBox" id="issueSubmissionBox">
	<h1 class="sectionTitle">
		<span>
		Issue Submission
		</span>
			&nbsp;
	
	</h1>
	<div>
	
<span class="issues_menu">
<form class="tableless" name="issues_menu" action="download_client_connector"
	method="post" id="issues_form">
	<div>
	<input type="hidden" name="issue_menu" id="issues:issue_menu" value="1" />
	<label id="issues:id:label" for="issues:id">Your Issue</label>
		<span><select id="issues:id" name="id" >
<option value="" selected="selected" disabled="disabled">- Please choose an issue -</option>
<option value="5">Computer Issues</option>
<option value="4">Connectivity</option>
<option value="">Other Issue</option>
</select>
</span>
	<label id="issues:customer_name:label" for="issues:customer_name">Your Name</label>
	<span><input type="text" name="customer_name" value="" id="issues:customer_name" class="issues_menu" size="40" />
</span>

	<label id="issues:customer_company:label" for="issues:customer_company">Company Name</label>
	<span><input type="text" name="customer_company" value="" id="issues:customer_company" class="issues_menu" size="40" />
</span>

	<label id="issues:customer_desc:label" for="issues:customer_desc">Describe Your Issue</label>
	<span><textarea rows="3" cols="37" name="customer_desc" id="issues:customer_desc" class="issues_menu" >
</textarea>
</span>

	<label id="issues:issue_menu:label" for="issues:issue_menu"><span class="accessible">Submit your issue and download Bomgar</span></label>
	<span><input id="issues:submit" name="submit" type="submit" value="Submit" /></span>
	</div>
</form>
</span>



<span style="display: none;" id="issueFormParams"
	data-javastart-supported="true"
	data-chat-enabled="false"
	data-display-reps="false"
	data-current-locale="en-us"
></span>
<span style="display: none;" id="issueFormStrings"
	data-select-rep="Please select a representative."
	data-select-issue="Please select your issue."
></span>





	</div>
</div>





<script type="text/javascript" src="/content/lib/jquery.js"></script>
