        var re = /(; |^)rb=([^\\s;]*)/, rb_match = document.cookie.match(re), options = {};
        if(rb_match){
            options.extra = {
                rb_cookie: rb_match[2]
            }
        }
        if (errorObj !== undefined) {
            Raven.captureException(errorObj, options);
        }
        else {
            Raven.captureException(errorMsg, options);
        }
        return false;
    }
