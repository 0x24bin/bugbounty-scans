	<title>Штрафы Mail.Ru</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		div {
			box-sizing: border-box;
		}

		body {
			width: 100%;
			background-color: #F5F5F5;
			-webkit-font-smoothing: antialiased;
			-moz-osx-font-smoothing: grayscale;
			font-size: 16px;
			font-family: 'Roboto', sans-serif;
		}

		.Progress {
			position: relative;
			display: inline-block;
			width: 32px;
			height: 32px;
			transition: transform 10s linear 0ms;
		}
		.ProgressInner1 {
			width: 32px;
			height: 32px;
			position: relative;
			animation: rotate2 1568.23529412ms linear infinite;
		}
		.ProgressInner1Inner2 {
			stroke-linecap: square;
			stroke-position: inside;
				stroke: #168DE2;
			stroke-dasharray: 65, 87;
			stroke-dashoffset: 65;
			animation: loader 1450ms infinite cubic-bezier(0.4, 0, 0.2, 1);
			transform-origin: 50% 50%;
		}

		@keyframes loader {
			from {
				stroke-dashoffset: 65;
			}
			50% {
				stroke-dashoffset: 0;
				transform: rotate(0deg);
			}
			to {
				stroke-dashoffset: 65;
				transform: rotate(360deg);
			}
		}

		@keyframes rotate {
			12.5% {
				transform: rotate(-135deg);
			}
			25% {
				transform: rotate(-270deg);
			}
			37.5% {
				transform: rotate(-405deg);
			}
			50% {
				transform: rotate(-540deg);
			}
			62.5% {
				transform: rotate(-675deg);
			}
			75% {
				transform: rotate(-810deg);
			}
			87.5% {
				transform: rotate(-945deg);
			}
			to {
				transform: rotate(-1080deg);
			}
		}

		@keyframes rotate2 {
			from {
				transform: rotate(0deg);
			}
			to {
				transform: rotate(360deg);
			}
		}

	</style>
</head>
