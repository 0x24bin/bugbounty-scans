<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Google Mars</title>

    <!-- TODO(mikeperrow): Enable sensor once we have geolocation working on Mars -->
    <script type="text/javascript" src="//maps.googleapis.com/maps/api/js?client=google-mars&sensor=false">
    </script>
    <script src="//ajax.googleapis.com/ajax/libs/prototype/1.7.1.0/prototype.js">
    </script>
    <script type="text/javascript" src="javascript/util.js"></script>
    <script type="text/javascript" src="javascript/config.js"></script>
    <script type="text/javascript" src="javascript/search.js"></script>
    <script type="text/javascript" src="javascript/mapsearch.js"></script>
    <script type="text/javascript" src="javascript/sidebar.js"></script>
    <script type="text/javascript" src="javascript/marsmap.js"></script>
    <script type="text/javascript" src="javascript/scalebar.js"></script>
    <script type="text/javascript" src="javascript/main.js"></script>
    <script type="text/javascript" src="javascript/glossary.js"></script>
    <script type="text/javascript" src="javascript/data.js"></script>

    <link href="mars.css" type="text/css" rel="stylesheet">
  </head>

  <body onload="loadApplication()" onresize="resizeMap()">

    <div id="header">
      <table class="border"><tr>
        <td>
          <a href="//www.google.com/mars" id="logo">
            <img src="//www.google.com/images/branding/googlelogo/1x/googlelogo_color_116x41dp.png" srcset="//www.google.com/images/branding/googlelogo/2x/googlelogo_color_116x41dp.png 2x">
          </a>
        </td>
        <td class="td-categories">
          <table class="table-categories">
            <tr>
              <td class="td-top-category">
                <a href="javascript:q('regions');"> Regions </a>
              </td>
              <td class="td-top-category">
                <a href="javascript:q('mountains');"> Mountains </a>
              </td>
              <td class="td-top-category">
                <a href="javascript:q('plains');"> Plains </a>
              </td>
            </tr>
            <tr>
              <td class="td-mid-category">
                <a href="javascript:q('spacecraft');"> Spacecraft </a>
              </td>
              <td class="td-mid-category">
                <a href="javascript:q('canyons');"> Canyons </a>
              </td>
              <td class="td-mid-category">
                <a href="javascript:q('ridges');"> Ridges </a>
              </td>
            </tr>
            <tr>
              <td class="td-bot-category">
                <a href="javascript:q('stories');"> Stories </a>
              </td>
              <td class="td-bot-category">
                <a href="javascript:q('dunes');"> Dunes </a>
              </td>
              <td class="td-bot-category">
                <a href="javascript:q('craters');"> Craters </a>
              </td>
            </tr>
          </table>
        </td>
        <td id="search" valign="middle" width="100%">
          <table class="form" width="100%">
            <tr>
              <td valign="top">
                <form action="javascript:doSearch()" style="margin: 0px;">
                  <input type="text" id="searchtext" size="50">
                  <button class="blue-button">
                    Search
                    <input type="hidden" value="Search" id="searchsubmit" onclick="doSearch()">
                  </button>
                </form>
              </td>
              <td valign="absmiddle" width="15px">
                <img border="0" src="images/bar_icon_link.gif" valign="top" />
              </td>
              <td valign="absmiddle">
                <a href="/link" id="link">Link this view</a>
              </td>
              <td valign="absmiddle" width="15px">
                <a href="http://earth.google.com/mars"><img border="0" src="earthsmall.png" valign="top" /></a>
              </td>
              <td valign="absmiddle" width="100px">
                <a href="http://earth.google.com/mars">View Mars with Google Earth</a>
              </td>
              <td valign="absmiddle">
                <a href="about.html"><span>About</span></a>
              </td>
            </tr>
          </table>
        </td>
      </tr></table>
    </div>

    <div id="page">
      <div id="map">Loading Mars Maps...</div>
      <div id="sidebar" style="visibility: hidden;">
        <table width="100%" class="t1">
          <tr>
            <td><div id="srtResults"></div></td>
            <td>
              <div id="srClose">
                <img src="//www.google.com/intl/en_us/mapfiles/close.gif" onclick="closeSidebar();">
              </div>
            </td>
          </tr>
        </table>
        <table width="100%" class="t2">
          <tr>
            <td><div id="srtFound"></div></td>
            <td style="vertical-align: middle;">
              <div id="srtGlossary">
                <a href="javascript:glossary()">glossary</a>
              </div>
            </td>
          </tr>
        </table>
        <div>
          <div id="srBody"></div>
          <div id="srPage"></div>
        </div>
      </div>
    </div>

    <div id="bar">
      <table width="100%" cellpadding="0" cellspacing="0">
        <tr><td><div id="mapcaption"></div></td></tr>
      </table>
    </div>
  </body>
</html>
