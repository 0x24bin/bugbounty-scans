nd_other_terms_body_with_multiple_links":"Hyväksyn myös %{tos_link_start}Airbnb:n käyttöehdot%{tos_link_end}, %{payments_link_start}maksuja koskevat ehdot%{payments_link_end}, %{privacy_policy_link_start}yksityisyydensuojan%{privacy_policy_link_end} ja %{nondis_link_start}syrjimättömyyskäytännön%{nondis_link_end}.","community_commitment.accept_tos_and_other_terms_body_with_bold_privacy_policy":"Hyväksyn %{tos_link_start}Airbnb:n Käyttöehdot%{tos_link_end}, %{payments_link_start}Maksuehdot%{payments_link_end} ja %{nondis_link_start}Syrjimättömyyskäytännön%{nondis_link_end}. %{emphasis_start}Hyväksyn myös, että tietojani käsitellään ja käytetään Airbnb:n %{privacy_policy_link_start}Yksityisyydensuojakäytännön%{privacy_policy_link_end} mukaisesti.%{emphasis_end}","community_commitment.declining_tos_and_commitment_cancels_your_account":"Airbnb:n sitoutumisen ja käyttöehtojen hylkääminen tarkoittaa, että sinulla ei ole tiliä. Voit silti selata sivustoa, mutta et voi tehdä varausta.","community_commitment.title_of_the_screen_to_learn_more_about_the_commitment":"Tietoja Yhteisösitoumuksesta","community_commitment.faq.what_happens_if_i_choose_to_decline_this?":"Mitä tapahtuu, jos en sitoudu?","community_commitment.faq.answer_to_what_happens_if_you_choose_to_decline_this":"Jos hylkäät sitoumuksen, et kykene majoittamaan tai varaamaan käyttämällä Airbnb:tä, ja sinulla on mahdollisuus peruuttaa tilisi. Kun tilisi on peruutettu, tulossa olevat varatut matkat peruuntuvat. Voit kuitenkin edelleen selata Airbnb-sivustoa, mutta et voi tehdä varauksia etkä majoittaa vieraita.","community_commitment.faq.how_can_i_give_my_feedback_or_get_more_info_about_this?":"Miten voin jakaa palautetta sitoutumisesta tai saada lisää tietoa?","community_commitment.view_help_page_to_find_more_discrimination_faqs":"Voit myös tutustua %{link_start}majoittajan resursseihin%{link_end}, jotka kattavat majoittajien usein kysymiä kysymyksiä Airbnb:n Syrjinnänvastaista käytäntöä.","community_commitment.cancel_your_account?":"Peruutetaanko tilisi?","community_commitment.cancel_signing_up_on_airbnb?":"Peruutetaanko rekisteröityminen?","community_commitment.declining_the_commitment_cancels_your_account":"Tämän sitoumuksen hylkääminen tarkoittaa, että Airbnb-tilisi ja tulevat varauksesi peruutetaan.","community_commitment.declining_the_commitment_means_you_will_not_have_an_account":"Tämän sitoutumuksen hylkääminen tarkoittaa, että sinulla ei ole Airbnb-tiliä, mutta voit silti selata sivustoa.","community_commitment.why_did_airbnb_create_this_commitment?":"Miksi Airbnb loi tämän sitoumuksen?","community_commitment.important_step_toward_creating_a_global_community":"Tämä sitoumus on merkittävä askel kohti globaalia yhteisöä, johon jokainen voi todella tuntea kuuluvansa. Syrjintä estää majoittajia, vieraita ja heidän perhettään tuntemasta kuuluvuutta yhteisöön ja olevansa tervetullut, emmekä voi sallia sellaista. Sellaisen Airbnb:n rakentaminen, johon jokainen voi kuulua, riippuu siitä, että jokainen yhteisömme jäsen ymmärtää tämän tehtävän ja suostuu auttamaan meitä sen saavuttamisessa.","community_commitment.what_happens_to_my_future_reservations_if_I_decline?":"Mitä tuleville varauksilleni tapahtuu, jos kieltäydyn?","community_commitment.your_future_reservations_will_be_canceled_if_you_decline":"Kaikki tulevat varaukset peruutetaan.","community_commitment.your_reservation_will_be_refunded_according_to_policy":"Varauksestasi suoritetaan majoittajan peruutusehdon mukainen hyvitys.","shared.learn_more_sentence_link":"%{link_start}Lisätietoja%{link_end}.","community_commitment.future_reservations_will_be_canceled_with_guest_refunds":"Mahdolliset tulevat varaukset peruutetaan ja vieraasi saavat täyden hyvityksen.","community_commitment.if_booked_as_a_guest_future_reservations_will_be_canceled":"Jos teit varauksen vieraana, mahdolliset tulevat varaukset peruutetaan.","community_commitment.what_if_laws_restrict_hosting_certain_guests?":"Entä jos alueellani sovellettavat lait estä ion":"Joku tiimistämme vastaa suoraan tiliisi yhdistettyyn sähköpostiosoitteeseen. Voit käyttää Airbnb-tiliäsi tavalliseen tapaan, kun olemme tarkistaneet tilisi.","airlock.contact_us.response.title":"Saa apua tilisi suhteen","airlock.contact_us.response.description":"Ikävä kuulla, että sinulla on ongelmia Airbnb-tilllesi pääsyssä. Ole hyvä ja lähetä sähköposti osoitteeseen <a href=\"mailto:account.verify@airbnb.com\"&gt;account.verify@airbnb.com</a&gt; ja kerro Airbnb-tiliisi liitetty sähköpostiosoite ja puhelinnumero.","airlock.contact_us.response.description.additional text":"Kun olemme saaneet nämä tiedot, joku tiimistämme ottaa sinuun yhteyttä niin pian kuin mahdollista.","airlock.chargeback_appeal.introduction.title":"Tarvitsemme vähän lisää tietoja","airlock.chargeback_appeal.introduction.description":"Pitääksemme Airbnb-yhteisön turvallisena pyydämme joskus ylimääräistä maksun vahvistamista. Ole hyvä ja toimita meille tiliote, joka vahvistaa, että sinulla on oikeus seuraavan käyttöön: %{formatted_cc}. Tarkistamme tiliotteesi 24 tunnin kuluessa ja ilmoitamme, onko sinut hyväksytty jatkamaan varausta. <a href=\"/help/article/1531\" target=\"_blank\"&gt;Lisätietoja</a&gt;.","airlock.chargeback_appeal.response.title":"Ole hyvä ja lataa tiliotteesi","airlock.chargeback_appeal.response.description":"Voit vapaasti peittää näkyvistä tilin saldon, kaikki tapahtumat, jotka eivät liity Airbnb:hen, sekä tilinumerot, kunhan koko nimesi ja neljä viimeistä numeroa näkyvät.","airlock.chargeback_appeal.response.upload_prompt":"Lataa tiliote","airlock.chargeback_appeal.response.payment_method_attempted":"Maksutapa hyväksytty","airlock.chargeback_appeal.response.reupload_prompt":"Lataa sivustolle jokin toinen tiliote","airlock.chargeback_appeal.response.accepted_file_types":"<a href=\"/help/article/1625\" target =\"_blank\"&gt;Löydät tiliotteesi</a&gt; kortin myöntäjän verkkosivustolta, ja voit ladata sen kuvana tai PDF-tiedostona.","airlock.chargeback_appeal.response.upload_image_too_big":"Kuvasi oli yli 5 MB. Kokeile uudelleen ja käytä pienempää kuvaa.","airlock.chargeback_appeal.response.sorry_something_went_wrong":"Valitettavasti jotain meni pieleen.","airlock.chargeback_appeal_submitted.introduction.title":"Sain sen! Odota rauhassa, kun me tarkistamme tietoja","airlock.chargeback_appeal_submitted.introduction.description":"Ilmoitamme sinulle sähköpostitse 24 tunnin sisällä, onko sinulla valtuudet jatkaa varaamista. Sinun ei tarvitse tehdä mitään muuta juuri nyt.","airlock.chargeback_appeal_under_review.introduction.title":"Ole hyvä ja odota varauksen osalta","airlock.chargeback_appeal_under_review.introduction.description":"Tarkistamme tiliotettasi %{formatted_cc}. Sinun ei tarvitse tehdä mitään muuta juuri nyt.","airlock.chargeback_appeal_denied.introduction.title":"Tilisi on suljettu","airlock.chargeback_appeal_denied.introduction.description":"Huolellisen tarkistuksen jälkeen emme ole pystyneet vahvistamaan maksutapaasi. Jos haluat valittaa päätöksestä, ole hyvä ja ota yhteyttä meihin osoitteessa <a href=\"mailto:account.disable@airbnb.com\"&gt;account.disable@airbnb.com","airlock.chargeback_appeal_android.introduction.title":"Tarvitsemme vähän lisää tietoja","airlock.chargeback_appeal_android.introduction.description":"Pitääksesi Airbnb-yhteisön turvallisena ole hyvä ja vahvista, että olet valtuuttanut seuraavan käytön: %{formatted_cc}. Jos valitset jatkaa, tarvitsemme tiliotteen tämän maksutavan osalta.","airlock.chargeback_appeal_android.response.title":"Ole hyvä ja jatka selainohjelmaasi","airlock.chargeback_appeal_android.response.description":"Jotta voimme viimeistellä maksutapasi vahvistamisen, sinun tulee kirjautua sivustolle ja yrittää varata uudelleen verkkoselaimeltasi. Kun lähetät uudelleen varauspyyntösi, sinua pyydetään uudestaan lähettämään korttisi tiliote. Älä huolehdi, koska opastamme sinua vaihe vaiheelta.","airlock.contact_us_chargeback.response.title":"Ota meihin yhteyttä","airlock.contact_us_chargeback.respo <meta content="{&quot;mario_copy_monorail_p3_modal.title&quot;:&quot;Tervetuloa Airbnb:lle&quot;,&quot;mario_copy_monorail_p3_modal.summary&quot;:&quot;Valitse seuraavalle matkallesi majoitus yli 2 miljoonasta ainutlaatuisesta kohteesta, olipa kyse perhelomasta, lomasta ystävien kanssa tai työmatkasta.&quot;,&quot;mario_copy_monorail_manage_listing_booking_page.prebooking_message&quot;:&quot;Varausta edeltävä viesti&quot;,&quot;mario_copy_monorail_manage_listing_booking_page.prebooking_message_placeholder&quot;:&quot;Tervehdi vieraitasi.&quot;,&quot;mario_copy_monorail_manage_listing_booking_page.placeholder&quot;:&quot;Tervehdi vieraitasi.&quot;,&quot;mario_copy_monorail_pricing_per_person.listing_card_price_suffix&quot;:&quot;yö vierasta kohti&quot;,&quot;mario_copy_monorail_pricing_per_person.black_bar_price_suffix&quot;:&quot;yötä kohti ja vierasta kohti&quot;,&quot;mario_copy_monorail_pricing_per_person.black_bar_price_suffix_uppercase&quot;:&quot;Per yö per vieras&quot;,&quot;mario_copy_monorail_group_payment_modal.section.pay_less_upfront.title&quot;:&quot;Maksa vähemmän etukäteen&quot;,&quot;mario_copy_monorail_group_payment_modal.section.pay_less_upfront.description&quot;:&quot;Varaa kohde maksamalla vain oma osuutesi kokonaishinnasta.&quot;,&quot;mario_copy_monorail_group_payment_modal.section.share.title&quot;:&quot;Keräämme kaikkien osuudet&quot;,&quot;mario_copy_monorail_group_payment_modal.section.share.description&quot;:&quot;Älä huolehdi poppoosi muistuttamisesta. Anna meille heidän yhteystietonsa, niin me hoidamme asian.&quot;,&quot;mario_copy_monorail_group_payment_modal.section.home.title&quot;:&quot;Et menetä kohdetta&quot;,&quot;mario_copy_monorail_group_payment_modal.section.home.description&quot;:&quot;Vaikka joku unohtaisi maksaa, voit yhä maksaa itse puuttuvan summan ja pelastaa lomanne.&quot;,&quot;mario_copy_monorail_group_payment_modal.button.got_it&quot;:&quot;Selvä&quot;,&quot;mario_copy_monorail_group_payment_modal.header.title&quot;:&quot;Maksun jakaminen ystävien kanssa on helppoa&quot;,&quot;mario_copy_monorail_group_payment_modal.p4.header.title&quot;:&quot;Maksun jakaminen ystävien kanssa on helppoa&quot;,&quot;mario_copy_monorail_group_payment_modal.p4.header.description&quot;:&quot;Löydä paikka, josta pidät, ja varaa se maksamalla pieni osa kustannuksista.&quot;,&quot;mario_copy_monorail_group_payment_modal.p4.header.sub_description&quot;:&quot;Anna meille sitten kaikkien sähköpostiosoitteet, niin me jatkamme siitä.&quot;,&quot;mario_copy_monorail_group_payment_modal.p4.plan.step1.title&quot;:&quot;Varaat kohteen&quot;,&quot;mario_copy_monorail_group_payment_modal.p4.plan.step2.pretitle&quot;:&quot;Kun majoittaja hyväksyy&quot;,&quot;mario_copy_monorail_group_payment_modal.p4.plan.step2.title&quot;:&quot;Pyydämme kaikkia ystäviäsi maksamaan osuutensa&quot;,&quot;mario_copy_monorail_group_payment_modal.p4.plan.step3.pretitle&quot;:&quot;Jos ryhmäsi ei maksa 3 päivän sisällä&quot;,&quot;mario_copy_monorail_group_payment_modal.p4.plan.step3.title&quot;:&quot;Voit valita maksaa loppusumman&quot;,&quot;mario_copy_monorail_group_payment_modal.p4.plan.step4.title&quot;:&quot;Olet valmis matkallesi!&quot;,&quot;mario_copy_monorail_group_payment_modal.p4.got_it&quot;:&quot;Selvä&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_filter_off_headline&quot;:&quot;Paranna ilmoituksesi hakusijoitusta saadaksesi lisää katselukertoja&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_filter_off_body&quot;:&quot;Kohteesi kaltaiset majapaikat alueella %{market} näkyvät useammin hakutuloksissa Pikavarauksen ollessa päällä. Voit saada jopa 2 x enemmän varauksia, kun useammat vieraat näkevät kohteesi.&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_filter_on_headline&quot;:&quot;Älä menetä varauksia!&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_filter_on_body&quot;:&quot;Kohteesi ei näy hakutuloksissa, kun käytetään pikavaraussuodatinta. Koska vähemmän vieraita näkee ilmoituksesi, saatat menettää mahdollisia varauksia.&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_modal_main_title&quot;:&quot;Laita Pikavaraus päälle tehostaaksesi toimintaasi&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_modal_higher_ranking_title&quot;:&quot;Parempi sijoittuminen hakutuloksissa&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_modal_higher_ranking_body&quot;:&quot;Kun annat vieraiden vahvistaa varauksensa välittömästi, kohteesi näkyy paremmin hakutuloksissa.&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_modal_instant_book_filter_title&quot;:&quot;Pikavaraus-suodatin&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_modal_instant_book_filter_body&quot;:&quot;Kun vieraat käyttävät Pikavaraus-suodatinta, kohteesi näkyy heidän hakutuloksissaan.&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_modal_highly_rate_guests_title&quot;:&quot;Hyvät arviot saaneet vieraat&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_modal_highly_rate_guests_body&quot;:&quot;Voit rajoittaa varaamismahdollisuuden vieraisiin, joilla on suositus muilta majoittajilta. Kaikkien muiden täytyy lähettää varauspyyntö.&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_modal_turn_on_ib_button_text&quot;:&quot;Kokeile Pikavarausta&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_banner_button_text&quot;:&quot;Lisätietoja&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_turn_on_ib_success_message&quot;:&quot;Pikavaraus on otettu käyttöön kohteessa %{listing_name}. %{link_start}Muokkaa asetuksia%{link_end}&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_filter_off_insights_body&quot;:&quot;Kohteesi kaltaiset majapaikat alueella %{market} näkyvät %{impression_increase}% useammin hakutuloksissa Pikavarauksen ollessa päällä.&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_turn_on_ib_success_message_no_listing_name&quot;:&quot;Pikavaraus on laitettu päälle. %{link_start}Muokkaa asetuksia%{link_end}&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_filter_off_body_no_market&quot;:&quot;Kohteesi kaltaiset kohteet tulevat esiin useammissa hakutuloksissa, kun pikavaraus on käytössä. Saat jopa kaksi kertaa enemmän varauksia, kun useammat vieraat näkevät ilmoituksesi.&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_filter_off_insights_body_no_market&quot;:&quot;Homes similar to yours show up in %{impression_increase}% more search results when Instant Book is on.&quot;,&quot;mario_copy_monorail_referrals.tab_text&quot;:&quot;Matkustuspisteet&quot;,&quot;mario_copy_monorail_referrals.banner_body_text&quot;:&quot;Anna ystävillesi %{sign_up_credit} alennusta heidän ensimmäisestä matkastaan Airbnb:llä ja saat jopa %{total_credit} matkustuspistettä.&quot;,&quot;mario_copy_monorail_referrals.banner_header&quot;:&quot;Ansaitse %{total_credit} matkustuspisteitä&quot;,&quot;mario_copy_monorail_referrals_invite.header&quot;:&quot;Jaa rakkautesi matkustamiseen&quot;,&quot;mario_copy_monorail_referrals_invite.hero_subtext_same_credit_amount&quot;:&quot;Kun ystävä matkustaa Airbnb:n kautta, saatte molemmat %{credit_amount} matkustuspisteitä. Kun hän toivottaa tervetulleeksi ensimmäisen vieraansa, saat %{host_referrer_credit_amount} matkustuspisteitä.&quot;,&quot;mario_copy_monorail_referrals_invite.hero_subtext_different_credit_amount.v1&quot;:&quot;Kun ystäväsi matkustaa Airbnb:n kautta, saat %{credit_amount} matkustuspisteitä. Kun hän majoittaa ensimmäisen vieraansa, saat %{host_referrer_credit_amount} matkustuspisteitä.&quot;,&quot;mario_copy_monorail_referrals_invite.hero_subtext_different_credit_amount.v6&quot;:&quot;Kutsu ystävä, niin me annamme hänelle %{signup_credit_amount} alennusta hänen ensimmäisestä Airbnb-majoittumisestaan. Hänen majoittumisensa jälkeen sinä saat %{credit_amount} matkustuspisteitä. Vain uusille Airbnb-käyttäjille!&quot;,&quot;mario_copy_monorail_referrals_invite.hero_subtext_different_credit_amount.v7&quot;:&quot;Esittele Airbnb ystävälle, niin hän saa %{signup_credit_amount} käytettäväksi ensimmäiseen majoittumiseensa. Sinä saat %{credit_amount} matkustuspisteinä, kun hän on majoittunut. Vain ensimmäistä kertaa Airbnb:tä käyttäville.&quot;,&quot;mario_copy_monorail_referrals_invite.how_it_works_headline&quot;:&quot;Alkuun pääseminen on helppoa&quot;,&quot;mario_copy_monorail_referrals_invite.step1_invite_friends&quot;:&quot;Levitä sanaa omalla linkilläsi tai sähköpostitse.&quot;,&quot;mario_copy_monorail_referrals_invite.step2_earn_book&quot;:&quot;Saa %{credit_amount} kun hän majoittuu ensimmäisen kerran ja maksaa varauksestaan vähintään %{min_trip_cost}.&quot;,&quot;mario_copy_monorail_referrals_invite.step3_earn_host&quot;:&quot;Saa %{credit_amount}, kun hän toivottaa ensimmäisen vieraansa tervetulleeksi.&quot;,&quot;mario_copy_monorail_referrals_invite.youve_got_money_header&quot;:&quot;Sinulla on %{tag_start}%{available_credit_amount}%{tag_end} matkustuspisteitä käytettävänä!&quot;,&quot;mario_copy_monorail_referrals_invite.invite_friends_cta&quot;:&quot;Kutsu ystäviä&quot;,&quot;mario_copy_monorail_referrals_invite.share_your_link&quot;:&quot;Jaa linkkisi:&quot;,&quot;mario_copy_monorail_referrals_invite.email_input_placeholder_without_typeahead&quot;:&quot;Syötä sähköpostiosoitteet ja erota ne toisistaan pilkulla&quot;,&quot;mario_copy_monorail_referrals_invite.email_input_placeholder_with_typeahead&quot;:&quot;Syötä sähköpostiosoitteet&quot;,&quot;mario_copy_monorail_referrals_invite.sent_invites_text&quot;:&quot;Kutsusi lähetetti maan ongelman mahdollisimman nopeasti.&quot;,&quot;airlock.contact_us_form.option_selection.Your reason&quot;:&quot;Anna tiedot alempana&quot;,&quot;airlock.contact_us_form.option_selection.characters remaining&quot;:&quot;vähintään %{min_length} merkkiä. %{character_count}/%{min_length} merkkiä&quot;,&quot;airlock.contact_us_form.option_selection.ticket description text&quot;:&quot;Kirjoita ongelmaa koskevat tiedot tähän&quot;,&quot;airlock.contact_us_form.option_selection.wrong character count&quot;:&quot;Vastauksesi pituuden pitää olla %{min_length}–%{max_length} merkin välillä.&quot;,&quot;airlock.contact_us_form.response.title&quot;:&quot;Otamme pian yhteyttä&quot;,&quot;airlock.contact_us_form.response.description&quot;:&quot;Joku tiimistämme vastaa suoraan tiliisi yhdistettyyn sähköpostiosoitteeseen. Voit käyttää Airbnb-tiliäsi tavalliseen tapaan, kun olemme tarkistaneet tilisi.&quot;,&quot;airlock.contact_us.response.title&quot;:&quot;Saa apua tilisi suhteen&quot;,&quot;airlock.contact_us.response.description&quot;:&quot;Ikävä kuulla, että sinulla on ongelmia Airbnb-tilllesi pääsyssä. Ole hyvä ja lähetä sähköposti osoitteeseen &lt;a href=\&quot;mailto:account.verify@airbnb.com\&quot;&gt;account.verify@airbnb.com&lt;/a&gt; ja kerro Airbnb-tiliisi liitetty sähköpostiosoite ja puhelinnumero.&quot;,&quot;airlock.contact_us.response.description.additional text&quot;:&quot;Kun olemme saaneet nämä tiedot, joku tiimistämme ottaa sinuun yhteyttä niin pian kuin mahdollista.&quot;,&quot;airlock.chargeback_appeal.introduction.title&quot;:&quot;Tarvitsemme vähän lisää tietoja&quot;,&quot;airlock.chargeback_appeal.introduction.description&quot;:&quot;Pitääksemme Airbnb-yhteisön turvallisena pyydämme joskus ylimääräistä maksun vahvistamista. Ole hyvä ja toimita meille tiliote, joka vahvistaa, että sinulla on oikeus seuraavan käyttöön: %{formatted_cc}. Tarkistamme tiliotteesi 24 tunnin kuluessa ja ilmoitamme, onko sinut hyväksytty jatkamaan varausta. &lt;a href=\&quot;/help/article/1531\&quot; target=\&quot;_blank\&quot;&gt;Lisätietoja&lt;/a&gt;.&quot;,&quot;airlock.chargeback_appeal.response.title&quot;:&quot;Ole hyvä ja lataa tiliotteesi&quot;,&quot;airlock.chargeback_appeal.response.description&quot;:&quot;Voit vapaasti peittää näkyvistä tilin saldon, kaikki tapahtumat, jotka eivät liity Airbnb:hen, sekä tilinumerot, kunhan koko nimesi ja neljä viimeistä numeroa näkyvät.&quot;,&quot;airlock.chargeback_appeal.response.upload_prompt&quot;:&quot;Lataa tiliote&quot;,&quot;airlock.chargeback_appeal.response.payment_method_attempted&quot;:&quot;Maksutapa hyväksytty&quot;,&quot;airlock.chargeback_appeal.response.reupload_prompt&quot;:&quot;Lataa sivustolle jokin toinen tiliote&quot;,&quot;airlock.chargeback_appeal.response.accepted_file_types&quot;:&quot;&lt;a href=\&quot;/help/article/1625\&quot; target =\&quot;_blank\&quot;&gt;Löydät tiliotteesi&lt;/a&gt; kortin myöntäjän verkkosivustolta, ja voit ladata sen kuvana tai PDF-tiedostona.&quot;,&quot;airlock.chargeback_appeal.response.upload_image_too_big&quot;:&quot;Kuvasi oli yli 5 MB. Kokeile uudelleen ja käytä pienempää kuvaa.&quot;,&quot;airlock.chargeback_appeal.response.sorry_something_went_wrong&quot;:&quot;Valitettavasti jotain meni pieleen.&quot;,&quot;airlock.chargeback_appeal_submitted.introduction.title&quot;:&quot;Sain sen! Odota rauhassa, kun me tarkistamme tietoja&quot;,&quot;airlock.chargeback_appeal_submitted.introduction.description&quot;:&quot;Ilmoitamme sinulle sähköpostitse 24 tunnin sisällä, onko sinulla valtuudet jatkaa varaamista. Sinun ei tarvitse tehdä mitään muuta juuri nyt.&quot;,&quot;airlock.chargeback_appeal_under_review.introduction.title&quot;:&quot;Ole hyvä ja odota varauksen osalta&quot;,&quot;airlock.chargeback_appeal_under_review.introduction.description&quot;:&quot;Tarkistamme tiliotettasi %{formatted_cc}. Sinun ei tarvitse tehdä mitään muuta juuri nyt.&quot;,&quot;airlock.chargeback_appeal_denied.introduction.title&quot;:&quot;Tilisi on suljettu&quot;,&quot;airlock.chargeback_appeal_denied.introduction.description&quot;:&quot;Huolellisen tarkistuksen jälkeen emme ole pystyneet vahvistamaan maksutapaasi. Jos haluat valittaa päätöksestä, ole hyvä ja ota yhteyttä meihin osoitteessa &lt;a href=\&quot;mailto:account.disable@airbnb.com\&quot;&gt;account.disable@airbnb.com&quot;,&quot;airlock.chargeback_appeal_android.introduction.title&quot;:&quot;Tarvitsemme vähän lisää tietoja&quot;,&quot;airlock.chargeback_appeal_android.introduction.description&quot;:&quot;Pitääksesi Airbnb-yhteisön turvallisena ole hyvä ja vahvista, että olet valtuuttanut seuraavan käytön: %{formatted_cc}. Jos valitset jatkaa, tarvitsemme tiliotteen tämän maksutavan osalta.&quot;,&quot;airlock.chargeback_appeal_android.response.title&quot;:&quot;Ole hyvä ja jatka selainohjelmaasi&quot;,&quot;airlock.chargeback_appeal_android.response.description&quot;:&quot;Jotta voimme viimeistellä maksutapasi vahvistamisen, sinun tulee kirjautua sivustolle ja yrittää varata uudelleen verkkoselaimeltasi. Kun lähetät uudelleen varauspyyntösi, sinua pyydetään uudestaan lähettämään korttisi tiliote. Älä huolehdi, koska opastamme sinua vaihe vaiheelta.&quot;,&quot;airlock.contact_us_chargeback.response.title&quot;:&quot;Ota meihin yhteyttä&quot;,&quot;airlock.contact_us_chargeback.response.description&quot;:&quot;Pitääksemme Airbnb-yhteisön turvallisena, pyydämme joskus maksun ylimääräistä vahvistamista. Lähetä sähköposti osoitteeseen &lt;a href=\&quot;mailto:account.enable@airbnb.com\&quot;&gt;account.enable@airbnb.com&lt;/a&gt; saadaksesi lisäohjeita maksutapasi tarkistusta varten. &lt;a href=\&quot;/help/article/1531\&quot; target=\&quot;_blank\&quot;&gt;Lisätietoja&lt;/a&gt;&quot;,&quot;airlock.contact_kba.response.confirm_details&quot;:&quot;Vahvista tilisi tiedot&quot;,&quot;airlock.contact_kba.response.confirm details extra description&quot;:&quot;Vahvistamme tilisi vertaamalla tässä antamiasi tietoja tililläsi oleviin tietoihin.&quot;,&quot;airlock.contact_kba.response.confirm details description backup link&quot;:&quot;Voit tehdä tämän nopeammin, jos sen sijaan %{link_start}lähetät koodin%{link_end} sähköpostiisi tai puhelimeesi.&quot;,&quot;airlock.contact_kba.response.name&quot;:&quot;Nimi&quot;,&quot;airlock.contact_kba.response.What is the name on your account&quot;:&quot;Mikä nimi tililläsi näkyy?&quot;,&quot;airlock.contact_kba.response.first_name&quot;:&quot;Etunimi&quot;,&quot;airlock.contact_kba.response.last_name&quot;:&quot;Sukunimi&quot;,&quot;airlock.contact_kba.response.What is the full phone number for&quot;:&quot;Miksi tarvitaan koko puhelinnumero:&quot;,&quot;airlock.contact_kba.response.full_phone_number&quot;:&quot;Koko puhelinnumero&quot;,&quot;airlock.contact_kba.response.What is the birth date on your account&quot;:&quot;Mikä syntymäaika tililläsi näkyy?&quot;,&quot;airlock.contact_kba.response.Confirm the details of a payment method on your account&quot;:&quot;Vahvista tililläsi olevan maksutavan tiedot&quot;,&quot;airlock.contact_kba.response.payment_method.fine print&quot;:&quot;Tätä maksutapaa ei veloiteta&quot;,&quot;airlock.contact_kba.response.birthday_month&quot;:&quot;Kuukausi&quot;,&quot;airlock.contact_kba.response.birthday_day&quot;:&quot;Päivä&quot;,&quot;airlock.contact_kba.response.birthday_year&quot;:&quot;Vuosi&quot;,&quot;airlock.contact_kba.response.expiration field labels&quot;:&quot;Umpeutuminen&quot;,&quot;airlock.contact_kba.response.Expiration month label placeholder&quot;:&quot;KK&quot;,&quot;airlock.contact_kba.response.Expiration year label placeholder&quot;:&quot;VVVV&quot;,&quot;airlock.contact_kba.response.submit&quot;:&quot;Lähetä&quot;,&quot;airlock.contact_kba.response.missing values&quot;:&quot;Syötä arvo lomakkeen jokaiseen kenttään.&quot;,&quot;airlock.micro_authorization.introduction.title&quot;:&quot;Vahvista maksutapasi, jotta voit jatkaa&quot;,&quot;airlock.micro_authorization.introduction.introduction&quot;:&quot;Pitääksemme yhteisömme turvallisena joidenk aikka&quot;,&quot;wish_list_name&quot;:&quot;Wish Listin nimi&quot;,&quot;priv.everyone&quot;:&quot;Jokainen&quot;,&quot;priv.invite_only&quot;:&quot;Vain kutsusta&quot;,&quot;priv.privacy_settings&quot;:&quot;Yksityisyysasetukset&quot;,&quot;priv.everyone_description&quot;:&quot;Näkyvissä kaikille, ja mukana julkisessa Airbnb-profiilissasi.&quot;,&quot;priv.invite_only_description&quot;:&quot;Näkyvillä vain sinulle ja kutsumillesi ystäville.&quot;,&quot;shared.Save&quot;:&quot;Tallenna&quot;,&quot;community_commitment.before_you_join_airbnb&quot;:&quot;Ennen kuin liityt&quot;,&quot;community_commitment.before_you_continue_with_what_you_were_doing&quot;:&quot;Ennen kuin jatkat&quot;,&quot;community_commitment.welcoming_guests_starts_with_this_commitment&quot;:&quot;Vieraiden tervetulleeksi toivottaminen alkaa tästä&quot;,&quot;community_commitment.please_take_a_moment_to_read_this_commitment&quot;:&quot;Varaa hetki aikaa tämän lukemiseen&quot;,&quot;community_commitment.caption_introduction.please_agree_to_respecting_and_including_everyone.learnmore_link&quot;:&quot;Olipa tämä ensimmäinen kerta kun käytät Airbnb:tä tai olitpa joku alkuperäisistä matkailijoistamme, pyydämme sinua aina kunnioittamaan jokaista Airbnb-yhteisön jäsentä ja ottamaan hänet mukaan yhteisöön. %{link_start}Lisätietoja%{link_end}&quot;,&quot;community_commitment.caption_introduction.hosts_are_responsible_for_welcoming_people_of_all_backgrounds_with_link.learnmore_link&quot;:&quot;Airbnb-majoittajana sinulla on velvollisuus toivottaa tervetulleeksi taustoiltaan erilaiset vieraat siitä hetkestä lähtien kun harkitset varauksen hyväksymistä aina siihen saakka kun tervehdit vieraita ensimmäistä kertaa. Varaa hetki tämän sitoumuksen lukemiseksi. %{link_start}Lisätietoja%{link_end}&quot;,&quot;community_commitment.caption_introduction.all_existing_hosts_must_confirm_commitment.learnmore_link&quot;:&quot;Pyydämme kaikkia majoittajia vahvistamaan sitoutumisensa toivottaa tervetulleeksi vieraat kaikista eri taustoista. %{link_start}Lisätietoja%{link_end}&quot;,&quot;community_commitment.i_agree_to_treat_everyone_without_bias&quot;:&quot;Lupaudun kohtelemaan kaikkia Airbnb-yhteisöön kuuluvia –rodusta, uskonnosta, kansallisesta alkuperästä, etnisyydestä, vammaisuudesta, sukupuolesta, sukupuoli-identiteetistä, sukupuolisesta suuntautumisesta tai iästä riippumatta kunnioittaen, tuomitsematta ja ennakkoluulottomasti.&quot;,&quot;community_commitment.accept_the_agreement&quot;:&quot;Hyväksy&quot;,&quot;community_commitment.decline_the_agreement&quot;:&quot;Hylkää&quot;,&quot;community_commitment.link_text_for_community_commitment_in_learn_more&quot;:&quot;Yhteisösitoumus&quot;,&quot;community_commitment.caption_introduction.agree_to_airbnb_terms_policies_and_a_commitment.learnmore_link&quot;:&quot;Tavoitteenamme on rakentaa luotettava yhteisö, jossa kuka tahansa voi kuulua minne tahansa. Sen varmistamiseksi pyydämme sinua hyväksymään käyttöehdot ja sitoutumaan kunnioittamaan kaikkia Airbnb-palvelussa.&quot;,&quot;community_commitment.i_agree_to_treat_everyone_without_bias_new_content&quot;:&quot;Hyväksyn, että kohtelen kaikkia Airbnb-yhteisössä rotuun, uskontoon, kansalliseen alkuperään, etnisyyteen, ihonväriin, vammaan, sukupuoleen, sukupuoli-identiteettiin, sukupuoliseen suuntautumiseen tai ikään katsomatta kunnioituksella ja ilman ennakkoluuloja. %{link_start}Lisätietoja%{link_end}&quot;,&quot;community_commitment.community_commitment_title_for_the_first_paragraph&quot;:&quot;Airbnb:n Yhteisösitoumus&quot;,&quot;community_commitment.terms_of_service_title_for_the_second_paragraph&quot;:&quot;Airbnb:n Käyttöehdot&quot;,&quot;community_commitment.accept_tos_and_other_terms_body_with_multiple_links&quot;:&quot;Hyväksyn myös %{tos_link_start}Airbnb:n käyttöehdot%{tos_link_end}, %{payments_link_start}maksuja koskevat ehdot%{payments_link_end}, %{privacy_policy_link_start}yksityisyydensuojan%{privacy_policy_link_end} ja %{nondis_link_start}syrjimättömyyskäytännön%{nondis_link_end}.&quot;,&quot;community_commitment.accept_tos_and_other_terms_body_with_bold_privacy_policy&quot;:&quot;Hyväksyn %{tos_link_start}Airbnb:n Käyttöehdot%{tos_link_end}, %{payments_link_start}Maksuehdot%{payments_link_end} ja %{nondis_link_start}Syrjimättömyyskäytännön%{nondis_link_end}. %{emphasis_start}Hyväksyn myös, että tietojani käsitellään ja käytetään Airbnb:n %{privacy_policy_link_start}Yksityisyydensuojakäytännön%{privacy_policy_link_end} mukaisesti.%{emphasis_end}&quot;,&quot;community_commitment.declining_tos_and_commitment_cancels_your_account&quot;:&quot;Airbnb:n sitoutumisen ja käyttöehtojen hylkääminen tarkoittaa, että sinulla ei ole tiliä. Voit silti selata sivustoa, mutta et voi tehdä varausta.&quot;,&quot;community_commitment.title_of_the_screen_to_learn_more_about_the_commitment&quot;:&quot;Tietoja Yhteisösitoumuksesta&quot;,&quot;community_commitment.faq.what_happens_if_i_choose_to_decline_this?&quot;:&quot;Mitä tapahtuu, jos en sitoudu?&quot;,&quot;community_commitment.faq.answer_to_what_happens_if_you_choose_to_decline_this&quot;:&quot;Jos hylkäät sitoumuksen, et kykene majoittamaan tai varaamaan käyttämällä Airbnb:tä, ja sinulla on mahdollisuus peruuttaa tilisi. Kun tilisi on peruutettu, tulossa olevat varatut matkat peruuntuvat. Voit kuitenkin edelleen selata Airbnb-sivustoa, mutta et voi tehdä varauksia etkä majoittaa vieraita.&quot;,&quot;community_commitment.faq.how_can_i_give_my_feedback_or_get_more_info_about_this?&quot;:&quot;Miten voin jakaa palautetta sitoutumisesta tai saada lisää tietoa?&quot;,&quot;community_commitment.view_help_page_to_find_more_discrimination_faqs&quot;:&quot;Voit myös tutustua %{link_start}majoittajan resursseihin%{link_end}, jotka kattavat majoittajien usein kysymiä kysymyksiä Airbnb:n Syrjinnänvastaista käytäntöä.&quot;,&quot;community_commitment.cancel_your_account?&quot;:&quot;Peruutetaanko tilisi?&quot;,&quot;community_commitment.cancel_signing_up_on_airbnb?&quot;:&quot;Peruutetaanko rekisteröityminen?&quot;,&quot;community_commitment.declining_the_commitment_cancels_your_account&quot;:&quot;Tämän sitoumuksen hylkääminen tarkoittaa, että Airbnb-tilisi ja tulevat varauksesi peruutetaan.&quot;,&quot;community_commitment.declining_the_commitment_means_you_will_not_have_an_account&quot;:&quot;Tämän sitoutumuksen hylkääminen tarkoittaa, että sinulla ei ole Airbnb-tiliä, mutta voit silti selata sivustoa.&quot;,&quot;community_commitment.why_did_airbnb_create_this_commitment?&quot;:&quot;Miksi Airbnb loi tämän sitoumuksen?&quot;,&quot;community_commitment.important_step_toward_creating_a_global_community&quot;:&quot;Tämä sitoumus on merkittävä askel kohti globaalia yhteisöä, johon jokainen voi todella tuntea kuuluvansa. Syrjintä estää majoittajia, vieraita ja heidän perhettään tuntemasta kuuluvuutta yhteisöön ja olevansa tervetullut, emmekä voi sallia sellaista. Sellaisen Airbnb:n rakentaminen, johon jokainen voi kuulua, riippuu siitä, että jokainen yhteisömme jäsen ymmärtää tämän tehtävän ja suostuu auttamaan meitä sen saavuttamisessa.&quot;,&quot;community_commitment.what_happens_to_my_future_reservations_if_I_decline?&quot;:&quot;Mitä tuleville varauksilleni tapahtuu, jos kieltäydyn?&quot;,&quot;community_commitment.your_future_reservations_will_be_canceled_if_you_decline&quot;:&quot;Kaikki tulevat varaukset peruutetaan.&quot;,&quot;community_commitment.your_reservation_will_be_refunded_according_to_policy&quot;:&quot;Varauksestasi suoritetaan majoittajan peruutusehdon mukainen hyvitys.&quot;,&quot;shared.learn_more_sentence_link&quot;:&quot;%{link_start}Lisätietoja%{link_end}.&quot;,&quot;community_commitment.future_reservations_will_be_canceled_with_guest_refunds&quot;:&quot;Mahdolliset tulevat varaukset peruutetaan ja vieraasi saavat täyden hyvityksen.&quot;,&quot;community_commitment.if_booked_as_a_guest_future_reservations_will_be_canceled&quot;:&quot;Jos teit varauksen vieraana, mahdolliset tulevat varaukset peruutetaan.&quot;,&quot;community_commitment.what_if_laws_restrict_hosting_certain_guests?&quot;:&quot;Entä jos alueellani sovellettavat lait estävät minua majoittamasta tiettyjä vieraita?&quot;,&quot;community_commitment.please_post_legal_restrictions_on_your_listing&quot;:&quot;Julkaise rajoitus ilmoituksessasi, mutta kerro selvästi, että kysymys on lain vaatimuksesta omalla alueellasi ja että noudatat paikallista lakia.&quot;,&quot;community_commitment.what_if_i_have_safety_concerns_as_a_host?&quot;:&quot;Olen majoittaja – entä jos minua huolestuttaa hyväksyä varauksia keneltä tahansa?&quot;,&quot;community_commitment.if_you_host_shared_space_you_can_restrict_to_same_gender_guests&quot;:&quot;Jos jaat asuintilojasi vieraan kanssa, voit päättää varata kohdettasi vain omaa sukupuoltasi edustaville vieraille.&quot;,&quot;community_commitment.you_may_turn_down_guests_for_non_discriminatory_reasons&quot;:&quot;Tämän käytännön mukaisesti voit myös hylätä vieraan muista syistä, mutta et voi tehdä sitä rodun, uskonnon, kansallisuuden, etnisen alkuperän, seksuaalisen suuntautumisen tai iän perusteella.&quot;,&quot;community_commitment.reflect_on_reasoning_to_avoid_bias_when_considering_requests&quot;:&quot;Sinun pitäisi yleensä varauspyyntöä harkitessasi varmistautua siitä, etteivät ennakkoluulot vaikuta päätökseesi.&quot;,&quot;community_commitment.can_i_decline_reservations_requests_from_disabled_guests&quot;:&quot;Voinko kieltäytyä vammaisista vieraista, jos en usko kohteeni sopivan heille?&quot;,&quot;community_commitment.tell_prospective_guests_about_your_listing_accessibility&quot;:&quot;Monissa tapauksissa Airbnb-majoittajien kohteiden ei tarvitse täyttää Americans with Disabilities Act (ADA) -vammaislain mukaisia vaatimuksia. Et kuitenkaan voi kieltäytyä vieraasta tietyn todellisen tai oletetun vamman perusteella. Sinun pitää pyrkiä parhaasi mukaan antamaan tarkkoja tietoja kohteesi esteettömyydestä (tai sen puutteesta), jotta vammaiset vieraat voivat itse päättää, onko kohteesi heidän yksilöllisiin tarpeisiinsa sopiva.&quot;,&quot;community_commitment.what_if_i_change_my_mind_after_declining_the_commitment?&quot;:&quot;Entä jos muutan mieleni kieltäytymisen jälkeen?&quot;,&quot;community_commitment.we_will_send_you_info_about_how_to_reinstate_your_account&quot;:&quot;Kun tilisi on peruutettu, lähetämme sinulle tietoa siitä, miten voit palauttaa sen, jos muutat mielesi. Sinun pitää siinä tapauksessa hyväksyä sitoumus.&quot;,&quot;community_commitment.you_can_sign_up_again_if_you_cancel_your_account&quot;:&quot;Kun tilisi on peruutettu, voit aina rekisteröityä uudelleen, mikäli muutat mielesi. Sinun tulee kuitenkin hyväksyä sitoutuminen.&quot;,&quot;community_commitment.send_us_your_feedback_via_email&quot;:&quot;Palautteesi on tervetullutta osoitteeseen %{email_address}.&quot;,&quot;community_commitment.cancel_signup_call_to_action&quot;:&quot;Peruuta rekisteröityminen&quot;,&quot;community_commitment.cancel_my_account_call_to_action&quot;:&quot;Peruuta tilini&quot;,&quot;shared.Go back&quot;:&quot;Takaisin&quot;,&quot;generic_error.sorry_something_went_wrong_please_try_again&quot;:&quot;Pahoittelemme, mutta jotain meni pieleen. Ole hyvä ja yritä uudelleen.&quot;,&quot;community_commitment.confirmation_of_signup_cancellation&quot;:&quot;Rekisteröityminen peruutettiin&quot;,&quot;community_commitment.confirmation_of_account_cancellation&quot;:&quot;Tilisi on peruutettu&quot;,&quot;community_commitment.we_welcome_feedback_on_why_you_declined_the_commitment&quot;:&quot;Kuulemme mielellämme palautteesi ja syysi kieltäytyä.&quot;,&quot;community_commitment.send_your_feedback_call_to_action&quot;:&quot;Lähetä palautetta&quot;,&quot;shared.Skip&quot;:&quot;Jätä väliin&quot;,&quot;community_commitment.thanks_for_your_feedback_on_the_commitment&quot;:&quot;Kiitos palautteestasi!&quot;,&quot;community_commitment.your_signup_to_airbnb_was_canceled&quot;:&quot;Rekisteröitymisesi peruutettiin.&quot;,&quot;community_commitment.your_airbnb_account_has_been_canceled&quot;:&quot;Tilisi on peru
