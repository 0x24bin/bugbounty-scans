_title_for_the_first_paragraph":"Obveze Airbnbove zajednice","community_commitment.terms_of_service_title_for_the_second_paragraph":"Uvjeti korištenja Airbnba","community_commitment.accept_tos_and_other_terms_body_with_multiple_links":"Prihvaćam i %{tos_link_start}Uvjete korištenja Airbnba%{tos_link_end}, %{payments_link_start}Uvjete korištenja servisa za plaćanje%{payments_link_end}, %{privacy_policy_link_start}Pravila o privatnosti%{privacy_policy_link_end} i %{nondis_link_start}Antidiskriminacijska pravila%{nondis_link_end}.","community_commitment.accept_tos_and_other_terms_body_with_bold_privacy_policy":"Prihvaćam %{tos_link_start}Airbnbove Uvjete korištenja%{tos_link_end}, %{payments_link_start}Uvjete plaćanja%{payments_link_end} i %{nondis_link_start}Antidiskriminacijska pravila%{nondis_link_end}. %{emphasis_start}Također pristajem na obradu i upotrebu mojih podataka u skladu s Airbnbovim %{privacy_policy_link_start}Pravilima o privatnosti%{privacy_policy_link_end}.%{emphasis_end}","community_commitment.declining_tos_and_commitment_cancels_your_account":"Ne prihvatite li Airbnbove obveze i Uvjete korištenja, to znači da nećete imati korisnički račun. I dalje ćete moći pregledavati stranicu, ali nećete moći ništa rezervirati.","community_commitment.title_of_the_screen_to_learn_more_about_the_commitment":"O Obvezama Airbnbove zajednice","community_commitment.faq.what_happens_if_i_choose_to_decline_this?":"Što ako odbijem prihvatiti obveze?","community_commitment.faq.answer_to_what_happens_if_you_choose_to_decline_this":"Odbijete li prihvatiti obveze, nećete više moći iznajmljivati ni unajmljivati smještaj preko Airbnba te ćete dobiti mogućnost da poništite svoj korisnički račun. Poništite li račun, otkazat će se sve vaše predstojeće rezervacije. I dalje ćete moći pregledavati Airbnb, no nećete moći rezervirati smještaj niti primati goste.","community_commitment.faq.how_can_i_give_my_feedback_or_get_more_info_about_this?":"Kako mogu poslati svoje komentare ili dobiti više informacija o ovim obvezama?","community_commitment.view_help_page_to_find_more_discrimination_faqs":"Možete proučiti i naše %{link_start}materijale za domaćine%{link_end} u kojima se nalaze odgovori na česta pitanja o Airbnbovim antidiskriminacijskim pravilima.","community_commitment.cancel_your_account?":"Želite li poništiti svoj račun?","community_commitment.cancel_signing_up_on_airbnb?":"Želite li otkazati registraciju?","community_commitment.declining_the_commitment_cancels_your_account":"Odbijanje ovih obveza rezultirat će poništavanjem vašeg korisničkog računa te otkazivanjem svih predstojećih rezervacija.","community_commitment.declining_the_commitment_means_you_will_not_have_an_account":"Odbijete li prihvatiti ove obveze, nećete više imati korisnički račun na Airbnbu, iako ćete i dalje moći pregledavati stranicu.","community_commitment.why_did_airbnb_create_this_commitment?":"Zašto je Airbnb uveo ove obveze?","community_commitment.important_step_toward_creating_a_global_community":"Ove su obveze važan korak prema stvaranju globalne zajednice kojoj svatko može istinski pripadati. Diskriminacija sprečava domaćine, goste i njihove obitelji da se osjećaju uključeno i dobrodošlo, što nećemo tolerirati. Izgradnja Airbnba kojem svatko može pripadati ovisi o tome da svi članovi naše zajednice razumiju našu misiju te se obvezuju ostvariti je.","community_commitment.what_happens_to_my_future_reservations_if_I_decline?":"Odbijem li, što će se dogoditi s mojim predstojećim rezervacijama?","community_commitment.your_future_reservations_will_be_canceled_if_you_decline":"Sve će predstojeće rezervacije biti otkazane.","community_commitment.your_reservation_will_be_refunded_according_to_policy":"Vratit ćemo vam novac u skladu s domaćinovim uvjetima otkazivanja.","shared.learn_more_sentence_link":"%{link_start}Saznajte više%{link_end}.","community_commitment.future_reservations_will_be_canceled_with_guest_refunds":"Sve će predstojeće rezervacije biti otkazane, a gosti će primiti puni povrat novca.","community_commitment.if_booked_as_a_guest_future_reservations_will_be_canceled":"Ako ste rezervirali kao gost, sve će predstojeće rezervacije biti otkazane.","community_commitment.what_if_laws_restrict_hosting_certain_guests?":"Što ako me lokalni zakoni sprečavaju u primanju određenih gostiju?","community_commitment.please_post_legal_restrictions_on_your_listing":"Navedite ovo ograničenje na svom oglasu, no jasno naglasite da se radi o zakonskoj obvezi koju ste dužni ispuniti.","community_commitment.what_if_i_have_safety_concerns_as_a_host?":"Što ako me, kao domaćina, brine sigurnost prihvaćanja rezervacija baš od svakoga?","community_commitment.if_you_host_shared_space_you_can_restrict_to_same_gender_guests":"Ako s gostom dijelite svoj životni prostor, možete odlučiti primati samo goste istog spola.","community_commitment.you_may_turn_down_guests_for_non_discriminatory_reasons":"Prema ovim pravilima, goste možete odbiti i iz drugih razloga, no ne na osnovi rase, vjere, državljanstva, narodnosti, spolne orijentacije ili dobi.","community_commitment.reflect_on_reasoning_to_avoid_bias_when_considering_requests":"Općenito rečeno, prilikom razmatranja zahtjeva za rezervaciju, pobrinite se da odluku ne donosite na temelju predrasuda.","community_commitment.can_i_decline_reservations_requests_from_disabled_guests":"Smijem li odbiti goste s invaliditetom ako procijenim da moj smještaj nije prikladan za njih?","community_commitment.tell_prospective_guests_about_your_listing_accessibility":"U brojnim slučajevima Airbnb domaćini nisu dužni svoje smještaje uskladiti sa standardima određenima u Zakonu o Amerikancima s invaliditetom (Americans with Disabilities Act - ADA). Međutim, gosta ne smijete odbiti na temelju stvarnog ili pretpostavljenog invaliditeta. Gostu s invaliditetom morate dati točne informacije o mogućnostima pristupanja smještaju (ili nedostatku istih) kako bi sam mogao procijeniti odgovara li smještaj njegovim osobnim potreba <meta content="{&quot;mario_copy_monorail_p3_modal.title&quot;:&quot;Dobro došli na Airbnb&quot;,&quot;mario_copy_monorail_p3_modal.summary&quot;:&quot;Nudimo vam više od dva milijuna jedinstvenih smještaja za vaše sljedeće putovanje, neovisno o tome putujete li s obitelji, prijateljima ili poslovno.&quot;,&quot;mario_copy_monorail_manage_listing_booking_page.prebooking_message&quot;:&quot;Poruka prije rezervacije&quot;,&quot;mario_copy_monorail_manage_listing_booking_page.prebooking_message_placeholder&quot;:&quot;Obratite se gostima.&quot;,&quot;mario_copy_monorail_manage_listing_booking_page.placeholder&quot;:&quot;Obratite se gostima.&quot;,&quot;mario_copy_monorail_pricing_per_person.listing_card_price_suffix&quot;:&quot;noćenje po gostu&quot;,&quot;mario_copy_monorail_pricing_per_person.black_bar_price_suffix&quot;:&quot;po noćenju, po gostu&quot;,&quot;mario_copy_monorail_pricing_per_person.black_bar_price_suffix_uppercase&quot;:&quot;po noćenju, po gostu&quot;,&quot;mario_copy_monorail_group_payment_modal.section.pay_less_upfront.title&quot;:&quot;Platite manje unaprijed&quot;,&quot;mario_copy_monorail_group_payment_modal.section.pay_less_upfront.description&quot;:&quot;Rezervirajte smještaj plaćajući samo svoj dio od ukupnoga iznosa.&quot;,&quot;mario_copy_monorail_group_payment_modal.section.share.title&quot;:&quot;Mi ćemo prikupiti novac od vaših suputnika&quot;,&quot;mario_copy_monorail_group_payment_modal.section.share.description&quot;:&quot;Ne morate voditi brigu o tome kad će ostali uplatiti svoj dio. Dajte nam njihove podatke za kontakt i mi ćemo se za to pobrinuti.&quot;,&quot;mario_copy_monorail_group_payment_modal.section.home.title&quot;:&quot;Nećete ostati bez smještaja&quot;,&quot;mario_copy_monorail_group_payment_modal.section.home.description&quot;:&quot;Čak i ako netko od vaših suputnika zaboravi uplatiti svoj dio, vi imate mogućnost podmiriti preostali iznos i spasiti situaciju.&quot;,&quot;mario_copy_monorail_group_payment_modal.button.got_it&quot;:&quot;U redu&quot;,&quot;mario_copy_monorail_group_payment_modal.header.title&quot;:&quot;Podijeliti troškove s prijateljima nije nikakav problem&quot;,&quot;mario_copy_monorail_group_payment_modal.p4.header.title&quot;:&quot;Podijeliti troškove s prijateljima nije nikakav problem&quot;,&quot;mario_copy_monorail_group_payment_modal.p4.header.description&quot;:&quot;Pronađite smještaj koji vam odgovara i rezervirajte ga plaćajući manji dio ukupnoga iznosa.&quot;,&quot;mario_copy_monorail_group_payment_modal.p4.header.sub_description&quot;:&quot;Zatim nam dajte e-mail adrese svih vaših suputnika i mi ćemo preuzeti daljnju brigu.&quot;,&quot;mario_copy_monorail_group_payment_modal.p4.plan.step1.title&quot;:&quot;Vi rezervirate smještaj&quot;,&quot;mario_copy_monorail_group_payment_modal.p4.plan.step2.pretitle&quot;:&quot;Kad domaćin prihvati rezervaciju&quot;,&quot;mario_copy_monorail_group_payment_modal.p4.plan.step2.title&quot;:&quot;Mi ćemo zamoliti vaše prijatelje da plate svoj dio&quot;,&quot;mario_copy_monorail_group_payment_modal.p4.plan.step3.pretitle&quot;:&quot;Ne plate li svi u roku od 3 dana&quot;,&quot;mario_copy_monorail_group_payment_modal.p4.plan.step3.title&quot;:&quot;Vi imate mogućnost platiti preostali iznos&quot;,&quot;mario_copy_monorail_group_payment_modal.p4.plan.step4.title&quot;:&quot;Spremni ste za putovanje!&quot;,&quot;mario_copy_monorail_group_payment_modal.p4.got_it&quot;:&quot;U redu&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_filter_off_headline&quot;:&quot;Osigurajte bolji položaj oglasa da biste imali veći broj prikaza&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_filter_off_body&quot;:&quot;Smještaji poput vašega na istoj lokaciji (%{market}) češće se prikazuju u rezultatima pretraživanja ako im je uključena Instant rezervacija. Kad više gostiju vidi vaš oglas, možete ostvariti čak i dvostruko više rezervacija.&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_filter_on_headline&quot;:&quot;Ne propuštajte rezervacije!&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_filter_on_body&quot;:&quot;Vaš se oglas neće prikazivati u rezultatima pretraživanja ako je uključen filtar za Instant rezervacije. S obzirom na to da će vaš oglas vidjeti manji broj gostiju, mogli biste propustiti moguće rezervacije.&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_modal_main_title&quot;:&quot;Uključite Instant rezervaciju i ostvarite još bolje rezultate&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_modal_higher_ranking_title&quot;:&quot;Bolji položaj u rezultatima pretraživanja&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_modal_higher_ranking_body&quot;:&quot;Kad gostima omogućite trenutnu potvrdu rezervacije, vaš će oglas dobiti bolje mjesto u rezultatima pretraživanja.&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_modal_instant_book_filter_title&quot;:&quot;Filtar za Instant rezervacije&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_modal_instant_book_filter_body&quot;:&quot;Kad gosti uključe filtar za Instant rezervaciju, vaš će im se oglas prikazivati u rezultatima.&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_modal_highly_rate_guests_title&quot;:&quot;Gosti s visokim ocjenama&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_modal_highly_rate_guests_body&quot;:&quot;Rezervacije možete omogućiti i samo onim gostima koje preporučuju drugi domaćini. Svi će vam ostali morati poslati zahtjev za rezervaciju.&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_modal_turn_on_ib_button_text&quot;:&quot;Isprobaj Instant rezervaciju&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_banner_button_text&quot;:&quot;Saznaj više&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_turn_on_ib_success_message&quot;:&quot;Uključena je Instant rezervacija za oglas %{listing_name}. %{link_start}Uredi postavke%{link_end}&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_filter_off_insights_body&quot;:&quot;Smještaji poput vašega na istoj lokaciji (%{market}) prikazuju se %{impression_increase} % češće u rezultatima pretraživanja ako im je uključena Instant rezervacija.&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_turn_on_ib_success_message_no_listing_name&quot;:&quot;Instant rezervacija je uključena. %{link_start}Uredi postavke%{link_end}&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_filter_off_body_no_market&quot;:&quot;Smještaji poput vašega češće se prikazuju u rezultatima pretraživanja ako im je uključena Instant rezervacija. Kad više gostiju vidi vaš oglas, možete ostvariti čak i dvostruko više rezervacija.&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_filter_off_insights_body_no_market&quot;:&quot;Homes similar to yours show up in %{impression_increase}% more search results when Instant Book is on.&quot;,&quot;mario_copy_monorail_referrals.tab_text&quot;:&quot;Popust na putovanja&quot;,&quot;mario_copy_monorail_referrals.banner_body_text&quot;:&quot;Darujte prijateljima popust od %{sign_up_credit} na prvu rezervaciju preko Airbnba pri čemu ćete i vi dobiti popust od najviše %{total_credit}.&quot;,&quot;mario_copy_monorail_referrals.banner_header&quot;:&quot;Osigurajte popust na putovanje od %{total_credit}&quot;,&quot;mario_copy_monorail_referrals_invite.header&quot;:&quot;Podijelite svoju ljubav prema putovanjima s drugima&quot;,&quot;mario_copy_monorail_referrals_invite.hero_subtext_same_credit_amount&quot;:&quot;Kada vaš prijatelj rezervira smještaj preko Airbnba, oboje ćete dobiti popust na putovanja u iznosu od %{credit_amount}. Kad ugosti svoje prve goste, dobit ćete popust na putovanja u iznosu od %{host_referrer_credit_amount}.&quot;,&quot;mario_copy_monorail_referrals_invite.hero_subtext_different_credit_amount.v1&quot;:&quot;Kada vaš prijatelj prvi put rezervira smještaj na Airbnbu, vi dobivate %{credit_amount} popusta na putovanja. Kad primi prvoga gosta, dobivate %{host_referrer_credit_amount} popusta na putovanja.&quot;,&quot;mario_copy_monorail_referrals_invite.hero_subtext_different_credit_amount.v6&quot;:&quot;Pozovite prijatelja da se registrira i od nas će dobiti %{signup_credit_amount} popusta na prvu rezervaciju na Airbnbu. Kad ta rezervacija bude dovršena, vama darujemo %{credit_amount} popusta na putovanja. To vrijedi samo za nove korisnike Airbnba!&quot;,&quot;mario_copy_monorail_referrals_invite.hero_subtext_different_credit_amount.v7&quot;:&quot;Pozovite prijatelja da postane korisnik Airbnba i dobit će %{signup_credit_amount} popusta na svoju prvu rezervaciju. Kad ta rezervacija bude dovršena, vama darujemo %{credit_amount} popusta na putovanje. To vrijedi samo za nove korisnike Airbnba.&quot;,&quot;mario_copy_monorail_referrals_invite.how_it_works_headline&quot;:&quot;Vrlo je jednostavno započeti&quot;,&quot;mario_copy_monorail_referrals_invite.step1_invite_friends&quot;:&quot;Proslijedite obavijest pomoću poveznice ili putem e-maila.&quot;,&quot;mario_copy_monorail_referrals_invite.step2_earn_book&quot;:&quot;Dobit ćete %{credit_amount} kad ostvare svoju prvu rezervaciju u minimalnom iznosu od %{min_trip_cost}.&quot;,&quot;mario_copy_monorail_referrals_invite.step3_earn_host&quot;:&quot;Dobit ćete popust od %{credit_amount} kad ugoste svoje prve goste.&quot;,&quot;mario_copy_monorail_referrals_invite.youve_got_money_header&quot;:&quot;Na raspolaganju vam je popust na putovanja u iznosu od %{tag_start}%{available_credit_amount}%{tag_end}!&quot;,&quot;mario_copy_monorail_referrals_invite.invit Ako trenutačno putujete ili vam telefon nije pri ruci, pričekajte dok mu ne budete mogli pristupiti te pokušajte ažurirati ponovno.&quot;,&quot;airlock.contact_ticket.option_selection.title&quot;:&quot;Hvala! Upravo pregledavamo vaš račun&quot;,&quot;airlock.contact_ticket.option_selection.description&quot;:&quot;Poslat ćemo vam e-mail kada verificiramo račun ili mu možete ponovno pokušati pristupiti za sat vremena.&quot;,&quot;airlock.contact_ticket.response.title&quot;:&quot;Vratite se kasnije&quot;,&quot;airlock.contact_ticket.response.description&quot;:&quot;Pregledavamo detalje vašeg računa što je brže moguće. Poslat ćemo vam obavijest kada možete pristupiti računu ili pokušajte ponovno pristupiti računu za sat vremena.&quot;,&quot;airlock.backup_verification_link.send_code_by_phone_or_email&quot;:&quot;%{link_start}Pošalji kod putem telefona ili e-maila%{link_end}&quot;,&quot;airlock.send_code_link.To quickly verify your account&quot;:&quot;Da bismo vam brzo verificirali račun, %{link_start}pošaljite kod%{link_end}&quot;,&quot;airlock.contact_us_form.option_selection.title&quot;:&quot;Trebate li našu pomoć?&quot;,&quot;airlock.contact_us_form.option_selection.description&quot;:&quot;Detaljnije nam objasnite što ne funkcionira. Što detaljnije informacije pomoći će nam da što brže otklonimo problem.&quot;,&quot;airlock.contact_us_form.option_selection.Your reason&quot;:&quot;U nastavku navedite više informacija&quot;,&quot;airlock.contact_us_form.option_selection.characters remaining&quot;:&quot;Minimalan broj znakova: %{min_length}. %{character_count}/%{min_length}&quot;,&quot;airlock.contact_us_form.option_selection.ticket description text&quot;:&quot;Ovdje unesite više informacija o svom problemu&quot;,&quot;airlock.contact_us_form.option_selection.wrong character count&quot;:&quot;Obavezan broj znakova u odgovoru: %{min_length} – %{max_length}.&quot;,&quot;airlock.contact_us_form.response.title&quot;:&quot;Uskoro ćemo vam se javiti.&quot;,&quot;airlock.contact_us_form.response.description&quot;:&quot;Odgovor ćete primiti na e-mail adresu povezanu s vašim korisničkim računom. Račun ćete ponovno moći upotrebljavati nakon provjere.&quot;,&quot;airlock.contact_us.response.title&quot;:&quot;Zatražite pomoć s računom&quot;,&quot;airlock.contact_us.response.description&quot;:&quot;Žao nam je što imate poteškoća s pristupom Airbnb računu. Pošaljite e-mail na &lt;a href=\&quot;mailto:account.verify@airbnb.com\&quot;&gt;account.verify@airbnb.com&lt;/a&gt; te navedite e-mail adresu i broj telefona koji su povezani s vašim Airbnb računom.&quot;,&quot;airlock.contact_us.response.description.additional text&quot;:&quot;Kada dobijemo te informacije, netko iz našeg tima javit će vam se u najkraćem mogućem roku.&quot;,&quot;airlock.chargeback_appeal.introduction.title&quot;:&quot;Treba nam još nekoliko podataka&quot;,&quot;airlock.chargeback_appeal.introduction.description&quot;:&quot;Kako bi se zajamčila sigurnost članova Airbnb zajednice, ponekad tražimo dodatnu potvrdu plaćanja. Molimo vas da nam pošaljete izvadak koji potvrđuje da ste ovlašteni plaćati karticom %{formatted_cc}. Izvadak ćemo provjeriti u roku od 24 sata i javiti vam možete li nastaviti s rezerviranjem. &lt;a href=\&quot;/help/article/1531\&quot; target=\&quot;_blank\&quot;&gt;Saznaj više&lt;/a&gt;&quot;,&quot;airlock.chargeback_appeal.response.title&quot;:&quot;Pošaljite izvadak po kartici&quot;,&quot;airlock.chargeback_appeal.response.description&quot;:&quot;Ako želite, možete sakriti stanje na računu, sve transakcije koje nisu vezane za Airbnb te brojeve računa; važno je samo da se vidi vaše puno ime i posljednje četiri znamenke.&quot;,&quot;airlock.chargeback_appeal.response.upload_prompt&quot;:&quot;Pošalji izvadak po kartici&quot;,&quot;airlock.chargeback_appeal.response.payment_method_attempted&quot;:&quot;Odabrani način plaćanja&quot;,&quot;airlock.chargeback_appeal.response.reupload_prompt&quot;:&quot;Pošalji drugi izvadak po kartici&quot;,&quot;airlock.chargeback_appeal.response.accepted_file_types&quot;:&quot;&lt;a href=\&quot;/help/article/1625\&quot; target =\&quot;_blank\&quot;&gt;Izvadak možete pronaći&lt;/a&gt; na internetskoj stranici tvrtke koja vam je izdala karticu i poslati nam ga kao fotografiju ili datoteku u PDF formatu.&quot;,&quot;airlock.chargeback_appeal.response.upload_image_too_big&quot;:&quot;Vaša je slika veća od 5 MB. Pokušajte ponovno s manjom slikom.&quot;,&quot;airlock.chargeback_appeal.response.sorry_something_went_wrong&quot;:&quot;Nažalost, došlo je do pogreške.&quot;,&quot;airlock.chargeback_appeal_submitted.introduction.title&quot;:&quot;Primljeno! Molimo vas za strpljenje dok obavimo potrebne provjere.&quot;,&quot;airlock.chargeback_appeal_submitted.introduction.description&quot;:&quot;U roku od 24 sata e-mailom ćemo vam javiti smijete li nastaviti s rezervacijom. Molimo vas za strpljenje.&quot;,&quot;airlock.chargeback_appeal_under_review.introduction.title&quot;:&quot;Pričekajte s rezerviranjem&quot;,&quot;airlock.chargeback_appeal_under_review.introduction.description&quot;:&quot;U tijeku je obrada vašeg izvatka po kartici %{formatted_cc}. Molimo vas za strpljenje.&quot;,&quot;airlock.chargeback_appeal_denied.introduction.title&quot;:&quot;Vaš je račun deaktiviran&quot;,&quot;airlock.chargeback_appeal_denied.introduction.description&quot;:&quot;Nakon detaljne obrade ipak nismo uspjeli verificirati vaš način plaćanja. Ako želite uložiti prigovor na ovu odluku, obratite nam se na &lt;a href=\&quot;mailto:account.disable@airbnb.com\&quot;&gt;account.disable@airbnb.com&quot;,&quot;airlock.chargeback_appeal_android.introduction.title&quot;:&quot;Treba nam još nekoliko podataka&quot;,&quot;airlock.chargeback_appeal_android.introduction.description&quot;:&quot;Kako bi se zajamčila sigurnost članova Airbnb zajednice, morate potvrditi da smijete upotrijebiti %{formatted_cc}. Ako odlučite nastaviti, morat ćete nam poslati izvadak iz banke koji se odnosi na taj način plaćanja.&quot;,&quot;airlock.chargeback_appeal_android.response.title&quot;:&quot;Nastavite u internetskom pregledniku&quot;,&quot;airlock.chargeback_appeal_android.response.description&quot;:&quot;Kako biste dovršili verifikaciju svog načina plaćanja, morat ćete se prijaviti i ponovno pokušati rezervirati u internetskom pregledniku. Kad ponovno pošaljete zahtjev za rezervaciju, opet ćemo od vas zatražiti da pošaljete izvadak iz banke. Bez brige, vodit ćemo vas kroz sve korake tog postupka.&quot;,&quot;airlock.contact_us_chargeback.response.title&quot;:&quot;Obratite nam se&quot;,&quot;airlock.contact_us_chargeback.response.description&quot;:&quot;Kako bi se zajamčila sigurnost članova Airbnb zajednice, ponekad vršimo dodatnu provjeru podataka za plaćanje. Pošaljite e-mail na adresu &lt;a href=\&quot;mailto:account.enable@airbnb.com\&quot;&gt;account.enable@airbnb.com&lt;/a&gt; i dobit ćete upute kako verificirati način plaćanja. &lt;a href=\&quot;/help/article/1531\&quot; target=\&quot;_blank\&quot;&gt;Više informacija&lt;/a&gt;&quot;,&quot;airlock.contact_kba.response.confirm_details&quot;:&quot;Potvrda podataka na vašem računu&quot;,&quot;airlock.contact_kba.response.confirm details extra description&quot;:&quot;Da bismo vam verificirali račun, usporedit ćemo podatke koje ste naveli ovdje i na svom računu.&quot;,&quot;airlock.contact_kba.response.confirm details description backup link&quot;:&quot;Želite li ubrzati postupak, %{link_start}pošaljite si kod%{link_end} na e-mail ili telefon.&quot;,&quot;airlock.contact_kba.response.name&quot;:&quot;Ime&quot;,&quot;airlock.contact_kba.response.What is the name on your account&quot;:&quot;Koje ste ime naveli na računu?&quot;,&quot;airlock.contact_kba.response.first_name&quot;:&quot;Ime&quot;,&quot;airlock.contact_kba.response.last_name&quot;:&quot;Prezime&quot;,&quot;airlock.contact_kba.response.What is the full phone number for&quot;:&quot;Koji je broj telefona za:&quot;,&quot;airlock.contact_kba.response.full_phone_number&quot;:&quot;Broj tel ;Prije nego što se pridružite&quot;,&quot;community_commitment.before_you_continue_with_what_you_were_doing&quot;:&quot;Prije nego što nastavite&quot;,&quot;community_commitment.welcoming_guests_starts_with_this_commitment&quot;:&quot;Topla dobrodošlica počinje ovdje&quot;,&quot;community_commitment.please_take_a_moment_to_read_this_commitment&quot;:&quot;Odvojite dovoljno vremena da ovo pročitate&quot;,&quot;community_commitment.caption_introduction.please_agree_to_respecting_and_including_everyone.learnmore_link&quot;:&quot;Bez obzira na to upotrebljavate li Airbnb prvi put ili putujete s nama od samih početaka, molimo vas da iskazujete poštovanje i toleranciju prema svim članovima Airbnb zajednice. %{link_start}Saznaj više%{link_end}&quot;,&quot;community_commitment.caption_introduction.hosts_are_responsible_for_welcoming_people_of_all_backgrounds_with_link.learnmore_link&quot;:&quot;Kao Airbnb domaćin dužni ste prihvatiti sve ljude, od trenutka kad počnete razmatrati neku rezervaciju do prvog dočeka gostiju. Uzmite si vremena i pažljivo pročitajte ove obveze. %{link_start}Saznaj više%{link_end}&quot;,&quot;community_commitment.caption_introduction.all_existing_hosts_must_confirm_commitment.learnmore_link&quot;:&quot;Od svih domaćina tražimo da potvrde svoju obvezu prihvaćanja svih gostiju, bez diskriminacije. %{link_start}Saznaj više%{link_end}&quot;,&quot;community_commitment.i_agree_to_treat_everyone_without_bias&quot;:&quot;Obvezujem se da ću se prema svim članovima Airbnb zajednice odnositi jednako - bez obzira na rasu, vjeru, državljanstvo, narodnost, invaliditet, spol, rodni identitet, spolnu orijentaciju ili dob - s poštovanjem i bez osuđivanja ili predrasuda.&quot;,&quot;community_commitment.accept_the_agreement&quot;:&quot;Prihvati&quot;,&quot;community_commitment.decline_the_agreement&quot;:&quot;Odbij&quot;,&quot;community_commitment.link_text_for_community_commitment_in_learn_more&quot;:&quot;Obveze (Airbnbove) zajednice&quot;,&quot;community_commitment.caption_introduction.agree_to_airbnb_terms_policies_and_a_commitment.learnmore_link&quot;:&quot;Naša je misija stvoriti pouzdanu zajednicu u kojoj se svatko može na bilo kojem mjestu u svijetu osjećati kao kod kuće. Da bismo to postigli, molimo vas da prihvatite naše Uvjete korištenja te se obvežete da ćete poštivati sve članove Airbnba.&quot;,&quot;community_commitment.i_agree_to_treat_everyone_without_bias_new_content&quot;:&quot;Obvezujem se da ću se prema svim članovima Airbnb zajednice odnositi jednako - bez obzira na rasu, vjeru, državljanstvo, narodnost, boju kože, invaliditet, spol, rodni identitet, spolnu orijentaciju ili dob - s poštovanjem i bez osuđivanja ili predrasuda. %{link_start}Više informacija%{link_end}&quot;,&quot;community_commitment.community_commitment_title_for_the_first_paragraph&quot;:&quot;Obveze Airbnbove zajednice&quot;,&quot;community_commitment.terms_of_service_title_for_the_second_paragraph&quot;:&quot;Uvjeti korištenja Airbnba&quot;,&quot;community_commitment.accept_tos_and_other_terms_body_with_multiple_links&quot;:&quot;Prihvaćam i %{tos_link_start}Uvjete korištenja Airbnba%{tos_link_end}, %{payments_link_start}Uvjete korištenja servisa za plaćanje%{payments_link_end}, %{privacy_policy_link_start}Pravila o privatnosti%{privacy_policy_link_end} i %{nondis_link_start}Antidiskriminacijska pravila%{nondis_link_end}.&quot;,&quot;community_commitment.accept_tos_and_other_terms_body_with_bold_privacy_policy&quot;:&quot;Prihvaćam %{tos_link_start}Airbnbove Uvjete korištenja%{tos_link_end}, %{payments_link_start}Uvjete plaćanja%{payments_link_end} i %{nondis_link_start}Antidiskriminacijska pravila%{nondis_link_end}. %{emphasis_start}Također pristajem na obradu i upotrebu mojih podataka u skladu s Airbnbovim %{privacy_policy_link_start}Pravilima o privatnosti%{privacy_policy_link_end}.%{emphasis_end}&quot;,&quot;community_commitment.declining_tos_and_commitment_cancels_your_account&quot;:&quot;Ne prihvatite li Airbnbove obveze i Uvjete korištenja, to znači da nećete imati korisnički račun. I dalje ćete moći pregledavati stranicu, ali nećete moći ništa rezervirati.&quot;,&quot;community_commitment.title_of_the_screen_to_learn_more_about_the_commitment&quot;:&quot;O Obvezama Airbnbove zajednice&quot;,&quot;community_commitment.faq.what_happens_if_i_choose_to_decline_this?&quot;:&quot;Što ako odbijem prihvatiti obveze?&quot;,&quot;community_commitment.faq.answer_to_what_happens_if_you_choose_to_decline_this&quot;:&quot;Odbijete li prihvatiti obveze, nećete više moći iznajmljivati ni unajmljivati smještaj preko Airbnba te ćete dobiti mogućnost da poništite svoj korisnički račun. Poništite li račun, otkazat će se sve vaše predstojeće rezervacije. I dalje ćete moći pregledavati Airbnb, no nećete moći rezervirati smještaj niti primati goste.&quot;,&quot;community_commitment.faq.how_can_i_give_my_feedback_or_get_more_info_about_this?&quot;:&quot;Kako mogu poslati svoje komentare ili dobiti više informacija o ovim obvezama?&quot;,&quot;community_commitment.view_help_page_to_find_more_discrimination_faqs&quot;:&quot;Možete proučiti i naše %{link_start}materijale za domaćine%{link_end} u kojima se nalaze odgovori na česta pitanja o Airbnbovim antidiskriminacijskim pravilima.&quot;,&quot;community_commitment.cancel_your_account?&quot;:&quot;Želite li poništiti svoj račun?&quot;,&quot;community_commitment.cancel_signing_up_on_airbnb?&quot;:&quot;Želite li otkazati registraciju?&quot;,&quot;community_commitment.declining_the_commitment_cancels_your_account&quot;:&quot;Odbijanje ovih obveza rezultirat će poništavanjem vašeg korisničkog računa te otkazivanjem svih predstojećih rezervacija.&quot;,&quot;community_commitment.declining_the_commitment_means_you_will_not_have_an_account&quot;:&quot;Odbijete li prihvatiti ove obveze, nećete više imati korisnički račun na Airbnbu, iako ćete i dalje moći pregledavati stranicu.&quot;,&quot;community_commitment.why_did_airbnb_create_this_commitment?&quot;:&quot;Zašto je Airbnb uveo ove obveze?&quot;,&quot;community_commitment.important_step_toward_creating_a_global_community&quot;:&quot;Ove su obveze važan korak prema stvaranju globalne zajednice kojoj svatko može istinski pripadati. Diskriminacija sprečava domaćine, goste i njihove obitelji da se osjećaju uključeno i dobrodošlo, što nećemo tolerirati. Izgradnja Airbnba kojem svatko može pripadati ovisi o tome da svi članovi naše zajednice razumiju našu misiju te se obvezuju ostvariti je.&quot;,&quot;community_commitment.what_happens_to_my_future_reservations_if_I_decline?&quot;:&quot;Odbijem li, što će se dogoditi s mojim predstojećim rezervacijama?&quot;,&quot;community_commitment.your_future_reservations_will_be_canceled_if_you_decline&quot;:&quot;Sve će predstojeće rezervacije biti otkazane.&quot;,&quot;community_commitment.your_reservation_will_be_refunded_according_to_policy&quot;:&quot;Vratit ćemo vam novac u skladu s domaćinovim uvjetima otkazivanja.&quot;,&quot;shared.learn_more_sentence_link&quot;:&quot;%{link_start}Saznajte više%{link_end}.&quot;,&quot;community_commitment.future_reservations_will_be_canceled_with_guest_refunds&quot;:&quot;Sve će predstojeće rezervacije biti otkazane, a gosti će primiti puni povrat novca.&quot;,&quot;community_commitment.if_booked_as_a_guest_future_reservations_will_be_canceled&quot;:&quot;Ako ste rezervirali kao gost, sve će predstojeće rezervacije biti otkazane.&quot;,&quot;community_commitment.what_if_laws_restrict_hosting_certain_guests?&quot;:&quot;Što ako me lokalni zakoni sprečavaju u primanju određenih gostiju?&quot;,&quot;community_commitment.please_post_legal_restrictions_on_your_listing&quot;:&quot;Navedite ovo ograničenje na svom oglasu, no jasno naglasite da se radi o zakonskoj obvezi koju ste dužni ispuniti.&quot;,&quot;community_commitment.what_if_i_have_safety_concerns_as_a_host?&quot;:&quot;Što ako me, kao domaćina, brine sigurnost prihvaćanja rezervacija baš od svakoga?&quot;,&quot;community_commitment.if_you_host_shared_space_you_can_restrict_to_same_gender_guests&quot;:&quot;Ako s gostom dijelite svoj životni prostor, možete odlučiti primati samo goste istog spola.&quot;,&quot;community_commitment.you_may_turn_down_guests_for_non_discriminatory_reasons&quot;:&quot;Prema ovim pravilima, goste možete odbiti i iz drugih razloga, no ne na osnovi rase, vjere, državljanstva, narodnosti, spolne orijentacije ili dobi.&quot;,&quot;community_commitment.reflect_on_reasoning_to_avoid_bias_when_considering_requests&quot;:&quot;Općenito rečeno, prilikom razmatranja zahtjeva za rezervaciju, pobrinite se da odluku ne donosite na temelju predrasuda.&quot;,&quot;community_commitment.can_i_decline_reservations_requests_from_disabled_guests&quot;:&quot;Smijem li odbiti goste s invaliditetom ako procijenim da moj smještaj nije prikladan za njih?&quot;,&quot;community_commitment.tell_prospective_guests_about_your_listing_accessibility&quot;:&quot;U brojnim slučajevima Airbnb domaćini nisu dužni svoje smještaje uskladiti sa standardima određenima u Zakonu o Amerikancima s invaliditetom (Americans with Disabilities Act - ADA). Međutim, gosta ne smijete odbiti na temelju stvarnog ili pretpostavljenog invaliditeta. Gostu s invaliditetom morate dati točne informacije o mogućnostima pristupanja smještaju (ili nedostatku istih) kako bi sam mogao procijeniti odgovara li smještaj njegovim osobnim potrebama.&quot;,&quot;community_commitment.what_if_i_change_my_mind_after_declining_the_commitment?&quot;:&quot;Što ako se predomislim nakon odbijanja?&quot;,&quot;community_commitment.we_will_send_you_info_about_how_to_reinstate_your_account&quot;:&quot;Kad poništite račun, poslat ćemo vam informacije kako ga ponovno aktivirati ako se predomislite. I dalje ćete morati prihvatiti obveze.&quot;,&quot;community_commitment.you_can_sign_up_again_if_you_cancel_your_account&quot;:&quot;Nakon poništenja računa, uvijek se možete ponovno registrirati ako se predomislite. I dalje ćete morati prihvatiti obveze.&quot;,&quot;commun
