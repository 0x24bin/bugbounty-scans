ty_commitment.welcoming_guests_starts_with_this_commitment":"A vendégek fogadása itt kezdődik","community_commitment.please_take_a_moment_to_read_this_commitment":"Kérjk, szánj egy percet ennek elolvasására","community_commitment.caption_introduction.please_agree_to_respecting_and_including_everyone.learnmore_link":"Akár az első alkalommal használod az Airbnb-t, akár a legelső utazóink egyike vagy, vállald, hogy tiszteled és elfogadod az Airbnb közösségének valamennyi tagját. %{link_start}További információ%{link_end}","community_commitment.caption_introduction.hosts_are_responsible_for_welcoming_people_of_all_backgrounds_with_link.learnmore_link":"Airbnb-házigazdaként felelősséget vállalsz azért, hogy elfogadd a különböző háttérrel rendelkező embereket, attól a pillanattól kezdve, hogy fontolóra veszed a foglalásuk elfogadását, egészen addig, hogy az első alkalommal köszöntöd őket az otthonodban. Arra kérünk, szánj elég időt ennek a vállalásnak az átolvasására. %{link_start}További információ%{link_end}","community_commitment.caption_introduction.all_existing_hosts_must_confirm_commitment.learnmore_link":"Minden házigazdát arra kérünk, vállaljon kötelezettséget, hogy szívesen fogadja a vendégeket a hátterüktől függetlenül. %{link_start}További információ%{link_end}","community_commitment.i_agree_to_treat_everyone_without_bias":"Kijelentem, hogy az Airbnb közösségének minden tagjával - tekintet nélkül fajra, vallásra, származásra, etnikai hovatartozásra, fogyatékosságra, nemre, nemi identitásra, szexuális irányultságra vagy életkorra - tiszteletteljesen, ítélkezés és elfogultság nélkül fogok bánni.","community_commitment.accept_the_agreement":"Elfogadás","community_commitment.decline_the_agreement":"Elutasítás","community_commitment.link_text_for_community_commitment_in_learn_more":"Közösségi vállalás","community_commitment.caption_introduction.agree_to_airbnb_terms_policies_and_a_commitment.learnmore_link":"A célunk egy olyan megbízható közösség építése, amelyben mindenki bárhová tartozhat. Ennek biztosítása érdekében kérünk arra, hogy fogadd az általános szerződési feltételeinket, és vállald azt, hogy tiszteletben tartod az Airbnb közösségének valamennyi tagját.","community_commitment.i_agree_to_treat_everyone_without_bias_new_content":"Elfogadom, hogy az Airbnb közösségének minden tagját – fajtól, vallástól, nemzeti hovatartozástól, etnikumtól, fogyatékosságtól, nemtől, nemi identitástól, szexuális irányultságtól és kortól függetlenül – tisztelettel és előítéletek nélkül kezelem. %{link_start}További információ%{link_end}","community_commitment.community_commitment_title_for_the_first_paragraph":"Az Airbnb Közösségi vállalása","community_commitment.terms_of_service_title_for_the_second_paragraph":"Az Airbnb Általános szerződési feltételei","community_commitment.accept_tos_and_other_terms_body_with_multiple_links":"Emellett elfogadom a következő feltételeket és szabályzatokat:  az%{tos_link_start}Airbnb Általános szerződési feltételeit%{tos_link_end}, a %{payments_link_start}Fizetésekre vonatkozó szerződési feltételeket%{payments_link_end}, az %{privacy_policy_link_start}Adatvédelmi szabályzatot%{privacy_policy_link_end} és a %{nondis_link_start}Diszkriminációellenes szabályzatot%{nondis_link_end}.","community_commitment.accept_tos_and_other_terms_body_with_bold_privacy_policy":"Elfogadom az %{tos_link_start}Airbnb Általános szerződési feltételeit%{tos_link_end}, a %{payments_link_start}Fizetésekre vonatkozó szerződési feltételeket%{payments_link_end}és a %{nondis_link_start}Diszkriminációellenes szabályzatot%{nondis_link_end}. %{emphasis_start}Emellett hozzájárulok az adataimnak az Airbnb %{privacy_policy_link_start}Adatvédelmi szabályzata%{privacy_policy_link_end} szerint történő feldolgozásához és használatához.%{emphasis_end}","community_commitment.declining_tos_and_commitment_cancels_your_account":"Az Airbnb vállalásának és általános szerződési feltételeinek elutasítása azt jelenti, hogy nem rendelkezel majd fiókkal. Ettől függetlenül böngészhetsz a webhelyen, de nem tudsz majd szálláshelyet foglalni.","community_commitment.title_of_the_screen_to_learn_more_about_the_commitment":"A Közösségi vállalás","community_commitment.faq.what_happens_if_i_choose_to_decline_this?":"Mi történik akkor, ha elutasítom a vállalást?","community_commitment.faq.answer_to_what_happens_if_you_choose_to_decline_this":"Ha elutasítod a vállalást, nem használhatod majd az Airbnb-t vendégfogadásra vagy szállásfoglalásra, és felkínáljuk számodra a fiókod törlésének lehetőségét. A fiókod törlését követően lemondjuk a jövőbeni foglalásaidat. Továbbra is böngészhetsz majd az Airbnb-n, azonban nem fogsz tudni szálláshelyet foglalni vagy vendéget fogadni.","community_commitment.faq.how_can_i_give_my_feedback_or_get_more_info_about_this?":"Hogyan adhatok visszajelzést a vállalással kapcsolatban, illetve hol találok további információt?","community_commitment.view_help_page_to_find_more_discrimination_faqs":"Áttekintheted %{link_start}házigazdai információforrásainkat%{link_end} is, amelyek a házigazdák által az Airbnb Diszkriminációellenes szabályzatával kapcsolatban gyakran feltett kérdésekkel foglalkoznak.","community_commitment.cancel_your_account?":"Törlöd a fiókodat?","community_commitment.cancel_signing_up_on_airbnb?":"Törlöd a regisztrációt?","community_commitment.declining_the_commitment_cancels_your_account":"Az elkötelezettség elutasítása azt jelenti, hogy törölni fogjuk az Airbnb-fiókodat és a jövőbeli foglalásaidat.","community_commitment.declining_the_commitment_means_you_will_not_have_an_account":"Az elkötelezettség elutasítása azt jelenti, hogy nem rendelkezel majd Airbnb-fiókkal, a webhelyen azonban továbbra is böngészhetsz.","community_commitment.why_did_airbnb_create_this_commitment?":"Miért alkotta meg az Airbnb ezt a vállalást?","community_commitment.important_step_toward_creating_a_global_community":"Ez az elkötelezettség fontos lépés egy olyan globális közösség létrehozása felé, ahol mindenki úgy érezheti, hogy valóban odatartozik. A diszkrimináció megakadályozza a házigazdákat, a vendégeket és a családjaikat abban, hogy úgy érezzék, be vannak vonva a közösség életébe és szívesen látják őket, ezt pedig nem toleráljuk. Egy olyan Airbnb felépítésében, ahol mindenki úgy érezheti, hogy valóban a közösség tagja, óriási szerepet játszik, hogy a közösségünkben mindenki egyetért ezzel a küldetéssel, és szívesen segít nekünk elérni ezt a célt.","community_commitment.what_happens_to_my_future_reservations_if_I_decline?":"Mi történik a jövőbeli foglalásaimmal, ha elutasítom az elkötelezettséget?","community_commitment.your_future_reservations_will_be_canceled_if_you_decline":"Minden jövőbeli foglalást törlünk.","community_commitment.your_reservation_will_be_refunded_according_to_policy":"A foglalásod összegét a házigazda lemondási feltételei értelmében visszatérítjük.","shared.learn_more_sentence_link":"%{link_start}További információk%{link_end}.","community_commitment.future_reservations_will_be_canceled_with_guest_refunds":"Minden jövőbeli foglalást törlünk, és a vendégeid teljes visszatérítést kapnak.","community_commitment.if_booked_as_a_guest_future_reservations_will_be_canceled":"Ha vendégként foglaltál, az összes jövőbeli foglalást töröljük.","community_commitment.what_if_laws_restrict_hosting_certain_guests?":"Mit tehetek, ha a hazámban törvény tiltja bizonyos vendégek fogadását?","community_commitment.please_post_legal_restrictions_on_your_listing":"Kérjük, foglald bele a korlátozást a hirdetésedbe, de tedd nyilvánvalóvá, hogy egy a területeden érvényben lévő jogi feltételről van szó, és a korlátozás célja a helyi törvények betartása.","community_commitment.what_if_i_have_safety_concerns_as_a_host?":"Mit tehetek, ha házigazdaként nem érzem biztonságosnak, hogy bárkinek kiadjam a szálláshelyemet?","community_commitment.if_you_host_shared_space_you_can_restrict_to_same_gender_guests":"Ha saját életteredet is megosztod a vendégekkel, érdemes lehet kialakítanod egy olyan helyet az otthonodban, ahol csak a saját nemed tagjai tartózkodhatnak.","community_commitment.you_may_turn_down_guests_for_non_discriminatory_reasons":"Az irányelvek értelmében más okokból visszautasíthatod a vendégeket, de faji, vallási, származási, etnikai, szexuális irányultsággal kapcsolatos vagy az életkorból fakadó okokból nem.","community_commitment.reflect_on_reasoning_to_avoid_bias_when_considering_requests":"Amikor azon gondolkodsz, hogy elfogadj-e egy foglalási kérést, vizsgáld meg magadban az érvidet, és győződj meg róla, hogy az elfogultság nem játszik szerepet a döntésedben.","community_commitment.can_i_decline_reservations_requests_from_disabled_guests":"Elutasíthatok egy fogyatékkal élő vendéget, ha úgy gondolom, hogy az otthonom nem alkalmas az elszállásolására?","community_commitment.tell_prospective_guests_about_your_listing_accessibility":"Számos esetben semmi sem kötelezi az Airbnb-házigazdákat arra, hogy otthonukat megfelelővé tegyék a fogyatékkal élő amerikaiak jogairól szóló törvényben (ADA) meghatározott szabványoknak. Nem utasíthatsz el azonban vendéget semmilyen tényleges vagy vélt fogyatékosság alapján. Mindent meg kell tenned, hogy tényszerű, pontos információt biztosíts az otthonod akadálymentességével (vagy annak hiányával) kapcsolatban, lehetővé téve a fogyatékkal élő vendégek számára annak felmérését, hogy az otthon megfelel-e személyes igényeiknek.","community_commitment.what_if_i_change_my_mind_after_declining_the_commitment?":"Mit tehetek, ha az elutasítás után meggondolom magamat?","community_commitment.we_will_send_you_info_about_how_to_reinstate_your_account":"Miután megtörtént a fiókod törlése, küldünk neked információt arról, hogyan állíthatod vissza, ha meggondolod magad. Az elkötelezettséget akkor is vállalnod kell majd.","community_commitment.you_can_sign_up_again_if_you_cancel_your_account":"A fiókod törlése után bármikor újra regisztrálhatsz, ha meggondolod magad. Az elkötelezettséget azonban továbbra is vá <meta content="{&quot;mario_copy_monorail_p3_modal.title&quot;:&quot;Üdvözlünk az Airbnb-n!&quot;,&quot;mario_copy_monorail_p3_modal.summary&quot;:&quot;Több mint kétmillió egyedi otthonból választhatsz a következő utazásodhoz, akár a családoddal, a barátaiddal vagy munkaügyben utazol.&quot;,&quot;mario_copy_monorail_manage_listing_booking_page.prebooking_message&quot;:&quot;Foglalás előtti üzenet&quot;,&quot;mario_copy_monorail_manage_listing_booking_page.prebooking_message_placeholder&quot;:&quot;Üdvözöld vendégeidet.&quot;,&quot;mario_copy_monorail_manage_listing_booking_page.placeholder&quot;:&quot;Üdvözöld vendégeidet.&quot;,&quot;mario_copy_monorail_pricing_per_person.listing_card_price_suffix&quot;:&quot;éjszaka vendégenként&quot;,&quot;mario_copy_monorail_pricing_per_person.black_bar_price_suffix&quot;:&quot;éjszakánként és vendégenként&quot;,&quot;mario_copy_monorail_pricing_per_person.black_bar_price_suffix_uppercase&quot;:&quot;Éjszakánként és vendégenként&quot;,&quot;mario_copy_monorail_group_payment_modal.section.pay_less_upfront.title&quot;:&quot;Kezdőrészlet fizetése&quot;,&quot;mario_copy_monorail_group_payment_modal.section.pay_less_upfront.description&quot;:&quot;Egy otthont lefoglalhatsz úgy, hogy a teljes költségnek csak a rád eső részét fizeted ki.&quot;,&quot;mario_copy_monorail_group_payment_modal.section.share.title&quot;:&quot;Mi mindenkitől beszedjük a saját részét&quot;,&quot;mario_copy_monorail_group_payment_modal.section.share.description&quot;:&quot;Nem kell azzal törődnöd, hogy a többieket emlékeztesd. Egyszerűen add meg a kapcsolattartási adataikat, és onnantól kezdve mindenről gondoskodunk.&quot;,&quot;mario_copy_monorail_group_payment_modal.section.home.title&quot;:&quot;Nem fogod elveszíteni a szálláshelyedet&quot;,&quot;mario_copy_monorail_group_payment_modal.section.home.description&quot;:&quot;Ha valaki el is felejt fizetni, továbbra is kifizetheted a fennmaradó összeget, és megmentheted a nyaralásodat.&quot;,&quot;mario_copy_monorail_group_payment_modal.button.got_it&quot;:&quot;Értem&quot;,&quot;mario_copy_monorail_group_payment_modal.header.title&quot;:&quot;Egyszerűen megoszthatod a költségeket a barátaiddal&quot;,&quot;mario_copy_monorail_group_payment_modal.p4.header.title&quot;:&quot;A költségek felosztása a barátokkal roppant egyszerű&quot;,&quot;mario_copy_monorail_group_payment_modal.p4.header.description&quot;:&quot;Keress egy neked tetsző helyet, és foglald le a költségek egy kisebb részének a kifizetésével.&quot;,&quot;mario_copy_monorail_group_payment_modal.p4.header.sub_description&quot;:&quot;Ezután add meg nekünk mindenkinek az e-mail-címét, és a továbbiakról mi gondoskodunk.&quot;,&quot;mario_copy_monorail_group_payment_modal.p4.plan.step1.title&quot;:&quot;Lefoglalsz egy otthont&quot;,&quot;mario_copy_monorail_group_payment_modal.p4.plan.step2.pretitle&quot;:&quot;Ha a házigazda elfogadja a foglalást&quot;,&quot;mario_copy_monorail_group_payment_modal.p4.plan.step2.title&quot;:&quot;Megkérjük az ismerőseidet, hogy fizessék ki a részüket&quot;,&quot;mario_copy_monorail_group_payment_modal.p4.plan.step3.pretitle&quot;:&quot;Ha a csoportod nem fizet 3 napon belül&quot;,&quot;mario_copy_monorail_group_payment_modal.p4.plan.step3.title&quot;:&quot;Te is kifizetheted a fennmaradó összeget&quot;,&quot;mario_copy_monorail_group_payment_modal.p4.plan.step4.title&quot;:&quot;Készen is álltok az utazásra!&quot;,&quot;mario_copy_monorail_group_payment_modal.p4.got_it&quot;:&quot;Értem&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_filter_off_headline&quot;:&quot;Javíts a hirdetésed keresési találatok közötti helyezésén, hogy több megtekintéssel rendelkezz&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_filter_off_body&quot;:&quot;A tiédhez hasonló, %{market} területén található otthonok több keresési találatban jelennek meg, ha az Azonnali foglalás be van kapcsolva. Akár kétszer annyi foglalást is kaphatsz, ha több vendég látja a hirdetésedet.&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_filter_on_headline&quot;:&quot;Ne maradj le egyetlen foglalásról sem!&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_filter_on_body&quot;:&quot;A hirdetésed nem fog megjelenni a találatok között, ha az Azonnal foglalás szűrőt bekapcsolták. Mivel kevesebb vendég fogja látni a hirdetésedet, lemaradhatsz lehetséges foglalásokról.&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_modal_main_title&quot;:&quot;Kapcsold be az Azonnali foglalás funkciót, hogy még több pénzt kereshess&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_modal_higher_ranking_title&quot;:&quot;Magasabb helyezés a találatok között&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_modal_higher_ranking_body&quot;:&quot;Ha lehetővé teszed a vendégek számára a foglalások azonnali megerősítését, a hirdetésed előre fog lépni a keresési találatok között.&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_modal_instant_book_filter_title&quot;:&quot;Azonnali foglalás szűrő&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_modal_instant_book_filter_body&quot;:&quot;Amikor a vendégek az Azonnali foglalás szűrőt használják, a hirdetésed meg fog jelenni a keresési találatok között.&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_modal_highly_rate_guests_title&quot;:&quot;Kiváló értékelésekkel rendelkező vendégek&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_modal_highly_rate_guests_body&quot;:&quot;Korlátozhatod a foglalásokat a más házigazdák által ajánlott vendégekre. Mindenki más foglalási kérést fog küldeni.&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_modal_turn_on_ib_button_text&quot;:&quot;Próbáld ki az Azonnali foglalást&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_banner_button_text&quot;:&quot;További információ&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_turn_on_ib_success_message&quot;:&quot;Bekapcsoltad az Azonnali foglalást %{listing_name} elnevezésű hirdetésedhez. %{link_start}Beállítások szerkesztése%{link_end}&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_filter_off_insights_body&quot;:&quot;A tiédhez hasonló, %{market} területén található otthonok %{impression_increase} százalékkal több találatban jelennek meg, ha az Azonnali foglalás be van kapcsolva.&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_turn_on_ib_success_message_no_listing_name&quot;:&quot;Bekapcsoltad az Azonnali foglalást.  %{link_start}Beállítások szerkesztése%{link_end}&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_filter_off_body_no_market&quot;:&quot;A tiédhez hasonló otthonok több keresési találatban jelennek meg, ha az Azonnali foglalás be van kapcsolva. Akár kétszer annyi foglalást is kaphatsz, ha több vendég látja a hirdetésedet.&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_filter_off_insights_body_no_market&quot;:&quot;Homes similar to yours show up in %{impression_increase}% more search results when Instant Book is on.&quot;,&quot;mario_copy_monorail_referrals.tab_text&quot;:&quot;Utazási kredit&quot;,&quot;mario_copy_monorail_referrals.banner_body_text&quot;:&quot;Adj ismerőseidnek %{sign_up_credit} kedvezményt az Airbnb segítségével foglalt első utazásukhoz, és akár %{total_credit} utazási kreditben részesülhetsz.&quot;,&quot;mario_copy_monorail_referrals.banner_header&quot;:&quot;Szerezz %{total_credit} utazási kreditet&quot;,&quot;mario_copy_monorail_referrals_invite.header&quot;:&quot;Oszd meg az utazás szeretetét&quot;,&quot;mario_copy_monor lenőrizhetjük a személyazonosságodat.&quot;,&quot;airlock.multi_friction_selection.Footer Text.confirm your account details&quot;:&quot;Vagy %{link_start}igazolhatod a fiókod adatait%{link_end} %{muted_start}(ez több időt vesz igénybe)%{muted_end}&quot;,&quot;airlock.multi_friction_selection.Footer Text.contact us directly&quot;:&quot;Vagy %{link_start}közvetlen kapcsolatba léphetsz velünk%{link_end}&quot;,&quot;airlock.online_profile_verification.connect_text&quot;:&quot;Facebook fiók csatlakoztatása&quot;,&quot;airlock.online_profile_verification.authentication_error&quot;:&quot;Nem sikerült hitelesíteni az online profilodat. Próbáld meg újra.&quot;,&quot;airlock.online_profile_verification.header&quot;:&quot;Irányíts minket egy online profilhoz&quot;,&quot;airlock.online_profile_verification.explanation&quot;:&quot;A hétköznapi életben a személyazonosságod megállapításához összehasonlítanak a személyazonosító okmányodban szereplő fényképpel. Mivel mi nem láthatunk élőben, nekünk egy másik, online forrásból is szükségünk van a személyazonosító adataidra.&quot;,&quot;airlock.cvv_verification.multi_select_title&quot;:&quot;Hitelkártya&quot;,&quot;airlock.cvv_verification.multi_select_helper&quot;:&quot;Add meg a biztonsági kódot (ingyenes)&quot;,&quot;airlock.cvv_verification.title&quot;:&quot;Hitelkártya igazolása&quot;,&quot;airlock.cvv_verification.verified&quot;:&quot;Fiók igazolva&quot;,&quot;airlock.cvv_verification.response.title&quot;:&quot;Segíts nekünk a fiókod biztonságának megőrzésében.&quot;,&quot;airlock.cvv_verification.response.description&quot;:&quot;Szeretnénk ellenőrizni, hogy valóban te vagy az, aki megkísérli elérni a fiókodat. Igazold személyazonosságodat az általad a múltban használt hitelkártya biztonsági kódjának a megadásával.&quot;,&quot;airlock.cvv_verification.response.credit_card_label&quot;:&quot;Hitelkártya&quot;,&quot;airlock.cvv_verification.response.security_code_label&quot;:&quot;Biztonsági kód&quot;,&quot;airlock.cvv_verification.response.invalid&quot;:&quot;Helytelen értéket adtál meg! Próbálkozz újra.&quot;,&quot;airlock.ocr_verification.introduction.title&quot;:&quot;Hitelkártya igazolása optikai karakterfelismeréssel&quot;,&quot;airlock.ocr_verification.introduction.description&quot;:&quot;Szeretnénk meggyőződni arról, hogy a saját hitelkártyádat használod a szálláshely lefoglalásához. A következő lépésben szkenneld be a kártyát.&quot;,&quot;airlock.ocr_verification.response.credit_card_label&quot;:&quot;Hitelkártya&quot;,&quot;airlock.three_d_secure_verification.introduction.title&quot;:&quot;Mielőtt elfogadnánk a kártyát&quot;,&quot;airlock.three_d_secure_verification.introduction.description&quot;:&quot;Szeretnénk, ha megerősítenéd, hogy jogosult vagy a használatára. A következő lépésben átirányítunk a bankod vagy a hitelkártyád webhelyére a fizetés jóváhagyásához.&quot;,&quot;airlock.three_d_secure_verification.response.braintree_error&quot;:&quot;Valamilyen hiba történt a kártyakibocsátódhoz való kapcsolódás során. Próbálkozz újra később.&quot;,&quot;airlock.photo_id_verification.title&quot;:&quot;Fényképes személyazonosító okmányon alapuló igazolás&quot;,&quot;airlock.photo_id_verification.option_selection.title&quot;:&quot;Igazold a személyazonosító adataidat&quot;,&quot;airlock.photo_id_verification.option_selection.description&quot;:&quot;Amikor az Airbnb-n keresztül foglalsz szállást, valakinek az otthonában szállsz meg. A hatóságok által kibocsátott személyazonosító okmányod beszkennelése segíthet, hogy a házigazdád nyugodtabban ossza meg veled az otthonát.&quot;,&quot;airlock.photo_id_verification.response.title&quot;:&quot;Személyazonosító okmány beolvasása&quot;,&quot;airlock.photo_id_verification.verified&quot;:&quot;Fiók igazolva&quot;,&quot;airlock.photo_id_verification.response.invalid&quot;:&quot;Hiba történt a személyazonosító okmányod beolvasása során. Próbálkozz újra.&quot;,&quot;airlock.captcha.thread_create.response.description&quot;:&quot;Néha automatikusan működő programok próbálnak visszaélni a webhelyekkel, és hamis üzeneteket küldeni másoknak. Töltsd ki az alábbi adatkérést annak bizonyítására, hogy valódi személy vagy, aki ezt az üzenetet szeretné elküldeni.&quot;,&quot;airlock.captcha.response.invalid&quot;:&quot;Próbálkozz az alábbi adatkérés újbóli kitöltésével.&quot;,&quot;airlock.phone_verification.multi_select_title&quot;:&quot;Kérj hívást vagy SMS-t&quot;,&quot;airlock.phone_verification.title&quot;:&quot;Telefonos igazolás&quot;,&quot;airlock.phone_verification.option_selection.title&quot;:&quot;Igazolás telefonnal&quot;,&quot;airlock.phone_verification.listing_activate.option_selection.title&quot;:&quot;Szeretnénk, ha megerősítenéd ezt a módosítást.&quot;,&quot;airlock.phone_verification.payout_gibraltar_instrument_create.option_selection.title&quot;:&quot;Szeretnénk, ha megerősítenéd ezt a módosítást.&quot;,&quot;airlock.phone_verification.option_selection.description&quot;:&quot;Csak több mint 14 nappal ezelőtt hozzáadott telefonszámot választhatsz.&quot;,&quot;airlock.phone_verification.listing_activate.option_selection.description&quot;:&quot;Szeretnénk meggyőződni arról, hogy valóban te próbálsz meg hozzáadni egy hirdetést. Ehhez egy kódot fogunk küldeni az Airbnb-n egy általad korábban igazolt telefonra.&quot;,&quot;airlock.phone_verification.payout_gibraltar_instrument_create.option_selection.description&quot;:&quot;Szeretnénk meggyőződni arról, hogy valóban Te próbálsz meg kifizetési módot hozzáadni. Ehhez egy kódot fogunk küldeni az Airbnb-n egy általad korábban igazolt telefonra.&quot;,&quot;airlock.phone_verification.option_selection.how&quot;:&quot;Hogyan küldjük el a kódot?&quot;,&quot;airlock.phone_verification.option_selection.where&quot;:&quot;Melyik számot használjuk?&quot;,&quot;airlock.phone_verification.response.title&quot;:&quot;Add meg a kódodat&quot;,&quot;airlock.phone_verification.We sent a code to your phone number&quot;:&quot;Pár perc múlva egy ellenőrző kódot kell kapnod\n %{last_f ;:&quot;Küldünk neked egy e-mailt, ha megtörtént a fiókod igazolása, vagy egy óra múlva újra próbálkozhatsz a fiókod elérésével.&quot;,&quot;airlock.contact_ticket.response.title&quot;:&quot;Térj vissza később&quot;,&quot;airlock.contact_ticket.response.description&quot;:&quot;A lehető leggyorsabban áttekintjük a fiókadataidat. Értesíteni fogunk, ha hozzáférhetsz a fiókodhoz, vagy egy óra múlva újra próbálkozhatsz.&quot;,&quot;airlock.backup_verification_link.send_code_by_phone_or_email&quot;:&quot;%{link_start}Inkább kód küldését kérem telefonon vagy e-mailben%{link_end}&quot;,&quot;airlock.send_code_link.To quickly verify your account&quot;:&quot;A fiókod gyors igazolásához %{link_start}kód küldését is kérheted%{link_end}.&quot;,&quot;airlock.contact_us_form.option_selection.title&quot;:&quot;Segítségre van szükséged?&quot;,&quot;airlock.contact_us_form.option_selection.description&quot;:&quot;Mondd el nekünk, hogy mi nem működik. A részletes információk segítségével a lehető leggyorsabban megoldhatjuk a problémát.&quot;,&quot;airlock.contact_us_form.option_selection.Your reason&quot;:&quot;Add meg alább a részleteket&quot;,&quot;airlock.contact_us_form.option_selection.characters remaining&quot;:&quot;Legalább %{min_length} karakter. %{character_count}/%{min_length} karakter&quot;,&quot;airlock.contact_us_form.option_selection.ticket description text&quot;:&quot;Add meg itt a problémával kapcsolatos részleteket&quot;,&quot;airlock.contact_us_form.option_selection.wrong character count&quot;:&quot;A válaszod hosszának %{min_length} és %{max_length} karakter közé kell esnie.&quot;,&quot;airlock.contact_us_form.response.title&quot;:&quot;Hamarosan jelentkezünk&quot;,&quot;airlock.contact_us_form.response.description&quot;:&quot;A csapatunk egyik tagja közvetlenül a fiókodhoz tartozó e-mail-címre küldött üzenetben fog válaszolni. A fiókod ellenőrzését követően a szokásos módon használhatod majd az Airbnb-fiókodat.&quot;,&quot;airlock.contact_us.response.title&quot;:&quot;Segítség a fiókoddal kapcsolatban&quot;,&quot;airlock.contact_us.response.description&quot;:&quot;Sajnáljuk, hogy nem tudod elérni az Airbnb-fiókodat. Írj nekünk e-mailt az &lt;a href=\&quot;mailto:account.verify@airbnb.com\&quot;&gt;account.verify@airbnb.com&lt;/a&gt; címre, és add meg az Airbnb-fiókodhoz társított e-mail-címet és telefonszámot.&quot;,&quot;airlock.contact_us.response.description.additional text&quot;:&quot;Miután megkaptuk az adatokat, a csapatunk egyik tagja a lehető leghamarabb jelentkezni fog nálad.&quot;,&quot;airlock.chargeback_appeal.introduction.title&quot;:&quot;Egy kicsit több információra van szükségünk tőled&quot;,&quot;airlock.chargeback_appeal.introduction.description&quot;:&quot;Szeretnénk fenntartani az Airbnb közösségének biztonságát, ezért előfordul, hogy további fizetési igazolásokat kérünk. Kérjük, egy számlakivonat bemutatásával erősítsd meg, hogy jogosult vagy ennek a kártyának a használatára: %{formatted_cc}. 24 órán belül ellenőrizzük a kivonatodat, és értesítünk, hogy folytathatod-e a foglalást. &lt;a href=\&quot;/help/article/1531\&quot; target=\&quot;_blank\&quot;&gt;További információ&lt;/a&gt;&quot;,&quot;airlock.chargeback_appeal.response.title&quot;:&quot;Töltsd fel a számlakivonatodat&quot;,&quot;airlock.chargeback_appeal.response.description&quot;:&quot;Nyugodtan kitakarhatod a számlaegyenleget, a nem Airbnb-vel kapcsolatos pénzmozgásokat és a számlaszámot, csak arra figyelj,  hogy a teljes neved és a számlaszám utolsó négy számjegye látható legyen.&quot;,&quot;airlock.chargeback_appeal.response.upload_prompt&quot;:&quot;Kivonat feltöltése&quot;,&quot;airlock.chargeback_appeal.response.payment_method_attempted&quot;:&quot;A használni kívánt fizetési mód&quot;,&quot;airlock.chargeback_appeal.response.reupload_prompt&quot;:&quot;Tölts fel egy másik kivonatot&quot;,&quot;airlock.chargeback_appeal.response.accepted_file_types&quot;:&quot;A kártyakibocsátód webhelyén &lt;a href=\&quot;/help/article/1625\&quot; target =\&quot;_blank\&quot;&gt;találhatod meg a kivonatot&lt;/a&gt;, és kép- vagy PDF-fájlként kell  feltöltened.&quot;,&quot;airlock.chargeback_appeal.response.upload_image_too_big&quot;:&quot;A kép mérete meghaladja az 5 MB-ot. Próbáld meg újra kisebb kép használatával.&quot;,&quot;airlock.chargeback_appeal.response.sorry_something_went_wrong&quot;:&quot;Sajnáljuk, hiba történt.&quot;,&quot;airlock.chargeback_appeal_submitted.introduction.title&quot;:&quot;Megkaptuk! Várj türelemmel, amíg ellenőrizzük.&quot;,&quot;airlock.chargeback_appeal_submitted.introduction.description&quot;:&quot;24 órán belül e-mailben értesítünk, hogy jogosult vagy-e a foglalás folytatására. Jelenleg nincs további teendőd.&quot;,&quot;airlock.chargeback_appeal_under_review.introduction.title&quot;:&quot;A foglaláshoz várnod kell&quot;,&quot;airlock.chargeback_appeal_under_review.introduction.description&quot;:&quot;Ellenőrizzük a(z) %{formatted_cc} kártyád számlakivonatát. Jelenleg nincs további teendőd.&quot;,&quot;airlock.chargeback_appeal_denied.introduction.title&quot;:&quot;Fiókodat deaktiváltuk&quot;,&quot;airlock.chargeback_appeal_denied.introduction.description&quot;:&quot;Alapos ellenőrzést követően nem tudtuk igazolni a fizetési módodat. Ha szeretnél fellebbezni a döntés ellen, írj az&lt;a href=\&quot;mailto:account.disable@airbnb.com\&quot;&gt;account.disable@airbnb.com címre&quot;,&quot;airlock.chargeback_appeal_android.introduction.title&quot;:&quot;Egy kicsit több információra van szükségünk tőled&quot;,&quot;airlock.chargeback_appeal_android.introduction.description&quot;:&quot;Szeretnénk fenntartani az Airbnb közösségének biztonságát, ezért erősítsd meg, hogy jogosult ennek a kártyának a használatára: %{formatted_cc}. Ha a folytatás mellett döntesz, szükségünk lesz az ehhez a fizetési módhoz tartozó bankkártyakivonatra.&quot;,&quot;airlock.chargeback_appeal_android.response.title&quot;:&quot;Folytasd a böngésződben&quot;,&quot;airlock.chargeback_appeal_android.response.description&quot;:&quot;A fizetési mód igazolásának véglegesítéséhez be kell jelentkezned, és újra el kell végezned a foglalást. Amikor beküldöd a foglalási kérést, ismét megjelenik a bankkártyakivonat feltöltésére vonatkozó kérés. Ne aggódj, a folyamat minden lépésén végigkalauzolunk.&quot;,&quot;airlock.contact_us_chargeback.response.title&quot;:&quot;Lépj velünk kapcsolatba&quot;,&quot;airlock.contact_us_chargeback.response.description&quot;:&quot;Szeretnénk fenntartani az Airbnb közösségének biztonságát, ezért előfordul, hogy további fizetési igazolásokat kérünk. Küldj e-mailt erre a címre, ha további útmutatást szeretnél kapni arról, hogyan igazolhatod a fizetési módodat: &lt;a href=\&quot;mailto:account.enable@airbnb.com\&quot;&gt;account.enable@airbnb.com&lt;/a&gt;. &lt;a href=\&quot;/help/article/1531\&quot; target=\&quot;_blank\&quot;&gt;További információ&lt;/a&gt;&quot;,&quot;airlock.contact_kba.response.confirm_details&quot;:&quot;Igazold a fiókodban megadott adatokat&quot;,&quot;airlock.contact_kba.response.confirm details extra description&quot;:&quot;A fiókod igazolásához összehasonlítjuk az általad itt megadott adatokat a fiókodban található adatokkal.&quot;,&quot;airlock.contact_kba.response.confirm details description backup link&quot;:&quot;A gyorsabb végrehajtás érdekében %{link_start}kód küldését is kérheted%{link_end} az e-mail-címedre vagy a telefonodra.&quot;,&quot;airlock.contact_kba.response.name&quot;:&quot;Név&quot;,&quot;airlock.contact_kba.response.What is the name on your account&quot;:&quot;Mi a fiókodban megadott név?&quot;,&quot;airlock.contact_kba.response.first_name&quot;:&quot;Keresztnév&quot;,&quot;airlock.contact_kba.response.last_name&quot;:&quot;Vezetéknév&quot;,&quot;airlock.contact_kba.response.What is the full phone number for&quot;:&quot;Mi a teljes telefonszámod?&quot;,&quot;airlock.contact_kba.response.full_phone_number&quot;:&quot;Teljes telefonszám&quot;,&quot;airlock.contact_kba.response.What is the birth date on your accoun ot;%{smart_count} Hirdetés||||%{smart_count} Hirdetés&quot;,&quot;header.View Trips&quot;:&quot;Utazások megtekintése&quot;,&quot;header.View Wish Lists&quot;:&quot;Wish List albumok megtekintése&quot;,&quot;header.You Have X Wish List(s)&quot;:&quot;%{smart_count} wish list albummal rendelkezel||||%{smart_count} wish list albummal rendelkezel&quot;,&quot;header.X home(s)&quot;:&quot;%{smart_count} otthon||||%{smart_count} otthon&quot;,&quot;header.Popular Wish Lists&quot;:&quot;Népszerű Wish List albumok&quot;,&quot;header.trip_title&quot;:&quot;%{bold_start}%{experience_name}%{bold_end}– %{experience_location}&quot;,&quot;your_trips.Error&quot;:&quot;Sajnos jelenleg nem tudjuk betölteni az utazással kapcsolatos újdonságokat. %{link_start}Utazások megtekintése%{link_end}&quot;,&quot;reservation_status.timedout&quot;:&quot;Lejárt&quot;,&quot;shared.Wish Lists&quot;:&quot;Wish List albumok&quot;,&quot;header.Create a wish list&quot;:&quot;Wish List létrehozása&quot;,&quot;header.No wish list created&quot;:&quot;Nincs létrehozva Wish List album&quot;,&quot;header.No upcoming trips&quot;:&quot;Nincsenek közelgő utazásaid&quot;,&quot;header.Continue searching in (x)&quot;:&quot;Keresés folytatása %{location} területén&quot;,&quot;create_new_wish_list&quot;:&quot;Új Wish List létrehozása&quot;,&quot;wish_list_name&quot;:&quot;Wish List neve&quot;,&quot;priv.everyone&quot;:&quot;Mindenki&quot;,&quot;priv.invite_only&quot;:&quot;Csak a megadottak meghívása&quot;,&quot;priv.privacy_settings&quot;:&quot;Adatvédelmi beállítások&quot;,&quot;priv.everyone_description&quot;:&quot;Mindenki látja, és megjelenik a nyilvános Airbnb profilodban.&quot;,&quot;priv.invite_only_description&quot;:&quot;Csak számodra és az általad meghívott ismerősök számára látható.&quot;,&quot;shared.Save&quot;:&quot;Mentés&quot;,&quot;community_commitment.before_you_join_airbnb&quot;:&quot;Mielőtt csatlakoznál&quot;,&quot;community_commitment.before_you_continue_with_what_you_were_doing&quot;:&quot;Mielőtt folytatnád&quot;,&quot;community_commitment.welcoming_guests_starts_with_this_commitment&quot;:&quot;A vendégek fogadása itt kezdődik&quot;,&quot;community_commitment.please_take_a_moment_to_read_this_commitment&quot;:&quot;Kérjk, szánj egy percet ennek elolvasására&quot;,&quot;community_commitment.caption_introduction.please_agree_to_respecting_and_including_everyone.learnmore_link&quot;:&quot;Akár az első alkalommal használod az Airbnb-t, akár a legelső utazóink egyike vagy, vállald, hogy tiszteled és elfogadod az Airbnb közösségének valamennyi tagját. %{link_start}További információ%{link_end}&quot;,&quot;community_commitment.caption_introduction.hosts_are_responsible_for_welcoming_people_of_all_backgrounds_with_link.learnmore_link&quot;:&quot;Airbnb-házigazdaként felelősséget vállalsz azért, hogy elfogadd a különböző háttérrel rendelkező embereket, attól a pillanattól kezdve, hogy fontolóra veszed a foglalásuk elfogadását, egészen addig, hogy az első alkalommal köszöntöd őket az otthonodban. Arra kérünk, szánj elég időt ennek a vállalásnak az átolvasására. %{link_start}További információ%{link_end}&quot;,&quot;community_commitment.caption_introduction.all_existing_hosts_must_confirm_commitment.learnmore_link&quot;:&quot;Minden házigazdát arra kérünk, vállaljon kötelezettséget, hogy szívesen fogadja a vendégeket a hátterüktől függetlenül. %{link_start}További információ%{link_end}&quot;,&quot;community_commitment.i_agree_to_treat_everyone_without_bias&quot;:&quot;Kijelentem, hogy az Airbnb közösségének minden tagjával - tekintet nélkül fajra, vallásra, származásra, etnikai hovatartozásra, fogyatékosságra, nemre, nemi identitásra, szexuális irányultságra vagy életkorra - tiszteletteljesen, ítélkezés és elfogultság nélkül fogok bánni.&quot;,&quot;community_commitment.accept_the_agreement&quot;:&quot;Elfogadás&quot;,&quot;community_commitment.decline_the_agreement&quot;:&quot;Elutasítás&quot;,&quot;community_commitment.link_text_for_community_commitment_in_learn_more&quot;:&quot;Közösségi vállalás&quot;,&quot;community_commitment.caption_introduction.agree_to_airbnb_terms_policies_and_a_commitment.learnmore_link&quot;:&quot;A célunk egy olyan megbízható közösség építése, amelyben mindenki bárhová tartozhat. Ennek biztosítása érdekében kérünk arra, hogy fogadd az általános szerződési feltételeinket, és vállald azt, hogy tiszteletben tartod az Airbnb közösségének valamennyi tagját.&quot;,&quot;community_commitment.i_agree_to_treat_everyone_without_bias_new_content&quot;:&quot;Elfogadom, hogy az Airbnb közösségének minden tagját – fajtól, vallástól, nemzeti hovatartozástól, etnikumtól, fogyatékosságtól, nemtől, nemi identitástól, szexuális irányultságtól és kortól függetlenül – tisztelettel és előítéletek nélkül kezelem. %{link_start}További információ%{link_end}&quot;,&quot;community_commitment.community_commitment_title_for_the_first_paragraph&quot;:&quot;Az Airbnb Közösségi vállalása&quot;,&quot;community_commitment.terms_of_service_title_for_the_second_paragraph&quot;:&quot;Az Airbnb Általános szerződési feltételei&quot;,&quot;community_commitment.accept_tos_and_other_terms_body_with_multiple_links&quot;:&quot;Emellett elfogadom a következő feltételeket és szabályzatokat:  az%{tos_link_start}Airbnb Általános szerződési feltételeit%{tos_link_end}, a %{payments_link_start}Fizetésekre vonatkozó szerződési feltételeket%{payments_link_end}, az %{privacy_policy_link_start}Adatvédelmi szabályzatot%{privacy_policy_link_end} és a %{nondis_link_start}Diszkriminációellenes szabályzatot%{nondis_link_end}.&quot;,&quot;community_commitment.accept_tos_and_other_terms_body_with_bold_privacy_policy&quot;:&quot;Elfogadom az %{tos_link_start}Airbnb Általános szerződési feltételeit%{tos_link_end}, a %{payments_link_start}Fizetésekre vonatkozó szerződési feltételeket%{payments_link_end}és a %{nondis_link_start}Diszkriminációellenes szabályzatot%{nondis_link_end}. %{emphasis_start}Emellett hozzájárulok az adataimnak az Airbnb %{privacy_policy_link_start}Adatvédelmi szabályzata%{privacy_policy_link_end} szerint történő feldolgozásához és használatához.%{emphasis_end}&quot;,&quot;community_commitment.declining_tos_and_commitment_cancels_your_account&quot;:&quot;Az Airbnb vállalásának és általános szerződési feltételeinek elutasítása azt jelenti, hogy nem rendelkezel majd fiókkal. Ettől függetlenül böngészhetsz a webhelyen, de nem tudsz majd szálláshelyet foglalni.&quot;,&quot;community_commitment.title_of_the_screen_to_learn_more_about_the_commitment&quot;:&quot;A Közösségi vállalás&quot;,&quot;community_commitment.faq.what_happens_if_i_choose_to_decline_this?&quot;:&quot;Mi történik akkor, ha elutasítom a vállalást?&quot;,&quot;community_commitment.faq.answer_to_what_happens_if_you_choose_to_decline_this&quot;:&quot;Ha elutasítod a vállalást, nem használhatod majd az Airbnb-t vendégfogadásra vagy szállásfoglalásra, és felkínáljuk számodra a fiókod törlésének lehetőségét. A fiókod törlését követően lemondjuk a jövőbeni foglalásaidat. Továbbra is böngészhetsz majd az Airbnb-n, azonban nem fogsz tudni szálláshelyet foglalni vagy vendéget fogadni.&quot;,&quot;community_commitment.faq.how_can_i_give_my_feedback_or_get_more_info_about_this?&quot;:&quot;Hogyan adhatok visszajelzést a vállalással kapcsolatban, illetve hol találok további információt?&quot;,&quot;community_commitment.view_help_page_to_find_more_discrimination_faqs&quot;:&quot;Áttekintheted %{link_start}házigazdai információforrásainkat%{link_end} is, amelyek a házigazdák által az Airbnb Diszkriminációellenes szabályzatával kapcsolatban gyakran feltett kérdésekkel foglalkoznak.&quot;,&quot;community_commitment.cancel_your_account?&quot;:&quot;Törlöd a fiókodat?&quot;,&quot;community_commitment.cancel_signing_up_on_airbnb?&quot;:&quot;Törlöd a regisztrációt?&quot;,&quot;community_commitment.declining_the_commitment_cancels_your_account&quot;:&quot;Az elkötelezettség elutasítása azt jelenti, hogy törölni fogjuk az Airbnb-fiókodat és a jövőbeli foglalásaidat.&quot;,&quot;community_commitment.declining_the_commitment_means_you_will_not_have_an_account&quot;:&quot;Az elkötelezettség elutasítása azt jelenti, hogy nem rendelkezel majd Airbnb-fiókkal, a webhelyen azonban továbbra is böngészhetsz.&quot;,&quot;community_commitment.why_did_airbnb_create_this_commitment?&quot;:&quot;Miért alkotta meg az Airbnb ezt a vállalást?&quot;,&quot;community_commitment.important_step_toward_creating_a_global_community&quot;:&quot;Ez az elkötelezettség fontos lépés egy olyan globális közösség létrehozása felé, ahol mindenki úgy érezheti, hogy valóban odatartozik. A diszkrimináció megakadályozza a házigazdákat, a vendégeket és a családjaikat abban, hogy úgy érezzék, be vannak vonva a közösség életébe és szívesen látják őket, ezt pedig nem toleráljuk. Egy olyan Airbnb felépítésében, ahol mindenki úgy érezheti, hogy valóban a közösség tagja, óriási szerepet játszik, hogy a közösségünkben mindenki egyetért ezzel a küldetéssel, és szívesen segít nekünk elérni ezt a célt.&quot;,&quot;community_commitment.what_happens_to_my_future_reservations_if_I_decline?&quot;:&quot;Mi történik a jövőbeli foglalásaimmal, ha elutasítom az elkötelezettséget?&quot;,&quot;community_commitment.your_future_reservations_will_be_canceled_if_you_decline&quot;:&quot;Minden jövőbeli foglalást törlünk.&quot;,&quot;community_commitment.your_reservation_will_be_refunded_according_to_policy&quot;:&quot;A foglalásod összegét a házigazda lemondási feltételei értelmében visszatérítjük.&quot;,&quot;shared.learn_more_sentence_link&quot;:&quot;%{link_start}További információk%{link_end}.&quot;,&quot;community_commitment.future_reservations_will_be_canceled_with_guest_refunds&quot;:&quot;Minden jövőbeli foglalást törlünk, és a vendégeid teljes visszatérítést kapnak.&quot;,&quot;community_commitment.if_booked_as_a_guest_future_reservations_will_be_canceled&quot;:&quot;Ha vendégként foglaltál, az összes jövőbeli foglalást töröljük.&quot;,&quot;community_commitment.what_if_laws_restrict_hosting_certain_guests?&quot;:&quot;Mit tehetek, ha a hazámban törvény tiltja bizonyos vendégek fogadását?&quot;,&quot;community_commitment.please_post_legal_restrictions_on_your_listing&quot;:&quot;Kérjük, foglald bele a korlátozást a hirdetésedbe, de tedd nyilvánvalóvá, hogy egy a területeden érvényben lévő jogi feltételről van szó, és a korlátozás célja a helyi törvények betartása.&quot;,&quot;community_commitment.what_if_i_have_safety_concerns_as_a_host?&quot;:&quot;Mit tehetek, ha házigazdaként nem érzem biztonságosnak, hogy bárkinek kiadjam a szálláshelyemet?&quot;,&quot;community_commitment.if_you_host_shared_space_you_can_restrict_to_same_gender_guests&quot;:&quot;Ha saját életteredet is megosztod a vendégekkel, érdemes lehet kialakítanod egy olyan helyet az otthonodban, ahol csak a saját nemed tagjai tartózkodhatnak.&quot;,&quot;community_commitment.you_may_turn_down_guests_for_non_discriminatory_reasons&quot;:&quot;Az irányelvek értelmében más okokból visszautasíthatod a vendégeket, de faji, vallási, származási, etnikai, szexuális irányultsággal kapcsolatos vagy az életkorból fakadó okokból nem.&quot;,&quot;community_commitment.reflect_on_reasoning_to_avoid_bias_when_considering_requests&quot;:&quot;Amikor azon gondolkodsz, hogy elfogadj-e egy foglalási kérést, vizsgáld meg magadban az érvidet, és győződj meg róla, hogy az elfogultság nem játszik szerepet a döntésedben.&quot;,&quot;community_commitment.can_i_decline_reservations_requests_from_disabled_guests&quot;:&quot;Elutasíthatok egy fogyatékkal élő vendéget, ha úgy gondolom, hogy az otthonom nem alkalmas az elszállásolására?&quot;,&quot;community_commitment.tell_prospective_guests_about_your_listing_accessibility&quot;:&quot;Számos esetben semmi sem kötelezi az Airbnb-házigazdákat arra, hogy otthonukat megfelelővé tegyék a fogyatékkal élő amerikaiak jogairól szóló törvényben (ADA) meghatározott szabványoknak. Nem utasíthatsz el azonban vendéget semmilyen tényleges vagy vélt fogyatékosság alapján. Mindent meg kell tenned, hogy tényszerű, pontos információt biztosíts az otthonod akadálymentességével (vagy annak hiányával) kapcsolatban, lehetővé téve a fogyatékkal élő vendégek számára annak felmérését, hogy az otthon megfelel-e személyes igényeiknek.&quot;,&quot;community_commitment.what_if_i_change_my_mind_after_declining_the_commitment?&quot;:&quot;Mit tehetek, ha az elutasítás után meggondolom magamat?&quot;,&quot;community_commitment.we_will_send_you_info_about_how_to_reinstate_your_account&quot;:&quot;Miután megtörtént a fiókod törlése, küldünk neked információt arról, hogyan állíthatod vissza, ha meggondolod magad. Az elkötelezettséget akkor is vállalnod kell majd.&quot;,&quot;community_commitment.you_can_sign_up_again_if_you_cancel_your_account&quot;:&quot;A fiókod törlése után bármikor újra regisztrálhatsz, ha meggondolod magad. Az elkötelezettséget azonban továbbra is vállalnod kell.&quot;,&quot;community_commitment.send_us_your_feedback_via_email&quot;:&quot;A visszajelzésedet a következő e-mail címre várjuk: %{email_address}.&quot;,&quot;community_commitment.cancel_signup_call_to_action&quot;:&quot;Regisztráció törlése&quot;,&quot;community_commitment.cancel_my_account_call_to_action&quot;:&quot;Törlöm a fiókomat&quot;,&quot;shared.Go back&quot;:&quot;Vissza&quot;,&quot;generic_error.sorry_something_went_wrong_please_try_again&quot;:&quot;Sajnáljuk, valami hiba történt. Próbáld meg újra.&quot;,&quot;community_commitment.confirmation_of_signup_cancellation&quot;:&quot;Regisztráció törölve&quot;,&quot;community_commitment.confirmation_of_account_cancellation&quot;:&quot;A fiókodat töröltük&quot;,&quot;community_commitment.we_welcome_feedback_on_why_you_declined_the_commitment&quot;:&quot;Szívesen fogadjuk a visszajelzésedet az elutasításod okáról.&quot;,&quot;community_commitment.send_your_feedback_call_to_action&quot;:&quot;Visszajelzés küldése&quot;,&quot;shared.Skip&quot;:&quot;Kihagyás&quot;,&quot;community_commitment.thanks_for_your_feedbac t;:&quot;Kivonat feltöltése&quot;,&quot;airlock.cba form prompt reupload&quot;:&quot;Tölts fel egy másik kivonatot&quot;,&quot;airlock.cba awaiting review title&quot;:&quot;Megkaptuk! Várj türelemmel, amíg ellenőrizzük.&quot;,&quot;airlock.cba awaiting review description&quot;:&quot;24 órán belül e-mailben értesítünk, hogy jogosult vagy-e a foglalás folytatására. Jelenleg nincs további teendőd.&quot;,&quot;airlock.cba still pending title&quot;:&quot;A foglaláshoz várnod kell&quot;,&quot;airlock.cba still pending description&quot;:&quot;Ellenőrizzük a következő kártyádhoz tartozó számlakivonatot: %{formatted_cc}. Jelenleg nincs további teendőd.&quot;,&quot;airlock.cba something went wrong&quot;:&quot;Sajnáljuk, hiba történt.&quot;,&quot;airlock.cba image too large&quot;:&quot;A kép mérete meghaladja az 5 MB-ot. Próbáld meg újra kisebb kép használatával.&quot;,&quot;airlock.micro_auth introduction title&quot;:&quot;Igazold a kártyádat&quot;,&quot;airlock.micro_auth introduction description&quot;:&quot;Miután a folytatásra kattintasz, a kártyád védelme érdekében két ideiglenes zárolást küldünk %{max_auth_amount} vagy kisebb értékben erre a kártyára: %{card_name}%{last_four}.&quot;,&quot;airlock.micro_auth amount input title&quot;:&quot;Add meg az összegeket&quot;,&quot;airlock.micro_auth amount input description&quot;:&quot;Az Airbnb két ideiglenes zárolást küldött %{max_auth_amount} vagy kisebb értékben erre a kártyára: %{card_name}%{last_four}. A zárolások általában azonnal megjelennek, de akár 2-3 napig eltarthat, hogy lásd őket.&quot;,&quot;airlock.currency amount input label for accessibility&quot;:&quot;Add meg a letétbe helyezett összeget&quot;,&quot;airlock.micro_auth.entered wrong amounts&quot;:&quot;Az összegek helytelenek. Próbálkozz újra.&quot;,&quot;airlock.micro_auth.failover.introduction title&quot;:&quot;Nem működött&quot;,&quot;airlock.micro_auth.failover.intro.alternate verification description&quot;:&quot;Ellenőrizzük a kártyádat egy másik módon. Min
