_and_other_terms_body_with_bold_privacy_policy":"我同意%{tos_link_start}Airbnb的服務條款%{tos_link_end}、%{payments_link_start}支付服務條款%{payments_link_end}以及%{nondis_link_start}反歧視政策%{nondis_link_end}。%{emphasis_start}我也同意依照Airbnb的%{privacy_policy_link_start}隱私政策%{privacy_policy_link_end}處理和使用我的資訊。%{emphasis_end}","community_commitment.declining_tos_and_commitment_cancels_your_account":"拒絕Airbnb的承諾以及服務條款，就表示您無法擁有帳號。您仍然可以瀏覽網站，但是無法預訂","community_commitment.title_of_the_screen_to_learn_more_about_the_commitment":"關於社區承諾","community_commitment.faq.what_happens_if_i_choose_to_decline_this?":"如果我拒絕接受此承諾，會發生什麼事？","community_commitment.faq.answer_to_what_happens_if_you_choose_to_decline_this":"如果您拒絕承諾，您就不能夠再透過Airbnb預訂或出租，您可以選擇取消您的帳號。一旦您的帳號取消了，未來已預訂的旅程也會被取消。您仍然可以瀏覽Airbnb網站，但您無法進行任何預訂或接待任何房客。","community_commitment.faq.how_can_i_give_my_feedback_or_get_more_info_about_this?":"我可以如何分享對此承諾的回饋意見或獲得更多資訊？","community_commitment.view_help_page_to_find_more_discrimination_faqs":"您也可以查看我們的%{link_start}房東資源%{link_end}，這裡回答了房東針對Airbnb的反歧視政策所提的常見問題。","community_commitment.cancel_your_account?":"取消您的帳號？","community_commitment.cancel_signing_up_on_airbnb?":"取消註冊？","community_commitment.declining_the_commitment_cancels_your_account":"拒絕此項承諾表示您的Airbnb賬號會被註銷，您未來的預訂也會被取消。","community_commitment.declining_the_commitment_means_you_will_not_have_an_account":"拒絕此項承諾表示您將無法擁有Airbnb賬號，只能瀏覽本網站。","community_commitment.why_did_airbnb_create_this_commitment?":"Airbnb為什麼會下此承諾？","community_commitment.important_step_toward_creating_a_global_community":"這項承諾是我們向打造全球化社區、讓每個人都真正擁有歸屬感的目標所邁出的重要一步。歧視會讓房東、房客及他們的家人感到不被接納、不受歡迎，對此我們絕不能容忍。如果要打造出一個讓每個人都擁有歸屬感的Airbnb，就需要我們社區中的每個人都能理解這個使命，並願意幫助我們實現此目標。","community_commitment.what_happens_to_my_future_reservations_if_I_decline?":"如果我拒絕此項承諾，我以後的預訂將會發生什麼？","community_commitment.your_future_reservations_will_be_canceled_if_you_decline":"未來的所有預訂都將被取消。","community_commitment.your_reservation_will_be_refunded_according_to_policy":"您會根據房東的退訂政策獲得相應的預訂退款。","shared.learn_more_sentence_link":"%{link_start}了解詳情%{link_end}。","community_commitment.future_reservations_will_be_canceled_with_guest_refunds":"所有未來的預訂將會被取消，房客可獲得全額退款。","community_commitment.if_booked_as_a_guest_future_reservations_will_be_canceled":"如果您以房客身分預訂了住宿，那麼所有未來的預訂都會被取消。","community_commitment.what_if_laws_restrict_hosting_certain_guests?":"如果我所在地區的法律限制我接待某些特定的房客，我可以怎麼做？","community_commitment.please_post_legal_restrictions_on_your_listing":"請在您的房源頁面上列明所有限制，同時明確指出這是您所在地區的法律，您需要遵守當地規定。","community_commitment.what_if_i_have_safety_concerns_as_a_host?":"作為房東，如果我對接受任何人的預訂都有安全方面的顧慮，該怎麼辦？","community_commitment.if_you_host_shared_space_you_can_restrict_to_same_gender_guests":"如果您想與房客分享居住空間，您可以選擇只允許和您同性別的房客預訂。","community_commitment.you_may_turn_down_guests_for_non_discriminatory_reasons":"根據此政策，您不能基於種族、宗教、國籍、民族、性取向或年齡的原因拒絕任何房客，但是您依然可以基於其他原因拒絕接待某些房客。","community_commitment.reflect_on_reasoning_to_avoid_bias_when_considering_requests":"總之，當您考慮是否要接受某個預訂申請時，請認真思考您決定的理由以確保您並未受到偏見所影響。","community_commitment.can_i_decline_reservations_requests_from_disabled_guests":"如果我認為我的房源不適合身心障礙人士入住，可以拒絕他們的預訂嗎？","community_commitment.tell_prospective_guests_about_your_listing_accessibility":"在許多情況下，Airbnb房東的房源不需達到《美國身心障礙法》（ADA）設定的住宿標準。但您不應基於任何實際的或可感知的身心障礙而拒絕房客。您應盡己所能提供真實準確的房源輔助設施（或告知缺乏此類設施）的資訊，讓身心障礙房客自行評估房源是否適合他們的個人需求。","community_commitment.what_if_i_change_my_mind_after_declining_the_commitment?":"如果我在拒絕後改變主意，我可以怎麼做？","community_commitment.we_will_send_you_info_about_how_to_reinstate_your_account":"一旦您的帳號取消，我們會向您發送如何在改變主意後恢復帳號的相關資訊。您仍會需要接受此承諾。","community_commitment.you_can_sign_up_again_if_you_cancel_your_account":"取消帳號之後，如果您改變了主意，您隨時都可以重新註冊。您仍將需要接受此承諾。","community_commitment.send_us_your_feedback_via_email":"我們歡迎您提供回饋意見，回饋意見請發送至%{email_address}。","community_commitment.cancel_signup_call_to_action":"取消註冊","community_commitment.cancel_my_account_call_to_action":"取消我的帳號","shared.Go back":"返回","generic_error.sorry_something_went_wrong_please_try_again":"抱歉，出錯了，請再試一次。","community_commitment.confirmation_of_signup_ca ength}個字元。目前字元數：%{character_count}／%{min_length}字元&quot;,&quot;airlock.contact_us_form.option_selection.ticket description text&quot;:&quot;請於此處輸入問題的相關詳情&quot;,&quot;airlock.contact_us_form.option_selection.wrong character count&quot;:&quot;回覆字數需在%{min_length}至%{max_length}個字元之間。&quot;,&quot;airlock.contact_us_form.response.title&quot;:&quot;我們會盡快與您聯絡&quot;,&quot;airlock.contact_us_form.response.description&quot;:&quot;我們的團隊會有專人將回覆直接發送至與您帳號綁定的信箱。我們檢查您的Airbnb帳號之後，您就能照常使用帳號。&quot;,&quot;airlock.contact_us.response.title&quot;:&quot;獲得帳號方面的協助&quot;,&quot;airlock.contact_us.response.description&quot;:&quot;很抱歉您無法使用Airbnb帳號，造成不便我們深感抱歉。請透過&lt;a href=\&quot;mailto:account.verify@airbnb.com\&quot;&gt; account.verify@airbnb.com&lt;/a&gt;與我們聯絡，並提供與您的Airbnb帳號綁定的電子信箱和電話號碼。&quot;,&quot;airlock.contact_us.response.description.additional text&quot;:&quot;收到此資訊後，我們的團隊成員便會盡快聯絡您。&quot;,&quot;airlock.chargeback_appeal.introduction.title&quot;:&quot;我們需要一些額外資訊&quot;,&quot;airlock.chargeback_appeal.introduction.description&quot;:&quot;為了保證Airbnb社區的安全，我們有時會要求您提供額外的付款驗證。請提供付款方式的銀行卡對賬單，以確認您獲授權使用%{formatted_cc}。我們將在24小時內檢查您的對賬單，並通知您是否獲批繼續進行預訂。&lt;a href=\&quot;/help/article/1531\&quot; target=\&quot;_blank\&quot;&gt;了解更多&lt;/a&gt;&quot;,&quot;airlock.chargeback_appeal.response.title&quot;:&quot;請上傳您的對帳單&quot;,&quot;airlock.chargeback_appeal.response.description&quot;:&quot;您可以遮住賬戶餘額、非Airbnb的交易和賬戶號碼，只要能看到您的全名和銀行卡的最後4碼即可。&quot;,&quot;airlock.chargeback_appeal.response.upload_prompt&quot;:&quot;上傳對帳單&quot;,&quot;airlock.chargeback_appeal.response.payment_method_attempted&quot;:&quot;已嘗試的付款方式&quot;,&quot;airlock.chargeback_appeal.response.reupload_prompt&quot;:&quot;上傳其他對帳單&quot;,&quot;airlock.chargeback_appeal.response.accepted_file_types&quot;:&quot;您可以在信用卡的發行銀行網站上&lt;a href=\&quot;/help/article/1625\&quot; target =\&quot;_blank\&quot;&gt;找到您的對帳單&lt;/a&gt;，並以圖片或PDF的檔案型式上傳。&quot;,&quot;airlock.chargeback_appeal.response.upload_image_too_big&quot;:&quot;您的圖片超過5mb。請使用較小的圖片再試一次。&quot;,&quot;airlock.chargeback_appeal.response.sorry_something_went_wrong&quot;:&quot;抱歉，發生錯誤。&quot;,&quot;airlock.chargeback_appeal_submitted.introduction.title&quot;:&quot;知道了！請在審核期間耐心等待&quot;,&quot;airlock.chargeback_appeal_submitted.introduction.description&quot;:&quot;我們會在24小時內以電子郵件通知您是否可繼續預訂。您暫時不需進行其他操作。&quot;,&quot;airlock.chargeback_appeal_under_review.introduction.title&quot;:&quot;請稍候再進行預訂&quot;,&quot;airlock.chargeback_appeal_under_review.introduction.description&quot;:&quot;我們正在審核您的%{formatted_cc}對帳單。您目前不需要進行任何操作。&quot;,&quot;airlock.chargeback_appeal_denied.introduction.title&quot;:&quot;您的帳號已被暫停使用&quot;,&quot;airlock.chargeback_appeal_denied.introduction.description&quot;:&quot;經過仔細審核後，我們無法驗證您的付款方式。如果您想對此決定提出申訴，請發送郵件至&lt;a href=\&quot;mailto:account.disable@airbnb.com\&quot;&gt;account.disable@airbnb.com 聯絡我們&quot;,&quot;airlock.chargeback_appeal_android.introduction.title&quot;:&quot;我們需要一些額外的資訊&quot;,&quot;airlock.chargeback_appeal_android.introduction.description&quot;:&quot;為了保證Airbnb社區的安全，請確認您已獲授權使用%{formatted_cc}。如果選擇繼續，我們會需要您提供一份此付款方式的銀行卡對賬單。&quot;,&quot;airlock.chargeback_appeal_android.response.title&quot;:&quot;請在網頁瀏覽器中繼續進行接下來的步驟&quot;,&quot;airlock.chargeback_appeal_android.response.description&quot;:&quot;若要完成付款方式的驗證，您需要在網頁瀏覽器中登入Airbnb帳號並重新預訂。重新提交預訂申請後，系統會再次提醒您提交銀行卡對帳單。不用擔心，我們會一步步指導您完成此流程。&quot;,&quot;airlock.contact_us_chargeback.response.title&quot;:&quot;聯絡我們&quot;,&quot;airlock.contact_us_chargeback.response.description&quot;:&quot;為了保證Airbnb社區的安全，我們有時會要求您提供額外的付款驗證。若您想進一步了解如何驗證您的付款方式，請傳送電子郵件至&lt;a href=\&quot;mailto:account.enable@airbnb.com\&quot;&gt;account.enable@airbnb.com&lt;/a&gt;。&lt;a href=\&quot;/help/article/1531\&quot; target=\&quot;_blank\&quot;&gt;了解詳情&lt;/a&gt;&quot;,&quot;airlock.contact_kba.response.confirm_details&quot;:&quot;確認您帳號中的資訊&quot;,&quot;airlock.contact_kba.response.confirm details extra description&quot;:&quot;為了驗證您的帳號，我們會將您於此提供的資訊與您帳號上的資訊進行配對。&quot;,&quot;airlock.contact_kba.response.confirm details description backup link&q ease_agree_to_respecting_and_including_everyone.learnmore_link&quot;:&quot;無論您是首次使用Airbnb，還是我們一直以來的成員，都希望您能尊重和接納Airbnb社區的每一位成員，和我們一起努力把世界變得更美好。 %{link_start}了解更多%{link_end}&quot;,&quot;community_commitment.caption_introduction.hosts_are_responsible_for_welcoming_people_of_all_backgrounds_with_link.learnmore_link&quot;:&quot;身為一名Airbnb房東，從您考慮是否接受某個預訂，到您第一次接待房客，您都有責任歡迎所有背景的人。請花一些時間閱讀此承諾的內容。 %{link_start}了解更多%{link_end}&quot;,&quot;community_commitment.caption_introduction.all_existing_hosts_must_confirm_commitment.learnmore_link&quot;:&quot;我們請所有的房東承諾他們會歡迎任何背景的房客。 %{link_start}了解更多%{link_end}&quot;,&quot;community_commitment.i_agree_to_treat_everyone_without_bias&quot;:&quot;我承諾尊重這個社區的所有成員，不論對方的種族、宗教、國籍、民族、身心障礙狀況、性別、性別認同、性取向或年齡，皆不會對他們妄加評斷，也不會懷有偏見。&quot;,&quot;community_commitment.accept_the_agreement&quot;:&quot;接受&quot;,&quot;community_commitment.decline_the_agreement&quot;:&quot;拒絕&quot;,&quot;community_commitment.link_text_for_community_commitment_in_learn_more&quot;:&quot;社區承諾&quot;,&quot;community_commitment.caption_introduction.agree_to_airbnb_terms_policies_and_a_commitment.learnmore_link&quot;:&quot;我們致力於打造一個值得信賴的社區，讓人人都能家在四方。因此，我們要求您接受我們的服務條款，並承諾尊重Airbnb的所有使用者。&quot;,&quot;community_commitment.i_agree_to_treat_everyone_without_bias_new_content&quot;:&quot;我承諾尊重Airbnb社區的所有成員，不論對方的種族、宗教、國籍、民族、膚色、身心障礙狀況、性別、性別認同、性取向或年齡，皆不對他們妄加判斷，也不會懷有偏見。%{link_start}了解詳情%{link_end}&quot;,&quot;community_commitment.community_commitment_title_for_the_first_paragraph&quot;:&quot;Airbnb社區承諾&quot;,&quot;community_commitment.terms_of_service_title_for_the_second_paragraph&quot;:&quot;Airbnb服務條款&quot;,&quot;community_commitment.accept_tos_and_other_terms_body_with_multiple_links&quot;:&quot;我也同意%{tos_link_start}Airbnb的服務條款%{tos_link_end}、%{payments_link_start}支付服務條款%{payments_link_end}、%{privacy_policy_link_start}隱私政策%{privacy_policy_link_end}以及%{nondis_link_start}反歧視政策%{nondis_link_end}。&quot;,&quot;community_commitment.accept_tos_and_other_terms_body_with_bold_privacy_policy&quot;:&quot;我同意%{tos_link_start}Airbnb的服務條款%{tos_link_end}、%{payments_link_start}支付服務條款%{payments_link_end}以及%{nondis_link_start}反歧視政策%{nondis_link_end}。%{emphasis_start}我也同意依照Airbnb的%{privacy_policy_link_start}隱私政策%{privacy_policy_link_end}處理和使用我的資訊。%{emphasis_end}&quot;,&quot;community_commitment.declining_tos_and_commitment_cancels_your_account&quot;:&quot;拒絕Airbnb的承諾以及服務條款，就表示您無法擁有帳號。您仍然可以瀏覽網站，但是無法預訂&quot;,&quot;community_commitment.title_of_the_screen_to_learn_more_about_the_commitment&quot;:&quot;關於社區承諾&quot;,&quot;community_commitment.faq.what_happens_if_i_choose_to_decline_this?&quot;:&quot;如果我拒絕接受此承諾，會發生什麼事？&quot;,&quot;community_commitment.faq.answer_to_what_happens_if_you_choose_to_decline_this&quot;:&quot;如果您拒絕承諾，您就不能夠再透過Airbnb預訂或出租，您可以選擇取消您的帳號。一旦您的帳號取消了，未來已預訂的旅程也會被取消。您仍然可以瀏覽Airbnb網站，但您無法進行任何預訂或接待任何房客。&quot;,&quot;community_commitment.faq.how_can_i_give_my_feedback_or_get_more_info_about_this?&quot;:&quot;我可以如何分享對此承諾的回饋意見或獲得更多資訊？&quot;,&quot;community_commitment.view_help_page_to_find_more_discrimination_faqs&quot;:&quot;您也可以查看我們的%{link_start}房東資源%{link_end}，這裡回答了房東針對Airbnb的反歧視政策所提的常見問題。&quot;,&quot;community_commitment.cancel_your_account?&quot;:&quot;取消您的帳號？&quot;,&quot;community_commitment.cancel_signing_up_on_airbnb?&quot;:&quot;取消註冊？&quot;,&quot;community_commitment.declining_the_commitment_cancels_your_account&quot;:&quot;拒絕此項承諾表示您的Airbnb賬號會被註銷，您未來的預訂也會被取消。&quot;,&quot;community_commitment.declining_the_commitment_means_you_will_not_have_an_account&quot;:&quot;拒絕此項承諾表示您將無法擁有Airbnb賬號，只能瀏覽本網站。&quot;,&quot;community_commitment.why_did_airbnb_create_this_commitment?&quot;:&quot;Airbnb為什麼會下此承諾？&quot;,&quot;community_commitment.important_step_toward_creating_a_global_community&quot;:&quot;這項承諾是我們向打造全球化社區、讓每個人都真正擁有歸屬感的目標所邁出的重要一步。歧視會讓房東、房客及他們的家人感到不被接納、不受歡迎，對此我們絕不能容忍。如果要打造出一個讓每個人都擁有歸屬感的Airbnb，就需要我們社區中的每個人都能理解這個使命，並願意幫助我們實現此目標。&quot;,&quot;community_commitment.what_happens_to_my_future_reservations_if_I_decline?&quot;:&quot;如果我拒絕此項承諾，我以後的預訂將會發生什麼？&quot;,&quot;community_commitment.your_future_reservations_will_be_canceled_if_you_decline&quot;:&quot;未來的所有預訂都將被取消。&quot;,&quot;community_commitment.your_reservation_will_be_refunded_according_to_policy&quot;:&quot;您會根據房東的退訂政策獲得相應的預訂退款。&quot;,&quot;shared.learn_more_sentence_link&quot;:&quot;%{link_start}了解詳情%{link_end}。&quot;,&quot;community_commitment.future_reservations_will_be_canceled_with_guest_refunds&quot;:&quot;所有未來的預訂將會被取消，房客可獲得全額退款。&quot;,&quot;community_commitment.if_booked_as_a_guest_future_reservations_will_be_canceled&quot;:&quot;如果您以房客身分預訂了住宿，那麼所有未來的預訂都會被取消。&quot;,&quot;community_commitment.what_if_laws_restrict_hosting_certain_guests?&quot;:&quot;如果我所在地區的法律限制我接待某些特定的房客，我可以怎麼做？&quot;,&quot;community_commitment.please_post_legal_restrictions_on_your_listing&quot;:&quot;請在您的房源頁面上列明所有限制，同時明確指出這是您所在地區的法律，您需要遵守當地規定。&quot;,&quot;community_commitment.what_if_i_have_safety_concerns_as_a_host?&quot;:&quot;作為房東，如果我對接受任何人的預訂都有安全方面的顧慮，該怎麼辦？&quot;,&quot;community_commitment.if_you_host_shared_space_you_can_restrict_to_same_gender_guests&quot;:&quot;如果您想與房客分享居住空間，您可以選擇只允許和您同性別的房客預訂。&quot;,&quot;community_commitment.you_may_turn_down_guests_for_non_discriminatory_reasons&quot;:&quot;根據此政策，您不能基於種族、宗教、國籍、民族、性取向或年齡的原因拒絕任何房客，但是您依然可以基於其他原因拒絕接待某些房客。&quot;,&quot;community_commitment.reflect_on_reasoning_to_avoid_bias_when_considering_requests&quot;:&quot;總之，當您考慮是否要接受某個預訂申請時，請認真思考您決定的理由以確保您並未受到偏見所影響。&quot;,&quot;community_commitment.can_i_decline_reservations_requests_from_disabled_guests&quot;:&quot;如果我認為我的房源不適合身心障礙人士入住，可以拒絕他們的預訂嗎？&quot;,&quot;community_commitment.tell_prospective_guests_about_your_listing_accessibility&quot;:&quot;在許多情況下，Airbnb房東的房源不需達到《美國身心障礙法》（ADA）設定的住宿標準。但您不應基於任何實際的或可感知的身心障礙而拒絕房客。您應盡己所能提供真實準確的房源輔助設施（或告知缺乏此類設施）的資訊，讓身心障礙房客自行評估房源是否適合他們的個人需求。&quot;,&quot;community_commitment.what_if_i_change_my_mind_after_declining_the_commitment?&quot;:&quot;如果我在拒絕後改變主意，我可以怎麼做？&quot;,&quot;community_commitment.we_will_send_you_info_about_how_to_reinstate_your_account&quot;:&quot;一旦您的帳號取消，我們會向您發送如何在改變主意後恢復帳號的相關資訊。您仍會需要接受此承諾。&quot;,&quot;community_commitment.you_can_sign_up_again_if_you_cancel_your_account&quot;:&quot;取消帳號之後，如果您改變了主意，您隨時都可以重新註冊。您仍將需要接受此承諾。&quot;,&quot;community_commitment.send_us_your_feedback_via_email&quot;:&quot;我們歡迎您提供回饋意見，回饋意見請發送至%{email_address}。&quot;,&quot;community_commitment.cancel_signup_call_to_action&quot;:&quot;取消註冊&quot;,&quot;community_commitment.cancel_my_account_call_to_action&quot;:&quot;取消我的帳號&quot;,&quot;shared.Go back&quot;:&quot;返回&quot;,&quot;generic_error.sorry_something_went_wrong_please_try_again&quot;:&quot;抱歉，出錯了，請再試一次。&quot;,&quot;community_commitment.confirmation_of_signup_cancellation&quot;:&quot;註冊流程已取消&quot;,&quot;community_commitment.confirmation_of_account_cancellation&quot;:&quot;您的帳號已取消&quot;,&quot;community_commitment.we_welcome_feedback_on_why_you_declined_the_commitment&quot;:&quot;我們歡迎您提供關於您拒絕的回饋意見。&quot;,&quot;community_commitment.send_your_feedback_call_to_action&quot;:&quot;發送回饋意見&quot;,&quot;shared.Skip&quot;:&quot;跳過&quot;,&quot;community_commitment.thanks_for_your_feedback_on_the_commitment&quot;:&quot;感謝您的回饋意見！&quot;,&quot;community_commitment.your_signup_to_airbnb_was_canceled&quot;:&quot;您的註冊已取消。&quot;,&quot;community_commitment.your_airbnb_account_has_been_canceled&quot;:&quot;您的帳號已取消&quot;,&quot;community_commitment.although_your_account_was_canceled_you_can_still_browse_the_site&quot;:&quot;但您可以繼續瀏覽網站。&quot;,&quot;shared.Log_in&quot;:&quot;登入&quot;,&quot;must_log_in&quot;:&quot;您必須登入才能繼續&quot;,&quot;log_in_to_save&quot;:&quot;登入以儲存到心願單。&quot;,&quot;concur.link_your_account&quot;:&quot;連結您的Concur帳號&quot;,&quot;concur.sign_up&quot;:&quot;註冊使用Airbnb旅行，並透過Concur來查看您的旅程和花費。&quot;,&quot;shared.Sign up with email&quot;:&quot;通過電子信箱註冊&quot;,&quot;shared.Continue with Email&quot;:&quot;使用電子信箱繼續&quot;,&quot;shared.Create Account&quot;:&quot;建立帳號&quot;,&quot;shared.Google&quot;:&quot;Google&quot;,&quot;shared.Facebook&quot;:&quot;Facebook&quot;,&quot;shared.Onelogin&quot;:&quot;Onelogin&quot;,
