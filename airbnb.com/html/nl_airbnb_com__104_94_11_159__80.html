d}","community_commitment.caption_introduction.hosts_are_responsible_for_welcoming_people_of_all_backgrounds_with_link.learnmore_link":"Als verhuurder op Airbnb heb je de verantwoordelijkheid om mensen met alle achtergronden te verwelkomen; van het moment dat je een reservering in overweging neemt tot het moment dat je voor het eerst je gasten begroet. Neem de tijd om deze verplichting door te lezen. %{link_start}Lees meer%{link_end}","community_commitment.caption_introduction.all_existing_hosts_must_confirm_commitment.learnmore_link":"We vragen alle verhuurders om te bevestigen dat ze gasten van alle achtergronden zullen verwelkomen. %{link_start}Lees meer%{link_end}","community_commitment.i_agree_to_treat_everyone_without_bias":"Ik beloof dat ik iedereen in de Airbnb community — ongeacht hun ras, godsdienst, etniciteit, handicap, geslacht, genderidentiteit, seksuele geaardheid of leeftijd — met respect en zonder oordeel of vooroordeel zal behandelen.","community_commitment.accept_the_agreement":"Accepteren","community_commitment.decline_the_agreement":"Weigeren","community_commitment.link_text_for_community_commitment_in_learn_more":"Gedragsregels Community","community_commitment.caption_introduction.agree_to_airbnb_terms_policies_and_a_commitment.learnmore_link":"Het is onze missie om een betrouwbare community op te bouwen, waarin iedereen zich overal thuis voelt. Om dit te realiseren, vragen we jou om akkoord te gaan met onze Gebruiksvoorwaarden en de belofte te doen om respect te hebben voor iedereen op Airbnb.","community_commitment.i_agree_to_treat_everyone_without_bias_new_content":"Ik beloof dat ik iedereen in de Airbnb community — ongeacht hun ras, godsdienst, herkomst, etniciteit, huidskleur, handicap, geslacht, genderidentiteit, seksuele geaardheid of leeftijd — met respect en zonder oordeel of vooroordeel zal behandelen. %{link_start}Lees meer%{link_end}","community_commitment.community_commitment_title_for_the_first_paragraph":"De Airbnb Community Gedragsregels","community_commitment.terms_of_service_title_for_the_second_paragraph":"Airbnb Gebruiksvoorwaarden","community_commitment.accept_tos_and_other_terms_body_with_multiple_links":"Ik ga ook akkoord met de %{tos_link_start}Gebruiksvoorwaarden van Airbnb%{tos_link_end}, de %{payments_link_start}Gebruiksvoorwaarden voor Betalingen%{payments_link_end}, het %{privacy_policy_link_start}Privacybeleid%{privacy_policy_link_end}en het%{nondis_link_start}Anti-discriminatiebeleid%{nondis_link_end}.","community_commitment.accept_tos_and_other_terms_body_with_bold_privacy_policy":"Ik accepteer de%{tos_link_start}Gebruiksvoorwaarden van Airbnb%{tos_link_end}, de %{payments_link_start}Gebruiksvoorwaarden voor Betalingen%{payments_link_end} en het %{nondis_link_start}Anti-discriminatiebeleid%{nondis_link_end}.%{emphasis_start}Ik ga ook akkoord met het verwerken en gebruiken van mijn data in overeenstemming met het %{privacy_policy_link_start}Privacybeleid%{privacy_policy_link_end}van Airbnb.%{emphasis_end}","community_commitment.declining_tos_and_commitment_cancels_your_account":"Als je de gedragsregels en Gebruiksvoorwaarden van Airbnb weigert, heb je geen account. Je kan de website nog steeds bekijken, maar je kan geen reservering maken.","community_commitment.title_of_the_screen_to_learn_more_about_the_commitment":"Over de Community Gedragsregels","community_commitment.faq.what_happens_if_i_choose_to_decline_this?":"Wat als ik deze gedragsregels afwijs?","community_commitment.faq.answer_to_what_happens_if_you_choose_to_decline_this":"Als je deze gedragsregels afwijst, kun je geen verhuurder meer zijn of reserveren via Airbnb en krijg je de optie om je account te verwijderen. Zodra je account is verwijderd, worden alle toekomstige reizen geannuleerd. Je kunt de website van Airbnb nog wel bekijken maar je kunt geen reserveringen meer maken of verhuren aan gasten.","community_commitment.faq.how_can_i_give_my_feedback_or_get_more_info_about_this?":"Hoe kan ik feedback over de gedragsregels geven of meer informatie ontvangen?","community_commitment.view_help_page_to_find_more_discrimination_faqs":"Je kunt ook onze  %{link_start}informatiebronnen voor verhuurders lezen%{link_end}, waar je de antwoorden vindt op veelgestelde vragen van verhuurders over het Anti-discriminatiebeleid van Airbnb.","community_commitment.cancel_your_account?":"Je account annuleren?","community_commitment.cancel_signing_up_on_airbnb?":"Aanmelding annuleren?","community_commitment.declining_the_commitment_cancels_your_account":"Als je deze verplichting weigert betekent dat dat je Airbnb account geannuleerd zal worden, hetzelfde geldt voor toekomstige reserveringen.","community_commitment.declining_the_commitment_means_you_will_not_have_an_account":"Als je deze verplichting weigert betekent dat dat je niet langer een Airbnb account zal hebben, hoewel je nog wel op de site kunt browsen.","community_commitment.why_did_airbnb_create_this_commitment?":"Waarom heeft Airbnb deze verbintenis gecreëerd?","community_commitment.important_step_toward_creating_a_global_community":"Deze verbintenis is een belangrijke stap naar het creëren van een wereldwijde community waarin iedereen zich thuis kan voelen. Discriminatie voorkomt dat verhuurders, gasten, en hun families zich welkom en inbegrepen voelen, en daar hebben wij geen enkele tolerantie voor. Om een Airbnb te bouwen waarbij iedereen zich thuis voelt is afhankelijk van de wetenschap dat iedereen in onze community deze missie begrijpt en akkoord gaat ons te helpen het waar te maken.","community_commitment.what_happens_to_my_future_reservations_if_I_decline?":"Wat gebeurt er met mijn toekomstige reserveringen als ik weiger?","community_commitment.your_future_reservations_will_be_canceled_if_you_decline":"Eventuele toekomstige reserveringen worden geannuleerd.","community_commitment.your_reservation_will_be_refunded_according_to_policy":"Je reservering wordt terugbetaald op basis van de annuleringsvoorwaarden van de verhuurder.","shared.learn_more_sentence_link":"%{link_start}Lees meer%{link_end}.","community_commitment.future_reservations_will_be_canceled_with_guest_refunds":"Toekomstige reserveringen worden geannuleerd en je gasten krijgen hun geld terug.","community_commitment.if_booked_as_a_guest_future_reservations_will_be_canceled":"Als je als gast geboekt hebt, worden toekomstige reserveringen geannuleerd.","community_commitment.what_if_laws_restrict_hosting_certain_guests?":"Wat als plaatselijke wetgeving me beperken in het accepteren van bepaalde gasten?","community_commitment.please_post_legal_restrictions_on_your_listing":"Schrijf alsjeblieft iets over de beperking op je advertentie, maar maak duidelijk dat het een wetmatige vereiste is en dat je dus aan plaatselijke wetgeving voldoet.","community_commitment.what_if_i_have_safety_concerns_as_a_host?":"Wat als ik, als verhuurder, zorgen heb over veiligheid bij het accepteren van een reservering van iemand?","community_commitment.if_you_host_shared_space_you_can_restrict_to_same_gender_guests":"Als je je leefruimtes met een gast zal delen, mag je de ruimte alleen voor gasten van hetzelfde geslacht als jezelf beschikbaar maken.","community_commitment.you_may_turn_down_guests_for_non_discriminatory_reasons":"Onder dit beleid mag je gasten wel voor andere redenen weigeren, alleen niet op basis van ras, godsdienst, land van herkomst, etniciteit, sexuele geaardheid, of leeftijd.","community_commitment.reflect_on_reasoning_to_avoid_bias_when_considering_requests":"Over het algemeen geldt: denk na over je redenen om een reservering wel of niet toe te staan, en zorg ervoor dat vooroordelen hier geen rol in spelen.","community_commitment.can_i_decline_reservations_requests_from_disabled_guests":"Kan ik gasten met een beperking weigeren als ik denk dat mijn woning niet geschikt voor ze is?","community_commitment.tell_prospective_guests_about_your_listing_accessibility":"In de meeste gevallen zijn Airbnb-verhuurders niet verplicht hun woningen aan te passen aan de normen die zijn vastgelegd door de Americans with Disabilities Act (ADA, een Amerikaanse wet voor mensen met een beperking). Je kunt gasten echter niet weigeren op basis van hun beperking of vermeende beperking. Je moet je best doen om accurate informatie over de toegankelijkheid van je woning te verstrekken, zodat gasten met een beperking zelf kunnen bepalen of de woning geschikt is voor hen om te verblijven.","community_commitment.what_if_i_change_my_mind_after_declining_the_commitment?":"Wat nou als ik van gedachten verander nadat ik al geweigerd heb?","community_commitment.we_will_send_you_info_about_how_to_reinstate_your_account":"Nadat je account stopgezet is, sturen we je informatie over hoe je deze weer kunt inschakelen indien je van gedachten verandert. Je moet de gedragsregels dan nog steeds accepteren.","community_commitment.you_can_sign_up_again_if_you_cancel_your_account":"Als je account is stopgezet, kun je je altijd opnieuw aanmelden als je van gedachten bent veranderd. Je dient de verplichtingen dan nog steeds te accepteren.","community_commitment.send_us_your_feedback_via_email":"We zien feedback graag tegemoet op %{email_address}.","community_commitment.cancel_signup_call_to_action":"Aanmelding annuleren","community_commitment.cancel_my_account_call_to_action":"Annuleer mijn account","shared.Go back":"Ga terug","generic_error.sorry_something_went_wrong_please_try_again":"Sorry, er ging iets mis. Probeer het alsjeblieft opnieuw.","community_commitment.confirmation_of_signup_cancellation":"Aanmelding gestopt","community_commitment.confirmation_of_account_cancellation":"Je account is opgezegd","community_commitment.we_welcome_feedback_on_why_you_declined_the_commitment":"We ontvangen graag je feedback over je beslissing om te weigeren.","community_commitment.send_your_feedback_call_to_action":"Stuur feedback","shared.Skip":"Sla over","shared.Close this modal":"Sluit deze modaal","community_commitment.thanks_for_your_feedback unnen gebruiken als we eenmaal je account hebben beoordeeld.","airlock.contact_us.response.title":"Krijg hulp met je account","airlock.contact_us.response.description":"We vinden het vervelend dat je problemen ondervindt bij het openen van je Airbnb-account. Stuur een e-mail naar: <a href=\"mailto:account.verify@airbnb.com\"&gt;account.verify@airbnb.com</a&gt; en vermeld het e-mailadres en telefoonnummer dat aan je Airbnb-account gekoppeld zijn.","airlock.contact_us.response.description.additional text":"Nadat we deze informatie ontvangen, zal iemand van ons team zo snel mogelijk contact met je opnemen.","airlock.chargeback_appeal.introduction.title":"We hebben iets meer informatie nodig","airlock.chargeback_appeal.introduction.description":"Om de Airbnb-community veilig te houden, vragen we soms om aanvullende verificatie van betaling. Verstrek ons alsjeblieft een afschrift om te bevestigen dat je %{formatted_cc} mag gebruiken. We bekijken je afschrift binnen 24 uur en laten je dan weten of je goedgekeurd bent om verder te gaan met reserveren. <a href=\"/help/article/1531\" target=\"_blank\"&gt;Lees meer</a&gt;","airlock.chargeback_appeal.response.title":"Upload alsjeblieft je rekeningoverzicht","airlock.chargeback_appeal.response.description":"Je mag gerust saldo's of transacties die niets met Airbnb te maken hebben onzichtbaar maken, zolang je volledige naam en de laatste vier cijfers maar zichtbaar zijn.","airlock.chargeback_appeal.response.upload_prompt":"Rekeningoverzicht uploaden","airlock.chargeback_appeal.response.payment_method_attempted":"Betaalmethode Geprobeerd","airlock.chargeback_appeal.response.reupload_prompt":"Upload een ander rekeningoverzicht","airlock.chargeback_appeal.response.accepted_file_types":"Je kunt <a href=\"/help/article/1625\" target =\"_blank\"&gt;je afschrift vinden</a&gt; op de website van het bedrijf dat je betaalkaart verstrekt heeft en deze uploaden als een foto of een PDF-bestand.","airlock.chargeback_appeal.response.upload_image_too_big":"Je afbeelding is groter dan 5 MB. Probeer het opnieuw met een kleinere afbeelding.","airlock.chargeback_appeal.response.sorry_something_went_wrong":"Sorry, er ging iets mis.","airlock.chargeback_appeal_submitted.introduction.title":"Begrepen! Een moment geduld alsjeblieft terwijl we het beoordelen","airlock.chargeback_appeal_submitted.introduction.description":"We mailen je binnen 24 uur om je te laten weten of je gemachtigd bent om verder te gaan met reserveren. Je hoeft nu niets meer te doen.","airlock.chargeback_appeal_under_review.introduction.title":"Wacht even met reserveren","airlock.chargeback_appeal_under_review.introduction.description":"We zijn je afschrift aan het beoordelen voor %{formatted_cc}. Op dit moment hoef je verder niets te doen.","airlock.chargeback_appeal_denied.introduction.title":"Je account is gedeactiveerd","airlock.chargeback_appeal_denied.introduction.description":"Na een grondig onderzoek konden wij je betaalmethode helaas niet verifiëren. Als je deze beslissing wilt aanvechten, neem dan contact met ons op via <a href=\"mailto:account.disable@airbnb.com\"&gt;account.disable@airbnb.com","airlock.chargeback_appeal_android.introduction.title":"We hebben iets meer informatie nodig","airlock.chargeback_appeal_android.introduction.description":"Bevestig dat je %{formatted_cc} mag gebruiken om de Airbnb-community veilig te houden. Als je doorgaat, hebben we een afschrift nodig van deze betaalmethode.","airlock.chargeback_appeal_android.response.title":"Ga door in je webbrowser","airlock.chargeback_appeal_android.response.description":"Om de verificatie van je betaalmethode te voltooien, moet je inloggen en deze reservering opnieuw maken in je webbrowser. Nadat jij je reserveringsverzoek opnieuw hebt verzonden, wordt je opnieuw gevraagd om je rekeningoverzicht te sturen. Geen zorgen, we helpen je bij elke stap in het proces.","airlock.contact_us_chargeback.response.title":"Contact met ons opnemen","airlock.contact_us_chargeback.re <meta content="{&quot;mario_copy_monorail_p3_modal.title&quot;:&quot;Welkom bij Airbnb&quot;,&quot;mario_copy_monorail_p3_modal.summary&quot;:&quot;Kies uit meer dan twee miljoen unieke woningen voor je volgende reis. Of je nu reist met je familie, je vrienden of voor je werk.&quot;,&quot;mario_copy_monorail_manage_listing_booking_page.prebooking_message&quot;:&quot;Bericht pre-reservering&quot;,&quot;mario_copy_monorail_manage_listing_booking_page.prebooking_message_placeholder&quot;:&quot;Begroet je gasten.&quot;,&quot;mario_copy_monorail_manage_listing_booking_page.placeholder&quot;:&quot;Begroet je gasten.&quot;,&quot;mario_copy_monorail_pricing_per_person.listing_card_price_suffix&quot;:&quot;nacht per gast&quot;,&quot;mario_copy_monorail_pricing_per_person.black_bar_price_suffix&quot;:&quot;per nacht, per gast&quot;,&quot;mario_copy_monorail_pricing_per_person.black_bar_price_suffix_uppercase&quot;:&quot;Per nacht, per gast&quot;,&quot;mario_copy_monorail_group_payment_modal.section.pay_less_upfront.title&quot;:&quot;Vooraf minder betalen&quot;,&quot;mario_copy_monorail_group_payment_modal.section.pay_less_upfront.description&quot;:&quot;Reserveer een woning door alleen jouw aandeel in de totale kosten te betalen.&quot;,&quot;mario_copy_monorail_group_payment_modal.section.share.title&quot;:&quot;We innen het aandeel van de anderen&quot;,&quot;mario_copy_monorail_group_payment_modal.section.share.description&quot;:&quot;Je hoeft je vrienden niet te herinneren. Geef ons hun contactgegevens, dan regelen wij het.&quot;,&quot;mario_copy_monorail_group_payment_modal.section.home.title&quot;:&quot;Je raakt de woning niet kwijt&quot;,&quot;mario_copy_monorail_group_payment_modal.section.home.description&quot;:&quot;Zelfs als iemand vergeet te betalen, kun je het openstaande bedrag voldoen en je vakantie redden.&quot;,&quot;mario_copy_monorail_group_payment_modal.button.got_it&quot;:&quot;Begrepen&quot;,&quot;mario_copy_monorail_group_payment_modal.header.title&quot;:&quot;De kosten delen met vrienden is eenvoudig&quot;,&quot;mario_copy_monorail_group_payment_modal.p4.header.title&quot;:&quot;De kosten delen met vrienden is eenvoudig&quot;,&quot;mario_copy_monorail_group_payment_modal.p4.header.description&quot;:&quot;Vind een plek die je geweldig vindt en reserveer het het door een kleiner deel van de kosten te betalen.&quot;,&quot;mario_copy_monorail_group_payment_modal.p4.header.sub_description&quot;:&quot;Geef ons het e-mailadres van de anderen en wij pakken het dan verder op.&quot;,&quot;mario_copy_monorail_group_payment_modal.p4.plan.step1.title&quot;:&quot;Jij reserveert een woning&quot;,&quot;mario_copy_monorail_group_payment_modal.p4.plan.step2.pretitle&quot;:&quot;Als de verhuurder akkoord gaat&quot;,&quot;mario_copy_monorail_group_payment_modal.p4.plan.step2.title&quot;:&quot;Vragen we al je vrienden om hun aandeel te betalen&quot;,&quot;mario_copy_monorail_group_payment_modal.p4.plan.step3.pretitle&quot;:&quot;Als je groep niet binnen drie dagen betaalt&quot;,&quot;mario_copy_monorail_group_payment_modal.p4.plan.step3.title&quot;:&quot;Kun je de rest van het bedrag zelf betalen&quot;,&quot;mario_copy_monorail_group_payment_modal.p4.plan.step4.title&quot;:&quot;Je bent helemaal klaar voor je reis!&quot;,&quot;mario_copy_monorail_group_payment_modal.p4.got_it&quot;:&quot;Begrepen&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_filter_off_headline&quot;:&quot;Verbeter de positie van je advertentie in de zoekresultaten om vaker bekeken te worden&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_filter_off_body&quot;:&quot;Er verschijnen %{market} woningen vergelijkbaar met die van jou in meer zoekresultaten als Direct Reserveren aan staat. Je kunt tot wel 2x meer reserveringen krijgen als meer gasten je advertentie zien.&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_filter_on_headline&quot;:&quot;Loop geen reserveringen mis!&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_filter_on_body&quot;:&quot;Je advertentie verschijnt niet in zoekresultaten als het filter voor Direct Reserveren is ingeschakeld. Omdat minder gasten je advertentie zien, loop je in potentie reserveringen mis.&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_modal_main_title&quot;:&quot;Schakel Direct Reserveren in voor nóg betere resultaten&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_modal_higher_ranking_title&quot;:&quot;Hoger verschijnen in de zoekresultaten&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_modal_higher_ranking_body&quot;:&quot;Als je gasten reserveringen direct laat bevestigen, gaat je advertentie omhoog in de zoekresultaten.&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_modal_instant_book_filter_title&quot;:&quot;Direct Reserveren-filter&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_modal_instant_book_filter_body&quot;:&quot;Als gasten gebruikmaken van de filter Direct Reserveren, verschijnt jouw advertentie in hun zoekresultaten.&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_modal_highly_rate_guests_title&quot;:&quot;Gasten met hoge beoordelingen&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_modal_highly_rate_guests_body&quot;:&quot;Je kunt de mogelijkheid om te reserveren beperken voor alleen gasten die aangeraden worden door andere verhuurders. Alle anderen moeten je een reserveringsaanvraag sturen.&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_modal_turn_on_ib_button_text&quot;:&quot;Direct Reserveren proberen&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_banner_button_text&quot;:&quot;Meer informatie&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_turn_on_ib_success_message&quot;:&quot;Direct Reserveren is ingeschakeld voor %{listing_name}. %{link_start}Instellingen aanpassen%{link_end}&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_filter_off_insights_body&quot;:&quot;Woningen in %{market} die vergelijkbaar zijn met die van jou, verschijnen %{impression_increase}%zo vaak in zoekresultaten als Direct Reserveren is ingeschakeld.&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_turn_on_ib_success_message_no_listing_name&quot;:&quot;Direct Reserveren is ingeschakeld. %{link_start}Instellingen bewerken%{link_end}&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_filter_off_body_no_market&quot;:&quot;Woningen die vergelijkbaar zijn met die van jou verschijnen vaker in de zoekresultaten als Direct Reserveren is ingeschakeld. Je kunt tot twee keer zoveel reserveringen krijgen als meer gasten je advertentie zien.&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_filter_off_insights_body_no_market&quot;:&quot;Homes similar to yours show up in %{impression_increase}% more search results when Instant Book is on.&quot;,&quot;mario_copy_monorail_referrals.tab_text&quot;:&quot;Reistegoed&quot;,&quot;mario_copy_monorail_referrals.banner_body_text&quot;:&quot;Geef je vrienden %{sign_up_credit} korting op hun eerste reis op Airbnb en je krijgt tot %{total_credit} reistegoed.&quot;,&quot;mario_copy_monorail_referrals.banner_header&quot;:&quot;Verdien %{total_credit} aan reistegoed&quot;,&quot;mario_copy_monorail_referrals_invite.header&quot;:&quot;Deel je liefde voor reizen&quot;,&quot;mario_copy_monorail_referrals_invite.hero_subtext_same_credit_amount&quot;:&quot;Wanneer een vriend reist met Airbnb, dan krijgen jullie allebei %{credit_amount} aan reistegoed. Als zij hun eerste gasten verwelkomen, dan krijg jij %{host_referrer_credit_amount} aan reistegoed.&quot;,&quot;mario_copy_monorail_referrals_invite.hero_subtext_different_credit_amount.v1&quot;:&quot;Als een vriend met Airbnb reist, krijg je %{credit_amount} aan reistegoed. Als ze hun eerste gast verwelkomen, ontvang je %{host_referrer_credit_amount} aan reistegoed.&quot;,&quot;mario_copy_monorail_referrals_invite.hero_subtext_different_credit_amount.v6&quot;:&quot;Als je je vrienden doorverwijst, krijgen ze %{signup_credit_amount} korting op hun eerste Airbnb-reis. Na hun reis krijg jij %{credit_amount} aan reistegoed. Geldt alleen voor nieuwe Airbnb-gebruikers!&quot;,&quot;mario_copy_monorail_referrals_invite.hero_subtext_different_credit_amount.v7&quot;:&quot;Als je je vrienden kennis laat maken met Airbnb, krijgen ze %{signup_credit_amount} korting op hun eerste reis. Zodra ze zijn vertrokken, krijg jij %{credit_amount} aan reistegoed. Geldt alleen voor mensen die Airbnb voor het eerst gebruiken!&quot;,&quot;mario_copy_monorail_referrals_invite.how_it_works_headline&quot;:&quot;Het is makkelijk om te beginnen&quot;,&quot;mario_copy_monorail_referrals_invite.step1_invite_friends&quot;:&quot;Spreid het woord met je link of via e-mail.&quot;,&quot;mario_copy_monorail_referrals_invite.step2_earn_book&quot;:&quot;Krijg %{credit_amount} als ze hun eerste reis voltooien van %{min_trip_cost} of meer.&quot;,&quot;mario_copy_monorail_referrals_invite.step3_earn_host&quot;:&quot;Krijg %{credit_amount} als ze hun eerste gast verwelkomen.&quot;,&quot;mario_copy_monorail_referrals_invite.youve_got_money_header&quot;:&quot;Je hebt %{tag_start}%{available_credit_amount}%{tag_end}  aan reistegoed om uit te geven!&quot;,&quot;mario_copy_monorail_referrals_invite.invite_friends_cta&quot;:&quot;Nodig Vrienden Uit&quot;,&quot;mario_copy_monorail_referrals_invite.share_your_link&quot;:&quot;Deel Je Link:&quot;,&quot;mario_copy_monorail_referrals_invite.email_input_placeholder_without_typeahead&quot;:&quot;Voer e-mailadressen in, gescheiden door komma&#x27;s&quot;,&q .option_selection.description&quot;:&quot;We sturen je e-mail zodra je account geverifieerd is, of je kunt over een uur nog een keer proberen om toegang te krijgen tot je account.&quot;,&quot;airlock.contact_ticket.response.title&quot;:&quot;Kom later terug&quot;,&quot;airlock.contact_ticket.response.description&quot;:&quot;We zullen je accountgegevens zo snel mogelijk controleren. Wij sturen je een melding wanneer je toegang hebt tot je account of je kunt het over een uur opnieuw proberen.&quot;,&quot;airlock.backup_verification_link.send_code_by_phone_or_email&quot;:&quot;%{link_start}Stuur in plaats daarvan een code per telefoon of e-mail%{link_end}&quot;,&quot;airlock.send_code_link.To quickly verify your account&quot;:&quot;%{link_start}Stuur een code%{link_end} om snel je account te verifiëren.&quot;,&quot;airlock.contact_us_form.option_selection.title&quot;:&quot;Kunnen we je helpen?&quot;,&quot;airlock.contact_us_form.option_selection.description&quot;:&quot;Vertel ons een beetje over wat niet werkt. Gedetailleerde informatie zal ons helpen om het probleem zo snel mogelijk op te lossen.&quot;,&quot;airlock.contact_us_form.option_selection.Your reason&quot;:&quot;Geef hieronder details&quot;,&quot;airlock.contact_us_form.option_selection.characters remaining&quot;:&quot;Minimaal %{min_length} tekens. %{character_count}/%{min_length} tekens&quot;,&quot;airlock.contact_us_form.option_selection.ticket description text&quot;:&quot;Voer hier de details in met betrekking tot de kwestie&quot;,&quot;airlock.contact_us_form.option_selection.wrong character count&quot;:&quot;Je reactie moet tussen de %{min_length} en %{max_length} tekens lang zijn.&quot;,&quot;airlock.contact_us_form.response.title&quot;:&quot;We nemen snel contact op&quot;,&quot;airlock.contact_us_form.response.description&quot;:&quot;Iemand van ons team zal direct reageren via het e-mailadres in je account. Je zult zoals gewoonlijk je Airbnb-account kunnen gebruiken als we eenmaal je account hebben beoordeeld.&quot;,&quot;airlock.contact_us.response.title&quot;:&quot;Krijg hulp met je account&quot;,&quot;airlock.contact_us.response.description&quot;:&quot;We vinden het vervelend dat je problemen ondervindt bij het openen van je Airbnb-account. Stuur een e-mail naar: &lt;a href=\&quot;mailto:account.verify@airbnb.com\&quot;&gt;account.verify@airbnb.com&lt;/a&gt; en vermeld het e-mailadres en telefoonnummer dat aan je Airbnb-account gekoppeld zijn.&quot;,&quot;airlock.contact_us.response.description.additional text&quot;:&quot;Nadat we deze informatie ontvangen, zal iemand van ons team zo snel mogelijk contact met je opnemen.&quot;,&quot;airlock.chargeback_appeal.introduction.title&quot;:&quot;We hebben iets meer informatie nodig&quot;,&quot;airlock.chargeback_appeal.introduction.description&quot;:&quot;Om de Airbnb-community veilig te houden, vragen we soms om aanvullende verificatie van betaling. Verstrek ons alsjeblieft een afschrift om te bevestigen dat je %{formatted_cc} mag gebruiken. We bekijken je afschrift binnen 24 uur en laten je dan weten of je goedgekeurd bent om verder te gaan met reserveren. &lt;a href=\&quot;/help/article/1531\&quot; target=\&quot;_blank\&quot;&gt;Lees meer&lt;/a&gt;&quot;,&quot;airlock.chargeback_appeal.response.title&quot;:&quot;Upload alsjeblieft je rekeningoverzicht&quot;,&quot;airlock.chargeback_appeal.response.description&quot;:&quot;Je mag gerust saldo&#x27;s of transacties die niets met Airbnb te maken hebben onzichtbaar maken, zolang je volledige naam en de laatste vier cijfers maar zichtbaar zijn.&quot;,&quot;airlock.chargeback_appeal.response.upload_prompt&quot;:&quot;Rekeningoverzicht uploaden&quot;,&quot;airlock.chargeback_appeal.response.payment_method_attempted&quot;:&quot;Betaalmethode Geprobeerd&quot;,&quot;airlock.chargeback_appeal.response.reupload_prompt&quot;:&quot;Upload een ander rekeningoverzicht&quot;,&quot;airlock.chargeback_appeal.response.accepted_file_types&quot;:&quot;Je kunt &lt;a href=\&quot;/help/article/1625\&quot; target =\&quot;_blank\&quot;&gt;je afschrift vinden&lt;/a&gt; op de website van het bedrijf dat je betaalkaart verstrekt heeft en deze uploaden als een foto of een PDF-bestand.&quot;,&quot;airlock.chargeback_appeal.response.upload_image_too_big&quot;:&quot;Je afbeelding is groter dan 5 MB. Probeer het opnieuw met een kleinere afbeelding.&quot;,&quot;airlock.chargeback_appeal.response.sorry_something_went_wrong&quot;:&quot;Sorry, er ging iets mis.&quot;,&quot;airlock.chargeback_appeal_submitted.introduction.title&quot;:&quot;Begrepen! Een moment geduld alsjeblieft terwijl we het beoordelen&quot;,&quot;airlock.chargeback_appeal_submitted.introduction.description&quot;:&quot;We mailen je binnen 24 uur om je te laten weten of je gemachtigd bent om verder te gaan met reserveren. Je hoeft nu niets meer te doen.&quot;,&quot;airlock.chargeback_appeal_under_review.introduction.title&quot;:&quot;Wacht even met reserveren&quot;,&quot;airlock.chargeback_appeal_under_review.introduction.description&quot;:&quot;We zijn je afschrift aan het beoordelen voor %{formatted_cc}. Op dit moment hoef je verder niets te doen.&quot;,&quot;airlock.chargeback_appeal_denied.introduction.title&quot;:&quot;Je account is gedeactiveerd&quot;,&quot;airlock.chargeback_appeal_denied.introduction.description&quot;:&quot;Na een grondig onderzoek konden wij je betaalmethode helaas niet verifiëren. Als je deze beslissing wilt aanvechten, neem dan contact met ons op via &lt;a href=\&quot;mailto:account.disable@airbnb.com\&quot;&gt;account.disable@airbnb.com&quot;,&quot;airlock.chargeback_appeal_android.introduction.title&quot;:&quot;We hebben iets meer informatie nodig&quot;,&quot;airlock.chargeback_appeal_android.introduction.description&quot;:&quot;Bevestig dat je %{formatted_cc} mag gebruiken om de Airbnb-community veilig te houden. Als je doorgaat, hebben we een afschrift nodig van deze betaalmethode.&quot;,&quot;airlock.chargeback_appeal_android.response.title&quot;:&quot;Ga door in je webbrowser&quot;,&quot;airlock.chargeback_appeal_android.response.description&quot;:&quot;Om de verificatie van je betaalmethode te voltooien, moet je inloggen en deze reservering opnieuw maken in je webbrowser. Nadat jij je reserveringsverzoek opnieuw hebt verzonden, wordt je opnieuw gevraagd om je rekeningoverzicht te sturen. Geen zorgen, we helpen je bij elke stap in het proces.&quot;,&quot;airlock.contact_us_chargeback.response.title&quot;:&quot;Contact met ons opnemen&quot;,&quot;airlock.contact_us_chargeback.response.description&quot;:&quot;Om de Airbnb-community veilig te houden, vragen we soms om aanvullende verificatie bij betalingen. E-mail alsjeblieft naar &lt;a href=\&quot;mailto:account.enable@airbnb.com\&quot;&gt;account.enable@airbnb.com&lt;/a&gt; voor verdere instructies over hoe jij je betaalmethode kunt verifiëren. &lt;a href=\&quot;/help/article/1531\&quot; target=\&quot;_blank\&quot;&gt;Lees meer&lt;/a&gt;&quot;,&quot;airlock.contact_kba.response.confirm_details&quot;:&quot;Controleer de informatie in je account&quot;,&quot;airlock.contact_kba.response.confirm details extra description&quot;:&quot;Om je account te verifiëren, zullen we de informatie die je hier hebt verstrekt vergelijken met de informatie op je account.&quot;,&quot;airlock.contact_kba.response.confirm details description backup link&quot;:&quot;Om dit sneller te doen, kun je in plaats daarvan %{link_start}een code sturen%{link_end} naar je e-mail of telefoon.&quot;,&quot;airlock.contact_kba.response.name&quot;:&quot;Naam&quot;,&quot;airlock.contact_kba.response.What is the name on your account&quot;:&quot;Wat is de naam op je account?&quot;,&quot;airlock.contact_kba.response.first_name&quot;:&quot;Voornaam&quot;,&quot;airlock.contact_kba.response.last_name&quot;:&quot;Achternaam&quot;,&quot;airlock.contact_kba.response.What is the full phone number for&quot;:&quot;Wat is het volledige telefoonnummer voor:&quot;,&quot;airlock.contact_kba.response.full_phone_number&quot;:&quot;Volledige telefoonnummer&quot;,&quot;airlock.contact_kba.response.What is the birth date on your account&quot;:&quot;Wat is de geboortedatum (op je account)?&quot;,&quot;airlock.contact_kba.response.Confirm the details of a payment method on your account&quot;:&quot;Controleer de details van een betaalmethode op je account&quot;,&quot;airlock.contact_kba.response.payment_method.fine print&quot;:&quot;Deze betaalmethode wordt niets in rekening gebracht&quot;,&quot;airlock.contact_kba.response.birthday_month&quot;:&quot;Maand&quot;,&quot;airlock.contact_kba.response.birthday_day&quot;:&quot;Dag&quot;,&quot;airlock.contact_kba.response.birthday_year&quot;:&quot;Jaar&quot;,&quot;airlock.contact_kba.response.expiration field labels&quot;:&quot;Verloopdatum&quot;,&quot;airlock.contact_kba.response.Expiration month label placeholder&quot;:&quot;MM&quot;,&quot;airlock.contact_kba.response.Expiration year label placeholder&quot;:&quot;JJJJ&quot;,&quot;airlock.contact_kba.response.submit&quot;:&quot;Indienen&quot;,&quot;airlock.contact_kba.response.missing values&quot;:&quot;Vul alsjeblieft alle waarden in op dit formulier.&quot;,&quot;airlock.micro_authorization.introduction.title&quot;:&quot;Verifieer je betaalmethode zodat je verder kunt&quot;,&quot;airlock.micro_authorization.introduction.introduction&quot;:&quot;Om onze community veilig te houden, moeten we sommige betalingen extra verifiëren. We passen twee tijdelijke autorisaties van maximaal %{max_auth_amount} toe op je kaart. Deze autorisaties zijn meestal direct zichtbaar. &lt;br/&gt;%{help_link_begin}Waarom moet ik een betaalmethode verifiëren?%{help_link_end}&quot;,&quot;airlock.micro_authorization.response.title&quot;:&quot;Voer de bedragen in die op je kaart zijn gemachtigd&quot;,&quot;airlock.micro_authorization.response.description&quot;:&quot;Let op twee kleine, tijdelijke machtigingen waarop &#x27;Airbnb&#x27; staat op het afschrift van je kaart. Deze bedragen worden niet van je kaart geboekt of berekend en zullen snel verdwijnen.&quot;,&quot;airlock.micro_authorization.response.invalid&quot;:&quot;De bedragen waren onjuist. Probeer het opnieuw.&quot;,&quot;airlock.micro_authorization.response.invalid_amounts&quot;:&quot;Elk bedrag moet %{max_auth_amount} of minder zijn.&quot;,&quot;airlock.micro_authorization_failure.introduction.title&quot;:&quot;Het is te vaak mislukt&quot;,&quot;airlock.micro_authorization_failure.introduction.description&quot;:&quot;Om veiligheidsredenen kan je kaart niet langer geverifieerd worden door autorisaties te bevestigen.&quot;,&quot;airlock.micro_authorization_exception.introduction.title&quot;:&quot;Autoriseren van je kaart mislukt&quot;,&quot;airlock.micro_authorization_exception.introduction.description&quot;:&quot;Helaas konden we geen autorisatie op je kaart uitvoeren. We moeten nu een andere methode proberen om je kaart te verifiëren.&quot;,&quot;airlock.fake_inventory_appeal.introduction.title&quot;:&quot;Bereid je voor om te verhuren&quot;,&quot;airlock.fake_inventory_appeal.introduction.description&quot;:&quot;We vragen verhuurders om een paar details te bevestigen voordat ze een nieuwe ruimte kunnen adverteren. Je hoeft dit maar één keer te doen.&quot;,&quot;airlock.fake_inventory_appeal.introduction.help_link&quot;:&quot;&lt;a href=\&quot;help/article/1237/how-does-providing-identification-on-airbnb-work\&quot; target=\&quot;_blank\&quot;&gt;Waarom moet ik dit doen?&lt;/a&gt;&quot;,&quot;airlock.fake_inventory_appeal.response.title&quot;:&quot;Upload een exemplaar van je energierekening&quot;,&quot;airlock.fake_inventory_appeal.response.description&quot;:&quot;Maak een foto of screenshot van een recente energierekening voor deze ruimte. Je volledige naam en adres moeten zichtbaar zijn, maar je kunt alle andere informatie verbergen die je niet wilt delen. &lt;br/&gt;&lt;br/&gt;&lt;a href=\&quot;help/article/1237/how-does-providing-identification-on-airbnb-work\&quot; target=\&quot;_blank\&quot;&gt;Waarom moet ik dit doen?&lt;/a ommunity_commitment.before_you_continue_with_what_you_were_doing&quot;:&quot;Voordat je doorgaat&quot;,&quot;community_commitment.welcoming_guests_starts_with_this_commitment&quot;:&quot;Gasten welkom heten begint hier&quot;,&quot;community_commitment.please_take_a_moment_to_read_this_commitment&quot;:&quot;Neem alsjeblieft even de tijd om dit te lezen&quot;,&quot;community_commitment.caption_introduction.please_agree_to_respecting_and_including_everyone.learnmore_link&quot;:&quot;Verplicht jezelf er alsjeblieft toe om iedereen in de Airbnb-community te respecteren en op te nemen, of je Airbnb nu voor de eerste keer gebruikt of een van onze eerste reizigers bent. %{link_start}Lees meer%{link_end}&quot;,&quot;community_commitment.caption_introduction.hosts_are_responsible_for_welcoming_people_of_all_backgrounds_with_link.learnmore_link&quot;:&quot;Als verhuurder op Airbnb heb je de verantwoordelijkheid om mensen met alle achtergronden te verwelkomen; van het moment dat je een reservering in overweging neemt tot het moment dat je voor het eerst je gasten begroet. Neem de tijd om deze verplichting door te lezen. %{link_start}Lees meer%{link_end}&quot;,&quot;community_commitment.caption_introduction.all_existing_hosts_must_confirm_commitment.learnmore_link&quot;:&quot;We vragen alle verhuurders om te bevestigen dat ze gasten van alle achtergronden zullen verwelkomen. %{link_start}Lees meer%{link_end}&quot;,&quot;community_commitment.i_agree_to_treat_everyone_without_bias&quot;:&quot;Ik beloof dat ik iedereen in de Airbnb community — ongeacht hun ras, godsdienst, etniciteit, handicap, geslacht, genderidentiteit, seksuele geaardheid of leeftijd — met respect en zonder oordeel of vooroordeel zal behandelen.&quot;,&quot;community_commitment.accept_the_agreement&quot;:&quot;Accepteren&quot;,&quot;community_commitment.decline_the_agreement&quot;:&quot;Weigeren&quot;,&quot;community_commitment.link_text_for_community_commitment_in_learn_more&quot;:&quot;Gedragsregels Community&quot;,&quot;community_commitment.caption_introduction.agree_to_airbnb_terms_policies_and_a_commitment.learnmore_link&quot;:&quot;Het is onze missie om een betrouwbare community op te bouwen, waarin iedereen zich overal thuis voelt. Om dit te realiseren, vragen we jou om akkoord te gaan met onze Gebruiksvoorwaarden en de belofte te doen om respect te hebben voor iedereen op Airbnb.&quot;,&quot;community_commitment.i_agree_to_treat_everyone_without_bias_new_content&quot;:&quot;Ik beloof dat ik iedereen in de Airbnb community — ongeacht hun ras, godsdienst, herkomst, etniciteit, huidskleur, handicap, geslacht, genderidentiteit, seksuele geaardheid of leeftijd — met respect en zonder oordeel of vooroordeel zal behandelen. %{link_start}Lees meer%{link_end}&quot;,&quot;community_commitment.community_commitment_title_for_the_first_paragraph&quot;:&quot;De Airbnb Community Gedragsregels&quot;,&quot;community_commitment.terms_of_service_title_for_the_second_paragraph&quot;:&quot;Airbnb Gebruiksvoorwaarden&quot;,&quot;community_commitment.accept_tos_and_other_terms_body_with_multiple_links&quot;:&quot;Ik ga ook akkoord met de %{tos_link_start}Gebruiksvoorwaarden van Airbnb%{tos_link_end}, de %{payments_link_start}Gebruiksvoorwaarden voor Betalingen%{payments_link_end}, het %{privacy_policy_link_start}Privacybeleid%{privacy_policy_link_end}en het%{nondis_link_start}Anti-discriminatiebeleid%{nondis_link_end}.&quot;,&quot;community_commitment.accept_tos_and_other_terms_body_with_bold_privacy_policy&quot;:&quot;Ik accepteer de%{tos_link_start}Gebruiksvoorwaarden van Airbnb%{tos_link_end}, de %{payments_link_start}Gebruiksvoorwaarden voor Betalingen%{payments_link_end} en het %{nondis_link_start}Anti-discriminatiebeleid%{nondis_link_end}.%{emphasis_start}Ik ga ook akkoord met het verwerken en gebruiken van mijn data in overeenstemming met het %{privacy_policy_link_start}Privacybeleid%{privacy_policy_link_end}van Airbnb.%{emphasis_end}&quot;,&quot;community_commitment.declining_tos_and_commitment_cancels_your_account&quot;:&quot;Als je de gedragsregels en Gebruiksvoorwaarden van Airbnb weigert, heb je geen account. Je kan de website nog steeds bekijken, maar je kan geen reservering maken.&quot;,&quot;community_commitment.title_of_the_screen_to_learn_more_about_the_commitment&quot;:&quot;Over de Community Gedragsregels&quot;,&quot;community_commitment.faq.what_happens_if_i_choose_to_decline_this?&quot;:&quot;Wat als ik deze gedragsregels afwijs?&quot;,&quot;community_commitment.faq.answer_to_what_happens_if_you_choose_to_decline_this&quot;:&quot;Als je deze gedragsregels afwijst, kun je geen verhuurder meer zijn of reserveren via Airbnb en krijg je de optie om je account te verwijderen. Zodra je account is verwijderd, worden alle toekomstige reizen geannuleerd. Je kunt de website van Airbnb nog wel bekijken maar je kunt geen reserveringen meer maken of verhuren aan gasten.&quot;,&quot;community_commitment.faq.how_can_i_give_my_feedback_or_get_more_info_about_this?&quot;:&quot;Hoe kan ik feedback over de gedragsregels geven of meer informatie ontvangen?&quot;,&quot;community_commitment.view_help_page_to_find_more_discrimination_faqs&quot;:&quot;Je kunt ook onze  %{link_start}informatiebronnen voor verhuurders lezen%{link_end}, waar je de antwoorden vindt op veelgestelde vragen van verhuurders over het Anti-discriminatiebeleid van Airbnb.&quot;,&quot;community_commitment.cancel_your_account?&quot;:&quot;Je account annuleren?&quot;,&quot;community_commitment.cancel_signing_up_on_airbnb?&quot;:&quot;Aanmelding annuleren?&quot;,&quot;community_commitment.declining_the_commitment_cancels_your_account&quot;:&quot;Als je deze verplichting weigert betekent dat dat je Airbnb account geannuleerd zal worden, hetzelfde geldt voor toekomstige reserveringen.&quot;,&quot;community_commitment.declining_the_commitment_means_you_will_not_have_an_account&quot;:&quot;Als je deze verplichting weigert betekent dat dat je niet langer een Airbnb account zal hebben, hoewel je nog wel op de site kunt browsen.&quot;,&quot;community_commitment.why_did_airbnb_create_this_commitment?&quot;:&quot;Waarom heeft Airbnb deze verbintenis gecreëerd?&quot;,&quot;community_commitment.important_step_toward_creating_a_global_community&quot;:&quot;Deze verbintenis is een belangrijke stap naar het creëren van een wereldwijde community waarin iedereen zich thuis kan voelen. Discriminatie voorkomt dat verhuurders, gasten, en hun families zich welkom en inbegrepen voelen, en daar hebben wij geen enkele tolerantie voor. Om een Airbnb te bouwen waarbij iedereen zich thuis voelt is afhankelijk van de wetenschap dat iedereen in onze community deze missie begrijpt en akkoord gaat ons te helpen het waar te maken.&quot;,&quot;community_commitment.what_happens_to_my_future_reservations_if_I_decline?&quot;:&quot;Wat gebeurt er met mijn toekomstige reserveringen als ik weiger?&quot;,&quot;community_commitment.your_future_reservations_will_be_canceled_if_you_decline&quot;:&quot;Eventuele toekomstige reserveringen worden geannuleerd.&quot;,&quot;community_commitment.your_reservation_will_be_refunded_according_to_policy&quot;:&quot;Je reservering wordt terugbetaald op basis van de annuleringsvoorwaarden van de verhuurder.&quot;,&quot;shared.learn_more_sentence_link&quot;:&quot;%{link_start}Lees meer%{link_end}.&quot;,&quot;community_commitment.future_reservations_will_be_canceled_with_guest_refunds&quot;:&quot;Toekomstige reserveringen worden geannuleerd en je gasten krijgen hun geld terug.&quot;,&quot;community_commitment.if_booked_as_a_guest_future_reservations_will_be_canceled&quot;:&quot;Als je als gast geboekt hebt, worden toekomstige reserveringen geannuleerd.&quot;,&quot;community_commitment.what_if_laws_restrict_hosting_certain_guests?&quot;:&quot;Wat als plaatselijke wetgeving me beperken in het accepteren van bepaalde gasten?&quot;,&quot;community_commitment.please_post_legal_restrictions_on_your_listing&quot;:&quot;Schrijf alsjeblieft iets over de beperking op je advertentie, maar maak duidelijk dat het een wetmatige vereiste is en dat je dus aan plaatselijke wetgeving voldoet.&quot;,&quot;community_commitment.what_if_i_have_safety_concerns_as_a_host?&quot;:&quot;Wat als ik, als verhuurder, zorgen heb over veiligheid bij het accepteren van een reservering van iemand?&quot;,&quot;community_commitment.if_you_host_shared_space_you_can_restrict_to_same_gender_guests&quot;:&quot;Als je je leefruimtes met een gast zal delen, mag je de ruimte alleen voor gasten van hetzelfde geslacht als jezelf beschikbaar maken.&quot;,&quot;community_commitment.you_may_turn_down_guests_for_non_discriminatory_reasons&quot;:&quot;Onder dit beleid mag je gasten wel voor andere redenen weigeren, alleen niet op basis van ras, godsdienst, land van herkomst, etniciteit, sexuele geaardheid, of leeftijd.&quot;,&quot;community_commitment.reflect_on_reasoning_to_avoid_bias_when_considering_requests&quot;:&quot;Over het algemeen geldt: denk na over je redenen om een reservering wel of niet toe te staan, en zorg ervoor dat vooroordelen hier geen rol in spelen.&quot;,&quot;community_commitment.can_i_decline_reservations_requests_from_disabled_guests&quot;:&quot;Kan ik gasten met een beperking weigeren als ik denk dat mijn woning niet geschikt voor ze is?&quot;,&quot;community_commitment.tell_prospective_guests_about_your_listing_accessibility&quot;:&quot;In de meeste gevallen zijn Airbnb-verhuurders niet verplicht hun woningen aan te passen aan de normen die zijn vastgelegd door de Americans with Disabilities Act (ADA, een Amerikaanse wet voor mensen met een beperking). Je kunt gasten echter niet weigeren op basis van hun beperking of vermeende beperking. Je moet je best doen om accurate informatie over de toegankelijkheid van je woning te verstrekken, zodat gasten met een beperking zelf kunnen bepalen of de woning geschikt is voor hen om te verblijven.&quot;,&quot;community_commitment.what_if_i_change_my_mind_after_declining_the_commitment?&quot;:&quot;Wat nou als ik van gedachten verander nadat ik al geweigerd heb?&quot;,&quot;community_commitment.we_will_send_you_info_about_how_to_reinstate_your_account&quot;:&quot;Nadat je account stopgezet is, sturen we je informatie over hoe je deze weer kunt inschakelen indien je van gedachten verandert. Je moet de gedragsregels dan nog steeds accepteren.&quot;,&quot;community_commitment.you_can_sign_up_again_if_you_cancel_your_account&quot;:&quot;Als je account is stopgezet, kun je je altijd opnieuw aanmelden als je van gedachten bent veranderd. Je dient de verplichtingen dan nog steeds te accepteren.&quot;,&quot;community_commitment.send_us_your_feedback_via_email&quot;:&quot;We zien feedback graag tegemoet op %{email_address}.&quot;,&quot;community_commitment.cancel_signup_call_to_action&quot;:&quot;Aanmelding annuleren&quot;,&quot;community_commitment.cancel_my_account_call_to_action&quot;:&quot;Annuleer mijn account&quot;,&quot;shared.Go back&quot;:&quot;Ga terug&quot;,&quot;generic_error.sorry_something_went_wrong_please_try_again&quot;:&quot;Sorry, er ging iets mis. Probeer het alsjeblieft opnieuw.&quot;,&quot;community_commitment.confirmation_of_signup_cancellation&quot;:&quot;Aanmelding gestopt&quot;,&quot;community_commitment.confirmation_of_account_cancellation&quot;:&quot;Je account is opgezegd&quot;,&quot;community_commitment.we_welcome_feedback_on_why_you_declined_the_commitment&quot;:&quot;We ontvangen graag je feedback over je beslissing om te weigeren.&quot;,&quot;community_commitment.send_your_feedback_call_to_action&quot;:&quot;Stuur feedback&quot;,&quot;shared.Skip&quot;:&quot;Sla over&quot;,&quot;community_commitment.thanks_for_your_feedback_on_the_commitment&quot;:&quot;Bedankt voor je feedback!&quot;,&quot;community_commitment.your_signup_to_airbnb_was_canceled&quot;:&quot;Je aanmelding is geannuleerd.&quot;,&quot;community_commitment.your_airbnb_account_has_been_canceled&quot;:&quot;Je account is geannuleerd.&quot;,&quot;community_commitment.alt
