אשר את מחויבותם בברכת אורחים מכל שכבות הציבור. %{link_start} למידע נוסף %{link_end}","community_commitment.i_agree_to_treat_everyone_without_bias":"אני מסכים לטיפול כולם ב- Airbnb הקהילה-ללא הבדל גזע, דת, לאום, מוצא, נכות, מגדר, זהות מינית, נטייה מינית, או גיל-עם כבוד, ללא שיפוט או הטיה.","community_commitment.accept_the_agreement":"לְקַבֵּל","community_commitment.decline_the_agreement":"יְרִידָה","community_commitment.link_text_for_community_commitment_in_learn_more":"מחויבות לקהילה","community_commitment.caption_introduction.agree_to_airbnb_terms_policies_and_a_commitment.learnmore_link":"המשימה שלנו היא לבנות קהילה מהימנה שבה כל אחד יכול להשתייך לשום מקום. כדי להבטיח זאת, אנו מבקשים ממך לקבל את תנאי השירות שלנו ולהתחייב לכבד את כולם ב- Airbnb.","community_commitment.i_agree_to_treat_everyone_without_bias_new_content":"אני מסכים להתייחס לכולם בקהילת Airbnb - ללא הבדל גזע, דת, מוצא לאומי, מוצא אתני, צבע עור, מוגבלות, מין, זהות מינית, נטייה מינית או גיל - בכבוד וללא שיפוט או הטיה. %{link_start} למידע נוסף %{link_end}","community_commitment.community_commitment_title_for_the_first_paragraph":"מחויבות קהילתית","community_commitment.terms_of_service_title_for_the_second_paragraph":"תנאי שירות Airbnb","community_commitment.accept_tos_and_other_terms_body_with_multiple_links":"אני גם מקבל את %{tos_link_start} תנאי השירות של Airbnb %{tos_link_end}, %{payments_link_start} תשלומים תנאי שירות %{payments_link_end}, %{privacy_policy_link_start} מדיניות פרטיות %{privacy_policy_link_end}, %{nondis_link_start} מדיניות אי-הפליה %{nondis_link_end}.","community_commitment.accept_tos_and_other_terms_body_with_bold_privacy_policy":"אני מקבל את %{tos_link_start} תנאי השירות של Airbnb %{tos_link_end}, %{payments_link_start} תנאים והתניות של תשלומים %{payments_link_end} ו- %{nondis_link_start} מדיניות אי-הבחנה %{nondis_link_end}. %{emphasis_start} אני גם מסכים לעיבוד ושימוש בנתונים שלי על פי מדיניות הפרטיות %{privacy_policy_link_start} %{privacy_policy_link_end}. %{emphasis_end}","community_commitment.declining_tos_and_commitment_cancels_your_account":"ירידה בהתחייבות ובתנאי השירות של Airbnb פירושו שלא יהיה לך חשבון. אתה עדיין יכול לגלוש באתר, אבל לא תוכל להזמין הזמנה.","community_commitment.title_of_the_screen_to_learn_more_about_the_commitment":"לגבי המחויבות לקהילה","community_commitment.faq.what_happens_if_i_choose_to_decline_this?":"מה אם אני מסרב מחויב?","community_commitment.faq.answer_to_what_happens_if_you_choose_to_decline_this":"אם תדחה את המחויבות, אתה לא תוכל לארח או להזמין באמצעות Airbnb, ויש לך את האפשרות לבטל את החשבון שלך. לאחר שהחשבון בוטל, מהנסיעות שהוזמנו בעתיד יבוטל. אתה עדיין תוכל לגלוש ב- Airbnb אבל אתה לא תוכל להזמין כל הסתייגות או לארח כל אורחים.","community_commitment.faq.how_can_i_give_my_feedback_or_get_more_info_about_this?":"איך אני יכול לשתף משוב על המחויבות או לקבל מידע נוסף?","community_commitment.view_help_page_to_find_more_discrimination_faqs":"אתה יכול גם לבדוק שלנו %{link_start} משאבי מארח %{link_end}, אשר מכסים שאלות נפוצות על ידי המארחים על מדיניות האפליה של Airbnb.","community_commitment.cancel_your_account?":"לבטל את החשבון?","community_commitment.cancel_signing_up_on_airbnb?":"לבטל הרשמה?","community_commitment.declining_the_commitment_cancels_your_account":"ירידה במחויבות זו היא שהחשבון ב- Airbnb שלך יבוטל, וההזמנות בעתיד שלך תבוטל.","community_commitment.declining_the_commitment_means_you_will_not_have_an_account":"ירידה במחויבות זו פירושה כי לא תהיה לך חשבון ב- Airbnb, למרות שאתה עדיין יכול לגלוש באתר.","community_commitment.why_did_airbnb_create_this_commitment?":"למה ב- Airbnb ברא מחויבות זו?","community_commitment.important_step_toward_creating_a_global_community":"מחויבות זו היא צעד חשוב לקראת יצירת קהילה גלובלית שבה כולם יכולים להשתייך באמת. אפליה מונעת מארחים, אורחים, ובני משפחותיהם מן התחושה כלולה בברכה, ואין לנו סובלנות זה. בניית ב- Airbnb שבו כולם יכולים להשתייך צירים על הידיעה כי כל חברי הקהילה שלנו מבין את המשימה הזאת ומסכים לעזור לנו להשיג את זה.","community_commitment.what_happens_to_my_future_reservations_if_I_decline?":"מה קורה להזמנות העתידיות שלי אם אני מסרב?","community_commitment.your_future_reservations_will_be_canceled_if_you_decline":"כל הזמנות עתידיות תבוטלנה.","community_commitment.your_reservation_will_be_refunded_according_to_policy":"ההזמנה שלך תוחזר בהתאם למדיניות הביטולים של המארח.","shared.learn_more_sentence_link":"%{link_start} למידע נוסף %{link_end}.","community_commitment.future_reservations_will_be_canceled_with_guest_refunds":"כל הזמנות עתידיות תבוטלנה האורחים שלכם יקבלו החזר מלא.","community_commitment.if_booked_as_a_guest_future_reservations_will_be_canceled":"אם אתה מוזמן כאורח, כל הסתייגות בעתיד תבוטל.","community_commitment.what_if_laws_restrict_hosting_certain_guests?":"מה אם החוקים באזור שלי להגביל אותי אירוח אורחים מסוימים?","community_commitment.please_post_legal_restrictions_on_your_listing":"בבקשה לפרסם על ההגבלה על הרישום שלך, אבל שיהיה ברור שזה דרישה משפטית באזור שלך כי אתה עונה לדרישות חוק המקומי.","community_commitment.what_if_i_have_safety_concerns_as_a_host?":"כמארח, מה אם יש לי חששות בטיחות על קבלת הזמנות מאף אחד?","community_commitment.if_you_host_shared_space_you_can_restrict_to_same_gender_guests":"אם תחלוק רווחי החיים שלך עם אורח, אתה רשאי לעשות יחידה זמינה רק עבור אורחי מגדר משלך.","community_commitment.you_may_turn_down_guests_for_non_discriminatory_reasons":"במסגרת מדיניות זו, ייתכן גם להנמיך אורח מסיבות אחרות, רק לא על בסיס גזע, דת, לאום, מוצא אתני, נטייה מינית, או גיל.","community_commitment.reflect_on_reasoning_to_avoid_bias_when_considering_requests":"באופן כללי, כאשר בוחן בקשת הזמנה, להרהר את נימוקיך כדי להבטיח כי הטיה אינה מהווה גורם.","community_commitment.can_i_decline_reservations_requests_from_disabled_guests":"האם אני יכול לרדת אורחים עם מוגבלויות אם אני לא חושב ביתי מתאים להם?","community_commitment.tell_prospective_guests_about_your_listing_accessibility":"במקרים רבים, המארחים ב- Airbnb אינם נדרשים לעשות בבתיהם תואמים את הסטנדרטים שנקבעו האמריקאים עם נכויות (ADA). עם זאת, אתה לא יכול לסרב אורח מבוסס על שום נכות בפועל או למראית עין. אתה צריך לעשות את המיטב כדי לספק מידע מדויק על תכונות הנגישות של הבית שלך (או המחסור בהם), מה שמאפשר לאורחים עם מוגבלויות להחליט בעצמם אם הבית הוא מתאים לצרכים האישיים שלהם.","community_commitment.what_if_i_change_my_mind_after_declining_the_commitment?":"מה אם אני אשנה את דעתי אחרי הירידה?","community_commitment.we_will_send_you_info_about_how_to_reinstate_your_account":"לאחר שהחשבון בוטל, ואנו נשלח לכם מידע על אופן להחזיר אותו אם תשנה את דעתך. אתה עדיין תידרש לקבל את המחויבות.","community_commitment.you_can_sign_up_again_if_you_cancel_your_account":"לאחר שהחשבון בוטל, אתה תמיד יכול להירשם שוב אם תשנה את דעתך. אתה עדיין תידרש לקבל את המחויבות.","community_commitment.send_us_your_feedback_via_email":"נשמח לקבל ממך משוב על %{email_address}.","community_commitment.cancel_signup_call_to_action":"לבטל הרשמה","community_commitment.cancel_my_account_call_to_action":"בטל את חשבוני","shared.Go back":"תחזור","generic_error.sorry_something_went_wrong_please_try_again":"מצטערים, משהו השתבש. בבקשה נסה שוב.","community_commitment.confirmation_of_signup_cancellation":"להרשמה בוטלה","community_commitment.confirmation_of_account_cancellation":"החשבון שלך בוטל","community_commitment.we_welcome_feedback_on_why_you_declined_the_commitment":"נשמח לקבל ממך משוב על ההחלטה שלך לרדת.","community_commitment.send_your_feedback_call_to_action":"שלח משוב","shared.Skip":"לדלג","shared.Close this modal":"סגור מודאלי זה","community_commitment.thanks_for_your_feedback_on_the_commitment":"תודה על המשוב שלך!","community_commitment.your_signup_to_airbnb_was_canceled":"ההרשמה שלך בוטלה.","community_commitment.your_airbnb_account_has_been_canceled":"החשבון שלך בוטל.","community_commitment.although_your_account_was_canceled_you_can_still_browse_the_site":"אתה יכול להמשיך את הגלישה באתר, אף.","shared.Log_in":"התחברות","must_log_in":"עליך להתחבר לאתר כדי להמשיך.","log_in_to_save":"יש להתחבר לאתר כדי לשמור מודעה זו ב-Wish List.","shared.Cancel":"ביטול","concur.link_ quot;אנא המשך בדפדפן האינטרנט שלך&quot;,&quot;airlock.chargeback_appeal_android.response.description&quot;:&quot;על מנת לסיים את תהליך האימות של אמצעי התשלום, תצטרך להתחבר שוב הזמנה זו בדפדפן האינטרנט שלך. לאחר שתשלח מחדש את בקשתך להזמין, אתה שוב תתבקש להגיש חשבון הכרטיס. אל תדאגו, נדריך אותך בתהליך צעד-אחר-צעד.&quot;,&quot;airlock.contact_us_chargeback.response.title&quot;:&quot;תיצור איתנו קשר&quot;,&quot;airlock.contact_us_chargeback.response.description&quot;:&quot;כדי לשמור על הקהילה ב- Airbnb מאובטח, לפעמים אנחנו מבקשים אימות תשלום נוספות. אנא שלחו &lt;a href=\&quot;mailto:account.enable@airbnb.com\&quot;&gt;account.enable@airbnb.com&lt;/a&gt; כדי לקבל הוראות נוספות לגבי אופן אימות שיטת התשלום שלך. &lt;a href=\&quot;/help/article/1531\&quot; target=\&quot;_blank\&quot;&gt; למידע נוסף &lt;/a&gt;&quot;,&quot;airlock.contact_kba.response.confirm_details&quot;:&quot;אשר את המידע על החשבון שלך&quot;,&quot;airlock.contact_kba.response.confirm details extra description&quot;:&quot;כדי לאמת את החשבון שלך, ואנחנו נחזיר לך את המידע שמסרת כאן עם המידע על החשבון שלך.&quot;,&quot;airlock.contact_kba.response.confirm details description backup link&quot;:&quot;כדי לעשות זאת מהר יותר, אתה יכול %{link_start} לשלוח קוד %{link_end} לדוא\&quot;ל או לטלפון במקום.&quot;,&quot;airlock.contact_kba.response.name&quot;:&quot;שם&quot;,&quot;airlock.contact_kba.response.What is the name on your account&quot;:&quot;מה השם בחשבון שלך?&quot;,&quot;airlock.contact_kba.response.first_name&quot;:&quot;שם פרטי&quot;,&quot;airlock.contact_kba.response.last_name&quot;:&quot;שם משפחה&quot;,&quot;airlock.contact_kba.response.What is the full phone number for&quot;:&quot;מהו מספר הטלפון המלא עבור:&quot;,&quot;airlock.contact_kba.response.full_phone_number&quot;:&quot;מספר טלפון מלא&quot;,&quot;airlock.contact_kba.response.What is the birth date on your account&quot;:&quot;מה תאריך הלידה על חשבונך?&quot;,&quot;airlock.contact_kba.response.Confirm the details of a payment method on your account&quot;:&quot;אשר את הפרטים של שיטת תשלום על חשבונך&quot;,&quot;airlock.contact_kba.response.payment_method.fine print&quot;:&quot;שיטת תשלום זו לא תחויב&quot;,&quot;airlock.contact_kba.response.birthday_month&quot;:&quot;חודש&quot;,&quot;airlock.contact_kba.response.birthday_day&quot;:&quot;יְוֹם&quot;,&quot;airlock.contact_kba.response.birthday_year&quot;:&quot;שָׁנָה&quot;,&quot;airlock.contact_kba.response.expiration field labels&quot;:&quot;תפוגה&quot;,&quot;airlock.contact_kba.response.Expiration month label placeholder&quot;:&quot;MM&quot;,&quot;airlock.contact_kba.response.Expiration year label placeholder&quot;:&quot;YYYY&quot;,&quot;airlock.contact_kba.response.submit&quot;:&quot;שלח&quot;,&quot;airlock.contact_kba.response.missing values&quot;:&quot;נא להזין את הערכים עבור כל השדות של הטופס.&quot;,&quot;airlock.micro_authorization.introduction.title&quot;:&quot;ודא את שיטת התשלום כדי להמשיך&quot;,&quot;airlock.micro_authorization.introduction.introduction&quot;:&quot;כדי לשמור על אבטחת הקהילה שלנו, ייתכן שתשלומים מסוימים יזדקקו לאימות נוסף. נניח שתי הרשאות זמניות של %{max_auth_amount} או פחות על הכרטיס שלך. אישורים אלה מופיעים בדרך כלל באופן מיידי. &lt;br/&gt; %{help_link_begin} מדוע עלי לאמת אמצעי תשלום? %{help_link_end}&quot;,&quot;airlock.micro_authorization.response.title&quot;:&quot;הזן את הסכומים מוסמכים כרטיס&quot;,&quot;airlock.micro_authorization.response.description&quot;:&quot;חפש שני אישורים קטנים, זמניים שכותרתו \&quot;ב- Airbnb\&quot; על החשבון של הכרטיס שלך. הסכומים לא יחויבו לצמיתות לכרטיס שלך ייעלמו בקרוב.&quot;,&quot;airlock.micro_authorization.response.invalid&quot;:&quot;הסכומים היו שגויים. בבקשה נסה שוב.&quot;,&quot;airlock.micro_authorization.response.invalid_amounts&quot;:&quot;כל סכום חייב להיות %{max_auth_amount} או פחות.&quot;,&quot;airlock.micro_authorization_failure.introduction.title&quot;:&quot;אתה נכשלת פעמים רבות מדי&quot;,&quot;airlock.micro_authorization_failure.introduction.description&quot;:&quot;מטעמי אבטחה, אתה כבר לא יכול ל earching in (x)&quot;:&quot;המשך לחפש ב %{location}&quot;,&quot;create_new_wish_list&quot;:&quot;יצירת Wish List חדשה&quot;,&quot;wish_list_name&quot;:&quot;שם ה-Wish List&quot;,&quot;priv.everyone&quot;:&quot;כולם&quot;,&quot;priv.invite_only&quot;:&quot;מוזמנים בלבד&quot;,&quot;priv.privacy_settings&quot;:&quot;הגדרות פרטיות&quot;,&quot;priv.everyone_description&quot;:&quot;כולם יכולים לצפות, נכלל בפרופיל שלך ב-Airbnb.&quot;,&quot;priv.invite_only_description&quot;:&quot;נראה רק לך וכל חברים שהזמנתם.&quot;,&quot;shared.Save&quot;:&quot;שמירה&quot;,&quot;community_commitment.before_you_join_airbnb&quot;:&quot;לפני שאתם מצטרפים&quot;,&quot;community_commitment.before_you_continue_with_what_you_were_doing&quot;:&quot;לפני שתמשיך&quot;,&quot;community_commitment.welcoming_guests_starts_with_this_commitment&quot;:&quot;האורחים בברכה מתחיל כאן&quot;,&quot;community_commitment.please_take_a_moment_to_read_this_commitment&quot;:&quot;הקדש דקה כדי לקרוא את זה&quot;,&quot;community_commitment.caption_introduction.please_agree_to_respecting_and_including_everyone.learnmore_link&quot;:&quot;בין אם זה הפעם הראשונה שלך באמצעות ב- Airbnb או אתה אחד הנוסעים המקוריים שלנו, אנא להתחייב לכבד וכולל כולם בקהילה ב- Airbnb. %{link_start} למידע נוסף %{link_end}&quot;,&quot;community_commitment.caption_introduction.hosts_are_responsible_for_welcoming_people_of_all_backgrounds_with_link.learnmore_link&quot;:&quot;בתור מארח Airbnb, אתה אחראי בברכת אנשים מכל הרקעים, מהרגע שאתה שוקל הזמנה לרגע שאתה ברכה לאורחים בפעם הראשונה. אנא קח את הזמן לקרוא את ההתחייבות הזאת. %{link_start} למידע נוסף %{link_end}&quot;,&quot;community_commitment.caption_introduction.all_existing_hosts_must_confirm_commitment.learnmore_link&quot;:&quot;אנחנו מבקשים מכל המארחים כדי לאשר את מחויבותם בברכת אורחים מכל שכבות הציבור. %{link_start} למידע נוסף %{link_end}&quot;,&quot;community_commitment.i_agree_to_treat_everyone_without_bias&quot;:&quot;אני מסכים לטיפול כולם ב- Airbnb הקהילה-ללא הבדל גזע, דת, לאום, מוצא, נכות, מגדר, זהות מינית, נטייה מינית, או גיל-עם כבוד, ללא שיפוט או הטיה.&quot;,&quot;community_commitment.accept_the_agreement&quot;:&quot;לְקַבֵּל&quot;,&quot;community_commitment.decline_the_agreement&quot;:&quot;יְרִידָה&quot;,&quot;community_commitment.link_text_for_community_commitment_in_learn_more&quot;:&quot;מחויבות לקהילה&quot;,&quot;community_commitment.caption_introduction.agree_to_airbnb_terms_policies_and_a_commitment.learnmore_link&quot;:&quot;המשימה שלנו היא לבנות קהילה מהימנה שבה כל אחד יכול להשתייך לשום מקום. כדי להבטיח זאת, אנו מבקשים ממך לקבל את תנאי השירות שלנו ולהתחייב לכבד את כולם ב- Airbnb.&quot;,&quot;community_commitment.i_agree_to_treat_everyone_without_bias_new_content&quot;:&quot;אני מסכים להתייחס לכולם בקהילת Airbnb - ללא הבדל גזע, דת, מוצא לאומי, מוצא אתני, צבע עור, מוגבלות, מין, זהות מינית, נטייה מינית או גיל - בכבוד וללא שיפוט או הטיה. %{link_start} למידע נוסף %{link_end}&quot;,&quot;community_commitment.community_commitment_title_for_the_first_paragraph&quot;:&quot;מחויבות קהילתית&quot;,&quot;community_commitment.terms_of_service_title_for_the_second_paragraph&quot;:&quot;תנאי שירות Airbnb&quot;,&quot;community_commitment.accept_tos_and_other_terms_body_with_multiple_links&quot;:&quot;אני גם מקבל את %{tos_link_start} תנאי השירות של Airbnb %{tos_link_end}, %{payments_link_start} תשלומים תנאי שירות %{payments_link_end}, %{privacy_policy_link_start} מדיניות פרטיות %{privacy_policy_link_end}, %{nondis_link_start} מדיניות אי-הפליה %{nondis_link_end}.&quot;,&quot;community_commitment.accept_tos_and_other_terms_body_with_bold_privacy_policy&quot;:&quot;אני מקבל את %{tos_link_start} תנאי השירות של Airbnb %{tos_link_end}, %{payments_link_start} תנאים והתניות של תשלומים %{payments_link_end} ו- %{nondis_link_start} מדיניות אי-הבחנה %{nondis_link_end}. %{emphasis_start} אני גם מסכים לעיבוד ושימוש בנתונים שלי על פי מדיניות הפרטיות %{privacy_policy_link_start} %{privacy_policy_link_end}. %{emphasis_end}&quot;,&quot;community_commitment.declining_tos_and_commitment_cancels_your_account&quot;:&quot;ירידה בהתחייבות ובתנאי השירות של Airbnb פירושו שלא יהיה לך חשבון. אתה עדיין יכול לגלוש באתר, אבל לא תוכל להזמין הזמנה.&quot;,&quot;community_commitment.title_of_the_screen_to_learn_more_about_the_commitment&quot;:&quot;לגבי המחויבות לקהילה&quot;,&quot;community_commitment.faq.what_happens_if_i_choose_to_decline_this?&quot;:&quot;מה אם אני מסרב מחויב?&quot;,&quot;community_commitment.faq.answer_to_what_happens_if_you_choose_to_decline_this&quot;:&quot;אם תדחה את המחויבות, אתה לא תוכל לארח או להזמין באמצעות Airbnb, ויש לך את האפשרות לבטל את החשבון שלך. לאחר שהחשבון בוטל, מהנסיעות שהוזמנו בעתיד יבוטל. אתה עדיין תוכל לגלוש ב- Airbnb אבל אתה לא תוכל להזמין כל הסתייגות או לארח כל אורחים.&quot;,&quot;community_commitment.faq.how_can_i_give_my_feedback_or_get_more_info_about_this?&quot;:&quot;איך אני יכול לשתף משוב על המחויבות או לקבל מידע נוסף?&quot;,&quot;community_commitment.view_help_page_to_find_more_discrimination_faqs&quot;:&quot;אתה יכול גם לבדוק שלנו %{link_start} משאבי מארח %{link_end}, אשר מכסים שאלות נפוצות על ידי המארחים על מדיניות האפליה של Airbnb.&quot;,&quot;community_commitment.cancel_your_account?&quot;:&quot;לבטל את החשבון?&quot;,&quot;community_commitment.cancel_signing_up_on_airbnb?&quot;:&quot;לבטל הרשמה?&quot;,&quot;community_commitment.declining_the_commitment_cancels_your_account&quot;:&quot;ירידה במחויבות זו היא שהחשבון ב- Airbnb שלך יבוטל, וההזמנות בעתיד שלך תבוטל.&quot;,&quot;community_commitment.declining_the_commitment_means_you_will_not_have_an_account&quot;:&quot;ירידה במחויבות זו פירושה כי לא תהיה לך חשבון ב- Airbnb, למרות שאתה עדיין יכול לגלוש באתר.&quot;,&quot;community_commitment.why_did_airbnb_create_this_commitment?&quot;:&quot;למה ב- Airbnb ברא מחויבות זו?&quot;,&quot;community_commitment.important_step_toward_creating_a_global_community&quot;:&quot;מחויבות זו היא צעד חשוב לקראת יצירת קהילה גלובלית שבה כולם יכולים להשתייך באמת. אפליה מונעת מארחים, אורחים, ובני משפחותיהם מן התחושה כלולה בברכה, ואין לנו סובלנות זה. בניית ב- Airbnb שבו כולם יכולים להשתייך צירים על הידיעה כי כל חברי הקהילה שלנו מבין את המשימה הזאת ומסכים לעזור לנו להשיג את זה.&quot;,&quot;community_commitment.what_happens_to_my_future_reservations_if_I_decline?&quot;:&quot;מה קורה להזמנות העתידיות שלי אם אני מסרב?&quot;,&quot;community_commitment.your_future_reservations_will_be_canceled_if_you_decline&quot;:&quot;כל הזמנות עתידיות תבוטלנה.&quot;,&quot;community_commitment.your_reservation_will_be_refunded_according_to_policy&quot;:&quot;ההזמנה שלך תוחזר בהתאם למדיניות הביטולים של המארח.&quot;,&quot;shared.learn_more_sentence_link&quot;:&quot;%{link_start} למידע נוסף %{link_end}.&quot;,&quot;community_commitment.future_reservations_will_be_canceled_with_guest_refunds&quot;:&quot;כל הזמנות עתידיות תבוטלנה האורחים שלכם יקבלו החזר מלא.&quot;,&quot;community_commitment.if_booked_as_a_guest_future_reservations_will_be_canceled&quot;:&quot;אם אתה מוזמן כאורח, כל הסתייגות בעתיד תבוטל.&quot;,&quot;community_commitment.what_if_laws_restrict_hosting_certain_guests?&quot;:&quot;מה אם החוקים באזור שלי להגביל אותי אירוח אורחים מסוימים?&quot;,&quot;community_commitment.please_post_legal_restrictions_on_your_listing&quot;:&quot;בבקשה לפרסם על ההגבלה על הרישום שלך, אבל שיהיה ברור שזה דרישה משפטית באזור שלך כי אתה עונה לדרישות חוק המקומי.&quot;,&quot;community_commitment.what_if_i_have_safety_concerns_as_a_host?&quot;:&quot;כמארח, מה אם יש לי חששות בטיחות על קבלת הזמנות מאף אחד?&quot;,&quot;community_commitment.if_you_host_shared_space_you_can_restrict_to_same_gender_guests&quot;:&quot;אם תחלוק רווחי החיים שלך עם אורח, אתה רשאי לעשות יחידה זמינה רק עבור אורחי מגדר משלך.&quot;,&quot;community_commitment.you_may_turn_down_guests_for_non_discriminatory_reasons&quot;:&quot;במסגרת מדיניות זו, ייתכן גם להנמיך אורח מסיבות אחרות, רק לא על בסיס גזע, דת, לאום, מוצא אתני, נטייה מינית, או גיל.&quot;,&quot;community_commitment.reflect_on_reasoning_to_avoid_bias_when_considering_requests&quot;:&quot;באופן כללי, כאשר בוחן ב
