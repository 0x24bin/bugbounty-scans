os los orígenes y respetándolos en todo momento, desde que recibimos una solicitud de reserva hasta que los conocemos por primera vez. Creemos que es muy importante que leas lo siguiente con atención. %{link_start}Más información%{link_end}.","community_commitment.caption_introduction.all_existing_hosts_must_confirm_commitment.learnmore_link":"Como anfitrión de Airbnb, nos gustaría que nos ayudaras a lograr un mundo más tolerante. Celebremos la diversidad mediante la recepción de viajeros de todos los orígenes y respetándolos. %{link_start}Más información%{link_end}.","community_commitment.i_agree_to_treat_everyone_without_bias":"Todos merecemos que nos respeten y traten sin prejuicios, sin que importen el color de nuestra piel, la religión, la nacionalidad, la etnia, el sexo, la identidad de género, la orientación sexual, la edad o si tenemos una discapacidad.","community_commitment.accept_the_agreement":"Aceptar","community_commitment.decline_the_agreement":"Rechazar","community_commitment.link_text_for_community_commitment_in_learn_more":"Compromiso de la comunidad","community_commitment.caption_introduction.agree_to_airbnb_terms_policies_and_a_commitment.learnmore_link":"Nuestra misión es crear una comunidad basada en la confianza, donde todos sus miembros experimenten el sentido de pertenencia donde quiera que estén. Para conseguirlo, queremos pedirte que aceptes nuestras Condiciones del servicio y te comprometas a respetar a todos en Airbnb.","community_commitment.i_agree_to_treat_everyone_without_bias_new_content":"Acepto tratar a todos los miembros de la comunidad de Airbnb con respeto y sin prejuicios, sin importar la raza, la religión, la nacionalidad, la etnia, el color de piel, el sexo, la identidad de género, la orientación sexual, la edad o la discapacidad. %{link_start}Más información%{link_end}.","community_commitment.community_commitment_title_for_the_first_paragraph":"El compromiso de la comunidad de Airbnb","community_commitment.terms_of_service_title_for_the_second_paragraph":"Condiciones del servicio de Airbnb","community_commitment.accept_tos_and_other_terms_body_with_multiple_links":"También acepto las %{tos_link_start}Condiciones de servicio de Airbnb%{tos_link_end}, las %{payments_link_start}Condiciones de pago del servicio%{payments_link_end}, la %{privacy_policy_link_start}Política de privacidad%{privacy_policy_link_end} y la %{nondis_link_start}Política contra la discriminación%{nondis_link_end}.","community_commitment.accept_tos_and_other_terms_body_with_bold_privacy_policy":"Acepto las %{tos_link_start}Condiciones de Servicio%{tos_link_end}, las %{payments_link_start}Condiciones de Pago del Servicio%{payments_link_end} y la %{nondis_link_start}Política contra la discriminación%{nondis_link_end} de Airbnb. %{emphasis_start}También acepto que mis datos se procesen y utilicen de acuerdo con la %{privacy_policy_link_start}Política de privacidad%{privacy_policy_link_end} de Airbnb.%{emphasis_end}","community_commitment.declining_tos_and_commitment_cancels_your_account":"Rechazar el compromiso y los términos de servicio de Airbnb significa que no tendrás cuenta. Podrás navegar por la web, pero no hacer reservaciones.","community_commitment.title_of_the_screen_to_learn_more_about_the_commitment":"Más información sobre el Compromiso de la comunidad","community_commitment.faq.what_happens_if_i_choose_to_decline_this?":"¿Qué sucede si rechazo este compromiso?","community_commitment.faq.answer_to_what_happens_if_you_choose_to_decline_this":"Si rechazas el compromiso, no podrás hospedar ni reservar alojamientos con Airbnb y aparecerá una opción para cancelar tu cuenta. En caso de hacerlo, todas las reservas de viajes que tengas pendientes también se cancelarán y no podrás reservar alojamientos, aunque tendrás la posibilidad de seguir navegando por nuestra web.","community_commitment.faq.how_can_i_give_my_feedback_or_get_more_info_about_this?":"¿Cómo puede enviar comentarios o recibir más información acerca de este compromiso?","community_commitment.view_help_page_to_find_more_discrimination_faqs":"Puedes consultar nuestros %{link_start}recursos para anfitriones%{link_end}, que incluyen preguntas frecuentes de los anfitriones sobre la Política de no discriminación de Airbnb.","community_commitment.cancel_your_account?":"¿Cancelar tu cuenta?","community_commitment.cancel_signing_up_on_airbnb?":"¿Cancelar registro?","community_commitment.declining_the_commitment_cancels_your_account":"Si rechazas este compromiso, cancelaremos tu cuenta de Airbnb, así como tus próximas reservaciones.","community_commitment.declining_the_commitment_means_you_will_not_have_an_account":"Si rechazas este compromiso, ya no dispondrás de una cuenta de Airbnb, aunque podrás seguir navegando por la página.","community_commitment.why_did_airbnb_create_this_commitment?":"¿Por qué Airbnb ha creado este compromiso?","community_commitment.important_step_toward_creating_a_global_community":"Este compromiso constituye un paso significativo para alcanzar el objetivo de crear una comunidad global en la que todos nos sintamos incluidos. No toleramos la discriminación, que supone un obstáculo para que anfitriones, huéspedes y sus familias se sientan bienvenidos y parte de nuestra comunidad. Creemos que la base de construir una comunidad de Airbnb con espíritu acogedor radica en que los miembros entiendan esta misión y se comprometan a ayudarnos a cumplirla.","community_commitment.what_happens_to_my_future_reservations_if_I_decline?":"¿Qué pasará con mis próximas reservaciones si lo rechazo?","community_commitment.your_future_reservations_will_be_canceled_if_you_decline":"Se cancelarán tus próximas reservaciones.","community_commitment.your_reservation_will_be_refunded_according_to_policy":"Se te reembolsará el importe de la reservación en función de la política de cancelación del anfitrión.","shared.learn_more_sentence_link":"%{link_start}Más información%{link_end}.","community_commitment.future_reservations_will_be_canceled_with_guest_refunds":"Se cancelarán todas tus próximas reservaciones y los huéspedes recibirán un reembolso completo.","community_commitment.if_booked_as_a_guest_future_reservations_will_be_canceled":"Como huésped, se cancelarán tus próximas reservaciones.","community_commitment.what_if_laws_restrict_hosting_certain_guests?":"¿Qué ocurre si la legislación local me impide hospedar a determinados huéspedes?","community_commitment.please_post_legal_restrictions_on_your_listing":"Publica esta restricción en tu espacio, pero aclara que se trata de un requisito que establece la ley y que, si no lo indicaras, infringirías la legislación local.","community_commitment.what_if_i_have_safety_concerns_as_a_host?":"Como anfitrión, ¿qué puedo hacer si me preocupa mi seguridad en el momento de aceptar solicitudes?","community_commitment.if_you_host_shared_space_you_can_restrict_to_same_gender_guests":"Si vas a compartir el lugar en el que vives con un huésped, quizá debas ofrecer un alojamiento que sea solo para huéspedes de tu mismo género.","community_commitment.you_may_turn_down_guests_for_non_discriminatory_reasons":"Esta política no impide que rechaces la solicitud de un huésped, siempre y cuando no se haga por motivos de edad, color de piel, religión, nacionalidad, etnia u orientación sexual.","community_commitment.reflect_on_reasoning_to_avoid_bias_when_considering_requests":"Antes de decidir si aceptar o rechazar una solicitud de reservación, revisa los motivos que te llevan a tomar una decisión para asegurarte de que no están fundamentados en prejuicios.","community_commitment.can_i_decline_reservations_requests_from_disabled_guests":"¿Puedo rechazar huéspedes con discapacidades si considero que el alojamiento no se ajusta a sus necesidades?","community_commitment.tell_prospective_guests_about_your_listing_accessibility":"En muchos casos, no es necesario que los anfitriones de Airbnb adapten sus casas de acuerdo con los estándares establecidos por la Ley sobre Estadounidenses con Discapacidades («ADA, por sus siglas en inglés»). Sin embargo, no puedes rechazar a un huésped por su condición de discapacitado. Proporciona datos precisos sobre las prestaciones de accesibilidad de tu casa (o la falta de ellas), para que los huéspedes con discapacidades puedan decidir por sí mismos si la casa es apropiada o no para sus necesidades particulares.","community_commitment.what_if_i_change_my_mind_after_declining_the_commitment?":"¿Qué sucede si cambio de opinión cuando ya he rechazado la solicitud?","community_commitment.we_will_send_you_info_about_how_to_reinstate_your_account":"Cuando hayamos cancelado tu cuenta, te enviaremos información para explicarte qué hacer si cambias de opinión y quieres restaurarla. En ese caso, tendrás que aceptar el compromiso de la comunidad.","community_commitment.you_can_sign_up_again_if_you_cancel_your_account":"A pesar de que hayamos cancelado tu cuenta, puedes volver a registrarte si cambias de opinión. En ese caso, tendrás que aceptar el compromiso de la comunidad.","community_commitment.send_us_your_feedback_via_email":"Envíanos tus comentarios a %{email_address}.","community_commitment.cancel_signup_call_to_action":"Cancelar registro","community_commitment.cancel_my_account_call_to_action":"Cancelar mi cuenta","shared.Go back":"Atrás","generic_error.sorry_something_went_wrong_please_try_again":"Lo sentimos, se ha producido un error. Inténtalo de nuevo.","community_commitment.confirmation_of_signup_cancellation":"Registro cancelado","community_commitment.confirmation_of_account_cancellation":"Tu cuenta se ha cancelado","community_commitment.we_welcome_feedback_on_why_you_declined_the_commitment":"Nos gustaría saber por qué has rechazado la solicitud.","community_commitment.send_your_feedback_call_to_action":"Enviar comentarios","shared.Skip":"Omitir","shared.Close this modal":"Cerrar ventana modal","community_commitment.thanks_for_your_feedback_on_the_commitment":"¡Gracias por tus comentari ion":"Para mantener la seguridad dentro de la comunidad de Airbnb, a veces solicitamos una verificación adicional de tu método de pago. Por eso, rogamos que nos facilites un extracto de tu cuenta a fin de corroborar que tienes autorización para utilizar la tarjeta %{formatted_cc}. Revisaremos esta información en un plazo de 24 horas para confirmar si puedes continuar con la reservación. <a href=\"/help/article/1531\" target=\"_blank\"&gt;Más información</a&gt;","airlock.chargeback_appeal.response.title":"Sube el extracto de tu cuenta","airlock.chargeback_appeal.response.description":"Si lo deseas, puedes ocultar el saldo, las transacciones no relacionadas con Airbnb y los números de la cuenta, siempre y cuando tu nombre completo y los cuatro últimos dígitos permanezcan visibles.","airlock.chargeback_appeal.response.upload_prompt":"Sube el extracto","airlock.chargeback_appeal.response.payment_method_attempted":"Intento de forma de pago","airlock.chargeback_appeal.response.reupload_prompt":"Subir un extracto diferente","airlock.chargeback_appeal.response.accepted_file_types":"Podrás <a href=\"/help/article/1625\" target =\"_blank\"&gt;encontrar el extracto</a&gt; en la página web de la entidad emisora de la tarjeta y subirla como foto o como archivo PDF.","airlock.chargeback_appeal.response.upload_image_too_big":"Tu imagen supera los 5 MB. Inténtalo de nuevo con una imagen más pequeña.","airlock.chargeback_appeal.response.sorry_something_went_wrong":"Lo sentimos, parece que ha habido un problema.","airlock.chargeback_appeal_submitted.introduction.title":"¡Recibido! Siéntate y espera mientras lo revisamos.","airlock.chargeback_appeal_submitted.introduction.description":"En 24 horas te comunicaremos si te autorizamos a continuar con la reserva. De momento, no tienes que hacer nada más.","airlock.chargeback_appeal_under_review.introduction.title":"Tienes que esperar para poder hacer la reserva","airlock.chargeback_appeal_under_review.introduction.description":"Estamos revisando el extracto de tu cuenta %{formatted_cc}. De momento, no tienes que hacer nada más.","airlock.chargeback_appeal_denied.introduction.title":"Tu cuenta se ha desactivado","airlock.chargeback_appeal_denied.introduction.description":"Luego de llevar a cabo una evaluación exhaustiva, no hemos podido verificar la forma de pago. Si quieres apelar esta decisión, ponte en contacto con nosotros en <a href=\"mailto:account.disable@airbnb.com\"&gt;account.disable@airbnb.com","airlock.chargeback_appeal_android.introduction.title":"Necesitamos algo más de información","airlock.chargeback_appeal_android.introduction.description":"Para mantener la seguridad de la comunidad de Airbnb, confirma que tienes autorización para usar %{formatted_cc}. Si quieres continuar, necesitaremos que nos facilites un extracto de tu tarjeta para esta forma de pago.","airlock.chargeback_appeal_android.response.title":"Continúa en tu navegador","airlock.chargeback_appeal_android.response.description":"Para terminar la verificación de la forma de pago, es necesario que vuelvas a iniciar sesión e intentes realizar esta reserva otra vez en el navegador. Cuando envíes la solicitud de reserva de nuevo, se te volverá a pedir que facilites el extracto de la tarjeta. No te preocupes, te guiaremos por todos los pasos del proceso.","airlock.contact_us_chargeback.response.title":"Ponte en contacto con nosotros","airlock.contact_us_chargeback.response.description":"Para mantener la seguridad dentro de la comunidad de Airbnb, a veces solicitamos una verificación adicional de la forma de pago. Para recibir más información sobre cómo verificar la forma de pago, envíanos un correo electrónico a <a href=\"mailto:account.enable@airbnb.com\"&gt;account.enable@airbnb.com</a&gt;. <a href=\"/help/article/1531\" target=\"_blank\"&gt;Más información</a&gt;","airlock.contact_kba.response.confirm_details":"Confirma la información de tu cuenta","airlock.contact_kba.response.confirm details extra description":"Para verific lizar esta actualización de nuevo.&quot;,&quot;airlock.no_phone_access.Send Me a Code&quot;:&quot;Quiero recibir un código&quot;,&quot;airlock.no_email_access.introduction.title&quot;:&quot;Si nos envías un correo electrónico, tardaremos un poco más.&quot;,&quot;airlock.no_email_access.introduction.introduction&quot;:&quot;Por motivos de seguridad, Airbnb tarda entre 1 y 2 días en confirmar este cambio de forma manual. Envíanos un mensaje a &lt;a href=\&quot;mailto:account.disabled@airbnb.com\&quot;&gt;account.disabled@airbnb.com&lt;/a&gt; desde la dirección de correo electrónico asociada con tu cuenta de Airbnb y realizaremos la modificación.&quot;,&quot;airlock.no_email_access.introduction.tip.title&quot;:&quot;Realiza esta actualización más rápido con tu teléfono&quot;,&quot;airlock.no_email_access.introduction.tip.description&quot;:&quot;Si estás de viaje o tu teléfono no tiene cobertura, espera hasta recuperarla e intenta realizar esta actualización de nuevo.&quot;,&quot;airlock.contact_ticket.option_selection.title&quot;:&quot;¡Gracias! En este momento estamos comprobando tu cuenta.&quot;,&quot;airlock.contact_ticket.option_selection.description&quot;:&quot;Te enviaremos un correo electrónico cuando hayamos verificado la cuenta o puedes probar a acceder a esta en una hora.&quot;,&quot;airlock.contact_ticket.response.title&quot;:&quot;Prueba de nuevo más tarde&quot;,&quot;airlock.contact_ticket.response.description&quot;:&quot;Estamos comprobando los detalles de tu cuenta lo más rápido posible. Te enviaremos una notificación cuando puedas volver a acceder a esta o inténtalo de nuevo pasada una hora.&quot;,&quot;airlock.backup_verification_link.send_code_by_phone_or_email&quot;:&quot;%{link_start}Enviar un código por teléfono o por correo electrónico%{link_end}&quot;,&quot;airlock.send_code_link.To quickly verify your account&quot;:&quot;Para verificar tu cuenta rápidamente, %{link_start}envía un código%{link_end}&quot;,&quot;airlock.contact_us_form.option_selection.title&quot;:&quot;¿Necesitas de nuestra ayuda?&quot;,&quot;airlock.contact_us_form.option_selection.description&quot;:&quot;Cuéntanos qué es lo que no funciona. Cuanto más detallada sea la información, más rápido resolveremos el problema.&quot;,&quot;airlock.contact_us_form.option_selection.Your reason&quot;:&quot;Introduce la información a continuación&quot;,&quot;airlock.contact_us_form.option_selection.characters remaining&quot;:&quot;Mínimo de %{min_length} caracteres. %{character_count}/%{min_length} caracteres&quot;,&quot;airlock.contact_us_form.option_selection.ticket description text&quot;:&quot;Describe el problema aquí&quot;,&quot;airlock.contact_us_form.option_selection.wrong character count&quot;:&quot;Tu respuesta debe tener un mínimo de %{min_length} caracteres y un máximo de %{max_length} caracteres.&quot;,&quot;airlock.contact_us_form.response.title&quot;:&quot;Tendrás noticias nuestras pronto.&quot;,&quot;airlock.contact_us_form.response.description&quot;:&quot;Un miembro de nuestro equipo te responderá directamente a la dirección de correo electrónico asociada a tu cuenta. Una vez que hayamos revisado tu cuenta, podrás usarla con normalidad.&quot;,&quot;airlock.contact_us.response.title&quot;:&quot;Pregúntanos si tienes problemas con tu cuenta&quot;,&quot;airlock.contact_us.response.description&quot;:&quot;Si tienes problemas para iniciar sesión en Airbnb, escríbenos a &lt;a href=\&quot;mailto:account.verify@airbnb.com\&quot;&gt;account.verify@airbnb.com&lt;/a&gt; e incluye la dirección de correo electrónico y el número de teléfono asociados con tu cuenta.&quot;,&quot;airlock.contact_us.response.description.additional text&quot;:&quot;Cuando recibamos esta información, alguien de nuestro equipo se pondrá en contacto contigo lo antes posible.&quot;,&quot;airlock.chargeback_appeal.introduction.title&quot;:&quot;Necesitamos algo más de información&quot;,&quot;airlock.chargeback_appeal.introduction.description&quot;:&quot;Para mantener la seguridad dentro de la comunidad de Airbnb, a veces solicitamos una verificación adicional de tu método de pago. Por eso, rogamos que nos facilites un extracto de tu cuenta a fin de corroborar que tienes autorización para utilizar la tarjeta %{formatted_cc}. Revisaremos esta información en un plazo de 24 horas para confirmar si puedes continuar con la reservación. &lt;a href=\&quot;/help/article/1531\&quot; target=\&quot;_blank\&quot;&gt;Más información&lt;/a&gt;&quot;,&quot;airlock.chargeback_appeal.response.title&quot;:&quot;Sube el extracto de tu cuenta&quot;,&quot;airlock.chargeback_appeal.response.description&quot;:&quot;Si lo deseas, puedes ocultar el saldo, las transacciones no relacionadas con Airbnb y los números de la cuenta, siempre y cuando tu nombre completo y los cuatro últimos dígitos permanezcan visibles.&quot;,&quot;airlock.chargeback_appeal.response.upload_prompt&quot;:&quot;Sube el extracto&quot;,&quot;airlock.chargeback_appeal.response.payment_method_attempted&quot;:&quot;Intento de forma de pago&quot;,&quot;airlock.chargeback_appeal.response.reupload_prompt&quot;:&quot;Subir un extracto diferente&quot;,&quot;airlock.chargeback_appeal.response.accepted_file_types&quot;:&quot;Podrás &lt;a href=\&quot;/help/article/1625\&quot; target =\&quot;_blank\&quot;&gt;encontrar el extracto&lt;/a&gt; en la página web de la entidad emisora de la tarjeta y subirla como foto o como archivo PDF.&quot;,&quot;airlock.chargeback_appeal.response.upload_image_too_big&quot;:&quot;Tu imagen supera los 5 MB. Inténtalo de nuevo con una imagen más pequeña.&quot;,&quot;airlock.chargeback_appeal.response.sorry_something_went_wrong&quot;:&quot;Lo sentimos, parece que ha habido un problema.&quot;,&quot;airlock.chargeback_appeal_submitted.introduction.title&quot;:&quot;¡Recibido! Siéntate y espera mientras lo revisamos.&quot;,&quot;airlock.chargeback_appeal_submitted.introduction.description&quot;:&quot;En 24 horas te comunicaremos si te autorizamos a continuar con la reserva. De momento, no tienes que hacer nada más.&quot;,&quot;airlock.chargeback_appeal_under_review.introduction.title&quot;:&quot;Tienes que esperar para poder hacer la reserva&quot;,&quot;airlock.chargeback_appeal_under_review.introduction.description&quot;:&quot;Estamos revisando el extracto de tu cuenta %{formatted_cc}. De momento, no tienes que hacer nada más.&quot;,&quot;airlock.chargeback_appeal_denied.introduction.title&quot;:&quot;Tu cuenta se ha desactivado&quot;,&quot;airlock.chargeback_appeal_denied.introduction.description&quot;:&quot;Luego de llevar a cabo una evaluación exhaustiva, no hemos podido verificar la forma de pago. Si quieres apelar esta decisión, ponte en contacto con nosotros en &lt;a href=\&quot;mailto:account.disable@airbnb.com\&quot;&gt;account.disable@airbnb.com&quot;,&quot;airlock.chargeback_appeal_android.introduction.title&quot;:&quot;Necesitamos algo más de información&quot;,&quot;airlock.chargeback_appeal_android.introduction.description&quot;:&quot;Para mantener la seguridad de la comunidad de Airbnb, confirma que tienes autorización para usar %{formatted_cc}. Si quieres continuar, necesitaremos que nos facilites un extracto de tu tarjeta para esta forma de pago.&quot;,&quot;airlock.chargeback_appeal_android.response.title&quot;:&quot;Continúa en tu navegador&quot;,&quot;airlock.chargeback_appeal_android.response.description&quot;:&quot;Para terminar la verificación de la forma de pago, es necesario que vuelvas a iniciar sesión e intentes realizar esta reserva otra vez en el navegador. Cuando envíes la solicitud de reserva de nuevo, se te volverá a pedir que facilites el extracto de la tarjeta. No te preocupes, te guiaremos por todos los pasos del proceso.&quot;,&quot;airlock.contact_us_chargeback.response.title&quot;:&quot;Ponte en contacto con nosotros&quot;,&quot;airlock.contact_us_chargeback.response.description&quot;:&quot;Para mantener la seguridad dentro de la comunidad de Airbnb, a veces solicitamos una verificación adicional de la forma de pago. Para recibir más información sobre cómo verificar la forma de pago, envíanos un correo electrónico a &lt;a href=\&quot;mailto:account.enable@airbnb.com\&quot;&gt;account.enable@airbnb.com&lt;/a&gt;. &lt;a href=\&quot;/help/article/1531\&quot; target=\&quot;_blank\&quot;&gt;Más información&lt;/a&gt;&quot;,&quot;airlock.contact_kba.response.confirm_details&quot;:&quot;Confirma la información de tu cuenta&quot;,&quot;airlock.contact_kba.response.confirm details extra description&quot;:&quot;Para verificar tu cuenta, compararemos la información que proporciones aquí con la de tu cuenta.&quot;,&quot;airlock.contact_kba.response.confirm details description backup link&quot;:&quot;Para que sea más rápido, puedes %{link_start}enviar un código%{link_end} a tu correo electrónico o a tu teléfono.&quot;,&quot;airlock.contact_kba.response.name&quot;:&quot;Nombre&quot;,&quot;airlock.contact_kba.response.What is the name on your account&quot;:&quot;¿Qué nombre has indicado en tu cuenta?&quot;,&quot;airlock.contact_kba.response.first_name&quot;:&quot;Nombre&quot;,&quot;airlock.contact_kba.response.last_name&quot;:&quot;Apellido&quot;,&quot;airlock.contact_kba.response.What is the full phone number for&quot;:&quot;Para qué sirve el número de teléfono completo:&quot;,&quot;airlock.contact_kba.response.full_phone_number&quot;:&quot;Número de teléfono completo&quot;,&quot;airlock.contact_kba.response.What is the birth date on your account&quot;:&quot;¿Qué fecha de nacimiento has indicado en tu cuenta?&quot;,&quot;airlock.contact_kba.response.Confirm the details of a payment method on your account&quot;:&quot;Confirma los detalles de la forma de pago en tu cuenta&quot;,&quot;airlock.contact_kba.response.payment_method.fine print&quot;:&quot;No te cobraremos si utilizas esta forma de pago&quot;,&quot;airlock.contact_kba.response.birthday_month&quot;:&quot;Mes&quot;,&quot;airlock.contact_kba.response.birthday_day&quot;:&quot;Día&quot;,&quot;airlock.contact_kba.response.birthday_year&quot;:&quot;Año&quot;,&quot;airlock.contact_kba.response.expiration field labels&quot;:&quot;Caducidad&quot;,&quot;airlock.contact_kba.response.Expiration month label placeholder&quot;:&quot;MM&quot;,&quot;airlock.contact_kba.response.Expiration year label placeholder&quot;:&quot;AAAA&quot;,&quot;airlock.contact_kba.response.submit&quot;:&quot;Enviar&quot;,&quot;airlock.contact_kba.response.missing values&quot;:&quot;Introduce valores en todos los campos del formulario.&quot;,&quot;airlock.micro_authorization.introduction.title&quot;:&quot;Verifica la forma de pago para continuar&quot;,&quot;airlock.micro_authorization.introduction.introduction&quot;:&quot;Para garantizar la seguridad de los miembros de nuestra comunidad, realizamos verificaciones adicionales en el caso de algunas formas de pago. Por ello, retendremos temporalmente dos importes de un máximo de %{max_auth_amount} en tu tarjeta. Lo habitual es que la autorización de estas cantidades se haga efectiva al instante.&lt;br/&gt;%{help_link_begin}¿Por qué tengo que verificar la forma de pago?%{help_link_end}&quot;,&quot;airlock.micro_authorization.response.title&quot;:&quot;Introduce las cantidades autorizadas en la tarjeta&quot;,&quot;airlock.micro_authorization.response.description&quot;:&quot;Busca dos pequeños cargos provisionales con el nombre de «Airbnb» en el extracto de tu tarjeta. Ten en cuenta que no llegarán a confirmarse y que desaparecerán pronto de tu cuenta.&quot;,&quot;airlock.micro_authorization.response.invalid&quot;:&quot;Las cantidades no son correctas. Inténtalo de nuevo.&quot;,&quot;airlock.micro_authorization.response.invalid_amounts&quot;:&quot;Cada importe debe ser de %{max_auth_amount} como máximo.&quot;,&quot;airlock.micro_authorization_failure.introduction.title&quot;:&quot;Te ha dado error demasiadas veces&quot;,&quot;airlock.micro_authorization_failure.introduction.description&quot;:&quot;Por motivos de seguridad, ya no es posible verificar tarjetas bancarias mediante confirmación de autorizaciones.&quot;,&quot;airlock.micro_authorization_exception.introduction.title&quot;:&quot;Los cargos enviados a tu tarjeta han dado error&quot;,&quot;airlock.micro_authorization_exception.introduction.description&quot;:&quot;Desgraciadamente, no pudimos enviar los cargos a tu tarjeta. Por eso, tenemos que utilizar otro método para verificar tu tarjeta.&quot;,&quot;airlock.fake_inventory_appeal.introduction.title&quot;:&quot;Prepárate para recibir a tus huéspedes&quot;,&quot;airlock.fake_inventory_appeal.introduction.description&quot;:&quot;Solicitamos a los anfitriones que confirmen algunos datos antes de anunciar un nuevo espacio. Tan solo tendrás que realizar este proceso una vez.&quot;,&quot;airlock.fake_inventory_appeal.introduction.help_link&quot;:&quot;&lt;a href=\&quot;help/article/1237/how-does-providing-identification-on-airbnb-work\&quot; target=\&quot;_blank\&quot;&gt;¿Por qué tengo que hacer esto?&lt;/a&gt;&quot;,&quot;airlock.fake_inventory_appeal.response.title&quot;:&quot;Envía una copia de tu factura de suministros&quot;,&quot;airlock.fake_inventory_appeal.response.description&quot;:&quot;Toma una foto o captura de pantalla de una factura de suministros reciente correspondiente a este alojamiento. Tu nombre completo y la dirección deben ser visibles, pero puedes ocultar cualquier otro dato que no quieras revelar. &lt;br/&gt;&lt;br/&gt;&lt;a href=\&quot;help/article/1237/how-does-providing-identification-on-airbnb-work\&quot; target=\&quot;_blank\&quot;&gt; ¿Por qué tengo que hacer esto?&lt;/a&gt;&quot;,&quot;airlock.fake_inventory_appeal.response.upload_prompt&quot;:&quot;Selecciona un archivo para subir&quot;,&quot;airlock.fake_inventory_appeal.response.reupload_prompt&quot;:&quot;Envía una factura de suministros distinta&quot;,&quot;airlock.fake_inventory_appeal.response.accepted_file_types&quot;:&quot;Puedes enviar la factura de suministros como foto o archivo PDF.&quot;,&quot;airlock.fake_inventory_appeal.response.upload_image_too_big&quot;:&quot;Tu imagen tiene más de 5 MB. Inténtalo de nuevo con otra de menor tamaño.&quot;,&quot;airlock.fake_inventory_appeal.response.sorry_something_went_wrong&quot;:&quot;Lo sentimos, ha habido un problema.&quot;,&quot;airlock.fake_inventory_appeal_submitted.introduction.title&quot;:&quot;Estamos revisando tu información&quot;,&quot;airlock.fake_inventory_appeal_submitted.introduction.description&quot;:&quot;Un miembro de nuestro equipo revisará la información que nos has proporcionado en un plazo de 24 horas. En cuanto esto suceda, podrás comenzar a aceptar reservas.&quot;,&quot;airlock.fake_inventory_appeal_under_review.introduction.title&quot;:&quot;Espera antes de anunciarte&quot;,&quot;airlock.fake_inventory_appeal_under_review.introduction.description&quot;:&quot;Estamos revisando tu información. De momento, no tienes que hacer nada más.&quot;,&quot;airlock.photo_id_verification_for_fi_appeal.introduction.title&quot;:&quot;Prepárate para hospedar&quot;,&quot;airlock.photo_id_verification_for_fi_appeal.introduction.description&quot;:&quot;Pedimos a los anfitriones que confirmen unos cuantos datos antes de anunciar un espacio nuevo. Solo tendrás que hacer esto una vez.&quot;,&quot;airlock.photo_id_verification_for_fi_appeal.introduction.help_link&quot;:&quot;&lt;a href=\&quot;help/article/1237/how-does-providing-identification-on-airbnb-work\&quot; target=\&quot;_blank\&quot;&gt;¿Por qué tengo que hacer esto?&lt;/a&gt;&quot;,&quot;airlock.photo_id_verification_for_fi_appeal.response.title&quot;:&quot;Escanea tu documento de identificación&quot;,&quot;airlock.photo_id_verification_for_fi_appeal.verified&quot;:&quot;Identificación verificada&quot;,&quot;airlock.photo_id_verification_for_fi_appeal.response.invalid&quot;:&quot;Se ha producido un error mientras se escaneaba el documento. Inténtalo de nuevo.&quot;,&quot;airlock.introduction&quot;:&quot;Para poder continuar, necesitamos que completes una serie de pasos.&quot;,&quot;airlock.Get Started&quot;:&quot;Empezar&quot;,&quot;airlock.Upload_a_statement&quot;:&quot;Subir un extracto&quot;,&quot;airlock.Upload_a_statement_instead&quot;:&quot;Subir un extracto bancario en su lugar&quot;,&quot;airlock.Change_payment_method&quot;:&quot;Cambiar la forma de pago&quot;,&quot;airlock.Continue&quot;:&quot;Continuar&quot;,&quot;airlock.Next&quot;:&quot;Siguiente&quot;,&quot;airlock.Done&quot;:&quot;Hecho&quot;,&quot;airlock.Submit&quot;:&quot;Enviar&quot;,&quot;airlock.Back&quot;:&quot;Atrás&quot;,&quot;airlock.OK&quot;:&quot;De acuerdo&quot;,&quot;airlock.Go to your dashboard&quot;:&quot;Ir al panel de control&quot;,&quot;airlock.Email Airbnb&quot;:&quot;Enviar correo electrónico a Airbnb&quot;,&quot;airlock.Start Over&quot;:&quot;Comenzar de nuevo&quot;,&quot;airlock.success.Thanks&quot;:&quot;Gracias, %{first_name}&quot;,&quot;airlock.success.You are done&quot;:&quot;¡Listo! Ya puedes volver a lo que estabas haciendo.&quot;,&quot;airlock.utility_bill_upload&quot;:&quot;Envía una factura de suministros&quot;,&quot;airlock.photo_id_verification&quot;:&quot;Facilita un documento de identificación oficial&quot;,&quot;airlock.generic_error&quot;:&quot;Se produjo un error con tu solicitud&quot;,&quot;have_a_moment&quot;:&quot;¿Tienes unos minutos?&quot;,&quot;help_make_experience_better&quot;:&quot;Responde una encuesta rápida para ayudarnos a mejorar la experiencia que te ofrece Airbnb.&quot;,&quot;lets_do_this&quot;:&quot;¡Adelante!&quot;,&quot;thanks_for_helping&quot;:&quot;¡Muchas gracias por tu respuesta!&quot;,&quot;thanks_for_providing_feedback&quot;:&quot;Gracias por darnos tu opinión&quot;,&quot;fill_out_survey&quot;:&quot;Te estaríamos muy agradecidos si pudieras dedicar unos momentos para completar esta encuesta rápida.&quot;,&quot;sojump_have_a_moment&quot;:&quot;¿Tienes un par de minutos?&quot;,&quot;sojump_help_make_experience_better&quot;:&quot;Responde una encuesta rápida para ayudarnos a mejorar la experiencia que te ofrece Airbnb.&quot;,&quot;sojump_lets_d ps&quot;:&quot;Ver viajes&quot;,&quot;header.View Wish Lists&quot;:&quot;Ver Wish Lists&quot;,&quot;header.You Have X Wish List(s)&quot;:&quot;Tienes %{smart_count} Wish List||||Tienes %{smart_count} Wish Lists&quot;,&quot;header.X home(s)&quot;:&quot;%{smart_count} alojamiento||||%{smart_count} alojamientos&quot;,&quot;header.Popular Wish Lists&quot;:&quot;Wish Lists populares&quot;,&quot;header.trip_title&quot;:&quot;%{bold_start}%{experience_name}%{bold_end} en %{experience_location}&quot;,&quot;your_trips.Error&quot;:&quot;Lo sentimos, pero no podemos cargar las actualizaciones de los viajes en estos momentos. %{link_start}Ver viajes%{link_end}&quot;,&quot;reservation_status.timedout&quot;:&quot;Caducada&quot;,&quot;shared.Wish Lists&quot;:&quot;Wish Lists&quot;,&quot;header.Create a wish list&quot;:&quot;Crear una Wish List&quot;,&quot;header.No wish list created&quot;:&quot;No se ha creado ninguna Wish List&quot;,&quot;header.No upcoming trips&quot;:&quot;No tienes próximos viajes&quot;,&quot;header.Continue searching in (x)&quot;:&quot;Sigue buscando en %{location}&quot;,&quot;create_new_wish_list&quot;:&quot;Crear una Wish List nueva&quot;,&quot;wish_list_name&quot;:&quot;Nombre de la Wish List&quot;,&quot;priv.everyone&quot;:&quot;Todos&quot;,&quot;priv.invite_only&quot;:&quot;Solo con invitación&quot;,&quot;priv.privacy_settings&quot;:&quot;Configuración de privacidad&quot;,&quot;priv.everyone_description&quot;:&quot;Visible para todo el mundo e incluida en tu perfil público de Airbnb.&quot;,&quot;priv.invite_only_description&quot;:&quot;Solo es visible para ti y los amigos que invites.&quot;,&quot;shared.Save&quot;:&quot;Guardar&quot;,&quot;community_commitment.before_you_join_airbnb&quot;:&quot;Antes de que te registres…&quot;,&quot;community_commitment.before_you_continue_with_what_you_were_doing&quot;:&quot;Antes de que sigas…&quot;,&quot;community_commitment.welcoming_guests_starts_with_this_commitment&quot;:&quot;Abre tus puertas al mundo&quot;,&quot;community_commitment.please_take_a_moment_to_read_this_commitment&quot;:&quot;Creemos que es muy importante que leas lo siguiente con atención.&quot;,&quot;community_commitment.caption_introduction.please_agree_to_respecting_and_including_everyone.learnmore_link&quot;:&quot;Tanto si es la primera vez que utilizas Airbnb como si eres uno de nuestros miembros más veteranos, nos gustaría que nos ayudaras a lograr un mundo más tolerante. Celebremos la diversidad comprometiéndonos a respetar e incluir a todas las personas que conforman la comunidad de Airbnb. %{link_start}Más información%{link_end}.&quot;,&quot;community_commitment.caption_introduction.hosts_are_responsible_for_welcoming_people_of_all_backgrounds_with_link.learnmore_link&quot;:&quot;Como anfitrión de Airbnb, nos gustaría que nos ayudaras a lograr un mundo más tolerante. Celebremos la diversidad mediante la recepción de viajeros de todos los orígenes y respetándolos en todo momento, desde que recibimos una solicitud de reserva hasta que los conocemos por primera vez. Creemos que es muy importante que leas lo siguiente con atención. %{link_start}Más información%{link_end}.&quot;,&quot;community_commitment.caption_introduction.all_existing_hosts_must_confirm_commitment.learnmore_link&quot;:&quot;Como anfitrión de Airbnb, nos gustaría que nos ayudaras a lograr un mundo más tolerante. Celebremos la diversidad mediante la recepción de viajeros de todos los orígenes y respetándolos. %{link_start}Más información%{link_end}.&quot;,&quot;community_commitment.i_agree_to_treat_everyone_without_bias&quot;:&quot;Todos merecemos que nos respeten y traten sin prejuicios, sin que importen el color de nuestra piel, la religión, la nacionalidad, la etnia, el sexo, la identidad de género, la orientación sexual, la edad o si tenemos una discapacidad.&quot;,&quot;community_commitment.accept_the_agreement&quot;:&quot;Aceptar&quot;,&quot;community_commitment.decline_the_agreement&quot;:&quot;Rechazar&quot;,&quot;community_commitment.link_text_for_community_commitment_in_learn_more&quot;:&quot;Compromiso de la comunidad&quot;,&quot;community_commitment.caption_introduction.agree_to_airbnb_terms_policies_and_a_commitment.learnmore_link&quot;:&quot;Nuestra misión es crear una comunidad basada en la confianza, donde todos sus miembros experimenten el sentido de pertenencia donde quiera que estén. Para conseguirlo, queremos pedirte que aceptes nuestras Condiciones del servicio y te comprometas a respetar a todos en Airbnb.&quot;,&quot;community_commitment.i_agree_to_treat_everyone_without_bias_new_content&quot;:&quot;Acepto tratar a todos los miembros de la comunidad de Airbnb con respeto y sin prejuicios, sin importar la raza, la religión, la nacionalidad, la etnia, el color de piel, el sexo, la identidad de género, la orientación sexual, la edad o la discapacidad. %{link_start}Más información%{link_end}.&quot;,&quot;community_commitment.community_commitment_title_for_the_first_paragraph&quot;:&quot;El compromiso de la comunidad de Airbnb&quot;,&quot;community_commitment.terms_of_service_title_for_the_second_paragraph&quot;:&quot;Condiciones del servicio de Airbnb&quot;,&quot;community_commitment.accept_tos_and_other_terms_body_with_multiple_links&quot;:&quot;También acepto las %{tos_link_start}Condiciones de servicio de Airbnb%{tos_link_end}, las %{payments_link_start}Condiciones de pago del servicio%{payments_link_end}, la %{privacy_policy_link_start}Política de privacidad%{privacy_policy_link_end} y la %{nondis_link_start}Política contra la discriminación%{nondis_link_end}.&quot;,&quot;community_commitment.accept_tos_and_other_terms_body_with_bold_privacy_policy&quot;:&quot;Acepto las %{tos_link_start}Condiciones de Servicio%{tos_link_end}, las %{payments_link_start}Condiciones de Pago del Servicio%{payments_link_end} y la %{nondis_link_start}Política contra la discriminación%{nondis_link_end} de Airbnb. %{emphasis_start}También acepto que mis datos se procesen y utilicen de acuerdo con la %{privacy_policy_link_start}Política de privacidad%{privacy_policy_link_end} de Airbnb.%{emphasis_end}&quot;,&quot;community_commitment.declining_tos_and_commitment_cancels_your_account&quot;:&quot;Rechazar el compromiso y los términos de servicio de Airbnb significa que no tendrás cuenta. Podrás navegar por la web, pero no hacer reservaciones.&quot;,&quot;community_commitment.title_of_the_screen_to_learn_more_about_the_commitment&quot;:&quot;Más información sobre el Compromiso de la comunidad&quot;,&quot;community_commitment.faq.what_happens_if_i_choose_to_decline_this?&quot;:&quot;¿Qué sucede si rechazo este compromiso?&quot;,&quot;community_commitment.faq.answer_to_what_happens_if_you_choose_to_decline_this&quot;:&quot;Si rechazas el compromiso, no podrás hospedar ni reservar alojamientos con Airbnb y aparecerá una opción para cancelar tu cuenta. En caso de hacerlo, todas las reservas de viajes que tengas pendientes también se cancelarán y no podrás reservar alojamientos, aunque tendrás la posibilidad de seguir navegando por nuestra web.&quot;,&quot;community_commitment.faq.how_can_i_give_my_feedback_or_get_more_info_about_this?&quot;:&quot;¿Cómo puede enviar comentarios o recibir más información acerca de este compromiso?&quot;,&quot;community_commitment.view_help_page_to_find_more_discrimination_faqs&quot;:&quot;Puedes consultar nuestros %{link_start}recursos para anfitriones%{link_end}, que incluyen preguntas frecuentes de los anfitriones sobre la Política de no discriminación de Airbnb.&quot;,&quot;community_commitment.cancel_your_account?&quot;:&quot;¿Cancelar tu cuenta?&quot;,&quot;community_commitment.cancel_signing_up_on_airbnb?&quot;:&quot;¿Cancelar registro?&quot;,&quot;community_commitment.declining_the_commitment_cancels_your_account&quot;:&quot;Si rechazas este compromiso, cancelaremos tu cuenta de Airbnb, así como tus próximas reservaciones.&quot;,&quot;community_commitment.declining_the_commitment_means_you_will_not_have_an_account&quot;:&quot;Si rechazas este compromiso, ya no dispondrás de una cuenta de Airbnb, aunque podrás seguir navegando por la página.&quot;,&quot;community_commitment.why_did_airbnb_create_this_commitment?&quot;:&quot;¿Por qué Airbnb ha creado este compromiso?&quot;,&quot;community_commitment.important_step_toward_creating_a_global_community&quot;:&quot;Este compromiso constituye un paso significativo para alcanzar el objetivo de crear una comunidad global en la que todos nos sintamos incluidos. No toleramos la discriminación, que supone un obstáculo para que anfitriones, huéspedes y sus familias se sientan bienvenidos y parte de nuestra comunidad. Creemos que la base de construir una comunidad de Airbnb con espíritu acogedor radica en que los miembros entiendan esta misión y se comprometan a ayudarnos a cumplirla.&quot;,&quot;community_commitment.what_happens_to_my_future_reservations_if_I_decline?&quot;:&quot;¿Qué pasará con mis próximas reservaciones si lo rechazo?&quot;,&quot;community_commitment.your_future_reservations_will_be_canceled_if_you_decline&quot;:&quot;Se cancelarán tus próximas reservaciones.&quot;,&quot;community_commitment.your_reservation_will_be_refunded_according_to_policy&quot;:&quot;Se te reembolsará el importe de la reservación en función de la política de cancelación del anfitrión.&quot;,&quot;shared.learn_more_sentence_link&quot;:&quot;%{link_start}Más información%{link_end}.&quot;,&quot;community_commitment.future_reservations_will_be_canceled_with_guest_refunds&quot;:&quot;Se cancelarán todas tus próximas reservaciones y los huéspedes recibirán un reembolso completo.&quot;,&quot;community_commitment.if_booked_as_a_guest_future_reservations_will_be_canceled&quot;:&quot;Como huésped, se cancelarán tus próximas reservaciones.&quot;,&quot;community_commitment.what_if_laws_restrict_hosting_certain_guests?&quot;:&quot;¿Qué ocurre si la legislación local me impide hospedar a determinados huéspedes?&quot;,&quot;community_commitment.please_post_legal_restrictions_on_your_listing&quot;:&quot;Publica esta restricción en tu espacio, pero aclara que se trata de un requisito que establece la ley y que, si no lo indicaras, infringirías la legislación local.&quot;,&quot;community_commitment.what_if_i_have_safety_concerns_as_a_host?&quot;:&quot;Como anfitrión, ¿qué puedo hacer si me preocupa mi seguridad en el momento de aceptar solicitudes?&quot;,&quot;community_commitment.if_you_host_shared_space_you_can_restrict_to_same_gender_guests&quot;:&quot;Si vas a compartir el lugar en el que vives con un huésped, quizá debas ofrecer un alojamiento que sea solo para huéspedes de tu mismo género.&quot;,&quot;community_commitment.you_may_turn_down_guests_for_non_discriminatory_reasons&quot;:&quot;Esta política no impide que rechaces la solicitud de un huésped, siempre y cuando no se haga por motivos de edad, color de piel, religión, nacionalidad, etnia u orientación sexual.&quot;,&quot;community_commitment.reflect_on_reasoning_to_avoid_bias_when_considering_requests&quot;:&quot;Antes de decidir si aceptar o rechazar una solicitud de reservación, revisa los motivos que te llevan a tomar una decisión para asegurarte de que no están fundamentados en prejuicios.&quot;,&quot;community_commitment.can_i_decline_reservations_requests_from_disabled_guests&quot;:&quot;¿Puedo rechazar huéspedes con discapacidades si considero que el alojamiento no se ajusta a sus necesidades?&quot;,&quot;community_commitment.tell_prospective_guests_about_your_listing_accessibility&quot;:&quot;En muchos casos, no es necesario que los anfitriones de Airbnb adapten sus casas de acuerdo con los estándares establecidos por la Ley sobre Estadounidenses con Discapacidades («ADA, por sus siglas en inglés»). Sin embargo, no puedes rechazar a un huésped por su condición de discapacitado. Proporciona datos precisos sobre las prestaciones de accesibilidad de tu casa (o la falta de ellas), para que los huéspedes con discapacidades puedan decidir por sí mismos si la casa es apropiada o no para sus necesidades particulares.&quot;,&quot;community_commitment.what_if_i_change_my_mind_after_declining_the_commitment?&quot;:&quot;¿Qué sucede si cambio de opinión cuando ya he rechazado la solicitud?&quot;,&quot;community_commitment.we_will_send_you_info_about_how_to_reinstate_your_account&quot;:&quot;Cuando hayamos cancelado tu cuenta, te enviaremos información para explicarte qué hacer si cambias de opinión y quieres restaurarla. En ese caso, tendrás que aceptar el compromiso de la comunidad.&quot;,&quot;community_commitment.you_can_sign_up_again_if_you_cancel_your_account&quot;:&quot;A pesar de que hayamos cancelado tu cuenta, puedes volver a registrarte si cambias de opinión. En ese caso, tendrás que aceptar el compromiso de la comunidad.&quot;,&quot;community_commitment.send_us_your_feedback_via_email&quot;:&quot;Envíanos tus comentarios a %{email_address}.&quot;,&quot;community_commitment.cancel_signup_call_to_action&quot;:&quot;Cancelar registro&quot;,&quot;community_commitment.cancel_my_account_call_to_action&quot;:&quot;Cancelar mi cuenta&quot;,&quot;shared.Go back&quot;:&quot;Atrás&quot;,&quot;generic_error.sorry_something_went_wrong_please_try_again&quot;:&quot;Lo sentimos, se ha producido un error. Inténtalo de nuevo.&quot;,&quot;community_commitment.confirmation_of_signup_cancellation&quot;:&quot;Registro cancelado&quot;,&quot;community_commitment.confirmation_of_account_cancellation&quot;:&quot;Tu cuenta se ha cancelado&quot;,&quot;community_commitment.we_welcome_feedback_on_why_you_declined_the_commitment&quot;:&quot;Nos gustaría saber por qué has rechazado la solicitud.&quot;,&quot;community_commitment.send_your_feedback_call_to_action&quot;:&quot;Enviar comentarios&quot;,&quot;shared.Skip&quot;:&quot;Omitir&quot;,&quot;community_commitment.thanks_for_your_feedback_on_the_commitment&quot;:&quot;¡Gracias por tus comentarios!&quot;,&quot;community_commitment.your_signup_to_airbnb_was_canceled&quot;:&quot;Tu registro se ha cancelado.&quot;,
