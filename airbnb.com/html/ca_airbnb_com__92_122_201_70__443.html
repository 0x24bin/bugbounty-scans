for_community_commitment_in_learn_more":"Compromís de la comunitat","community_commitment.caption_introduction.agree_to_airbnb_terms_policies_and_a_commitment.learnmore_link":"El nostre objectiu és construir una comunitat basada en la confiança on tothom se senti com a casa allà on vagi. Per tal d'acomplir-lo, volem demanar-te que acceptis les nostres Condicions del servei i et comprometis a respectar els altres usuaris d'Airbnb.","community_commitment.i_agree_to_treat_everyone_without_bias_new_content":"Em comprometo a tractar tots els membres de la comunitat d'Airbnb amb respecte i sense judicis o prejudicis, independentment de la seva raça, religió, nacionalitat, grup ètnic, color de pell, discapacitat, sexe, identitat de gènere, orientació sexual o edat. %{link_start}Més informació%{link_end}.","community_commitment.community_commitment_title_for_the_first_paragraph":"Compromís de la comunitat d'Airbnb","community_commitment.terms_of_service_title_for_the_second_paragraph":"Condicions del servei d'Airbnb","community_commitment.accept_tos_and_other_terms_body_with_multiple_links":"També accepto les %{tos_link_start}Condicions del servei d'Airbnb%{tos_link_end}, les %{payments_link_start}Condicions del servei de pagaments%{payments_link_end}, la %{privacy_policy_link_start}Política de privadesa%{privacy_policy_link_end} i la %{nondis_link_start}Política contra la discriminació%{nondis_link_end}.","community_commitment.accept_tos_and_other_terms_body_with_bold_privacy_policy":"Accepto les %{tos_link_start}Condicions del servei d'Airbnb%{tos_link_end}, les %{payments_link_start}Condicions del servei de pagaments%{payments_link_end} i la %{nondis_link_start}Política contra la discriminació%{nondis_link_end}. %{emphasis_start}També accepto que les meves dades es processin i s'utilitzin d'acord amb la %{privacy_policy_link_start}Política de privadesa%{privacy_policy_link_end} d'Airbnb.%{emphasis_end}","community_commitment.declining_tos_and_commitment_cancels_your_account":"Si no acceptes el compromís i les condicions del servei d'Airbnb, no podràs disposar d'un compte. Podràs navegar per la pàgina web, però no tindràs dret a fer cap reserva.","community_commitment.title_of_the_screen_to_learn_more_about_the_commitment":"Sobre el compromís de la comunitat","community_commitment.faq.what_happens_if_i_choose_to_decline_this?":"Què passa si rebutjo el compromís?","community_commitment.faq.answer_to_what_happens_if_you_choose_to_decline_this":"Si no acceptes el compromís, no podràs fer d'amfitrió ni reservar a través d'Airbnb i tindràs l'opció de cancel·lar el teu compte. Un cop hagis cancel·lat el compte, les estades que hagis reservat també quedaran cancel·lades. Tot i que podràs continuar navegant per la pàgina web d'Airbnb, no podràs fer reserves ni rebre hostes al teu espai.","community_commitment.faq.how_can_i_give_my_feedback_or_get_more_info_about_this?":"Com puc compartir comentaris sobre el compromís o obtenir-ne més informació?","community_commitment.view_help_page_to_find_more_discrimination_faqs":"També pots consultar els nostres %{link_start}recursos per als amfitrions%{link_end}, que inclouen preguntes freqüents dels amfitrions sobre la política contra la discriminació d'Airbnb.","community_commitment.cancel_your_account?":"Vols cancel·lar el teu compte?","community_commitment.cancel_signing_up_on_airbnb?":"Vols cancel·lar el registre?","community_commitment.declining_the_commitment_cancels_your_account":"Si refuseu aquest compromís es cancel·larà el vostre compte d'Airbnb i les vostres pròximes reserves.","community_commitment.declining_the_commitment_means_you_will_not_have_an_account":"Si refuseu aquest compromís no tindreu un compte d'Airbnb, no obstant això, podreu seguir navegant per la pàgina.","community_commitment.why_did_airbnb_create_this_commitment?":"Per què ha creat Airbnb aquest compromís?","community_commitment.important_step_toward_creating_a_global_community":"Aquest compromís és un pas important per crear una comunitat on tothom encaixi. La discriminació evita que els hostes, els amfitrions i les seves famílies es sentin benvinguts i acceptats i és un fet que no tolerem. Crear un grup on tothom encaixi depèn de que tots els usuaris de la nostra comunitat entenguin aquesta missió i ens ajudin a aconseguir-la.","community_commitment.what_happens_to_my_future_reservations_if_I_decline?":"Què passa amb les meves pròximes reserves si no accepto el compromís?","community_commitment.your_future_reservations_will_be_canceled_if_you_decline":"Es cancel·laran les pròximes reserves.","community_commitment.your_reservation_will_be_refunded_according_to_policy":"Es reembossarà la teva reserva d'acord amb la política de cancel·lació dels hostes.","shared.learn_more_sentence_link":"%{link_start}Més informació%{link_end}.","community_commitment.future_reservations_will_be_canceled_with_guest_refunds":"Es cancel·laran les pròximes reserves i els vostres hostes rebran un reembossament complet.","community_commitment.if_booked_as_a_guest_future_reservations_will_be_canceled":"Si heu realitzat una reserva com a hoste, es cancel·laran les pròximes reserves.","community_commitment.what_if_laws_restrict_hosting_certain_guests?":"Què passa si les lleis de la regió em restringeixen l'allotjament d'alguns hostes?","community_commitment.please_post_legal_restrictions_on_your_listing":"Escriu les restriccions a l'anunci i especifica que es tracta d'un requisit legal de la regió i que compleixes les lleis locals.","community_commitment.what_if_i_have_safety_concerns_as_a_host?":"Com a amfitrió, què passa si tinc problemes de seguretat per acceptar reserves de qualsevol persona?","community_commitment.if_you_host_shared_space_you_can_restrict_to_same_gender_guests":"Si vols compartir els espais on habites amb un hoste, pots crear una unitat disponible només per als hostes del teu sexe.","community_commitment.you_may_turn_down_guests_for_non_discriminatory_reasons":"Segons aquesta política, també podeu rebutjar un hoste per altres motius, no només per la raça, la religió, la nacionalitat, l'ètnia, l'orientació sexual o l'edat.","community_commitment.reflect_on_reasoning_to_avoid_bias_when_considering_requests":"En general, a l'hora d'acceptar una sol·licitud de reserva, reflexioneu per assegurar-vos que els perjudicis no seran un factor important.","community_commitment.can_i_decline_reservations_requests_from_disabled_guests":"Puc rebutjar sol·licituds de persones amb discapacitats si crec que el meu espai no és adequat?","community_commitment.tell_prospective_guests_about_your_listing_accessibility":"En molts casos, els hostes d'Airbnb no estan obligats a què els seus espais compleixin les normes que s'estableixen a la Llei sobre estadunidencs amb discapacitats (ADA). No obstant això, no pots rebutjar un hoste per una discapacitat real o percebuda. Has de fer tot el que puguis per proporcionar informació precisa sobre les característiques d'accessibilitat del vostre espai (o la falta d'aquestes), la qual cosa permet als hostes amb discapacitats decidir si l'espai és adequat per a les seves necessitats individuals.","community_commitment.what_if_i_change_my_mind_after_declining_the_commitment?":"Què passa si canvio d'opinió després d'haver refusat el compromís?","community_commitment.we_will_send_you_info_about_how_to_reinstate_your_account":"Un cop s'hagi cancel·lat el teu compte, t'enviarem informació sobre com recuperar-lo si canvies d'opinió. Si ho fas, hauràs d'acceptar el compromís.","community_commitment.you_can_sign_up_again_if_you_cancel_your_account":"Un cop s'hagi cancel·lat el compte, sempre podràs tornar a registrar-te si canvies d'idea. No obstant això, hauràs d'acceptar el compromís.","community_commitment.send_us_your_feedback_via_email":"Estarem encantats de rebre els teus comentaris a l'adreça %{email_address}.","community_commitment.cancel_signup_call_to_action":"Cancel·la el registre","community_commitment.cancel_my_account_call_to ock.password_reset.response.current_password":"Contrasenya actual","airlock.password_reset.response.new_password":"Nova contrasenya","airlock.password_reset.response.confirm_new_password":"Confirma la nova contrasenya","airlock.password_reset.Next":"Canvia la contrasenya","airlock.email_code_verification.multi_select_title":"Correu electrònic","airlock.email_code_verification.response.description":"Hem enviat un missatge de correu electrònic amb el codi a %{user_email}. Pot ser que trigui un minut a arribar. Si encara no l'has rebut, %{link_start}torna'l a sol·licitar%{link_end}.","airlock.email_code_verification.response.title":"Busca el codi al teu correu electrònic","airlock.email_code_verification.response.Input Placeholder.Enter Your Code":"Introdueix el codi de 4 dígits.","airlock.aov.Footer Text.Contact us if no access to phone or email":"També pots %{link_start}posar-te en contacte amb nosaltres%{link_end} per verificar el teu compte. Tingues en comptes, però, que aquesta operació pot tardar més.","airlock.email_verification.option_selection.title":"Confirma la teva adreça de correu electrònic","airlock.email_verification.option_selection.description":"T'enviarem un missatge electrònic per verificar el compte a: %{linebreak} %{user_email} %{linebreak} %{linebreak} Si no reps el missatge electrònic, assegura't de comprovar la safata de correu brossa.","airlock.email_verification.response.title":"Comprova el teu correu electrònic","airlock.email_verification.response.description":"T'acabem d'enviar un missatge electrònic a %{linebreak} %{user_email} %{linebreak} %{linebreak} Quan hagis confirmat la teva adreça electrònica, ja podràs començar.","airlock.email_verification.response.Next":"Fet","airlock.email_verification.cant_get_to_email":"No pots accedir al teu correu electrònic?","airlock.email_verification.let_us_know":"Informa'ns-en.","airlock.device_association_email_verification.option_selection.title":"Verifica el teu dispositiu","airlock.device_association_email_verification.option_selection.description":"Per assegurar la seguretat del teu compte, t'enviarem un correu electrònic de verificació del teu dispositiu a:%{linebreak} %{user_email}%{linebreak} %{linebreak} Si no trobes el correu electrònic a la teva safata d'entrada, comprova que no hagi anat a parar a la carpeta de correu brossa. %{linebreak} %{linebreak} Per iniciar el procés de verificació, obre l'enllaç des del navegador del teu dispositiu actual.","airlock.device_association_email_verification.response.title":"Comprova el teu correu electrònic","airlock.device_association_email_verification.response.description":"T'hem enviat un correu electrònic de confirmació del teu dispositiu a%{linebreak} %{user_email}%{linebreak} %{linebreak} Si vols verificar el teu dispositiu, obre el següent enllaç des del %{emphasis_start}navegador del teu dispositiu actual%{emphasis_end}.","airlock.device_association_email_verification.response.Next":"Fet","airlock.device_association_email_verification.cant_get_to_email":"No pots accedir al teu correu electrònic?","airlock.device_association_email_verification.let_us_know":"Informa'ns-en.","airlock.account_disabled.introduction.title":"Compte eliminat","airlock.account_disabled.introduction.introduction":"Per protegir les teves dades, hem bloquejat temporalment el teu compte d'Airbnb.","airlock.account_disabled.introduction.description":"Per poder-hi accedir de nou, envia'ns un correu a account.disabled@airbnb.com des de la direcció de correu electrònic associada amb el teu compte d'Airbnb.","airlock.no_phone_access.introduction.title":"Envia'ns un correu electrònic per confirmar el teu compte","airlock.no_phone_access.introduction.introduction":"Per motius de seguretat, Airbnb triga entre 1 i 2 dies a confirmar aquest canvi de forma manual. Envia'ns un correu a <a href=\"mailto:account.disabled@airbnb.com\"&gt;account.disabled@airbnb.com</a&gt; des de la direcció de correu electrònic associada amb el teu compte d'Airbnb i realitzarem la modificació.","airlock.no_phone_access.introduction.tip.title":"Realitza aquesta actualització més ràpidament des del teu telèfon.","airlock.no_phone_access.introduction.tip.description":"Si estàs de viatge o el teu telèfon no té senyal, espera fins a recuperar-la i intenta realitzar aquesta actualització de nou.","airlock.no_phone_access.Send Me a Code":"Vull rebre un codi","airlock.no_email_access.introduction.title":"Si ens envies un correu electrònic, trigarem una mica més.","airlock.no_email_access.introduction.introduction":"Per motius de seguretat, Airbnb triga entre 1 i 2 dies a confirmar aquest canvi de forma manual. Envia'ns un correu a <a href=\"mailto:account.disabled@airbnb.com\"&gt;account.disabled@airbnb.com</a&gt; des de la direcció de correu electrònic associada amb el teu compte d'Airbnb i realitzarem la modificació.","airlock.no_email_access.introduction.tip.title":"Realitza aquesta actualització més ràpidament des del teu telèfon.","airlock.no_email_access.introduction.tip.description":"Si estàs de viatge o el teu telèfon no té senyal, espera fins a recuperar-la i intenta realitzar aquesta actualització de nou.","airlock.contact_ticket.option_selection.title":"Gràcies! Ara revisarem el teu compte","airlock.contact_ticket.option_selection.description":"T'enviarem un missatge de correu electrònic quan haguem verificat el teu compte. També pots provar d'accedir-hi d'aquí a una hora.","airlock.contact_ticket.response.title":"Torna-ho a comprovar més tard","airlock.contact_ticket.response.description":"Estem revisant els detalls del teu compte tan ràpid com podem. T'enviarem una notificació quan puguis accedir al teu compte. També pots tornar-ho a provar d'aquí a una hora.","airlock.backup_verification_link.send_code_by_phone_or_email":"%{link_start}En lloc d'això, envia un codi per telèfon o correu electrònic%{link_end}","airlock.send_code_link.To quickly verify your account":"Per verificar el teu compte ràpidament, %{link_start}envia un codi%{link_end}","airlock.contact_us_form.option_selection.title":"Necessites que t'ajudem?","airlock.contact_us_form.option_selection.description":"Explica'ns què creus que no funciona. Com més detalls ens donis, més fàcil ens resultarà solucionar el problema.","airlock.contact_us_form.option_selection.Your reason":"Facilita'ns la teva informació","airlock.contact_us_form.option_selection.characters remaining":"%{min_length} caràcters com a mínim. %{character_count}/%{min_length} caràcters","airlock.contact_us_form.option_selection.ticket description text":"Descriu el problema aquí","airlock.contact_us_form.option_selection.wrong character count":"La teva resposta ha de tenir entre %{min_length} i %{max_length} caràcters.","airlock.contact_us_form.response.title":"Ens posarem en contacte amb tu ben aviat","airlock.contact_us_form.response.description":"Un membre del nostre equip t'escriurà un correu electrònic a l'adreça vinculada al teu compte d'Airbnb. Una vegada haguem comprovat que tot està correcte, podràs fer servir el compte amb normalitat.","airlock.contact_us.response.title":"Posa't en contacte amb nosaltres si tens problemes amb el teu compte","airlock.contact_us.response.description":"Si tens problemes per iniciar sessió a Airbnb, escriu-nos a <a href=\"mailto:account.verify@airbnb.com\"&gt;account.verify@airbnb.com</a&gt; i indica'ns l'adreça de correu electrònic i el número de telèfon associats al teu compte.","airlock.contact_us.response.description.additional text":"Un cop rebem aquesta informació, un membre del nostre equip es posarà en contacte amb tu el més aviat possible.","airlock.chargeback_appeal.introduction.title":"Necessitem una mica més d'informació","airlock.chargeback_appeal.introduction.description":"Per tal de mantenir la seguretat de la comunitat d'Airbnb, de vegades fem una verificació addicional del pagament. Et demanem que ens enviïs un extracte del compte per confirmar que tens autorització per fer servir %{formatted_cc}. Revisarem l'extracte i en 24 hores et comunicarem si tens permís per continuar amb la reserva. <a href=\"/help/article/1531\" target=\"_blank\"&gt;Més informació</a&gt;","airlock.chargeback_appeal.response.title":"Puja l'extracte del compte","airlock.chargeback_appeal.response.description":"No dubtis en bloquejar el saldo, les transaccions que no són d'Airbnb i els números de compte mentre el teu nom complet i els últims quatre dígits siguin visibles.","airlock.chargeback_appeal.response.upload_prompt":"Carrega l'extracte","airlock.chargeback_appeal.response.payment_method_attempted":"Mètode de pagament seleccionat","airlock.chargeback_appeal.response.reupload_prompt":"Puja un extracte diferent","airlock.chargeback_appeal.response.accepted_file_types":"Pots <a href=\"/help/article/1625\" target =\"_blank\"&gt;trobar un extracte</a&gt; al lloc web del teu emissor de la targeta i pujar-lo com una foto o un fitxer PDF.","airlock.chargeback_appeal.response.upload_image_too_big":"La imatge supera els 5 MB. Torna-ho a intentar amb una més petita.","airlock.chargeback_appeal.response.sorry_something_went_wrong":"Ho sentim, però s'ha produït un problema.","airlock.chargeback_appeal_submitted.introduction.title":"Ja ho tenim! Ara t'hauràs d'esperar mentre fem la revisió","airlock.chargeback_appeal_submitted.introduction.description":"En un termini de 24 hores t'enviarem un missatge de correu electrònic per informar-te si pots continuar amb la reserva. De moment, no cal que facis res més.","airlock.chargeback_appeal_under_review.introduction.title":"Espera per reservar","airlock.chargeback_appeal_under_review.introduction.description":"Estem revisant el teu extracte de %{formatted_cc}. No has de fer res més, per ara","airlock.chargeback_appeal_denied.introduction.title":"S'ha desactivat el teu compte","airlock.chargeback_appeal_denied.introduction.description":"Després de la revisió, no podem verificar el teu mètode de pagament. Si desitges recórrer aquesta decisió, posa't en contacte amb nosaltres a <a href=\"mailto:account.disable@airbnb.com\"&gt;account.disable@airbnb.com","airlock.chargeback_appeal_android.introduction.title":"Necessitem una mica més d'informació","airlock.chargeback_appeal_android.introduction.description":"Per tal de mantenir la seguretat de la comunitat d'Airbnb, confirma que tens autorització per fer servir %{formatted_cc}. Si vols continuar, necessitarem que ens facilitis un extracte d'aquesta targeta.","airlock.chargeback_appeal_android.response.title":"Si us plau, continua des del teu navegador","airlock.chargeback_appeal_android.response.description":"Per posar el punt i final al procés de verificació, hauràs de tornar a iniciar sessió des del teu navegador i provar de fer aquesta reserva de nou. Quan ho facis, se't tornarà a demanar que facilitis l'extracte de la targeta. No pateixis: et guiarem durant tot el procés.","airlock.contact_us_chargeback.response.title":"Escriu-nos","airlock.contact_us_chargeback.response.description":"Per tal que Airbnb sigui una comunitat segura, de vegades sol·licitem que es faci una verificació addicional del pagament. És per això que et demanem que enviïs un missatge de correu electrònic a <a href=\"mailto:account.enable@airbnb.com\"&gt;account.enable@airbnb.com</a&gt; perquè t'enviïn les instruccions i puguis verificar el teu mètode de pagament. <a href=\"/help/article/1531\" target=\"_blank\"&gt;Més informació</a&gt;","airlock.contact_kba.response.confirm_details":"Confirma la informació del teu compte","airlock.contact_kba.response.confirm details extra description":"Per verificar el teu compte, compararem les dades que ens has proporcionat aquí amb les del compte.","airlock.contact_kba.response.confirm details description backup link":"Per agilitzar el procés, pots %{link_start}enviar un codi%{link_end} al teu correu electrònic o telèfon.","airlock.contact_kba.response.name":"Nom","airlock.contact_kba.response.What is the name on your account":"Quin nom figura al teu compte? <meta content="{&quot;mario_copy_monorail_p3_modal.title&quot;:&quot;Et donem la benvinguda a Airbnb&quot;,&quot;mario_copy_monorail_p3_modal.summary&quot;:&quot;Amb més de dos milions d&#x27;opcions per escollir, segur que trobaràs l’espai perfecte per al teu viatge, ja sigui amb la família, els amics o per negocis.&quot;,&quot;mario_copy_monorail_manage_listing_booking_page.prebooking_message&quot;:&quot;Missatge abans de reservar&quot;,&quot;mario_copy_monorail_manage_listing_booking_page.prebooking_message_placeholder&quot;:&quot;Saluda els teus hostes!&quot;,&quot;mario_copy_monorail_manage_listing_booking_page.placeholder&quot;:&quot;Saluda els teus hostes.&quot;,&quot;mario_copy_monorail_pricing_per_person.listing_card_price_suffix&quot;:&quot;nit per hoste&quot;,&quot;mario_copy_monorail_pricing_per_person.black_bar_price_suffix&quot;:&quot;per nit i per hoste&quot;,&quot;mario_copy_monorail_pricing_per_person.black_bar_price_suffix_uppercase&quot;:&quot;per nit i per hoste&quot;,&quot;mario_copy_monorail_group_payment_modal.section.pay_less_upfront.title&quot;:&quot;Pagament fraccionat&quot;,&quot;mario_copy_monorail_group_payment_modal.section.pay_less_upfront.description&quot;:&quot;Reserva un allotjament pagant només la teva part del cost total.&quot;,&quot;mario_copy_monorail_group_payment_modal.section.share.title&quot;:&quot;Nosaltres recollirem la part de cadascú&quot;,&quot;mario_copy_monorail_group_payment_modal.section.share.description&quot;:&quot;No et preocupis d&#x27;haver de recordar-ho als demés. Dóna&#x27;ns les seves dades de contacte i nosaltres ens n&#x27;encarregarem.&quot;,&quot;mario_copy_monorail_group_payment_modal.section.home.title&quot;:&quot;No perdràs l&#x27;allotjament&quot;,&quot;mario_copy_monorail_group_payment_modal.section.home.description&quot;:&quot;Si algú s&#x27;oblida de pagar, tu pots pagar l&#x27;import que falta i salvar les teves vacances.&quot;,&quot;mario_copy_monorail_group_payment_modal.button.got_it&quot;:&q lock.phone_verification_or_email_verification.option_selection.where&quot;:&quot;On vols que t&#x27;enviem el codi?&quot;,&quot;airlock.phone_verification_or_email_verification.response.title&quot;:&quot;Introdueix el codi de 4 dígits.&quot;,&quot;airlock.phone_verification_or_email_verification.We sent a code to your phone number&quot;:&quot;Hem enviat un codi al teu número de telèfon acabat en %{last_four_digits}.&quot;,&quot;airlock.phone_verification_or_email_verification.Depending on your provider&quot;:&quot;En funció del teu proveïdor, pots trigar uns minuts a rebre&#x27;l.&quot;,&quot;airlock.phone_verification_or_email_verification.We will wait right here&quot;:&quot;T&#x27;esperem aquí.&quot;,&quot;airlock.phone_verification_or_email_verification.Send me a text message&quot;:&quot;Vull rebre un missatge de text (SMS)&quot;,&quot;airlock.phone_verification_or_email_verification.Call me&quot;:&quot;Vull rebre una trucada&quot;,&quot;airlock.phone_verification_or_email_verification.Phone number ending in&quot;:&quot;Número de telèfon que acaba en %{last_four}&quot;,&quot;airlock.phone_verification_or_email_verification.Enter Your Code&quot;:&quot;Introdueix el teu codi&quot;,&quot;airlock.phone_verification_or_email_verification.response.invalid&quot;:&quot;Sembla que has introduït un codi incorrecte.&quot;,&quot;airlock.identity_info_confirmation.response.confirm_details&quot;:&quot;Confirma els detalls&quot;,&quot;airlock.identity_info_confirmation.response.make_sure_details_are_correct&quot;:&quot;Torna a comprovar que les dades del teu compte són correctes.&quot;,&quot;airlock.identity_info_confirmation.response.name&quot;:&quot;Nom&quot;,&quot;airlock.identity_info_confirmation.response.first_name&quot;:&quot;Nom&quot;,&quot;airlock.identity_info_confirmation.response.last_name&quot;:&quot;Cognom&quot;,&quot;airlock.identity_info_confirmation.response.email&quot;:&quot;Correu electrònic&quot;,&quot;airlock.identity_info_confirmation.response.birthday&quo nebreak} Per iniciar el procés de verificació, obre l&#x27;enllaç des del navegador del teu dispositiu actual.&quot;,&quot;airlock.device_association_email_verification.response.title&quot;:&quot;Comprova el teu correu electrònic&quot;,&quot;airlock.device_association_email_verification.response.description&quot;:&quot;T&#x27;hem enviat un correu electrònic de confirmació del teu dispositiu a%{linebreak} %{user_email}%{linebreak} %{linebreak} Si vols verificar el teu dispositiu, obre el següent enllaç des del %{emphasis_start}navegador del teu dispositiu actual%{emphasis_end}.&quot;,&quot;airlock.device_association_email_verification.response.Next&quot;:&quot;Fet&quot;,&quot;airlock.device_association_email_verification.cant_get_to_email&quot;:&quot;No pots accedir al teu correu electrònic?&quot;,&quot;airlock.device_association_email_verification.let_us_know&quot;:&quot;Informa&#x27;ns-en.&quot;,&quot;airlock.account_disabled.introduction.title&quot;:&quot;Compte eliminat&quot;,&quot;airlock.account_disabled.introduction.introduction&quot;:&quot;Per protegir les teves dades, hem bloquejat temporalment el teu compte d&#x27;Airbnb.&quot;,&quot;airlock.account_disabled.introduction.description&quot;:&quot;Per poder-hi accedir de nou, envia&#x27;ns un correu a account.disabled@airbnb.com des de la direcció de correu electrònic associada amb el teu compte d&#x27;Airbnb.&quot;,&quot;airlock.no_phone_access.introduction.title&quot;:&quot;Envia&#x27;ns un correu electrònic per confirmar el teu compte&quot;,&quot;airlock.no_phone_access.introduction.introduction&quot;:&quot;Per motius de seguretat, Airbnb triga entre 1 i 2 dies a confirmar aquest canvi de forma manual. Envia&#x27;ns un correu a &lt;a href=\&quot;mailto:account.disabled@airbnb.com\&quot;&gt;account.disabled@airbnb.com&lt;/a&gt; des de la direcció de correu electrònic associada amb el teu compte d&#x27;Airbnb i realitzarem la modificació.&quot;,&quot;airlock.no_phone_access.introduction.tip.title&quot;:&quot;Realitza aquesta actualització més ràpidament des del teu telèfon.&quot;,&quot;airlock.no_phone_access.introduction.tip.description&quot;:&quot;Si estàs de viatge o el teu telèfon no té senyal, espera fins a recuperar-la i intenta realitzar aquesta actualització de nou.&quot;,&quot;airlock.no_phone_access.Send Me a Code&quot;:&quot;Vull rebre un codi&quot;,&quot;airlock.no_email_access.introduction.title&quot;:&quot;Si ens envies un correu electrònic, trigarem una mica més.&quot;,&quot;airlock.no_email_access.introduction.introduction&quot;:&quot;Per motius de seguretat, Airbnb triga entre 1 i 2 dies a confirmar aquest canvi de forma manual. Envia&#x27;ns un correu a &lt;a href=\&quot;mailto:account.disabled@airbnb.com\&quot;&gt;account.disabled@airbnb.com&lt;/a&gt; des de la direcció de correu electrònic associada amb el teu compte d&#x27;Airbnb i realitzarem la modificació.&quot;,&quot;airlock.no_email_access.introduction.tip.title&quot;:&quot;Realitza aquesta actualització més ràpidament des del teu telèfon.&quot;,&quot;airlock.no_email_access.introduction.tip.description&quot;:&quot;Si estàs de viatge o el teu telèfon no té senyal, espera fins a recuperar-la i intenta realitzar aquesta actualització de nou.&quot;,&quot;airlock.contact_ticket.option_selection.title&quot;:&quot;Gràcies! Ara revisarem el teu compte&quot;,&quot;airlock.contact_ticket.option_selection.description&quot;:&quot;T&#x27;enviarem un missatge de correu electrònic quan haguem verificat el teu compte. També pots provar d&#x27;accedir-hi d&#x27;aquí a una hora.&quot;,&quot;airlock.contact_ticket.response.title&quot;:&quot;Torna-ho a comprovar més tard&quot;,&quot;airlock.contact_ticket.response.description&quot;:&quot;Estem revisant els detalls del teu compte tan ràpid com podem. T&#x27;enviarem una notificació quan puguis accedir al teu compte. També pots tornar-ho a provar d&#x27;aquí a una hora.&quot;,&quot;airlock.backup_verification_link.send_code_by_phone_or_email&quot;:&quot;%{link_start}En lloc d&#x27;això, envia un codi per telèfon o correu electrònic%{link_end}&quot;,&quot;airlock.send_code_link.To quickly verify your account&quot;:&quot;Per verificar el teu compte ràpidament, %{link_start}envia un codi%{link_end}&quot;,&quot;airlock.contact_us_form.option_selection.title&quot;:&quot;Necessites que t&#x27;ajudem?&quot;,&quot;airlock.contact_us_form.option_selection.description&quot;:&quot;Explica&#x27;ns què creus que no funciona. Com més detalls ens donis, més fàcil ens resultarà solucionar el problema.&quot;,&quot;airlock.contact_us_form.option_selection.Your reason&quot;:&quot;Facilita&#x27;ns la teva informació&quot;,&quot;airlock.contact_us_form.option_selection.characters remaining&quot;:&quot;%{min_length} caràcters com a mínim. %{character_count}/%{min_length} caràcters&quot;,&quot;airlock.contact_us_form.option_selection.ticket description text&quot;:&quot;Descriu el problema aquí&quot;,&quot;airlock.contact_us_form.option_selection.wrong character count&quot;:&quot;La teva resposta ha de tenir entre %{min_length} i %{max_length} caràcters.&quot;,&quot;airlock.contact_us_form.response.title&quot;:&quot;Ens posarem en contacte amb tu ben aviat&quot;,&quot;airlock.contact_us_form.response.description&quot;:&quot;Un membre del nostre equip t&#x27;escriurà un correu electrònic a l&#x27;adreça vinculada al teu compte d&#x27;Airbnb. Una vegada haguem comprovat que tot està correcte, podràs fer servir el compte amb normalitat.&quot;,&quot;airlock.contact_us.response.title&quot;:&quot;Posa&#x27;t en contacte amb nosaltres si tens problemes amb el teu compte&quot;,&quot;airlock.contact_us.response.description&quot;:&quot;Si tens problemes per iniciar sessió a Airbnb, escriu-nos a &lt;a href=\&quot;mailto:account.verify@airbnb.com\&quot;&gt;account.verify@airbnb.com&lt;/a&gt; i indica&#x27;ns l&#x27;adreça de correu electrònic i el número de telèfon associats al teu compte.&quot;,&quot;airlock.contact_us.response.description.additional text&quot;:&quot;Un cop rebem aquesta informació, un membre del nostre equip es posarà en contacte amb tu el més aviat possible.&quot;,&quot;airlock.chargeback_appeal.introduction.title&quot;:&quot;Necessitem una mica més d&#x27;informació&quot;,&quot;airlock.chargeback_appeal.introduction.description&quot;:&quot;Per tal de mantenir la seguretat de la comunitat d&#x27;Airbnb, de vegades fem una verificació addicional del pagament. Et demanem que ens enviïs un extracte del compte per confirmar que tens autorització per fer servir %{formatted_cc}. Revisarem l&#x27;extracte i en 24 hores et comunicarem si tens permís per continuar amb la reserva. &lt;a href=\&quot;/help/article/1531\&quot; target=\&quot;_blank\&quot;&gt;Més informació&lt;/a&gt;&quot;,&quot;airlock.chargeback_appeal.response.title&quot;:&quot;Puja l&#x27;extracte del compte&quot;,&quot;airlock.chargeback_appeal.response.description&quot;:&quot;No dubtis en bloquejar el saldo, les transaccions que no són d&#x27;Airbnb i els números de compte mentre el teu nom complet i els últims quatre dígits siguin visibles.&quot;,&quot;airlock.chargeback_appeal.response.upload_prompt&quot;:&quot;Carrega l&#x27;extracte&quot;,&quot;airlock.chargeback_appeal.response.payment_method_attempted&quot;:&quot;Mètode de pagament seleccionat&quot;,&quot;airlock.chargeback_appeal.response.reupload_prompt&quot;:&quot;Puja un extracte diferent&quot;,&quot;airlock.chargeback_appeal.response.accepted_file_types&quot;:&quot;Pots &lt;a href=\&quot;/help/article/1625\&quot; target =\&quot;_blank\&quot;&gt;trobar un extracte&lt;/a&gt; al lloc web del teu emissor de la targeta i pujar-lo com una foto o un fitxer PDF.&quot;,&quot;airlock.chargeback_appeal.response.upload_image_too_big&quot;:&quot;La imatge supera els 5 MB. Torna-ho a intentar amb una més petita.&quot;,&quot;airlock.chargeback_appeal.response.sorry_something_went_wrong&quot;:&quot;Ho sentim, però s&#x27;ha produït un problema.&quot;,&quot;airlock.chargeback_appeal_submitted.introduction.title&quot;:&quot;Ja ho tenim! Ara t&#x27;hauràs d&#x27;esperar mentre fem la revisió&quot;,&quot;airlock.chargeback_appeal_submitted.introduction.description&quot;:&quot;En un termini de 24 hores t&#x27;enviarem un missatge de correu electrònic per informar-te si pots continuar amb la reserva. De moment, no cal que facis res més.&quot;,&quot;airlock.chargeback_appeal_under_review.introduction.title&quot;:&quot;Espera per reservar&quot;,&quot;airlock.chargeback_appeal_under_review.introduction.description&quot;:&quot;Estem revisant el teu extracte de %{formatted_cc}. No has de fer res més, per ara&quot;,&quot;airlock.chargeback_appeal_denied.introduction.title&quot;:&quot;S&#x27;ha desactivat el teu compte&quot;,&quot;airlock.chargeback_appeal_denied.introduction.description&quot;:&quot;Després de la revisió, no podem verificar el teu mètode de pagament. Si desitges recórrer aquesta decisió, posa&#x27;t en contacte amb nosaltres a &lt;a href=\&quot;mailto:account.disable@airbnb.com\&quot;&gt;account.disable@airbnb.com&quot;,&quot;airlock.chargeback_appeal_android.introduction.title&quot;:&quot;Necessitem una mica més d&#x27;informació&quot;,&quot;airlock.chargeback_appeal_android.introduction.description&quot;:&quot;Per tal de mantenir la seguretat de la comunitat d&#x27;Airbnb, confirma que tens autorització per fer servir %{formatted_cc}. Si vols continuar, necessitarem que ens facilitis un extracte d&#x27;aquesta targeta.&quot;,&quot;airlock.chargeback_appeal_android.response.title&quot;:&quot;Si us plau, continua des del teu navegador&quot;,&quot;airlock.chargeback_appeal_android.response.description&quot;:&quot;Per posar el punt i final al procés de verificació, hauràs de tornar a iniciar sessió des del teu navegador i provar de fer aquesta reserva de nou. Quan ho facis, se&#x27;t tornarà a demanar que facilitis l&#x27;extracte de la targeta. No pateixis: et guiarem durant tot el procés.&quot;,&quot;airlock.contact_us_chargeback.response.title&quot;:&quot;Escriu-nos&quot;,&quot;airlock.contact_us_chargeback.response.description&quot;:&quot;Per tal que Airbnb sigui una comunitat segura, de vegades sol·licitem que es faci una verificació addicional del pagament. És per això que et demanem que enviïs un missatge de correu electrònic a &lt;a href=\&quot;mailto:account.enable@airbnb.com\&quot;&gt;account.enable@airbnb.com&lt;/a&gt; perquè t&#x27;enviïn les instruccions i puguis verificar el teu mètode de pagament. &lt;a href=\&quot;/help/article/1531\&quot; target=\&quot;_blank\&quot;&gt;Més informació&lt;/a&gt;&quot;,&quot;airlock.contact_kba.response.confirm_details&quot;:&quot;Confirma la informació del teu compte&quot;,&quot;airlock.contact_kba.response.confirm details extra description&quot;:&quot;Per verificar el teu compte, compararem les dades que ens has proporcionat aquí amb les del compte.&quot;,&quot;airlock.contact_kba.response.confirm details description backup link&quot;:&quot;Per agilitzar el procés, pots %{link_start}enviar un codi%{link_end} al teu correu electrònic o telèfon.&quot;,&quot;airlock.contact_kba.response.name&quot;:&quot;Nom&quot;,&quot;airlock.contact_kba.response.What is the name on your account&quot;:&quot;Quin nom figura al teu compte?&quot;,&quot;airlock.contact_kba.response.first_name&quot;:&quot;Nom&quot;,&quot;airlock.contact_kba.response.last_name&quot;:&quot;Cognom&quot;,&quot;airlock.contact_kba.response.What is the full phone number for&quot;:&quot;Indica el número de telèfon de:&quot;,&quot;airlock.contact_kba.response.full_phone_number&quot;:&quot;Número de telèfon&quot;,&quot;airlock.contact_kba.response.What is the birth date on your account&quot;:&quot;Quina és la teva data de naixement?&quot;,&quot;airlock.contact_kba.response.Confirm the details of a payment method on your account&quot;:&quot;Confirma les dades d&#x27;un dels mètodes de pagament associats al teu compte.&quot;,&quot;airlock.contact_kba.response.payment_method.fine print&quot;:&quot;No es realitzarà cap cobrament al mètode de pagament.&quot;,&quot;airlock.contact_kba.response.birthday_month&quot;:&quot;Mes&quot;,&quot;airlock.contact_kba.response.birthday_day&quot;:&quot;Dia&quot;,&quot;airlock.contact_kba.response.birthday_year&quot;:&quot;Any&quot;,&quot;airlock.contact_kba.response.expiration field labels&quot;:&quot;Caducitat&quot;,&quot;airlock.contact_kba.response.Expiration month label placeholder&quot;:&quot;Mes&quot;,&quot;airlock.contact_kba.response.Expiration year label placeholder&quot;:&quot;Any&quot;,&quot;airlock.contact_kba.response.submit&quot;:&quot;Envia&quot;,&quot;airlock.contact_kba.response.missing values&quot;:&quot;Tots els camps del formulari són obligatoris.&quot;,&quot;airlock.micro_authorization.introduction.title&quot;:&quot;Verifica el mètode de pagament per poder continuar&quot;,&quot;airlock.micro_authorization.introduction.introduction&quot;:&quot;Perquè la nostra comunitat sigui un lloc segur, de vegades fem una verificació addicional en alguns pagaments. Per això, efectuarem dues autoritzacions temporals a la teva targeta de %{max_auth_amount} com a màxim. Aquestes autoritzacions normalment apareixen immediatament.&lt;br/&gt;%{help_link_begin}Per què he de verificar el mètode de pagament?%{help_link_end}&quot;,&quot;airlock.micro_authorization.response.title&quot;:&quot;Introdueix les quantitats autoritzades a la targeta&quot;,&quot;airlock.micro_authorization.response.description&quot;:&quot;Busca dues autoritzacions temporals petites amb el text \&quot;Airbnb\&quot; a l&#x27;extracte bancari de la teva targeta. Aquestes quantitats no es carregaran a la targeta de manera permanent i desapareixeran en poc temps.&quot;,&quot;airlock.micro_authorization.response.invalid&quot;:&quot;Les quantitats no són correctes. Torna-ho a intentar.&quot;,&quot;airlock.micro_authorization.response.invalid_amounts&quot;:&quot;L&#x27;import ha de ser de %{max_auth_amount} com a màxim.&quot;,&quot;airlock.micro_authorization_failure.introduction.title&quot;:&quot;T&#x27;ha donat error massa vegades&quot;,&quot;airlock.micro_authorization_failure.introduction.description&quot;:&quot;Per raons de seguretat, ja no pots verificar la teva targeta confirmant autoritzacions.&quot;,&quot;airlock.micro_authorization_exception.introduction.title&quot;:&quot;Error en autoritzar la teva targeta&quot;,&quot;airlock.micro_authorization_exception.introduction.description&quot;:&quot;Desafortunadament, no hem pogut autoritzar la teva targeta. Hem d&#x27;intentar un altre mètode per verificar-la.&quot;,&quot;airlock.fake_inventory_appeal.introduction.title&quot;:&quot;Prepara&#x27;t per rebre els teus hostes&quot;,&quot;airlock.fake_inventory_appeal.introduction.description&quot;:&quot;Sempre demanem als amfitrions que confirmin algunes dades abans d&#x27;anunciar un nou espai. Només hauràs de fer aquest procés una vegada.&quot;,&quot;airlock.fake_inventory_appeal.introduction.help_link&quot;:&quot;&lt;a href=\&quot;help/article/1237/how-does-providing-identification-on-airbnb-work\&quot; target=\&quot;_blank\&quot;&gt;Per què haig de fer-ho?&lt;/a&gt;&quot;,&quot;airlock.fake_inventory_appeal.response.title&quot;:&quot;Envia la còpia d&#x27;una factura de subministres&quot;,&quot;airlock.fake_inventory_appeal.response.description&quot;:&quot;Fes una foto o una captura de pantalla d&#x27;una factura de subministres recent d&#x27;aquest allotjament. El teu nom complet i la teva adreça han de ser-hi visibles, però pots ocultar qualsevol altre dada que no vulguis revelar. &lt;br/&gt;&lt;br/&gt;&lt;a href=\&quot;help/article/1237/how-does-providing-identification-on-airbnb-work\&quot; target=\&quot;_blank\&quot;&gt;Per què haig de fer-ho?&lt;/a&gt;&quot;,&quot;airlock.fake_inventory_appeal.response.upload_prompt&quot;:&quot;Selecciona un fitxer per pujar-lo&quot;,&quot;airlock.fake_inventory_appeal.response.reupload_prompt&quot;:&quot;Envia una altra factura de subministres&quot;,&quot;airlock.fake_inventory_appeal.response.accepted_file_types&quot;:&quot;Pots enviar un arxiu PDF o una foto de la factura de subministres.&quot;,&quot;airlock.fake_inventory_appeal.response.upload_image_too_big&quot;:&quot;La imatge supera els 5 MB. Torna-ho a intentar amb una més petita.&quot;,&quot;airlock.fake_inventory_appeal.response.sorry_something_went_wrong&quot;:&quot;Ho sentim, però s&#x27;ha produït un error.&quot;,&quot;airlock.fake_inventory_appeal_submitted.introduction.title&quot;:&quot;Estem verificant les teves dades&quot;,&quot;airlock.fake_inventory_appeal_submitted.introduction.description&quot;:&quot;Durant les pròximes 24 hores, un membre del nostre equip verificarà les dades que ens has facilitat. Un cop hagi finalitzat aquest procés, podràs començar a acceptar reserves.&quot;,&quot;airlock.fake_inventory_appeal_under_review.introduction.title&quot;:&quot;Espera abans de crear un anunci&quot;,&quot;airlock.fake_inventory_appeal_under_review.introduction.description&quot;:&quot;Estem verificant la teva informació. Per ara, no cal que facis res més.&quot;,&quot;airlock.photo_id_verification_for_fi_appeal.introduction.title&quot;:&quot;Prepara&#x27;t per rebre els teus hostes&quot;,&quot;airlock.photo_id_verification_for_fi_appeal.introduction.description&quot;:&quot;Sempre demanem als amfitrions que confirmin algunes dades abans d&#x27;anunciar un nou espai. Només hauràs de fer aquest procés una vegada.&quot;,&quot;airlock.photo_id_verification_for_fi_appeal.introduction.help_link&quot;:&quot;&lt;a href=\&quot;help/article/1237/how-does-providing-identification-on-airbnb-work\&quot; target=\&quot;_blank\&quot;&gt;Per què haig de fer-ho?&lt;/a&gt;&quot;,&quot;airlock.photo_id_verification_for_fi_appeal.response.title&quot;:&quot;Escaneja el teu document d&#x27;identitat&quot;,&quot;airlock.photo_id_verification_for_fi_appeal.verified&quot;:&quot;Document d&#x27;identitat verificat&quot;,&quot;airlock.photo_id_verification_for_fi_appeal.response.invalid&quot;:&quot;Hi hagut un error en escaneja ing(s)&quot;:&quot;%{smart_count} anunci |||| %{smart_count} anuncis&quot;,&quot;header.View Trips&quot;:&quot;Veure els viatges&quot;,&quot;header.View Wish Lists&quot;:&quot;Veure les Wish Lists&quot;,&quot;header.You Have X Wish List(s)&quot;:&quot;Tens %{smart_count} Wish List||||Tens %{smart_count} Wish Lists&quot;,&quot;header.X home(s)&quot;:&quot;%{smart_count} habitatge||||%{smart_count} habitatges&quot;,&quot;header.Popular Wish Lists&quot;:&quot;Wish Lists populars&quot;,&quot;header.trip_title&quot;:&quot;%{bold_start}%{experience_name}%{bold_end} a %{experience_location}&quot;,&quot;your_trips.Error&quot;:&quot;Ho sentim, però en aquests moments no podem carregar les actualitzacions dels viatges. %{link_start}Veure els viatges%{link_end}&quot;,&quot;reservation_status.timedout&quot;:&quot;Caducada&quot;,&quot;shared.Wish Lists&quot;:&quot;Wish Lists&quot;,&quot;header.Create a wish list&quot;:&quot;Crea una Wish List&quot;,&quot;header.No wish list created&quot;:&quot;No s&#x27;ha creat cap Wish List&quot;,&quot;header.No upcoming trips&quot;:&quot;No tens viatges pendents&quot;,&quot;header.Continue searching in (x)&quot;:&quot;Continua buscant a %{location}&quot;,&quot;create_new_wish_list&quot;:&quot;Crea una Wish List&quot;,&quot;wish_list_name&quot;:&quot;Nom de la Wish List&quot;,&quot;priv.everyone&quot;:&quot;Tothom&quot;,&quot;priv.invite_only&quot;:&quot;Amb invitació&quot;,&quot;priv.privacy_settings&quot;:&quot;Configuració de privacitat&quot;,&quot;priv.everyone_description&quot;:&quot;Visible per a tothom i inclòs al teu perfil públic d&#x27;Airbnb.&quot;,&quot;priv.invite_only_description&quot;:&quot;Només hi podràs accedir tu i els amics que hi convidis.&quot;,&quot;shared.Save&quot;:&quot;Desa&quot;,&quot;community_commitment.before_you_join_airbnb&quot;:&quot;Abans d&#x27;unir-te&quot;,&quot;community_commitment.before_you_continue_with_what_you_were_doing&quot;:&quot;Abans de continuar&quot;,&quot;community_commitment.welcoming_guests_starts_with_this_commitment&quot;:&quot;Comença a rebre hostes&quot;,&quot;community_commitment.please_take_a_moment_to_read_this_commitment&quot;:&quot;Dedica uns minuts a llegir-ho&quot;,&quot;community_commitment.caption_introduction.please_agree_to_respecting_and_including_everyone.learnmore_link&quot;:&quot;Tant si és el primer cop que utilitzes Airbnb com si ets un dels nostres viatgers originals, compromet-te a acceptar i respectar totes les persones de la comunitat d&#x27;Airbnb.%{link_start}Més informació%{link_end}&quot;,&quot;community_commitment.caption_introduction.hosts_are_responsible_for_welcoming_people_of_all_backgrounds_with_link.learnmore_link&quot;:&quot;Com a amfitrió d&#x27;Airbnb, ets responsable d&#x27;allotjar hostes d&#x27;arreu, des del moment en què consideres una reserva fins al moment que reps els hostes per primer cop. Llegeix atentament aquest compromís. %{link_start}Més informació%{link_end}&quot;,&quot;community_commitment.caption_introduction.all_existing_hosts_must_confirm_commitment.learnmore_link&quot;:&quot;Estem demanant a tots els amfitrions que confirmin el compromís per allotjar hostes d&#x27;arreu. %{link_start}Més informació%{link_end}&quot;,&quot;community_commitment.i_agree_to_treat_everyone_without_bias&quot;:&quot;Em comprometo a tractar tots els membres de la comunitat d&#x27;Airbnb amb respecte i sense judicis o prejudicis, independentment de la seva raça, religió, nacionalitat, grup ètnic, discapacitat, sexe, identitat de gènere, orientació sexual o edat.&quot;,&quot;community_commitment.accept_the_agreement&quot;:&quot;Accepta&quot;,&quot;community_commitment.decline_the_agreement&quot;:&quot;Rebutja&quot;,&quot;community_commitment.link_text_for_community_commitment_in_learn_more&quot;:&quot;Compromís de la comunitat&quot;,&quot;community_commitment.caption_introduction.agree_to_airbnb_terms_policies_and_a_commitment.learnmore_link&quot;:&quot;El nostre objectiu és construir una comunitat basada en la confiança on tothom se senti com a casa allà on vagi. Per tal d&#x27;acomplir-lo, volem demanar-te que acceptis les nostres Condicions del servei i et comprometis a respectar els altres usuaris d&#x27;Airbnb.&quot;,&quot;community_commitment.i_agree_to_treat_everyone_without_bias_new_content&quot;:&quot;Em comprometo a tractar tots els membres de la comunitat d&#x27;Airbnb amb respecte i sense judicis o prejudicis, independentment de la seva raça, religió, nacionalitat, grup ètnic, color de pell, discapacitat, sexe, identitat de gènere, orientació sexual o edat. %{link_start}Més informació%{link_end}.&quot;,&quot;community_commitment.community_commitment_title_for_the_first_paragraph&quot;:&quot;Compromís de la comunitat d&#x27;Airbnb&quot;,&quot;community_commitment.terms_of_service_title_for_the_second_paragraph&quot;:&quot;Condicions del servei d&#x27;Airbnb&quot;,&quot;community_commitment.accept_tos_and_other_terms_body_with_multiple_links&quot;:&quot;També accepto les %{tos_link_start}Condicions del servei d&#x27;Airbnb%{tos_link_end}, les %{payments_link_start}Condicions del servei de pagaments%{payments_link_end}, la %{privacy_policy_link_start}Política de privadesa%{privacy_policy_link_end} i la %{nondis_link_start}Política contra la discriminació%{nondis_link_end}.&quot;,&quot;community_commitment.accept_tos_and_other_terms_body_with_bold_privacy_policy&quot;:&quot;Accepto les %{tos_link_start}Condicions del servei d&#x27;Airbnb%{tos_link_end}, les %{payments_link_start}Condicions del servei de pagaments%{payments_link_end} i la %{nondis_link_start}Política contra la discriminació%{nondis_link_end}. %{emphasis_start}També accepto que les meves dades es processin i s&#x27;utilitzin d&#x27;acord amb la %{privacy_policy_link_start}Política de privadesa%{privacy_policy_link_end} d&#x27;Airbnb.%{emphasis_end}&quot;,&quot;community_commitment.declining_tos_and_commitment_cancels_your_account&quot;:&quot;Si no acceptes el compromís i les condicions del servei d&#x27;Airbnb, no podràs disposar d&#x27;un compte. Podràs navegar per la pàgina web, però no tindràs dret a fer cap reserva.&quot;,&quot;community_commitment.title_of_the_screen_to_learn_more_about_the_commitment&quot;:&quot;Sobre el compromís de la comunitat&quot;,&quot;community_commitment.faq.what_happens_if_i_choose_to_decline_this?&quot;:&quot;Què passa si rebutjo el compromís?&quot;,&quot;community_commitment.faq.answer_to_what_happens_if_you_choose_to_decline_this&quot;:&quot;Si no acceptes el compromís, no podràs fer d&#x27;amfitrió ni reservar a través d&#x27;Airbnb i tindràs l&#x27;opció de cancel·lar el teu compte. Un cop hagis cancel·lat el compte, les estades que hagis reservat també quedaran cancel·lades. Tot i que podràs continuar navegant per la pàgina web d&#x27;Airbnb, no podràs fer reserves ni rebre hostes al teu espai.&quot;,&quot;community_commitment.faq.how_can_i_give_my_feedback_or_get_more_info_about_this?&quot;:&quot;Com puc compartir comentaris sobre el compromís o obtenir-ne més informació?&quot;,&quot;community_commitment.view_help_page_to_find_more_discrimination_faqs&quot;:&quot;També pots consultar els nostres %{link_start}recursos per als amfitrions%{link_end}, que inclouen preguntes freqüents dels amfitrions sobre la política contra la discriminació d&#x27;Airbnb.&quot;,&quot;community_commitment.cancel_your_account?&quot;:&quot;Vols cancel·lar el teu compte?&quot;,&quot;community_commitment.cancel_signing_up_on_airbnb?&quot;:&quot;Vols cancel·lar el registre?&quot;,&quot;community_commitment.declining_the_commitment_cancels_your_account&quot;:&quot;Si refuseu aquest compromís es cancel·larà el vostre compte d&#x27;Airbnb i les vostres pròximes reserves.&quot;,&quot;community_commitment.declining_the_commitment_means_you_will_not_have_an_account&quot;:&quot;Si refuseu aquest compromís no tindreu un compte d&#x27;Airbnb, no obstant això, podreu seguir navegant per la pàgina.&quot;,&quot;community_commitment.why_did_airbnb_create_this_commitment?&quot;:&quot;Per què ha creat Airbnb aquest compromís?&quot;,&quot;community_commitment.important_step_toward_creating_a_global_community&quot;:&quot;Aquest compromís és un pas important per crear una comunitat on tothom encaixi. La discriminació evita que els hostes, els amfitrions i les seves famílies es sentin benvinguts i acceptats i és un fet que no tolerem. Crear un grup on tothom encaixi depèn de que tots els usuaris de la nostra comunitat entenguin aquesta missió i ens ajudin a aconseguir-la.&quot;,&quot;community_commitment.what_happens_to_my_future_reservations_if_I_decline?&quot;:&quot;Què passa amb les meves pròximes reserves si no accepto el compromís?&quot;,&quot;community_commitment.your_future_reservations_will_be_canceled_if_you_decline&quot;:&quot;Es cancel·laran les pròximes reserves.&quot;,&quot;community_commitment.your_reservation_will_be_refunded_according_to_policy&quot;:&quot;Es reembossarà la teva reserva d&#x27;acord amb la política de cancel·lació dels hostes.&quot;,&quot;shared.learn_more_sentence_link&quot;:&quot;%{link_start}Més informació%{link_end}.&quot;,&quot;community_commitment.future_reservations_will_be_canceled_with_guest_refunds&quot;:&quot;Es cancel·laran les pròximes reserves i els vostres hostes rebran un reembossament complet.&quot;,&quot;community_commitment.if_booked_as_a_guest_future_reservations_will_be_canceled&quot;:&quot;Si heu realitzat una reserva com a hoste, es cancel·laran les pròximes reserves.&quot;,&quot;community_commitment.what_if_laws_restrict_hosting_certain_guests?&quot;:&quot;Què passa si les lleis de la regió em restringeixen l&#x27;allotjament d&#x27;alguns hostes?&quot;,&quot;community_commitment.please_post_legal_restrictions_on_your_listing&quot;:&quot;Escriu les restriccions a l&#x27;anunci i especifica que es tracta d&#x27;un requisit legal de la regió i que compleixes les lleis locals.&quot;,&quot;community_commitment.what_if_i_have_safety_concerns_as_a_host?&quot;:&quot;Com a amfitrió, què passa si tinc problemes de seguretat per acceptar reserves de qualsevol persona?&quot;,&quot;community_commitment.if_you_host_shared_space_you_can_restrict_to_same_gender_guests&quot;:&quot;Si vols compartir els espais on habites amb un hoste, pots crear una unitat disponible només per als hostes del teu sexe.&quot;,&quot;community_commitment.you_may_turn_down_guests_for_non_discriminatory_reasons&quot;:&quot;Segons aquesta política, també podeu rebutjar un hoste per altres motius, no només per la raça, la religió, la nacionalitat, l&#x27;ètnia, l&#x27;orientació sexual o l&#x27;edat.&quot;,&quot;community_commitment.reflect_on_reasoning_to_avoid_bias_when_considering_requests&quot;:&quot;En general, a l&#x27;hora d&#x27;acceptar una sol·licitud de reserva, reflexioneu per assegurar-vos que els perjudicis no seran un factor important.&quot;,&quot;community_commitment.can_i_decline_reservations_requests_from_disabled_guests&quot;:&quot;Puc rebutjar sol·licituds de persones amb discapacitats si crec que el meu espai no és adequat?&quot;,&quot;community_commitment.tell_prospective_guests_about_your_listing_accessibility&quot;:&quot;En molts casos, els hostes d&#x27;Airbnb no estan obligats a què els seus espais compleixin les normes que s&#x27;estableixen a la Llei sobre estadunidencs amb discapacitats (ADA). No obstant això, no pots rebutjar un hoste per una discapacitat real o percebuda. Has de fer tot el que puguis per proporcionar informació precisa sobre les característiques d&#x27;accessibilitat del vostre espai (o la falta d&#x27;aquestes), la qual cosa permet als hostes amb discapacitats decidir si l&#x27;espai és adequat per a les seves necessitats individuals.&quot;,&quot;community_commitment.what_if_i_change_my_mind_after_declining_the_commitment?&quot;:&quot;Què passa si canvio d&#x27;opinió després d&#x27;haver refusat el compromís?&quot;,&quot;community_commitment.we_will_send_you_info_about_how_to_reinstate_your_account&quot;:&quot;Un cop s&#x27;hagi cancel·lat el teu compte, t&#x27;enviarem informació sobre com recuperar-lo si canvies d&#x27;opinió. Si ho fas, hauràs d&#x27;acceptar el compromís.&quot;,&quot;community_commitment.you_can_sign_up_again_if_you_cancel_your_account&quot;:&quot;Un cop s&#x27;hagi cancel·lat el compte, sempre podràs tornar a registrar-te si canvies d&#x27;idea. No obstant això, hauràs d&#x27;acceptar el compromís.&quot;,&quot;community_commitment.send_us_your_feedback_via_email&quot;:&quot;Estarem encantats de rebre els teus comentaris a l&#x27;adreça %{email_address}.&quot;,&quot;community_commitment.cancel_signup_call_to_action&quot;:&quot;Cancel·la el registre&quot;,&quot;community_commitment.cancel_my_account_call_to_action&quot;:&quot;Cancel·la el meu compte&quot;,&quot;shared.Go back&quot;:&quot;Enrere&quot;,&quot;generic_error.sorry_something_went_wrong_please_try_again&quot;:&quot;Ho sentim, s&#x27;ha produït un error. Intenta-ho de nou.&quot;,&quot;community_commitment.confirmation_of_signup_cancellation&quot;:&quot;S&#x27;ha cancel·lat el registre&quot;,&quot;community_commitment.confirmation_of_account_cancellation&quot;:&quot;S&#x27;ha cancel·lat el teu compte&quot;,&quot;community_commitment.we_welcome_feedback_on_why_you_declined_the_commitment&quot;:&quot;Estarem encantats de rebre els teus comentaris sobre la teva decisió de refusar el compromís.&quot;,&quot;community_commitment.send_your_feedback_call_to_action&quot;:&quot;Envia un comentari&quot;,&quot;shared.Skip&quot;:&quot;Salta&quot;,&quot;community_commitment.thanks_for_your_feedback_on_the_commitment&quot;:&quot;Gràcies pels teus comentaris!&quot;,&quot;community_commitment.your_signup_to_airbnb_was_canceled&quot;:&quot;S&#x27;ha cancel·lat el teu registre.&quot;,&quot;community_commitment.your_airbnb_account_has_been_canceled&quot;:&quot;S&#x27;ha cancel·lat el teu compte.&quot;,&quot;community_commitment.although_your_account_was_canceled_you_can_still_browse_the_site&quot;:&quot;No obstant això, pots seguir naveg
