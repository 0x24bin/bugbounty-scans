lik, hvor du byder gæster velkommen første gang. Brug et øjeblik på at læse om dette engagement. %{link_start}Lær mere%{link_end}","community_commitment.caption_introduction.all_existing_hosts_must_confirm_commitment.learnmore_link":"Vi beder alle vores værter om at bekræfte deres engagement i forhold til at byde gæster af alle baggrunde velkommen. %{link_start}Lær mere%{link_end}","community_commitment.i_agree_to_treat_everyone_without_bias":"Jeg accepterer at behandle alle i Airbnb-netværket - uanset race, religion, fødested, etniske oprindelse, handicap, køn, kønsidentitet, seksuel orientering og alder - med respekt uden at dømme eller være forudindtaget.","community_commitment.accept_the_agreement":"Accepter","community_commitment.decline_the_agreement":"Afvis","community_commitment.link_text_for_community_commitment_in_learn_more":"Netværkets forpligtelse","community_commitment.caption_introduction.agree_to_airbnb_terms_policies_and_a_commitment.learnmore_link":"Vores mission er at skabe et pålideligt netværk, hvor alle hører til. For at sikre dette beder vi dig om at acceptere vores servicevilkår og en forpligtelse om at respektere alle på Airbnb.","community_commitment.i_agree_to_treat_everyone_without_bias_new_content":"Jeg accepterer at behandle alle i Airbnb-netværket—uanset race, religion, national oprindelse, etnicitet, hudfarve, handicap, køn, kønsidentitet, seksuel orientering eller alder—med respekt og uden at være fordømmende eller forhåndsindtaget . %{link_start}Find ud af mere%{link_end}","community_commitment.community_commitment_title_for_the_first_paragraph":"Airbnb-netværkets forpligtelse","community_commitment.terms_of_service_title_for_the_second_paragraph":"Airbnbs servicevilkår","community_commitment.accept_tos_and_other_terms_body_with_multiple_links":"Jeg accepterer også %{tos_link_start}Airbnbs servicevilkår%{tos_link_end}, %{payments_link_start}servicevilkår for Payments%{payments_link_end}, %{privacy_policy_link_start}fortrolighedspolitik%{privacy_policy_link_end} og %{nondis_link_start}antidiskriminationspolitik%{nondis_link_end}.","community_commitment.accept_tos_and_other_terms_body_with_bold_privacy_policy":"Jeg accepterer %{tos_link_start}Airbnbs servicevilkår%{tos_link_end}, %{payments_link_start}servicevilkår for Payments%{payments_link_end} og %{nondis_link_start}antidiskriminationspolitik%{nondis_link_end}. %{emphasis_start}Jeg accepterer også behandlingen og brugen af mine data i henhold til Airbnbs %{privacy_policy_link_start}fortrolighedspolitik%{privacy_policy_link_end}.%{emphasis_end}","community_commitment.declining_tos_and_commitment_cancels_your_account":"Hvis du afviser Airbnbs forpligtelse og servicevilkår, får du ikke en konto. Du kan stadig kigge på webstedet, men du kan ikke booke en reservation.","community_commitment.title_of_the_screen_to_learn_more_about_the_commitment":"Om netværksengagementet","community_commitment.faq.what_happens_if_i_choose_to_decline_this?":"Hvad hvis jeg afviser engagementet?","community_commitment.faq.answer_to_what_happens_if_you_choose_to_decline_this":"Hvis du afviser forpligtelsen, vil du ikke kunne være vært eller booke på Airbnb, og du har mulighed for at annullere din konto. Når din konto er blevet annulleret, vil kommende rejser blive aflyst. Du vil stadig kunne kigge på boliger på Airbnb, men du vil ikke kunne booke reservationer eller være vært for gæster.","community_commitment.faq.how_can_i_give_my_feedback_or_get_more_info_about_this?":"Hvordan kan jeg dele feedback om engagementet eller få mere information?","community_commitment.view_help_page_to_find_more_discrimination_faqs":"Du kan også se vores %{link_start}værtsressourcer%{link_end}, som dækker ofte stillede spørgsmål af værter angående Airbnb's Antidiskriminationspolitik.","community_commitment.cancel_your_account?":"Vil du annullere din konto?","community_commitment.cancel_signing_up_on_airbnb?":"Annuler tilmelding?","community_commitment.declining_the_commitment_cancels_your_account":"Hvis du afviser denne forpligtelse, annulleres din Airbnb-konto, og fremtidige reservationer aflyses.","community_commitment.declining_the_commitment_means_you_will_not_have_an_account":"Hvis du afviser denne forpligtelse, betyder det, at du ikke har en Airbnb-konto. Du kan dog stadig søge på siden.","community_commitment.why_did_airbnb_create_this_commitment?":"Hvorfor har Airbnb lavet denne forpligtelse?","community_commitment.important_step_toward_creating_a_global_community":"Denne forpligtelse er et vigtigt skridt mod at skabe et globalt netværk, hvor alle hører til. Diskrimination forhindrer værter, gæster og deres familier i at føle sig inkluderede, og det tolererer vi ikke. For at vi kan skabe et Airbnb, hvor alle kan være med, er vi afhængige af, at vi ved, at alle i vores netværk forstår denne mission og accepterer at hjælpe os med at opnå den.","community_commitment.what_happens_to_my_future_reservations_if_I_decline?":"Hvad sker der med mine fremtidige reservationer, hvis jeg afviser?","community_commitment.your_future_reservations_will_be_canceled_if_you_decline":"Fremtidige reservationer annulleres.","community_commitment.your_reservation_will_be_refunded_according_to_policy":"Din reservation bliver refunderet i overensstemmelse med værtens aflysningspolitik.","shared.learn_more_sentence_link":"%{link_start}Lær mere%{link_end}.","community_commitment.future_reservations_will_be_canceled_with_guest_refunds":"Alle fremtidige reservationer vil blive aflyst og dine gæster vil modtage fuld refundering.","community_commitment.if_booked_as_a_guest_future_reservations_will_be_canceled":"Hvis du har booket som gæst, vil fremtidige reservationer blive aflyst.","community_commitment.what_if_laws_restrict_hosting_certain_guests?":"Hvad hvis lovgivningen i mit område begrænser mig i at være vært for visse gæster?","community_commitment.please_post_legal_restrictions_on_your_listing":"Du bedes inkludere begrænsningen på dit opslag, men vær tydelige i at in e-mail?","airlock.device_association_email_verification.let_us_know":"Giv os besked.","airlock.account_disabled.introduction.title":"Kontoen er deaktiveret","airlock.account_disabled.introduction.introduction":"For at hjælpe med at beskytte dine oplysninger har vi midlertidigt blokeret din Airbnb-konto.","airlock.account_disabled.introduction.description":"For at kunne få adgang igen skal du sende en e-mail til account.disabled@airbnb.com fra en e-mailadresse, der er knyttet til din Airbnb-konto.","airlock.no_phone_access.introduction.title":"Send en e-mail til os for at bekræfte din konto","airlock.no_phone_access.introduction.introduction":"Af sikkerhedshensyn kan det tage 1-2 dage at få Airbnb til manuelt at bekræfte denne ændring. E-mail os på <a href=\"mailto:account.disabled@airbnb.com\"&gt;account.disabled@airbnb.com</a&gt; fra en e-mailadresse, der er knyttet til din konto, så tager vi den derfra.","airlock.no_phone_access.introduction.tip.title":"Foretag denne opdatering hurtigere med din telefon","airlock.no_phone_access.introduction.tip.description":"Hvis du er ude at rejse, eller hvis du bare ikke kan bruge din telefon, skal du vente, indtil du er tilbage og prøve at foretage denne opdatering igen.","airlock.no_phone_access.Send Me a Code":"Send mig en kode","airlock.no_email_access.introduction.title":"Det vil tage længere tid at e-maile os.","airlock.no_email_access.introduction.introduction":"Af sikkerhedshensyn kan det tage 1-2 dage at få Airbnb til manuelt at bekræfte denne ændring. E-mail os på <a href=\"mailto:account.disabled@airbnb.com\"&gt;account.disabled@airbnb.com</a&gt; fra en e-mailadresse, der er knyttet til din konto, så tager vi den derfra.","airlock.no_email_access.introduction.tip.title":"Foretag denne opdatering hurtigere med din telefon","airlock.no_email_access.introduction.tip.description":"Hvis du er ude at rejse, eller hvis du bare ikke kan bruge din telefon, skal du vente, indtil du er tilbage og prøve at foretage denne opdatering igen.","airlock.contact_ticket.option_selection.title":"Tak! Vi gennemgår din konto nu","airlock.contact_ticket.option_selection.description":"Vi sender dig en e-mail, når din konto er blevet verificeret, eller du kan prøve at logge på din konto igen om en time.","airlock.contact_ticket.response.title":"Kom tilbage senere","airlock.contact_ticket.response.description":"Vi gennemgår dine kontooplysninger så hurtigt som muligt. Vi sender dig en notifikation, når du kan logge på din konto, eller du kan prøve igen om en time.","airlock.backup_verification_link.send_code_by_phone_or_email":"%{link_start}Send en kode per telefon eller e-mail i stedet%{link_end}","airlock.send_code_link.To quickly verify your account":"%{link_start}Send en kode%{link_end} for hurtigt at verificere din konto","airlock.contact_us_form.option_selection.title":"Har du brug for vores hjælp?","airlock.contact_us_form.option_selection.description":"Fortæl os lidt om, hvad der ikke virker. Detaljerede oplysninger hjælper os til at løse problemet så hurtigt som muligt.","airlock.contact_us_form.option_selection.Your reason":"Skriv oplysninger nedenfor","airlock.contact_us_form.option_selection.characters remaining":"Minimum %{min_length} tegn. %{character_count}/%{min_length} tegn","airlock.contact_us_form.option_selection.ticket description text":"Indtast oplysninger om problemet her","airlock.contact_us_form.option_selection.wrong character count":"Dit svar skal være på mellem %{min_length} og %{max_length} tegn.","airlock.contact_us_form.response.title":"Vi kontakter dig snart","airlock.contact_us_form.response.description":"Nogen fra vores team svarer direkte til den e-mail, du har knyttet til din konto. Du kan bruge din Airbnb-konto som normalt, så snart vi har gennemgået din konto.","airlock.contact_us.response.title":"Få hjælp til din konto","airlock.contact_us.response.description":"Vi beklager, at du har problemer med at få adgang til din Airbnb-konto. Send en e-mail til <a href=\"mailto:account.verify@airbnb.com\"&gt;account.verify@airbnb.com</a&gt;, og angiv den e-mailadresse og det telefonnummer, der er knyttet til din Airbnb-konto.","airlock.contact_us.response.description.additional text":"Når vi har modtaget disse oplysninger, vil en person fra vores team vende tilbage til dig så hurtigt som muligt.","airlock.chargeback_appeal.introduction.title":"Vi har brug for lidt flere oplysninger","airlock.chargeback_appeal.introduction.description":"For at sørge for at Airbnb-netværket er sikkert, beder vi nogle gange om yderligere betalingsbekræftelse. Vær venlig at fremskaffe et kontoudtog for at bekræfte, at du er godkendt til at bruge %{formatted_cc}. Vi går dit udtog igennem inden for 24 timer og giver dig besked, hvis du er godkendt til at fortsætte med booking. <a href=\"/help/article/1531\" target=\"_blank\"&gt;Læs mere</a&gt;","airlock.chargeback_appeal.response.title":"Upload venligst dit kontoudtog","airlock.chargeback_appeal.response.description":"Du er velkommen til at skjule saldoer, transaktioner som ikke er relaterede til Airbnb, samt kontonumre, så længe dit fulde navn og de sidste fire cifre er synlige.","airlock.chargeback_appeal.response.upload_prompt":"Upload udtog","airlock.chargeback_appeal.response.payment_method_attempted":"Betalingsmetode forsøgt","airlock.chargeback_appeal.response.reupload_prompt":"Upload et andet kontoudtog","airlock.chargeback_appeal.response.accepted_file_types":"Du kan <a href=\"/help/article/1625\" target =\"_blank\"&gt;finde dit kontoudtog</a&gt; på din kortudsteders hjemmeside og uploade det som et billede eller PDF-fil.","airlock.chargeback_appeal.response.upload_image_too_big":"Dit billede var større end 5 mb. Prøv igen med et mindre billede.","airlock.chargeback_appeal.response.sorry_something_went_wrong":"Der gik desværre noget galt.","airlock.chargeback_appeal_submitted.introduction.title":"Tak! Vent mens vi gennemgår det","airlock.chargeback_appeal_submitted.introduction.description":"Vi se den.&quot;,&quot;airlock.phone_verification_or_email_verification.We will wait right here&quot;:&quot;Vi venter lige her.&quot;,&quot;airlock.phone_verification_or_email_verification.Send me a text message&quot;:&quot;Send mig en sms&quot;,&quot;airlock.phone_verification_or_email_verification.Call me&quot;:&quot;Ring til mig&quot;,&quot;airlock.phone_verification_or_email_verification.Phone number ending in&quot;:&quot;Telefonnummder der ender på %{last_four}&quot;,&quot;airlock.phone_verification_or_email_verification.Enter Your Code&quot;:&quot;Indtast din kode&quot;,&quot;airlock.phone_verification_or_email_verification.response.invalid&quot;:&quot;Det ser ud til, at du indtastede en forkert kode.&quot;,&quot;airlock.identity_info_confirmation.response.confirm_details&quot;:&quot;Bekræft detaljer&quot;,&quot;airlock.identity_info_confirmation.response.make_sure_details_are_correct&quot;:&quot;Brug et øjeblik på at sikre at dine kontooplysninger stadig er korrekte.&quot;,&quot;airlock.identity_info_confirmation.response.name&quot;:&quot;Navn&quot;,&quot;airlock.identity_info_confirmation.response.first_name&quot;:&quot;Fornavn&quot;,&quot;airlock.identity_info_confirmation.response.last_name&quot;:&quot;Efternavn&quot;,&quot;airlock.identity_info_confirmation.response.email&quot;:&quot;E-mailadresse&quot;,&quot;airlock.identity_info_confirmation.response.birthday&quot;:&quot;Fødselsdag&quot;,&quot;airlock.identity_info_confirmation.response.birthday_month&quot;:&quot;Måned&quot;,&quot;airlock.identity_info_confirmation.response.birthday_day&quot;:&quot;Dag&quot;,&quot;airlock.identity_info_confirmation.response.birthday_year&quot;:&quot;År&quot;,&quot;airlock.identity_info_confirmation.response.confirm_and_continue&quot;:&quot;Bekræft og fortsæt&quot;,&quot;airlock.identity_info_confirmation.response.you_are_X_years_old&quot;:&quot;Du har indikeret, at du er %{emphasis_start}%{smart_count} år gammel%{emphasis_end}. ||||Du har indikeret, at du er %{emphasis_start}%{smart_count} år gammel%{emphasis_end}.&quot;,&quot;airlock.identity_info_confirmation.response.is_this_age_correct&quot;:&quot;Er dette rigtigt?&quot;,&quot;airlock.identity_info_confirmation.response.not_correct_change_my_birthday&quot;:&quot;Nej, rediger min fødselsdag&quot;,&quot;airlock.identity_info_confirmation.response.yes_my_birthday_is_correct&quot;:&quot;Ja, dette er rigtigt&quot;,&quot;airlock.password_reset.response.title&quot;:&quot;Lad os ændre dit kodeord.&quot;,&quot;airlock.password_reset.response.description&quot;:&quot;At ændre dit kodeord er en nem måde at hjælpe med at holde din konto sikker. Lad os gøre det nu.&quot;,&quot;airlock.password_reset.response.current_password&quot;:&quot;Nuværende kodeord&quot;,&quot;airlock.password_reset.response.new_password&quot;:&quot;Ny adgangskode&quot;,&quot;airlock.password_reset.response.confirm_new_password&quot;:&quot;Bekræft nyt kodeord&quot;,&quot;airlock.password_reset.Next&quot;:&quot;Skift adgangskode&quot;,&quot;airlock.email_code_verification.multi_select_title&quot;:&quot;E-mail&quot;,&quot;airlock.email_code_verification.response.description&quot;:&quot;Vi har sendt en e-mail med koden til %{user_email}. Det kan tage et øjeblik, før du får den. Hvis du ikke har modtaget den, skal du %{link_start}klikke her, så vi sender den igen%{link_end}.&quot;,&quot;airlock.email_code_verification.response.title&quot;:&quot;Tjek din e-mail for koden&quot;,&quot;airlock.email_code_verification.response.Input Placeholder.Enter Your Code&quot;:&quot;Indtast din 4-cifrede kode&quot;,&quot;airlock.aov.Footer Text.Contact us if no access to phone or email&quot;:&quot;Eller %{link_start}kontakt os%{link_end} for at verificere din konto (det kan tage længere tid).&quot;,&quot;airlock.email_verification.option_selection.title&quot;:&quot;Bekræft din e-mailadresse&quot;,&quot;airlock.email_verification.option_selection.description&quot;:&quot;Vi sender dig en bekræftelse på din konto via e-mail til: %{linebreak} %{user_email} %{linebreak} %{linebreak} Hvis du oplever problemer med at modtage e-mailen, skal du tjekke din spammappe.&quot;,&quot;airlock.email_verification.response.title&quot;:&quot;Tjek din e-mail&quot;,&quot;airlock.email_verification.response.description&quot;:&quot;Vi har netop sendt en e-mail til %{linebreak} %{user_email} %{linebreak} %{linebreak} Når du har bekræftet din e-mailadresse, så er du godt på vej.&quot;,&quot;airlock.email_verification.response.Next&quot;:&quot;Færdig&quot;,&quot;airlock.email_verification.cant_get_to_email&quot;:&quot;Kan du ikke få afgang til din e-mail?&quot;,&quot;airlock.email_verification.let_us_know&quot;:&quot;Giv os besked.&quot;,&quot;airlock.device_association_email_verification.option_selection.title&quot;:&quot;Verificer din enhed&quot;,&quot;airlock.device_association_email_verification.option_selection.description&quot;:&quot;For at holde din konto sikker, sender vi din enhed en bekræftelsese-mail til: %{linebreak} %{user_email}%{linebreak} %{linebreak} Hvis du har problemer med at modtage e-mailen, så husk at tjekke din spamfolder. %{linebreak} %{linebreak} For at bekræfte skal du åbne linket i en browser på din nuværende enhed.&quot;,&quot;airlock.device_association_email_verification.response.title&quot;:&quot;Tjek din e-mail&quot;,&quot;airlock.device_association_email_verification.response.description&quot;:&quot;Vi har lige sendt en bekræftelse til din enhed til %{linebreak} %{user_email}%{linebreak} %{linebreak} For at verificere din enhed skal du åbne dette link i din %{emphasis_start}nuværende enheds browser%{emphasis_end}.&quot;,&quot;airlock.device_association_email_verification.response.Next&quot;:&quot;Færdig&quot;,&quot;airlock.device_association_email_verification.cant_get_to_email&quot;:&quot;Kan du ikke få afgang til din e-mail?&quot;,&quot;airlock.device_association_email_verification.let_us_know&quot;:&quot;Giv os besked.&quot;,&quot;airlock.account_disabled.introduction.title&quot;:&quot;Kontoen er deaktiveret&quot;,&quot;airlock.account_disabled.introduction.introduction&quot;:&quot;For at hjælpe med at beskytte dine oplysninger har vi midlertidigt blokeret din Airbnb-konto.&quot;,&quot;airlock.account_disabled.introduction.description&quot;:&quot;For at kunne få adgang igen skal du sende en e-mail til account.disabled@airbnb.com fra en e-mailadresse, der er knyttet til din Airbnb-konto.&quot;,&quot;airlock.no_phone_access.introduction.title&quot;:&quot;Send en e-mail til os for at bekræfte din konto&quot;,&quot;airlock.no_phone_access.introduction.introduction&quot;:&quot;Af sikkerhedshensyn kan det tage 1-2 dage at få Airbnb til manuelt at bekræfte denne ændring. E-mail os på &lt;a href=\&quot;mailto:account.disabled@airbnb.com\&quot;&gt;account.disabled@airbnb.com&lt;/a&gt; fra en e-mailadresse, der er knyttet til din konto, så tager vi den derfra.&quot;,&quot;airlock.no_phone_access.introduction.tip.title&quot;:&quot;Foretag denne opdatering hurtigere med din telefon&quot;,&quot;airlock.no_phone_access.introduction.tip.description&quot;:&quot;Hvis du er ude at rejse, eller hvis du bare ikke kan bruge din telefon, skal du vente, indtil du er tilbage og prøve at foretage denne opdatering igen.&quot;,&quot;airlock.no_phone_access.Send Me a Code&quot;:&quot;Send mig en kode&quot;,&quot;airlock.no_email_access.introduction.title&quot;:&quot;Det vil tage længere tid at e-maile os.&quot;,&quot;airlock.no_email_access.introduction.introduction&quot;:&quot;Af sikkerhedshensyn kan det tage 1-2 dage at få Airbnb til manuelt at bekræfte denne ændring. E-mail os på &lt;a href=\&quot;mailto:account.disabled@airbnb.com\&quot;&gt;account.disabled@airbnb.com&lt;/a&gt; fra en e-mailadresse, der er knyttet til din konto, så tager vi den derfra.&quot;,&quot;airlock.no_email_access.introduction.tip.title&quot;:&quot;Foretag denne opdatering hurtigere med din telefon&quot;,&quot;airlock.no_email_access.introduction.tip.description&quot;:&quot;Hvis du er ude at rejse, eller hvis du bare ikke kan bruge din telefon, skal du vente, indtil du er tilbage og prøve at foretage denne opdatering igen.&quot;,&quot;airlock.contact_ticket.option_selection.title&quot;:&quot;Tak! Vi gennemgår din konto nu&quot;,&quot;airlock.contact_ticket.option_selection.description&quot;:&quot;Vi sender dig en e-mail, når din konto er blevet verificeret, eller du kan prøve at logge på din konto igen om en time.&quot;,&quot;airlock.contact_ticket.response.title&quot;:&quot;Kom tilbage senere&quot;,&quot;airlock.contact_ticket.response.description&quot;:&quot;Vi gennemgår dine kontooplysninger så hurtigt som muligt. Vi sender dig en notifikation, når du kan logge på din konto, eller du kan prøve igen om en time.&quot;,&quot;airlock.backup_verification_link.send_code_by_phone_or_email&quot;:&quot;%{link_start}Send en kode per telefon eller e-mail i stedet%{link_end}&quot;,&quot;airlock.send_code_link.To quickly verify your account&quot;:&quot;%{link_start}Send en kode%{link_end} for hurtigt at verificere din konto&quot;,&quot;airlock.contact_us_form.option_selection.title&quot;:&quot;Har du brug for vores hjælp?&quot;,&quot;airlock.contact_us_form.option_selection.description&quot;:&quot;Fortæl os lidt om, hvad der ikke virker. Detaljerede oplysninger hjælper os til at løse problemet så hurtigt som muligt.&quot;,&quot;airlock.contact_us_form.option_selection.Your reason&quot;:&quot;Skriv oplysninger nedenfor&quot;,&quot;airlock.contact_us_form.option_selection.characters remaining&quot;:&quot;Minimum %{min_length} tegn. %{character_count}/%{min_length} tegn&quot;,&quot;airlock.contact_us_form.option_selection.ticket description text&quot;:&quot;Indtast oplysninger om problemet her&quot;,&quot;airlock.contact_us_form.option_selection.wrong character count&quot;:&quot;Dit svar skal være på mellem %{min_length} og %{max_length} tegn.&quot;,&quot;airlock.contact_us_form.response.title&quot;:&quot;Vi kontakter dig snart&quot;,&quot;airlock.contact_us_form.response.description&quot;:&quot;Nogen fra vores team svarer direkte til den e-mail, du har knyttet til din konto. Du kan bruge din Airbnb-konto som normalt, så snart vi har gennemgået din konto.&quot;,&quot;airlock.contact_us.response.title&quot;:&quot;Få hjælp til din konto&quot;,&quot;airlock.contact_us.response.description&quot;:&quot;Vi beklager, at du har problemer med at få adgang til din Airbnb-konto. Send en e-mail til &lt;a href=\&quot;mailto:account.verify@airbnb.com\&quot;&gt;account.verify@airbnb.com&lt;/a&gt;, og angiv den e-mailadresse og det telefonnummer, der er knyttet til din Airbnb-konto.&quot;,&quot;airlock.contact_us.response.description.additional text&quot;:&quot;Når vi har modtaget disse oplysninger, vil en person fra vores team vende tilbage til dig så hurtigt som muligt.&quot;,&quot;airlock.chargeback_appeal.introduction.title&quot;:&quot;Vi har brug for lidt flere oplysninger&quot;,&quot;airlock.chargeback_appeal.introduction.description&quot;:&quot;For at sørge for at Airbnb-netværket er sikkert, beder vi nogle gange om yderligere betalingsbekræftelse. Vær venlig at fremskaffe et kontoudtog for at bekræfte, at du er godkendt til at bruge %{formatted_cc}. Vi går dit udtog igennem inden for 24 timer og giver dig besked, hvis du er godkendt til at fortsætte med booking. &lt;a href=\&quot;/help/article/1531\&quot; target=\&quot;_blank\&quot;&gt;Læs mere&lt;/a&gt;&quot;,&quot;airlock.chargeback_appeal.response.title&quot;:&quot;Upload venligst dit kontoudtog&quot;,&quot;airlock.chargeback_appeal.response.description&quot;:&quot;Du er velkommen til at skjule saldoer, transaktioner som ikke er relaterede til Airbnb, samt kontonumre, så længe dit fulde navn og de sidste fire cifre er synlige.&quot;,&quot;airlock.chargeback_appeal.response.upload_prompt&quot;:&quot;Upload udtog&quot;,&quot;airlock.chargeback_appeal.response.payment_method_attempted&quot;:&quot;Betalingsmetode forsøgt&quot;,&quot;airlock.chargeback_appeal.response.reupload_prompt&quot;:&quot;Upload et andet kontoudtog&quot;,&quot;airlock.chargeback_appeal.response.accepted_file_types&quot;:&quot;Du kan &lt;a href=\&quot;/help/article/1625\&quot; target =\&quot;_blank\&quot;&gt;finde dit kontoudtog&lt;/a&gt; på din kortudsteders hjemmeside og uploade det som et billede eller PDF-fil.&quot;,&quot;airlock.chargeback_appeal.response.upload_image_too_big&quot;:&quot;Dit billede var større end 5 mb. Prøv igen med et mindre billede.&quot;,&quot;airlock.chargeback_appeal.response.sorry_something_went_wrong&quot;:&quot;Der gik desværre noget galt.&quot;,&quot;airlock.chargeback_appeal_submitted.introduction.title&quot;:&quot;Tak! Vent mens vi gennemgår det&quot;,&quot;airlock.chargeback_appeal_submitted.introduction.description&quot;:&quot;Vi sender dig en e-mail inden for 24 timer, hvis du er autoriseret til at fortsætte med at booke. Du behøver ikke gøre mere lige nu.&quot;,&quot;airlock.chargeback_appeal_under_review.introduction.title&quot;:&quot;Vent med at booke&quot;,&quot;airlock.chargeback_appeal_under_review.introduction.description&quot;:&quot;Vi er ved at gennemgå dit kortudtog for %{formatted_cc}. Du behøver ikke foretage dig andet lige nu.&quot;,&quot;airlock.chargeback_appeal_denied.introduction.title&quot;:&quot;Din konto er blevet deaktiveret&quot;,&quot;airlock.chargeback_appeal_denied.introduction.description&quot;:&quot;Efter en grundig gennemgang kan vi desværre ikke verificere din betalingsmetode. Hvis du gerne vil appellere denne beslutning, skal du kontakte os via &lt;a href=\&quot;mailto:account.disable@airbnb.com\&quot;&gt;account.disable@airbnb.com&quot;,&quot;airlock.chargeback_appeal_android.introduction.title&quot;:&quot;Vi har brug for lidt flere oplysninger&quot;,&quot;airlock.chargeback_appeal_android.introduction.description&quot;:&quot;Vi vil gerne sørge for, at Airbnb-netværket er sikkert, så derfor skal du bekræfte, at du er godkendt til at bruge %{formatted_cc}. Hvis du vælger at fortsætte, skal vi bruge kortoplysninger for denne betalingsmetode.&quot;,&quot;airlock.chargeback_appeal_android.response.title&quot;:&quot;Fortsæt venligst i din browser&quot;,&quot;airlock.chargeback_appeal_android.response.description&quot;:&quot;For at kunne afslutte verificeringen af din betalingsmetode, skal du logge ind og forsøge at foretage denne booking igen i din browser. Når du har genindsendt din anmodning om at booke, vil du igen blive bedt om at indsende dit kort-udtog. Bare rolig, vi tager dig gennem procession trin for trin.&quot;,&quot;airlock.contact_us_chargeback.response.title&quot;:&quot;Kontakt os&quot;,&quot;airlock.contact_us_chargeback.response.description&quot;:&quot;For at sørge for at Airbnb-netværket er sikkert, beder vi nogle gange om yderligere betalingsbekræftelse. Send venligst en e-mail &lt;a href=\&quot;mailto:account.enable@airbnb.com\&quot;&gt;account.enable@airbnb.com&lt;/a&gt; for at modtager yderligere instruktioner om hvordan du bekræfter din betalingsmetode. &lt;a href=\&quot;/help/article/1531\&quot; target=\&quot;_blank\&quot;&gt;Læs mere&lt;/a&gt;&quot;,&quot;airlock.contact_kba.response.confirm_details&quot;:&quot;Bekræft oplysningerne på din konto&quot;,&quot;airlock.contact_kba.response.confirm details extra description&quot;:&quot;For at verificere din konto sammenligner vi de oplysninger, du angiver her, med oplysningerne på din konto.&quot;,&quot;airlock.contact_kba.response.confirm details description backup link&quot;:&quot;For at gøre det hurtigere kan du %{link_start}send en kode%{link_end} til din e-mail eller telefon i stedet.&quot;,&quot;airlock.contact_kba.response.name&quot;:&quot;Navn&quot;,&quot;airlock.contact_kba.response.What is the name on your account&quot;:&quot;Hvad er navnet på din konto?&quot;,&quot;airlock.contact_kba.response.first_name&quot;:&quot;Fornavn&quot;,&quot;airlock.contact_kba.response.last_name&quot;:&quot;Efternavn&quot;,&quot;airlock.contact_kba.response.What is the full phone number for&quot;:&quot;Hvad er det fulde telefonnummer på:&quot;,&quot;airlock.contact_kba.response.full_phone_number&quot;:&quot;Fuldt telefonnummer&quot;,&quot;airlock.contact_kba.response.What is the birth date on your account&quot;:&quot;Hvad er fødselsdatoen på din konto?&quot;,&quot;airlock.contact_kba.response.Confirm the details of a payment method on your account&quot;:&quot;Bekræft oplysningerne for en betalingsmetode på din konto&quot;,&quot;airlock.contact_kba.response.payment_method.fine print&quot;:&quot;Der vil ikke blive opkrævet penge på denne betalingsmetode&quot;,&quot;airlock.contact_kba.response.birthday_month&quot;:&quot;Måned&quot;,&quot;airlock.contact_kba.response.birthday_day&quot;:&quot;Dag&quot;,&quot;airlock.contact_kba.response.birthday_year&quot;:&quot;År&quot;,&quot;airlock.contact_kba.response.expiration field labels&quot;:&quot;Udløber&quot;,&quot;airlock.contact_kba.response.Expiration month label placeholder&quot;:&quot;Måned&quot;,&quot;airlock.contact_kba.response.Expiration year label placeholder&quot;:&quot;År&quot;,&quot;airlock.contact_kba.response.submit&quot;:&quot;Indsend&quot;,&quot;airlock.contact_kba.response.missing values&quot;:&quot;Indtast værdier i alle formularens felter.&quot;,&quot;airlock.micro_authorization.introduction.title&quot;:&quot;Bekræft din betalingmetode for at fortsætte&quot;,&quot;airlock.micro_authorization.introduction.introduction&quot;:&quot;For at holde vores netværk sikkert kan nogle betalinger kræve ekstra bekræftelse. Vi reserverer to midlertidige beløb på %{max_auth_amount} eller mindre på dit kort. Disse beløb vises oftest med det samme. &lt;br/&gt;%{help_link_begin}Hvorfor skal jeg bekræfte en betalingsmetode?%{help_link_end}&quot;,&quot;airlock.micro_authorization.response.title&quot;:&quot;Angiv beløbene, der blev indsat på dit kort&quot;,&quot;airlock.micro_authorization.response.description&quot;:&quot;Kig efter to mindre, midlertidige beløb mærket \&quot;Airbnb\&quot; på din konto. Beløbene opkræves ikke permanent fra dit kort og forsvinder hurtigt igen.&quot;,&quot;airlock.micro_authorization.response.invalid&quot;:&quot;Beløbene var ikke korrekte. Prøv igen.&quot;,&quot;airlock.micro_authorization.response.invalid_amounts&quot;:&quot;Hvert beløb skal være på %{max_auth_amount} eller derunder.&quot;,&quot;airlock.micro_authorization_failure.introduction.title&quot;:&quot;Du har fejlet for mange gange&quot;,&quot;airlock.micro_authorization_failure.introduction.description&quot;:&quot;Af sikkerhedsårsager kan du ikke længere verificere dit kort ved at bekræfte autorisationer.&quot;,&quot;airlock.micro_authorization_exception.introduction.title&quot;:&quot;Reservationer på dit kort mislykkedes&quot;,&quot;airlock.micro_authorization_exception.introduction.description&quot;:&quot;Vi kunne desværre ikke foretage reservationer på dit kort. Vi må prøve en anden metode til at verificere dit kort i stedet.&quot;,&quot;airlock.fake_inventory_appeal.introduction.title&quot;:&quot;Bliv klar til at være vært&quot;,&quot;airlock.fake_inventory_appeal.introduction.description&quot;:&quot;Vi beder værter om at bekræfte et par oplysninger, inden de udlejer deres nye bolig. Du behøver kun at gøre det en gang.&quot;,&quot;airlock.fake_inventory_appeal.introduction.help_link&quot;:&quot;&lt;a href=\&quot;help/article/1237/how-does-providing-identification-on-airbnb-work\&quot; target=\&quot;_blank\&quot;&gt;Hvorfor skal jeg gøre dette?&lt;/a&gt;&quot;,&quot;airlock.fake_inventory_appeal.response.title&quot;:&quot;Upload en kopi af din forbrugsregning&quot;,&quot;airlock.fake_inventory_appeal.response.description&quot;:&quot;Tag et billede eller screenshot af en nyere forbrugsregning for denne bolig. Man skal kunne se dit fulde navn og din adresse, men du må gerne skjule andre oplysninger, du ikke ønsker at dele.&lt;br/&gt;&lt;br/&gt;&lt;a href=\&quot;help/article/1237/how-does-providing-identification-on-airbnb-work\&quot; target=\&quot;_blank\&quot;&gt;Hvorfor skal jeg gøre dette?&lt;/a&gt;&quot;,&quot;airlo quot;%{smart_count} Opslag||||%{smart_count} Opslag&quot;,&quot;header.View Trips&quot;:&quot;Se Rejser&quot;,&quot;header.View Wish Lists&quot;:&quot;Se Wish Lists&quot;,&quot;header.You Have X Wish List(s)&quot;:&quot;Du har %{smart_count} wish list||||Du har %{smart_count} wish lists&quot;,&quot;header.X home(s)&quot;:&quot;%{smart_count} bolig||||%{smart_count} boliger&quot;,&quot;header.Popular Wish Lists&quot;:&quot;Populære Wish Lists&quot;,&quot;header.trip_title&quot;:&quot;%{bold_start}%{experience_name}%{bold_end} i %{experience_location}&quot;,&quot;your_trips.Error&quot;:&quot;Beklager, vi kan ikke indlæse rejseopdateringer lige nu. %{link_start}Se Rejser%{link_end}&quot;,&quot;reservation_status.timedout&quot;:&quot;Udløbet&quot;,&quot;shared.Wish Lists&quot;:&quot;Wish Lists&quot;,&quot;header.Create a wish list&quot;:&quot;Opret en wish list&quot;,&quot;header.No wish list created&quot;:&quot;Ingen wish list oprettet&quot;,&quot;header.No upcoming trips&quot;:&quot;Ingen kommende rejser&quot;,&quot;header.Continue searching in (x)&quot;:&quot;Fortsæt med at søge i %{location}&quot;,&quot;create_new_wish_list&quot;:&quot;Lav en ny Wish List&quot;,&quot;wish_list_name&quot;:&quot;Navnet på Wish List&quot;,&quot;priv.everyone&quot;:&quot;Alle&quot;,&quot;priv.invite_only&quot;:&quot;Kun med invitation&quot;,&quot;priv.privacy_settings&quot;:&quot;Fortrolighedsindstillinger&quot;,&quot;priv.everyone_description&quot;:&quot;Synlig for alle og vist på din offentlige Airbnb-profil.&quot;,&quot;priv.invite_only_description&quot;:&quot;Kan kun ses af dig og de venner, du inviterer.&quot;,&quot;shared.Save&quot;:&quot;Gem&quot;,&quot;community_commitment.before_you_join_airbnb&quot;:&quot;Før du tilmelder dig&quot;,&quot;community_commitment.before_you_continue_with_what_you_were_doing&quot;:&quot;Før du fortsætter&quot;,&quot;community_commitment.welcoming_guests_starts_with_this_commitment&quot;:&quot;At byde gæster velkomne starter her&quot;,&quot;community_commitment.please_take_a_moment_to_read_this_commitment&quot;:&quot;Læs dette&quot;,&quot;community_commitment.caption_introduction.please_agree_to_respecting_and_including_everyone.learnmore_link&quot;:&quot;Uanset om det er første gang, du bruger Airbnb eller om du er en af vores faste rejsende, beder vi dig om at respektere og inkludere alle i Airbnb-netværket. %{link_start}Lær mere%{link_end}&quot;,&quot;community_commitment.caption_introduction.hosts_are_responsible_for_welcoming_people_of_all_backgrounds_with_link.learnmore_link&quot;:&quot;Som vært på Airbnb er du ansvarlig for at byde gæster af alle baggrunde velkommen, fra det øjeblik du overvejer en reservation til det øjeblik, hvor du byder gæster velkommen første gang. Brug et øjeblik på at læse om dette engagement. %{link_start}Lær mere%{link_end}&quot;,&quot;community_commitment.caption_introduction.all_existing_hosts_must_confirm_commitment.learnmore_link&quot;:&quot;Vi beder alle vores værter om at bekræfte deres engagement i forhold til at byde gæster af alle baggrunde velkommen. %{link_start}Lær mere%{link_end}&quot;,&quot;community_commitment.i_agree_to_treat_everyone_without_bias&quot;:&quot;Jeg accepterer at behandle alle i Airbnb-netværket - uanset race, religion, fødested, etniske oprindelse, handicap, køn, kønsidentitet, seksuel orientering og alder - med respekt uden at dømme eller være forudindtaget.&quot;,&quot;community_commitment.accept_the_agreement&quot;:&quot;Accepter&quot;,&quot;community_commitment.decline_the_agreement&quot;:&quot;Afvis&quot;,&quot;community_commitment.link_text_for_community_commitment_in_learn_more&quot;:&quot;Netværkets forpligtelse&quot;,&quot;community_commitment.caption_introduction.agree_to_airbnb_terms_policies_and_a_commitment.learnmore_link&quot;:&quot;Vores mission er at skabe et pålideligt netværk, hvor alle hører til. For at sikre dette beder vi dig om at acceptere vores servicevilkår og en forpligtelse om at respektere alle på Airbnb.&quot;,&quot;community_commitment.i_agree_to_treat_everyone_without_bias_new_content&quot;:&quot;Jeg accepterer at behandle alle i Airbnb-netværket—uanset race, religion, national oprindelse, etnicitet, hudfarve, handicap, køn, kønsidentitet, seksuel orientering eller alder—med respekt og uden at være fordømmende eller forhåndsindtaget . %{link_start}Find ud af mere%{link_end}&quot;,&quot;community_commitment.community_commitment_title_for_the_first_paragraph&quot;:&quot;Airbnb-netværkets forpligtelse&quot;,&quot;community_commitment.terms_of_service_title_for_the_second_paragraph&quot;:&quot;Airbnbs servicevilkår&quot;,&quot;community_commitment.accept_tos_and_other_terms_body_with_multiple_links&quot;:&quot;Jeg accepterer også %{tos_link_start}Airbnbs servicevilkår%{tos_link_end}, %{payments_link_start}servicevilkår for Payments%{payments_link_end}, %{privacy_policy_link_start}fortrolighedspolitik%{privacy_policy_link_end} og %{nondis_link_start}antidiskriminationspolitik%{nondis_link_end}.&quot;,&quot;community_commitment.accept_tos_and_other_terms_body_with_bold_privacy_policy&quot;:&quot;Jeg accepterer %{tos_link_start}Airbnbs servicevilkår%{tos_link_end}, %{payments_link_start}servicevilkår for Payments%{payments_link_end} og %{nondis_link_start}antidiskriminationspolitik%{nondis_link_end}. %{emphasis_start}Jeg accepterer også behandlingen og brugen af mine data i henhold til Airbnbs %{privacy_policy_link_start}fortrolighedspolitik%{privacy_policy_link_end}.%{emphasis_end}&quot;,&quot;community_commitment.declining_tos_and_commitment_cancels_your_account&quot;:&quot;Hvis du afviser Airbnbs forpligtelse og servicevilkår, får du ikke en konto. Du kan stadig kigge på webstedet, men du kan ikke booke en reservation.&quot;,&quot;community_commitment.title_of_the_screen_to_learn_more_about_the_commitment&quot;:&quot;Om netværksengagementet&quot;,&quot;community_commitment.faq.what_happens_if_i_choose_to_decline_this?&quot;:&quot;Hvad hvis jeg afviser engagementet?&quot;,&quot;community_commitment.faq.answer_to_what_happens_if_you_choose_to_decline_this&quot;:&quot;Hvis du afviser forpligtelsen, vil du ikke kunne være vært eller booke på Airbnb, og du har mulighed for at annullere din konto. Når din konto er blevet annulleret, vil kommende rejser blive aflyst. Du vil stadig kunne kigge på boliger på Airbnb, men du vil ikke kunne booke reservationer eller være vært for gæster.&quot;,&quot;community_commitment.faq.how_can_i_give_my_feedback_or_get_more_info_about_this?&quot;:&quot;Hvordan kan jeg dele feedback om engagementet eller få mere information?&quot;,&quot;community_commitment.view_help_page_to_find_more_discrimination_faqs&quot;:&quot;Du kan også se vores %{link_start}værtsressourcer%{link_end}, som dækker ofte stillede spørgsmål af værter angående Airbnb&#x27;s Antidiskriminationspolitik.&quot;,&quot;community_commitment.cancel_your_account?&quot;:&quot;Vil du annullere din konto?&quot;,&quot;community_commitment.cancel_signing_up_on_airbnb?&quot;:&quot;Annuler tilmelding?&quot;,&quot;community_commitment.declining_the_commitment_cancels_your_account&quot;:&quot;Hvis du afviser denne forpligtelse, annulleres din Airbnb-konto, og fremtidige reservationer aflyses.&quot;,&quot;community_commitment.declining_the_commitment_means_you_will_not_have_an_account&quot;:&quot;Hvis du afviser denne forpligtelse, betyder det, at du ikke har en Airbnb-konto. Du kan dog stadig søge på siden.&quot;,&quot;community_commitment.why_did_airbnb_create_this_commitment?&quot;:&quot;Hvorfor har Airbnb lavet denne forpligtelse?&quot;,&quot;community_commitment.important_step_toward_creating_a_global_community&quot;:&quot;Denne forpligtelse er et vigtigt skridt mod at skabe et globalt netværk, hvor alle hører til. Diskrimination forhindrer værter, gæster og deres familier i at føle sig inkluderede, og det tolererer vi ikke. For at vi kan skabe et Airbnb, hvor alle kan være med, er vi afhængige af, at vi ved, at alle i vores netværk forstår denne mission og accepterer at hjælpe os med at opnå den.&quot;,&quot;community_commitment.what_happens_to_my_future_reservations_if_I_decline?&quot;:&quot;Hvad sker der med mine fremtidige reservationer, hvis jeg afviser?&quot;,&quot;community_commitment.your_future_reservations_will_be_canceled_if_you_decline&quot;:&quot;Fremtidige reservationer annulleres.&quot;,&quot;community_commitment.your_reservation_will_be_refunded_according_to_policy&quot;:&quot;Din reservation bliver refunderet i overensstemmelse med værtens aflysningspolitik.&quot;,&quot;shared.learn_more_sentence_link&quot;:&quot;%{link_start}Lær mere%{link_end}.&quot;,&quot;community_commitment.future_reservations_will_be_canceled_with_guest_refunds&quot;:&quot;Alle fremtidige reservationer vil blive aflyst og dine gæster vil modtage fuld refundering.&quot;,&quot;community_commitment.if_booked_as_a_guest_future_reservations_will_be_canceled&quot;:&quot;Hvis du har booket som gæst, vil fremtidige reservationer blive aflyst.&quot;,&quot;community_commitment.what_if_laws_restrict_hosting_certain_guests?&quot;:&quot;Hvad hvis lovgivningen i mit område begrænser mig i at være vært for visse gæster?&quot;,&quot;community_commitment.please_post_legal_restrictions_on_your_listing&quot;:&quot;Du bedes inkludere begrænsningen på dit opslag, men vær tydelige i at kommunikere, at det er et juridisk krav i dit område, og at du overholder lokal lovgivning.&quot;,&quot;community_commitment.what_if_i_have_safety_concerns_as_a_host?&quot;:&quot;Hvad skal jeg gøre, hvis jeg som vært er bekymret omkring sikkerhed, hvis jeg skal acceptere reservationer fra alle?&quot;,&quot;community_commitment.if_you_host_shared_space_you_can_restrict_to_same_gender_guests&quot;:&quot;Hvis du vil dele din bolig med en gæst, kan du gøre en del af den tilgængelig for gæster af samme køn som dig.&quot;,&quot;community_commitment.you_may_turn_down_guests_for_non_discriminatory_reasons&quot;:&quot;I henhold til denne politik kan du også afvise gæster af andre grunde, bare ikke på baggrund af race, religion, fødested, etnisk oprindelse, seksuel orientering eller alder.&quot;,&quot;community_commitment.reflect_on_reasoning_to_avoid_bias_when_considering_requests&quot;:&quot;Når du overvejer en bookinganmodning, bør du altid reflektere over din argumentation for at sikre, at fordomme ikke spiller ind.&quot;,&quot;community_commitment.can_i_decline_reservations_requests_from_disabled_guests&quot;:&quot;Kan jeg afvise en gæst med et handicap, hvis jeg ikke tror, at min bolig er passende for dem?&quot;,&quot;community_commitment.tell_prospective_guests_about_your_listing_accessibility&quot;:&quot;I mange tilfælde er Airbnb-værter ikke forpligtet til at indrette deres bolig i overensstemmelse med standarderne fastsat i loven for Amerikanerne med Handicap (ADA). Men du kan heller ikke afvise en gæst baseret på et faktisk eller opfattet handicap. Du bør gøre dit bedste for at give præcise oplysninger om din boligs handicapvenlige faciliteter (eller mangel derpå), så du giver gæster med handicap mulighed for selv at bestemme, om boligen er egnet til deres individuelle behov.&quot;,&quot;community_commitment.what_if_i_change_my_mind_after_declining_the_commitment?&quot;:&quot;Hvad hvis jeg ændrer mening, efter jeg har afvist?&quot;,&quot;community_commitment.we_will_send_you_info_about_how_to_reinstate_your_account&quot;:&quot;Så snart din konto er blevet annuleret, sender vi dig information om, hvordan du kan genskabe den, hvis du ændrer mening. Du vil stadig blive påkrævet at acceptere forpligtelsen.&quot;,&quot;community_commitment.you_can_sign_up_again_if_you_cancel_your_account&quot;:&quot;Så snart din konto er annuleret, kan du altid tilmelde dig igen, hvis du ændrer mening. Du vil stadig blive påkrævet at bekræfte din forpligtelse.&quot;,&quot;community_commitment.send_us_your_feedback_via_email&quot;:&quot;Vi tager gerne imod din feedback på %{email_address}.&quot;,&quot;community_commitment.cancel_signup_call_to_action&quot;
