 bağımsız olarak saygıyla ve yargısız ve önyargısız olarak davranacağımı kabul ediyorum. %{link_start}Daha fazla bilgi edinin%{link_end}","community_commitment.community_commitment_title_for_the_first_paragraph":"Airbnb Topluluk Taahhüdü","community_commitment.terms_of_service_title_for_the_second_paragraph":"Airbnb Hizmet Şartları","community_commitment.accept_tos_and_other_terms_body_with_multiple_links":"%{tos_link_start}Airbnb’nin Hizmet Şartlarını%{tos_link_end}, %{payments_link_start}Ödemeler Hizmet Şartlarını%{payments_link_end}, %{privacy_policy_link_start}Gizlilik Politikasını%{privacy_policy_link_end} ve %{nondis_link_start}Ayrımcılık Yapmama Politikasını%{nondis_link_end} da kabul ediyorum.","community_commitment.accept_tos_and_other_terms_body_with_bold_privacy_policy":"%{tos_link_start}Airbnb Hizmet Şartları%{tos_link_end}, %{payments_link_start}Ödeme Hizmet Şartları%{payments_link_end} ve %{nondis_link_start}Ayrımcılık Yapmama Politikası'nı%{nondis_link_end} kabul ediyorum. %{emphasis_start}Ayrıca, Airbnb’nin %{privacy_policy_link_start}Gizlilik Politikası%{privacy_policy_link_end} uyarınca bilgilerimin kullanılmasını ve işlenmesini kabul ediyorum.%{emphasis_end}","community_commitment.declining_tos_and_commitment_cancels_your_account":"Airbnb'nin taahhüt ve hizmet şartlarını reddetmek bir hesabınız olmayacağı anlamına gelir. Siteyi hala gezebilirsiniz ancak rezervasyon yapamazsınız.","community_commitment.title_of_the_screen_to_learn_more_about_the_commitment":"Topluluk Taahhüdü Hakkında","community_commitment.faq.what_happens_if_i_choose_to_decline_this?":"Taahhüdü reddedersem ne olur?","community_commitment.faq.answer_to_what_happens_if_you_choose_to_decline_this":"Taahhüdü reddederseniz, Airbnb aracılığıyla ev sahipliği yapamaz veya rezervasyon işlemi gerçekleştiremezsiniz. Hesabınızı iptal etme seçeneğiniz bulunmaktadır. Hesabınız iptal edilince, gelecek rezervasyonlarınız da iptal edilecektir. Airbnb sitesini her zaman gezebilirsiniz fakat rezervasyon yapamaz veya misafir ağırlayamazsınız.","community_commitment.faq.how_can_i_give_my_feedback_or_get_more_info_about_this?":"Taaahhütle ilgili geri bildirimimi nasıl paylaşabilirim ya da nasıl daha fazla bilgi edinebilirim?","community_commitment.view_help_page_to_find_more_discrimination_faqs":"Artık Airbnb'nin Ayrımcılık Yapmama Politikası hakkında ev sahipleri tarafından sık sorulan soruları kapsayan %{link_start}ev sahibi kaynaklarını%{link_end} inceleyebilirsiniz.","community_commitment.cancel_your_account?":"Hesabınızı iptal etmek mi istiyorsunuz?","community_commitment.cancel_signing_up_on_airbnb?":"Kayıt işlemini iptal et?","community_commitment.declining_the_commitment_cancels_your_account":"Bu taahhüttü reddettiğinizde Airbnb hesabınız ve bütün gelecek rezervasyonlarınız iptal edilecek.","community_commitment.declining_the_commitment_means_you_will_not_have_an_account":"Bu taahhüttü reddettiğinizde bir Airbnb hesabınız olmayacak, ama yine de sitede dolaşabileceksiniz.","community_commitment.why_did_airbnb_create_this_commitment?":"Airbnb neden böyle bir taahhüt ortaya koydu?","community_commitment.important_step_toward_creating_a_global_community":"Bu taahhüt, herkesin gerçek anlamda kendini ait hissedebileceği global bir topluluk yaratma yolunda önemli bir adımdır. Ayırımcılık, ev sahiplerini, misafirleri ve onların ailelerini dışlayan ve istenmediklerini hissettiren bir davranıştır ve asla göz yummadığımız bir şeydir. Herkesin kendini ait hissettiği bir Airbnb yaratmak, topluluğumuzdaki herkesin bu misyonu anlaması ve ona ulaşmamızda bize yardımcı olmayı kabul etmesine bağlıdır.","community_commitment.what_happens_to_my_future_reservations_if_I_decline?":"Eğer reddedersem, gelecekteki rezervasyonlarıma ne olur?","community_commitment.your_future_reservations_will_be_canceled_if_you_decline":"Gelecek bütün rezervasyonlar iptal edilecek.","community_commitment.your_reservation_will_be_refunded_according_to_policy":"Ev sahibinin iptal politikası doğrultusunda, rezervasyonunuz için para iadesi alacaksınız.","shared.learn_more_sentence_link":"%{link_start}Daha fazla bilgi edinin %{link_end}.","community_commitment.future_reservations_will_be_canceled_with_guest_refunds":"Bütün gelecek rezervasyonlarınız iptal edilecek ve misafirleriniz tam para iadesi alacak.","community_commitment.if_booked_as_a_guest_future_reservations_will_be_canceled":"Eğer bir misafir olarak rezervasyon yaptıysanız, bütün gelecek rezervasyonlarınız iptal edilecek.","community_commitment.what_if_laws_restrict_hosting_certain_guests?":"Eğer yaşadığım bölgedeki yasalar, bazı misafirleri kabul etmemi engelliyorsa?","community_commitment.please_post_legal_restrictions_on_your_listing":"Lütfen kaydınızdaki sınırlama ile ilgili bilgi verin, fakat bu durumun yaşadığınız yerdeki yasal düzenlemelere uymak için gerekli olduğu konusunda açıklık getirin.","community_commitment.what_if_i_have_safety_concerns_as_a_host?":"Bir ev sahibi olarak, herhangi birinin rezervasyon isteğini kabul ederken bazı güvenlik şüphelerim varsa?","community_commitment.if_you_host_shared_space_you_can_restrict_to_same_gender_guests":"Eğer yaşam alanınızı bir misafir ile paylaşacaksanız, sadece sizin cinsiyetinizden olan misafirlere açık bir bölüm yapabilirsiniz.","community_commitment.you_may_turn_down_guests_for_non_discriminatory_reasons":"Bu politika doğrultusunda misafirleri , ırk, din, milliyet, etnik köken, cinsel tercih veya yaşları hariç, başka nedenlerden dolayı reddedebilirsiniz.","community_commitment.reflect_on_reasoning_to_avoid_bias_when_considering_requests":"Genelde, bir rezervasyon isteğini değerlendirirken vereceğiniz kararda, önyargının bir etmen olup olmadığını düşünün.","community_commitment.can_i_decline_reservations_requests_from_disabled_guests":"Evimin onlar için uygun olmadığını düşünürsem engelli misafirleri geri çevirebilir miyim?","community_commitment.tell_prospective_guests_about_your_listing_accessibility":"Çoğu durumda, Airbnb ev sahiplerinin evlerini Engelli Amerikalılar Yasasında (ADA) belirtilen standartlara uygun hale getirmeleri gerekmez. Ancak, herhangi bir misafiri olan ya da fark edilen bir engel bazında geri çeviremezsiniz.Evinizin erişilebilirlik özellikleri (ya da bunların eksikliği) konusunda doğru bilgi sağlamak için elinizden gelen çabayı gösterip, engelli misafirlerin evin onların kişisel ihtiyaçlarına uygun olup olmadığına kendilerinin karar vermesine izin vermelisiniz.","community_commitment.what_if_i_change_my_mind_after_declining_the_commitment?":"Ya reddettikten sonra fikrimi değiştirirsem?","community_commitment.we_will_send_you_info_about_how_to_reinstate_your_account":"Hesabınız iptal edildiğinde, fikrinizi değiştirmeniz durumunda hesabınızı yeniden nasıl etkinleştirebileceğiniz hakkında size bilgi göndereceğiz. Taahhüdü yine de kabul etmeniz gerekecektir.","community_commitment.you_can_sign_up_again_if_you_cancel_your_account":"Hesabınız iptal edildikten sonra, eğer fikrinizi deriştirirseniz istediğiniz zaman tekrar üye olabilirsiniz. Yine taahhüttü kabul etmeniz gerekecek.","community_commitment.send_us_your_feedback_via_email":"Yapacağınız geri bildirimleri %{email_address} adresine bekliyoruz.","community_commitment.cancel_signup_call_to_action":"Kayıt işlemini iptal et","community_commitment.cancel_my_account_call_to_action":"Hesabımı iptal et","shared.Go back":"Geri dön","generic_error.sorry_something_went_wrong_please_try_again":"Ne yazık ki bir hata oluştu. Lütfen yeniden deneyin.","community_commitment.confirmation_of_signup_cancellation":"Kayıt işlemi iptal edildi","community_commitment.confirmation_of_account_cancellation":"Hesabınız iptal edildi","community_commitment.we_welcome_feedback_on_why_you_declined_the_commitment":"Neden reddettiğinizi açıklayan geri bildiriminizi sabırsızlıkla bekliyoruz.","community_commitment.send_your_feedback_call_to_action":"Geri bildirim gönder","shared.Skip":"Atla","shared.Close this modal":"Bu modeli kapat","community_commitment.thanks_f n&quot;:&quot;Herkes tarafından görülebilir ve herkese açık Airbnb profilinize eklenir.&quot;,&quot;priv.invite_only_description&quot;:&quot;Yalnızca siz ve davet ettiğiniz arkadaşlarınız tarafından görülebilir.&quot;,&quot;shared.Save&quot;:&quot;Kaydet&quot;,&quot;community_commitment.before_you_join_airbnb&quot;:&quot;Katılmadan önce&quot;,&quot;community_commitment.before_you_continue_with_what_you_were_doing&quot;:&quot;Devam etmeden önce&quot;,&quot;community_commitment.welcoming_guests_starts_with_this_commitment&quot;:&quot;Misafir karşılama burada başlıyor&quot;,&quot;community_commitment.please_take_a_moment_to_read_this_commitment&quot;:&quot;Lütfen bunu dikkatle okuyun&quot;,&quot;community_commitment.caption_introduction.please_agree_to_respecting_and_including_everyone.learnmore_link&quot;:&quot;Airbnb&#x27;yi ilk kez kullanıyorsanız veya uzun süredir seyahat eden bir kişiyseniz, lütfen Airbnb topluluğundaki her bireye saygı duyma ve dahil etme politikalarımıza sadık kalın. %{link_start}Daha fazla bilgi edinin%{link_end}&quot;,&quot;community_commitment.caption_introduction.hosts_are_responsible_for_welcoming_people_of_all_backgrounds_with_link.learnmore_link&quot;:&quot;Bir Airbnb ev sahibi olarak, bir rezervasyonu değerlendirdiğiniz andan misafirlerinizi ilk kez karşıladığınız ana kadar geçmişinden bağımsız olarak tüm misafirleri kabul etmekten sorumlusunuz. Lütfen bu taahhüdü okuyun. %{link_start}Daha fazla bilgi edinin%{link_end}&quot;,&quot;community_commitment.caption_introduction.all_existing_hosts_must_confirm_commitment.learnmore_link&quot;:&quot;Özgeçmişlerinden bağımsız olarak tüm misafirleri kabul etme konusundaki taahhütlerini onaylamak için tüm ev sahiplerine soruyoruz. %{link_start}Daha fazla bilgi edinin%{link_end}&quot;,&quot;community_commitment.i_agree_to_treat_everyone_without_bias&quot;:&quot;Airbnb topluluğundaki herkese - ırk, din, milliyet, etnik köken, herhangi bir engel, cinsiyet, cinsel tercih, cinsi kimlik veya yaş ayrımı gözetmeksizin- önyargısız ve saygılı davranacağımı kabul ediyorum.&quot;,&quot;community_commitment.accept_the_agreement&quot;:&quot;Kabul et&quot;,&quot;community_commitment.decline_the_agreement&quot;:&quot;Reddet&quot;,&quot;community_commitment.link_text_for_community_commitment_in_learn_more&quot;:&quot;Topluluk Taahhüdü&quot;,&quot;community_commitment.caption_introduction.agree_to_airbnb_terms_policies_and_a_commitment.learnmore_link&quot;:&quot;Misyonumuz herkesin nereye giderse gitsin kendisine ait bir yerinin olabileceği güvenilir bir topluluk oluşturmak. Bunu sağlamak için, sizden hizmet şartlarımızı kabul etmenizi ve Airbnb&#x27;deki herkese saygı göstereceğinizi taahhüt etmenizi rica ediyoruz.&quot;,&quot;community_commitment.i_agree_to_treat_everyone_without_bias_new_content&quot;:&quot;Airbnb topluluğundaki herkese ırk, din, milli köken, etnik köken, ten rengi, engellilik, cinsiyet, cinsel kimlik, cinsel yönelimlerinden bağımsız olarak saygıyla ve yargısız ve önyargısız olarak davranacağımı kabul ediyorum. %{link_start}Daha fazla bilgi edinin%{link_end}&quot;,&quot;community_commitment.community_commitment_title_for_the_first_paragraph&quot;:&quot;Airbnb Topluluk Taahhüdü&quot;,&quot;community_commitment.terms_of_service_title_for_the_second_paragraph&quot;:&quot;Airbnb Hizmet Şartları&quot;,&quot;community_commitment.accept_tos_and_other_terms_body_with_multiple_links&quot;:&quot;%{tos_link_start}Airbnb’nin Hizmet Şartlarını%{tos_link_end}, %{payments_link_start}Ödemeler Hizmet Şartlarını%{payments_link_end}, %{privacy_policy_link_start}Gizlilik Politikasını%{privacy_policy_link_end} ve %{nondis_link_start}Ayrımcılık Yapmama Politikasını%{nondis_link_end} da kabul ediyorum.&quot;,&quot;community_commitment.accept_tos_and_other_terms_body_with_bold_privacy_policy&quot;:&quot;%{tos_link_start}Airbnb Hizmet Şartları%{tos_link_end}, %{payments_link_start}Ödeme Hizmet Şartları%{payments_link_end} ve %{nondis_link_start}Ayrımcılık Yapmama Politikası&#x27;nı%{nondis_link_end} kabul ediyorum. %{emphasis_start}Ayrıca, Airbnb’nin %{privacy_policy_link_start}Gizlilik Politikası%{privacy_policy_link_end} uyarınca bilgilerimin kullanılmasını ve işlenmesini kabul ediyorum.%{emphasis_end}&quot;,&quot;community_commitment.declining_tos_and_commitment_cancels_your_account&quot;:&quot;Airbnb&#x27;nin taahhüt ve hizmet şartlarını reddetmek bir hesabınız olmayacağı anlamına gelir. Siteyi hala gezebilirsiniz ancak rezervasyon yapamazsınız.&quot;,&quot;community_commitment.title_of_the_screen_to_learn_more_about_the_commitment&quot;:&quot;Topluluk Taahhüdü Hakkında&quot;,&quot;community_commitment.faq.what_happens_if_i_choose_to_decline_this?&quot;:&quot;Taahhüdü reddedersem ne olur?&quot;,&quot;community_commitment.faq.answer_to_what_happens_if_you_choose_to_decline_this&quot;:&quot;Taahhüdü reddederseniz, Airbnb aracılığıyla ev sahipliği yapamaz veya rezervasyon işlemi gerçekleştiremezsiniz. Hesabınızı iptal etme seçeneğiniz bulunmaktadır. Hesabınız iptal edilince, gelecek rezervasyonlarınız da iptal edilecektir. Airbnb sitesini her zaman gezebilirsiniz fakat rezervasyon yapamaz veya misafir ağırlayamazsınız.&quot;,&quot;community_commitment.faq.how_can_i_give_my_feedback_or_get_more_info_about_this?&quot;:&quot;Taaahhütle ilgili geri bildirimimi nasıl paylaşabilirim ya da nasıl daha fazla bilgi edinebilirim?&quot;,&quot;community_commitment.view_help_page_to_find_more_discrimination_faqs&quot;:&quot;Artık Airbnb&#x27;nin Ayrımcılık Yapmama Politikası hakkında ev sahipleri tarafından sık sorulan soruları kapsayan %{link_start}ev sahibi kaynaklarını%{link_end} inceleyebilirsiniz.&quot;,&quot;community_commitment.cancel_your_account?&quot;:&quot;Hesabınızı iptal etmek mi istiyorsunuz?&quot;,&quot;community_commitment.cancel_signing_up_on_airbnb?&quot;:&quot;Kayıt işlemini iptal et?&quot;,&quot;community_commitment.declining_the_commitment_cancels_your_account&quot;:&quot;Bu taahhüttü reddettiğinizde Airbnb hesabınız ve bütün gelecek rezervasyonlarınız iptal edilecek.&quot;,&quot;community_commitment.declining_the_commitment_means_you_will_not_have_an_account&quot;:&quot;Bu taahhüttü reddettiğinizde bir Airbnb hesabınız olmayacak, ama yine de sitede dolaşabileceksiniz.&quot;,&quot;community_commitment.why_did_airbnb_create_this_commitment?&quot;:&quot;Airbnb neden böyle bir taahhüt ortaya koydu?&quot;,&quot;community_commitment.important_step_toward_creating_a_global_community&quot;:&quot;Bu taahhüt, herkesin gerçek anlamda kendini ait hissedebileceği global bir topluluk yaratma yolunda önemli bir adımdır. Ayırımcılık, ev sahiplerini, misafirleri ve onların ailelerini dışlayan ve istenmediklerini hissettiren bir davranıştır ve asla göz yummadığımız bir şeydir. Herkesin kendini ait hissettiği bir Airbnb yaratmak, topluluğumuzdaki herkesin bu misyonu anlaması ve ona ulaşmamızda bize yardımcı olmayı kabul etmesine bağlıdır.&quot;,&quot;community_commitment.what_happens_to_my_future_reservations_if_I_decline?&quot;:&quot;Eğer reddedersem, gelecekteki rezervasyonlarıma ne olur?&quot;,&quot;community_commitment.your_future_reservations_will_be_canceled_if_you_decline&quot;:&quot;Gelecek bütün rezervasyonlar iptal edilecek.&quot;,&quot;community_commitment.your_reservation_will_be_refunded_according_to_policy&quot;:&quot;Ev sahibinin iptal politikası doğrultusunda, rezervasyonunuz için para iadesi alacaksınız.&quot;,&quot;shared.learn_more_sentence_link&quot;:&quot;%{link_start}Daha fazla bilgi edinin %{link_end}.&quot;,&quot;community_commitment.future_reservations_will_be_canceled_with_guest_refunds&quot;:&quot;Bütün gelecek rezervasyonlarınız iptal edilecek ve misafirleriniz tam para iadesi alacak.&quot;,&quot;community_commitment.if_booked_as_a_guest_future_reservations_will_be_canceled&quot;:&quot;Eğer bir misafir olarak rezervasyon yaptıysanız, bütün gelecek rezervasyonlarınız iptal edilecek.&quot;,&quot;community_commitment.what_if_laws_restrict_hosting_certain_guests?&quot;:&quot;Eğer yaşadığım bölgedeki yasalar, bazı misafirleri kabul etmemi engelliyorsa?&quot;,&quot;community_commitment.please_post_legal_restrictions_on_your_listing&quot;:&quot;Lütfen kaydınızdaki sınırlama ile ilgili bilgi verin, fakat bu durumun yaşadığınız yerdeki yasal düzenlemelere uymak için gerekli olduğu konusunda açıklık getirin.&quot;,&quot;community_commitment.what_if_i_have_safety_concerns_as_a_host?&quot;:&quot;Bir ev sahibi olarak, herhangi birinin rezervasyon isteğini kabul ederken bazı güvenlik şüphelerim varsa?&quot;,&quot;community_commitment.if_you_host_shared_space_you_can_restrict_to_same_gender_guests&quot;:&quot;Eğer yaşam alanınızı bir misafir ile paylaşacaksanız, sadece sizin cinsiyetinizden olan misafirlere açık bir bölüm yapabilirsiniz.&quot;,&quot;community_commitment.you_may_turn_down_guests_for_non_discriminatory_reasons&quot;:&quot;Bu politika doğrultusunda misafirleri , ırk, din, milliyet, etnik köken, cinsel tercih veya yaşları hariç, başka nedenlerden dolayı reddedebilirsiniz.&quot;,&quot;community_commitment.reflect_on_reasoning_to_avoid_bias_when_considering_requests&quot;:&quot;Genelde, bir rezervasyon isteğini değerlendirirken vereceğiniz kararda, önyargının bir etmen olup olmadığını düşünün.&quot;,&quot;community_commitment.can_i_decline_reservations_requests_from_disabled_guests&quot;:&quot;Evimin onlar için uygun olmadığını düşünürsem engelli misafirleri geri çevirebilir miyim?&quot;,&quot;community_commitment.tell_prospective_guests_about_your_listing_accessibility&quot;:&quot;Çoğu durumda, Airbnb ev sahiplerinin evlerini Engelli Amerikalılar Yasasında (ADA) belirtilen standartlara uygun hale getirmeleri gerekmez. Ancak, herhangi bir misafiri olan ya da fark edilen bir engel bazında geri çeviremezsiniz.Evinizin erişilebilirlik özellikleri (ya da bunların eksikliği) konusunda doğru bilgi sağlamak için elinizden gelen çabayı gösterip, engelli misafirlerin evin onların kişisel ihtiyaçlarına uygun olup olmadığına kendilerinin karar vermesine izin vermelisiniz.&quot;,&quot;community_commitment.what_if_i_change_my_mind_after_declining_the_commitment?&quot;:&quot;Ya reddettikten sonra fikrimi değiştirirsem?&quot;,&quot;community_commitment.we_will_send_you_info_about_how_to_reinstate_your_account&quot;:&quot;Hesabınız iptal edildiğinde, fikrinizi değiştirmeniz durumunda hesabınızı yeniden nasıl etkinleştirebileceğiniz hakkında size bilgi göndereceğiz. Taahhüdü yine de kabul etmeniz gerekecektir.&quot;,&quot;community_commitment.you_can_sign_up_again_if_you_cancel_your_account&quot;:&quot;Hesabınız iptal edildikten sonra, eğer fikrinizi deriştirirseniz istediğiniz zaman tekrar üye olabilirsiniz. Yine taahhüttü kabul etmeniz gerekecek.&quot;,&quot;community_commitment.send_us_your_feedback_via_email&quot;:&quot;Yapacağınız geri bildirimleri %{email_address} adresine bekliyoruz.&quot;,&quot;community_commitment.cancel_signup_call_to_action&quot;:&quot;Kayıt işlemini iptal et&quot;,&quot;community_commitment.cancel_my_account_call_to_action&quot;:&quot;Hesabımı iptal et&quot;,&quot;shared.Go back&quot;:&quot;Geri dön&quot;,&quot;generic_error.sorry_something_went_wrong_please_try_again&quot;:&quot;Ne yazık ki bir hata oluştu. Lütfen yeniden deneyin.&quot;,&quot;community_commitment.confirmation_of_signup_cancellation&quot;:&quot;Kayıt işlemi iptal edildi&quot;,&quot;community_commitment.confirmation_of_account_cancellation&quot;:&quot;Hesabınız iptal edildi&quot;,&quot;community_commitment.we_welcome_feedback_on_why_you_declined_the_commitment&quot;:&quot;Neden reddettiğinizi açıklayan geri bildiriminizi sabırsızlıkla bekliyoruz.&quot;,&quot;community_commitment.send_your_feedback_call_to_action&quot;:&quot;Geri bildirim gönder&quot;,&quot;shared.Skip&quot;:&quot;Atla&quot;,&quot;community_commitment.thanks_for_your_feedback_on_the_commitment&quot;:&quot;Geri bildiriminiz için teşekkürler!&quot;,&quot;community_commitment.your_signup_to_airbnb_was_canceled&quot;:&quot;Kaydınız iptal edildi.&quot;,&quot;community_commi
