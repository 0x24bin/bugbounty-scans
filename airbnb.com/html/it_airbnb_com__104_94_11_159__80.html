a di iscriverti","community_commitment.before_you_continue_with_what_you_were_doing":"Prima di continuare","community_commitment.welcoming_guests_starts_with_this_commitment":"L'accoglienza inizia qui","community_commitment.please_take_a_moment_to_read_this_commitment":"Prima di continuare","community_commitment.caption_introduction.please_agree_to_respecting_and_including_everyone.learnmore_link":"Che tu stia utilizzando Airbnb per la prima volta o ti sia iscritto già da tempo, ci auguriamo tu possa unirti a noi nel tentativo di rendere il mondo un luogo migliore accettando e rispettando chiunque all’interno della community di Airbnb. %{link_start}Ulteriori informazioni%{link_end}","community_commitment.caption_introduction.hosts_are_responsible_for_welcoming_people_of_all_backgrounds_with_link.learnmore_link":"In qualità di host Airbnb, ci auguriamo tu possa unirti a noi nel tentativo di rendere il mondo un luogo migliore accettando e dando il benvenuto a persone con qualsiasi background, dal momento in cui stai valutando una possibile prenotazione a quando incontri i tuoi ospiti per la prima volta. Per favore, dedica un momento alla lettura di quanto segue: %{link_start}Ulteriori informazioni%{link_end}","community_commitment.caption_introduction.all_existing_hosts_must_confirm_commitment.learnmore_link":"Ci auguriamo che tutti gli host possano unirsi a noi nel tentativo di rendere il mondo un luogo migliore, accettando e dando il benvenuto a persone con qualsiasi background. %{link_start}Ulteriori informazioni%{link_end}","community_commitment.i_agree_to_treat_everyone_without_bias":"Indipendentemente dalla provenienza, dalla religione, dall’origine nazionale, dall’etnia, da eventuali disabilità, dal sesso, dall’identità di genere, dall’orientamento sessuale e dall’età, noi tutti accettiamo di trattare qualsiasi persona della community di Airbnb con rispetto e senza alcun pregiudizio.","community_commitment.accept_the_agreement":"Accetta","community_commitment.decline_the_agreement":"Rifiuta","community_commitment.link_text_for_community_commitment_in_learn_more":"Impegno della Community","community_commitment.caption_introduction.agree_to_airbnb_terms_policies_and_a_commitment.learnmore_link":"Ciò che desideriamo maggiormente è creare una community fondata sulla fiducia, dove chiunque, indipendentemente da dove si trovi, possa sentirsi a casa. Per questo chiediamo a tutti di accettare i nostri Termini di Servizio e di condividere con noi l’impegno a far sì che ogni utente di Airbnb possa sentirsi rispettato.","community_commitment.i_agree_to_treat_everyone_without_bias_new_content":"Indipendentemente dalla provenienza, dalla religione, dall’origine nazionale, dall’etnia, da eventuali disabilità, dal sesso, dall’identità di genere, dall’orientamento sessuale, dal colore della pelle e dall’età, noi tutti accettiamo di trattare qualsiasi persona della community di Airbnb con rispetto e senza alcun pregiudizio. %{link_start}Scopri di più%{link_end}","community_commitment.community_commitment_title_for_the_first_paragraph":"L’Impegno della community","community_commitment.terms_of_service_title_for_the_second_paragraph":"Termini del Servizio di Airbnb","community_commitment.accept_tos_and_other_terms_body_with_multiple_links":"Inoltre, accettiamo i %{tos_link_start}Termini di servizio di Airbnb%{tos_link_end}, i %{payments_link_start}Termini di servizio relativi ai pagamenti%{payments_link_end}, l’%{privacy_policy_link_start}Informativa sulla privacy%{privacy_policy_link_end} e la %{nondis_link_start}Politica di non discriminazione%{nondis_link_end}.","community_commitment.accept_tos_and_other_terms_body_with_bold_privacy_policy":"Accetto i %{tos_link_start}Termini del servizio%{tos_link_end}, i %{payments_link_start}Termini di pagamento%{payments_link_end} e la %{nondis_link_start}Politica antidiscriminatoria%{nondis_link_end} di Airbnb. %{emphasis_start}Accetto inoltre che i miei dati vengano elaborati e utilizzati in base a quanto descritto nell'%{privacy_policy_link_start}Informativa sulla privacy%{privacy_policy_link_end} di Airbnb.%{emphasis_end}","community_commitment.declining_tos_and_commitment_cancels_your_account":"Se rifiuti l'Impegno e i Termini del Servizio di Airbnb non avrai un account. Potrai comunque navigare sul sito, ma non potrai prenotare gli annunci","community_commitment.title_of_the_screen_to_learn_more_about_the_commitment":"Informazioni sull'Impegno della Community di Airbnb","community_commitment.faq.what_happens_if_i_choose_to_decline_this?":"Che succede se rifiuto l'impegnativa?","community_commitment.faq.answer_to_what_happens_if_you_choose_to_decline_this":"Se dovessi rifiutare l'impegno, non potrai ospitare o prenotare viaggi attraverso la piattaforma Airbnb, e potrai cancellare il tuo account. Una volta cancellato, i viaggi prenotati verranno annullati. Potrai ancora fare ricerche su Airbnb, ma non potrai prenotare degli alloggi o ospitare dei viaggiatori.","community_commitment.faq.how_can_i_give_my_feedback_or_get_more_info_about_this?":"Come posso condividere feedback sull'impegnativa o saperne di più?","community_commitment.view_help_page_to_find_more_discrimination_faqs":"Puoi anche consultare le nostre %{link_start}risorse per gli host%{link_end}, che includono le domande frequenti degli host circa le Politiche di non discriminazione di Airbnb.","community_commitment.cancel_your_account?":"Vuoi cancellare il tuo account?","community_commitment.cancel_signing_up_on_airbnb?":"Vuoi cancellare la registrazione?","community_commitment.declining_the_commitment_cancels_your_account":"Se rifiuti questo impegno, il tuo account Airbnb sarà cancellato, così come le tue prenotazioni future.","community_commitment.declining_the_commitment_means_you_will_not_have_an_account":"Se rifiuti questo impegno, non avrai più un account Airbnb, ma potrai comunque visitare il sito.","community_commitment.why_did_airbnb_create_this_commitment?":"Perché Airbnb ha creato questo impegno?","community_commitment.important_step_toward_creating_a_global_community":"La dichiarazione d'impegno è un passo importante verso la creazione di una community globale cui tutti sentono di appartenere veramente. La discriminazione impedisce a host, ospiti e alle loro famiglie di sentirsi accettati e benvenuti, e non tolleriamo assolutamente atteggiamenti simili. Creare una community Airbnb dove nessuno si senta escluso non può prescindere dalla consapevolezza di tutti i membri circa questo obiettivo e dal loro impegno per raggiungerlo.","community_commitment.what_happens_to_my_future_reservations_if_I_decline?":"Che cosa succede alle mie prenotazioni future se rifiuto?","community_commitment.your_future_reservations_will_be_canceled_if_you_decline":"Eventuali prenotazioni future saranno cancellate.","community_commitment.your_reservation_will_be_refunded_according_to_policy":"La tua prenotazione sarà rimborsata in base ai termini di cancellazione dell'host.","shared.learn_more_sentence_link":"%{link_start}Per saperne di più%{link_end}.","community_commitment.future_reservations_will_be_canceled_with_guest_refunds":"Eventuali prenotazioni future saranno cancellate e i tuoi ospiti riceveranno un rimborso completo.","community_commitment.if_booked_as_a_guest_future_reservations_will_be_canceled":"Se hai effettuato prenotazioni come ospite, queste saranno cancellate.","community_commitment.what_if_laws_restrict_hosting_certain_guests?":"Cosa succede se le leggi della mia zona mi impediscono di accogliere alcune tipologie di ospiti?","community_commitment.please_post_legal_restrictions_on_your_listing":"Ti preghiamo di indicare la restrizione sul tuo annuncio, ma sii chiaro nello spiegare che essa è dovuta ad un obbligo di legge che sei tenuto a rispettare.","community_commitment.what_if_i_have_safety_concerns_as_a_host?":"Come host, cosa succede nel caso in cui accettare prenotazioni da chiunque solleva un problema di sicurezza?","community_commitment.if_you_host_shared_space_you_can_restrict_to_same_gender_guests":"Se pensi di condividere i tuoi spazi con un ospite, potresti fare in modo che un'unità abitativa sia disponibile solo agli ospiti del tuo stesso sesso.","community_commitment.you_may_turn_down_guests_for_non_discriminatory_reasons":"In base a quanto previsto da questi termini, puoi anche rifiutare un ospite per altre ragioni, purché non si tratti di motivi razziali, religiosi, legati al paese di origine o all'etnia oppure di orientamento sessuale o età.","community_commitment.reflect_on_reasoning_to_avoid_bias_when_considering_requests":"In generale, quando consideri una richiesta di prenotazione, cerca di evitare che eventuali pregiudizi abbiano un ruolo nella tua decisione.","community_commitment.can_i_decline_reservations_requests_from_disabled_guests":"Posso rifiutare la prenotazione da parte di ospiti con disabilità se non penso che il mio alloggio sia idoneo?","community_commitment.tell_prospective_guests_about_your_listing_accessibility":"In molti casi, agli host di Airbnb non è richiesto di rendere i propri alloggi conformi con gli standard delineati nell'Americans with Disabilities Act (ADA). Tuttavia, non si deve rifiutare un ospite sulla base di una disabilità vera o presunta. Si devono invece fornire informazioni precise circa le caratteristiche di accessibilità dell'alloggio (o la loro assenza), per permettere agli ospiti con disabilità di valutare autonomamente se tale sistemazione è adeguata alle proprie esigenze.","community_commitment.what_if_i_change_my_mind_after_declining_the_commitment?":"Che cosa succede se dovessi cambiare idea dopo aver rifiutato?","community_commitment.we_will_send_you_info_about_how_to_reinstate_your_account":"In seguito alla cancellazione del tuo account, ti invieremo le istruzioni per aprirlo nuovamente se dovessi cambiare idea. Ti sarà comunque richiesto di accettare la dichiarazione d'impegno.","community_commitment.you_can_sign_up_again_if_you_cancel_your_acco _selection.wrong character count":"La risposta deve avere tra %{min_length} e %{max_length} caratteri.","airlock.contact_us_form.response.title":"Ti faremo sapere quanto prima","airlock.contact_us_form.response.description":"Un membro del nostro team risponderà direttamente all'indirizzo email associato al tuo account di Airbnb. Una volta verificato l'account, potrai continuare a usarlo come sempre.","airlock.contact_us.response.title":"Fatti aiutare con il tuo account","airlock.contact_us.response.description":"Ci dispiace tu stia riscontrando problemi ad accedere al tuo account Airbnb. Per favore invia un'email a <a href=\"mailto:account.verify@airbnb.com\"&gt;account.verify@airbnb.com</a&gt; includendo l'indirizzo email e il numero di telefono associati al tuo account.","airlock.contact_us.response.description.additional text":"Quando avremo ricevuto queste informazioni, un membro del nostro team ti contatterà il prima possibile.","airlock.chargeback_appeal.introduction.title":"Ci servono altre informazioni","airlock.chargeback_appeal.introduction.description":"Per salvaguardare la sicurezza della community di Airbnb, a volte chiediamo una verifica aggiuntiva del pagamento. Ti preghiamo di fornire un estratto conto per confermare di avere l'autorizzazione a usare %{formatted_cc}. Esamineremo il tuo estratto conto entro 24 ore e ti faremo sapere se hai l'approvazione per continuare a prenotare. <a href=\"/help/article/1531\" target=\"_blank\"&gt;Per saperne di più</a&gt;","airlock.chargeback_appeal.response.title":"Ti preghiamo di caricare il tuo estratto conto","airlock.chargeback_appeal.response.description":"Puoi rendere illeggibili il saldo del conto, transazioni non relative a Airbnb e i numeri di conto, purché il tuo nome completo e le ultime quattro cifre siano visibili.","airlock.chargeback_appeal.response.upload_prompt":"Carica l'estratto conto","airlock.chargeback_appeal.response.payment_method_attempted":"Metodo di pagamento provato","airlock.chargeback_appeal.response.reupload_prompt":"Carica un altro estratto conto","airlock.chargeback_appeal.response.accepted_file_types":"Puoi <a href=\"/help/article/1625\" target =\"_blank\"&gt;trovare l'estratto conto</a&gt; sul sito della società che ha emesso la tua carta e caricarlo in formato fotografico o PDF.","airlock.chargeback_appeal.response.upload_image_too_big":"La tua immagine superava i 5MB. Prova di nuovo con un'immagine più piccola.","airlock.chargeback_appeal.response.sorry_something_went_wrong":"Spiacenti, qualcosa è andato storto.","airlock.chargeback_appeal_submitted.introduction.title":"Ricevuto! Ti preghiamo di portare pazienza mentre ci diamo un'occhiata","airlock.chargeback_appeal_submitted.introduction.description":"Ti invieremo un'email entro 24 ore per comunicarti se sei autorizzato a proseguire con la prenotazione. Al momento non puoi fare altro.","airlock.chargeback_appeal_under_review.introduction.title":"Attendi prima di prenotare","airlock.chargeback_appeal_under_review.introduction.description":"Stiamo esaminando l'estratto conto relativo a %{formatted_cc}. Al momento non puoi fare altro.","airlock.chargeback_appeal_denied.introduction.title":"Il tuo account è stato disattivato","airlock.chargeback_appeal_denied.introduction.description":"In seguito a un'attenta analisi, non siamo riusciti a verificare il tuo metodo di pagamento. Se vuoi chiedere di riesaminare questa decisione, contattaci all'indirizzo <a href=\"mailto:account.disable@airbnb.com\"&gt;account.disable@airbnb.com","airlock.chargeback_appeal_android.introduction.title":"Ci servono altre informazioni","airlock.chargeback_appeal_android.introduction.description":"Per salvaguardare la sicurezza della community di Airbnb, conferma di avere l'autorizzazione a usare %{formatted_cc}. Se decidi di continuare, avremo bisogno di un estratto conto della carta usata per questo metodo di pagamento.","airlock.chargeback_appeal_android.response.title":"Ti preghiamo di continuare sul tuo browser web","airlock.chargeback_appeal_android.response.description":"Per finire di verificare il tuo metodo di pagamento, dovrai eseguire l'accesso e riprovare a prenotare usando il tuo browser web. Una volta inviata nuovamente la richiesta di prenotazione, ti sarà chiesto ancora una volta di fornire l'estratto conto della tua carta. Non ti preoccupare, ti aiuteremo passo dopo passo.","airlock.contact_us_chargeback.response.title":"Contattaci","airlock.contact_us_chargeback.response.description":"Per tenere sempre al sicuro la community Airbnb a volte richiediamo verifiche aggiuntive sui pagamenti. Ti preghiamo di inviare un messaggio email a <a href=\"mailto:account.enable@airbnb.com\"&gt;account.enable@airbnb.com</a&gt; per ricevere istruzioni più dettagliate su come verificare il tuo metodo di pagamento. <a href=\"/help/article/1531\" target=\"_blank\"&gt;Ulteriori informazioni</a&gt;","airlock.contact_kba.response.confirm_details":"Conferma le informazioni del tuo account","airlock.contact_kba.response.confirm details extra description":"Per verificare il tuo account, confronteremo le informazioni che hai fornito qui con quelle del tuo account.","airlock.contact_kba.response.confirm details description backup link":"Per farlo più velocemente, puoi %{link_start}inviare un codice%{link_end} al tuo indirizzo email o al tuo numero di telefono.","airlock.contact_kba.response.name":"Nome","airlock.contact_kba.response.What is the name on your account":"Qual è il nome mostrato sul tuo account?","airlock.contact_kba.response.first_name":"Nome","airlock.contact_kba.response.last_name":"Cognome","airlock.contact_kba.response.What is the full phone number for":"Qual è il numero di telefono per:","airlock.contact_kba.response.full_phone_number":"Numero di telefono","airlock.contact_kba.response.What is the birth date on your account":"Qual è la data di nascita mostrata sul tuo account?","airlock.contact_kba.response.Confirm the details of a payment method on your account":"Confe <meta content="{&quot;mario_copy_monorail_p3_modal.title&quot;:&quot;Ti diamo il benvenuto su Airbnb&quot;,&quot;mario_copy_monorail_p3_modal.summary&quot;:&quot;Scegli tra oltre due milioni di case differenti tra loro per il tuo prossimo viaggio in famiglia, con amici o per lavoro.&quot;,&quot;mario_copy_monorail_manage_listing_booking_page.prebooking_message&quot;:&quot;Messaggio per la pre-prenotazione&quot;,&quot;mario_copy_monorail_manage_listing_booking_page.prebooking_message_placeholder&quot;:&quot;Saluta i tuoi ospiti.&quot;,&quot;mario_copy_monorail_manage_listing_booking_page.placeholder&quot;:&quot;Saluta i tuoi ospiti.&quot;,&quot;mario_copy_monorail_pricing_per_person.listing_card_price_suffix&quot;:&quot;notte per ospite&quot;,&quot;mario_copy_monorail_pricing_per_person.black_bar_price_suffix&quot;:&quot;a notte, per ospite&quot;,&quot;mario_copy_monorail_pricing_per_person.black_bar_price_suffix_uppercase&quot;:&quot;A notte, per ospite&quot;,&quot;mario_copy_monorail_group_payment_modal.section.pay_less_upfront.title&quot;:&quot;Paga meno in anticipo&quot;,&quot;mario_copy_monorail_group_payment_modal.section.pay_less_upfront.description&quot;:&quot;Prenota una casa pagando solo la tua quota sul totale.&quot;,&quot;mario_copy_monorail_group_payment_modal.section.share.title&quot;:&quot;Raccogliamo noi tutte le quote dei membri del gruppo&quot;,&quot;mario_copy_monorail_group_payment_modal.section.share.description&quot;:&quot;Non preoccuparti di dover ricordare di pagare al tuo gruppo. Ti basterà comunicarci le loro informazioni di contatto e noi penseremo al resto.&quot;,&quot;mario_copy_monorail_group_payment_modal.section.home.title&quot;:&quot;Non perderai la casa prenotata&quot;,&quot;mario_copy_monorail_group_payment_modal.section.home.description&quot;:&quot;Anche se qualcuno si dimentica di pagare, tu puoi comunque versare il saldo e salvare così la tua vacanza.&quot;,&quot;mario_copy_monorail_group_payment_modal.button.got_it&quot;:&quot;Ho capito&quot;,&quot;mario_copy_monorail_group_payment_modal.header.title&quot;:&quot;Dividersi le spese con gli amici è un gioco da ragazzi&quot;,&quot;mario_copy_monorail_group_payment_modal.p4.header.title&quot;:&quot;Dividersi le spese con gli amici è un gioco da ragazzi&quot;,&quot;mario_copy_monorail_group_payment_modal.p4.header.description&quot;:&quot;Trova un luogo che ti piace e prenotalo pagando una quota ridotta del costo.&quot;,&quot;mario_copy_monorail_group_payment_modal.p4.header.sub_description&quot;:&quot;Poi comunicaci l&#x27;email di tutti e al resto pensiamo noi.&quot;,&quot;mario_copy_monorail_group_payment_modal.p4.plan.step1.title&quot;:&quot;Tu prenoti una casa&quot;,&quot;mario_copy_monorail_group_payment_modal.p4.plan.step2.pretitle&quot;:&quot;Quando l&#x27;host accetta&quot;,&quot;mario_copy_monorail_group_payment_modal.p4.plan.step2.title&quot;:&quot;Chiediamo a tutti i tuoi amici di pagare la loro quota&quot;,&quot;mario_copy_monorail_group_payment_modal.p4.plan.step3.pretitle&quot;:&quot;Se il gruppo non paga entro 3 giorni&quot;,&quot;mario_copy_monorail_group_payment_modal.p4.plan.step3.title&quot;:&quot;Hai la possibilità di pagare il saldo&quot;,&quot;mario_copy_monorail_group_payment_modal.p4.plan.step4.title&quot;:&quot;Tutti pronti a partire!&quot;,&quot;mario_copy_monorail_group_payment_modal.p4.got_it&quot;:&quot;Ho capito&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_filter_off_headline&quot;:&quot;Migliora il posizionamento del tuo annuncio nei motori di ricerca per ottenere più visualizzazioni&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_filter_off_body&quot;:&quot;Case simili alle tue di %{market} appaiono di più nei risultati di ricerca quando hanno la Prenotazione immediata attiva. Puoi ottenere fino al doppio delle prenotazioni quando più ospiti visualizzano il tuo annuncio.&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_filter_on_headline&quot;:&quot;Non farti sfuggire delle prenotazioni!&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_filter_on_body&quot;:&quot;Il tuo annuncio non apparirà tra i risultati di ricerca quando è abilitato il filtro Prenotazione immediata. Poiché l&#x27;annuncio sarà visualizzato da meno ospiti, potresti potenzialmente perdere delle prenotazioni.&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_modal_main_title&quot;:&quot;Dai la spinta giusta ai tuoi affari con la Prenotazione Immediata&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_modal_higher_ranking_title&quot;:&quot;Posizionamento migliore nei risultati di ricerca&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_modal_higher_ranking_body&quot;:&quot;Quando consenti agli ospiti di confermare immediatamente le prenotazioni, il tuo annuncio avrà una posizione di rilievo nei risultati di ricerca.&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_modal_instant_book_filter_title&quot;:&quot;Filtro Prenotazione immediata&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_modal_instant_book_filter_body&quot;:&quot;Quando gli ospiti utilizzano il filtro Prenotazione immediata, il tuo annuncio verrà incluso nei loro risultati di ricerca.&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_modal_highly_rate_guests_title&quot;:&quot;Ospiti con ottime recensioni&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_modal_highly_rate_guests_body&quot;:&quot;Puoi limitare le prenotazioni esclusivamente agli ospiti raccomandati da altri host. Diversamente, gli ospiti senza questo requisito dovranno inviarti una richiesta di prenotazione.&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_modal_turn_on_ib_button_text&quot;:&quot;Prova la Prenotazione immediata&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_banner_button_text&quot;:&quot;Scopri di più&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_turn_on_ib_success_message&quot;:&quot;La Prenotazione immediata è stata attivata per l&#x27;annuncio %{listing_name}. %{link_start}Modifica le impostazioni%{link_end}&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_filter_off_insights_body&quot;:&quot;Case simili alle tue di %{market} appaiono il %{impression_increase}% in più nei risultati di ricerca quando hanno la Prenotazione immediata attiva.&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_turn_on_ib_success_message_no_listing_name&quot;:&quot;La Prenotazione immediata è stata attivata. %{link_start}Modifica impostazioni%{link_end}&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_filter_off_body_no_market&quot;:&quot;Quando la funzione Prenotazione immediata è attiva, nei risultati di ricerca case simili alla tua appaiono di più. Puoi raddoppiare le prenotazioni quando più ospiti vedono il tuo annuncio.&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_filter_off_insights_body_no_market&quot;:&quot;Homes similar to yours show up in %{impression_increase}% more search results when Instant Book is on.&quot;,&quot;mario_copy_monorail_referrals.tab_text&quot;:&quot;Crediti di viaggio&quot;,&quot;mario_copy_monorail_referrals.banner_body_text&quot;:&quot;Regala ai tuoi amici un credito pari a %{sign_up_credit} sul loro primo viaggio con Airbnb e riceverai fino a %{total_credit} crediti di viaggio.&quot;,&quot;mario_copy_monorail_referrals.banner_header&quot;:&quot;Guadagna %{total_credit} in crediti di viaggio&quot;,&quot;mario_copy_monorail_referrals_invite.header&quot;:&quot;Condividi il tuo amore per il viaggio&quot;,&quot;mario_copy_monorail_referrals_invite.hero_subtext_same_credit_amount&quot;:&quot;Quando un amico viaggia con Airbnb, ricevete entrambi %{credit_amount} di credito di viaggio. Quando accoglierai il suo primo ospite, riceverai, %{host_referrer_credit_amount} di credito di viaggio.&quot;,&quot;mario_copy_monorail_referrals_invite.hero_subtext_different_credit_amount.v1&quot;:&quot;Quando un amico viaggia con Airbnb, ricevi %{credit_amount} in crediti di viaggio. Quando accoglie il primo ospite, ricevi %{host_referrer_credit_amount} in crediti di viaggio.&quot;,&quot;mario_copy_monorail_referrals_invite.hero_subtext_different_credit_amount.v6&quot;:&quot;Invita un amico e gli faremo uno sconto di %{signup_credit_amount} sul suo primo viaggio Airbnb. Dopo il suo soggiorno, riceverai %{credit_amount} in crediti di viaggio. L&#x27;offerta è valida solo per i nuovi utenti Airbnb!&quot;,&quot;mario_copy_monorail_referrals_invite.hero_subtext_different_credit_amount.v7&quot;:&quot;Invita un amico su Airbnb e gli faremo uno sconto di %{signup_credit_amount} sul suo primo viaggio. Dopo il suo soggiorno, riceverai %{credit_amount} in crediti di viaggio. L&#x27;offerta è valida solo per i nuovi utenti Airbnb!&quot;,&quot;mario_copy_monorail_referrals_invite.how_it_works_headline&quot;:&quot;Iniziare è facile&quot;,&quot;mario_copy_monorail_referrals_invite.step1_invite_friends&quot;:&quot;Spargi la voce con un link o una mail.&quot;,&quot;mario_copy_monorail_referrals_invite.step2_earn_book&quot;:&quot;Ricevi %{credit_amount} quando prenotano il loro primo viaggio di %{min_trip_cost} o più .&quot;,&quot;mario_copy_monorail_referrals_invite.step3_earn_host&quot;:&quot;Ricevi %{credit_amount} quando ospitano il loro primo viaggiatore.&quot;,&quot;mario_copy_monorail_referrals_invite.youve_got_money_header&quot;:&quot;Hai ricevuto %{tag_start}%{available_credit_amount}%{tag_end} in credito di viaggio da spendere!&quot;,&quot;mario_copy_monorail_referrals_invite.invite_friends_cta&quot; ification.cant_get_to_email&quot;:&quot;Non puoi accedere alla tua email?&quot;,&quot;airlock.device_association_email_verification.let_us_know&quot;:&quot;Facci sapere.&quot;,&quot;airlock.account_disabled.introduction.title&quot;:&quot;Account Disattivato&quot;,&quot;airlock.account_disabled.introduction.introduction&quot;:&quot;Per aiutarti a proteggere i tuoi dati, abbiamo bloccato temporaneamente il tuo account di Airbnb.&quot;,&quot;airlock.account_disabled.introduction.description&quot;:&quot;Per ripristinare l&#x27;accesso, invia un&#x27;email ad account.disabled@airbnb.com da un indirizzo email associato con il tuo account di Airbnb.&quot;,&quot;airlock.no_phone_access.introduction.title&quot;:&quot;Inviarci un&#x27;email per confermare il tuo account&quot;,&quot;airlock.no_phone_access.introduction.introduction&quot;:&quot;Per motivi di sicurezza, Airbnb può impiegare 1-2 giorni per confermare questo cambiamento manualmente. Inviaci un&#x27;email a &lt;a href=\&quot;mailto:account.disabled@airbnb.com\&quot;&gt; account.disabled@airbnb.com &lt;/a&gt; da un indirizzo di posta elettronica associato al tuo account e proseguiamo da lì.&quot;,&quot;airlock.no_phone_access.introduction.tip.title&quot;:&quot;Aggiorna più rapidamente con il tuo telefono&quot;,&quot;airlock.no_phone_access.introduction.tip.description&quot;:&quot;Se sei in viaggio o il tuo telefono è temporaneamente non a portata di mano, aspetta fino a che non potrai accedervi di nuovo e ripeti l&#x27;aggiornamento.&quot;,&quot;airlock.no_phone_access.Send Me a Code&quot;:&quot;Inviami un codice&quot;,&quot;airlock.no_email_access.introduction.title&quot;:&quot;Inviarci un&#x27;email richiederà più tempo.&quot;,&quot;airlock.no_email_access.introduction.introduction&quot;:&quot;Per motivi di sicurezza, Airbnb può impiegare 1-2 giorni per confermare questo cambiamento manualmente. Inviaci un&#x27;email a &lt;a href=\&quot;mailto:account.disabled@airbnb.com\&quot;&gt; account.disabled@airbnb.com &lt;/a&gt; da un indirizzo di posta elettronica associato al tuo account e proseguiamo da lì.&quot;,&quot;airlock.no_email_access.introduction.tip.title&quot;:&quot;Aggiorna più rapidamente con il tuo telefono&quot;,&quot;airlock.no_email_access.introduction.tip.description&quot;:&quot;Se sei in viaggio o il tuo telefono è temporaneamente non a portata di mano, aspetta fino a che non potrai accedervi di nuovo e ripeti l&#x27;aggiornamento.&quot;,&quot;airlock.contact_ticket.option_selection.title&quot;:&quot;Grazie! Stiamo controllando il tuo account&quot;,&quot;airlock.contact_ticket.option_selection.description&quot;:&quot;Ti invieremo un&#x27;email quando il tuo account sarà verificato, oppure puoi riprovare ad accedervi tra un&#x27;ora.&quot;,&quot;airlock.contact_ticket.response.title&quot;:&quot;Controlla più tardi&quot;,&quot;airlock.contact_ticket.response.description&quot;:&quot;Stiamo controllando i dettagli del tuo account il più velocemente possibile. Ti invieremo una notifica quando potrai accedere al tuo account, oppure puoi riprovare tra un&#x27;ora.&quot;,&quot;airlock.backup_verification_link.send_code_by_phone_or_email&quot;:&quot;%{link_start}Invia invece un codice per telefono o via email%{link_end}&quot;,&quot;airlock.send_code_link.To quickly verify your account&quot;:&quot;Per verificare velocemente il tuo account, %{link_start}invia un codice%{link_end}&quot;,&quot;airlock.contact_us_form.option_selection.title&quot;:&quot;Ti serve il nostro aiuto?&quot;,&quot;airlock.contact_us_form.option_selection.description&quot;:&quot;Spiegaci che cosa non va. Delle informazioni dettagliate ci aiuteranno a risolvere il problema il più velocemente possibile.&quot;,&quot;airlock.contact_us_form.option_selection.Your reason&quot;:&quot;Fornisci i dettagli qui sotto&quot;,&quot;airlock.contact_us_form.option_selection.characters remaining&quot;:&quot;Minimo caratteri: %{min_length}. %{character_count}/%{min_length} caratteri&quot;,&quot;airlock.contact_us_form.option_selection.ticket description text&quot;:&quot;Inserisci qui i dettagli del problema&quot;,&quot;airlock.contact_us_form.option_selection.wrong character count&quot;:&quot;La risposta deve avere tra %{min_length} e %{max_length} caratteri.&quot;,&quot;airlock.contact_us_form.response.title&quot;:&quot;Ti faremo sapere quanto prima&quot;,&quot;airlock.contact_us_form.response.description&quot;:&quot;Un membro del nostro team risponderà direttamente all&#x27;indirizzo email associato al tuo account di Airbnb. Una volta verificato l&#x27;account, potrai continuare a usarlo come sempre.&quot;,&quot;airlock.contact_us.response.title&quot;:&quot;Fatti aiutare con il tuo account&quot;,&quot;airlock.contact_us.response.description&quot;:&quot;Ci dispiace tu stia riscontrando problemi ad accedere al tuo account Airbnb. Per favore invia un&#x27;email a &lt;a href=\&quot;mailto:account.verify@airbnb.com\&quot;&gt;account.verify@airbnb.com&lt;/a&gt; includendo l&#x27;indirizzo email e il numero di telefono associati al tuo account.&quot;,&quot;airlock.contact_us.response.description.additional text&quot;:&quot;Quando avremo ricevuto queste informazioni, un membro del nostro team ti contatterà il prima possibile.&quot;,&quot;airlock.chargeback_appeal.introduction.title&quot;:&quot;Ci servono altre informazioni&quot;,&quot;airlock.chargeback_appeal.introduction.description&quot;:&quot;Per salvaguardare la sicurezza della community di Airbnb, a volte chiediamo una verifica aggiuntiva del pagamento. Ti preghiamo di fornire un estratto conto per confermare di avere l&#x27;autorizzazione a usare %{formatted_cc}. Esamineremo il tuo estratto conto entro 24 ore e ti faremo sapere se hai l&#x27;approvazione per continuare a prenotare. &lt;a href=\&quot;/help/article/1531\&quot; target=\&quot;_blank\&quot;&gt;Per saperne di più&lt;/a&gt;&quot;,&quot;airlock.chargeback_appeal.response.title&quot;:&quot;Ti preghiamo di caricare il tuo estratto conto&quot;,&quot;airlock.chargeback_appeal.response.description&quot;:&quot;Puoi rendere illeggibili il saldo del conto, transazioni non relative a Airbnb e i numeri di conto, purché il tuo nome completo e le ultime quattro cifre siano visibili.&quot;,&quot;airlock.chargeback_appeal.response.upload_prompt&quot;:&quot;Carica l&#x27;estratto conto&quot;,&quot;airlock.chargeback_appeal.response.payment_method_attempted&quot;:&quot;Metodo di pagamento provato&quot;,&quot;airlock.chargeback_appeal.response.reupload_prompt&quot;:&quot;Carica un altro estratto conto&quot;,&quot;airlock.chargeback_appeal.response.accepted_file_types&quot;:&quot;Puoi &lt;a href=\&quot;/help/article/1625\&quot; target =\&quot;_blank\&quot;&gt;trovare l&#x27;estratto conto&lt;/a&gt; sul sito della società che ha emesso la tua carta e caricarlo in formato fotografico o PDF.&quot;,&quot;airlock.chargeback_appeal.response.upload_image_too_big&quot;:&quot;La tua immagine superava i 5MB. Prova di nuovo con un&#x27;immagine più piccola.&quot;,&quot;airlock.chargeback_appeal.response.sorry_something_went_wrong&quot;:&quot;Spiacenti, qualcosa è andato storto.&quot;,&quot;airlock.chargeback_appeal_submitted.introduction.title&quot;:&quot;Ricevuto! Ti preghiamo di portare pazienza mentre ci diamo un&#x27;occhiata&quot;,&quot;airlock.chargeback_appeal_submitted.introduction.description&quot;:&quot;Ti invieremo un&#x27;email entro 24 ore per comunicarti se sei autorizzato a proseguire con la prenotazione. Al momento non puoi fare altro.&quot;,&quot;airlock.chargeback_appeal_under_review.introduction.title&quot;:&quot;Attendi prima di prenotare&quot;,&quot;airlock.chargeback_appeal_under_review.introduction.description&quot;:&quot;Stiamo esaminando l&#x27;estratto conto relativo a %{formatted_cc}. Al momento non puoi fare altro.&quot;,&quot;airlock.chargeback_appeal_denied.introduction.title&quot;:&quot;Il tuo account è stato disattivato&quot;,&quot;airlock.chargeback_appeal_denied.introduction.description&quot;:&quot;In seguito a un&#x27;attenta analisi, non siamo riusciti a verificare il tuo metodo di pagamento. Se vuoi chiedere di riesaminare questa decisione, contattaci all&#x27;indirizzo &lt;a href=\&quot;mailto:account.disable@airbnb.com\&quot;&gt;account.disable@airbnb.com&quot;,&quot;airlock.chargeback_appeal_android.introduction.title&quot;:&quot;Ci servono altre informazioni&quot;,&quot;airlock.chargeback_appeal_android.introduction.description&quot;:&quot;Per salvaguardare la sicurezza della community di Airbnb, conferma di avere l&#x27;autorizzazione a usare %{formatted_cc}. Se decidi di continuare, avremo bisogno di un estratto conto della carta usata per questo metodo di pagamento.&quot;,&quot;airlock.chargeback_appeal_android.response.title&quot;:&quot;Ti preghiamo di continuare sul tuo browser web&quot;,&quot;airlock.chargeback_appeal_android.response.description&quot;:&quot;Per finire di verificare il tuo metodo di pagamento, dovrai eseguire l&#x27;accesso e riprovare a prenotare usando il tuo browser web. Una volta inviata nuovamente la richiesta di prenotazione, ti sarà chiesto ancora una volta di fornire l&#x27;estratto conto della tua carta. Non ti preoccupare, ti aiuteremo passo dopo passo.&quot;,&quot;airlock.contact_us_chargeback.response.title&quot;:&quot;Contattaci&quot;,&quot;airlock.contact_us_chargeback.response.description&quot;:&quot;Per tenere sempre al sicuro la community Airbnb a volte richiediamo verifiche aggiuntive sui pagamenti. Ti preghiamo di inviare un messaggio email a &lt;a href=\&quot;mailto:account.enable@airbnb.com\&quot;&gt;account.enable@airbnb.com&lt;/a&gt; per ricevere istruzioni più dettagliate su come verificare il tuo metodo di pagamento. &lt;a href=\&quot;/help/article/1531\&quot; target=\&quot;_blank\&quot;&gt;Ulteriori informazioni&lt;/a&gt;&quot;,&quot;airlock.contact_kba.response.confirm_details&quot;:&quot;Conferma le informazioni del tuo account&quot;,&quot;airlock.contact_kba.response.confirm details extra description&quot;:&quot;Per verificare il tuo account, confronteremo le informazioni che hai fornito qui con quelle del tuo account.&quot;,&quot;airlock.contact_kba.response.confirm details description backup link&quot;:&quot;Per farlo più velocemente, puoi %{link_start}inviare un codice%{link_end} al tuo indirizzo email o al tuo numero di telefono.&quot;,&quot;airlock.contact_kba.response.name&quot;:&quot;Nome&quot;,&quot;airlock.contact_kba.response.What is the name on your account&quot;:&quot;Qual è il nome mostrato sul tuo account?&quot;,&quot;airlock.contact_kba.response.first_name&quot;:&quot;Nome&quot;,&quot;airlock.contact_kba.response.last_name&quot;:&quot;Cognome&quot;,&quot;airlock.contact_kba.response.What is the full phone number for&quot;:&quot;Qual è il numero di telefono per:&quot;,&quot;airlock.contact_kba.response.full_phone_number&quot;:&quot;Numero di telefono&quot;,&quot;airlock.contact_kba.response.What is the birth date on your account&quot;:&quot;Qual è la data di nascita mostrata sul tuo account?&quot;,&quot;airlock.contact_kba.response.Confirm the details of a payment method on your account&quot;:&quot;Conferma i dettagli di un metodo di pagamento nel tuo account&quot;,&quot;airlock.contact_kba.response.payment_method.fine print&quot;:&quot;Non addebiteremo nulla a questo metodo di pagamento&quot;,&quot;airlock.contact_kba.response.birthday_month&quot;:&quot;Mese&quot;,&quot;airlock.contact_kba.response.birthday_day&quot;:&quot;Giorno&quot;,&quot;airlock.contact_kba.response.birthday_year&quot;:&quot;Anno&quot;,&quot;airlock.contact_kba.response.expiration field labels&quot;:&quot;Scadenza&quot;,&quot;airlock.contact_kba.response.Expiration month label placeholder&quot;:&quot;MM&quot;,&quot;airlock.contact_kba.response.Expiration year label placeholder&quot;:&quot;AAAA&quot;,&quot;airlock.contact_kba.response.submit&quot;:&quot;Invia&quot;,&quot;airlock.contact_kba.response.missing values&quot;:&quot;Inserisci dei valori per tutti i campi del modulo.&quot;,&quot;airlock.micro_authorization.introduction.title&quot;:&quot;Verifica il tuo metodo di pagamento per proseguire&quot;,&quot;airlock.micro_authorization.introduction.introduction&quot;:&quot;Per tenere al sicuro la community di Airbnb, a volte chiediamo verifiche aggiuntive sui pagamenti. Effettueremo due autorizzazioni di addebito temporaneo sulla tua carta per un importo massimo di %{max_auth_amount} ciascuna. Di solito queste autorizzazioni vengono rendicontate immediatamente.&lt;br/&gt;%{help_link_begin}Perché devo verificare il metodo di pagamento?%{help_link_end}&quot;,&quot;airlock.micro_authorization.response.title&quot;:&quot;Inserisci il valore degli importi autorizzati sulla carta&quot;,&quot;airlock.micro_authorization.response.description&quot;:&quot;Cerca due piccole autorizzazioni temporanee indicate come \&quot;Airbnb\&quot; sul conto della tua carta. Tali importi non verranno addebitati sulla tua carta in modo permanente e verranno revocati in breve tempo.&quot;,&quot;airlock.micro_authorization.response.invalid&quot;:&quot;Gli importi non erano corretti. Ti preghiamo di riprovare.&quot;,&quot;airlock.micro_authorization.response.invalid_amounts&quot;:&quot;Ogni importo non deve superare %{max_auth_amount}.&quot;,&quot;airlock.micro_authorization_failure.introduction.title&quot;:&quot;Tentativo non riuscito troppe volte&quot;,&quot;airlock.micro_authorization_failure.introduction.description&quot;:&quot;Per questioni di sicurezza, non puoi più verificare la tua carta confermando le autorizzazioni.&quot;,&quot;airlock.micro_authorization_exception.introduction.title&quot;:&quot;Tentativo di effettuare delle autorizzazioni sulla carta fallito&quot;,&quot;airlock.micro_authorization_exception.introduction.description&quot;:&quot;Purtroppo non abbiamo potuto rilasciare delle autorizzazioni sulla tua carta. Dobbiamo provare a utilizzare un altro metodo per verificarla.&quot;,&quot;airlock.fake_inventory_appeal.introduction.title&quot;:&quot;Preparati a ospitare&quot;,&quot; on_status.timedout&quot;:&quot;Scaduto&quot;,&quot;shared.Wish Lists&quot;:&quot;Wish List&quot;,&quot;header.Create a wish list&quot;:&quot;Crea una Wish list&quot;,&quot;header.No wish list created&quot;:&quot;Non è stata creata nessuna Wish list&quot;,&quot;header.No upcoming trips&quot;:&quot;Nessun viaggio in programma&quot;,&quot;header.Continue searching in (x)&quot;:&quot;Continua a cercare a %{location}&quot;,&quot;create_new_wish_list&quot;:&quot;Crea Una Nuova Wish List&quot;,&quot;wish_list_name&quot;:&quot;Nome della Wish List&quot;,&quot;priv.everyone&quot;:&quot;Chiunque&quot;,&quot;priv.invite_only&quot;:&quot;Solo su invito&quot;,&quot;priv.privacy_settings&quot;:&quot;Impostazioni della privacy&quot;,&quot;priv.everyone_description&quot;:&quot;Visibile a chiunque e sul tuo profilo pubblico Airbnb.&quot;,&quot;priv.invite_only_description&quot;:&quot;Visibile solo da te e dagli amici che inviti.&quot;,&quot;shared.Save&quot;:&quot;Salva&quot;,&quot;community_commitment.before_you_join_airbnb&quot;:&quot;Prima di iscriverti&quot;,&quot;community_commitment.before_you_continue_with_what_you_were_doing&quot;:&quot;Prima di continuare&quot;,&quot;community_commitment.welcoming_guests_starts_with_this_commitment&quot;:&quot;L&#x27;accoglienza inizia qui&quot;,&quot;community_commitment.please_take_a_moment_to_read_this_commitment&quot;:&quot;Prima di continuare&quot;,&quot;community_commitment.caption_introduction.please_agree_to_respecting_and_including_everyone.learnmore_link&quot;:&quot;Che tu stia utilizzando Airbnb per la prima volta o ti sia iscritto già da tempo, ci auguriamo tu possa unirti a noi nel tentativo di rendere il mondo un luogo migliore accettando e rispettando chiunque all’interno della community di Airbnb. %{link_start}Ulteriori informazioni%{link_end}&quot;,&quot;community_commitment.caption_introduction.hosts_are_responsible_for_welcoming_people_of_all_backgrounds_with_link.learnmore_link&quot;:&quot;In qualità di host Airbnb, ci auguriamo tu possa unirti a noi nel tentativo di rendere il mondo un luogo migliore accettando e dando il benvenuto a persone con qualsiasi background, dal momento in cui stai valutando una possibile prenotazione a quando incontri i tuoi ospiti per la prima volta. Per favore, dedica un momento alla lettura di quanto segue: %{link_start}Ulteriori informazioni%{link_end}&quot;,&quot;community_commitment.caption_introduction.all_existing_hosts_must_confirm_commitment.learnmore_link&quot;:&quot;Ci auguriamo che tutti gli host possano unirsi a noi nel tentativo di rendere il mondo un luogo migliore, accettando e dando il benvenuto a persone con qualsiasi background. %{link_start}Ulteriori informazioni%{link_end}&quot;,&quot;community_commitment.i_agree_to_treat_everyone_without_bias&quot;:&quot;Indipendentemente dalla provenienza, dalla religione, dall’origine nazionale, dall’etnia, da eventuali disabilità, dal sesso, dall’identità di genere, dall’orientamento sessuale e dall’età, noi tutti accettiamo di trattare qualsiasi persona della community di Airbnb con rispetto e senza alcun pregiudizio.&quot;,&quot;community_commitment.accept_the_agreement&quot;:&quot;Accetta&quot;,&quot;community_commitment.decline_the_agreement&quot;:&quot;Rifiuta&quot;,&quot;community_commitment.link_text_for_community_commitment_in_learn_more&quot;:&quot;Impegno della Community&quot;,&quot;community_commitment.caption_introduction.agree_to_airbnb_terms_policies_and_a_commitment.learnmore_link&quot;:&quot;Ciò che desideriamo maggiormente è creare una community fondata sulla fiducia, dove chiunque, indipendentemente da dove si trovi, possa sentirsi a casa. Per questo chiediamo a tutti di accettare i nostri Termini di Servizio e di condividere con noi l’impegno a far sì che ogni utente di Airbnb possa sentirsi rispettato.&quot;,&quot;community_commitment.i_agree_to_treat_everyone_without_bias_new_content&quot;:&quot;Indipendentemente dalla provenienza, dalla religione, dall’origine nazionale, dall’etnia, da eventuali disabilità, dal sesso, dall’identità di genere, dall’orientamento sessuale, dal colore della pelle e dall’età, noi tutti accettiamo di trattare qualsiasi persona della community di Airbnb con rispetto e senza alcun pregiudizio. %{link_start}Scopri di più%{link_end}&quot;,&quot;community_commitment.community_commitment_title_for_the_first_paragraph&quot;:&quot;L’Impegno della community&quot;,&quot;community_commitment.terms_of_service_title_for_the_second_paragraph&quot;:&quot;Termini del Servizio di Airbnb&quot;,&quot;community_commitment.accept_tos_and_other_terms_body_with_multiple_links&quot;:&quot;Inoltre, accettiamo i %{tos_link_start}Termini di servizio di Airbnb%{tos_link_end}, i %{payments_link_start}Termini di servizio relativi ai pagamenti%{payments_link_end}, l’%{privacy_policy_link_start}Informativa sulla privacy%{privacy_policy_link_end} e la %{nondis_link_start}Politica di non discriminazione%{nondis_link_end}.&quot;,&quot;community_commitment.accept_tos_and_other_terms_body_with_bold_privacy_policy&quot;:&quot;Accetto i %{tos_link_start}Termini del servizio%{tos_link_end}, i %{payments_link_start}Termini di pagamento%{payments_link_end} e la %{nondis_link_start}Politica antidiscriminatoria%{nondis_link_end} di Airbnb. %{emphasis_start}Accetto inoltre che i miei dati vengano elaborati e utilizzati in base a quanto descritto nell&#x27;%{privacy_policy_link_start}Informativa sulla privacy%{privacy_policy_link_end} di Airbnb.%{emphasis_end}&quot;,&quot;community_commitment.declining_tos_and_commitment_cancels_your_account&quot;:&quot;Se rifiuti l&#x27;Impegno e i Termini del Servizio di Airbnb non avrai un account. Potrai comunque navigare sul sito, ma non potrai prenotare gli annunci&quot;,&quot;community_commitment.title_of_the_screen_to_learn_more_about_the_commitment&quot;:&quot;Informazioni sull&#x27;Impegno della Community di Airbnb&quot;,&quot;community_commitment.faq.what_happens_if_i_choose_to_decline_this?&quot;:&quot;Che succede se rifiuto l&#x27;impegnativa?&quot;,&quot;community_commitment.faq.answer_to_what_happens_if_you_choose_to_decline_this&quot;:&quot;Se dovessi rifiutare l&#x27;impegno, non potrai ospitare o prenotare viaggi attraverso la piattaforma Airbnb, e potrai cancellare il tuo account. Una volta cancellato, i viaggi prenotati verranno annullati. Potrai ancora fare ricerche su Airbnb, ma non potrai prenotare degli alloggi o ospitare dei viaggiatori.&quot;,&quot;community_commitment.faq.how_can_i_give_my_feedback_or_get_more_info_about_this?&quot;:&quot;Come posso condividere feedback sull&#x27;impegnativa o saperne di più?&quot;,&quot;community_commitment.view_help_page_to_find_more_discrimination_faqs&quot;:&quot;Puoi anche consultare le nostre %{link_start}risorse per gli host%{link_end}, che includono le domande frequenti degli host circa le Politiche di non discriminazione di Airbnb.&quot;,&quot;community_commitment.cancel_your_account?&quot;:&quot;Vuoi cancellare il tuo account?&quot;,&quot;community_commitment.cancel_signing_up_on_airbnb?&quot;:&quot;Vuoi cancellare la registrazione?&quot;,&quot;community_commitment.declining_the_commitment_cancels_your_account&quot;:&quot;Se rifiuti questo impegno, il tuo account Airbnb sarà cancellato, così come le tue prenotazioni future.&quot;,&quot;community_commitment.declining_the_commitment_means_you_will_not_have_an_account&quot;:&quot;Se rifiuti questo impegno, non avrai più un account Airbnb, ma potrai comunque visitare il sito.&quot;,&quot;community_commitment.why_did_airbnb_create_this_commitment?&quot;:&quot;Perché Airbnb ha creato questo impegno?&quot;,&quot;community_commitment.important_step_toward_creating_a_global_community&quot;:&quot;La dichiarazione d&#x27;impegno è un passo importante verso la creazione di una community globale cui tutti sentono di appartenere veramente. La discriminazione impedisce a host, ospiti e alle loro famiglie di sentirsi accettati e benvenuti, e non tolleriamo assolutamente atteggiamenti simili. Creare una community Airbnb dove nessuno si senta escluso non può prescindere dalla consapevolezza di tutti i membri circa questo obiettivo e dal loro impegno per raggiungerlo.&quot;,&quot;community_commitment.what_happens_to_my_future_reservations_if_I_decline?&quot;:&quot;Che cosa succede alle mie prenotazioni future se rifiuto?&quot;,&quot;community_commitment.your_future_reservations_will_be_canceled_if_you_decline&quot;:&quot;Eventuali prenotazioni future saranno cancellate.&quot;,&quot;community_commitment.your_reservation_will_be_refunded_according_to_policy&quot;:&quot;La tua prenotazione sarà rimborsata in base ai termini di cancellazione dell&#x27;host.&quot;,&quot;shared.learn_more_sentence_link&quot;:&quot;%{link_start}Per saperne di più%{link_end}.&quot;,&quot;community_commitment.future_reservations_will_be_canceled_with_guest_refunds&quot;:&quot;Eventuali prenotazioni future saranno cancellate e i tuoi ospiti riceveranno un rimborso completo.&quot;,&quot;community_commitment.if_booked_as_a_guest_future_reservations_will_be_canceled&quot;:&quot;Se hai effettuato prenotazioni come ospite, queste saranno cancellate.&quot;,&quot;community_commitment.what_if_laws_restrict_hosting_certain_guests?&quot;:&quot;Cosa succede se le leggi della mia zona mi impediscono di accogliere alcune tipologie di ospiti?&quot;,&quot;community_commitment.please_post_legal_restrictions_on_your_listing&quot;:&quot;Ti preghiamo di indicare la restrizione sul tuo annuncio, ma sii chiaro nello spiegare che essa è dovuta ad un obbligo di legge che sei tenuto a rispettare.&quot;,&quot;community_commitment.what_if_i_have_safety_concerns_as_a_host?&quot;:&quot;Come host, cosa succede nel caso in cui accettare prenotazioni da chiunque solleva un problema di sicurezza?&quot;,&quot;community_commitment.if_you_host_shared_space_you_can_restrict_to_same_gender_guests&quot;:&quot;Se pensi di condividere i tuoi spazi con un ospite, potresti fare in modo che un&#x27;unità abitativa sia disponibile solo agli ospiti del tuo stesso sesso.&quot;,&quot;community_commitment.you_may_turn_down_guests_for_non_discriminatory_reasons&quot;:&quot;In base a quanto previsto da questi termini, puoi anche rifiutare un ospite per altre ragioni, purché non si tratti di motivi razziali, religiosi, legati al paese di origine o all&#x27;etnia oppure di orientamento sessuale o età.&quot;,&quot;community_commitment.reflect_on_reasoning_to_avoid_bias_when_considering_requests&quot;:&quot;In generale, quando consideri una richiesta di prenotazione, cerca di evitare che eventuali pregiudizi abbiano un ruolo nella tua decisione.&quot;,&quot;community_commitment.can_i_decline_reservations_requests_from_disabled_guests&quot;:&quot;Posso rifiutare la prenotazione da parte di ospiti con disabilità se non penso che il mio alloggio sia idoneo?&quot;,&quot;community_commitment.tell_prospective_guests_about_your_listing_accessibility&quot;:&quot;In molti casi, agli host di Airbnb non è richiesto di rendere i propri alloggi conformi con gli standard delineati nell&#x27;Americans with Disabilities Act (ADA). Tuttavia, non si deve rifiutare un ospite sulla base di una disabilità vera o presunta. Si devono invece fornire informazioni precise circa le caratteristiche di accessibilità dell&#x27;alloggio (o la loro assenza), per permettere agli ospiti con disabilità di valutare autonomamente se tale sistemazione è adeguata alle proprie esigenze.&quot;,&quot;community_commitment.what_if_i_change_my_mind_after_declining_the_commitment?&quot;:&quot;Che cosa succede se dovessi cambiare idea dopo aver rifiutato?&quot;,&quot;community_commitment.we_will_send_you_info_about_how_to_reinstate_your_account&quot;:&quot;In seguito alla cancellazione del tuo account, ti invieremo le istruzioni per aprirlo nuovamente se dovessi cambiare idea. Ti sarà comunque richiesto di accettare la dichiarazione d&#x27;impegno.&quot;,&quot;community_commitment.you_can_sign_up_again_if_you_cancel_your_account&quot;:&quot;Una volta eliminato il tuo account, puoi sempre registrarti nuovamente se dovessi cambiare idea. Dovrai comunque accettare quanto previsto dall&#x27;impegno.&quot;,&quot;community_commitment.send_us_your_feedback_via_email&quot;:&quot;Il tuo feedback ci interessa! Scrivici all&#x27;indirizzo %{email_address}.&quot;,&quot;community_commitment.cancel_signup_call_to_action&quot;:&quot;Cancella la registrazione&quot;,&quot;community_commitment.cancel_my_account_call_to_action&quot;:&quot;Cancella il mio account&quot;,&quot;shared.Go back&quot;:&quot;Indietro&quot;,&quot;generic_error.sorry_something_went_wrong_please_try_again&quot;:&quot;Ci dispiace, qualcosa non ha funzionato. Ti preghiamo di riprovare.&quot;,&quot;community_commitment.confirmation_of_signup_cancellation&quot;:&quot;Registrazione cancellata&quot;,&quot;community_commitment.confirmation_of_account_cancellation&quot;:&quot;Il tuo account è stato cancellato&quot;,&quot;community_commitment.we_welcome_feedback_on_why_you_declined_the_commitment&quot;:&quot;Ci interessa il tuo feedback relativo al motivo per cui hai rifiutato.&quot;,&quot;community_commitment.send_your_feedback_call_to_action&quot;:&quot;Invia il tuo feedback&quot;,&quot;shared.Skip&quot;:&quot;Salta&quot;,&quot;community_commitment.thanks_for_your_feedback_on_the_commitment&quot;:&quot;Grazie per il tuo feedback!&quot;,&quot;community_commitment.your_signup_to_airbnb_was_canceled&quot;:&quot;La tua registrazione è stata cancellata.&quot;,&quot;community_commitment.your_airbnb_account_has_been_canceled&quot;:&quot;Il tuo account è stato cancellato.&quot;,&quot;community_commitment.although_your_account_was_canceled_you_can_still_browse_the_site&quot;:&quot;Puoi comunque continuare a visitare il sito.&quot;,&quot;shared.Log_in&quot;:&quot;Accedi&quot;,&quot;must_log_in&quot;:&quot;Accedi per continuare&quot;,&quot;log_in_to_save&quot;:&quot;Accedi per salvarlo nelle Wish List.&quot;,&quot;concur.link_your_account&quot;:&quot
