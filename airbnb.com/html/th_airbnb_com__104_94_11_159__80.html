rom_disabled_guests":"ฉันบอกปัดผู้เข้าพักที่พิการได้ไหมหากฉันไม่คิดว่าที่พักของฉันเหมาะกับเขา","community_commitment.tell_prospective_guests_about_your_listing_accessibility":"ในหลายกรณี เจ้าของที่พัก Airbnb จำเป็นต้องทำให้ที่พักของพวกเขาเป็นไปตามมาตรฐานที่ระบุอยู่ในกฎหมายว่าด้วยชาวอเมริกันผู้พิการ (Americans with Disabilities Act (ADA)) อย่างไรก็ตามคุณไม่สามารถบอกปัดผู้เข้าพักตามความพิการจริงหรือที่รับรู้ คุณควรพยายามเต็มที่ในการให้ข้อมูลที่ถูกต้องเกี่ยวกับคุณลักษณะการเข้าถึงที่พักของคุณ (การไม่มีคุณลักษณะดังกล่าว) เพื่อให้ผู้เข้าพักที่พิการตัดสินใจด้วยตัวเองว่าที่พักนั้นเหมาะกับความต้องการส่วนตัวของเขาหรือไม่","community_commitment.what_if_i_change_my_mind_after_declining_the_commitment?":"จะเกิดอะไรขึ้น ถ้าฉันเปลี่ยนใจหลังจากปฏิเสธแล้ว","community_commitment.we_will_send_you_info_about_how_to_reinstate_your_account":"เมื่อบัญชีผู้ใช้ของคุณถูกยกเลิกแล้ว เราจะส่งข้อมูลเกี่ยวกับวิธีกู้คืนบัญชีผู้ใช้ให้คุณหากคุณเปลี่ยนใจ คุณยังคงต้องยอมรับในพันธสัญญา","community_commitment.you_can_sign_up_again_if_you_cancel_your_account":"เมื่อบัญชีผู้ใช้ของคุณถูกยกเลิก คุณยังสามารถลงทะเบียนอีกครั้งได้เสมอถ้าคุณเปลี่ยนใจ แต่คุณยังคงต้องยอมรับในพันธสัญญาอยู่เช่นเดิม","community_commitment.send_us_your_feedback_via_email":"เรายินดีรับข้อเสนอแนะของคุณที่ %{email_address}","community_commitment.cancel_signup_call_to_action":"ยกเลิกการลงทะเบียน","community_commitment.cancel_my_account_call_to_action":"ยกเลิกบัญชีผู้ใช้ของฉัน","shared.Go back":"กลับไป","generic_error.sorry_something_went_wrong_please_try_again":"ขออภัยมีบางอย่างผิดปกติ โปรดลองใหม่","community_commitment.confirmation_of_signup_cancellation":"ยกเลิกการลงทะเบียนแล้ว","community_commitment.confirmation_of_account_cancellation":"บัญชีผู้ใช้ของคุณถูกยกเลิกแล้ว","community_commitment.we_welcome_feedback_on_why_you_declined_the_commitment":"เรายินดีรับข้อเสนอแนะของคุณเกี่ยวกับการตัดสินใจปฏิเสธของคุณ","community_commitment.send_your_feedback_call_to_action":"ส่งข้อเสนอแนะ","shared.Skip":"ข้าม","shared.Close this modal":"ปิดวิธีนี้ _learn_more_about_the_commitment&quot;:&quot;เกี่ยวกับพันธสัญญาชุมชน&quot;,&quot;community_commitment.faq.what_happens_if_i_choose_to_decline_this?&quot;:&quot;จะเกิดอะไรขึ้นหากฉันปฏิเสธพันธสัญญา?&quot;,&quot;community_commitment.faq.answer_to_what_happens_if_you_choose_to_decline_this&quot;:&quot;หากคุณปฏิเสธคำมั่นสัญญา คุณจะไม่สามารถให้เช่าที่พักหรือจองที่พักทาง Airbnb ได้ และคุณจะเห็นตัวเลือกให้ยกเลิกบัญชี เมื่อยกเลิกบัญชีแล้ว การจองที่พักที่ยังไม่ถึงกำหนดจะถูกยกเลิกไปด้วย คุณจะยังดูเว็บไซต์ Airbnb ได้ แต่จะจองที่พักหรือให้เช่าที่พักไม่ได้&quot;,&quot;community_commitment.faq.how_can_i_give_my_feedback_or_get_more_info_about_this?&quot;:&quot;ฉันจะแบ่งปันข้อเสนอแนะเกี่ยวกับพันธสัญญาหรือดูข้อมูลเพิ่มเติมได้อย่างไร?&quot;,&quot;community_commitment.view_help_page_to_find_more_discrimination_faqs&quot;:&quot;คุณสามารถดู%{link_start}ทรัพยากรสำหรับเจ้าของที่พัก%{link_end} ซึ่งครอบคลุมคำถามที่พบบ่อยจากเจ้าของที่พักเกี่ยวกับนโยบายต่อต้านการเลือกปฏิบัติของ Airbnb ได้&quot;,&quot;community_commitment.cancel_your_account?&quot;:&quot;ยกเลิกบัญชีผู้ใช้ของคุณหรือไม่&quot;,&quot;community_commitment.cancel_signing_up_on_airbnb?&quot;:&quot;ยกเลิกการลงทะเบียนหรือไม่&quot;,&quot;community_commitment.declining_the_commitment_cancels_your_account&quot;:&quot;การปฏิเสธพันธสัญญานี้หมายความว่าบัญชีผู้ใช้ Airbnb ของคุณจะถูกยกเลิก และการสำรองที่พักในอนาคตจะถูกยกเลิกด้วย&quot;,&quot;community_commitment.declining_the_commitment_means_you_will_not_have_an_account&quot;:&quot;การปฏิเสธพันธสัญญานี้หมายความว่าคุณจะไม่มีบัญชีผู้ใช้ Airbnb แต่คุณจะยังคงเรียกดูเว็บไซต์นี้ได้อยู่&quot;,&quot;community_commitment.why_did_airbnb_create_this_commitment?&quot;:&quot;ทำไม Airbnb จึงสร้างพันธสัญญานี้ขึ้นมา&quot;,&quot;community_commitment.important_step_toward_creating_a_global_community&quot;:&quot;พันธสัญญานี้เป็นขั้นตอนที่มีความสำคัญต่อการสร้างชุมชนระดับโลก ที่ซึ่งทุกคนสามารถเป็นส่วนหนึ่งได้อย่างแท้จริง การเลือกปฏิบัติจะทำให้เจ้าของที่พัก ผู้เข้าพัก และครอบครัวของเขา ไม่อาจรู้สึกได้ถึงการเป็นส่วน riminatory_reasons&quot;:&quot;ภายใต้นโยบายนี้ คุณยังสามารถปฏิเสธผู้เข้าพักบางรายได้ด้วยเหตุผลอื่นๆ ที่ไม่ใช่อคติในเรื่องเชื้อชาติ ศาสนา ชาติกำเนิด ชาติพันธุ์ เพศ รสนิยมทางเพศ หรืออายุ&quot;,&quot;community_commitment.reflect_on_reasoning_to_avoid_bias_when_considering_requests&quot;:&quot;โดยทั่วไป เมื่อพิจารณาคำขอจองที่พัก โปรดไตร่ตรองเหตุผลของคุณให้ถี่ถ้วนเพื่อให้แน่ใจว่าความมีอคติไม่ใช่ปัจจัยของเรื่องนี้&quot;,&quot;community_commitment.can_i_decline_reservations_requests_from_disabled_guests&quot;:&quot;ฉันบอกปัดผู้เข้าพักที่พิการได้ไหมหากฉันไม่คิดว่าที่พักของฉันเหมาะกับเขา&quot;,&quot;community_commitment.tell_prospective_guests_about_your_listing_accessibility&quot;:&quot;ในหลายกรณี เจ้าของที่พัก Airbnb จำเป็นต้องทำให้ที่พักของพวกเขาเป็นไปตามมาตรฐานที่ระบุอยู่ในกฎหมายว่าด้วยชาวอเมริกันผู้พิการ (Americans with Disabilities Act (ADA)) อย่างไรก็ตามคุณไม่สามารถบอกปัดผู้เข้าพักตามความพิการจริงหรือที่รับรู้ คุณควรพยายามเต็มที่ในการให้ข้อมูลที่ถูกต้องเกี่ยวกับคุณลักษณะการเข้าถึงที่พักของคุณ (การไม่มีคุณลักษณะดังกล่าว) เพื่อให้ผู้เข้าพักที่พิการตัดสินใจด้วยตัวเองว่าที่พักนั้นเหมาะกับความต้องการส่วนตัวของเขาหรือไม่&quot;,&quot;community_commitment.what_if_i_change_my_mind_after_declining_the_commitment?&quot;:&quot;จะเกิดอะไรขึ้น ถ้าฉันเปลี่ยนใจหลังจากปฏิเสธแล้ว&quot;,&quot;community_commitment.we_will_send_you_info_about_how_to_reinstate_your_account&quot;:&quot;เมื่อบัญชีผู้ใช้ของคุณถูกยกเลิกแล้ว เราจะส่งข้อมูลเกี่ยวกับวิธีกู้คืนบัญชีผู้ใช้ให้คุณหากคุณเปลี่ยนใจ คุณยังคงต้องยอมรับในพันธสัญญา&quot;,&quot;community_commitment.you_can_sign_up_again_if_you_cancel_your_account&quot;:&quot;เมื่อบัญชีผู้ใช้ของคุณถูกยกเลิก คุณยังสามารถลงทะเบียนอีกครั้งได้เสมอถ้าคุณเปลี่ยนใจ แต่คุณยังคงต้องยอมรับในพันธสัญญาอยู่เช่นเดิม&quot;,&quot;community_commitment.send_us_your_feedback_via_email&quot;:&quot;เรายินดีรับข้อเสนอแนะของคุณที่ %{email_address}&quot;,&quot;community_commitment.cancel_signup_call_to_action&quot;:&quot;ยกเลิกการลงทะเบียน&quot;,&quot;community_commitment.cancel_my_
