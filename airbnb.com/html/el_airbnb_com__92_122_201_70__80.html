t_everyone_without_bias":"Δέχομαι να αντιμετωπίζω όλα τα μέλη της κοινότητας της Airbnb—ανεξαρτήτως φυλής, θρησκείας, εθνικής καταγωγής, εθνότητας, αναπηρίας, φύλου, ταυτότητας φύλου, σεξουαλικού προσανατολισμού ή ηλικίας—με σεβασμό και χωρίς κριτική διάθεση ή προκατάληψη.","community_commitment.accept_the_agreement":"Αποδοχή","community_commitment.decline_the_agreement":"Απόρριψη","community_commitment.link_text_for_community_commitment_in_learn_more":"Δέσμευση Κοινότητας","community_commitment.caption_introduction.agree_to_airbnb_terms_policies_and_a_commitment.learnmore_link":"Αποστολή μας είναι να δημιουργήσουμε μια αξιόπιστη κοινότητα στην οποία όλοι μπορούν να ανήκουν οπουδήποτε. Για να το διασφαλίσουμε αυτό, σας ζητούμε να αποδεχτείτε τους όρους χρήσης μας και να αναλάβετε τη δέσμευση να αντιμετωπίζετε οποιοδήποτε άτομο στην Airbnb με σεβασμό.","community_commitment.i_agree_to_treat_everyone_without_bias_new_content":"Δέχομαι να αντιμετωπίζω όλα τα μέλη της κοινότητας της Airbnb—ανεξαρτήτως φυλής, θρησκείας, εθνικής καταγωγής, εθνότητας, χρώματος, αναπηρίας, φύλου, ταυτότητας φύλου, σεξουαλικού προσανατολισμού ή ηλικίας—με σεβασμό και χωρίς κριτική διάθεση ή προκατάληψη. %{link_start}Μάθετε περισσότερα%{link_end}","community_commitment.community_commitment_title_for_the_first_paragraph":"Δέσμευση Κοινότητας της Airbnb","community_commitment.terms_of_service_title_for_the_second_paragraph":"Όροι χρήσης της Airbnb","community_commitment.accept_tos_and_other_terms_body_with_multiple_links":"Επίσης, αποδέχομαι τους %{tos_link_start}Όρους Χρήσης της Airbnb%{tos_link_end}, τους %{payments_link_start}Όρους Χρήσης Πληρωμών%{payments_link_end}, την %{privacy_policy_link_start}Πολιτική Απορρήτου%{privacy_policy_link_end} και την %{nondis_link_start}Πολιτική κατά των διακρίσεων%{nondis_link_end}.","community_commitment.accept_tos_and_other_terms_body_with_bold_privacy_policy":"Αποδέχομαι τους %{tos_link_start}Όρους χρήσης της Airbnb%{tos_link_end}, τους %{payments_link_start}Όρους χρήσης πληρωμών%{payments_link_end} και την %{nondis_link_start}Πολιτική κατά των διακρίσεων%{nondis_link_end}. %{emphasis_start}Επιπλέον, αποδέχομαι την επεξεργασία και τη χρήση των δεδομένων μου σύμφωνα με την %{privacy_policy_link_start}Πολιτική απορρήτου%{privacy_policy_link_end} της Airbnb.%{emphasis_end}","community_commitment.declining_tos_and_commitment_cancels_your_account":"Αν απορρίψετε τη δέσμευση και τους όρους χρήσης της Airbnb, δεν θα έχετε λογαριασμό. Θα μπορείτε να περιηγηθείτε στην ιστοσελίδα, αλλά δεν θα μπορείτε να κάνετε κράτηση.","community_commitment.title_of_the_screen_to_learn_more_about_the_commitment":"Σχετικά με τη δέσμευση της κοινότητας","community_commitment.faq.what_happens_if_i_choose_to_decline_this?":"Τι γίνεται αν απορρίψω τη δέσμευση;","community_commitment.faq.answer_to_what_happens_if_you_choose_to_decline_this":"Αν απορρίψετε τη δέσμευση της κοινότητας, δεν θα μπορείτε να φιλοξενείτε επισκέπτες ή να κάνετε κράτηση μέσω της Airbnb και θα έχετε την επιλογή να ακυρώσετε τον λογαριασμό σας. Με την ακύρωση του λογαριασμού σας, θα ακυρωθούν και τα μελλοντικά ταξίδια σας. Θα μπορείτε ακόμα να περιηγηθείτε στον ιστότοπο της Airbnb, αλλά δεν θα έχετε τη δυνατότητα να κάνετε κρατήσεις ή να φιλοξενείτε επισκέπτες.","community_commitment.faq.how_can_i_give_my_feedback_or_get_more_info_about_this?":"Πώς μπορώ να μοιραστώ τα σχόλιά μου σχετικά με τη δέσμευση ή να μάθω περισσότερα;","community_commitment.view_help_page_to_find_more_discrimination_faqs":"Μπορείτε επίσης να συμβουλευτείτε τις %{link_start}πηγές για τους οικοδεσπότες%{link_end}, που καλύπτουν τις συχνές ερωτήσεις των οικοδεσποτών σχετικά με την Πολιτική κατά των διακρίσεων της Airbnb.","community_commitment.cancel_your_account?":"Θέλετε να ακυρώσετε το λογαριασμό σας;","community_commitment.cancel_signing_up_on_airbnb?":"Θέλετε να ακυρώσετε την εγγραφή σας;","community_commitment.declining_the_commitment_cancels_your_account":"Αν δε δεχτείτε να αναλάβετε αυτή τη δέσμευση, ο λογαριασμός σας στην Airbnb θα ακυρωθεί, όπως θα ακυρωθούν και οι μελλοντικές σας κρατήσεις.","community_commitment.declining_the_commitment_means_you_will_not_have_an_account":"Αν δε δεχτείτε να αναλάβετε αυτή τη δέσμευση, δεν θα έχετε λογαριασμό στην Airbnb, αν και θα μπορείτε ακόμα να περιηγείστε στην ιστοσελίδα.","community_commitment.why_did_airbnb_create_this_commitment?":"Γιατί δημιούργησε η Airbnb αυτήν τη δέσμευση;","community_commitment.important_step_toward_creating_a_global_community":"Αυτή η δέσμευση είναι ένα σημαντικό βήμα για τη δημιουργία μιας παγκόσμιας κοινότητας στην οποία όλοι μπορούν να ανήκουν πραγματικά. Οι διακρίσεις δεν επιτρέπουν στους οικοδεσπότες, στους επισκέπτες και στις οικογένειές τους να νιώσουν ότι εντάσσονται και ότι είναι ευπρόσδεκτοι και αυτό είναι κάτι που δεν ανεχόμαστε. Το κτίσιμο μιας Airbnb στην οποία όλοι μπορούν να ανήκουν εξαρτάται από την κατανόηση της αποστολής αυτής από όλα τα μέλη της κοινότητάς μας και από την πρόθεσή τους να βοηθήσουν για το σκοπό αυτό.","community_commitment.what_happens_to_my_future_reservations_if_I_decline?":"Τι γίνεται με τις μελλοντικές κρατήσεις μου αν κάνω απόρριψη;","community_commitment.your_future_reservations_will_be_canceled_if_you_decline":"Όλες οι μελλοντικές κρατήσεις θα ακυρωθούν.","community_commitment.your_reservation_will_be_refunded_according_to_policy":"Θα πραγματοποιηθεί επιστροφή χρημάτων για την κράτησή σας σύμφωνα με την πολιτική ακύρωσης του οικοδεσπότη.","shared.learn_more_sentence_link":"%{link_start}Μάθετε περισσότερα%{link_end}.","community_commitment.future_reservations_will_be_canceled_with_guest_refunds":"Όλες οι μελλοντικές κρατήσεις θα ακυρωθούν και οι επισκέπτες σας θα λάβουν πλήρη επιστροφή χρημάτων.","community_commitment.if_booked_as_a_guest_future_reservations_will_be_canceled":"Αν κάνατε κράτηση ως επισκέπτης, οποιαδήποτε μελλοντική κράτηση θα ακυρωθεί.","community_commitment.what_if_laws_restrict_hosting_certain_guests?":"Τι γίνεται αν η νομοθεσία στην περιοχή μου δεν μου επιτρέπει να φιλοξενώ συγκεκριμένους επισκέπτες;","community_commitment.please_post_legal_restrictions_on_your_listing":"Δημοσιεύστε πληροφορίες σχετικά με τον περιορισμό στην καταχώρησή σας, αλλά εκφράστε σαφώς ότι πρόκειται για μια νομική απαίτηση στην περιοχή σας και ότι συμμορφώνεστε με την τοπική νομοθεσία.","community_commitment.what_if_i_have_safety_concerns_as_a_host?":"Ως οικοδεσπότης, τι κάνω αν με προβληματίζει η ασφάλεια αν πρόκειται να αποδέχομαι κρατήσεις από οποιονδήποτε;","community_commitment.if_you_host_shared_space_you_can_restrict_to_same_gender_guests":"Αν πρόκειται να μοιράζεστε ζωτικούς χώρους με έναν επισκέπτη, μπορείτε να έχετε μια μονάδα που θα είναι διαθέσιμη μόνο σε επισκέπτες του ίδιου φύλου με εσάς.","community_commitment.you_may_turn_down_guests_for_non_discriminatory_reasons":"Σύμφωνα με αυτήν την πολιτική, μπορείτε να απορρίψετε έναν επισκέπτη για άλλους λόγους, αλλά όχι με βάση τη φυλή, τη θρησκεία, την εθνική καταγωγή, την εθνότητα, το σεξουαλικό προσανατολισμό ή την ηλικία.","community_commitment.reflect_on_reasoning_to_avoid_bias_when_considering_requests":"Γενικά, όταν σκέφτεστε αν θα αποδεχτείτε ένα αίτημα κράτησης, αναλύστε τα επιχειρήματά σας για να βεβαιωθείτε ότι δεν επηρεάζεστε από προκαταλήψεις.","community_commitment.can_i_decline_reservations_requests_from_disabled_guests":"Μπορώ να απορρίπτω επισκέπτες με αναπηρίες αν θεωρώ ότι το σπίτι μου δεν είναι κατάλληλο;","community_commitment.tell_prospective_guests_about_your_listing_accessibility":"Σε πολλές περιπτώσεις, οι οικοδεσπότες της Airbnb δεν είναι υποχρεωμένοι να διαμορφώνουν τα σπίτια τους σύμφωνα με τα πρότυπα που καθορίζονται από το Νόμο για τους Αμερικανούς με αναπηρίες (ADA). Ωστόσο, δεν μπορείτε να απορρίψετε έναν επισκέπτη βάσει μιας πραγματικής ή υποτιθέμενης αναπηρίας. Θα πρέπει να παράσχετε ακριβείς πληροφορίες σχετικά με τις δυνατότητες πρόσβασης στο σπίτι σας (ή την απουσία αυτών), επιτρέποντας σε επισκέπτες με αναπηρίες να αποφασίσουν οι ίδιοι αν το σπίτι σας είναι κατάλληλο για τις δικές τους ανάγκες.","community_commitment.what_if_i_change_my_mind_after_declining_the_commitment?":"Τι γίνεται αν αλλάξω γνώμη αφού κάνω απόρριψη;","community_commitment.we_will_send_you_info_about_how_to_reinstate_your_account":"Αφού ακυρωθεί ο λογαριασμός σας, θα σας στείλουμε πληροφορίες για το πώς να τον επαναφέρετε σε ισχύ αν αλλάξετε γνώμη. Και σε αυτήν την περίπτωση θα σας ζητηθεί να αποδεχτείτε τη δέσμευση.","community_commitment.you_can_sign_up_again_if_you_cancel_your_account":"Αφού ακυρωθεί ο λογαριασμός σας, θα μπορείτε ανά πάσα στιγμή να εγγραφείτε ξανά αν αλλάξετε γνώμη. Και σε αυτήν την περίπτωση θα σας ζητηθεί να αποδεχτείτε τη δέσμευση.","community_commitment.send_us_your_feedback_via_email":"Τα σχόλιά σας είναι ευπρόσδεκτα στη διεύθυνση %{email_address}.","community_commitment.cancel_signup_call_to_action":"Ακύρωση εγγραφής","community_commitment.cancel_my_account_call_to_action":"Ακύρωση λογαριασμού","shared.Go back":"Επιστροφή","generic_error.sorry_something_went_wrong_please_try_again":"Δυστυχώς, παρουσιάστηκε κάποιο πρόβλημα. Δοκιμάστε ξανά.","community_commitment.confirmation_of_signup_cancellation":"Η εγγραφή ακυρώθηκε","community_commitment.confirmation_of_account_cancellation":"Ο λογαριασμός σας ακυρώθηκε","community_commitment.we_welcome_feedback_on_why_you_declined_the_commitment":"Τα σχόλιά σας για τον λόγο της απόρριψης είναι ευπρόσδεκτα.","community_commitment.send_your_feedback_call_to_action":"Αποστολή σχολίων","shared.Skip":"Παράλειψη","shared.Close this modal":"Κλείσιμο αυτού του modal","community_commitment.thanks_for_your_feedback_on_the_commitment":"Ευχαριστούμε για τα σχόλιά σας!","community_commitment.your_signup_to_airbnb_was_canceled":"Η εγγραφή σας ακυρώθηκε.","community_commitment.your_airbnb_account_has_been_canceled":"Ο λογαριασμός σας ακυρώθηκε.","community_commitment.although_your_account_was_canceled_you_can_still_browse_the_site":"Μπορείτε όμως να συνεχίσετε μας email στο <a href=\"mailto:account.disabled@airbnb.com\"&gt;account.disabled@airbnb.com</a&gt; από μια διεύθυνση που συνδέεται με το λογαριασμό σας και μετά αναλαμβάνουμε εμείς.","airlock.no_email_access.introduction.tip.title":"Επιταχύνετε αυτήν την ενημέρωση χρησιμοποιώντας το τηλέφωνό σας","airlock.no_email_access.introduction.tip.description":"Αν ταξιδεύετε ή αν απλά δεν έχετε πρόσβαση στο τηλέφωνό σας, περιμένετε μέχρι να το έχετε ξανά στα χέρια σας και δοκιμάστε να κάνετε εκ νέου την ενημέρωση.","airlock.contact_ticket.option_selection.title":"Ευχαριστούμε! Ελέγχουμε τον λογαριασμό σας τώρα","airlock.contact_ticket.option_selection.description":"Θα σας στείλουμε ένα email όταν επαληθευτεί ο λογαριασμός σας ή μπορείτε να δοκιμάσετε ξανά να αποκτήσετε πρόσβαση στον λογαριασμό σας σε μία ώρα.","airlock.contact_ticket.response.title":"Ελέγξτε ξανά αργότερα","airlock.contact_ticket.response.description":"Ελέγχουμε τα στοιχεία του λογαριασμού σας όσο πιο γρήγορα γίνεται. Θα σας στείλουμε μια ειδοποίηση όταν θα έχετε πρόσβαση στον λογαριασμό σας, αλλά μπορείτε να δοκιμάσετε ξανά σε μια ώρα.","airlock.backup_verification_link.send_code_by_phone_or_email":"%{link_start}Στείλτε έναν κωδικό μέσω τηλεφώνου ή email%{link_end}","airlock.send_code_link.To quickly verify your account":"Για να επαληθεύσετε γρήγορα τον λογαριασμό σας, %{link_start}στείλτε έναν κωδικό%{link_end}","airlock.contact_us_form.option_selection.title":"Χρειάζεστε βοήθεια;","airlock.contact_us_form.option_selection.description":"Πείτε μας λίγα πράγματα για το τι δεν λειτουργεί. Οι λεπτομερείς πληροφορίες θα μας βοηθήσουν να λύσουμε το θέμα το συντομότερο δυνατόν.","airlock.contact_us_form.option_selection.Your reason":"Γράψτε λεπτομέρειες παρακάτω","airlock.contact_us_form.option_selection.characters remaining":"%{min_length} χαρακτήρες τουλάχιστον. %{character_count}/%{min_length} χαρακτήρες","airlock.contact_us_form.option_selection.ticket description text":"Εισάγετε λεπτομέρειες σχετικά με το πρόβλημα εδώ","airlock.contact_us_form.option_selection.wrong character count":"Η απάντησή σας πρέπει να αποτελείται από %{min_length} έως %{max_length} χαρακτήρες.","airlock.contact_us_form.response.title":"Θα επικοινωνήσουμε σύντομα","airlock.contact_us_form.response.description":"Κάποιος από την ομάδα μας θα απαντήσει απευθείας στη διεύθυνση email που σχετίζεται με τον λογαριασμό σας. Θα μπορείτε να χρησιμοποιήσετε τον λογαριασμό σας στην Airbnb όπως συνήθως όταν θα τον έχουμε ελέγξει.","airlock.contact_us.response.title":"Ζητήστε βοήθεια με τον λογαριασμό σας","airlock.contact_us.response.description":"Λυπούμαστε που αντιμετωπίζετε προβλήματα πρόσβασης στον λογαριασμό σας στην Airbnb. Επικοινωνήστε μαζί μας στο <a href=\"mailto:account.verify@airbnb.com\"&gt;account.verify@airbnb.com</a&gt; και μην ξεχάσετε να συμπεριλάβετε τη διεύθυνση email και τον αριθμό τηλεφώνου που είναι συνδεδεμένα με τον λογαριασμό σας στην Airbnb.","airlock.contact_us.response.description.additional text":"Αφού λάβουμε αυτά τα στοιχεία, κάποιο μέλος της ομάδας μας θα επικοινωνήσει μαζί σας το συντομότερο δυνατόν.","airlock.chargeback_appeal.introduction.title":"Χρειαζόμαστε μερικές ακόμα πληροφορίες","airlock.chargeback_appeal.introduction.description":"Για τη διατήρηση της ασφάλειας της κοινότητας Airbnb, κάποιες φορές ζητάμε πρόσθετη επαλήθευση πληρωμών. Στείλτε μας ένα αντίγραφο κίνησης κάρτας για να επαληθεύσετε ότι έχετε δικαίωμα να χρησιμοποιείτε %{formatted_cc}. Θα εξετάσουμε το αντίγραφο κίνησης εντός 24 ωρών και θα σας ενημερώσουμε αν μπορείτε να συνεχίσετε την κράτηση. <a href=\"/help/article/1531\" target=\"_blank\"&gt;Μάθετε περισσότερα</a&gt;","airlock.chargeback_appeal.response.title":"Ανεβάστε το αντίγραφο κίνησης χρεώσεων","airlock.chargeback_appeal.response.description":"Μπορείτε να αποκρύψετε υπόλοιπα λογαριασμών, τυχόν συναλλαγές εκτός Airbnb και αριθμούς λογαριασμών, αρκεί να φαίνονται το πλήρες όνομά σας και τα τελευταία τέσσερα ψηφία.","airlock.chargeback_appeal.response.upload_prompt":"Αποστολή αντιγράφου κίνησης","airlock.chargeback_appeal.response.payment_method_attempted":"Μέθοδος πληρωμής που επιχειρήθηκε","airlock.chargeback_appeal.response.reupload_prompt":"Επανάληψη αποστολής αντιγράφου κίνησης","airlock.chargeback_appeal.response.accepted_file_types":"Μπορείτε να <a href=\"/help/article/1625\" target =\"_blank\"&gt;βρείτε το αντίγραφο κίνησης</a&gt; στην ιστοσελίδα του παρόχου της κάρτας σας και να το στείλετε ως φωτογραφία ή αρχείο PDF.","airlock.chargeback_appeal.response.upload_image_too_big":"Η εικόνα σας ήταν πάνω από 5 Mb. Δοκιμάστε ξανά με μια εικόνα μικρότερου μεγέθους.","airlock.chargeback_appeal.response.sorry_something_went_wrong":"Λυπούμαστε, προέκυψε κάποιο σφάλμα.","airlock.chargeback_appeal_submitted.introduction.title":"Ευχαριστούμε! Περιμένετε μέχρι να ολοκληρωθεί η εξέταση","airlock.chargeback_appeal_submitted.introduction.description":"Θα σας ενημερώσουμε μέσω email εντός 24 ωρών αν έχετε εξουσιοδότηση να συνεχίσετε την κράτηση. Αυτήν τη στιγμή, δεν χρειάζεται να κάνετε κάτι άλλο.","airlock.chargeback_appeal_under_review.introduction.title":"Περιμένετε λίγο πριν κάνετε κράτηση","airlock.chargeback_appeal_under_review.introduction.description":"Εξετάζουμε το αντίγραφο κίνησης χρεώσεων για %{formatted_cc}. Αυτήν τη στιγμή, δεν χρειάζεται να κάνετε κάτι άλλο.","airlock.chargeback_appeal_denied.introduction.title":"Ο λογαριασμός σας έχει απενεργοποιηθεί","airlock.chargeback_appeal_denied.introduction.description":"Μετά από προσεκτική εξέταση, δεν μπορέσαμε να επαληθεύσουμε τη μέθοδο πληρωμής σας. Αν θέλετε να υποβάλετε ένστααση για αυτήν την απόφαση, επικοινωνήστε μαζί μας στη διεύθυνση <a href=\"mailto:account.disable@airbnb.com\"&gt;account.disable@airbnb.com","airlock.chargeback_appeal_android.introduction.title":"Χρειαζόμαστε μερικές ακόμα πληροφορίες","airlock.chargeback_appeal_android.introduction.description":"Για τη διατήρηση της ασφάλειας της κοινότητας Airbnb, επιβεβαιώστε ότι είστε εξουσιοδοτημένοι να χρησιμοποιήσετε το %{formatted_cc}. Αν επιλέξετε να συνεχίσετε, θα χρειαστούμε ένα αντίγραφο κίνησης κάρτας για αυτήν τη μέθοδο πληρωμής.","airlock.chargeback_appeal_android.response.title":"Συνεχίστε στο πρόγραμμα περιήγησης που χρησιμοποιείτε","airlock.chargeback_appeal_android.response.description":"Για να ολοκληρώσετε την επαλήθευση της μεθόδου πληρωμής σας, θα πρέπει να συνδεθείτε και να επαναλάβετε αυτήν την κράτηση στο πρόγραμμα περιήγησης που χρησιμοποιήσετε. Αφού υποβάλετε ξανά το αίτημα κράτησης, θα σας ζητηθεί και πάλι να υποβάλετε το αντίγραφο κίνησης της κάρτας σας. Μην ανησυχείτε! Θα σας βοηθήσουμε σε κάθε βήμα της διαδικασίας.","airlock.contact_us_chargeback.response.title":"Επικοινωνήστε μαζί μας","airlock.contact_us_chargeback.response.description":"Για τη διατήρηση της ασφάλειας της κοινότητας Airbnb, κάποιες φορές ζητάμε πρόσθετη επαλήθευση πληρωμών. Στείλτε μας ένα email <a href=\"mailto:account.enable@airbnb.com\"&gt;account.enable@airbnb.com</a&gt; για να λάβετε περισσότερες οδηγίες σχετικά με την επαλήθευση της μεθόδου πληρωμής σας. <a href=\"/help/article/1531\" target=\"_blank\"&gt;Μάθετε περισσότερα</a&gt;","airlock.contact_kba.response.confirm_details":"Επαληθεύστε τις πληροφορίες στον λογαριασμό σας","airlock.contact_kba.response.confirm details extra description":"Για να επαληθεύσουμε τον λογαριασμό σας, θα συγκρίνουμε τα στοιχεία που παρέχετε εδώ με τα στοιχεία στον λογαριασμό σας.","airlock.contact_kba.response.confirm details description backup link":"Για να επιταχύνετε τη διαδικασία, μπορείτε να %{link_start}στείλετε έναν κωδικό%{link_end} στο email ή στο τηλέφωνό σας.","airlock.contact_kba.response.name":"Όνομα","airlock.contact_kba.response.What is the name on your account":"Ποιο είναι το όνομα του λογαριασμού σας;","airlock.contact_kba.response.first_name":"Όνομα","airlock.contact_kba.response.last_name":"Επίθετο","airlock.contact_kba.response.What is the full phone number for":"Ποιος είναι ο ολόκληρος αριθμός τηλεφώνου για:","airlock.contact_kba.response.full_phone_number":"Ολόκληρος αριθμός τηλεφώνου","airlock.contact_kba.response.What is the birth date on your account":"Ποια είναι η καταχωρημένη ημερομηνία γέννησης στον λογαριασμό σας;","airlock.contact_kba.response.Confirm the details of a payment method on your account":"Επιβεβαιώστε τα στοιχεία μίας μεθόδου πληρωμής του λογαριασμού σας","airlock.contact_kba.response.payment_method.fine print":"Αυτή η μέθοδος πληρωμής δεν θα αλλάξει","airlock.contact_kba.response.birthday_month":"Μήνας","airlock.contact_kba.response.birthday_day":"Ημέρα","airlock.contact_kba.response.birthday_year":"Έτος","airlock.contact_kba.response.expiration field labels":"Λήξη","airlock.contact_kba.response.Expiration month label placeholder":"Μήνας","airlock.contact_kba.response.Expiration year label placeholder":"Έτος","airlock.contact_kba.response.submit":"Υποβολή","airlock.contact_kba.response.missing values":"Εισαγάγετε τιμές σε όλα τα πεδία της φόρμας.","airlock.micro_authorization.introduction.title":"Επαληθεύστε τη μέθοδο πληρωμής σας για να συνεχίσετε","airlock.micro_authorization.introduction.introduction":"Για να διατηρήσουμε ασφαλή την κοινότητά μας, ορισμένες πληρωμές ενδέχεται να χρειάζονται πρόσθετη επαλήθευση. Θα πραγματοποιήσουμε δύο προσωρινές εξουσιοδοτήσεις χρέωσης, μέγιστης αξίας %{max_auth_amount} στην κάρτα σας. Αυτές οι χρεώσεις συνήθως εμφανίζονται άμεσα.<br/&gt;%{help_link_begin}Γιατί πρέπει να επαληθεύσω μία μέθοδο πληρωμής;%{help_link_end}","airlock.micro_authorization.response.title":"Εισάγετε τα ποσά των εξουσιοδοτήσεων χρέωσης στην κάρτα","airlock.micro_authorization.response.description":"Αναζητήστε δύο μικρές, προσωρινές εξουσιοδοτήσεις χρέωσης με τη σήμανση \"Airbnb\" στον λογαριασμό της κάρτας σας. Τα ποσά δεν θα χρεωθούν μόνιμα στην κάρτα σας και θα εξαφανιστούν σύντομα.","airlock.micro_authorization.response.invalid":"Τα ποσά δεν ήταν σωστά. Προσπαθήστε πάλι.","airlock.micro_authorization.response.invalid_amounts":"Κάθε <meta content="{&quot;mario_copy_monorail_p3_modal.title&quot;:&quot;Καλωσήρθατε στην Airbnb&quot;,&quot;mario_copy_monorail_p3_modal.summary&quot;:&quot;Επιλέξτε ανάμεσα σε πάνω από δύο εκατομμύρια μοναδικά σπίτια για το επόμενο ταξίδι σας, είτε αυτό είναι με τους φίλους ή την οικογένειά σας ή ένα επαγγελματικό ταξίδι.&quot;,&quot;mario_copy_monorail_manage_listing_booking_page.prebooking_message&quot;:&quot;Μήνυμα πριν από την κράτηση&quot;,&quot;mario_copy_monorail_manage_listing_booking_page.prebooking_message_placeholder&quot;:&quot;Πείτε ένα γεια στους επισκέπτες σας.&quot;,&quot;mario_copy_monorail_manage_listing_booking_page.placeholder&quot;:&quot;Πείτε ένα γεια στους επισκέπτες σας.&quot;,&quot;mario_copy_monorail_pricing_per_person.listing_card_price_suffix&quot;:&quot;άτομο τη βραδιά&quot;,&quot;mario_copy_monorail_pricing_per_person.black_bar_price_suffix&quot;:&quot;το άτομο τη βραδιά&quot;,&quot;mario_copy_monorail_pricing_per_person.black_bar_price_suffix_uppercase&quot;:&quot;το άτομο τη βραδιά&quot;,&quot;mario_copy_monorail_group_payment_modal.section.pay_less_upfront.title&quot;:&quot;Προκαταβολή με εξοικονόμηση χρημάτων&quot;,&quot;mario_copy_monorail_group_payment_modal.section.pay_less_upfront.description&quot;:&quot;Κάντε κράτηση σε ένα σπίτι πληρώνοντας μόνο το δικό σας μερίδιο από το συνολικό κόστος.&quot;,&quot;mario_copy_monorail_group_payment_modal.section.share.title&quot;:&quot;Μαζεύουμε τα χρήματα από όλους&quot;,&quot;mario_copy_monorail_group_payment_modal.section.share.description&quot;:&quot;Δεν χρειάζεται να θυμίζετε στα μέλη της ομάδας σας ότι πρέπει να πληρώσουν. Απλά δώστε μας τα στοιχεία επικοινωνίας τους και αναλαμβάνουμε εμείς.&quot;,&quot;mario_copy_monorail_group_payment_modal.section.home.title&quot;:&quot;Δεν χάνετε το σπίτι σας&quot;,&quot;mario_copy_monorail_group_payment_modal.section.home.description&quot;:&quot;Ακόμη και αν κάποιος ξεχάσει να πληρώσει, έχετε τη δυνατότητα να πληρώσετε εσείς το υπόλοιπο και να μη χάσετε τις διακοπές σας.&quot;,&quot;mario_copy_monorail_group_payment_modal.button.got_it&quot;:&quot;Κατάλαβα&quot;,&quot;mario_copy_monorail_group_payment_modal.header.title&quot;:&quot;Η μοιρασιά του κόστους με τους φίλους σας είναι πανεύκολη&quot;,&quot;mario_copy_monorail_group_payment_modal.p4.header.title&quot;:&quot;Η μοιρασιά του κόστους με τους φίλους σας είναι πανεύκολη&quot;,&quot;mario_copy_monorail_group_payment_modal.p4.header.description&quot;:&quot;Βρείτε έναν χώρο που σας αρέσει και κάντε κράτηση πληρώνοντας μόνο ένα μέρος του κόστους.&quot;,&quot;mario_copy_monorail_group_payment_modal.p4.header.sub_description&quot;:&quot;Στη συνέχεια, δώστε μας τις διευθύνσεις email όλων και αναλαμβάνουμε εμείς τα υπόλοιπα.&quot;,&quot;mario_copy_monorail_group_payment_modal.p4.plan.step1.title&quot;:&quot;Κάνετε κράτηση σε ένα σπίτι&quot;,&quot;mario_copy_monorail_group_payment_modal.p4.plan.step2.pretitle&quot;:&quot;Όταν ο οικοδεσπότης δεχτεί&quot;,&quot;mario_copy_monorail_group_payment_modal.p4.plan.step2.title&quot;:&quot;Ζητάμε από όλους σας τους φίλους να πληρώσουν το μερίδιό τους&quot;,&quot;mario_copy_monorail_group_payment_modal.p4.plan.step3.pretitle&quot;:&quot;Αν η ομάδα σας δεν πληρώσει σε 3 μέρες&quot;,&quot;mario_copy_monorail_group_payment_modal.p4.plan.step3.title&quot;:&quot;Έχετε την επιλογή να πληρώσετε εσείς το υπόλοιπο&quot;,&quot;mario_copy_monorail_group_payment_modal.p4.plan.step4.title&quot;:&quot;Όλα έτοιμα για το ταξίδι σας!&quot;,&quot;mario_copy_monorail_group_payment_modal.p4.got_it&quot;:&quot;Κατάλαβα&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_filter_off_headline&quot;:&quot;Βελτιώστε τη θέση της καταχώρησής σας στα αποτελέσματα αναζήτησης για περισσότερες προβολές&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_filter_off_body&quot;:&quot;Άλλα σπίτια στην τοποθεσία %{market} που είναι παρόμοια με το δικό σας εμφανίζονται σε πιο πολλά αποτελέσματα αναζήτησης όταν είναι ενεργοποιημένη η Άμεση Κράτηση. Μπορείτε να δεχτείτε έως και διπλάσιο αριθμό κρατήσεων όταν η καταχώρησή σας είναι ορατή σε περισσότερους επισκέπτες.&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_filter_on_headline&quot;:&quot;Μην χάνετε κρατήσεις!&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_filter_on_body&quot;:&quot;Η καταχώρησή σας δεν θα εμφανίζεται στα αποτελέσματα αναζήτησης όταν είναι ενεργοποιημένο το φίλτρο Άμεσης κράτησης. Επειδή θα εμφανίζεται η καταχώρησή σας σε λιγότερους επισκέπτες, ενδέχεται να χάσετε πιθανές κρατήσεις.&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_modal_main_title&quot;:&quot;Δοκιμάστε την Άμεση κράτηση για να αυξήσετε την κίνηση στην καταχώρησή σας&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_modal_higher_ranking_title&quot;:&quot;Καλύτερη θέση στα αποτελέσματα αναζήτησης&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_modal_higher_ranking_body&quot;:&quot;Όταν επιτρέπετε στους επισκέπτες να κάνουν κράτηση άμεσα, η καταχώρησή σας θα προωθείται στα αποτελέσματα αναζήτησης.&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_modal_instant_book_filter_title&quot;:&quot;Φίλτρο Άμεσης κράτησης&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_modal_instant_book_filter_body&quot;:&quot;Όταν οι επισκέπτες χρησιμοποιούν το φίλτρο Άμεσης κράτησης, η καταχώρησή σας θα περιλαμβάνεται στην αναζήτησή τους.&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_modal_highly_rate_guests_title&quot;:&quot;Επισκέπτες με υψηλή βαθμολογία&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_modal_highly_rate_guests_body&quot;:&quot;Μπορείτε να περιορίσετε τις κρατήσεις στους επισκέπτες που συστήνονται από άλλους οικοδεσπότες. Οι υπόλοιποι επισκέπτες θα πρέπει να σας στείλουν αίτημα κράτησης.&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_modal_turn_on_ib_button_text&quot;:&quot;Δοκιμάστε την Άμεση Κράτηση&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_banner_button_text&quot;:&quot;Μάθετε περισσότερα&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_turn_on_ib_success_message&quot;:&quot;Η Άμεση Κράτηση έχει ενεργοποιηθεί για την καταχώρηση %{listing_name}. %{link_start}Επεξεργασία ρυθμίσεων%{link_end}&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_filter_off_insights_body&quot;:&quot;Άλλα σπίτια στην τοποθεσία %{market} που είναι παρόμοια με το δικό σας εμφανίζονται σε %{impression_increase}% πιο πολλά αποτελέσματα αναζήτησης όταν είναι ενεργοποιημένη η Άμεση Κράτηση.&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_turn_on_ib_success_message_no_listing_name&quot;:&quot;Η Άμεση Κράτηση έχει ενεργοποιηθεί. %{link_start}Επεξεργασία ρυθμίσεων%{link_end}&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_filter_off_body_no_market&quot;:&quot;Παρόμοια σπίτια με το δικό σας εμφανίζονται σε πιο πολλά αποτελέσματα αναζήτησης όταν είναι ενεργοποιημένη η Άμεση Κράτηση. Μπορείτε να δεχτείτε έως και διπλάσιο αριθμό κρατήσεων όταν η καταχώρησή σας είναι ορατή σε περισσότερους επισκέπτες.&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_filter_off_insights_body_no_market&quot;:&quot;Homes similar to yours show up in %{impression_increase}% more search results when Instant Book is on.&quot;,&quot;mario_copy_monorail_referrals.tab_text&quot;:&quot;Ταξιδιωτικοί πόντοι&quot;,&quot;mario_copy_monorail_referrals.banner_body_text&quot;:&quot;Δώστε στους φίλους σας %{sign_up_credit} έκπτωση για το πρώτο τους ταξίδι με την Airbnb και θα λάβετε ταξιδιωτικούς πόντους αξίας έως και %{total_credit}.&quot;,&quot;mario_copy_monorail_referrals.banner_header&quot;:&quot;Κερδίστε ταξιδιωτικούς πόντους αξίας %{total_credit}&quot;,&quot;mario_copy_monorail_referrals_invite.header&quot;:&quot;Μοιραστείτε την αγάπη σας για τα ταξίδια&quot;,&quot;mario_copy_monorail_referrals_invite.hero_subtext_same_credit_amount&quot;:&quot;Όταν ένας φίλος ή μια φίλη σας ταξιδέψει με την Airbnb, θα λάβετε και οι δύο από %{credit_amount} σε ταξιδιωτικούς πόντους. Την πρώτη φορά που θα φιλοξενήσει κάποιον επισκέπτη, θα λάβετε ταξιδιωτικούς πόντους αξίας %{host_referrer_credit_amount}.&quot;,&quot;mario_copy_monorail_referrals_invite.hero_subtext_different_credit_amount.v1&quot;:&quot;Όταν ένας φίλος ή μια φίλη σας ταξιδέψει με την Airbnb, θα λάβετε ταξιδιωτικούς πόντους αξίας %{credit_amount}. Όταν υποδεχτεί τον πρώτο του/της επισκέπτη, θα λάβετε πόντους αξίας %{host_referrer_credit_amount}.&quot;,&quot;mario_copy_monorail_referrals_invite.hero_subtext_different_credit_amount.v6&quot;:&quot;Παραπέμψτε έναν φίλο και θα του δώσουμε έκπτωση ύψους %{signup_credit_amount} από το επόμενο ταξίδι του στην Airbnb. Μετά το ταξίδι του, θα λάβετε %{credit_amount} ταξιδιωτικούς πόντους. Μόνο για χρήστες της Airbnb!&quot;,&quot;mario_copy_monorail_referrals_invite.hero_subtext_different_credit_amount.v7&quot;:&quot;Προσκαλέστε κάποιον φίλο στην Airbnb και θα λάβει %{signup_credit_amount} για το πρώτο ταξίδι του. Εσείς θα λάβετε %{credit_amount} ταξιδιωτικούς πόντους μετά το ταξίδι του. Μόνο για αυτούς που ταξιδεύουν πρώτη φορά μέσω της Airbnb!&quot;,&quot;mario_copy_monorail_referrals_invite.how_it_works_headline&quot;:&quot;Ξεκινήστε πανεύκολα&quot;,&quot;mario_copy_monorail_referrals_invite.step1_invite_friends&quot;:&quot;Διαδώστε τα νέα χρησιμοποιώντας το σύνδεσμό σας ή μέσω email.&quot;,&quot;mario_copy_monorail_referrals_invite.step2_earn_book&quot;:&quot;Λάβετε %{credit_amount} όταν κάνουν το πρώτο τους ταξίδι αξίας %{min_trip_cost} και άνω.&quot;,&quot;mario_copy_monorail_referrals_invite.step3_earn_host&quot;:&quot;Λάβετε %{credit_amount} όταν φιλοξενήσουν τον πρώτο τους επισκέπτη.&quot;,&quot;mario_copy_monorail_referrals_invite.youve_got_money_header&quot;:&quot;Έχετε στη διάθεσή σας ταξιδιωτικούς πόντους αξίας %{tag_start}%{available_credit_amount}%{tag_end}!&quot;,&quot;mario_copy_monorail_referrals_invite.invite_friends_cta&quot;:&quot;Προσκαλέστε φίλους&quot;,&quot;mario_copy_monorail_referrals_invite.share_your_link&quot;:&quot;Κοινοποιήστε το σύνδεσμό σας:&quot;,&quot;mario_copy_monorail_referrals_invite.email_input_placeholder_without_typeahead&quot;:&quot;Εισάγετε διευθύνσεις email, διαχωρισμένες μεταξύ τους με κόμματα&quot;,&quot;mario_copy_monorail_referrals_invite.email_input_placeholder_with_typeahead&quot;:&quot;Εισάγετε διευθύνσεις email&quot;,&quot;mario_copy_monorail_referrals_invite.sent_invites_text&quot;:&quot;Η πρόσκλησή σας εστάλη! |||| Οι %{smart_count} προσκλήσεις σας εστάλησαν!&quot;,&quot;mario_copy_monorail_referrals_invite.error_sending_invites_text&quot;:&quot;Σφάλμα κατά την αποστολή της πρόσκλησης |||| Σφάλμα κατά την αποστολή των προσκλήσεων&quot;,&quot;mario_copy_monorail_referrals_invite.hero_subtext_different_credit_amount_cn&quot;:&quot;Όταν ένας φίλος ή μια φίλη σας ταξιδέψει με την Airbnb, θα λάβετε ταξιδιωτικούς πόντους αξίας %{credit_amount}. Όταν υποδεχτεί τον πρώτο του/της επισκέπτη, θα λάβετε πόντους αξίας %{host_referrer_credit_amount}.&quot;,&quot;mario_copy_monorail_referrals_invite.potential_travel_credit&quot;:&quot;Μπορείτε να λάβετε έως και %{potential_travel_credit} σε ταξιδιωτικούς πόντους!&quot;,&quot;mario_copy_monorail_referrals_invite.facebook_friends_copy&quot;:&quot;%{facebook_friends_on_airbnb_count} από τους %{total_facebook_friends_count} φίλους σας στο Facebook χρησιμοποιούν ήδη την Airbnb&quot;,&quot;mario_copy_monorail_referrals_invite.email_recommendations&quot;:&quot;Προτάσεις&quot;,&quot;mario_copy_monorail_referrals_invite.invite_friends_cta_v2&quot;:&quot;Στείλτε προσκλήσεις ου λογαριασμού σας. Ας το κάνουμε τώρα.&quot;,&quot;airlock.password_reset.response.current_password&quot;:&quot;Τρέχων κωδικός πρόσβασης&quot;,&quot;airlock.password_reset.response.new_password&quot;:&quot;Νέος κωδικός πρόσβασης&quot;,&quot;airlock.password_reset.response.confirm_new_password&quot;:&quot;Επιβεβαίωση νέου κωδικού πρόσβασης&quot;,&quot;airlock.password_reset.Next&quot;:&quot;Αλλαγή κωδικού πρόσβασης&quot;,&quot;airlock.email_code_verification.multi_select_title&quot;:&quot;Email&quot;,&quot;airlock.email_code_verification.response.description&quot;:&quot;Στείλαμε ένα email με τον κωδικό στη διεύθυνση %{user_email}. Μπορεί να χρειαστεί ένα λεπτό για να φτάσει το μήνυμα. Αν δεν το έχετε λάβει ακόμα, %{link_start}πατήστε εδώ για σας το στείλουμε πάλι%{link_end}.&quot;,&quot;airlock.email_code_verification.response.title&quot;:&quot;Ελέγξτε το email σας για τον κωδικό&quot;,&quot;airlock.email_code_verification.response.Input Placeholder.Enter Your Code&quot;:&quot;Εισαγάγετε τον 4ψήφιο κωδικό σας&quot;,&quot;airlock.aov.Footer Text.Contact us if no access to phone or email&quot;:&quot;Ή %{link_start}επικοινωνήστε μαζί μας%{link_end} για να επαληθεύσετε τον λογαριασμό σας (αυτό μπορεί να πάρει περισσότερο χρόνο).&quot;,&quot;airlock.email_verification.option_selection.title&quot;:&quot;Επιβεβαιώστε τη διεύθυνση email σας&quot;,&quot;airlock.email_verification.option_selection.description&quot;:&quot;Θα σας στείλουμε ένα email για την επαλήθευση του λογαριασμού σας στο: %{linebreak} %{user_email} %{linebreak} %{linebreak} Αν αντιμετωπίζετε προβλήματα με τη λήψη του email, βεβαιωθείτε ότι έχετε ελέγξει και το φάκελο της ανεπιθύμητης αλληλογραφίας (spam).&quot;,&quot;airlock.email_verification.response.title&quot;:&quot;Ελέγξτε το email σας&quot;,&quot;airlock.email_verification.response.description&quot;:&quot;Μόλις στείλαμε ένα email στο %{linebreak} %{user_email} %{linebreak} %{linebreak} Αφού επιβεβαιώσετε τη διεύθυνση του emaill σας, θα είστε έτοιμος/η να συνεχίσετε.&quot;,&quot;airlock.email_verification.response.Next&quot;:&quot;Ολοκληρώθηκε&quot;,&quot;airlock.email_verification.cant_get_to_email&quot;:&quot;Δεν έχετε πρόσβαση στο email σας;&quot;,&quot;airlock.email_verification.let_us_know&quot;:&quot;Ενημερώστε μας.&quot;,&quot;airlock.device_association_email_verification.option_selection.title&quot;:&quot;Επαληθεύστε τη συσκευή σας&quot;,&quot;airlock.device_association_email_verification.option_selection.description&quot;:&quot;Για την προστασία του λογαριασμού σας, θα σας στείλουμε ένα email επαλήθευσης συσκευής στο: %{linebreak} %{user_email} %{linebreak} %{linebreak} Αν αντιμετωπίζετε προβλήματα με τη λήψη του email, βεβαιωθείτε ότι έχετε ελέγξει το φάκελο της ανεπιθύμητης αλληλογραφίας. %{linebreak} %{linebreak} Για να κάνετε την επαλήθευση, ανοίξτε το σύνδεσμο στο πρόγραμμα περιήγησης της τρέχουσας συσκευής σας.&quot;,&quot;airlock.device_association_email_verification.response.title&quot;:&quot;Ελέγξτε το email σας&quot;,&quot;airlock.device_association_email_verification.response.description&quot;:&quot;Μόλις αποστείλαμε email επαλήθευσης συσκευής στο %{linebreak} %{user_email} %{linebreak} %{linebreak} Για να κάνετε την επαλήθευση, ανοίξτε το σύνδεσμο στο %{emphasis_start}πρόγραμμα περιήγησης της τρέχουσας συσκευής σας%{emphasis_end}.&quot;,&quot;airlock.device_association_email_verification.response.Next&quot;:&quot;Ολοκληρώθηκε&quot;,&quot;airlock.device_association_email_verification.cant_get_to_email&quot;:&quot;Δεν έχετε πρόσβαση στο email σας;&quot;,&quot;airlock.device_association_email_verification.let_us_know&quot;:&quot;Ενημερώστε μας.&quot;,&quot;airlock.account_disabled.introduction.title&quot;:&quot;Ο λογαριασμός απενεργοποιήθηκε&quot;,&quot;airlock.account_disabled.introduction.introduction&quot;:&quot;Για να σας βοηθήσουμε να προστατεύσετε τα στοιχεία σας, αποκλείσαμε προσωρινά το λογαριασμό σας στην Airbnb.&quot;,&quot;airlock.account_disabled.introduction.description&quot;:&quot;Για να ανακτήσετε την πρόσβαση, στείλτε email στο account.disabled@airbnb.com από μια διεύθυνση email που συνδέεται με το λογαριασμό σας στην Airbnb.&quot;,&quot;airlock.no_phone_access.introduction.title&quot;:&quot;Στείλτε μας ένα email για να επαληθεύσετε τον λογαριασμό σας.&quot;,&quot;airlock.no_phone_access.introduction.introduction&quot;:&quot;Για λόγους ασφαλείας, η χειροκίνητη επιβεβαίωση αυτής της αλλαγής από την Airbnb μπορεί να διαρκέσει 1-2 μέρες. Στείλτε μας email στο &lt;a href=\&quot;mailto:account.disabled@airbnb.com\&quot;&gt;account.disabled@airbnb.com&lt;/a&gt; από μια διεύθυνση που συνδέεται με το λογαριασμό σας και μετά αναλαμβάνουμε εμείς.&quot;,&quot;airlock.no_phone_access.introduction.tip.title&quot;:&quot;Επιταχύνετε αυτήν την ενημέρωση χρησιμοποιώντας το τηλέφωνό σας&quot;,&quot;airlock.no_phone_access.introduction.tip.description&quot;:&quot;Αν ταξιδεύετε ή αν απλά δεν έχετε πρόσβαση στο τηλέφωνό σας, περιμένετε μέχρι να το έχετε ξανά στα χέρια σας και δοκιμάστε να κάνετε εκ νέου την ενημέρωση.&quot;,&quot;airlock.no_phone_access.Send Me a Code&quot;:&quot;Αποστολή κωδικού&quot;,&quot;airlock.no_email_access.introduction.title&quot;:&quot;Η αποστολή email προς εμάς απαιτεί περισσότερο χρόνο.&quot;,&quot;airlock.no_email_access.introduction.introduction&quot;:&quot;Για λόγους ασφαλείας, η χειροκίνητη επιβεβαίωση αυτής της αλλαγής από την Airbnb μπορεί να διαρκέσει 1-2 μέρες. Στείλτε μας email στο &lt;a href=\&quot;mailto:account.disabled@airbnb.com\&quot;&gt;account.disabled@airbnb.com&lt;/a&gt; από μια διεύθυνση που συνδέεται με το λογαριασμό σας και μετά αναλαμβάνουμε εμείς.&quot;,&quot;airlock.no_email_access.introduction.tip.title&quot;:&quot;Επιταχύνετε αυτήν την ενημέρωση χρησιμοποιώντας το τηλέφωνό σας&quot;,&quot;airlock.no_email_access.introduction.tip.description&quot;:&quot;Αν ταξιδεύετε ή αν απλά δεν έχετε πρόσβαση στο τηλέφωνό σας, περιμένετε μέχρι να το έχετε ξανά στα χέρια σας και δοκιμάστε να κάνετε εκ νέου την ενημέρωση.&quot;,&quot;airlock.contact_ticket.option_selection.title&quot;:&quot;Ευχαριστούμε! Ελέγχουμε τον λογαριασμό σας τώρα&quot;,&quot;airlock.contact_ticket.option_selection.description&quot;:&quot;Θα σας στείλουμε ένα email όταν επαληθευτεί ο λογαριασμός σας ή μπορείτε να δοκιμάσετε ξανά να αποκτήσετε πρόσβαση στον λογαριασμό σας σε μία ώρα.&quot;,&quot;airlock.contact_ticket.response.title&quot;:&quot;Ελέγξτε ξανά αργότερα&quot;,&quot;airlock.contact_ticket.response.description&quot;:&quot;Ελέγχουμε τα στοιχεία του λογαριασμού σας όσο πιο γρήγορα γίνεται. Θα σας στείλουμε μια ειδοποίηση όταν θα έχετε πρόσβαση στον λογαριασμό σας, αλλά μπορείτε να δοκιμάσετε ξανά σε μια ώρα.&quot;,&quot;airlock.backup_verification_link.send_code_by_phone_or_email&quot;:&quot;%{link_start}Στείλτε έναν κωδικό μέσω τηλεφώνου ή email%{link_end}&quot;,&quot;airlock.send_code_link.To quickly verify your account&quot;:&quot;Για να επαληθεύσετε γρήγορα τον λογαριασμό σας, %{link_start}στείλτε έναν κωδικό%{link_end}&quot;,&quot;airlock.contact_us_form.option_selection.title&quot;:&quot;Χρειάζεστε βοήθεια;&quot;,&quot;airlock.contact_us_form.option_selection.description&quot;:&quot;Πείτε μας λίγα πράγματα για το τι δεν λειτουργεί. Οι λεπτομερείς πληροφορίες θα μας βοηθήσουν να λύσουμε το θέμα το συντομότερο δυνατόν.&quot;,&quot;airlock.contact_us_form.option_selection.Your reason&quot;:&quot;Γράψτε λεπτομέρειες παρακάτω&quot;,&quot;airlock.contact_us_form.option_selection.characters remaining&quot;:&quot;%{min_length} χαρακτήρες τουλάχιστον. %{character_count}/%{min_length} χαρακτήρες&quot;,&quot;airlock.contact_us_form.option_selection.ticket description text&quot;:&quot;Εισάγετε λεπτομέρειες σχετικά με το πρόβλημα εδώ&quot;,&quot;airlock.contact_us_form.option_selection.wrong character count&quot;:&quot;Η απάντησή σας πρέπει να αποτελείται από %{min_length} έως %{max_length} χαρακτήρες.&quot;,&quot;airlock.contact_us_form.response.title&quot;:&quot;Θα επικοινωνήσουμε σύντομα&quot;,&quot;airlock.contact_us_form.response.description&quot;:&quot;Κάποιος από την ομάδα μας θα απαντήσει απευθείας στη διεύθυνση email που σχετίζεται με τον λογαριασμό σας. Θα μπορείτε να χρησιμοποιήσετε τον λογαριασμό σας στην Airbnb όπως συνήθως όταν θα τον έχουμε ελέγξει.&quot;,&quot;airlock.contact_us.response.title&quot;:&quot;Ζητήστε βοήθεια με τον λογαριασμό σας&quot;,&quot;airlock.contact_us.response.description&quot;:&quot;Λυπούμαστε που αντιμετωπίζετε προβλήματα πρόσβασης στον λογαριασμό σας στην Airbnb. Επικοινωνήστε μαζί μας στο &lt;a href=\&quot;mailto:account.verify@airbnb.com\&quot;&gt;account.verify@airbnb.com&lt;/a&gt; και μην ξεχάσετε να συμπεριλάβετε τη διεύθυνση email και τον αριθμό τηλεφώνου που είναι συνδεδεμένα με τον λογαριασμό σας στην Airbnb.&quot;,&quot;airlock.contact_us.response.description.additional text&quot;:&quot;Αφού λάβουμε αυτά τα στοιχεία, κάποιο μέλος της ομάδας μας θα επικοινωνήσει μαζί σας το συντομότερο δυνατόν.&quot;,&quot;airlock.chargeback_appeal.introduction.title&quot;:&quot;Χρειαζόμαστε μερικές ακόμα πληροφορίες&quot;,&quot;airlock.chargeback_appeal.introduction.description&quot;:&quot;Για τη διατήρηση της ασφάλειας της κοινότητας Airbnb, κάποιες φορές ζητάμε πρόσθετη επαλήθευση πληρωμών. Στείλτε μας ένα αντίγραφο κίνησης κάρτας για να επαληθεύσετε ότι έχετε δικαίωμα να χρησιμοποιείτε %{formatted_cc}. Θα εξετάσουμε το αντίγραφο κίνησης εντός 24 ωρών και θα σας ενημερώσουμε αν μπορείτε να συνεχίσετε την κράτηση. &lt;a href=\&quot;/help/article/1531\&quot; target=\&quot;_blank\&quot;&gt;Μάθετε περισσότερα&lt;/a&gt;&quot;,&quot;airlock.chargeback_appeal.response.title&quot;:&quot;Ανεβάστε το αντίγραφο κίνησης χρεώσεων&quot;,&quot;airlock.chargeback_appeal.response.description&quot;:&quot;Μπορείτε να αποκρύψετε υπόλοιπα λογαριασμών, τυχόν συναλλαγές εκτός Airbnb και αριθμούς λογαριασμών, αρκεί να φαίνονται το πλήρες όνομά σας και τα τελευταία τέσσερα ψηφία.&quot;,&quot;airlock.chargeback_appeal.response.upload_prompt&quot;:&quot;Αποστολή αντιγράφου κίνησης&quot;,&quot;airlock.chargeback_appeal.response.payment_method_attempted&quot;:&quot;Μέθοδος πληρωμής που επιχειρήθηκε&quot;,&quot;airlock.chargeback_appeal.response.reupload_prompt&quot;:&quot;Επανάληψη αποστολής αντιγράφου κίνησης&quot;,&quot;airlock.chargeback_appeal.response.accepted_file_types&quot;:&quot;Μπορείτε να &lt;a href=\&quot;/help/article/1625\&quot; target =\&quot;_blank\&quot;&gt;βρείτε το αντίγραφο κίνησης&lt;/a&gt; στην ιστοσελίδα του παρόχου της κάρτας σας και να το στείλετε ως φωτογραφία ή αρχείο PDF.&quot;,&quot;airlock.chargeback_appeal.response.upload_image_too_big&quot;:&quot;Η εικόνα σας ήταν πάνω από 5 Mb. Δοκιμάστε ξανά με μια εικόνα μικρότερου μεγέθους.&quot;,&quot;airlock.chargeback_appeal.response.sorry_something_went_wrong&quot;:&quot;Λυπούμαστε, προέκυψε κάποιο σφάλμα.&quot;,&quot;airlock.chargeback_appeal_submitted.introduction.title&quot;:&quot;Ευχαριστούμε! Περιμένετε μέχρι να ολοκληρωθεί η εξέταση&quot;,&quot;airlock.chargeback_appeal_submitted.introduction.description&quot;:&quot;Θα σας ενημερώσουμε μέσω email εντός 24 ωρών αν έχετε εξουσιοδότηση να συνεχίσετε την κράτηση. Αυτήν τη στιγμή, δεν χρειάζεται να κάνετε κάτι άλλο.&quot;,&quot;airlock.chargeback_appeal_under_review.introduction.title&quot;:&quot;Περιμένετε λίγο πριν κάνετε κράτηση&quot;,&quot;airlock.chargeback_appeal_under_review.introduction.description&quot;:&quot;Εξετάζουμε το αντίγραφο κίνησης χρεώσεων για %{formatted_cc}. Αυτήν τη στιγμή, δεν χρειάζεται να κάνετε κάτι άλλο.&quot;,&quot;airlock.chargeback_appeal_denied.introduction.title&quot;:&quot;Ο λογαριασμός σας έχει απενεργοποιηθεί&quot;,&quot;airlock.chargeback_appeal_denied.introduction.description&quot;:&quot;Μετά από προσεκτική εξέταση, δεν μπορέσαμε να επαληθεύσουμε τη μέθοδο πληρωμής σας. Αν θέλετε να υποβάλετε ένστααση για αυτήν την απόφαση, επικοινωνήστε μαζί μας στη διεύθυνση &lt;a href=\&quot;mailto:account.disable@airbnb.com\&quot;&gt;account.disable@airbnb.com&quot;,&quot;airlock.chargeback_appeal_android.introduction.title&quot;:&quot;Χρειαζόμαστε μερικές ακόμα πληροφορίες&quot;,&quot;airlock.chargeback_appeal_android.introduction.description&quot;:&quot;Για τη διατήρηση της ασφάλειας της κοινότητας Airbnb, επιβεβαιώστε ότι είστε εξουσιοδοτημένοι να χρησιμοποιήσετε το %{formatted_cc}. Αν επιλέξετε να συνεχίσετε, θα χρειαστούμε ένα αντίγραφο κίνησης κάρτας για αυτήν τη μέθοδο πληρωμής.&quot;,&quot;airlock.chargeback_appeal_android.response.title&quot;:&quot;Συνεχίστε στο πρόγραμμα περιήγησης που χρησιμοποιείτε&quot;,&quot;airlock.chargeback_appeal_android.response.description&quot;:&quot;Για να ολοκληρώσετε την επαλήθευση της μεθόδου πληρωμής σας, θα πρέπει να συνδεθείτε και να επαναλάβετε αυτήν την κράτηση στο πρόγραμμα περιήγησης που χρησιμοποιήσετε. Αφού υποβάλετε ξανά το αίτημα κράτησης, θα σας ζητηθεί και πάλι να υποβάλετε το αντίγραφο κίνησης της κάρτας σας. Μην ανησυχείτε! Θα σας βοηθήσουμε σε κάθε βήμα της διαδικασίας.&quot;,&quot;airlock.contact_us_chargeback.response.title&quot;:&quot;Επικοινωνήστε μαζί μας&quot;,&quot;airlock.contact_us_chargeback.response.description&quot;:&quot;Για τη διατήρηση της ασφάλειας της κοινότητας Airbnb, κάποιες φορές ζητάμε πρόσθετη επαλήθευση πληρωμών. Στείλτε μας ένα email &lt;a href=\&quot;mailto:account.enable@airbnb.com\&quot;&gt;account.enable@airbnb.com&lt;/a&gt; για να λάβετε περισσότερες οδηγίες σχετικά με την επαλήθευση της μεθόδου πληρωμής σας. &lt;a href=\&quot;/help/article/1531\&quot; target=\&quot;_blank\&quot;&gt;Μάθετε περισσότερα&lt;/a&gt;&quot;,&quot;airlock.contact_kba.response.confirm_details&quot;:&quot;Επαληθεύστε τις πληροφορίες στον λογαριασμό σας&quot;,&quot;airlock.contact_kba.response.confirm details extra description&quot;:&quot;Για να επαληθεύσουμε τον λογαριασμό σας, θα συγκρίνουμε τα στοιχεία που παρέχετε εδώ με τα στοιχεία στον λογαριασμό σας.&quot;,&quot;airlock.contact_kba.response.confirm details description backup link&quot;:&quot;Για να επιταχύνετε τη διαδικασία, μπορείτε να %{link_start}στείλετε έναν κωδικό%{link_end} στο email ή στο τηλέφωνό σας.&quot;,&quot;airlock.contact_kba.response.name&quot;:&quot;Όνομα&quot;,&quot;airlock.contact_kba.response.What is the name on your account&quot;:&quot;Ποιο είναι το όνομα του λογαριασμού σας;&quot;,&quot;airlock.contact_kba.response.first_name&quot;:&quot;Όνομα&quot;,&quot;airlock.contact_kba.response.last_name&quot;:&quot;Επίθετο&quot;,&quot;airlock.contact_kba.response.What is the full phone number for&quot;:&quot;Ποιος είναι ο ολόκληρος αριθμός τηλεφώνου για:&quot;,&quot;airlock.contact_kba.response.full_phone_number&quot;:&quot;Ολόκληρος αριθμός τηλεφώνου&quot;,&quot;airlock.contact_kba.response.What is the birth date on your account&quot;:&quot;Ποια είναι η καταχωρημένη ημερομηνία γέννησης στον λογαριασμό σας;&quot;,&quot;airlock.contact_kba.response.Confirm the details of a payment method on your account&quot;:&quot;Επιβεβαιώστε τα στοιχεία μίας μεθόδου πληρωμής του λογαριασμού σας&quot;,&quot;airlock.contact_kba.response.payment_method.fine print&quot;:&quot;Αυτή η μέθοδος πληρωμής δεν θα αλλάξει&quot;,&quot;airlock.contact_kba.response.birthday_month&quot;:&quot;Μήνας&quot;,&quot;airlock.contact_kba.response.birthday_day&quot;:&quot;Ημέρα&quot;,&quot;airlock.contact_kba.response.birthday_year&quot;:&quot;Έτος&quot;,&quot;airlock.contact_kba.response.expiration field labels&quot;:&quot;Λήξη&quot;,&quot;airlock.contact_kba.response.Expiration month label placeholder&quot;:&quot;Μήνας&quot;,&quot;airlock.contact_kba.response.Expiration year label placeholder&quot;:&quot;Έτος&quot;,&quot;airlock.contact_kba.response.submit&quot;:&quot;Υποβολή&quot;,&quot;airlock.contact_kba.response.missing values&quot;:&quot;Εισαγάγετε τιμές σε όλα τα πεδία της φόρμας.&quot;,&quot;airlock.micro_authorization.introduction.title&quot;:&quot;Επαληθεύστε τη μέθοδο πληρωμής σας για να συνεχίσετε&quot;,&quot;airlock.micro_authorization.introduction.introduction&quot;:&quot;Για να διατηρήσουμε ασφαλή την κοινότητά μας, ορισμένες πληρωμές ενδέχεται να χρειάζονται πρόσθετη επαλήθευση. Θα πραγματοποιήσουμε δύο προσωρινές εξουσιοδοτήσεις χρέωσης, μέγιστης αξίας %{max_auth_amount} στην κάρτα σας. Αυτές οι χρεώσεις συνήθως εμφανίζονται άμεσα.&lt;br/&gt;%{help_link_begin}Γιατί πρέπει να επαληθεύσω μία μέθοδο πληρωμής;%{help_link_end}&quot;,&quot;airlock.micro_authorization.response.title&quot;:&quot;Εισάγετε τα ποσά των εξουσιοδοτήσεων χρέωσης στην κάρτα&quot;,&quot;airlock.micro_authorization.response.description&quot;:&quot;Αναζητήστε δύο μικρές, προσωρινές εξουσιοδοτήσεις χρέωσης με τη σήμανση \&quot;Airbnb\&quot; στον λογαριασμό της κάρτας σας. Τα ποσά δεν θα χρεωθούν μόνιμα στην κάρτα σας και θα εξαφανιστούν σύντομα.&quot;,&quot;airlock.micro_authorization.response.invalid&quot;:&quot;Τα ποσά δεν ήταν σωστά. Προσπαθήστε πάλι.&quot;,&quot;airlock.micro_authorization.response.invalid_amounts&quot;:&quot;Κάθε ποσό έχει ανώτατο όριο %{max_auth_amount}&quot;,&quot;airlock.micro_authorization_failure.introduction.title&quot;:&quot;Αποτύχατε πολλές φορές&quot;,&quot;airlock.micro_authorization_failure.introduction.description&quot;:&quot;Για λόγους ασφαλείας, δεν μπορείτε πλέον να επαληθεύσετε την κάρτα σας με επιβεβαίωση εξουσιοδότησης.&quot;,&quot;airlock.micro_authorization_exception.introduction.title&quot;:&quot;Αποτυχία αποστολής εξουσιοδοτήσεων πληρωμής στην κάρτα σας&quot;,&quot;airlock.micro_authorization_exception.introduction.description&quot;:&quot;Δυστυχώς, δεν μπορέσαμε να στείλουμε εξουσιοδοτήσεις πληρωμών στην κάρτα σας. Θα πρέπει να δοκιμάσουμε άλλον τρόπο επαλήθευσης της κάρτας σας.&quot;,&quot;airlock.fake_inventory_appeal.introduction.title&quot;:&quot;Ετοιμαστείτε να φιλοξενήσετε&quot;,&quot;airlock.fake_inventory_appeal.introduction.description&quot;:&quot;Ζητάμε από τους οικοδεσπότες να επιβεβαιώσουν κάποιες πληροφορίες πριν καταχωρήσουν έναν νέο χώρο. Θα χρειαστεί να το κάνετε αυτό μόνο μία φορά.&quot;,&quot;airlock.fake_inventory_appeal.intro end}&quot;,&quot;reservation_status.timedout&quot;:&quot;Έληξε&quot;,&quot;shared.Wish Lists&quot;:&quot;Wish Lists&quot;,&quot;header.Create a wish list&quot;:&quot;Δημιουργήστε μια wish list&quot;,&quot;header.No wish list created&quot;:&quot;Δεν έχει δημιουργηθεί καμία wish list&quot;,&quot;header.No upcoming trips&quot;:&quot;Κανένα επερχόμενο ταξίδι&quot;,&quot;header.Continue searching in (x)&quot;:&quot;Συνεχίστε την αναζήτηση στην/στο %{location}&quot;,&quot;create_new_wish_list&quot;:&quot;Δημιουργία νέας Wish List&quot;,&quot;wish_list_name&quot;:&quot;Όνομα Wish List&quot;,&quot;priv.everyone&quot;:&quot;Όλοι&quot;,&quot;priv.invite_only&quot;:&quot;Μόνο με πρόσκληση&quot;,&quot;priv.privacy_settings&quot;:&quot;Ρυθμίσεις απορρήτου&quot;,&quot;priv.everyone_description&quot;:&quot;Εμφανίζεται σε όλους και συμπεριλαμβάνεται στο δημόσιο προφίλ σας στην Airbnb.&quot;,&quot;priv.invite_only_description&quot;:&quot;Ορατή μόνο σε εσάς και στους φίλους που προσκαλείτε.&quot;,&quot;shared.Save&quot;:&quot;Αποθήκευση&quot;,&quot;community_commitment.before_you_join_airbnb&quot;:&quot;Πριν γίνετε μέλος&quot;,&quot;community_commitment.before_you_continue_with_what_you_were_doing&quot;:&quot;Πριν συνεχίσετε&quot;,&quot;community_commitment.welcoming_guests_starts_with_this_commitment&quot;:&quot;Η υποδοχή των επισκεπτών ξεκινά από εδώ&quot;,&quot;community_commitment.please_take_a_moment_to_read_this_commitment&quot;:&quot;Αφιερώστε μια στιγμή για να διαβάσετε αυτό το κείμενο&quot;,&quot;community_commitment.caption_introduction.please_agree_to_respecting_and_including_everyone.learnmore_link&quot;:&quot;Είτε χρησιμοποιείτε για πρώτη φορά την Airbnb είτε είστε ένας/μία από τους παλιότερους ταξιδιώτες μας, δεσμευτείτε ότι θα σέβεστε και θα επιτρέπετε την ένταξη σε όλα τα μέλη της κοινότητας της Airbnb. %{link_start}Μάθετε περισσότερα%{link_end}&quot;,&quot;community_commitment.caption_introduction.hosts_are_responsible_for_welcoming_people_of_all_backgrounds_with_link.learnmore_link&quot;:&quot;Ως οικοδεσπότης στην Airbnb, έχετε την ευθύνη να καλωσορίζετε ανθρώπους από κάθε υπόβαθρο, από τη στιγμή που σκέφτεστε αν θα δεχτείτε μία κράτηση μέχρι τη στιγμή που υποδέχεστε για πρώτη φορά τους επισκέπτες. Αφιερώστε λίγο χρόνο για να διαβάσετε αυτήν τη δέσμευση. %{link_start}Μάθετε περισσότερα%{link_end}&quot;,&quot;community_commitment.caption_introduction.all_existing_hosts_must_confirm_commitment.learnmore_link&quot;:&quot;Ζητούμε από όλους τους οικοδεσπότες να επιβεβαιώσουν τη δέσμευσή τους να υποδέχονται επισκέπτες από κάθε υπόβαθρο. %{link_start}Μάθετε περισσότερα%{link_end}&quot;,&quot;community_commitment.i_agree_to_treat_everyone_without_bias&quot;:&quot;Δέχομαι να αντιμετωπίζω όλα τα μέλη της κοινότητας της Airbnb—ανεξαρτήτως φυλής, θρησκείας, εθνικής καταγωγής, εθνότητας, αναπηρίας, φύλου, ταυτότητας φύλου, σεξουαλικού προσανατολισμού ή ηλικίας—με σεβασμό και χωρίς κριτική διάθεση ή προκατάληψη.&quot;,&quot;community_commitment.accept_the_agreement&quot;:&quot;Αποδοχή&quot;,&quot;community_commitment.decline_the_agreement&quot;:&quot;Απόρριψη&quot;,&quot;community_commitment.link_text_for_community_commitment_in_learn_more&quot;:&quot;Δέσμευση Κοινότητας&quot;,&quot;community_commitment.caption_introduction.agree_to_airbnb_terms_policies_and_a_commitment.learnmore_link&quot;:&quot;Αποστολή μας είναι να δημιουργήσουμε μια αξιόπιστη κοινότητα στην οποία όλοι μπορούν να ανήκουν οπουδήποτε. Για να το διασφαλίσουμε αυτό, σας ζητούμε να αποδεχτείτε τους όρους χρήσης μας και να αναλάβετε τη δέσμευση να αντιμετωπίζετε οποιοδήποτε άτομο στην Airbnb με σεβασμό.&quot;,&quot;community_commitment.i_agree_to_treat_everyone_without_bias_new_content&quot;:&quot;Δέχομαι να αντιμετωπίζω όλα τα μέλη της κοινότητας της Airbnb—ανεξαρτήτως φυλής, θρησκείας, εθνικής καταγωγής, εθνότητας, χρώματος, αναπηρίας, φύλου, ταυτότητας φύλου, σεξουαλικού προσανατολισμού ή ηλικίας—με σεβασμό και χωρίς κριτική διάθεση ή προκατάληψη. %{link_start}Μάθετε περισσότερα%{link_end}&quot;,&quot;community_commitment.community_commitment_title_for_the_first_paragraph&quot;:&quot;Δέσμευση Κοινότητας της Airbnb&quot;,&quot;community_commitment.terms_of_service_title_for_the_second_paragraph&quot;:&quot;Όροι χρήσης της Airbnb&quot;,&quot;community_commitment.accept_tos_and_other_terms_body_with_multiple_links&quot;:&quot;Επίσης, αποδέχομαι τους %{tos_link_start}Όρους Χρήσης της Airbnb%{tos_link_end}, τους %{payments_link_start}Όρους Χρήσης Πληρωμών%{payments_link_end}, την %{privacy_policy_link_start}Πολιτική Απορρήτου%{privacy_policy_link_end} και την %{nondis_link_start}Πολιτική κατά των διακρίσεων%{nondis_link_end}.&quot;,&quot;community_commitment.accept_tos_and_other_terms_body_with_bold_privacy_policy&quot;:&quot;Αποδέχομαι τους %{tos_link_start}Όρους χρήσης της Airbnb%{tos_link_end}, τους %{payments_link_start}Όρους χρήσης πληρωμών%{payments_link_end} και την %{nondis_link_start}Πολιτική κατά των διακρίσεων%{nondis_link_end}. %{emphasis_start}Επιπλέον, αποδέχομαι την επεξεργασία και τη χρήση των δεδομένων μου σύμφωνα με την %{privacy_policy_link_start}Πολιτική απορρήτου%{privacy_policy_link_end} της Airbnb.%{emphasis_end}&quot;,&quot;community_commitment.declining_tos_and_commitment_cancels_your_account&quot;:&quot;Αν απορρίψετε τη δέσμευση και τους όρους χρήσης της Airbnb, δεν θα έχετε λογαριασμό. Θα μπορείτε να περιηγηθείτε στην ιστοσελίδα, αλλά δεν θα μπορείτε να κάνετε κράτηση.&quot;,&quot;community_commitment.title_of_the_screen_to_learn_more_about_the_commitment&quot;:&quot;Σχετικά με τη δέσμευση της κοινότητας&quot;,&quot;community_commitment.faq.what_happens_if_i_choose_to_decline_this?&quot;:&quot;Τι γίνεται αν απορρίψω τη δέσμευση;&quot;,&quot;community_commitment.faq.answer_to_what_happens_if_you_choose_to_decline_this&quot;:&quot;Αν απορρίψετε τη δέσμευση της κοινότητας, δεν θα μπορείτε να φιλοξενείτε επισκέπτες ή να κάνετε κράτηση μέσω της Airbnb και θα έχετε την επιλογή να ακυρώσετε τον λογαριασμό σας. Με την ακύρωση του λογαριασμού σας, θα ακυρωθούν και τα μελλοντικά ταξίδια σας. Θα μπορείτε ακόμα να περιηγηθείτε στον ιστότοπο της Airbnb, αλλά δεν θα έχετε τη δυνατότητα να κάνετε κρατήσεις ή να φιλοξενείτε επισκέπτες.&quot;,&quot;community_commitment.faq.how_can_i_give_my_feedback_or_get_more_info_about_this?&quot;:&quot;Πώς μπορώ να μοιραστώ τα σχόλιά μου σχετικά με τη δέσμευση ή να μάθω περισσότερα;&quot;,&quot;community_commitment.view_help_page_to_find_more_discrimination_faqs&quot;:&quot;Μπορείτε επίσης να συμβουλευτείτε τις %{link_start}πηγές για τους οικοδεσπότες%{link_end}, που καλύπτουν τις συχνές ερωτήσεις των οικοδεσποτών σχετικά με την Πολιτική κατά των διακρίσεων της Airbnb.&quot;,&quot;community_commitment.cancel_your_account?&quot;:&quot;Θέλετε να ακυρώσετε το λογαριασμό σας;&quot;,&quot;community_commitment.cancel_signing_up_on_airbnb?&quot;:&quot;Θέλετε να ακυρώσετε την εγγραφή σας;&quot;,&quot;community_commitment.declining_the_commitment_cancels_your_account&quot;:&quot;Αν δε δεχτείτε να αναλάβετε αυτή τη δέσμευση, ο λογαριασμός σας στην Airbnb θα ακυρωθεί, όπως θα ακυρωθούν και οι μελλοντικές σας κρατήσεις.&quot;,&quot;community_commitment.declining_the_commitment_means_you_will_not_have_an_account&quot;:&quot;Αν δε δεχτείτε να αναλάβετε αυτή τη δέσμευση, δεν θα έχετε λογαριασμό στην Airbnb, αν και θα μπορείτε ακόμα να περιηγείστε στην ιστοσελίδα.&quot;,&quot;community_commitment.why_did_airbnb_create_this_commitment?&quot;:&quot;Γιατί δημιούργησε η Airbnb αυτήν τη δέσμευση;&quot;,&quot;community_commitment.important_step_toward_creating_a_global_community&quot;:&quot;Αυτή η δέσμευση είναι ένα σημαντικό βήμα για τη δημιουργία μιας παγκόσμιας κοινότητας στην οποία όλοι μπορούν να ανήκουν πραγματικά. Οι διακρίσεις δεν επιτρέπουν στους οικοδεσπότες, στους επισκέπτες και στις οικογένειές τους να νιώσουν ότι εντάσσονται και ότι είναι ευπρόσδεκτοι και αυτό είναι κάτι που δεν ανεχόμαστε. Το κτίσιμο μιας Airbnb στην οποία όλοι μπορούν να ανήκουν εξαρτάται από την κατανόηση της αποστολής αυτής από όλα τα μέλη της κοινότητάς μας και από την πρόθεσή τους να βοηθήσουν για το σκοπό αυτό.&quot;,&quot;community_commitment.what_happens_to_my_future_reservations_if_I_decline?&quot;:&quot;Τι γίνεται με τις μελλοντικές κρατήσεις μου αν κάνω απόρριψη;&quot;,&quot;community_commitment.your_future_reservations_will_be_canceled_if_you_decline&quot;:&quot;Όλες οι μελλοντικές κρατήσεις θα ακυρωθούν.&quot;,&quot;community_commitment.your_reservation_will_be_refunded_according_to_policy&quot;:&quot;Θα πραγματοποιηθεί επιστροφή χρημάτων για την κράτησή σας σύμφωνα με την πολιτική ακύρωσης του οικοδεσπότη.&quot;,&quot;shared.learn_more_sentence_link&quot;:&quot;%{link_start}Μάθετε περισσότερα%{link_end}.&quot;,&quot;community_commitment.future_reservations_will_be_canceled_with_guest_refunds&quot;:&quot;Όλες οι μελλοντικές κρατήσεις θα ακυρωθούν και οι επισκέπτες σας θα λάβουν πλήρη επιστροφή χρημάτων.&quot;,&quot;community_commitment.if_booked_as_a_guest_future_reservations_will_be_canceled&quot;:&quot;Αν κάνατε κράτηση ως επισκέπτης, οποιαδήποτε μελλοντική κράτηση θα ακυρωθεί.&quot;,&quot;community_commitment.what_if_laws_restrict_hosting_certain_guests?&quot;:&quot;Τι γίνεται αν η νομοθεσία στην περιοχή μου δεν μου επιτρέπει να φιλοξενώ συγκεκριμένους επισκέπτες;&quot;,&quot;community_commitment.please_post_legal_restrictions_on_your_listing&quot;:&quot;Δημοσιεύστε πληροφορίες σχετικά με τον περιορισμό στην καταχώρησή σας, αλλά εκφράστε σαφώς ότι πρόκειται για μια νομική απαίτηση στην περιοχή σας και ότι συμμορφώνεστε με την τοπική νομοθεσία.&quot;,&quot;community_commitment.what_if_i_have_safety_concerns_as_a_host?&quot;:&quot;Ως οικοδεσπότης, τι κάνω αν με προβληματίζει η ασφάλεια αν πρόκειται να αποδέχομαι κρατήσεις από οποιονδήποτε;&quot;,&quot;community_commitment.if_you_host_shared_space_you_can_restrict_to_same_gender_guests&quot;:&quot;Αν πρόκειται να μοιράζεστε ζωτικούς χώρους με έναν επισκέπτη, μπορείτε να έχετε μια μονάδα που θα είναι διαθέσιμη μόνο σε επισκέπτες του ίδιου φύλου με εσάς.&quot;,&quot;community_commitment.you_may_turn_down_guests_for_non_discriminatory_reasons&quot;:&quot;Σύμφωνα με αυτήν την πολιτική, μπορείτε να απορρίψετε έναν επισκέπτη για άλλους λόγους, αλλά όχι με βάση τη φυλή, τη θρησκεία, την εθνική καταγωγή, την εθνότητα, το σεξουαλικό προσανατολισμό ή την ηλικία.&quot;,&quot;community_commitment.reflect_on_reasoning_to_avoid_bias_when_considering_requests&quot;:&quot;Γενικά, όταν σκέφτεστε αν θα αποδεχτείτε ένα αίτημα κράτησης, αναλύστε τα επιχειρήματά σας για να βεβαιωθείτε ότι δεν επηρεάζεστε από προκαταλήψεις.&quot;,&quot;community_commitment.can_i_decline_reservations_requests_from_disabled_guests&quot;:&quot;Μπορώ να απορρίπτω επισκέπτες με αναπηρίες αν θεωρώ ότι το σπίτι μου δεν είναι κατάλληλο;&quot;,&quot;community_commitment.tell_prospective_guests_about_your_listing_accessibility&quot;:&quot;Σε πολλές περιπτώσεις, οι οικοδεσπότες της Airbnb δεν είναι υποχρεωμένοι να διαμορφώνουν τα σπίτια τους σύμφωνα με τα πρότυπα που καθορίζονται από το Νόμο για τους Αμερικανούς με αναπηρίες (ADA). Ωστόσο, δεν μπορείτε να απορρίψετε έναν επισκέπτη βάσει μιας πραγματικής ή υποτιθέμενης αναπηρίας. Θα πρέπει να παράσχετε ακριβείς πληροφορίες σχετικά με τις δυνατότητες πρόσβασης στο σπίτι σας (ή την απουσία αυτών), επιτρέποντας σε επισκέπτες με αναπηρίες να αποφασίσουν οι ίδιοι αν το σπίτι σας είναι κατάλληλο για τις δικές τους ανάγκες.&quot;,&quot;community_commitment.what_if_i_change_my_mind_after_declining_the_commitment?&quot;:&quot;Τι γίνεται αν αλλάξω γνώμη αφού κάνω απόρριψη;&quot;,&quot;community_commitment.we_will_send_you_info_about_how_to_reinstate_your_account&quot;:&quot;Αφού ακυρωθεί ο λογαριασμός σας, θα σας στείλουμε πληροφορίες για το πώς να τον επαναφέρετε σε ισχύ αν αλλάξετε γνώμη. Και σε αυτήν την περίπτωση θα σας ζητηθεί να αποδεχτείτε τη δέσμευση.&quot;,&quot;community_commitment.you_can_sign_up_again_if_you_cancel_your_account&quot;:&quot;Αφού ακυρω ot;:&quot;Τουλάχιστον %{min_length} χαρακτήρες&quot;,&quot;airlock.contact_us form characters remaining&quot;:&quot;%{character_count}/%{min_length} χαρακτήρες&quot;,&quot;airlock.contact_us_form wrong character count&quot;:&quot;Η απάντησή σας πρέπει να αποτελείται από %{min_length} έως %{max_length} χαρακτήρες.&quot;,&quot;airlock.contact_us_form waiting for contact header&quot;:&quot;Θα επικοινωνήσουμε σύντομα&quot;,&quot;airlock.contact_us_form waiting for contact description&quot;:&quot;Ένα μέλος της ομάδας μας θα επικοινωνήσει μαζί σας μέσω email. Θα μπορέσετε να χρησιμοποιήσετε τον λογαριασμό σας στην Airbnb όπως πάντα αφού ολοκληρώσουμε τον έλεγχο.&quot;,&quot;airlock.contact_kba multi friction select label&quot;:&quot;Επιβεβαίωση στοιχείων λογαριασμού&quot;,&quot;airlock.contact_kba multi friction select link&quot;:&quot;Εναλλακτικά, μπορείτε να επιβεβαιώσετε τα στοιχεία του λογαριασμού σας (θα χρειαστεί περισσότερος χρόνος)&quot;,&quot;airlock.contact_kba name title&quot;:&quot;Ποιο είναι το πλήρες ονοματεπώνυμο στον λογαριασμό σας;&quot;,&quot;airlock.contact_kba dob title&quot;:&quot;Πότε γεννηθήκατε;&quot;,&quot;airlock.contact_kba date of birth&quot;:&quot;Ημερομηνία γέννησης&quot;,&quot;airlock.contact_kba enter first name&quot;:&quot;Εισαγάγετε όνομα&quot;,&quot;airlock.contact_kba enter last name&quot;:&quot;Εισαγάγετε επίθετο&quot;,&quot;airlock.contact_kba title phone&quot;:&quot;Ποιος είναι ο αριθμός τηλεφώνου σας;&quot;,&quot;airlock.contact_kba description phone select&quot;:&quot;Επιλέξτε τον αριθμό τηλεφώνου που θέλετε να επιβεβαιώσετε.&quot;,&quot;airlock.contact_kba description phone confirm&quot;:&quot;Συμπληρώστε τον αριθμό τηλεφώνου που έχει καταχωρηθεί στον λογαριασμό σας και ο οποίος ξεκινά και λήγει με %{phone_number}&quot;,&quot;airlock.contact_kba explanation title&quot;:&quot;Επιβεβαιώστε μερικές ακόμα λεπτομέρειες του λογαριασμού σας&quot;,&quot;airlock.contact_kba explanation description&quot;:&quot;Βοηθήστε μας να επιβεβαιώσουμε
