","community_commitment.caption_introduction.please_agree_to_respecting_and_including_everyone.learnmore_link":"Egal ob du Airbnb zum ersten Mal nutzt oder schon seit Langem dabei bist – wir hoffen, dass du unser Ziel unterstützt, eine Welt ohne Diskriminierung zu schaffen. Dies können wir zusammen erreichen, indem wir Vielfalt begrüßen und uns gegenseitig respektieren und willkommen heißen. %{link_start}Erfahre mehr%{link_end}","community_commitment.caption_introduction.hosts_are_responsible_for_welcoming_people_of_all_backgrounds_with_link.learnmore_link":"Von der Entscheidung, eine Buchung anzunehmen, bis zu dem Moment, in dem du zum ersten Mal Gäste begrüßt – als Airbnb-Gastgeber heißt du Menschen unterschiedlicher Herkunft bei dir zuhause willkommen. Deshalb sind diese Zeilen sehr wichtig für uns. Bitte lies sie dir in Ruhe durch. \r\n\r\nWir hoffen, dass du unser Ziel unterstützt, eine Welt ohne Diskriminierung zu schaffen – dies können wir zusammen erreichen, indem wir Vielfalt begrüßen und uns gegenseitig respektieren und willkommen heißen. %{link_start}Erfahre mehr%{link_end}","community_commitment.caption_introduction.all_existing_hosts_must_confirm_commitment.learnmore_link":"Von der Entscheidung, eine Buchung anzunehmen, bis zu dem Moment, in dem du deine Gäste begrüßt – als Airbnb-Gastgeber heißt du Menschen unterschiedlicher Herkunft bei dir zuhause willkommen. Wir hoffen, dass du unser Ziel unterstützt, eine Welt ohne Diskriminierung zu schaffen. Dies können wir zusammen erreichen, indem wir Vielfalt begrüßen und uns gegenseitig respektieren und willkommen heißen. %{link_start}Erfahre mehr%{link_end}","community_commitment.i_agree_to_treat_everyone_without_bias":"Daher erklären wir uns gemeinsam dazu bereit, jeden in der Airbnb-Community – unabhängig von seiner Herkunft, Religion, Nationalität, seiner ethnischen Zugehörigkeit, einer Behinderung, seinem Geschlecht bzw. seiner Geschlechtsidentität, seiner sexuellen Orientierung oder seinem Alter – respektvoll, vorurteilsfrei und unvoreingenommen zu behandeln.","community_commitment.accept_the_agreement":"Zustimmen","community_commitment.decline_the_agreement":"Ablehnen","community_commitment.link_text_for_community_commitment_in_learn_more":"Community-Bekenntnis","community_commitment.caption_introduction.agree_to_airbnb_terms_policies_and_a_commitment.learnmore_link":"Unsere Mission ist es, eine Community zu gestalten, die auf Vertrauen basiert und in der sich jeder zuhause fühlen kann – überall auf der Welt. \r\nUm dieses Ziel gemeinsam zu erreichen, bitten wir dich, unseren Nutzungsbedingungen zuzustimmen und dich bereit zu erklären, Vielfalt zu begrüßen und alle Mitglieder unserer Community gleichermaßen zu respektieren.","community_commitment.i_agree_to_treat_everyone_without_bias_new_content":"Wir erklären uns gemeinsam dazu bereit, jeden in der Airbnb-Community – unabhängig von seiner Herkunft, Religion, Nationalität, seiner ethnischen Zugehörigkeit, seiner Hautfarbe, einer Behinderung, seinem Geschlecht bzw. seiner Geschlechtsidentität, seiner sexuellen Orientierung oder seinem Alter – respektvoll, vorurteilsfrei und unvoreingenommen zu behandeln. %{link_start}Erfahre mehr%{link_end}.","community_commitment.community_commitment_title_for_the_first_paragraph":"Das Airbnb-Community-Bekenntnis","community_commitment.terms_of_service_title_for_the_second_paragraph":"Die Nutzungsbedingungen von Airbnb","community_commitment.accept_tos_and_other_terms_body_with_multiple_links":"Ich stimme %{tos_link_start}Airbnbs Nutzungsbedingungen%{tos_link_end}, %{payments_link_start}den Zahlungsbedingungen%{payments_link_end} und %{privacy_policy_link_start}der Antidiskriminierungs-Richtlinie%{privacy_policy_link_end} zu. Ich stimme außerdem der Verarbeitung und Verwendung meiner Daten im Rahmen der %{nondis_link_start}Datenschutzerklärung%{nondis_link_end} von Airbnb zu.","community_commitment.accept_tos_and_other_terms_body_with_bold_privacy_policy":"Ich stimme %{tos_link_start}Airbnbs Nutzungsbedingungen%{tos_link_end}, %{payments_link_start}den Zahlungsbedingungen%{payments_link_end} und %{nondis_link_start}der Antidiskriminierungs-Richtlinie%{nondis_link_end} zu. %{emphasis_start}Ich stimme außerdem der Verarbeitung und Verwendung meiner Daten im Rahmen der %{privacy_policy_link_start}Datenschutzerklärung%{privacy_policy_link_end} von Airbnb zu.%{emphasis_end}","community_commitment.declining_tos_and_commitment_cancels_your_account":"Wenn du die Antidiskriminierungs-Richtlinie und unsere Nutzungsbedingungen ablehnst, kannst du auf Airbnb keinen Account führen. Du kannst dir weiterhin die Seite anschauen, aber keine Buchungen durchführen.","community_commitment.title_of_the_screen_to_learn_more_about_the_commitment":"Über das Community-Bekenntnis","community_commitment.faq.what_happens_if_i_choose_to_decline_this?":"Was passiert, wenn ich dem Bekenntnis nicht zustimme?","community_commitment.faq.answer_to_what_happens_if_you_choose_to_decline_this":"Wenn du dem Bekenntnis nicht zustimmst, kannst du nicht als Gastgeber auf Airbnb fungieren oder über Airbnb verreisen. Du hast dann die Möglichkeit, deinen Account zu löschen. Wenn dein Account gelöscht ist, werden gebuchte Aufenthalte storniert. Du kannst die Airbnb-Website dann weiterhin durchstöbern, aber du kannst keine Buchungen mehr durchführen oder Gäste aufnehmen.","community_commitment.faq.how_can_i_give_my_feedback_or_get_more_info_about_this?":"Wie kann ich Feedback zu dem Bekenntnis geben oder weitere Informationen erhalten?","community_commitment.view_help_page_to_find_more_discrimination_faqs":"Du kannst dir auch unsere %{link_start}Infos für Gastgeber%{link_end} ansehen, wo häufige Fragen von Gastgebern zur Antidiskriminierungs-Richtlinie von Airbnb beantwortet werden.","community_commitment.cancel_your_account?":"Deinen Account löschen?","community_commitment.cancel_signing_up_on_airbnb?":"Registrierung abbrechen?","community_commitment.declining_the_commitment_cancels_your_account":"Wenn du diese Verpflichtungserklärung ablehnst, wird dein Account deaktiviert, und deine zukünftigen Buchungen werden storniert.","community_commitment.declining_the_commitment_means_you_will_not_have_an_account":"Wenn du diese Verpflichtungserklärung ablehnst, wirst du keinen Airbnb-Account mehr haben, kannst dir aber immer noch die Website ansehen.","community_commitment.why_did_airbnb_create_this_commitment?":"Warum hat Airbnb diese Verpflichtungserklärung geschaffen?","community_commitment.important_step_toward_creating_a_global_community":"Diese Verpflichtungserklärung ist ein wichtiger Schritt hin zu einer globalen Community, in der sich alle zugehörig fühlen können. Diskriminierung verhindert, dass sich Gastgeber, Gäste und ihre Familienmitglieder zugehörig und willkommen fühlen, und das können wir bei uns nicht tolerieren. Airbnb soll ein Ort sein, wo sich jeder wohl fühlt – daher wollen wir, dass jeder in unserer Community diese Mission versteht und sich bereit erklärt, uns beim Erreichen dieses Zieles zu helfen.","community_commitment.what_happens_to_my_future_reservations_if_I_decline?":"Was passiert mit meinen zukünftigen Buchungen, wenn ich ablehne?","community_commitment.your_future_reservations_will_be_canceled_if_you_decline":"Alle zukünftigen Buchungen werden storniert.","community_commitment.your_reservation_will_be_refunded_according_to_policy":"Die von dir geleisteten Zahlungen werden dir gemäß den Stornierungsbedingungen deines Gastgebers erstattet.","shared.learn_more_sentence_link":"%{link_start}Erfahre mehr%{link_end}.","community_commitment.future_reservations_will_be_canceled_with_guest_refunds":"Alle zukünftigen Buchungen werden storniert und deine Gäste erhalten ihr Geld zurück.","community_commitment.if_booked_as_a_guest_future_reservations_will_be_canceled":"Wenn du als Gast gebucht hast, werden alle zukünftigen Buchungen storniert.","community_commitment.what_if_laws_restrict_hosting_certain_guests?":"Was ist, wenn ich an meinem Wohnort laut Gesetz bestimmte Gäste nicht aufnehmen darf?","community_commitment.please_post_legal_restrictions_on_your_listing":"Bitte schreibe etwas über die Einschränkung in deinem Inserat, aber stelle klar, dass es sich um eine rechtliche Auflage an deinem Wohnort handelt und du die örtliche Gesetzgebung befolgst.","community_commitment.what_if_i_have_safety_concerns_as_a_host?":"Was ist, wenn ich als Gastgeber aus Sicherheitsgründen Bedenken habe, eine Buchung anzunehmen?","community_commitment.if_you_host_shared_space_you_can_restrict_to_same_gender_guests":"Wenn du deinen Wohnraum mit Gästen teilst, ist es möglich, deine Unterkunft nur für Gäste deines eigenen Geschlechts verfügbar zu machen.","community_commitment.you_may_turn_down_guests_for_non_discriminatory_reasons":"Dieser Richtlinie zufolge kannst du einen Gast auch aus anderen Gründen ablehnen, allerdings nicht aufgrund seiner Herkunft, Religion, Nationalität, ethnischen Zugehörigkeit, sexuellen Orientierung oder seines Alters.","community_commitment.reflect_on_reasoning_to_avoid_bias_when_considering_requests":"Bitte stelle grundsätzlich sicher, dass Vorurteile bei deiner Entscheidung keine Rolle spielen, wenn du über eine Buchungsanfrage nachdenkst.","community_commitment.can_i_decline_reservations_requests_from_disabled_guests":"Kann ich Gäste mit Behinderungen ablehnen, wenn ich nicht glaube, dass meine Unterkunft für sie geeignet ist?","community_commitment.tell_prospective_guests_about_your_listing_accessibility":"In vielen Fällen sind Airbnb-Gastgeber nicht dazu verpflichtet, ihre Unterkünfte an die Standards anzupassen, die im „Americans with Disabilities Act“ (ADA) festgelegt sind. Du kannst jedoch keinen Gast aufgrund einer tatsächlichen oder vermeintlichen Behinderung ablehnen. Du solltest dir alle Mühe geben, um genaue Angaben zum barrierefreien Zugang zu deiner Unterkunft zu machen (beziehungsweise darauf hinweisen, inwieweit dieser nicht gegeben ist), sodass Gäste mit Behinderungen selbst entscheiden können, ob die Unterkunft für ihre individuellen Bedürfnisse geeignet ist.","community_commitment.what_if_i_change_my_mind_after_declining_the_commitment?":"Was ist, wenn ich nach dem Ablehnen meine Meinung ändere?","community_commitment.we_will_send_you_info_about_how_to_reinstate_your_account":"Wenn dein Account deaktiviert wurde, senden wir dir Informationen, wie du ihn wiederherstellen kannst, falls du deine Meinung änderst. Du musst dem Bekenntnis dann natürlich dennoch zustimmen.","community_commitment.you_can_sign_up_again_if_you_cancel_your_account":"Wenn dein Account deaktiviert wurde, kannst du dich jederzeit neu registrieren, falls du deine Meinung änderst. Du musst dem Bekenntnis dann natürlich dennoch zustimmen.","community_commitment.send_us_your_feedback_via_email":"Wir freuen uns auf dein Feedback an %{email_address}.","community_commitment.cancel_signup_call_to_action":"Registrierung abbrechen","community_commitment.cancel_my_account_call_to_action":"Account deaktivieren","shared.Go back":"Zurück","generic_error.sorry_something_went_wrong_please_try_again":"Sorry, etwas ist schiefgegangen. Bitte versuche es noch einmal.","community_commitment.confirmation_of_signup_cancellation":"Registrierung abgebrochen","community_commitment.confirmation_of_account_cancellation":"Dein Account wurde deaktiviert","community_commitment.we_welcome_feedback_on_why_you_declined_the_commitment":"Wir freuen uns auf dein Feedback zum Grund, warum du abgelehnt hast.","community_commitment.send_your_feedback_call_to_action":"Sag uns deine Meinung","shared.Skip":"Überspringen","shared.Close this modal":"Diesen Modus schließen","community_commitment.thanks_for_your_feedback_on_the_commitment":"Vielen Dank für dein Feedback!","community_commitment.your_signup_to_airbnb_was_canceled":"Deine Registrierung wurde abgebrochen.","community_commitment.your_airbnb_account_has_been_canceled":"Dein Account wurde gelöscht.","community_commitment.although_your_accoun ie du vor mehr als 14 Tagen hinzugefügt hast.","airlock.phone_verification.listing_activate.option_selection.description":"Wir möchten sichergehen, dass es wirklich du bist, der versucht, ein Inserat aufzugeben. Dafür schicken wir einen Code an eine Telefonnummer, die du bereits bei Airbnb verifiziert hast.","airlock.phone_verification.payout_gibraltar_instrument_create.option_selection.description":"Wir möchten sichergehen, dass die Person, die versucht, eine Auszahlungsart hinzuzufügen, auch wirklich du bist. Um das zu tun, schicken wir einen Code an eine Telefonnummer, die du bereits bei Airbnb verifiziert hast.","airlock.phone_verification.option_selection.how":"Wie sollen wir dir den Code schicken?","airlock.phone_verification.option_selection.where":"Welche Nummer sollen wir kontaktieren?","airlock.phone_verification.response.title":"Gib deinen Code ein","airlock.phone_verification.We sent a code to your phone number":"In ein paar Minuten solltest du einen Verifizierungs-Code auf dein Telefon, dessen Nummer auf %{last_four_digits} endet, erhalten. Wenn er angekommen ist, gib diesen Code bitte ein, um Zugang zu deinem Account zu erhalten.","airlock.phone_verification.Depending on your provider":"Abhängig von deinem Mobilfunkanbieter kann es einige Minuten dauern, bis du ihn erhältst.","airlock.phone_verification.We will wait right here":"Wir warten solange auf dich.","airlock.phone_verification.Send me a text message":"Schickt mir eine SMS","airlock.phone_verification.Call me":"Ruft mich an","airlock.phone_verification.Footer Text.Send Another Code To Phone":"Nichts bekommen? %{link_start}Code noch mal schicken%{link_end}","airlock.api_error":"Bei der Verarbeitung deiner Anfrage ist etwas schiefgegangen. Bitte versuche es noch einmal.","airlock.phone_verification.Phone number ending in":"Telefonnummer, die auf %{last_four} endet","airlock.phone_verification.Enter Your Code":"Gib deinen vierstelligen Code ein","airlock.phone_verification.response.invalid":"Es si _or_email_verification.option_selection.where":"Wohin sollen wir den Code schicken?","airlock.phone_verification_or_email_verification.response.title":"Gib deinen vierstelligen Code ein.","airlock.phone_verification_or_email_verification.We sent a code to your phone number":"Wir haben dir einen Code an dein Telefon geschickt, der auf %{last_four_digits} endet.","airlock.phone_verification_or_email_verification.Depending on your provider":"Abhängig von deinem Mobilfunkanbieter kann es einige Minuten dauern, bis er ankommt.","airlock.phone_verification_or_email_verification.We will wait right here":"Wie warten genau hier.","airlock.phone_verification_or_email_verification.Send me a text message":"Schickt mir eine SMS","airlock.phone_verification_or_email_verification.Call me":"Ruft mich an","airlock.phone_verification_or_email_verification.Phone number ending in":"Telefonnummer, die auf %{last_four} endet","airlock.phone_verification_or_email_verification.Enter Your Code":"Gib deinen Code ein","airlock.phone_verification_or_email_verification.response.invalid":"Es sieht so aus, als hättest du den Code falsch eingegeben.","airlock.identity_info_confirmation.response.confirm_details":"Details bestätigen","airlock.identity_info_confirmation.response.make_sure_details_are_correct":"Nimm dir einen Augenblick Zeit, um sicherzustellen, dass deine Account-Daten immer noch richtig sind.","airlock.identity_info_confirmation.response.name":"Name","airlock.identity_info_confirmation.response.first_name":"Vorname","airlock.identity_info_confirmation.response.last_name":"Nachname","airlock.identity_info_confirmation.response.email":"E-Mail-Adresse","airlock.identity_info_confirmation.response.birthday":"Geburtstag","airlock.identity_info_confirmation.response.birthday_month":"Monat","airlock.identity_info_confirmation.response.birthday_day":"Tag","airlock.identity_info_confirmation.response.birthday_year":"Jahr","airlock.identity_info_confirmation.response.confirm_and_continue":"Be  %{linebreak} %{user_email} %{linebreak} %{linebreak} Wenn diese E-Mail nicht ankommt, überprüfe bitte deinen Spam-Ordner.","airlock.email_verification.response.title":"Überprüfe deine E-Mails","airlock.email_verification.response.description":"Wir haben eine E-Mail an %{linebreak} %{user_email} %{linebreak} %{linebreak} geschickt. Sobald du deine E-Mail-Adresse bestätigt hast, kann es losgehen.","airlock.email_verification.response.Next":"Fertig","airlock.email_verification.cant_get_to_email":"Kommst du nicht an deine E-Mail?","airlock.email_verification.let_us_know":"Lass es uns wissen.","airlock.device_association_email_verification.option_selection.title":"Bitte verifiziere dein Gerät","airlock.device_association_email_verification.option_selection.description":"Um für die Sicherheit deines Accounts zu sorgen, schicken wir eine Bestätigungsmail für dieses Gerät an: %{linebreak} %{user_email}%{linebreak} %{linebreak} Wenn du Schwierigkeiten hast, diese E-Mail zu finden, schau bitte auch in deinem Spamordner nach. %{linebreak} %{linebreak} Bitte öffne diesen Link im Browser deines derzeitigen Geräts, um es zu verifizieren.","airlock.device_association_email_verification.response.title":"Überprüfe deine E-Mails","airlock.device_association_email_verification.response.description":"Wir haben gerade eine Bestätigungsmail für dieses Gerät an%{linebreak} %{user_email}%{linebreak} geschickt%{linebreak} Bitte öffne diesen Link im %{emphasis_start}Browser deines derzeitigen Geräts%{emphasis_end}., um es zu verifizieren.","airlock.device_association_email_verification.response.Next":"Fertig","airlock.device_association_email_verification.cant_get_to_email":"Kommst du nicht an deine E-Mail?","airlock.device_association_email_verification.let_us_know":"Lass es uns wissen.","airlock.account_disabled.introduction.title":"Account deaktiviert","airlock.account_disabled.introduction.introduction":"Um deine Informationen zu schützen, haben wir deinen Airbnb-Account temporär gesperrt.","airlock.account_disabled.introduction.description":"Um deinen Zugang wiederherzustellen, schicke von einer E-Mail-Adresse, die mit deinem Airbnb-Account verknüpft ist, eine E-Mail an account.disabled@airbnb.com.","airlock.no_phone_access.introduction.title":"Schicke uns eine E-Mail, um deinen Account zu bestätigen","airlock.no_phone_access.introduction.introduction":"Aus Sicherheitsgründen kann es ein bis zwei Tage dauern, bis Airbnb diese Änderung manuell bestätigt. Schicke uns von einer E-Mail-Adresse, die mit deinem Airbnb-Account verknüpft ist, eine E-Mail an <a href=\"mailto:account.disabled@airbnb.com\"&gt;account.disabled@airbnb.com</a&gt;, dann können wir weitermachen.","airlock.no_phone_access.introduction.tip.title":"Führe dieses Update mit deinem Telefon schneller durch","airlock.no_phone_access.introduction.tip.description":"Wenn du auf Reisen bist oder dein Telefon gerade nicht zur Hand hast, warte, bis du es wiederhast und versuche dann, dieses Update noch einmal durchzuführen.","airlock.no_phone_access.Send Me a Code":"Schickt mir einen Code","airlock.no_email_access.introduction.title":"Uns eine E-Mail zu schicken, wird länger dauern.","airlock.no_email_access.introduction.introduction":"Aus Sicherheitsgründen kann es ein bis zwei Tage dauern, bis Airbnb diese Änderung manuell bestätigt. Schicke uns von einer E-Mail-Adresse aus, die mit deinem Airbnb-Account verknüpft ist, eine E-Mail an <a href=\"mailto:account.disabled@airbnb.com\"&gt;account.disabled@airbnb.com</a&gt;, dann können wir fortfahren.","airlock.no_email_access.introduction.tip.title":"Führe dieses Update mit deinem Telefon schneller durch","airlock.no_email_access.introduction.tip.description":"Wenn du auf Reisen bist oder dein Telefon nicht zur Hand hast, warte, bis du es wiederhast und versuche, dieses Update noch einmal durchzuführen.","airlock.contact_ticket.option_selection.title":"Danke! Wir überprüfen jetzt deinen Account","airlock.contact_ticket.option_selection.description":"Wir schicken dir eine E-Mail, wenn dein Account verifiziert ist. Ansonsten kannst du auch einfach in einer Stunde wieder versuchen, auf deinen Account zuzugreifen.","airlock.contact_ticket.response.title":"Schau später noch einmal vorbei","airlock.contact_ticket.response.description":"Wir überprüfen deine Account-Daten so schnell wie möglich. Du bekommst von uns eine Benachrichtigung, wenn du deinen Account nutzen kannst, oder versuche es in einer Stunde wieder.","airlock.backup_verification_link.send_code_by_phone_or_email":"%{link_start}Stattdessen einen Code per SMS oder E-Mail senden%{link_end}","airlock.send_code_link.To quickly verify your account":"Um deinen Account schnell zu verifizieren, %{link_start}sende dir einen Code%{link_end}","airlock.contact_us_form.option_selection.title":"Brauchst du Hilfe?","airlock.contact_us_form.option_selection.description":"Bitte beschreibe kurz, worum es geht. Detaillierte Angaben helfen uns dabei, das Problem so schnell wie möglich zu lösen.","airlock.contact_us_form.option_selection.Your reason":"Beschreibe nachfolgend, worum es geht","airlock.contact_us_form.option_selection.characters remaining":"Mindestens %{min_length} Zeichen. %{character_count}/%{min_length} Zeichen.","airlock.contact_us_form.option_selection.ticket description text":"Beschreibe hier, worum es geht","airlock.contact_us_form.option_selection.wrong character count":"Deine Antwort muss zwischen %{min_length} und %{max_length} Zeichen betragen.","airlock.contact_us_form.response.title":"Wir melden uns bald bei dir","airlock.contact_us_form.response.description":"Einer unserer Mitarbeiter wird sich über die mit deinem Account verknüpfte E-Mail-Adresse direkt mit dir in Verbindung setzen. Sobald wir deinen Airbnb-Account überprüft haben, kannst du ihn wieder wie gewohnt benutzen.","airlock.contact_us.response.title":"Wir helfen dir mit deinem Account","airlock.contact_us.response.description":"Tut uns leid, dass du im Moment nicht auf deinen Account zugreifen kannst. Bitte schicke uns eine E-Mail an <a href=\"mailto:account.verify@airbnb.com\"&gt;account.verify@airbnb.com</a&gt; und nenne uns die E-Mail-Adresse und Telefonnummer, die mit deinem Airbnb-Account verknüpft sind.","airlock.contact_us.response.description.additional text":"Sobald uns diese Informationen vorliegen, meldet sich so schnell wie möglich jemand aus unserem Team bei dir.","airlock.chargeback_appeal.introduction.title":"Wir brauchen noch ein paar weitere Informationen","airlock.chargeback_appeal.introduction.description":"Damit die Airbnb-Community sicher bleibt, fragen wir bei der Bezahlung manchmal nach einer zusätzlichen Verifizierung. Bitte schick uns eine Kartenabrechnung, um zu bestätigen, dass du für die Verwendung von %{formatted_cc} autorisiert bist. Wir überprüfen deine Abrechnung innerhalb von 24 Stunden und melden uns, wenn du mit der Buchung fortfahren kannst. <a href=\"/help/article/1531\" target=\"_blank\"&gt;Erfahre mehr</a&gt;","airlock.chargeback_appeal.response.title":"Bitte lade deine Abrechnung hoch","airlock.chargeback_appeal.response.description":"Du kannst gern dein Kontoguthaben sowie alle Transaktionen, die nicht mit Airbnb zu tun haben, und Kontonummern verbergen, solange dein vollständiger Name und die letzten vier Ziffern sichtbar sind.","airlock.chargeback_appeal.response.upload_prompt":"Auszug hochladen","airlock.chargeback_appeal.response.payment_method_attempted":"Zahlungsart ausprobiert","airlock.chargeback_appeal.response.reupload_prompt":"Andere Abrechnung hochladen","airlock.chargeback_appeal.response.accepted_file_types":"Du findest <a href=\"/help/article/1625\" target =\"_blank\"&gt;deine Abrechnung</a&gt; auf der Website deines Kartenherausgebers und kannst sie als Foto oder PDF hochladen.","airlock.chargeback_appeal.response.upload_image_too_big":"Dein Foto ist größer als 5 MB. Versuche es noch einmal mit einem kleineren Bild.","airlock.chargeback_appeal.response.sorry_something_went_wrong":"Sorry, irgendetwas ist schiefgelaufen.","airlock.chargeback_appeal_submitted.introduction.title":"Danke! Bitte hab etwas Geduld, während wir die Informationen prüfen","airlock.chargeback_appeal_submitted.introduction.description":"Wir lassen dich innerhalb von 24 Stunden per E-Mail wissen, ob du autorisiert bist, mit der Buchung fortzufahren. Im Moment musst du nichts weiter unternehmen.","airlock.chargeback_appeal_under_review.introduction.title":"Bitte warte mit der Buchung","airlock.chargeback_appeal_under_review.introduction.description":"Wir überprüfen derzeit deine Abrechnung von %{formatted_cc}. Zu diesem Zeitpunkt musst du nichts weiter unternehmen.","airlock.chargeback_appeal_denied.introduction.title":"Dein Account wurde deaktiviert","airlock.chargeback_appeal_denied.introduction.description":"Nach gründlicher Prüfung konnten wir deine Zahlungsart nicht verifizieren. Wenn du Einspruch gegen diese Entscheidung einlegen möchtest, kontaktiere uns bitte unter <a href=\"mailto:account.disable@airbnb.com\"&gt;account.disable@airbnb.com","airlock.chargeback_appeal_android.introduction.title":"Wir brauchen noch einige Informationen","airlock.chargeback_appeal_android.introduction.description":"Damit die Airbnb-Community sicher bleibt, bestätige bitte, dass du autorisiert bist, %{formatted_cc} zu verwenden. Wenn du fortfährst, benötigen wir eine Kartenabrechnung für diese Zahlungsart.","airlock.chargeback_appeal_android.response.title":"Bitte führe den Vorgang in deinem Webbrowser fort","airlock.chargeback_appeal_android.response.description":"Um die Verifizierung deiner Zahlungsart abzuschließen, musst du dich einloggen und versuchen, diese Buchung erneut in deinem Webbrowser durchzuführen. Wenn du die Buchungsanfrage erneut abgeschickt hast, wirst du wieder aufgefordert werden, deine Kreditkartenabrechnung einzureichen. Keine Sorge, wir führen dich Schritt für Schritt durch den Vorgang.","airlock.contact_us_chargeback.response.title":"Kontaktiere uns","airlock.contact_us_chargeback.response.description":"Damit die Airbnb-Community sicher bleibt, fragen wir bei der Bezahlung manchmal nach einer zusätzlichen Verifizierung. Bitte schicke eine E-Mail an <a href=\"mailto:account.enable@airbnb.com\"&gt;account.enable@airbnb.com</a&gt;, um weitere Informationen zu erhalten, wie du deine Zahlungsart verifizieren kannst. <a href=\"/help/article/1531\" target=\"_blank\"&gt;Erfahre mehr</a&gt;","airlock.contact_kba.response.confirm_details":"Verifiziere die Daten in deinem Account","airlock.contact_kba.response.confirm details extra description":"Um deinen Account zu verifizieren, gleichen wir die Informationen, die du hier angibst, mit denen in deinem Account ab.","airlock.contact_kba.response.confirm details description backup link":"Um das zu beschleunigen, kannst du stattdessen %{link_start}einen Code%{link_end} an deine E-Mail-Adresse oder dein Handy senden.","airlock.contact_kba.response.name":"Name","airlock.contact_kba.response.What is the name on your account":"Welchen Namen hast du in deinem Account hinterlegt?","airlock.contact_kba.response.first_name":"Vorname","airlock.contact_kba.response.last_name":"Nachname","airlock.contact_kba.response.What is the full phone number for":"Wie lautet die vollständige Telefonnummer für:","airlock.contact_kba.response.full_phone_number":"Vollständige Telefonnummer","airlock.contact_kba.response.What is the birth date on your account":"Welches Geburtsdatum hast du in deinem Account hinterlegt?","airlock.contact_kba.response.Confirm the details of a payment method on your account":"Verifiziere die Zahlungsart, die du in deinem Account hinterlegt hast","airlock.contact_kba.response.payment_method.fine print":"Die Zahlungsart wird nicht belastet","airlock.contact_kba.response.birthday_month":"Monat","airlock.contact_kba.response.birthday_day":"Tag","airlock.contact_kba.response.birthday_year":"Jahr","airlock.contact_kba.response.expiration field labels":"gültig bis","airlock.contact_kba.response.Expiration month label placeholder":"MM","airlock.contact_kba.response.Expiration year label placeholder":"JJJJ","airlock.contact_kba.response.submit":"Abschicken","airlock.contact_kba.response.missing values":"Bitte gib bei allen Feldern des Formulars Werte ein.","airlock.micro_authorization.introduction.title":"Bitte verifiziere deine Zahlungsart, um fortfahren zu können","airlock.micro_authorization.introduction.introduction":"Damit unsere Community sicher bleibt, bitten wir bei manchen Zahlungen um zusätzliche Verifizierung. Wir werden deine Karte deshalb zweimal mit einem temporären Betrag in Höhe von %{max_auth_amount} oder weniger belasten. Diese Beträge werden im Normalfall umgehend angezeigt.\r\n<br/&gt;%{help_link_begin}Warum muss eine Zahlungsart verifiziert werden?%{help_link_end}","airlock.micro_authorization.response.title":"Gib die Beträge an, mit denen deine Karte belastet wurde","airlock.micro_authorization.response.description":"Durchsuche das Konto deiner Karte nach zwei kleinen, vorübergehenden Autorisierungen mit dem Hinweis „Airbnb“. Die Autorisierungen belasten dein Konto nur kurzfristig und verschwinden danach von selbst.","airlock.micro_authorization.response.invalid":"Die Beträge sind nicht korrekt. Bitte versuche es erneut.","airlock.micro_authorization.response.invalid_amounts":"Jeder Betrag muss sich auf %{max_auth_amount} oder weniger belaufen.","airlock.micro_authorization_failure.introduction.title":"Zu viele Fehlversuche","airlock.micro_authorization_failure.introduction.description":"Du kannst deine Kreditkarte aus Sicherheitsgründen nicht mehr durch die Bestätigung von Autorisierungen verifizieren lassen.","airlock.micro_authorization_exception.introduction.title":"Auf deiner Karte konnte keine Autorisierung durchgeführt werden","airlock.micro_authorization_exception.introduction.description":"Leider konnten wir keine Autorisierung auf deiner Karte durchführen. Wir müssen eine andere Methode ausprobieren, um deine Karte zu verifizier <meta content="{&quot;mario_copy_monorail_p3_modal.title&quot;:&quot;Willkommen bei Airbnb&quot;,&quot;mario_copy_monorail_p3_modal.summary&quot;:&quot;Wähle aus über zwei Millionen einzigartigen Unterkünften für deine nächste Reise aus. Egal ob du mit deiner Familie, Freunden oder für die Arbeit verreist.&quot;,&quot;mario_copy_monorail_manage_listing_booking_page.prebooking_message&quot;:&quot;Nachricht vor der Buchung&quot;,&quot;mario_copy_monorail_manage_listing_booking_page.prebooking_message_placeholder&quot;:&quot;Sag hallo zu deinen Gästen.&quot;,&quot;mario_copy_monorail_manage_listing_booking_page.placeholder&quot;:&quot;Sag hallo zu deinen Gästen.&quot;,&quot;mario_copy_monorail_pricing_per_person.listing_card_price_suffix&quot;:&quot;Nacht pro Gast&quot;,&quot;mario_copy_monorail_pricing_per_person.black_bar_price_suffix&quot;:&quot;pro Nacht, pro Gast&quot;,&quot;mario_copy_monorail_pricing_per_person.black_bar_price_suffix_uppercase&quot;:&quot;pro Nacht, pro Gast&quot;,&quot;mario_copy_monorail_group_payment_modal.section.pay_less_upfront.title&quot;:&quot;Niedrigere Vorauszahlungen&quot;,&quot;mario_copy_monorail_group_payment_modal.section.pay_less_upfront.description&quot;:&quot;Buche ein Zuhause und zahle nur deinen Anteil am Gesamtbetrag.&quot;,&quot;mario_copy_monorail_group_payment_modal.section.share.title&quot;:&quot;Wir fordern alle Mitreisenden auf, ihren Anteil zu begleichen&quot;,&quot;mario_copy_monorail_group_payment_modal.section.share.description&quot;:&quot;Kein Stress: Du musst deine Freunde nicht ans Bezahlen erinnern. Sag uns einfach, wer mit dir verreist, dann übernehmen wir das für dich.&quot;,&quot;mario_copy_monorail_group_payment_modal.section.home.title&quot;:&quot;Die Unterkunft habt ihr sicher&quot;,&quot;mario_copy_monorail_group_payment_modal.section.home.description&quot;:&quot;Selbst wenn jemand vergessen sollte zu zahlen, kannst du immer noch einspringen und den fehlenden Betrag beisteuern, damit euer Urlaub nicht ins Wasser fällt.&quot;,&quot;mario_copy_monorail_group_payment_modal.button.got_it&quot;:&quot;Alles klar&quot;,&quot;mario_copy_monorail_group_payment_modal.header.title&quot;:&quot;Mit Freunden die Kosten teilen ist ganz einfach&quot;,&quot;mario_copy_monorail_group_payment_modal.p4.header.title&quot;:&quot;Mit Freunden die Kosten teilen ist ganz einfach&quot;,&quot;mario_copy_monorail_group_payment_modal.p4.header.description&quot;:&quot;Finde eine Unterkunft, die dir gefällt, und buche sie, aber zahle nur einen Teilbetrag.&quot;,&quot;mario_copy_monorail_group_payment_modal.p4.header.sub_description&quot;:&quot;Dann gibst du uns die E-Mail-Adressen deiner Mitreisenden, und wir kümmern uns um alles Weitere.&quot;,&quot;mario_copy_monorail_group_payment_modal.p4.plan.step1.title&quot;:&quot;Du buchst eine Unterkunft&quot;,&quot;mario_copy_monorail_group_payment_modal.p4.plan.step2.pretitle&quot;:&quot;Wenn der Gastgeber die Buchung annimmt&quot;,&quot;mario_copy_monorail_group_payment_modal.p4.plan.step2.title&quot;:&quot;Wir fordern alle deine Mitreisenden auf, ihren Anteil zu begleichen&quot;,&quot;mario_copy_monorail_group_payment_modal.p4.plan.step3.pretitle&quot;:&quot;Wenn deine Gruppe nicht innerhalb von 3 Tagen bezahlt&quot;,&quot;mario_copy_monorail_group_payment_modal.p4.plan.step3.title&quot;:&quot;Du hast die Möglichkeit, den ausstehenden Betrag zu begleichen&quot;,&quot;mario_copy_monorail_group_payment_modal.p4.plan.step4.title&quot;:&quot;Bereit für die Reise!&quot;,&quot;mario_copy_monorail_group_payment_modal.p4.got_it&quot;:&quot;Alles klar&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_filter_off_headline&quot;:&quot;Verbessere die Platzierung deines Inserats in den Suchergebnissen, um mehr Aufrufe zu erhalten&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_filter_off_body&quot;:&quot;Inserate in %{market}, die ähnlich sind wie deines, werden in mehr Suchergebnissen angezeigt, wenn die Sofortbuchung aktiviert ist. Du kannst bis zu doppelt so viele Buchungen erhalten, wenn mehr Gäste dein Inserat sehen.&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_filter_on_headline&quot;:&quot;Verpasse keine Buchungen!&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_filter_on_body&quot;:&quot;Dein Inserat erscheint nicht in den Suchergebnissen, wenn der Filter für die Sofortbuchung aktiviert ist. Dadurch sehen weniger Gäste dein Inserat und du könntest potenzielle Buchungen verpassen.&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_modal_main_title&quot;:&quot;Aktiviere die Sofortbuchung, um dein Geschäft anzukurbeln&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_modal_higher_ranking_title&quot;:&quot;In der Suche weiter oben stehen&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_modal_higher_ranking_body&quot;:&quot;Wenn du Gästen erlaubst, ihre Buchung sofort abzuschließen, erscheint dein Inserat in den Suchergebnissen weiter oben.&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_modal_instant_book_filter_title&quot;:&quot;Filter für Sofortbuchungen&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_modal_instant_book_filter_body&quot;:&quot;Wenn Gäste nach Sofortbuchungen filtern, erscheint dein Inserat in ihren Suchergebnissen.&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_modal_highly_rate_guests_title&quot;:&quot;Gäste mit guten Bewertungen&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_modal_highly_rate_guests_body&quot;:&quot;Du kannst Sofortbuchungen auf Gäste beschränken, die von anderen Gastgebern eine Empfehlung erhalten haben. Alle anderen müssen dir eine Buchungsanfrage senden.&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_sel selection.how&quot;:&quot;Wie sollen wir dir den Code schicken?&quot;,&quot;airlock.phone_verification.option_selection.where&quot;:&quot;Welche Nummer sollen wir kontaktieren?&quot;,&quot;airlock.phone_verification.response.title&quot;:&quot;Gib deinen Code ein&quot;,&quot;airlock.phone_verification.We sent a code to your phone number&quot;:&quot;In ein paar Minuten solltest du einen Verifizierungs-Code auf dein Telefon, dessen Nummer auf %{last_four_digits} endet, erhalten. Wenn er angekommen ist, gib diesen Code bitte ein, um Zugang zu deinem Account zu erhalten.&quot;,&quot;airlock.phone_verification.Depending on your provider&quot;:&quot;Abhängig von deinem Mobilfunkanbieter kann es einige Minuten dauern, bis du ihn erhältst.&quot;,&quot;airlock.phone_verification.We will wait right here&quot;:&quot;Wir warten solange auf dich.&quot;,&quot;airlock.phone_verification.Send me a text message&quot;:&quot;Schickt mir eine SMS&quot;,&quot;airlock.phone_verification.Call me&quot;:&quot;Ruft mich an&quot;,&quot;airlock.phone_verification.Footer Text.Send Another Code To Phone&quot;:&quot;Nichts bekommen? %{link_start}Code noch mal schicken%{link_end}&quot;,&quot;airlock.api_error&quot;:&quot;Bei der Verarbeitung deiner Anfrage ist etwas schiefgegangen. Bitte versuche es noch einmal.&quot;,&quot;airlock.phone_verification.Phone number ending in&quot;:&quot;Telefonnummer, die auf %{last_four} endet&quot;,&quot;airlock.phone_verification.Enter Your Code&quot;:&quot;Gib deinen vierstelligen Code ein&quot;,&quot;airlock.phone_verification.response.invalid&quot;:&quot;Es sieht so aus, als hättest du den Code falsch eingegeben.&quot;,&quot;airlock.phone_verification.response.Input Placeholder.Enter Your Code&quot;:&quot;4-stelligen Code eingeben&quot;,&quot;airlock.phone_verification_via_text.multi_select_title&quot;:&quot;SMS&quot;,&quot;airlock.phone_verification_via_text.option_selection.title&quot;:&quot;Telefonnummer auswählen&quot;,&quot;airlock.phone_verification_via_t ;:&quot;Überprüfe für den Code deine E-Mails&quot;,&quot;airlock.email_code_verification.response.Input Placeholder.Enter Your Code&quot;:&quot;Gib deinen vierstelligen Code ein&quot;,&quot;airlock.aov.Footer Text.Contact us if no access to phone or email&quot;:&quot;Du kannst uns auch %{link_start}kontaktieren%{link_end}, um deinen Account zu verifizieren (das dauert eventuell nur etwas länger.)&quot;,&quot;airlock.email_verification.option_selection.title&quot;:&quot;Bestätige deine E-Mail-Adresse&quot;,&quot;airlock.email_verification.option_selection.description&quot;:&quot;Wir schicken dir eine E-Mail zur Verifizierung deines Accounts an: %{linebreak} %{user_email} %{linebreak} %{linebreak} Wenn diese E-Mail nicht ankommt, überprüfe bitte deinen Spam-Ordner.&quot;,&quot;airlock.email_verification.response.title&quot;:&quot;Überprüfe deine E-Mails&quot;,&quot;airlock.email_verification.response.description&quot;:&quot;Wir haben eine E-Mail an %{linebreak} %{user_email} %{linebreak} %{linebreak} geschickt. Sobald du deine E-Mail-Adresse bestätigt hast, kann es losgehen.&quot;,&quot;airlock.email_verification.response.Next&quot;:&quot;Fertig&quot;,&quot;airlock.email_verification.cant_get_to_email&quot;:&quot;Kommst du nicht an deine E-Mail?&quot;,&quot;airlock.email_verification.let_us_know&quot;:&quot;Lass es uns wissen.&quot;,&quot;airlock.device_association_email_verification.option_selection.title&quot;:&quot;Bitte verifiziere dein Gerät&quot;,&quot;airlock.device_association_email_verification.option_selection.description&quot;:&quot;Um für die Sicherheit deines Accounts zu sorgen, schicken wir eine Bestätigungsmail für dieses Gerät an: %{linebreak} %{user_email}%{linebreak} %{linebreak} Wenn du Schwierigkeiten hast, diese E-Mail zu finden, schau bitte auch in deinem Spamordner nach. %{linebreak} %{linebreak} Bitte öffne diesen Link im Browser deines derzeitigen Geräts, um es zu verifizieren.&quot;,&quot;airlock.device_association_email_verification.response.title&quot;:&quot;Überprüfe deine E-Mails&quot;,&quot;airlock.device_association_email_verification.response.description&quot;:&quot;Wir haben gerade eine Bestätigungsmail für dieses Gerät an%{linebreak} %{user_email}%{linebreak} geschickt%{linebreak} Bitte öffne diesen Link im %{emphasis_start}Browser deines derzeitigen Geräts%{emphasis_end}., um es zu verifizieren.&quot;,&quot;airlock.device_association_email_verification.response.Next&quot;:&quot;Fertig&quot;,&quot;airlock.device_association_email_verification.cant_get_to_email&quot;:&quot;Kommst du nicht an deine E-Mail?&quot;,&quot;airlock.device_association_email_verification.let_us_know&quot;:&quot;Lass es uns wissen.&quot;,&quot;airlock.account_disabled.introduction.title&quot;:&quot;Account deaktiviert&quot;,&quot;airlock.account_disabled.introduction.introduction&quot;:&quot;Um deine Informationen zu schützen, haben wir deinen Airbnb-Account temporär gesperrt.&quot;,&quot;airlock.account_disabled.introduction.description&quot;:&quot;Um deinen Zugang wiederherzustellen, schicke von einer E-Mail-Adresse, die mit deinem Airbnb-Account verknüpft ist, eine E-Mail an account.disabled@airbnb.com.&quot;,&quot;airlock.no_phone_access.introduction.title&quot;:&quot;Schicke uns eine E-Mail, um deinen Account zu bestätigen&quot;,&quot;airlock.no_phone_access.introduction.introduction&quot;:&quot;Aus Sicherheitsgründen kann es ein bis zwei Tage dauern, bis Airbnb diese Änderung manuell bestätigt. Schicke uns von einer E-Mail-Adresse, die mit deinem Airbnb-Account verknüpft ist, eine E-Mail an &lt;a href=\&quot;mailto:account.disabled@airbnb.com\&quot;&gt;account.disabled@airbnb.com&lt;/a&gt;, dann können wir weitermachen.&quot;,&quot;airlock.no_phone_access.introduction.tip.title&quot;:&quot;Führe dieses Update mit deinem Telefon schneller durch&quot;,&quot;airlock.no_phone_access.introduction.tip.description&quot;:&quot;Wenn du auf Reisen bist oder dein Telefon gerade nicht zur Hand hast, warte, bis du es wiederhast und versuche dann, dieses Update noch einmal durchzuführen.&quot;,&quot;airlock.no_phone_access.Send Me a Code&quot;:&quot;Schickt mir einen Code&quot;,&quot;airlock.no_email_access.introduction.title&quot;:&quot;Uns eine E-Mail zu schicken, wird länger dauern.&quot;,&quot;airlock.no_email_access.introduction.introduction&quot;:&quot;Aus Sicherheitsgründen kann es ein bis zwei Tage dauern, bis Airbnb diese Änderung manuell bestätigt. Schicke uns von einer E-Mail-Adresse aus, die mit deinem Airbnb-Account verknüpft ist, eine E-Mail an &lt;a href=\&quot;mailto:account.disabled@airbnb.com\&quot;&gt;account.disabled@airbnb.com&lt;/a&gt;, dann können wir fortfahren.&quot;,&quot;airlock.no_email_access.introduction.tip.title&quot;:&quot;Führe dieses Update mit deinem Telefon schneller durch&quot;,&quot;airlock.no_email_access.introduction.tip.description&quot;:&quot;Wenn du auf Reisen bist oder dein Telefon nicht zur Hand hast, warte, bis du es wiederhast und versuche, dieses Update noch einmal durchzuführen.&quot;,&quot;airlock.contact_ticket.option_selection.title&quot;:&quot;Danke! Wir überprüfen jetzt deinen Account&quot;,&quot;airlock.contact_ticket.option_selection.description&quot;:&quot;Wir schicken dir eine E-Mail, wenn dein Account verifiziert ist. Ansonsten kannst du auch einfach in einer Stunde wieder versuchen, auf deinen Account zuzugreifen.&quot;,&quot;airlock.contact_ticket.response.title&quot;:&quot;Schau später noch einmal vorbei&quot;,&quot;airlock.contact_ticket.response.description&quot;:&quot;Wir überprüfen deine Account-Daten so schnell wie möglich. Du bekommst von uns eine Benachrichtigung, wenn du deinen Account nutzen kannst, oder versuche es in einer Stunde wieder.&quot;,&quot;airlock.backup_verification_link.send_code_by_phone_or_email&quot;:&quot;%{link_start}Stattdessen einen Code per SMS oder E-Mail senden%{link_end}&quot;,&quot;airlock.send_code_link.To quickly verify your account&quot;:&quot;Um deinen Account schnell zu verifizieren, %{link_start}sende dir einen Code%{link_end}&quot;,&quot;airlock.contact_us_form.option_selection.title&quot;:&quot;Brauchst du Hilfe?&quot;,&quot;airlock.contact_us_form.option_selection.description&quot;:&quot;Bitte beschreibe kurz, worum es geht. Detaillierte Angaben helfen uns dabei, das Problem so schnell wie möglich zu lösen.&quot;,&quot;airlock.contact_us_form.option_selection.Your reason&quot;:&quot;Beschreibe nachfolgend, worum es geht&quot;,&quot;airlock.contact_us_form.option_selection.characters remaining&quot;:&quot;Mindestens %{min_length} Zeichen. %{character_count}/%{min_length} Zeichen.&quot;,&quot;airlock.contact_us_form.option_selection.ticket description text&quot;:&quot;Beschreibe hier, worum es geht&quot;,&quot;airlock.contact_us_form.option_selection.wrong character count&quot;:&quot;Deine Antwort muss zwischen %{min_length} und %{max_length} Zeichen betragen.&quot;,&quot;airlock.contact_us_form.response.title&quot;:&quot;Wir melden uns bald bei dir&quot;,&quot;airlock.contact_us_form.response.description&quot;:&quot;Einer unserer Mitarbeiter wird sich über die mit deinem Account verknüpfte E-Mail-Adresse direkt mit dir in Verbindung setzen. Sobald wir deinen Airbnb-Account überprüft haben, kannst du ihn wieder wie gewohnt benutzen.&quot;,&quot;airlock.contact_us.response.title&quot;:&quot;Wir helfen dir mit deinem Account&quot;,&quot;airlock.contact_us.response.description&quot;:&quot;Tut uns leid, dass du im Moment nicht auf deinen Account zugreifen kannst. Bitte schicke uns eine E-Mail an &lt;a href=\&quot;mailto:account.verify@airbnb.com\&quot;&gt;account.verify@airbnb.com&lt;/a&gt; und nenne uns die E-Mail-Adresse und Telefonnummer, die mit deinem Airbnb-Account verknüpft sind.&quot;,&quot;airlock.contact_us.response.description.additional text&quot;:&quot;Sobald uns diese Informationen vorliegen, meldet sich so schnell wie möglich jemand aus unserem Team bei dir.&quot;,&quot;airlock.chargeback_appeal.introduction.title&quot;:&quot;Wir brauchen noch ein paar weitere Informationen&quot;,&quot;airlock.chargeback_appeal.introduction.description&quot;:&quot;Damit die Airbnb-Community sicher bleibt, fragen wir bei der Bezahlung manchmal nach einer zusätzlichen Verifizierung. Bitte schick uns eine Kartenabrechnung, um zu bestätigen, dass du für die Verwendung von %{formatted_cc} autorisiert bist. Wir überprüfen deine Abrechnung innerhalb von 24 Stunden und melden uns, wenn du mit der Buchung fortfahren kannst. &lt;a href=\&quot;/help/article/1531\&quot; target=\&quot;_blank\&quot;&gt;Erfahre mehr&lt;/a&gt;&quot;,&quot;airlock.chargeback_appeal.response.title&quot;:&quot;Bitte lade deine Abrechnung hoch&quot;,&quot;airlock.chargeback_appeal.response.description&quot;:&quot;Du kannst gern dein Kontoguthaben sowie alle Transaktionen, die nicht mit Airbnb zu tun haben, und Kontonummern verbergen, solange dein vollständiger Name und die letzten vier Ziffern sichtbar sind.&quot;,&quot;airlock.chargeback_appeal.response.upload_prompt&quot;:&quot;Auszug hochladen&quot;,&quot;airlock.chargeback_appeal.response.payment_method_attempted&quot;:&quot;Zahlungsart ausprobiert&quot;,&quot;airlock.chargeback_appeal.response.reupload_prompt&quot;:&quot;Andere Abrechnung hochladen&quot;,&quot;airlock.chargeback_appeal.response.accepted_file_types&quot;:&quot;Du findest &lt;a href=\&quot;/help/article/1625\&quot; target =\&quot;_blank\&quot;&gt;deine Abrechnung&lt;/a&gt; auf der Website deines Kartenherausgebers und kannst sie als Foto oder PDF hochladen.&quot;,&quot;airlock.chargeback_appeal.response.upload_image_too_big&quot;:&quot;Dein Foto ist größer als 5 MB. Versuche es noch einmal mit einem kleineren Bild.&quot;,&quot;airlock.chargeback_appeal.response.sorry_something_went_wrong&quot;:&quot;Sorry, irgendetwas ist schiefgelaufen.&quot;,&quot;airlock.chargeback_appeal_submitted.introduction.title&quot;:&quot;Danke! Bitte hab etwas Geduld, während wir die Informationen prüfen&quot;,&quot;airlock.chargeback_appeal_submitted.introduction.description&quot;:&quot;Wir lassen dich innerhalb von 24 Stunden per E-Mail wissen, ob du autorisiert bist, mit der Buchung fortzufahren. Im Moment musst du nichts weiter unternehmen.&quot;,&quot;airlock.chargeback_appeal_under_review.introduction.title&quot;:&quot;Bitte warte mit der Buchung&quot;,&quot;airlock.chargeback_appeal_under_review.introduction.description&quot;:&quot;Wir überprüfen derzeit deine Abrechnung von %{formatted_cc}. Zu diesem Zeitpunkt musst du nichts weiter unternehmen.&quot;,&quot;airlock.chargeback_appeal_denied.introduction.title&quot;:&quot;Dein Account wurde deaktiviert&quot;,&quot;airlock.chargeback_appeal_denied.introduction.description&quot;:&quot;Nach gründlicher Prüfung konnten wir deine Zahlungsart nicht verifizieren. Wenn du Einspruch gegen diese Entscheidung einlegen möchtest, kontaktiere uns bitte unter &lt;a href=\&quot;mailto:account.disable@airbnb.com\&quot;&gt;account.disable@airbnb.com&quot;,&quot;airlock.chargeback_appeal_android.introduction.title&quot;:&quot;Wir brauchen noch einige Informationen&quot;,&quot;airlock.chargeback_appeal_android.introduction.description&quot;:&quot;Damit die Airbnb-Community sicher bleibt, bestätige bitte, dass du autorisiert bist, %{formatted_cc} zu verwenden. Wenn du fortfährst, benötigen wir eine Kartenabrechnung für diese Zahlungsart.&quot;,&quot;airlock.chargeback_appeal_android.response.title&quot;:&quot;Bitte führe den Vorgang in deinem Webbrowser fort&quot;,&quot;airlock.chargeback_appeal_android.response.description&quot;:&quot;Um die Verifizierung deiner Zahlungsart abzuschließen, musst du dich einloggen und versuchen, diese Buchung erneut in deinem Webbrowser durchzuführen. Wenn du die Buchungsanfrage erneut abgeschickt hast, wirst du wieder aufgefordert werden, deine Kreditkartenabrechnung einzureichen. Keine Sorge, wir führen dich Schritt für Schritt durch den Vorgang.&quot;,&quot;airlock.contact_us_chargeback.response.title&quot;:&quot;Kontaktiere uns&quot;,&quot;airlock.contact_us_chargeback.response.description&quot;:&quot;Damit die Airbnb-Community sicher bleibt, fragen wir bei der Bezahlung manchmal nach einer zusätzlichen Verifizierung. Bitte schicke eine E-Mail an &lt;a href=\&quot;mailto:account.enable@airbnb.com\&quot;&gt;account.enable@airbnb.com&lt;/a&gt;, um weitere Informationen zu erhalten, wie du deine Zahlungsart verifizieren kannst. &lt;a href=\&quot;/help/article/1531\&quot; target=\&quot;_blank\&quot;&gt;Erfahre mehr&lt;/a&gt;&quot;,&quot;airlock.contact_kba.response.confirm_details&quot;:&quot;Verifiziere die Daten in deinem Account&quot;,&quot;airlock.contact_kba.response.confirm details extra description&quot;:&quot;Um deinen Account zu verifizieren, gleichen wir die Informationen, die du hier angibst, mit denen in deinem Account ab.&quot;,&quot;airlock.contact_kba.response.confirm details description backup link&quot;:&quot;Um das zu beschleunigen, kannst du stattdessen %{link_start}einen Code%{link_end} an deine E-Mail-Adresse oder dein Handy senden.&quot;,&quot;airlock.contact_kba.response.name&quot;:&quot;Name&quot;,&quot;airlock.contact_kba.response.What is the name on your account&quot;:&quot;Welchen Namen hast du in deinem Account hinterlegt?&quot;,&quot;airlock.contact_kba.response.first_name&quot;:&quot;Vorname&quot;,&quot;airlock.contact_kba.response.last_name&quot;:&quot;Nachname&quot;,&quot;airlock.contact_kba.response.What is the full phone number for&quot;:&quot;Wie lautet die vollständige Telefonnummer für:&quot;,&quot;airlock.contact_kba.response.full_phone_number&quot;:&quot;Vollständige Telefonnummer&quot;,&quot;airlock.contact_kba.response.What is the birth date on your account&quot;:&quot;Welches Geburtsdatum hast du in deinem Account hinterlegt?&quot;,&quot;airlock.contact_kba.response.Confirm the details of a payment method on your account&quot;:&quot;Verifiziere die Zahlungsart, die du in deinem Account hinterlegt hast&quot;,&quot;airlock.contact_kba.response.payment_method.fine print&quot;:&quot;Die Zahlungsart wird nicht belastet&quot;,&quot;airlock.contact_kba.response.birthday_month&quot;:&quot;Monat&quot;,&quot;airlock.contact_kba.response.birthday_day&quot;:&quot;Tag&quot;,&quot;airlock.contact_kba.response.birthday_year&quot;:&quot;Jahr&quot;,&quot;airlock.contact_kba.response.expiration field labels&quot;:&quot;gültig bis&quot;,&quot;airlock.contact_kba.response.Expiration month label placeholder&quot;:&quot;MM&quot;,&quot;airlock.contact_kba.response.Expiration year label placeholder&quot;:&quot;JJJJ&quot;,&quot;airlock.contact_kba.response.submit&quot;:&quot;Abschicken&quot;,&quot;airlock.contact_kba.response.missing values&quot;:&quot;Bitte gib bei allen Feldern des Formulars Werte ein.&quot;,&quot;airlock.micro_authorization.introduction.title&quot;:&quot;Bitte verifiziere deine Zahlungsart, um fortfahren zu können&quot;,&quot;airlock.micro_authorization.introduction.introduction&quot;:&quot;Damit unsere Community sicher bleibt, bitten wir bei manchen Zahlungen um zusätzliche Verifizierung. Wir werden deine Karte deshalb zweimal mit einem temporären Betrag in Höhe von %{max_auth_amount} oder weniger belasten. Diese Beträge werden im Normalfall umgehend angezeigt.\r\n&lt;br/&gt;%{help_link_begin}Warum muss eine Zahlungsart verifiziert werden?%{help_link_end}&quot;,&quot;airlock.micro_authorization.response.title&quot;:&quot;Gib die Beträge an, mit denen deine Karte belastet wurde&quot;,&quot;airlock.micro_authorization.response.description&quot;:&quot;Durchsuche das Konto deiner Karte nach zwei kleinen, vorübergehenden Autorisierungen mit dem Hinweis „Airbnb“. Die Autorisierungen belasten dein Konto nur kurzfristig und verschwinden danach von selbst.&quot;,&quot;airlock.micro_authorization.response.invalid&quot;:&quot;Die Beträge sind nicht korrekt. Bitte versuche es erneut.&quot;,&quot;airlock.micro_authorization.response.invalid_amounts&quot;:&quot;Jeder Betrag muss sich auf %{max_auth_amount} oder weniger belaufen.&quot;,&quot;airlock.micro_authorization_failure.introduction.title&quot;:&quot;Zu viele Fehlversuche&quot;,&quot;airlock.micro_authorization_failure.introduction.description&quot;:&quot;Du kannst deine Kreditkarte aus Sicherheitsgründen nicht mehr durch die Bestätigung von Autorisierungen verifizieren lassen.&quot;,&quot;airlock.micro_authorization_exception.introduction.title&quot;:&quot;Auf deiner Karte konnte keine Autorisierung durchgeführt werden&quot;,&quot;airlock.micro_authorization_exception.introduction.description&quot;:&quot;Leider konnten wir keine Autorisierung auf deiner Karte durchführen. Wir müssen eine andere Methode ausprobieren, um deine Karte zu verifizieren.&quot;,&quot;airlock.fake_inventory_appeal.introduction.title&quot;:&quot;Mach dich bereit, Gäste aufzunehmen&quot;,&quot;airlock.fake_inventory_appeal.introduction.description&quot;:&quot;Wir bitten Gastgeber, vor dem Inserieren einer neuen Unterkunft ein paar Angaben zu bestätigen. Du musst das nur einmal tun.&quot;,&quot;airlock.fake_inventory_appeal.introduction.help_link&quot;:&quot;&lt;a href=\&quot;help/article/1237/how-does-providing-identification-on-airbnb-work\&quot; target=\&quot;_blank\&quot;&gt;Warum muss ich das machen?&lt;/a&gt;&quot;,&quot;airlock.fake_inventory_appeal.response.title&quot;:&quot;Eine Kopie deiner Stromrechnung hochladen&quot;,&quot;airlock.fake_inventory_appeal.response.description&quot;:&quot;Mach ein Foto oder einen Screenshot einer neueren Stromrechnung für diese Unterkunft. Dein vollständiger Name und deine Adresse sollten dabei sichtbar sein, du kannst aber gern alle anderen Angaben abdecken, die du nicht teilen möchtest.&lt;br/&gt;&lt;br/&gt;&lt;a href=\&quot;help/article/1237/how-does-providing-identification-on-airbnb-work\&quot; target=\&quot;_blank\&quot;&gt;Warum muss ich das machen?&lt;/a&gt;&quot;,&quot;airlock.fake_inventory_appeal.response.upload_prompt&quot;:&quot;Wähle eine Datei aus, die du hochladen möchtest&quot;,&quot;airlock.fake_inventory_appeal.respo ungelesen&quot;,&quot;your_trips.x_guest(s)&quot;:&quot;%{smart_count} Gast||||%{smart_count} Gäste&quot;,&quot;your_trips.x_listing(s)&quot;:&quot;%{smart_count} Inserat||||%{smart_count} Inserate&quot;,&quot;header.View Trips&quot;:&quot;Reisen ansehen&quot;,&quot;header.View Wish Lists&quot;:&quot;Wish Lists ansehen&quot;,&quot;header.You Have X Wish List(s)&quot;:&quot;Du hast %{smart_count} Wish List||||Du hast %{smart_count} Wish Lists&quot;,&quot;header.X home(s)&quot;:&quot;%{smart_count} Unterkunft||||%{smart_count} Unterkünfte&quot;,&quot;header.Popular Wish Lists&quot;:&quot;Beliebte Wish Lists&quot;,&quot;header.trip_title&quot;:&quot;%{bold_start}„%{experience_name}“%{bold_end} in %{experience_location}&quot;,&quot;your_trips.Error&quot;:&quot;Tut uns leid, wir können im Moment keine Aktualisierungen für Reisen laden. %{link_start}Reisen ansehen%{link_end}&quot;,&quot;reservation_status.timedout&quot;:&quot;Abgelaufen&quot;,&quot;shared.Wish Lists&quot;:&quot;Wish Lists&quot;,&quot;header.Create a wish list&quot;:&quot;Erstelle eine Wish List&quot;,&quot;header.No wish list created&quot;:&quot;Keine Wish List erstellt&quot;,&quot;header.No upcoming trips&quot;:&quot;Keine bevorstehenden Reisen&quot;,&quot;header.Continue searching in (x)&quot;:&quot;Suche weiter in %{location}&quot;,&quot;create_new_wish_list&quot;:&quot;Neue Wish List erstellen&quot;,&quot;wish_list_name&quot;:&quot;Name der Wish List&quot;,&quot;priv.everyone&quot;:&quot;Jeder&quot;,&quot;priv.invite_only&quot;:&quot;Nur auf Einladung&quot;,&quot;priv.privacy_settings&quot;:&quot;Privatsphäre-Einstellungen&quot;,&quot;priv.everyone_description&quot;:&quot;Für alle sichtbar und in Deinem öffentlichen Airbnb-Profil angezeigt.&quot;,&quot;priv.invite_only_description&quot;:&quot;Nur für dich und Freunde sichtbar, die du eingeladen hast.&quot;,&quot;shared.Save&quot;:&quot;Speichern&quot;,&quot;community_commitment.before_you_join_airbnb&quot;:&quot;Bevor du dich registrierst …&quot;,&quot;community_commitment.before_you_continue_with_what_you_were_doing&quot;:&quot;Bevor es weitergeht …&quot;,&quot;community_commitment.welcoming_guests_starts_with_this_commitment&quot;:&quot;Heiße die Welt bei dir willkommen&quot;,&quot;community_commitment.please_take_a_moment_to_read_this_commitment&quot;:&quot;Bitte lies dir die folgenden Zeilen in Ruhe durch&quot;,&quot;community_commitment.caption_introduction.please_agree_to_respecting_and_including_everyone.learnmore_link&quot;:&quot;Egal ob du Airbnb zum ersten Mal nutzt oder schon seit Langem dabei bist – wir hoffen, dass du unser Ziel unterstützt, eine Welt ohne Diskriminierung zu schaffen. Dies können wir zusammen erreichen, indem wir Vielfalt begrüßen und uns gegenseitig respektieren und willkommen heißen. %{link_start}Erfahre mehr%{link_end}&quot;,&quot;community_commitment.caption_introduction.hosts_are_responsible_for_welcoming_people_of_all_backgrounds_with_link.learnmore_link&quot;:&quot;Von der Entscheidung, eine Buchung anzunehmen, bis zu dem Moment, in dem du zum ersten Mal Gäste begrüßt – als Airbnb-Gastgeber heißt du Menschen unterschiedlicher Herkunft bei dir zuhause willkommen. Deshalb sind diese Zeilen sehr wichtig für uns. Bitte lies sie dir in Ruhe durch. \r\n\r\nWir hoffen, dass du unser Ziel unterstützt, eine Welt ohne Diskriminierung zu schaffen – dies können wir zusammen erreichen, indem wir Vielfalt begrüßen und uns gegenseitig respektieren und willkommen heißen. %{link_start}Erfahre mehr%{link_end}&quot;,&quot;community_commitment.caption_introduction.all_existing_hosts_must_confirm_commitment.learnmore_link&quot;:&quot;Von der Entscheidung, eine Buchung anzunehmen, bis zu dem Moment, in dem du deine Gäste begrüßt – als Airbnb-Gastgeber heißt du Menschen unterschiedlicher Herkunft bei dir zuhause willkommen. Wir hoffen, dass du unser Ziel unterstützt, eine Welt ohne Diskriminierung zu schaffen. Dies können wir zusammen erreichen, indem wir Vielfalt begrüßen und uns gegenseitig respektieren und willkommen heißen. %{link_start}Erfahre mehr%{link_end}&quot;,&quot;community_commitment.i_agree_to_treat_everyone_without_bias&quot;:&quot;Daher erklären wir uns gemeinsam dazu bereit, jeden in der Airbnb-Community – unabhängig von seiner Herkunft, Religion, Nationalität, seiner ethnischen Zugehörigkeit, einer Behinderung, seinem Geschlecht bzw. seiner Geschlechtsidentität, seiner sexuellen Orientierung oder seinem Alter – respektvoll, vorurteilsfrei und unvoreingenommen zu behandeln.&quot;,&quot;community_commitment.accept_the_agreement&quot;:&quot;Zustimmen&quot;,&quot;community_commitment.decline_the_agreement&quot;:&quot;Ablehnen&quot;,&quot;community_commitment.link_text_for_community_commitment_in_learn_more&quot;:&quot;Community-Bekenntnis&quot;,&quot;community_commitment.caption_introduction.agree_to_airbnb_terms_policies_and_a_commitment.learnmore_link&quot;:&quot;Unsere Mission ist es, eine Community zu gestalten, die auf Vertrauen basiert und in der sich jeder zuhause fühlen kann – überall auf der Welt. \r\nUm dieses Ziel gemeinsam zu erreichen, bitten wir dich, unseren Nutzungsbedingungen zuzustimmen und dich bereit zu erklären, Vielfalt zu begrüßen und alle Mitglieder unserer Community gleichermaßen zu respektieren.&quot;,&quot;community_commitment.i_agree_to_treat_everyone_without_bias_new_content&quot;:&quot;Wir erklären uns gemeinsam dazu bereit, jeden in der Airbnb-Community – unabhängig von seiner Herkunft, Religion, Nationalität, seiner ethnischen Zugehörigkeit, seiner Hautfarbe, einer Behinderung, seinem Geschlecht bzw. seiner Geschlechtsidentität, seiner sexuellen Orientierung oder seinem Alter – respektvoll, vorurteilsfrei und unvoreingenommen zu behandeln. %{link_start}Erfahre mehr%{link_end}.&quot;,&quot;community_commitment.community_commitment_title_for_the_first_paragraph&quot;:&quot;Das Airbnb-Community-Bekenntnis&quot;,&quot;community_commitment.terms_of_service_title_for_the_second_paragraph&quot;:&quot;Die Nutzungsbedingungen von Airbnb&quot;,&quot;community_commitment.accept_tos_and_other_terms_body_with_multiple_links&quot;:&quot;Ich stimme %{tos_link_start}Airbnbs Nutzungsbedingungen%{tos_link_end}, %{payments_link_start}den Zahlungsbedingungen%{payments_link_end} und %{privacy_policy_link_start}der Antidiskriminierungs-Richtlinie%{privacy_policy_link_end} zu. Ich stimme außerdem der Verarbeitung und Verwendung meiner Daten im Rahmen der %{nondis_link_start}Datenschutzerklärung%{nondis_link_end} von Airbnb zu.&quot;,&quot;community_commitment.accept_tos_and_other_terms_body_with_bold_privacy_policy&quot;:&quot;Ich stimme %{tos_link_start}Airbnbs Nutzungsbedingungen%{tos_link_end}, %{payments_link_start}den Zahlungsbedingungen%{payments_link_end} und %{nondis_link_start}der Antidiskriminierungs-Richtlinie%{nondis_link_end} zu. %{emphasis_start}Ich stimme außerdem der Verarbeitung und Verwendung meiner Daten im Rahmen der %{privacy_policy_link_start}Datenschutzerklärung%{privacy_policy_link_end} von Airbnb zu.%{emphasis_end}&quot;,&quot;community_commitment.declining_tos_and_commitment_cancels_your_account&quot;:&quot;Wenn du die Antidiskriminierungs-Richtlinie und unsere Nutzungsbedingungen ablehnst, kannst du auf Airbnb keinen Account führen. Du kannst dir weiterhin die Seite anschauen, aber keine Buchungen durchführen.&quot;,&quot;community_commitment.title_of_the_screen_to_learn_more_about_the_commitment&quot;:&quot;Über das Community-Bekenntnis&quot;,&quot;community_commitment.faq.what_happens_if_i_choose_to_decline_this?&quot;:&quot;Was passiert, wenn ich dem Bekenntnis nicht zustimme?&quot;,&quot;community_commitment.faq.answer_to_what_happens_if_you_choose_to_decline_this&quot;:&quot;Wenn du dem Bekenntnis nicht zustimmst, kannst du nicht als Gastgeber auf Airbnb fungieren oder über Airbnb verreisen. Du hast dann die Möglichkeit, deinen Account zu löschen. Wenn dein Account gelöscht ist, werden gebuchte Aufenthalte storniert. Du kannst die Airbnb-Website dann weiterhin durchstöbern, aber du kannst keine Buchungen mehr durchführen oder Gäste aufnehmen.&quot;,&quot;community_commitment.faq.how_can_i_give_my_feedback_or_get_more_info_about_this?&quot;:&quot;Wie kann ich Feedback zu dem Bekenntnis geben oder weitere Informationen erhalten?&quot;,&quot;community_commitment.view_help_page_to_find_more_discrimination_faqs&quot;:&quot;Du kannst dir auch unsere %{link_start}Infos für Gastgeber%{link_end} ansehen, wo häufige Fragen von Gastgebern zur Antidiskriminierungs-Richtlinie von Airbnb beantwortet werden.&quot;,&quot;community_commitment.cancel_your_account?&quot;:&quot;Deinen Account löschen?&quot;,&quot;community_commitment.cancel_signing_up_on_airbnb?&quot;:&quot;Registrierung abbrechen?&quot;,&quot;community_commitment.declining_the_commitment_cancels_your_account&quot;:&quot;Wenn du diese Verpflichtungserklärung ablehnst, wird dein Account deaktiviert, und deine zukünftigen Buchungen werden storniert.&quot;,&quot;community_commitment.declining_the_commitment_means_you_will_not_have_an_account&quot;:&quot;Wenn du diese Verpflichtungserklärung ablehnst, wirst du keinen Airbnb-Account mehr haben, kannst dir aber immer noch die Website ansehen.&quot;,&quot;community_commitment.why_did_airbnb_create_this_commitment?&quot;:&quot;Warum hat Airbnb diese Verpflichtungserklärung geschaffen?&quot;,&quot;community_commitment.important_step_toward_creating_a_global_community&quot;:&quot;Diese Verpflichtungserklärung ist ein wichtiger Schritt hin zu einer globalen Community, in der sich alle zugehörig fühlen können. Diskriminierung verhindert, dass sich Gastgeber, Gäste und ihre Familienmitglieder zugehörig und willkommen fühlen, und das können wir bei uns nicht tolerieren. Airbnb soll ein Ort sein, wo sich jeder wohl fühlt – daher wollen wir, dass jeder in unserer Community diese Mission versteht und sich bereit erklärt, uns beim Erreichen dieses Zieles zu helfen.&quot;,&quot;community_commitment.what_happens_to_my_future_reservations_if_I_decline?&quot;:&quot;Was passiert mit meinen zukünftigen Buchungen, wenn ich ablehne?&quot;,&quot;community_commitment.your_future_reservations_will_be_canceled_if_you_decline&quot;:&quot;Alle zukünftigen Buchungen werden storniert.&quot;,&quot;community_commitment.your_reservation_will_be_refunded_according_to_policy&quot;:&quot;Die von dir geleisteten Zahlungen werden dir gemäß den Stornierungsbedingungen deines Gastgebers erstattet.&quot;,&quot;shared.learn_more_sentence_link&quot;:&quot;%{link_start}Erfahre mehr%{link_end}.&quot;,&quot;community_commitment.future_reservations_will_be_canceled_with_guest_refunds&quot;:&quot;Alle zukünftigen Buchungen werden storniert und deine Gäste erhalten ihr Geld zurück.&quot;,&quot;community_commitment.if_booked_as_a_guest_future_reservations_will_be_canceled&quot;:&quot;Wenn du als Gast gebucht hast, werden alle zukünftigen Buchungen storniert.&quot;,&quot;community_commitment.what_if_laws_restrict_hosting_certain_guests?&quot;:&quot;Was ist, wenn ich an meinem Wohnort laut Gesetz bestimmte Gäste nicht aufnehmen darf?&quot;,&quot;community_commitment.please_post_legal_restrictions_on_your_listing&quot;:&quot;Bitte schreibe etwas über die Einschränkung in deinem Inserat, aber stelle klar, dass es sich um eine rechtliche Auflage an deinem Wohnort handelt und du die örtliche Gesetzgebung befolgst.&quot;,&quot;community_commitment.what_if_i_have_safety_concerns_as_a_host?&quot;:&quot;Was ist, wenn ich als Gastgeber aus Sicherheitsgründen Bedenken habe, eine Buchung anzunehmen?&quot;,&quot;community_commitment.if_you_host_shared_space_you_can_restrict_to_same_gender_guests&quot;:&quot;Wenn du deinen Wohnraum mit Gästen teilst, ist es möglich, deine Unterkunft nur für Gäste deines eigenen Geschlechts verfügbar zu machen.&quot;,&quot;community_commitment.you_may_turn_down_guests_for_non_discriminatory_reasons&quot;:&quot;Dieser Richtlinie zufolge kannst du einen Gast auch aus anderen Gründen ablehnen, allerdings nicht aufgrund seiner Herkunft, Religion, Nationalität, ethnischen Zugehörigkeit, sexuellen Orientierung oder seines Alters.&quot;,&quot;community_commitment.reflect_on_reasoning_to_avoid_bias_when_considering_requests&quot;:&quot;Bitte stelle grundsätzlich sicher, dass Vorurteile bei deiner Entscheidung keine Rolle spielen, wenn du über eine Buchungsanfrage nachdenkst.&quot;,&quot;community_commitment.can_i_decline_reservations_requests_from_disabled_guests&quot;:&quot;Kann ich Gäste mit Behinderungen ablehnen, wenn ich nicht glaube, dass meine Unterkunft für sie geeignet ist?&quot;,&quot;community_commitment.tell_prospective_guests_about_your_listing_accessibility&quot;:&quot;In vielen Fällen sind Airbnb-Gastgeber nicht dazu verpflichtet, ihre Unterkünfte an die Standards anzupassen, die im „Americans with Disabilities Act“ (ADA) festgelegt sind. Du kannst jedoch keinen Gast aufgrund einer tatsächlichen oder vermeintlichen Behinderung ablehnen. Du solltest dir alle Mühe geben, um genaue Angaben zum barrierefreien Zugang zu deiner Unterkunft zu machen (beziehungsweise darauf hinweisen, inwieweit dieser nicht gegeben ist), sodass Gäste mit Behinderungen selbst entscheiden können, ob die Unterkunft für ihre individuellen Bedürfnisse geeignet ist.&quot;,&quot;community_commitment.what_if_i_change_my_mind_after_declining_the_commitment?&quot;:&quot;Was ist, wenn ich nach dem Ablehnen meine Meinung ändere?&quot;,&quot;community_commitment.we_will_send_you_info_about_how_to_reinstate_your_account&quot;:&quot;Wenn dein Account deaktiviert wurde, senden wir dir Informationen, wie du ihn wiederherstellen kannst, falls du deine Meinung änderst. Du musst dem Bekenntnis dann natürlich dennoch zustimmen.&quot;,&quot;community_commitment.you_can_sign_up_again_if_you_cancel_your_account&quot;:&quot;Wenn dein Account deaktiviert wurde, kannst du dich jederzeit neu registrieren, falls du deine Meinung änderst. Du musst dem Bekenntnis dann natürlich dennoch zustimmen.&quot;,&quot;community_commitment.send_us_your_feedback_via_email&quot;:&quot;Wir freuen uns auf dein Feedback an %{email_address}.&quot;,&quot;community_commitment.cancel_signup_call_to_action&quot;:&quot;Registrierung abbrechen&quot;,&quot;community_commitment.cancel_my_account_call_to_action&quot;:&quot;Account deaktivieren&quot;,&quot;shared.Go back&quot;:&quot;Zurück&quot;,&quot;generic_error.sorry_something_went_wrong_please_try_again&quot;:&quot;Sorry, etwas ist schiefgegangen. Bitte versuche es noch einmal.&quot;,&quot;community_commitment.confirmation_of_signup_cancellation&quot;:&quot;Registrierung abgebrochen&quot;,&quot;community_commitment.confirmation_of_account_cancellation&quot;:&quot;Dein Account wurde deaktiviert&quot;,&quot;community_commitment.we_welcome_feedback_on_why_you_declined_the_commitment&quot;:&quot;Wir freuen uns auf dein Feedback zum Grund, warum du abgelehnt hast.&quot;,&quot;community_commitment.send_your_feedback_call_to_action&quot;:&quot;Sag uns deine Meinung&quot;,&quot;shared.Skip&quot;:&quot;Überspringen&quot;,&quot;community_commitment.thanks_for_your_feedback_on_the_commitment&quot;:&quot;Vielen Dank für dein Feedback!&quot;,&quot;community_commitment.your_signup_to_airbnb_was_canceled&quot;:&quot;Deine Registrierung wurde abgebrochen.&quot;,&quot;community_commitment.your_airbnb_account_has_been_canceled&quot;:&quot;Dein Account wurde gelöscht.&quot;,&quot;community_commitment.although_your_account_was_canceled_you_can_still_browse_the_site&quot;:&quot;Du kannst dir jedoch weiterhin die Website ansehen.&quot;,&quot;shared.Log_in&quot;:&quot;Einloggen&quot;,&quot;must_log_in&quot;:&quot;Du musst dich einloggen, um fortzufahren&quot;,&quot;log_in_to_save&quot;:&quot;Logge Dich ein, um dieses Inserat in einer Wish List zu speichern.&quot;,&quot;concur.link_your_account&quot;:&quot;Verbinde deinen Concur-Account&quot;,&quot;concur.sign_up&quot;:&quot;Registriere dich, um mit Airbnb zu verreisen und deine Reisen und Ausgaben mit Concur nachzuverfolgen.&quot;,&quot;sh uot;,&quot;airlock.common year&quot;:&quot;Jahr&quot;,&quot;airlock.common.enter code digit&quot;:&quot;Gib aus dem Code, den du erhalten hast, Ziffer %{digit_number} ein&quot;,&quot;airlock.common.didnt get it&quot;:&quot;Code nicht erhalten?&quot;,&quot;airlock.common.try again&quot;:&quot;Noch mal versuchen&quot;,&quot;airlock.account ownership verification.friction selection header text&quot;:&quot;Wähle eine Verifizierungsmethode aus&quot;,&quot;airlock.account ownership verification header text&quot;:&quot;Hilf uns dabei, deine Identität zu bestätigen&quot;,&quot;airlock.account ownership verification description text&quot;:&quot;Die Sicherheit deines Accounts ist uns sehr wichtig. Deshalb bitten wir dich, eine zusätzliche Verifizierung durchzuführen, wenn du bestimmte Aktionen vornehmen oder dich von einem neuen Ort einloggen willst.&quot;,&quot;airlock.payment instrument verification.success header&quot;:&quot;Deine Karte ist bestätigt&quot;,&quot;airlock.payment instrument verification.success description&quot;:&quot;Danke, %{first_name}! Wir fahren nun mit deiner Buchung fort.&quot;,&quot;airlock.payment instrument verification.fallback on cba&quot;:&quot;Stattdessen eine Abrechnung hochladen&quot;,&quot;airlock.payment verification help link&quot;:&quot;Warum muss ich meine Zahlungsart verifizieren?&quot;,&quot;airlock.email code verification multi friction select label&quot;:&quot;Eine E-Mail erhalten&quot;,&quot;airlock.email code verification intro title&quot;:&quot;Erhalte einen Code per E-Mail&quot;,&quot;airlock.email code verification intro description&quot;:&quot;Wir schicken einen Code an die zu deinem Account gehörende E-Mail-Adresse %{email_address}.&quot;,&quot;airlock.email code verification intro send email button&quot;:&quot;Schickt mir einen Code&quot;,&quot;airlock.email code verification code input title&quot;:&quot;Gib deinen Sicherheitscode ein&quot;,&quot;airlock.email code verification code input description&quot;:&quot;Wir haben deinen Code an %{email_address} geschickt. Es kann ein oder zwei Minuten dauern, bis die E-Mail ankommt.&quot;,&quot;airlock.cba intro title&quot;:&quot;Wir brauchen noch ein paar weitere Informationen&quot;,&quot;airlock.cba intro description&quot;:&quot;Damit die Airbnb-Community sicher bleibt, fragen wir bei der Bezahlung manchmal nach einer zusätzlichen Verifizierung. Bitte schick uns eine Kreditkartenabrechnung, um zu bestätigen, dass du für die Verwendung von %{formatted_cc} autorisiert bist. Wir überprüfen deine Abrechnung innerhalb von 24 Stunden und melden uns bei dir, wenn du mit der Buchung fortfahren kannst. %{link_start}Erfahre mehr.%{link_end}&quot;,&quot;airlock.cba form title&quot;:&quot;Bitte lade deine Kreditkartenabrechnung hoch&quot;,&quot;airlock.cba form description about censoring&quot;:&quot;Du kannst natürlich gerne deine Kontonummer, deinen Kontostand und alle Transaktionen, die nichts mit Airbnb zu tun haben, verbergen, solange dein vollständiger Name und die letzten vier Ziffern deiner Konto- oder Kartennummer sichtbar sind.&quot;,&quot;airlock.cba form description accepted filetypes&quot;:&quot;Du findest %{link_start}deine Abrechnung%{link_end} auf der Website deines Kartenanbieters und kannst sie als Foto oder PDF hochladen.&quot;,&quot;airlock.cba form field title&quot;:&quot;Kreditkartenabrechnung hochladen&quot;,&quot;airlock.cba form prompt reupload&quot;:&quot;Lade eine andere Kreditkartenabrechnung hoch&quot;,&quot;airlock.cba awaiting review title&quot;:&quot;Danke! Bitte hab etwas Geduld, während wir die Informationen prüfen.&quot;,&quot;airlock.cba awaiting review description&quot;:&quot;Wir lassen dich innerhalb von 24 Stunden per E-Mail wissen, ob du autorisiert bist, mit der Buchung fortzufahren. Im Moment musst du nichts weiter unternehmen.&quot;,&quot;airlock.cba still pending title&quot;:&quot;Bitte warte noch mit der Buchung&quot;,&quot;airlock.cba still pending description&quot;:&quot;Wir überprüfen derzeit deine Abrechnung von %{formatted_cc}. Du musst erst mal nichts weiter unternehmen.&quot;,&quot;airlock.cba something went wrong&quot;:&quot;Sorry, irgendetwas ist schiefgelaufen.&quot;,&quot;airlock.cba image too large&quot;:&quot;Dein Foto ist größer als 5 MB. Versuche es noch einmal mit einem kleineren Bild.&quot;,&quot;airlock.micro_auth introduction title&quot;:&quot;Verifiziere deine Karte&quot;,&quot;airlock.micro_auth introduction description&quot;:&quot;Um deine Karte zu schützen, schicken wir zwei temporäre Zahlungsautorisierungen in Höhe von maximal %{max_auth_amount} an %{card_name} %{last_four}, wenn du auf „Weiter“ klickst.&quot;,&quot;airlock.micro_auth amount input title&quot;:&quot;Gib die Beträge ein&quot;,&quot;airlock.micro_auth amount input description&quot;:&quot;Wir haben zwei temporäre Autorisierungen von Airbnb in Höhe von maximal %{max_auth_amount} an %{card_name} %{last_four} gesendet. Diese Beträge werden normalerweise sofort angezeigt, es kann aber auch bis zu 2–3 Tage dauern.&quot;,&quot;airlock.currency amount input label for accessibility&quot;:&quot;Gib den hinterlegten Betrag ein&quot;,&quot;airlock.micro_auth.entered wrong amounts&quot;:&quot;Die Beträge sind nicht korrekt. Bitte versuche es erneut.&quot;,&quot;airlock.micro_auth.failover.introduction title&quot;:&quot;Das hat leider nicht funktioniert&quot;,&quot;airlock.micro_auth.failover.intro.alternate verification description&quot;:&quot;Lass uns versuchen, deine Karte auf eine andere Art zu bestätigen. Es dauert nur wenige Minuten und wir führen dich durch die Schritte.&quot;,&quot;airlock.micro_auth.failover.intro.description of microauth&quot;:&quot;Als erstes schicken wir zwei Autorisierungen in Höhe von maximal %{max_auth_amount} an deine Karte. Diese gibst du dann auf der nächsten Seite ein.&quot;,&quot;airlock.micro_auth.failover.intro.next text&quot;:&quot;Autorisierungen senden&quot;,&quot;airlock.micro_auth.auth init failure.title&quot;:&quot;Auf deiner Karte konnte keine Autorisierung durchgeführt werden&quot;,&quot;airlock.micro_auth.auth init failure.description&quot;:&quot;Leider konnten wir keine Autorisierung auf deiner Karte durchführen. Wir müssen eine andere Methode ausprobieren, um deine Karte zu verifizieren.&quot;,&quot;airlock.micro_auth.rate limit failure.title&quot;:&quot;Zu viele Fehlversuche&quot;,&quot;airlock.micro_auth.rate limit failure.description&quot;:&quot;Du kannst deine Kreditkarte aus Sicherheitsgründen nicht mehr durch die Bestätigung von Autorisierungen verifizieren lassen.&quot;,&quot;airlock.micro_auth failure.fail to cba next text&quot;:&quot;Einen Kontoauszug hochladen&quot;,&quot;airlock.micro_auth failure.fail to contact us next text&quot;:&quot;Brauchst du Hilfe?&quot;,&quot;airlock.password reset intro title&quot;:&quot;Ändere jetzt dein Passwort&quot;,&quot;airlock.password reset intro description&quot;:&quot;Dein Passwort zu ändern, ist eine einfache Möglichkeit, deinen Account sicher zu halten.&quot;,&quot;airlock.password reset new password&quot;:&quot;Neues Passwort&quot;,&quot;airlock.password reset confirm password&quot;:&quot;Passwort bestätigen&quot;,&quot;airlock.phone verification via text multi friction select label&quot;:&quot;Erhalte eine SMS&quot;,&quot;airlock.phone verification intro title prompt selection&quot;:&quot;Wohin sollen wir deinen Code schicken?&quot;,&quot;airlock.phone verification intro send code via text button&quot;:&quot;Schickt mir einen Code&quot;,&quot;airlock.phone verification code input description of where code was sent&quot;:&quot;Wir haben deinen Code an %{phone_number} geschickt. Es kann ein oder zwei Minuten dauern, bis die SMS ankommt.&quot;,&quot;airlock.phone verification via call multi friction select label&quot;:&quot;Per Telefon&quot;,&quot;airlock.phone verification call intro title prompt selection&quot;:&quot;Unter welcher Nummer können wir dich erreichen?&quot;,&quot;airlock.phone verification intro send code via call button&quot;:&quot;Mich anrufen&
