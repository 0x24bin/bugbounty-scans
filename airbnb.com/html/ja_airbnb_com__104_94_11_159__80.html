「同意する」ボタンを押してください。%{link_start}詳細はこちら%{link_end}","community_commitment.i_agree_to_treat_everyone_without_bias":"私は、相手の人種、宗教、国籍、民族、障がい、性別、性別認識、性的指向および年齢に関わりなく、Airbnbコミュニティの仲間すべてをリスペクトし、予断や偏見をもたずに接することを誓います。","community_commitment.accept_the_agreement":"同意する","community_commitment.decline_the_agreement":"同意しない","community_commitment.link_text_for_community_commitment_in_learn_more":"コミュニティの誓約","community_commitment.caption_introduction.agree_to_airbnb_terms_policies_and_a_commitment.learnmore_link":"私たちのミッションは、全ての人が世界中どこへ行っても「自分の居場所」をもてるよう、信頼を基盤においたコミュニティを築くことです。その為、Airbnbの利用にあたり、サービス利用規約および、あらゆるバックグラウンドのみなさまに温かく接することに関する誓約への同意をお願いしております。","community_commitment.i_agree_to_treat_everyone_without_bias_new_content":"私は、相手の人種、宗教、国籍、民族、肌の色、障がい、性別、性別認識、性的指向、年齢に関わりなく、Airbnbコミュニティの全メンバーに対し、敬意をもって、予断や偏見をもたずに接することを誓約します。%{link_start}もっと詳しく%{link_end}","community_commitment.community_commitment_title_for_the_first_paragraph":"Airbnbコミュニティの誓約事項","community_commitment.terms_of_service_title_for_the_second_paragraph":"Airbnbのサービス利用規約","community_commitment.accept_tos_and_other_terms_body_with_multiple_links":"また、私は、 %{tos_link_start}サービス利用規約%{tos_link_end}、 %{payments_link_start}支払サービス利用規約%{payments_link_end}、 %{privacy_policy_link_start}個人情報保護ポリシー%{privacy_policy_link_end}および %{nondis_link_start}差別禁止ポリシー%{nondis_link_end}に同意します。","community_commitment.accept_tos_and_other_terms_body_with_bold_privacy_policy":"私は%{tos_link_start}Airbnbのサービス利用規約%{tos_link_end}、%{payments_link_start}支払サービス利用規約%{payments_link_end}、%{nondis_link_start}差別禁止ポリシー%{nondis_link_end}に同意します。%{emphasis_start}さらにAirbnbの%{privacy_policy_link_start}個人情報保護ポリシー%{privacy_policy_link_end}%{emphasis_end}に従い個人情報が処理、使用されることに同意します。","community_commitment.declining_tos_and_commitment_cancels_your_account":"Airbnbの利用登録には誓約事項とサービス利用規約に同意いただく必要があります。同意いただけない場合、Airbnbサイトを引き続き閲覧することは可能ですが、予約はできません。","community_commitment.title_of_the_screen_to_learn_more_about_the_commitment":"コミュニティの誓約について","community_commitment.faq.what_happens_if_i_choose_to_decline_this?":"誓約に同意しないとどうなりますか？","community_commitment.faq.answer_to_what_happens_if_you_choose_to_decline_this":"ご同意いただけない場合、ホスティングや宿泊でAirbnbは利用できなくなりますので、アカウントキャンセルのオプションが表示されます。キャンセルすると、今後の予約もすべてキャンセルとなります。Airbnbの閲覧は一般の方と同じようにできますが、メンバーとして宿泊の予約や受け入れはできなくなる、ということになります。","community_commitment.faq.how_can_i_give_my_feedback_or_get_more_info_about_this?":"誓約に関するフィードバック投稿、情報入手の方法は？","community_commitment.view_help_page_to_find_more_discrimination_faqs":"%{link_start}ホスト関連記事%{link_end}もぜひご覧ください。Airbnbの「差別禁止ポリシー」についてホストのみなさまからよくお寄せいただく質問を幅広くカバーしています。","community_commitment.cancel_your_account?":"アカウントを取消しますか？","community_commitment.cancel_signing_up_on_airbnb?":"登録をキャンセルしますか？","community_commitment.declining_the_commitment_cancels_your_account":"こちらの誓約にご同意いただけない場合、Airbnbアカウントは取り消され、今後の予約もキャンセルされます。","community_commitment.declining_the_commitment_means_you_will_not_have_an_account":"こちらの誓約にご同意いただけない場合、Airbnbアカウントは作成できません。サイトを引き続き閲覧することは可能です。","community_commitment.why_did_airbnb_create_this_commitment?":"Airbnbが誓約事項を作成した理由を教えてください。","community_commitment.important_step_toward_creating_a_global_community":"この誓約事項は、誰もが真につながる国際コミュニティの創出に向けた重要な一歩です。差別があった場合、ホスト、ゲストおよびその家族が、仲間として温かく受け入れられているとは感じられなくなります。そのような差別にAirbnbは「no tolerance（断固反対）」の強い姿勢で臨みます。誰もが仲間になれるAirbnbにしていくためには、この基本理念を理解し、実現に協力することを一度メンバー全員で確かめ合うことが必要です。","community_commitment.what_happens_to_my_future_reservations_if_I_decline?":"同意を行わない場合、今後の宿泊予約はどうなりますか？","community_commitment.your_future_reservations_will_be_canceled_if_you_decline":"今後の予約はすべてキャンセルされます。","community_commitment.your_reservation_will_be_refunded_according_to_policy":"予約の返金はホストのキャンセルポリシーにしたがって処理されます。","shared.learn_more_sentence_link":"%{link_start}詳しくはこちら%{link_end}。","community_commitment.future_reservations_will_be_canceled_with_guest_refunds":"今後の予約はすべてキャンセルされ、料金はゲストに全額返金されます。","community_commitment.if_booked_as_a_guest_future_reservations_will_be_canceled":"ゲストとして入れた今後の予約はすべてキャンセルされます。","community_commitment.what_if_laws_restrict_hosting_certain_guests?":"特定ゲストの宿泊受け入れが法令で禁じられている場合はどうなりますか？","community_commitment.please_post_legal_restrictions_on_your_listing":"制約がある場合には、その旨をリスティングに明記してください。その際、かかる制約が法令順守のために必要な制約である点を明確にするようにしてください。","community_commitment.what_if_i_have_safety_concerns_as_a_host?":"ホストとして予約を承認することに安全上の不安を感じる場合はどうなりますか？","community_commitment.if_you_host_shared_space_you_can_restrict_to_same_gender_guests":"同居のスペースをシェアする場合は、自分と同性のゲストのみに宿泊を制限することは可能です。","community_commitment.you_may_turn_down_guests_for_non_discriminatory_reasons":"このポリシー（制約事項）で禁じているのは、人種、宗教、国籍、民族、性的指向または年齢で差別することです。それ以外の正当な理由で予約リクエストを却下することまでを禁じるものではありません。","community_commitment.reflect_on_reasoning_to_avoid_bias_when_considering_requests":"予約リクエストを検討する際には、受け入れの可否判断の理由をよく考え、偏見が考慮の要因にならないようにしてください。","community_commitment.can_i_decline_reservations_requests_from_disabled_guests":"障がいをお持ちの方の滞在に自宅が適していないと判断した場合は、却下してもかまいませんか？","community_commitment.tell_prospective_guests_about_your_listing_accessibility":"多くの場合、Airbnbのホストには「障がいを持つアメリカ人法（ADA）」の基準に合わせて自宅を整備する法的義務はありません。しかしながら、障がいの事実や想定に基づきゲストの宿泊を却下することは認められていません。物件のバリアフリー対応（または非対応）に関する情報はなるべく正確に伝える努力をし、ゲストのみなさまご自身が各自のニーズに合う宿泊先かどうかを判断できるようにしていただく必要があります。","community_commitment.what_if_i_change_my_mind_after_declining_the_commitment?":"同意を行わず後日考えを変えた場合はどうなりますか？","community_commitment.we_will_send_you_info_about_how_to_reinstate_your_account":"アカウントの取消しが終わると、後日お考えを変更された場合に備え、アカウントを復元する手順がメールで届きます。ただし、復元する際には、誓約事項への同意が必要となります。","community_commitment.you_can_sign_up_again_if_you_cancel_your_account":"アカウントを取り消した後、考えが変わった場合には、いつでもご登録いただけます。ただし、その場合には、誓約事項に同意する必要があります。","community_commitment.send_us_your_feedback_via_email":"ご意見・ご感想は%{email_address}で承っております。","community_commitment.cancel_signup_call_to_action":"登録を取消す","community_commitment.cancel_my_account_call_to_action":"アカウントを取り消す","shared.Go back":"戻る","generic_error.sorry_something_went_wrong_please_try_again":"申し訳ありません。何か不具合が起きました。再度お試しください。","community_commitment.confirmation_of_signup_cancellation":"利 <meta content="{&quot;mario_copy_monorail_p3_modal.title&quot;:&quot;Airbnbへようこそ&quot;,&quot;mario_copy_monorail_p3_modal.summary&quot;:&quot;家族もグループも出張も。200万件以上のユニークなお家から旅のニーズに合わせて選ぼう。&quot;,&quot;mario_copy_monorail_manage_listing_booking_page.prebooking_message&quot;:&quot;予約前のメッセージ&quot;,&quot;mario_copy_monorail_manage_listing_booking_page.prebooking_message_placeholder&quot;:&quot;ゲストへのご挨拶はここに保存。&quot;,&quot;mario_copy_monorail_manage_listing_booking_page.placeholder&quot;:&quot;ゲストへのご挨拶はここに保存。&quot;,&quot;mario_copy_monorail_pricing_per_person.listing_card_price_suffix&quot;:&quot;1泊1人あたり&quot;,&quot;mario_copy_monorail_pricing_per_person.black_bar_price_suffix&quot;:&quot;1泊1人あたり&quot;,&quot;mario_copy_monorail_pricing_per_person.black_bar_price_suffix_uppercase&quot;:&quot;1泊1人あたり&quot;,&quot;mario_copy_monorail_group_payment_modal.section.pay_less_upfront.title&quot;:&quot;2回払い&quot;,&quot;mario_copy_monorail_group_payment_modal.section.pay_less_upfront.description&quot;:&quot;料金は全員の分を負担しなくても、自分の分だけ支払えば宿を確保できます。&quot;,&quot;mario_copy_monorail_group_payment_modal.section.share.title&quot;:&quot;Airbnbが全員の分を回収します&quot;,&quot;mario_copy_monorail_group_payment_modal.section.share.description&quot;:&quot;催促しなければと焦る必要はありません。連絡先さえ教えていただければ、あとのことはおまかせください。&quot;,&quot;mario_copy_monorail_group_payment_modal.section.home.title&quot;:&quot;宿泊先はキープできます&quot;,&quot;mario_copy_monorail_group_payment_modal.section.home.description&quot;:&quot;誰かが支払いを忘れてしまっても大丈夫。残額立て替えてあげれば予約はキープできます。&quot;,&quot;mario_copy_monorail_group_payment_modal.button.got_it&quot;:&quot;OK&quot;,&quot;mario_copy_monorail_group_payment_modal.header.title&quot;:&quot;サクッと割り勘、みんなハッピー&quot;,&quot;mario_copy_monorail_group_payment_modal.p4.header.title&quot;:&quot;グループの割り勘は一発です&quot;,&quot;mario_copy_monorail_group_payment_modal.p4.header.description&quot;:&quot;泊まりたいお家を見つけたら、料金のほんの一部支払うだけ予約できます。&quot;,&quot;mario_copy_monorail_group_payment_modal.p4.header.sub_description&quot;:&quot;予約後は全員のメールアドレスを入力するだけでOK。あとはおまかせください。&quot;,&quot;mario_copy_monorail_group_payment_modal.p4.plan.step1.title&quot;:&quot;家を予約&quot;,&quot;mario_copy_monorail_group_payment_modal.p4.plan.step2.pretitle&quot;:&quot;ホストが承認したら…&quot;,&quot;mario_copy_monorail_group_payment_modal.p4.plan.step2.title&quot;:&quot;仲間全員に割り勘依頼が飛びます&quot;,&quot;mario_copy_monorail_group_payment_modal.p4.plan.step3.pretitle&quot;:&quot;3日以内に全員分揃わない場合は…&quot;,&quot;mario_copy_monorail_group_payment_modal.p4.plan.step3.title&quot;:&quot;残りの金額を建て替えるオプションが与えられます&quot;,&quot;mario_copy_monorail_group_payment_modal.p4.plan.step4.title&quot;:&quot;これで旅行準備完了です!&quot;,&quot;mario_copy_monorail_group_payment_modal.p4.got_it&quot;:&quot;了解&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_filter_off_headline&quot;:&quot;リスティングの検索順位を上げてビュー数を増やそう&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_filter_off_body&quot;:&quot;%{market}の類似の物件は「今すぐ予約」をONにしているときのほうが検索結果により多く表示されます。リスティングがより多くのゲストの目に触れると、2倍までの予約増も見込めます。&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_filter_on_headline&quot;:&quot;予約のチャンスを逃さないように!&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_filter_on_body&quot;:&quot;あなたのリスティングは「今すぐ予約」のフィルター適用時の検索結果には表示されません。それでアクセスが少なく、予約獲得のチャンスを逃していることも考えられます。&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_modal_main_title&quot;:&quot;「今すぐ予約」をオンにしてビジネスを大きくしよう。&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_modal_higher_ranking_title&quot;:&quot;検索上位にランクイン&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_modal_higher_ranking_body&quot;:&quot;「今すぐ予約」利用中は返答率、承認率の失点がないため、リスティングが今より検索上位に表示されるようになります。&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_modal_instant_book_filter_title&quot;:&quot;「今すぐ予約」フィルター&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_modal_instant_book_filter_body&quot;:&quot;「今すぐ予約」フィルターを使用したゲストの検索結果に、あなたのリスティングが表示されます。&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_modal_highly_rate_guests_title&quot;:&quot;高評価のゲスト&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_modal_highly_rate_guests_body&quot;:&quot;ほかのホストからおすすめされたゲストだけに受け付けを制限することができます。その他のゲストは通常通り予約リクエストを送信しなければなりません。&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_modal_turn_on_ib_button_text&quot;:&quot;「今すぐ予約」を使ってみる&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_banner_button_text&quot;:&quot;もっと詳しく&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_turn_on_ib_success_message&quot;:&quot;%{listing_name}の「今すぐ予約」がONになりました。%{link_start}設定を変更する%{link_end}&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_filter_off_insights_body&quot;:&quot;%{market}の類似の物件は「今すぐ予約」をONにしていると、検索結果に表示されるのが%{impression_increase}%多くなります。&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_turn_on_ib_success_message_no_listing_name&quot;:&quot;「今すぐ予約」がONになりました。%{link_start}設定を変更する%{link_end}&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_filter_off_body_no_market&quot;:&quot;類似の物件は「今すぐ予約」をONにしているときのほうが検索で多く表示されます。リスティングを目にするゲストが増えれば、予約の倍増もありえます。&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_filter_off_insights_body_no_market&quot;:&quot;Homes similar to yours show up in %{impression_increase}% more search results when Instant Book is on.&quot;,&quot;mario_copy_monorail_referrals.tab_text&quot;:&quot;旅行クーポン&quot;,&quot;mario_copy_monorail_referrals.banner_body_text&quot;:&quot;友達にAirbnbの初回旅行%{sign_up_credit}オフのクーポンを贈って、最大%{total_credit}の旅行クーポンもらっちゃおう。&quot;,&quot;mario_copy_monorail_referrals.banner_header&quot;:&quot;%{total_credit} t;:&quot;招待者のみ&quot;,&quot;priv.privacy_settings&quot;:&quot;公開範囲&quot;,&quot;priv.everyone_description&quot;:&quot;全員に公開され、あなたのAirbnb公開プロフィールに掲載されます。&quot;,&quot;priv.invite_only_description&quot;:&quot;閲覧できるのは作成者と招待した友達だけです。&quot;,&quot;shared.Save&quot;:&quot;保存する&quot;,&quot;community_commitment.before_you_join_airbnb&quot;:&quot;誓約のお願い&quot;,&quot;community_commitment.before_you_continue_with_what_you_were_doing&quot;:&quot;誓約のお願い&quot;,&quot;community_commitment.welcoming_guests_starts_with_this_commitment&quot;:&quot;おもてなしは、この誓約から&quot;,&quot;community_commitment.please_take_a_moment_to_read_this_commitment&quot;:&quot;誓約のお願い&quot;,&quot;community_commitment.caption_introduction.please_agree_to_respecting_and_including_everyone.learnmore_link&quot;:&quot;Airbnbが初めての方も長年ご利用いただいている方も、どうかAirbnbコミュニティの中では全員をリスペクトし、仲間に加えると誓約してくださるようお願いします。%{link_start}詳細はこちら%{link_end}&quot;,&quot;community_commitment.caption_introduction.hosts_are_responsible_for_welcoming_people_of_all_backgrounds_with_link.learnmore_link&quot;:&quot;Airbnbのご利用にあたっては、予約の検討から初めてゲストにお会いする瞬間まで、あらゆるバックグラウンドのみなさまに温かく接することに関する誓約に同意いただく必要があります。下記の誓約事項をよくお読みになり、同意いただける場合は「同意する」ボタンを押してください。%{link_start}詳細はこちら%{link_end}&quot;,&quot;community_commitment.caption_introduction.all_existing_hosts_must_confirm_commitment.learnmore_link&quot;:&quot;Airbnbのご利用にあたっては、予約の検討から初めてゲストにお会いする瞬間まで、あらゆるバックグラウンドのみなさまに温かく接することに関する誓約に同意いただく必要があります。下記の誓約事項をよくお読みになり、ご同意いただける場合は「同意する」ボタンを押してください。%{link_start}詳細はこちら%{link_end}&quot;,&quot;community_commitment.i_agree_to_treat_everyone_without_bias&quot;:&quot;私は、相手の人種、宗教、国籍、民族、障がい、性別、性別認識、性的指向および年齢に関わりなく、Airbnbコミュニティの仲間すべてをリスペクトし、予断や偏見をもたずに接することを誓います。&quot;,&quot;community_commitment.accept_the_agreement&quot;:&quot;同意する&quot;,&quot;community_commitment.decline_the_agreement&quot;:&quot;同意しない&quot;,&quot;community_commitment.link_text_for_community_commitment_in_learn_more&quot;:&quot;コミュニティの誓約&quot;,&quot;community_commitment.caption_introduction.agree_to_airbnb_terms_policies_and_a_commitment.learnmore_link&quot;:&quot;私たちのミッションは、全ての人が世界中どこへ行っても「自分の居場所」をもてるよう、信頼を基盤においたコミュニティを築くことです。その為、Airbnbの利用にあたり、サービス利用規約および、あらゆるバックグラウンドのみなさまに温かく接することに関する誓約への同意をお願いしております。&quot;,&quot;community_commitment.i_agree_to_treat_everyone_without_bias_new_content&quot;:&quot;私は、相手の人種、宗教、国籍、民族、肌の色、障がい、性別、性別認識、性的指向、年齢に関わりなく、Airbnbコミュニティの全メンバーに対し、敬意をもって、予断や偏見をもたずに接することを誓約します。%{link_start}もっと詳しく%{link_end}&quot;,&quot;community_commitment.community_commitment_title_for_the_first_paragraph&quot;:&quot;Airbnbコミュニティの誓約事項&quot;,&quot;community_commitment.terms_of_service_title_for_the_second_paragraph&quot;:&quot;Airbnbのサービス利用規約&quot;,&quot;community_commitment.accept_tos_and_other_terms_body_with_multiple_links&quot;:&quot;また、私は、 %{tos_link_start}サービス利用規約%{tos_link_end}、 %{payments_link_start}支払サービス利用規約%{payments_link_end}、 %{privacy_policy_link_start}個人情報保護ポリシー%{privacy_policy_link_end}および %{nondis_link_start}差別禁止ポリシー%{nondis_link_end}に同意します。&quot;,&quot;community_commitment.accept_tos_and_other_terms_body_with_bold_privacy_policy&quot;:&quot;私は%{tos_link_start}Airbnbのサービス利用規約%{tos_link_end}、%{payments_link_start}支払サービス利用規約%{payments_link_end}、%{nondis_link_start}差別禁止ポリシー%{nondis_link_end}に同意します。%{emphasis_start}さらにAirbnbの%{privacy_policy_link_start}個人情報保護ポリシー%{privacy_policy_link_end}%{emphasis_end}に従い個人情報が処理、使用されることに同意します。&quot;,&quot;community_commitment.declining_tos_and_commitment_cancels_your_account&quot;:&quot;Airbnbの利用登録には誓約事項とサービス利用規約に同意いただく必要があります。同意いただけない場合、Airbnbサイトを引き続き閲覧することは可能ですが、予約はできません。&quot;,&quot;community_commitment.title_of_the_screen_to_learn_more_about_the_commitment&quot;:&quot;コミュニティの誓約について&quot;,&quot;community_commitment.faq.what_happens_if_i_choose_to_decline_this?&quot;:&quot;誓約に同意しないとどうなりますか？&quot;,&quot;community_commitment.faq.answer_to_what_happens_if_you_choose_to_decline_this&quot;:&quot;ご同意いただけない場合、ホスティングや宿泊でAirbnbは利用できなくなりますので、アカウントキャンセルのオプションが表示されます。キャンセルすると、今後の予約もすべてキャンセルとなります。Airbnbの閲覧は一般の方と同じようにできますが、メンバーとして宿泊の予約や受け入れはできなくなる、ということになります。&quot;,&quot;community_commitment.faq.how_can_i_give_my_feedback_or_get_more_info_about_this?&quot;:&quot;誓約に関するフィードバック投稿、情報入手の方法は？&quot;,&quot;community_commitment.view_help_page_to_find_more_discrimination_faqs&quot;:&quot;%{link_start}ホスト関連記事%{link_end}もぜひご覧ください。Airbnbの「差別禁止ポリシー」についてホストのみなさまからよくお寄せいただく質問を幅広くカバーしています。&quot;,&quot;community_commitment.cancel_your_account?&quot;:&quot;アカウントを取消しますか？&quot;,&quot;community_commitment.cancel_signing_up_on_airbnb?&quot;:&quot;登録をキャンセルしますか？&quot;,&quot;community_commitment.declining_the_commitment_cancels_your_account&quot;:&quot;こちらの誓約にご同意いただけない場合、Airbnbアカウントは取り消され、今後の予約もキャンセルされます。&quot;,&quot;community_commitment.declining_the_commitment_means_you_will_not_have_an_account&quot;:&quot;こちらの誓約にご同意いただけない場合、Airbnbアカウントは作成できません。サイトを引き続き閲覧することは可能です。&quot;,&quot;community_commitment.why_did_airbnb_create_this_commitment?&quot;:&quot;Airbnbが誓約事項を作成した理由を教えてください。&quot;,&quot;community_commitment.important_step_toward_creating_a_global_community&quot;:&quot;この誓約事項は、誰もが真につながる国際コミュニティの創出に向けた重要な一歩です。差別があった場合、ホスト、ゲストおよびその家族が、仲間として温かく受け入れられているとは感じられなくなります。そのような差別にAirbnbは「no tolerance（断固反対）」の強い姿勢で臨みます。誰もが仲間になれるAirbnbにしていくためには、この基本理念を理解し、実現に協力することを一度メンバー全員で確かめ合うことが必要です。&quot;,&quot;community_commitment.what_happens_to_my_future_reservations_if_I_decline?&quot;:&quot;同意を行わない場合、今後の宿泊予約はどうなりますか？&quot;,&quot;community_commitment.your_future_reservations_will_be_canceled_if_you_decline&quot;:&quot;今後の予約はすべてキャンセルされます。&quot;,&quot;community_commitment.your_reservation_will_be_refunded_according_to_policy&quot;:&quot;予約の返金はホストのキャンセルポリシーにしたがって処理されます。&quot;,&quot;shared.learn_more_sentence_link&quot;:&quot;%{link_start}詳しくはこちら%{link_end}。&quot;,&quot;community_commitment.future_reservations_will_be_canceled_with_guest_refunds&quot;:&quot;今後の予約はすべてキャンセルされ、料金はゲストに全額返金されます。&quot;,&quot;community_commitment.if_booked_as_a_guest_future_reservations_will_be_canceled&quot;:&quot;ゲストとして入れた今後の予約はすべてキャンセルされます。&quot;,&quot;community_commitment.what_if_laws_restrict_hosting_certain_guests?&quot;:&quot;特定ゲストの宿泊受け入れが法令で禁じられている場合はどうなりますか？&quot;,&quot;community_commitment.please_post_legal_restrictions_on_your_listing&quot;:&quot;制約がある場合には、その旨をリスティングに明記してください。その際、かかる制約が法令順守のために必要な制約である点を明確にするようにしてください。&quot;,&quot;community_commitment.what_if_i_have_safety_concerns_as_a_host?&quot;:&quot;ホストとして予約を承認することに安全上の不安を感じる場合はどうなりますか？&quot;,&quot;community_commitment.if_you_host_shared_space_you_can_restrict_to_same_gender_guests&quot;:&quot;同居のスペースをシェアする場合は、自分と同性のゲストのみに宿泊を制限することは可能です。&quot;,&quot;community_commitment.you_may_turn_down_guests_for_non_discriminatory_reasons&quot;:&quot;このポリシー（制約事項）で禁じているのは、人種、宗教、国籍、民族、性的指向または年齢で差別することです。それ以外の正当な理由で予約リクエストを却下することまでを禁じるものではありません。&quot;,&quot;community_commitment.reflect_on_reasoning_to_avoid_bias_when_considering_requests&quot;:&quot;予約リクエストを検討する際には、受け入れの可否判断の理由をよく考え、偏見が考慮の要因にならないようにしてください。&quot;,&quot;community_commitment.can_i_decline_reservations_requests_from_disabled_guests&quot;:&quot;障がいをお持ちの方の滞在に自宅が適していないと判断した場合は、却下してもかまいませんか？&quot;,&quot;community_commitment.tell_prospective_guests_about_your_listing_accessibility&quot;:&quot;多くの場合、Airbnbのホストには「障がいを持つアメリカ人法（ADA）」の基準に合わせて自宅を整備する法的義務はありません。しかしながら、障がいの事実や想定に基づきゲストの宿泊を却下することは認められていません。物件のバリアフリー対応（または非対応）に関する情報はなるべく正確に伝える努力をし、ゲストのみなさまご自身が各自のニーズに合う宿泊先かどうかを判断できるようにしていただく必要があります。&quot;,&quot;community_commitment.what_if_i_change_my_mind_after_declining_the_commitment?&quot;:&quot;同意を行わず後日考えを変えた場合はどうなりますか？&quot;,&quot;community_commitment.we_will_send_you_info_about_how_to_reinstate_your_account&quot;:&quot;アカウントの取消しが終わると、後日お考えを変更された場合に備え、アカウントを復元する手順がメールで届きます。ただし、復元する際には、誓約事項への同意が必要となります。&quot;,&quot;community_commitment.you_can_sign_up_again_if_you_cancel_your_account&quot;:&quot;アカウントを取り消した後、考えが変わった場合には、いつでもご登録いただけます。ただし、その場合には、誓約事項に同意する必要があります。&quot;,&quot;community_commitment.send_us_your_feedback_via_email&quot;:&quot;ご意見・ご感想は%{email_address}で承っております。&quot;,&quot;community_commitment.cancel_signup_call_to_action&quot;
