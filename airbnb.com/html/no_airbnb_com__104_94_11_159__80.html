s":"Jeg samtykker i å behandle alle i Airbnb-fellesskapet - uavhengig av rase, religion, nasjonalitet, etnisitet, funksjonshemming, kjønn, kjønnsidentitet, seksuell orientering eller alder - med respekt, og utenforhåndsdømming eller partiskhet.","community_commitment.accept_the_agreement":"Godta","community_commitment.decline_the_agreement":"Avslå","community_commitment.link_text_for_community_commitment_in_learn_more":"Fellesskapsforpliktelse","community_commitment.caption_introduction.agree_to_airbnb_terms_policies_and_a_commitment.learnmore_link":"Vårt oppdrag er å bygge et pålitelig fellesskap der alle kan høre til hvor som helst. For å sikre dette, ber vi deg om å godta vilkårene for bruk og forplikte deg til å respektere alle på Airbnb.","community_commitment.i_agree_to_treat_everyone_without_bias_new_content":"Jeg er enig i å behandle alle i Airbnb-fellesskapet, uavhengig av deres rase, religion, nasjonal opprinnelse, etnisitet, hudfarge, funksjonshemming, kjønn, kjønnsidentitet, seksuell orientering eller alder med respekt og uten forhåndsdømming eller partiskhet. %{link_start}Lær mer%{link_end}","community_commitment.community_commitment_title_for_the_first_paragraph":"Airbnbs Fellesskapsforpliktelse","community_commitment.terms_of_service_title_for_the_second_paragraph":"Airbnbs Tjenestevilkår","community_commitment.accept_tos_and_other_terms_body_with_multiple_links":"Jeg godtar også %{tos_link_start}Airbnbs tjenestevilkår%{tos_link_end}, %{payments_link_start}Betalingsvilkår%{payments_link_end}, %{privacy_policy_link_start}Retningslinjer for personvern%{privacy_policy_link_end} og %{nondis_link_start}Retningslinjer mot diskriminering%{nondis_link_end}.","community_commitment.accept_tos_and_other_terms_body_with_bold_privacy_policy":"Jeg godtar %{tos_link_start}Airbnbs tjenestevilkår%{tos_link_end}, %{payments_link_start}Betalingsvilkår%{payments_link_end} og %{nondis_link_start}Retningslinjer mot diskriminering%{nondis_link_end}. %{emphasis_start}Jeg godtar også behandling og bruk av mine data i henhold til Airbnbs %{privacy_policy_link_start}retningslinjer for personvern%{privacy_policy_link_end}.%{emphasis_end}","community_commitment.declining_tos_and_commitment_cancels_your_account":"Dersom du avviser Airbnbs forpliktelse og tjenestevilkår vil du ikke kunne få en konto. Du kan fortsatt surfe på nettstedet, men du vil ikke kunne bestille en reservasjon.","community_commitment.title_of_the_screen_to_learn_more_about_the_commitment":"Om Fellesskapsforpliktelsen","community_commitment.faq.what_happens_if_i_choose_to_decline_this?":"Hva hvis jeg avslår forpliktelsen?","community_commitment.faq.answer_to_what_happens_if_you_choose_to_decline_this":"Hvis du avslår forpliktelsen, vil du hverken kunne være vert eller bestille med Airbnb, og du vil få muligheten til å avslutte kontoen din. Når kontoen din er avsluttet, vil kommende turer som allerede er bestilt bli kansellert. Du vil fortsatt kunne søke på Airbnb, men du vil ikke kunne foreta reservasjoner eller være vert for gjester.","community_commitment.faq.how_can_i_give_my_feedback_or_get_more_info_about_this?":"Hvordan kan jeg gi tilbakemelding om forpliktelsene eller få mer informasjon?","community_commitment.view_help_page_to_find_more_discrimination_faqs":"Du kan også se våre %{link_start}vertsressurser%{link_end}, som dekker vertenes vanlige stilte spørsmål om Airbnbs retningslinjer mot diskriminering.","community_commitment.cancel_your_account?":"Deaktivere kontoen din?","community_commitment.cancel_signing_up_on_airbnb?":"Kansellere registrering?","community_commitment.declining_the_commitment_cancels_your_account":"Avslår du denne forpliktelsen, betyr det at Airbnb-kontoen din vil bli deaktivert, og dine fremtidige bestillinger vil bli kansellert.","community_commitment.declining_the_commitment_means_you_will_not_have_an_account":"Avslår du denne forpliktelsen, betyr det at du ikke vil ha en Airbnb-konto, men du kan fortsatt surfe på nettstedet.","community_commitment.why_did_airbnb_create_this_commitment?":"Hvorfor opprettet Airbnb denne forpliktelsen?","community_commitment.important_step_toward_creating_a_global_community":"Denne forpliktelsen er et viktig steg mot å skape et globalt samfunn der alle kan virkelig hører hjemme. Diskriminering hindrer verter, gjester, og deres familier fra å føle seg inkludert og ønsket velkommen, og vi har ingen toleranse for slikt. Å bygge en Airbnb hvor alle kan tilhøre avhenger av at alle i fellesskapet vårt forstår dette oppdraget og går med på å hjelpe oss med å oppnå det.","community_commitment.what_happens_to_my_future_reservations_if_I_decline?":"Hva skjer med mine fremtidige reservasjoner hvis jeg avslår?","community_commitment.your_future_reservations_will_be_canceled_if_you_decline":"Alle fremtidige bestillinger vil bli kansellert.","community_commitment.your_reservation_will_be_refunded_according_to_policy":"Din reservasjon vil bli refundert i henhold til vertens kanselleringsvilkår.","shared.learn_more_sentence_link":"%{link_start}Lær mer%{link_end}.","community_commitment.future_reservations_will_be_canceled_with_guest_refunds":"Alle fremtidige reservasjoner vil bli kansellert og gjestene dine vil få full refusjon.","community_commitment.if_booked_as_a_guest_future_reservations_will_be_canceled":"Hvis du har bestilt som gjest, vil alle fremtidige bestillinger bli kansellert.","community_commitment.what_if_laws_restrict_hosting_certain_guests?":"Hva om lover i mitt område begrenser meg fra å være vert for enkelte gjester?","community_commitment.please_post_legal_restrictions_on_your_listing":"Vennligst før opp begrensning på utleiestedet ditt, men gjør det klart at det er et juridisk krav i ditt område og at du er i samsvar med lokal lovgivning.","community_commitment.what_if_i_have_safety_concerns_as_a_host?":"Hva om jeg, som vert, har bekymringer omkring sikkerheten med å  ta imot bestillinger fra alle?","community_commitment.if_you_host_shared_space_you_can_restrict_to_same_gender_guests":"Hvis du vil dele dine oppholdsrom med en gjest, kan du lage en enhet tilgjengelig bare for gjester i ditt eget kjønn.","community_commitment.you_may_turn_down_guests_for_non_discriminatory_reasons":"Under disse vilkårene, kan du også avvise en gjest av andre grunner, bare ikke på grunnlag av rase, religion, nasjonalitet, etnisitet, seksuell orientering eller alder.","community_commitment.reflect_on_reasoning_to_avoid_bias_when_considering_requests":"Generelt, når du vurderer en forespørsel, tenk over ditt resonnement slik at fordommer ikke er en faktor.","community_commitment.can_i_decline_reservations_requests_from_disabled_guests":"Kan jeg avslå gjester med spesielle behov dersom jeg mener boligen min ikke passer for dem?","community_commitment.tell_prospective_guests_about_your_listing_accessibility":"I mange tilfeller er ikke Airbnb-verter pålagt å holde sine hjem i samsvar med standardene fastsatt av Loven for amerikanere med funksjonshemminger (ADA). Du kan imidlertid ikke avslå en gjest basert på faktisk eller oppfattet funksjonshemming. Du bør gjøre ditt beste for å gi nøyaktig informasjon om ditt hjems tilgjengelighetsfunksjoner (eller mangel på dem), slik at det er mulig for gjester med nedsatt funksjonsevne til å selv bestemme om boligen er tilpasset deres individuelle behov.","community_commitment.what_if_i_change_my_mind_after_declining_the_commitment?":"Hva om jeg ombestemmer meg etter å ha avslått?","community_commitment.we_will_send_you_info_about_how_to_reinstate_your_account":"Når kontoen din er avsluttet, vil vi sende deg informasjon om hvordan du kan reaktivere den, skulle du ombestemme deg. Du vil fortsatt måtte akseptere forpliktelsen.","community_commitment.you_can_sign_up_again_if_you_cancel_your_account":"Når kontoen din er avsluttet, vil vi sende deg info om hvordan du kan reaktivere den, skulle du ombestemme deg. Du vil fortsatt måtte akseptere forpliktelsen.","community_commitment.send_us_your_feedback_via_email":"V <meta content="{&quot;mario_copy_monorail_p3_modal.title&quot;:&quot;Velkommen til Airbnb&quot;,&quot;mario_copy_monorail_p3_modal.summary&quot;:&quot;Velg blant over to millioner unike boliger for din neste tur. Enten det er med familie, venner, eller for arbeid.&quot;,&quot;mario_copy_monorail_manage_listing_booking_page.prebooking_message&quot;:&quot;Melding for forhåndsbestillinger&quot;,&quot;mario_copy_monorail_manage_listing_booking_page.prebooking_message_placeholder&quot;:&quot;Si hei til gjestene dine.&quot;,&quot;mario_copy_monorail_manage_listing_booking_page.placeholder&quot;:&quot;Si hei til gjestene dine.&quot;,&quot;mario_copy_monorail_pricing_per_person.listing_card_price_suffix&quot;:&quot;natt per gjest&quot;,&quot;mario_copy_monorail_pricing_per_person.black_bar_price_suffix&quot;:&quot;per natt, per gjest&quot;,&quot;mario_copy_monorail_pricing_per_person.black_bar_price_suffix_uppercase&quot;:&quot;Per natt, per gjest&quot;,&quot;mario_copy_monorail_group_payment_modal.section.pay_less_upfront.title&quot;:&quot;Betal mindre på forhånd&quot;,&quot;mario_copy_monorail_group_payment_modal.section.pay_less_upfront.description&quot;:&quot;Bestill et hjem ved å bare betale din andel av den totale kostnaden.&quot;,&quot;mario_copy_monorail_group_payment_modal.section.share.title&quot;:&quot;Vi samler alles andel&quot;,&quot;mario_copy_monorail_group_payment_modal.section.share.description&quot;:&quot;Ikke bekymre deg for å minne gruppen din. Bare gi oss kontaktinformasjon deres og vi tar det derfra.&quot;,&quot;mario_copy_monorail_group_payment_modal.section.home.title&quot;:&quot;Du vil ikke miste hjemmet ditt&quot;,&quot;mario_copy_monorail_group_payment_modal.section.home.description&quot;:&quot;Selv om noen glemmer å betale, kan du fortsatt betale det gjenværende beløpet og redde ferien.&quot;,&quot;mario_copy_monorail_group_payment_modal.button.got_it&quot;:&quot;Jeg forstår&quot;,&quot;mario_copy_monorail_group_payment_modal.header.title&quot;:&quot;Å dele betalingen med venner er en lek&quot;,&quot;mario_copy_monorail_group_payment_modal.p4.header.title&quot;:&quot;Å dele betalingen med venner er en lek&quot;,&quot;mario_copy_monorail_group_payment_modal.p4.header.description&quot;:&quot;Finn et sted du liker godt og bestill det ved å betale en mindre del av kostnaden.&quot;,&quot;mario_copy_monorail_group_payment_modal.p4.header.sub_description&quot;:&quot;Gi oss deretter kontaktinformasjonen til alle i gruppen din og vi tar det derfra.&quot;,&quot;mario_copy_monorail_group_payment_modal.p4.plan.step1.title&quot;:&quot;Du bestiller et hjem&quot;,&quot;mario_copy_monorail_group_payment_modal.p4.plan.step2.pretitle&quot;:&quot;Når verten aksepterer&quot;,&quot;mario_copy_monorail_group_payment_modal.p4.plan.step2.title&quot;:&quot;Vi ber alle vennene dine om å betale sin del&quot;,&quot;mario_copy_monorail_group_payment_modal.p4.plan.step3.pretitle&quot;:&quot;Hvis gruppen din ikke betaler innen 3 dager&quot;,&quot;mario_copy_monorail_group_payment_modal.p4.plan.step3.title&quot;:&quot;Du har mulighet til å betale det gjenværende beløpet&quot;,&quot;mario_copy_monorail_group_payment_modal.p4.plan.step4.title&quot;:&quot;Dere er alle klare for turen!&quot;,&quot;mario_copy_monorail_group_payment_modal.p4.got_it&quot;:&quot;Jeg forstår&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_filter_off_headline&quot;:&quot;Forbedre søkerangeringen på utleiestedet ditt for flere treff&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_filter_off_body&quot;:&quot;%{market} hjem som ligner på ditt vises i flere søkeresultater når Øyeblikkelig bestilling er på. Du kan få opptil 2 ganger flere reservasjoner når flere gjester ser utleiestedet ditt.&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_filter_on_headline&quot;:&quot;Ikke gå glipp av reservasjoner!&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_filter_on_body&quot;:&quot;Utleiestedet ditt vil ikke vises i søkeresultatene når filteret for Øyeblikkelig bestilling er på. Siden færre gjester vil se utleiestedet ditt, kan du gå glipp av potensielle reservasjoner.&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_modal_main_title&quot;:&quot;Skru på Øyeblikkelig bestilling for å øke forretningene&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_modal_higher_ranking_title&quot;:&quot;Høyere rangering i søket&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_modal_higher_ranking_body&quot;:&quot;Når du lar gjestene bekrefte bestillinger øyeblikkelig, vil utleiestedet bli fremmet i søkeresultatene.&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_modal_instant_book_filter_title&quot;:&quot;Øyeblikkelig bestilling-filter&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_modal_instant_book_filter_body&quot;:&quot;Når gjestene bruker Øyeblikkelig bestilling-filteret, blir utleiestedet ditt inkludert i resultatene de får.&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_modal_highly_rate_guests_title&quot;:&quot;Høyt vurderte gjester&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_modal_highly_rate_guests_body&quot;:&quot;Du kan begrense bestillinger til gjester som er anbefalt av andre verter. Alle andre må sende deg en reservasjonsforespørsel.&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_modal_turn_on_ib_button_text&quot;:&quot;Prøv Øyeblikkelig bestilling&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_banner_button_text&quot;:&quot;Lær mer&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_turn_on_ib_success_message&quot;:&quot;Øyeblikkelig bestilling har blitt slått på for %{listing_name}. %{link_start}Redigér innstillinger%{link_end}&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_filter_off_insights_body&quot;:&quot;%{market} hjem som ligner på ditt vises i %{impression_increase}% flere søkeresultater når Øyeblikkelig bestilling er på.&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_turn_on_ib_success_message_no_listing_name&quot;:&quot;Øyeblikkelig bestilling har blitt slått på. %{link_start}Rediger innstillinger%{link_end}&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_filter_off_body_no_market&quot;:&quot;Hjem som ligner ditt, dukker opp i flere søkeresultater når Øyeblikkelig bestilling er på. Du kan få opptil 2 ganger flere reservasjoner når flere gjester ser utleiestedet ditt.&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_filter_off_insights_body_no_market&quot;:&quot;Homes similar to yours show up in %{impression_increase}% more search results when Instant Book is on.&quot;,&quot;mario_copy_monorail_referrals.tab_text&quot;:&quot;Reisekreditt&quot;,&quot;mario_copy_monorail_referrals.banner_body_text&quot;:&quot;Gi vennene dine %{sign_up_credit} i rabatt på sin første tur på Airbnb, og du vil få opp til %{total_credit} i reisekreditt.&quot;,&quot;mario_copy_monorail_referrals.banner_header&quot;:&quot;Tjen %{total_credit} i reisekreditt&quot;,&quot;mario_copy_monorail_referrals_invite.header&quot;:&quot;Del din reiseglede&quot;,&quot;mario_copy_monorail_referrals_invite.hero_subtext_same_credit_amount&quot;:&quot;Når en venn reiser på Airbnb, får dere begge %{credit_amount} i reisekreditt. Når de har tatt imot sin første gjest vil du få  %{host_referrer_credit_amount} i reisekreditt.&quot;,&quot;mario_copy_monorail_referrals_invite.hero_subtext_different_credit_amount.v1&quot;:&quot;Når en venn reiser på Airbnb, får du %{credit_amount} i reisekreditt. Når de tar imot sine første gjester, får du %{host_referrer_credit_amount} i reisekreditt.&quot;,&quot;mario_copy_monorail_referrals_invite.hero_subtext_different_credit_amount.v6&quot;:&quot;Henvis en venn, og vi vil gi dem %{signup_credit_amount} i rabatt på sin første Airbnb-tur. Etter at de reiser, får du %{credit_amount} i reisekreditt. Bare for nye Airbnb-brukere!&quot;,&quot;mario_copy_monorail_referrals_invite.hero_subtext_different_credit_amount.v7&quot;:&quot;Introdusér en venn til Airbnb, og de vil få %{signup_credit_amount} til den første turen deres. Du får %{credit_amount} i reisekreditt når de reiser. Bare for Airbnb-brukere som reiser for første gang!&quot;,&quot;mario_copy_monorail_referrals_invite.how_it_works_headline&quot;:&quot;Det er lett å komme i gang&quot;,&quot;mario_copy_monorail_referrals_invite.step1_invite_friends&quot;:&quot;Spre ordet gjennom din lenke eller via epost.&quot;,&quot;mario_copy_monorail_referrals_invite.step2_earn_book&quot;:&quot;Få %{credit_amount} når de tar sin første tur på %{min_trip_cost} eller mer.&quot;,&quot;mario_copy_monorail_referrals_invite.step3_earn_host&quot;:&quot;Få %{credit_amount} når de tar imot sin første gjest.&quot;,&quot;mario_copy_monorail_referrals_invite.youve_got_money_header&quot;:&quot;Du har fått %{tag_start}%{available_credit_amount}%{tag_end} i reisekreditt, som du kan bruke!&quot;,&quot;mario_copy_monorail_referrals_invite.invite_friends_cta&quot;:&quot;Inviter venner&quot;,&quot;mario_copy_monorail_referrals_invite.share_your_link&quot;:&quot;Del din lenke:&quot;,&quot;mario_copy_monorail_referrals_invite.email_input_placeholder_without_typeahead&quot;:&quot;Oppgi epostadresser, adskilt av komma&quot;,&quot;mario_copy_monorail_referrals_invite.email_input_placeholder_with_typeahead&quot;:&quot;Skriv inn epostadresser&quot;,&quot;mario_copy_monorail_referrals_invite.sent_invites_text&quot;:&quot;Invitasjonen ble sendt! |||| %{smart_count} invitasjoner ble sendt!&quot;,&quot;mario_copy_monorail_referrals_invite.err ns hjemmeside og laste det opp som et bilde eller PDF-fil.&quot;,&quot;airlock.chargeback_appeal.response.upload_image_too_big&quot;:&quot;Bildet ditt var mer enn 5 MB. Prøv igjen med et mindre bilde.&quot;,&quot;airlock.chargeback_appeal.response.sorry_something_went_wrong&quot;:&quot;Beklager, noe gikk galt.&quot;,&quot;airlock.chargeback_appeal_submitted.introduction.title&quot;:&quot;Ok! Vennligst vent mens vi gjennomgår&quot;,&quot;airlock.chargeback_appeal_submitted.introduction.description&quot;:&quot;Vi sender deg beskjed innen 24 timer for å gi deg beskjed hvis du er autorisert til å fortsette bestillingen. Det er ingenting annet du trenger å gjøre akkurat nå.&quot;,&quot;airlock.chargeback_appeal_under_review.introduction.title&quot;:&quot;Vent med å bestille&quot;,&quot;airlock.chargeback_appeal_under_review.introduction.description&quot;:&quot;Vi ser gjennom fakturautskriften din for %{formatted_cc}. Det er ingenting annet du trenger å gjøre akkurat nå.&quot;,&quot;airlock.chargeback_appeal_denied.introduction.title&quot;:&quot;Kontoen din har blitt deaktivert&quot;,&quot;airlock.chargeback_appeal_denied.introduction.description&quot;:&quot;Etter en grundig gjennomgang, har vi ikke kunnet verifisert betalingsmåten din. Hvis du ønsker å anke denne avgjørelsen, vennligst kontakt oss på &lt;a href=\&quot;mailto:account.disable@airbnb.com\&quot;&gt;account.disable@airbnb.com&quot;,&quot;airlock.chargeback_appeal_android.introduction.title&quot;:&quot;Vi trenger litt mer informasjon&quot;,&quot;airlock.chargeback_appeal_android.introduction.description&quot;:&quot;For å holde Airbnb-fellesskapet sikkert, må du bekrefte at du er autorisert til å bruke %{formatted_cc}. Hvis du velger å fortsette, trenger vi en kontoutskrift for denne betalingsmåten.&quot;,&quot;airlock.chargeback_appeal_android.response.title&quot;:&quot;Vennligst fortsett i nettleseren&quot;,&quot;airlock.chargeback_appeal_android.response.description&quot;:&quot;For å fullføre verifiseringen specting_and_including_everyone.learnmore_link&quot;:&quot;Enten det er første gang du bruker Airbnb eller du er en av våre opprinnelige reisende, kan du forplikte seg til å respektere og inkludere alle i Airbnb-nettverket. %{link_start}Les mer%{link_end}&quot;,&quot;community_commitment.caption_introduction.hosts_are_responsible_for_welcoming_people_of_all_backgrounds_with_link.learnmore_link&quot;:&quot;Som en Airbnb vert er du ansvarlig for å ta imot gjester fra alle bakgrunner, fra det øyeblikket du vurderer en reservasjon til øyeblikket du hilser på gjestene for første gang. Vennligst ta deg tid til å lese denne forpliktelsen. %{link_start}Les mer%{link_end}&quot;,&quot;community_commitment.caption_introduction.all_existing_hosts_must_confirm_commitment.learnmore_link&quot;:&quot;Vi ber alle verter om å bekrefte sin forpliktelse til å ønske gjester fra alle bakgrunner velkommen. %{link_start}Les mer%{link_end}&quot;,&quot;community_commitment.i_agree_to_treat_everyone_without_bias&quot;:&quot;Jeg samtykker i å behandle alle i Airbnb-fellesskapet - uavhengig av rase, religion, nasjonalitet, etnisitet, funksjonshemming, kjønn, kjønnsidentitet, seksuell orientering eller alder - med respekt, og utenforhåndsdømming eller partiskhet.&quot;,&quot;community_commitment.accept_the_agreement&quot;:&quot;Godta&quot;,&quot;community_commitment.decline_the_agreement&quot;:&quot;Avslå&quot;,&quot;community_commitment.link_text_for_community_commitment_in_learn_more&quot;:&quot;Fellesskapsforpliktelse&quot;,&quot;community_commitment.caption_introduction.agree_to_airbnb_terms_policies_and_a_commitment.learnmore_link&quot;:&quot;Vårt oppdrag er å bygge et pålitelig fellesskap der alle kan høre til hvor som helst. For å sikre dette, ber vi deg om å godta vilkårene for bruk og forplikte deg til å respektere alle på Airbnb.&quot;,&quot;community_commitment.i_agree_to_treat_everyone_without_bias_new_content&quot;:&quot;Jeg er enig i å behandle alle i Airbnb-fellesskapet, uavhengig av deres rase, religion, nasjonal opprinnelse, etnisitet, hudfarge, funksjonshemming, kjønn, kjønnsidentitet, seksuell orientering eller alder med respekt og uten forhåndsdømming eller partiskhet. %{link_start}Lær mer%{link_end}&quot;,&quot;community_commitment.community_commitment_title_for_the_first_paragraph&quot;:&quot;Airbnbs Fellesskapsforpliktelse&quot;,&quot;community_commitment.terms_of_service_title_for_the_second_paragraph&quot;:&quot;Airbnbs Tjenestevilkår&quot;,&quot;community_commitment.accept_tos_and_other_terms_body_with_multiple_links&quot;:&quot;Jeg godtar også %{tos_link_start}Airbnbs tjenestevilkår%{tos_link_end}, %{payments_link_start}Betalingsvilkår%{payments_link_end}, %{privacy_policy_link_start}Retningslinjer for personvern%{privacy_policy_link_end} og %{nondis_link_start}Retningslinjer mot diskriminering%{nondis_link_end}.&quot;,&quot;community_commitment.accept_tos_and_other_terms_body_with_bold_privacy_policy&quot;:&quot;Jeg godtar %{tos_link_start}Airbnbs tjenestevilkår%{tos_link_end}, %{payments_link_start}Betalingsvilkår%{payments_link_end} og %{nondis_link_start}Retningslinjer mot diskriminering%{nondis_link_end}. %{emphasis_start}Jeg godtar også behandling og bruk av mine data i henhold til Airbnbs %{privacy_policy_link_start}retningslinjer for personvern%{privacy_policy_link_end}.%{emphasis_end}&quot;,&quot;community_commitment.declining_tos_and_commitment_cancels_your_account&quot;:&quot;Dersom du avviser Airbnbs forpliktelse og tjenestevilkår vil du ikke kunne få en konto. Du kan fortsatt surfe på nettstedet, men du vil ikke kunne bestille en reservasjon.&quot;,&quot;community_commitment.title_of_the_screen_to_learn_more_about_the_commitment&quot;:&quot;Om Fellesskapsforpliktelsen&quot;,&quot;community_commitment.faq.what_happens_if_i_choose_to_decline_this?&quot;:&quot;Hva hvis jeg avslår forpliktelsen?&quot;,&quot;community_commitment.faq.answer_to_what_happens_if_you_choose_to_decline_this&quot;:&quot;Hvis du avslår forpliktelsen, vil du hverken kunne være vert eller bestille med Airbnb, og du vil få muligheten til å avslutte kontoen din. Når kontoen din er avsluttet, vil kommende turer som allerede er bestilt bli kansellert. Du vil fortsatt kunne søke på Airbnb, men du vil ikke kunne foreta reservasjoner eller være vert for gjester.&quot;,&quot;community_commitment.faq.how_can_i_give_my_feedback_or_get_more_info_about_this?&quot;:&quot;Hvordan kan jeg gi tilbakemelding om forpliktelsene eller få mer informasjon?&quot;,&quot;community_commitment.view_help_page_to_find_more_discrimination_faqs&quot;:&quot;Du kan også se våre %{link_start}vertsressurser%{link_end}, som dekker vertenes vanlige stilte spørsmål om Airbnbs retningslinjer mot diskriminering.&quot;,&quot;community_commitment.cancel_your_account?&quot;:&quot;Deaktivere kontoen din?&quot;,&quot;community_commitment.cancel_signing_up_on_airbnb?&quot;:&quot;Kansellere registrering?&quot;,&quot;community_commitment.declining_the_commitment_cancels_your_account&quot;:&quot;Avslår du denne forpliktelsen, betyr det at Airbnb-kontoen din vil bli deaktivert, og dine fremtidige bestillinger vil bli kansellert.&quot;,&quot;community_commitment.declining_the_commitment_means_you_will_not_have_an_account&quot;:&quot;Avslår du denne forpliktelsen, betyr det at du ikke vil ha en Airbnb-konto, men du kan fortsatt surfe på nettstedet.&quot;,&quot;community_commitment.why_did_airbnb_create_this_commitment?&quot;:&quot;Hvorfor opprettet Airbnb denne forpliktelsen?&quot;,&quot;community_commitment.important_step_toward_creating_a_global_community&quot;:&quot;Denne forpliktelsen er et viktig steg mot å skape et globalt samfunn der alle kan virkelig hører hjemme. Diskriminering hindrer verter, gjester, og deres familier fra å føle seg inkludert og ønsket velkommen, og vi har ingen toleranse for slikt. Å bygge en Airbnb hvor alle kan tilhøre avhenger av at alle i fellesskapet vårt forstår dette oppdraget og går med på å hjelpe oss med å oppnå det.&quot;,&quot;community_commitment.what_happens_to_my_future_reservations_if_I_decline?&quot;:&quot;Hva skjer med mine fremtidige reservasjoner hvis jeg avslår?&quot;,&quot;community_commitment.your_future_reservations_will_be_canceled_if_you_decline&quot;:&quot;Alle fremtidige bestillinger vil bli kansellert.&quot;,&quot;community_commitment.your_reservation_will_be_refunded_according_to_policy&quot;:&quot;Din reservasjon vil bli refundert i henhold til vertens kanselleringsvilkår.&quot;,&quot;shared.learn_more_sentence_link&quot;:&quot;%{link_start}Lær mer%{link_end}.&quot;,&quot;community_commitment.future_reservations_will_be_canceled_with_guest_refunds&quot;:&quot;Alle fremtidige reservasjoner vil bli kansellert og gjestene dine vil få full refusjon.&quot;,&quot;community_commitment.if_booked_as_a_guest_future_reservations_will_be_canceled&quot;:&quot;Hvis du har bestilt som gjest, vil alle fremtidige bestillinger bli kansellert.&quot;,&quot;community_commitment.what_if_laws_restrict_hosting_certain_guests?&quot;:&quot;Hva om lover i mitt område begrenser meg fra å være vert for enkelte gjester?&quot;,&quot;community_commitment.please_post_legal_restrictions_on_your_listing&quot;:&quot;Vennligst før opp begrensning på utleiestedet ditt, men gjør det klart at det er et juridisk krav i ditt område og at du er i samsvar med lokal lovgivning.&quot;,&quot;community_commitment.what_if_i_have_safety_concerns_as_a_host?&quot;:&quot;Hva om jeg, som vert, har bekymringer omkring sikkerheten med å  ta imot bestillinger fra alle?&quot;,&quot;community_commitment.if_you_host_shared_space_you_can_restrict_to_same_gender_guests&quot;:&quot;Hvis du vil dele dine oppholdsrom med en gjest, kan du lage en enhet tilgjengelig bare for gjester i ditt eget kjønn.&quot;,&quot;community_commitment.you_may_turn_down_guests_for_non_discriminatory_reasons&quot;:&quot;Under disse vilkårene, kan du også avvise en gjest av andre grunner, bare ikke på grunnlag av rase, religion, nasjonalitet, etnisitet, seksuell orientering eller alder.&quot;,&quot;community_commitment.reflect_on_reasoning_to_avoid_bias_when_considering_requests&quot;:&quot;Generelt, når du vurderer en forespørsel, tenk over ditt resonnement slik at fordommer ikke er en faktor.&quot;,&quot;community_commitment.can_i_decline_reservations_requests_from_disabled_guests&quot;:&quot;Kan jeg avslå gjester med spesielle behov dersom jeg mener boligen min ikke passer for dem?&quot;,&quot;community_commitment.tell_prospective_guests_about_your_listing_accessibility&quot;:&quot;I mange tilfeller er ikke Airbnb-verter pålagt å holde sine hjem i samsvar med standardene fastsatt av Loven for amerikanere med funksjonshemminger (ADA). Du kan imidlertid ikke avslå en gjest basert på faktisk eller oppfattet funksjonshemming. Du bør gjøre ditt beste for å gi nøyaktig informasjon om ditt hjems tilgjengelighetsfunksjoner (eller mangel på dem), slik at det er mulig for gjester med nedsatt funksjonsevne til å selv bestemme om boligen er tilpasset deres individuelle behov.&quot;,&quot;community_commitment.what_if_i_change_my_mind_after_declining_the_commitment?&quot;:&quot;Hva om jeg ombestemmer meg etter å ha avslått?&quot;,&quot;community_commitment.we_will_send_you_info_about_how_to_reinstate_your_account&quot;:&quot;Når kontoen din er avsluttet, vil vi sende deg informasjon om hvordan du kan reaktivere den, skulle du ombestemme deg. Du vil fortsatt måtte akseptere forpliktelsen.&quot;,&quot;community_commitment.you_can_sign_up_again_if_you_cancel_your_account&quot;:&quot;Når kontoen din er avsluttet, vil vi sende deg info om hvordan du kan reaktivere den, skulle du ombestemme deg. Du vil fortsatt måtte akseptere forpliktelsen.&quot;,&quot;community_commitment.send_us_your_feedback_via_email&quot;:&quot;Vi setter pris på dine tilbakemeldinger på %{email_address}.&quot;,&quot;community_commitment.cancel_signup_call_to_action&quot;:&quot;Kansellere registrering&quot;,&quot;community_commitment.cancel_my_account_ca
