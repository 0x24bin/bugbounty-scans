lease_agree_to_respecting_and_including_everyone.learnmore_link":"Кем бы вы ни были, новичком на Airbnb или одним из самых опытных наших участников, мы надеемся, что вы поддержите нас в попытке сделать этот мир чуть лучше и примите это обязательство уважать и принимать всех участников сообщества Airbnb. %{link_start}Узнайте больше%{link_end}","community_commitment.caption_introduction.hosts_are_responsible_for_welcoming_people_of_all_backgrounds_with_link.learnmore_link":"Вы хозяин на Airbnb, и мы надеемся, что вы поддержите нас в попытке сделать этот мир чуть лучше, принимая гостей со всеми их особенностями, с момента принятия решения о предстоящем бронировании и до первой встречи с гостями. Пожалуйста, внимательно прочтите этот текст. %{link_start}Подробнее%{link_end}","community_commitment.caption_introduction.all_existing_hosts_must_confirm_commitment.learnmore_link":"Мы надеемся, что все наши хозяева поддержат нас в попытке сделать этот мир чуть лучше, принимая гостей со всеми их особенностями. %{link_start}Узнайте больше%{link_end}","community_commitment.i_agree_to_treat_everyone_without_bias":"Мы все соглашаемся относиться с взаимным уважением ко всем членам сообщества Airbnb — вне зависимости от их расы, религии, национальной и этнической принадлежности, физических особенностей, пола, гендерной идентичности, сексуальной ориентации или возраста — без осуждения или предвзятого отношения.","community_commitment.accept_the_agreement":"Принять","community_commitment.decline_the_agreement":"Отклонить","community_commitment.link_text_for_community_commitment_in_learn_more":"обязательство сообщества","community_commitment.caption_introduction.agree_to_airbnb_terms_policies_and_a_commitment.learnmore_link":"Наша миссия — создать атмосферу такого доверия в сообществе, чтобы вы чувствовали себя как дома в любой точке мира. Для этого мы просим вас принять наши условия предоставления услуг и обязательство уважать каждого пользователя Airbnb.","community_commitment.i_agree_to_treat_everyone_without_bias_new_content":"Я соглашаюсь относиться с уважением, без осуждения или предвзятости ко всем членам сообщества Airbnb — вне зависимости от их расы, религии, национальной и этнической принадлежности, цвета кожи, физических особенностей, пола, гендерной идентичности, , сексуальной ориентации или возраста. %{link_start}Подробнее%{link_end}","community_commitment.community_commitment_title_for_the_first_paragraph":"Обязательство члена сообщества Airbnb","community_commitment.terms_of_service_title_for_the_second_paragraph":"Условия предоставления услуг Airbnb","community_commitment.accept_tos_and_other_terms_body_with_multiple_links":"Я также принимаю %{tos_link_start}Условия предоставления услуг Airbnb%{tos_link_end}, %{payments_link_start}Условия обработки платежей%{payments_link_end}, %{privacy_policy_link_start}Политику конфиденциальности%{privacy_policy_link_end} и %{nondis_link_start}Политику недискриминации%{nondis_link_end}.","community_commitment.accept_tos_and_other_terms_body_with_bold_privacy_policy":"Я принимаю %{tos_link_start}Условия предоставления услуг Airbnb%{tos_link_end}, %{payments_link_start}Правила обработки платежей%{payments_link_end} и %{nondis_link_start}Политику недискриминации%{nondis_link_end}. %{emphasis_start}Также я соглашаюсь с обработкой и использованием моих данных согласно %{privacy_policy_link_start}Политике конфиденциальности Airbnb%{privacy_policy_link_end}.%{emphasis_end}","community_commitment.declining_tos_and_commitment_cancels_your_account":"Если вы не согласны с Условиями предоставления услуг и обязательством сообщества Airbnb, то вы не сможете создать аккаунт. Без аккаунта вы можете просматривать сайт, но не сможете бронировать жилье.","community_commitment.title_of_the_screen_to_learn_more_about_the_commitment":"Об обязательстве сообщества","community_commitment.faq.what_happens_if_i_choose_to_decline_this?":"А если я не приму это обязательство?","community_commitment.faq.answer_to_what_happens_if_you_choose_to_decline_this":"Если вы не хотите принимать обязательства, то не сможете принимать гостей или бронировать жилье на Airbnb. В таком случае вы сможете отказаться от использования своего аккаунта, при этом все предстоящие поездки будут отменены. Вы  по-прежнему сможете просматривать Airbnb без возможности бронировать жилье и принимать гостей.","community_commitment.faq.how_can_i_give_my_feedback_or_get_more_info_about_this?":"Как я могу оставить отзыв об этом обязательстве или узнать о нем больше?","community_commitment.view_help_page_to_find_more_discrimination_faqs":"Вы можете просмотреть наши  %{link_start}информационные ресурсы для хозяев%{link_end}, в которых дают ответы на самые часто задаваемые вопросы хозяев о Политике недискриминации Airbnb.","community_commitment.cancel_your_account?":"Отменить ваш аккаунт?","community_commitment.cancel_signing_up_on_airbnb?":"Отменить регистрацию?","community_commitment.declining_the_commitment_cancels_your_account":"Если вы отклоните это обязательство, ваш аккаунт на Airbnb будет удален, все будущие бронирования отменены.","community_commitment.declining_the_commitment_means_you_will_not_have_an_account":"Если вы отклоните это обязательство, у вас не будет аккаунта на Airbnb, хотя вы по-прежнему сможете просматривать сайт.","community_commitment.why_did_airbnb_create_this_commitment?":"Зачем команда Airbnb создала это обязательство?","community_commitment.important_step_toward_creating_a_global_community":"Это обязательство — важный шаг на пути к созданию глобального сообщества, которое станет настоящим домом для каждого. Дискриминация мешает хозяевам, гостям и их семьям чувствовать себя принятыми и долгожданными, и мы не готовы с этим мириться. Чтобы построить Airbnb — дом для всех, важно знать, что каждый участник нашего сообщества понимает эту миссию и согласен помогать нам ее выполнить.","community_commitment.what_happens_to_my_future_reservations_if_I_decline?":"Что будет с предстоящими бронированиями, если я не приму обязательство?","community_commitment.your_future_reservations_will_be_canceled_if_you_decline":"Все будущие бронирования будут отменены.","community_commitment.your_reservation_will_be_refunded_according_to_policy":"Вы получите возврат за бронирование в соответствии с правилами отмены бронирования вашего хозяина.","shared.learn_more_sentence_link":"%{link_start}Узнайте больше%{link_end}.","community_commitment.future_reservations_will_be_canceled_with_guest_refunds":"Любые будущие бронирования будут отменены, ваши гости получат полный возврат.","community_commitment.if_booked_as_a_guest_future_reservations_will_be_canceled":"Если вы бронировали как гость, все предстоящие бронирования будут отменены.","community_commitment.what_if_laws_restrict_hosting_certain_guests?":"Что если законы в моем регионе мешают мне принимать некоторых гостей?","community_commitment.please_post_legal_restrictions_on_your_listing":"Пожалуйста, укажите это ограничение в своем объявлении, но четко поясните, что это — требование закона в вашем регионе, и что вы вынуждены соблюдать местные законы.","community_commitment.what_if_i_have_safety_concerns_as_a_host?":"Я хозяин. Что делать, если меня беспокоят вопросы безопасности, связанные с приемом бронирований от любых участников?","community_commitment.if_you_host_shared_space_you_can_restrict_to_same_gender_guests":"Если вы будете делить жилое пространство с гостем, вы можете сделать какое-то помещение доступным только для гостей своего пола.","community_commitment.you_may_turn_down_guests_for_non_discriminatory_reasons":"Согласно этому правилу, вы можете отказаться принимать гостя по другим причинам, не связанным с его расой, религией, национальностью, этнической принадлежностью, сексуальной ориентацией или возрастом.","community_commitment.reflect_on_reasoning_to_avoid_bias_when_considering_requests":"В целом, обдумывая запрос на бронирование, оцените ход своих мыслей — удается ли вам обойтись без предвзятости.","community_commitment.can_i_decline_reservations_requests_from_disabled_guests":"Могу ли я отклонять запросы от людей с ограниченными возможностями, если мне кажется, что мое жилье не подходит для них?","community_commitment.tell_prospective_guests_about_your_listing_accessibility":"В большинстве случаев от хозяев на Airbnb не требуют, чтобы они приводили свое жилье в соответствие со стандартами, установленными в Законе о защите прав граждан США с инвалидностью (ADA). Тем не менее, вы не можете отклонять запросы на бронирование, основываясь на какой-либо фактической или предполагаемой инвалидности гостя. Вы должны сделать все возможное, чтобы предоставить точную информацию о специальных возможностях вашего дома (или отсутствии таковых), позволяя гостям с ограниченными возможностями самим принимать решение, отвечает ли данное жилье их индивидуальным потребностям.","community_commitment.what_if_i_change_my_mind_after_declining_the_commitment?":"Что если я передумаю, уже отклонив обязательство?","community_commitment.we_will_send_you_info_about_how_to_reinstate_your_account":"После отмены вашего аккаунта мы вышлем вам информацию о том, как возобновить свой аккаунт, если вы передумаете. И в этом случае вам придется принять наше обязательство.","community_commitment.you_can_sign_up_again_if_you_cancel_your_account":"После удаления вашего аккаунта вы всегда сможете зарегистрироваться заново, если передумаете. И в этом случае вам придется принять наше обязательство.","community_commitment.send_us_your_feedback_via_email":"Мы рады будем принять ваши отзывы по почте %{email_address}.","community_commitment.cancel_signup_call_to_action":"Отмените регистрацию","community_commitment.cancel_my_account_call_to_action":"Удалите мой аккаунт","shared.Go back":"Вернуться","generic_error.sorry_something_went_wrong_please_try_again":"К сожалению, не получилось. Попробуйте еще раз.","community_commitment.confirmation_of_signup_cancellation":"Регистрация отменена","community_commitment.confirmatio ые быстрее можно с помощью телефона","airlock.no_phone_access.introduction.tip.description":"Если вы сейчас путешествуете или телефон находится вне досягаемости, подождите, пока не будете на связи, и попробуйте внести обновление снова.","airlock.no_phone_access.Send Me a Code":"Отправьте мне код","airlock.no_email_access.introduction.title":"Переписка с нами по электронной почте займет больше времени.","airlock.no_email_access.introduction.introduction":"Из соображений безопасности Airbnb потребуется 1-2 дня, чтобы вручную подтвердить эти изменения. Направьте письмо на <a href=\"mailto:account.disabled@airbnb.com\"&gt;account.disabled@airbnb.com</a&gt; с электронного адреса, привязанного к вашему аккаунту, и мы воспользуемся этим адресом.","airlock.no_email_access.introduction.tip.title":"Обновить данные быстрее можно с помощью телефона","airlock.no_email_access.introduction.tip.description":"Если вы сейчас путешествуете или телефон находится вне досягаемости, подождите, пока не будете на связи, и попробуйте внести обновление снова.","airlock.contact_ticket.option_selection.title":"Спасибо! Ваш аккаунт находится на рассмотрении","airlock.contact_ticket.option_selection.description":"Мы отправим вам электронное письмо, когда аккаунт будет подтвержден. Вы можете также самостоятельно попробовать войти в аккаунт через час.","airlock.contact_ticket.response.title":"Отслеживайте информацию на этой странице","airlock.contact_ticket.response.description":"Мы как можно быстрее проверим данные вашего аккаунта. Мы отправим вам оповещение, когда вы сможете вернуться в свой аккаунт, либо попробуйте сами войти в него через час.","airlock.backup_verification_link.send_code_by_phone_or_email":"%{link_start}Вместо этого выслать код на телефон или по электронной почте%{link_end}","airlock.send_code_link.To quickly verify your account":"Чтобы быстро подтвердить свой аккаунт, %{link_start}вышлите код%{link_end}","airlock.contact_us_form.option_selection.title":"Нужна помощь?","airlock.contact_us_form.option_selection.description":"Расскажите нам, с какой проблемой вы столкнулись. Подробный ответ поможет нам решить ее быстрее.","airlock.contact_us_form.option_selection.Your reason":"Укажите данные ниже","airlock.contact_us_form.option_selection.characters remaining":"Не менее %{min_length} символов. %{character_count}/%{min_length} символов","airlock.contact_us_form.option_selection.ticket description text":"Напишите о проблеме подробнее","airlock.contact_us_form.option_selection.wrong character count":"Ответ должен быть от %{min_length} до %{max_length} символов.","airlock.contact_us_form.response.title":"Мы скоро выйдем на связь","airlock.contact_us_form.response.description":"Кто-нибудь из нашей команды свяжется с вами по адресу электронной почты вашего аккаунта Airbnb. Когда мы проверим аккаунт, вы сможете пользоваться им как обычно.","airlock.contact_us.response.title":"Свяжитесь с нами","airlock.contact_us.response.description":"Сожалеем о том, что вы столкнулись с проблемой при входе в аккаунт Airbnb. Напишите на <a href=\"mailto:account.verify@airbnb.com\"&gt;account.verify@airbnb.com</a&gt; и укажите привязанный к аккаунту адрес электронной почты и номер телефона.","airlock.contact_us.response.description.additional text":"Когда мы получим данные, наш сотрудник свяжется с вами и поможет.","airlock.chargeback_appeal.introduction.title":"Нам необходимы еще кое-какие сведения","airlock.chargeback_appeal.introduction.description":"Мы стремимся поддерживать безопасность сообщества Airbnb, поэтому время от времени мы просим дополнительно подтвердить платеж. Пожалуйста, предоставьте выписку со счета, подтверждающую, что вы имеете право использовать %{formatted_cc}. Мы рассмотрим выписку в течение 24 часов и сообщим, можете ли вы продолжить бронирование. <a href=\"/help/article/1531\" target=\"_blank\"&gt;Узнайте больше</a&gt;","airlock.chargeback_appeal.response.title":"Пожалуйста, загрузите выписку по своему счету","airlock.chargeback_appeal.response.description":"Вы можете скрыть баланс счетов, все транзакции, не относящиеся к Airbnb, а также номера счетов. Четко видны должны быть ваши имя, фамилия и четыре последних цифры номера счета.","airlock.chargeback_appeal.response.upload_prompt":"Загрузить выписку","airlock.chargeback_appeal.response.payment_method_attempted":"Попытка использовать способ оплаты не удалась","airlock.chargeback_appeal.response.reupload_prompt":"Загрузить другую выписку","airlock.chargeback_appeal.response.accepted_file_types":"<a href=\"/help/article/1625\" target =\"_blank\"&gt;Выписку по карте</a&gt; можно получить на веб-сайте вашего банка и загрузить ее в виде фотографии или в формате PDF.","airlock.chargeback_appeal.response.upload_image_too_big":"Ваше изображение больше 5 Мб. Попробуйте еще раз с меньшим изображением.","airlock.chargeback_appeal.response.sorry_something_went_wrong":"Извините, что-то пошло не так.","airlock.chargeback_appeal_submitted.introduction.title":"Спасибо. Пожалуйста, наберитесь терпения и дождитесь результатов проверки.","airlock.chargeback_appeal_submitted.introduction.description":"В течение 24 часов мы сообщим вам, сможете ли вы продолжить бронирование. В настоящее время дополнительных действий от вас не требуется.","airlock.chargeback_appeal_under_review.introduction.title":"Пожалуйста, подождите, прежде чем бронировать","airlock.chargeback_appeal_under_review.introduction.description":"Мы проверяем выписку по счету для %{formatted_cc}. В настоящее время дополнительных действий от вас не требуется.","airlock.chargeback_appeal_denied.introduction.title":"Ваш аккаунт деактивирован","airlock.chargeback_appeal_denied.introduction.description":"После внимательного рассмотрения вашего случая мы не смогли подтвердить ваш способ оплаты. Если вы хотите опротестовать это решение, пожалуйста, свяжитесь с нами по адресу <a href=\"mailto:account.disable@airbnb.com\"&gt;account.disable@airbnb.com","airlock.chargeback_appeal_android.introduction.title":"Нам необходимы еще кое-какие сведения","airlock.chargeback_appeal_android.introduction.description":"Мы стремимся поддерживать безопасность сообщества Airbnb, поэтому, пожалуйста, подтвердите, что имеете право использовать %{formatted_cc}. Если вы продолжите, нам понадобится банковская выписка для этого способа оплаты.","airlock.chargeback_appeal_android.response.title":"Продолжите в браузере","airlock.chargeback_appeal_android.response.description":"Чтобы окончательно подтвердить способ оплаты, вам нужно будет войти в свой аккаунт и снова попробовать забронировать это жилье в браузере. После того как вы повторно отправите запрос на бронирование, вам вновь будет предложено показать выписку по карте. Не волнуйтесь: мы выполним все по порядку.","airlock.contact_us_chargeback.response.title":"Свяжитесь с нами","airlock.contact_us_chargeback.response.description":"В интересах безопасности сообщества Airbnb мы иногда просим наших участников дополнительно подтвердить платеж. Пожалуйста, напишите нам письмо по адресу <a href=\"mailto:account.enable@airbnb.com\"&gt;account.enable@airbnb.com</a&gt;, чтобы получить дополнительные инструкции и подтвердить свой способ оплаты. <a href=\"/help/article/1531\" target=\"_blank\"&gt;Узнайте больше</a&gt;.","airlock.contact_kba.response.confirm_details":"Подтвердите данные аккаунта","airlock.contact_kba.response.confirm details extra description":"Чтобы подтвердить аккаунт, мы сопоставим вашу информацию с данными вашего аккаунта.","airlock.contact_kba.response.confirm details description backup link":"Чтобы ускорить процесс, вы можете %{link_start}отправить код%{link_end} на свой электронный адрес или телефон.","airlock.contact_kba.response.name":"Имя","airlock.contact_kba.response.What is the name on your account":"Какое имя указано в вашем аккаунте?","airlock.contact_kba.response.first_name":"Имя","airlock.contact_kba.response.last_name":"Фамилия","airlock.contact_kba.response.What is the full phone number for":"Укажите полный номер телефона для:","airlock.contact_kba.response.full_phone_number":"Полный номер телефона","airlock.contact_kba.response.What is the birth date on your account":"Какая дата рождения указана в вашем аккаунте?","airlock.contact_kba.response.Confirm the details of a payment method on your account":"Подтвердите детали способа оплаты в вашем аккаунте","airlock.contact_kba.response.payment_method.fine print":"Средства не будут списаны с этого способа","airlock.contact_kba.response.birthday_month":"Месяц","airlock.contact_kba.response.birthday_day":"День","airlock.contact_kba.response.birthday_year":"Год","airlock.contact_kba.response.expiration field labels":"Срок действия","airlock.contact_kba.response.Expiration month label placeholder":"ММ","airlock.contact_kba.response.Expiration year label placeholder":"ГГГГ","airlock.contact_kba.response.submit":"Отправить","airlock.contact_kba.response.missing values":"Заполните все поля.","airlock.micro_authorization.introduction.title":"Чтобы продолжить, подтвердите свой способ оплаты","airlock.micro_authorization.introduction.introduction":"Для безопасности сообщества некоторые платежи могут потребовать дополнительного подтверждения. Мы временно авторизуем на вашей карте две суммы, каждая из которых будет не больше %{max_auth_amount}. Обычно такие авторизации появляются мгновенно.<br/&gt;\r\n%{help_link_begin}Зачем мне подтверждать способ оплаты?%{help_link_end}.","airlock.micro_authorization.response.title":"Введите суммы, авторизованные на карте","airlock.micro_authorization.response.description":"В операциях по карте вы найдете две временных авторизации небольших сумм с пометкой «Airbnb». Эти суммы будут ненадолго удержаны и вскоре вернутся к вам на счет.","airlock.micro_authorization.response.invalid":"Суммы введены неверно. Попробуйте еще раз.","airlock.micro_authorization.response.invalid_amounts":"Каждая сумма не должна превышать %{max_auth_amount}.","airlock.micro_authorization_failure.introduction.title":"Слишком много ошибок"," lock.cvv_verification.response.invalid&quot;:&quot;Код введен неверно! Попробуйте еще раз.&quot;,&quot;airlock.ocr_verification.introduction.title&quot;:&quot;OCR-проверка кредитной карты&quot;,&quot;airlock.ocr_verification.introduction.description&quot;:&quot;Подтвердите, что для бронирования вы используете личную кредитную карту. На следующем этапе вам нужно ее отсканировать.&quot;,&quot;airlock.ocr_verification.response.credit_card_label&quot;:&quot;Банковская карта&quot;,&quot;airlock.three_d_secure_verification.introduction.title&quot;:&quot;До принятия вашей карты&quot;,&quot;airlock.three_d_secure_verification.introduction.description&quot;:&quot;Нам необходимо проверить, есть ли у вас право пользоваться этой картой. Сейчас мы перенаправим вас на веб-сайт банка  или эмитента карты для подтверждения платежа.&quot;,&quot;airlock.three_d_secure_verification.response.braintree_error&quot;:&quot;При подключении к банку-эмитенту произошла ошибка. Повторите попытку позже.&quot;,&quot;airlock.photo_id_verification.title&quot;:&quot;Подтверждение с помощью удостоверения личности с фотографией&quot;,&quot;airlock.photo_id_verification.option_selection.title&quot;:&quot;Подтвердите свой профиль&quot;,&quot;airlock.photo_id_verification.option_selection.description&quot;:&quot;Путешествуя с Airbnb, вы останавливаетесь в чьих-то домах. Хозяину будет проще поделиться с вами личным пространством, если он увидит копию вашего удостоверения личности.&quot;,&quot;airlock.photo_id_verification.response.title&quot;:&quot;Отсканируйте официальное удостоверение&quot;,&quot;airlock.photo_id_verification.verified&quot;:&quot;Аккаунт подтвержден&quot;,&quot;airlock.photo_id_verification.response.invalid&quot;:&quot;Не получилось отсканировать ваш документ. Попробуйте еще раз.&quot;,&quot;airlock.captcha.thread_create.response.description&quot;:&quot;Иногда автоматизированные программы используют сайты в своих целях и пытаются рассылать сообщения не от своего имени. Заполните строку н e.not_correct_change_my_birthday&quot;:&quot;Нет, изменить дату рождения&quot;,&quot;airlock.identity_info_confirmation.response.yes_my_birthday_is_correct&quot;:&quot;Да, все правильно&quot;,&quot;airlock.password_reset.response.title&quot;:&quot;Давайте изменим ваш пароль.&quot;,&quot;airlock.password_reset.response.description&quot;:&quot;Изменение пароля —  простой способ сохранить ваш аккаунт в безопасности. Давайте сделаем это прямо сейчас.&quot;,&quot;airlock.password_reset.response.current_password&quot;:&quot;Текущий пароль&quot;,&quot;airlock.password_reset.response.new_password&quot;:&quot;Новый пароль&quot;,&quot;airlock.password_reset.response.confirm_new_password&quot;:&quot;Подтвердите новый пароль&quot;,&quot;airlock.password_reset.Next&quot;:&quot;Изменить пароль&quot;,&quot;airlock.email_code_verification.multi_select_title&quot;:&quot;Электронное письмо&quot;,&quot;airlock.email_code_verification.response.description&quot;:&quot;Мы отправили письмо с кодом на %{user_email}. Вы должны получить его в течение нескольких минут. Если вы его не получили, %{link_start}нажмите здесь, чтобы мы отправили письмо еще раз%{link_end}.&quot;,&quot;airlock.email_code_verification.response.title&quot;:&quot;Проверьте электронную почту&quot;,&quot;airlock.email_code_verification.response.Input Placeholder.Enter Your Code&quot;:&quot;Введите 4-значный код.&quot;,&quot;airlock.aov.Footer Text.Contact us if no access to phone or email&quot;:&quot;Или %{link_start}свяжитесь с нами%{link_end}, чтобы подтвердить данные своего аккаунта (на это может уйти время).&quot;,&quot;airlock.email_verification.option_selection.title&quot;:&quot;Подтвердите адрес электронной почты&quot;,&quot;airlock.email_verification.option_selection.description&quot;:&quot;Мы собираемся отправить вам верификационное письмо на: %{linebreak} %{user_email} %{linebreak} %{linebreak} Если у вас возникли проблемы с получением письма, обязательно проверьте папку со спамом.&quot;,&quot;airlock.email_verification.response.title&quot;:&quot;Проверить почту&quot;,&quot;airlock.email_verification.response.description&quot;:&quot;Мы только что отправили электронное письмо на%{linebreak} %{user_email} %{linebreak} %{linebreak} Как только вы подтвердите свой адрес электронной почты, вы сможете продолжить.&quot;,&quot;airlock.email_verification.response.Next&quot;:&quot;Готово&quot;,&quot;airlock.email_verification.cant_get_to_email&quot;:&quot;Не можете войти в электронную почту?&quot;,&quot;airlock.email_verification.let_us_know&quot;:&quot;Сообщите нам.&quot;,&quot;airlock.device_association_email_verification.option_selection.title&quot;:&quot;Пожалуйста, подтвердите свое устройство&quot;,&quot;airlock.device_association_email_verification.option_selection.description&quot;:&quot;Чтобы обеспечить безопасность вашего аккаунта, мы отправим вам письмо для подтверждения устройства на адрес %{linebreak} %{user_email} %{linebreak} %{linebreak} Если письмо долго не приходит, проверьте папку «Спам». %{linebreak} %{linebreak} Чтобы подтвердить устройство, откройте ссылку из письма в браузере этого устройства.&quot;,&quot;airlock.device_association_email_verification.response.title&quot;:&quot;Проверить почту&quot;,&quot;airlock.device_association_email_verification.response.description&quot;:&quot;Мы отправили подтверждение для устройства на адрес электронной почты %{linebreak} %{user_email}%{linebreak} %{linebreak} Чтобы подтвердить устройство, откройте эту ссылку в %{emphasis_start}браузере устройства, которое вы сейчас используете%{emphasis_end}.&quot;,&quot;airlock.device_association_email_verification.response.Next&quot;:&quot;Готово&quot;,&quot;airlock.device_association_email_verification.cant_get_to_email&quot;:&quot;Не можете войти в электронную почту?&quot;,&quot;airlock.device_association_email_verification.let_us_know&quot;:&quot;Сообщите нам.&quot;,&quot;airlock.account_disabled.introduction.title&quot;:&quot;Аккаунт заблокирован&quot;,&quot;airlock.account_disabled.introduction.introduction&quot;:&quot;Чтобы защитить вашу информацию, мы временно заблокировали ваш аккаунт на Airbnb.&quot;,&quot;airlock.account_disabled.introduction.description&quot;:&quot;Чтобы восстановить доступ, напишите нам по адресу account.disabled@airbnb.com с электронного адреса, связанного с вашим аккаунтом на Airbnb.&quot;,&quot;airlock.no_phone_access.introduction.title&quot;:&quot;Отправьте нам электронное письмо, чтобы подтвердить свой аккаунт&quot;,&quot;airlock.no_phone_access.introduction.introduction&quot;:&quot;Из соображений безопасности Airbnb потребуется 1–2 дня, чтобы вручную подтвердить эти изменения. Напишите нам по адресу &lt;a href=\&quot;mailto:account.disabled@airbnb.com\&quot;&gt;account.disabled@airbnb.com&lt;/a&gt; с электронного адреса, привязанного к вашему аккаунту, а остальное мы берем на себя.&quot;,&quot;airlock.no_phone_access.introduction.tip.title&quot;:&quot;Обновить данные быстрее можно с помощью телефона&quot;,&quot;airlock.no_phone_access.introduction.tip.description&quot;:&quot;Если вы сейчас путешествуете или телефон находится вне досягаемости, подождите, пока не будете на связи, и попробуйте внести обновление снова.&quot;,&quot;airlock.no_phone_access.Send Me a Code&quot;:&quot;Отправьте мне код&quot;,&quot;airlock.no_email_access.introduction.title&quot;:&quot;Переписка с нами по электронной почте займет больше времени.&quot;,&quot;airlock.no_email_access.introduction.introduction&quot;:&quot;Из соображений безопасности Airbnb потребуется 1-2 дня, чтобы вручную подтвердить эти изменения. Направьте письмо на &lt;a href=\&quot;mailto:account.disabled@airbnb.com\&quot;&gt;account.disabled@airbnb.com&lt;/a&gt; с электронного адреса, привязанного к вашему аккаунту, и мы воспользуемся этим адресом.&quot;,&quot;airlock.no_email_access.introduction.tip.title&quot;:&quot;Обновить данные быстрее можно с помощью телефона&quot;,&quot;airlock.no_email_access.introduction.tip.description&quot;:&quot;Если вы сейчас путешествуете или телефон находится вне досягаемости, подождите, пока не будете на связи, и попробуйте внести обновление снова.&quot;,&quot;airlock.contact_ticket.option_selection.title&quot;:&quot;Спасибо! Ваш аккаунт находится на рассмотрении&quot;,&quot;airlock.contact_ticket.option_selection.description&quot;:&quot;Мы отправим вам электронное письмо, когда аккаунт будет подтвержден. Вы можете также самостоятельно попробовать войти в аккаунт через час.&quot;,&quot;airlock.contact_ticket.response.title&quot;:&quot;Отслеживайте информацию на этой странице&quot;,&quot;airlock.contact_ticket.response.description&quot;:&quot;Мы как можно быстрее проверим данные вашего аккаунта. Мы отправим вам оповещение, когда вы сможете вернуться в свой аккаунт, либо попробуйте сами войти в него через час.&quot;,&quot;airlock.backup_verification_link.send_code_by_phone_or_email&quot;:&quot;%{link_start}Вместо этого выслать код на телефон или по электронной почте%{link_end}&quot;,&quot;airlock.send_code_link.To quickly verify your account&quot;:&quot;Чтобы быстро подтвердить свой аккаунт, %{link_start}вышлите код%{link_end}&quot;,&quot;airlock.contact_us_form.option_selection.title&quot;:&quot;Нужна помощь?&quot;,&quot;airlock.contact_us_form.option_selection.description&quot;:&quot;Расскажите нам, с какой проблемой вы столкнулись. Подробный ответ поможет нам решить ее быстрее.&quot;,&quot;airlock.contact_us_form.option_selection.Your reason&quot;:&quot;Укажите данные ниже&quot;,&quot;airlock.contact_us_form.option_selection.characters remaining&quot;:&quot;Не менее %{min_length} символов. %{character_count}/%{min_length} символов&quot;,&quot;airlock.contact_us_form.option_selection.ticket description text&quot;:&quot;Напишите о проблеме подробнее&quot;,&quot;airlock.contact_us_form.option_selection.wrong character count&quot;:&quot;Ответ должен быть от %{min_length} до %{max_length} символов.&quot;,&quot;airlock.contact_us_form.response.title&quot;:&quot;Мы скоро выйдем на связь&quot;,&quot;airlock.contact_us_form.response.description&quot;:&quot;Кто-нибудь из нашей команды свяжется с вами по адресу электронной почты вашего аккаунта Airbnb. Когда мы проверим аккаунт, вы сможете пользоваться им как обычно.&quot;,&quot;airlock.contact_us.response.title&quot;:&quot;Свяжитесь с нами&quot;,&quot;airlock.contact_us.response.description&quot;:&quot;Сожалеем о том, что вы столкнулись с проблемой при входе в аккаунт Airbnb. Напишите на &lt;a href=\&quot;mailto:account.verify@airbnb.com\&quot;&gt;account.verify@airbnb.com&lt;/a&gt; и укажите привязанный к аккаунту адрес электронной почты и номер телефона.&quot;,&quot;airlock.contact_us.response.description.additional text&quot;:&quot;Когда мы получим данные, наш сотрудник свяжется с вами и поможет.&quot;,&quot;airlock.chargeback_appeal.introduction.title&quot;:&quot;Нам необходимы еще кое-какие сведения&quot;,&quot;airlock.chargeback_appeal.introduction.description&quot;:&quot;Мы стремимся поддерживать безопасность сообщества Airbnb, поэтому время от времени мы просим дополнительно подтвердить платеж. Пожалуйста, предоставьте выписку со счета, подтверждающую, что вы имеете право использовать %{formatted_cc}. Мы рассмотрим выписку в течение 24 часов и сообщим, можете ли вы продолжить бронирование. &lt;a href=\&quot;/help/article/1531\&quot; target=\&quot;_blank\&quot;&gt;Узнайте больше&lt;/a&gt;&quot;,&quot;airlock.chargeback_appeal.response.title&quot;:&quot;Пожалуйста, загрузите выписку по своему счету&quot;,&quot;airlock.chargeback_appeal.response.description&quot;:&quot;Вы можете скрыть баланс счетов, все транзакции, не относящиеся к Airbnb, а также номера счетов. Четко видны должны быть ваши имя, фамилия и четыре последних цифры номера счета.&quot;,&quot;airlock.chargeback_appeal.response.upload_prompt&quot;:&quot;Загрузить выписку&quot;,&quot;airlock.chargeback_appeal.response.payment_method_attempted&quot;:&quot;Попытка использовать способ оплаты не удалась&quot;,&quot;airlock.chargeback_appeal.response.reupload_prompt&quot;:&quot;Загрузить другую выписку&quot;,&quot;airlock.chargeback_appeal.response.accepted_file_types&quot;:&quot;&lt;a href=\&quot;/help/article/1625\&quot; target =\&quot;_blank\&quot;&gt;Выписку по карте&lt;/a&gt; можно получить на веб-сайте вашего банка и загрузить ее в виде фотографии или в формате PDF.&quot;,&quot;airlock.chargeback_appeal.response.upload_image_too_big&quot;:&quot;Ваше изображение больше 5 Мб. Попробуйте еще раз с меньшим изображением.&quot;,&quot;airlock.chargeback_appeal.response.sorry_something_went_wrong&quot;:&quot;Извините, что-то пошло не так.&quot;,&quot;airlock.chargeback_appeal_submitted.introduction.title&quot;:&quot;Спасибо. Пожалуйста, наберитесь терпения и дождитесь результатов проверки.&quot;,&quot;airlock.chargeback_appeal_submitted.introduction.description&quot;:&quot;В течение 24 часов мы сообщим вам, сможете ли вы продолжить бронирование. В настоящее время дополнительных действий от вас не требуется.&quot;,&quot;airlock.chargeback_appeal_under_review.introduction.title&quot;:&quot;Пожалуйста, подождите, прежде чем бронировать&quot;,&quot;airlock.chargeback_appeal_under_review.introduction.description&quot;:&quot;Мы проверяем выписку по счету для %{formatted_cc}. В настоящее время дополнительных действий от вас не требуется.&quot;,&quot;airlock.chargeback_appeal_denied.introduction.title&quot;:&quot;Ваш аккаунт деактивирован&quot;,&quot;airlock.chargeback_appeal_denied.introduction.description&quot;:&quot;После внимательного рассмотрения вашего случая мы не смогли подтвердить ваш способ оплаты. Если вы хотите опротестовать это решение, пожалуйста, свяжитесь с нами по адресу &lt;a href=\&quot;mailto:account.disable@airbnb.com\&quot;&gt;account.disable@airbnb.com&quot;,&quot;airlock.chargeback_appeal_android.introduction.title&quot;:&quot;Нам необходимы еще кое-какие сведения&quot;,&quot;airlock.chargeback_appeal_android.introduction.description&quot;:&quot;Мы стремимся поддерживать безопасность сообщества Airbnb, поэтому, пожалуйста, подтвердите, что имеете право использовать %{formatted_cc}. Если вы продолжите, нам понадобится банковская выписка для этого способа оплаты.&quot;,&quot;airlock.chargeback_appeal_android.response.title&quot;:&quot;Продолжите в браузере&quot;,&quot;airlock.chargeback_appeal_android.response.description&quot;:&quot;Чтобы окончательно подтвердить способ оплаты, вам нужно будет войти в свой аккаунт и снова попробовать забронировать это жилье в браузере. После того как вы повторно отправите запрос на бронирование, вам вновь будет предложено показать выписку по карте. Не волнуйтесь: мы выполним все по порядку.&quot;,&quot;airlock.contact_us_chargeback.response.title&quot;:&quot;Свяжитесь с нами&quot;,&quot;airlock.contact_us_chargeback.response.description&quot;:&quot;В интересах безопасности сообщества Airbnb мы иногда просим наших участников дополнительно подтвердить платеж. Пожалуйста, напишите нам письмо по адресу &lt;a href=\&quot;mailto:account.enable@airbnb.com\&quot;&gt;account.enable@airbnb.com&lt;/a&gt;, чтобы получить дополнительные инструкции и подтвердить свой способ оплаты. &lt;a href=\&quot;/help/article/1531\&quot; target=\&quot;_blank\&quot;&gt;Узнайте больше&lt;/a&gt;.&quot;,&quot;airlock.contact_kba.response.confirm_details&quot;:&quot;Подтвердите данные аккаунта&quot;,&quot;airlock.contact_kba.response.confirm details extra description&quot;:&quot;Чтобы подтвердить аккаунт, мы сопоставим вашу информацию с данными вашего аккаунта.&quot;,&quot;airlock.contact_kba.response.confirm details description backup link&quot;:&quot;Чтобы ускорить процесс, вы можете %{link_start}отправить код%{link_end} на свой электронный адрес или телефон.&quot;,&quot;airlock.contact_kba.response.name&quot;:&quot;Имя&quot;,&quot;airlock.contact_kba.response.What is the name on your account&quot;:&quot;Какое имя указано в вашем аккаунте?&quot;,&quot;airlock.contact_kba.response.first_name&quot;:&quot;Имя&quot;,&quot;airlock.contact_kba.response.last_name&quot;:&quot;Фамилия&quot;,&quot;airlock.contact_kba.response.What is the full phone number for&quot;:&quot;Укажите полный номер телефона для:&quot;,&quot;airlock.contact_kba.response.full_phone_number&quot;:&quot;Полный номер телефона&quot;,&quot;airlock.contact_kba.response.What is the birth date on your account&quot;:&quot;Какая дата рождения указана в вашем аккаунте?&quot;,&quot;airlock.contact_kba.response.Confirm the details of a payment method on your account&quot;:&quot;Подтвердите детали способа оплаты в вашем аккаунте&quot;,&quot;airlock.contact_kba.response.payment_method.fine print&quot;:&quot;Средства не будут списаны с этого способа&quot;,&quot;airlock.contact_kba.response.birthday_month&quot;:&quot;Месяц&quot;,&quot;airlock.contact_kba.response.birthday_day&quot;:&quot;День&quot;,&quot;airlock.contact_kba.response.birthday_year&quot;:&quot;Год&quot;,&quot;airlock.contact_kba.response.expiration field labels&quot;:&quot;Срок действия&quot;,&quot;airlock.contact_kba.response.Expiration month label placeholder&quot;:&quot;ММ&quot;,&quot;airlock.contact_kba.response.Expiration year label placeholder&quot;:&quot;ГГГГ&quot;,&quot;airlock.contact_kba.response.submit&quot;:&quot;Отправить&quot;,&quot;airlock.contact_kba.response.missing values&quot;:&quot;Заполните все поля.&quot;,&quot;airlock.micro_authorization.introduction.title&quot;:&quot;Чтобы продолжить, подтвердите свой способ оплаты&quot;,&quot;airlock.micro_authorization.introduction.introduction&quot;:&quot;Для безопасности сообщества некоторые платежи могут потребовать дополнительного подтверждения. Мы временно авторизуем на вашей карте две суммы, каждая из которых будет не больше %{max_auth_amount}. Обычно такие авторизации появляются мгновенно.&lt;br/&gt;\r\n%{help_link_begin}Зачем мне подтверждать способ оплаты?%{help_link_end}.&quot;,&quot;airlock.micro_authorization.response.title&quot;:&quot;Введите суммы, авторизованные на карте&quot;,&quot;airlock.micro_authorization.response.description&quot;:&quot;В операциях по карте вы найдете две временных авторизации небольших сумм с пометкой «Airbnb». Эти суммы будут ненадолго удержаны и вскоре вернутся к вам на счет.&quot;,&quot;airlock.micro_authorization.response.invalid&quot;:&quot;Суммы введены неверно. Попробуйте еще раз.&quot;,&quot;airlock.micro_authorization.response.invalid_amounts&quot;:&quot;Каждая сумма не должна превышать %{max_auth_amount}.&quot;,&quot;airlock.micro_authorization_failure.introduction.title&quot;:&quot;Слишком много ошибок&quot;,&quot;airlock.micro_authorization_failure.introduction.description&quot;:&quot;Из соображений безопасности вы не можете больше верифицировать свою карту, подтверждая авторизацию.&quot;,&quot;airlock.micro_authorization_exception.introduction.title&quot;:&quot;Ошибка при авторизации карты&quot;,&quot;airlock.micro_authorization_exception.introduction.description&quot;:&quot;К сожалению, нам не удалось авторизовать карту. Мы попробуем ее подтвердить другим способом.&quot;,&quot;airlock.fake_inventory_appeal.introduction.title&quot;:&quot;Приготовьтесь к приему гостей&quot;,&quot;airlock.fake_inventory_appeal.introduction.description&quot;:&quot;Перед размещением нового жилья мы просим хозяев подтвердить некоторые сведения. Это потребуется сделать всего один раз.&quot;,&quot;airlock.fake_inventory_appeal.introduction.help_link&quot;:&quot;&lt;a href=\&quot;help/article/1237/how-does-providing-identification-on-airbnb-work\&quot; target=\&quot;_blank\&quot;&gt;Зачем это нужно?&lt;/a&gt;&quot;,&quot;airlock.fake_inventory_appeal.response.title&quot;:&quot;Загрузите копию квитанции ЖКХ&quot;,&quot;airlock.fake_inventory_appeal.response.description&quot;:&quot;Сфотографируйте или отсканируйте последнюю квитанцию ЖКХ. На снимке должно быть четко видно ваше полное имя и адрес. Если вы не хотите показывать остальную информацию, можете ее закрыть.&lt;br/&gt;&lt;br/&gt;&lt;a href=\&quot;help/article/1237/how-does-providing-identification-on-airbnb-work\&quot; target=\&quot;_blank\&quot;&gt;Зачем это нужно?&lt;/a&gt;&quot;,&quot;airlock.fake_inventory_appeal.response.upload_prompt&quot;:&quot;Выберите файл для загрузки&quot;,&quot;airlock.fake_inventory_appeal.response.reupload_prompt&quot;:&quot;Загрузите другую квитанцию&quot;,&quot;airlock.fake_inventory_appeal.response.accepted_file_types&quot;:&quot;Вы можете загрузить фотографию или скан квитанции об оплате коммунальных услуг в формате PDF.&quot;,&quot;airlock.fake_inventory_appeal.response.upload_image_too_big&quot;:&quot;Изображение больше 5 МБ. Загрузите изображение поменьше.&quot;,&quot;airlock.fake_inventory_appeal.response.sorry_something_went_wrong&quot;:&quot;Извините, что-то пошло не так.&quot;,&quot;airlock.fake_inventory_appeal_submitted.introduction.title&quot;:&quot;Мы проверяем ваши данные&quot;,&quot;airlock.fake_inventory_appeal_submitted.introduction.description&quot;:&quot;Наша команда рассмотрит ваши данные в течение 24 часов. После проверки вы сможете принимать бронирования.&quot;,&quot;airlock.fake_inventory_appeal_under_review.introduction.title&quot;:&quot;Дождитесь размещения объявления&quot;,&quot;airlock.fake_inventory_appeal_under_review.introduction.description&quot;:&quot;Мы проверяем ваши данные. Пока от вас больше ничего не требуется.&quot;,&quot;airlock.photo_id_verification_for_fi_appeal.introduction.title&quot;:&quot;Приготовьтесь к приему гостей&quot;,&quot;airlock.photo_id_verification_for_fi_appeal.introduction.description&quot;:&quot;Перед размещением нового жилья мы просим хозяев подтвердить некоторые сведения. Это понадобится сделать всего один раз.&quot;,&quot;airlock.photo_id_verification_for_fi_appeal.introduction.help_link&quot;:&quot;&lt;a href=\&quot;help/article/1237/how-does-providing-identification-on-airbnb-work\&quot; target=\&quot;_blank\&quot;&gt;Зачем это нужно?&lt;/a&gt;&quot;,&quot;airlock.photo_id_verification_for_fi_appeal.response.title&quot;:&quot;Отсканируйте ваше удостоверение личности&quot;,&quot;airlock.photo_id_ quot;community_commitment.before_you_join_airbnb&quot;:&quot;Прежде чем вы присоединитесь&quot;,&quot;community_commitment.before_you_continue_with_what_you_were_doing&quot;:&quot;Прежде чем вы продолжите&quot;,&quot;community_commitment.welcoming_guests_starts_with_this_commitment&quot;:&quot;Здесь начинается радушный прием&quot;,&quot;community_commitment.please_take_a_moment_to_read_this_commitment&quot;:&quot;Пожалуйста, прочтите это короткое сообщение&quot;,&quot;community_commitment.caption_introduction.please_agree_to_respecting_and_including_everyone.learnmore_link&quot;:&quot;Кем бы вы ни были, новичком на Airbnb или одним из самых опытных наших участников, мы надеемся, что вы поддержите нас в попытке сделать этот мир чуть лучше и примите это обязательство уважать и принимать всех участников сообщества Airbnb. %{link_start}Узнайте больше%{link_end}&quot;,&quot;community_commitment.caption_introduction.hosts_are_responsible_for_welcoming_people_of_all_backgrounds_with_link.learnmore_link&quot;:&quot;Вы хозяин на Airbnb, и мы надеемся, что вы поддержите нас в попытке сделать этот мир чуть лучше, принимая гостей со всеми их особенностями, с момента принятия решения о предстоящем бронировании и до первой встречи с гостями. Пожалуйста, внимательно прочтите этот текст. %{link_start}Подробнее%{link_end}&quot;,&quot;community_commitment.caption_introduction.all_existing_hosts_must_confirm_commitment.learnmore_link&quot;:&quot;Мы надеемся, что все наши хозяева поддержат нас в попытке сделать этот мир чуть лучше, принимая гостей со всеми их особенностями. %{link_start}Узнайте больше%{link_end}&quot;,&quot;community_commitment.i_agree_to_treat_everyone_without_bias&quot;:&quot;Мы все соглашаемся относиться с взаимным уважением ко всем членам сообщества Airbnb — вне зависимости от их расы, религии, национальной и этнической принадлежности, физических особенностей, пола, гендерной идентичности, сексуальной ориентации или возраста — без осуждения или предвзятого отношения.&quot;,&quot;community_commitment.accept_the_agreement&quot;:&quot;Принять&quot;,&quot;community_commitment.decline_the_agreement&quot;:&quot;Отклонить&quot;,&quot;community_commitment.link_text_for_community_commitment_in_learn_more&quot;:&quot;обязательство сообщества&quot;,&quot;community_commitment.caption_introduction.agree_to_airbnb_terms_policies_and_a_commitment.learnmore_link&quot;:&quot;Наша миссия — создать атмосферу такого доверия в сообществе, чтобы вы чувствовали себя как дома в любой точке мира. Для этого мы просим вас принять наши условия предоставления услуг и обязательство уважать каждого пользователя Airbnb.&quot;,&quot;community_commitment.i_agree_to_treat_everyone_without_bias_new_content&quot;:&quot;Я соглашаюсь относиться с уважением, без осуждения или предвзятости ко всем членам сообщества Airbnb — вне зависимости от их расы, религии, национальной и этнической принадлежности, цвета кожи, физических особенностей, пола, гендерной идентичности, , сексуальной ориентации или возраста. %{link_start}Подробнее%{link_end}&quot;,&quot;community_commitment.community_commitment_title_for_the_first_paragraph&quot;:&quot;Обязательство члена сообщества Airbnb&quot;,&quot;community_commitment.terms_of_service_title_for_the_second_paragraph&quot;:&quot;Условия предоставления услуг Airbnb&quot;,&quot;community_commitment.accept_tos_and_other_terms_body_with_multiple_links&quot;:&quot;Я также принимаю %{tos_link_start}Условия предоставления услуг Airbnb%{tos_link_end}, %{payments_link_start}Условия обработки платежей%{payments_link_end}, %{privacy_policy_link_start}Политику конфиденциальности%{privacy_policy_link_end} и %{nondis_link_start}Политику недискриминации%{nondis_link_end}.&quot;,&quot;community_commitment.accept_tos_and_other_terms_body_with_bold_privacy_policy&quot;:&quot;Я принимаю %{tos_link_start}Условия предоставления услуг Airbnb%{tos_link_end}, %{payments_link_start}Правила обработки платежей%{payments_link_end} и %{nondis_link_start}Политику недискриминации%{nondis_link_end}. %{emphasis_start}Также я соглашаюсь с обработкой и использованием моих данных согласно %{privacy_policy_link_start}Политике конфиденциальности Airbnb%{privacy_policy_link_end}.%{emphasis_end}&quot;,&quot;community_commitment.declining_tos_and_commitment_cancels_your_account&quot;:&quot;Если вы не согласны с Условиями предоставления услуг и обязательством сообщества Airbnb, то вы не сможете создать аккаунт. Без аккаунта вы можете просматривать сайт, но не сможете бронировать жилье.&quot;,&quot;community_commitment.title_of_the_screen_to_learn_more_about_the_commitment&quot;:&quot;Об обязательстве сообщества&quot;,&quot;community_commitment.faq.what_happens_if_i_choose_to_decline_this?&quot;:&quot;А если я не приму это обязательство?&quot;,&quot;community_commitment.faq.answer_to_what_happens_if_you_choose_to_decline_this&quot;:&quot;Если вы не хотите принимать обязательства, то не сможете принимать гостей или бронировать жилье на Airbnb. В таком случае вы сможете отказаться от использования своего аккаунта, при этом все предстоящие поездки будут отменены. Вы  по-прежнему сможете просматривать Airbnb без возможности бронировать жилье и принимать гостей.&quot;,&quot;community_commitment.faq.how_can_i_give_my_feedback_or_get_more_info_about_this?&quot;:&quot;Как я могу оставить отзыв об этом обязательстве или узнать о нем больше?&quot;,&quot;community_commitment.view_help_page_to_find_more_discrimination_faqs&quot;:&quot;Вы можете просмотреть наши  %{link_start}информационные ресурсы для хозяев%{link_end}, в которых дают ответы на самые часто задаваемые вопросы хозяев о Политике недискриминации Airbnb.&quot;,&quot;community_commitment.cancel_your_account?&quot;:&quot;Отменить ваш аккаунт?&quot;,&quot;community_commitment.cancel_signing_up_on_airbnb?&quot;:&quot;Отменить регистрацию?&quot;,&quot;community_commitment.declining_the_commitment_cancels_your_account&quot;:&quot;Если вы отклоните это обязательство, ваш аккаунт на Airbnb будет удален, все будущие бронирования отменены.&quot;,&quot;community_commitment.declining_the_commitment_means_you_will_not_have_an_account&quot;:&quot;Если вы отклоните это обязательство, у вас не будет аккаунта на Airbnb, хотя вы по-прежнему сможете просматривать сайт.&quot;,&quot;community_commitment.why_did_airbnb_create_this_commitment?&quot;:&quot;Зачем команда Airbnb создала это обязательство?&quot;,&quot;community_commitment.important_step_toward_creating_a_global_community&quot;:&quot;Это обязательство — важный шаг на пути к созданию глобального сообщества, которое станет настоящим домом для каждого. Дискриминация мешает хозяевам, гостям и их семьям чувствовать себя принятыми и долгожданными, и мы не готовы с этим мириться. Чтобы построить Airbnb — дом для всех, важно знать, что каждый участник нашего сообщества понимает эту миссию и согласен помогать нам ее выполнить.&quot;,&quot;community_commitment.what_happens_to_my_future_reservations_if_I_decline?&quot;:&quot;Что будет с предстоящими бронированиями, если я не приму обязательство?&quot;,&quot;community_commitment.your_future_reservations_will_be_canceled_if_you_decline&quot;:&quot;Все будущие бронирования будут отменены.&quot;,&quot;community_commitment.your_reservation_will_be_refunded_according_to_policy&quot;:&quot;Вы получите возврат за бронирование в соответствии с правилами отмены бронирования вашего хозяина.&quot;,&quot;shared.learn_more_sentence_link&quot;:&quot;%{link_start}Узнайте больше%{link_end}.&quot;,&quot;community_commitment.future_reservations_will_be_canceled_with_guest_refunds&quot;:&quot;Любые будущие бронирования будут отменены, ваши гости получат полный возврат.&quot;,&quot;community_commitment.if_booked_as_a_guest_future_reservations_will_be_canceled&quot;:&quot;Если вы бронировали как гость, все предстоящие бронирования будут отменены.&quot;,&quot;community_commitment.what_if_laws_restrict_hosting_certain_guests?&quot;:&quot;Что если законы в моем регионе мешают мне принимать некоторых гостей?&quot;,&quot;community_commitment.please_post_legal_restrictions_on_your_listing&quot;:&quot;Пожалуйста, укажите это ограничение в своем объявлении, но четко поясните, что это — требование закона в вашем регионе, и что вы вынуждены соблюдать местные законы.&quot;,&quot;community_commitment.what_if_i_have_safety_concerns_as_a_host?&quot;:&quot;Я хозяин. Что делать, если меня беспокоят вопросы безопасности, связанные с приемом бронирований от любых участников?&quot;,&quot;community_commitment.if_you_host_shared_space_you_can_restrict_to_same_gender_guests&quot;:&quot;Если вы будете делить жилое пространство с гостем, вы можете сделать какое-то помещение доступным только для гостей своего пола.&quot;,&quot;community_commitment.you_may_turn_down_guests_for_non_discriminatory_reasons&quot;:&quot;Согласно этому правилу, вы можете отказаться принимать гостя по другим причинам, не связанным с его расой, религией, национальностью, этнической принадлежностью, сексуальной ориентацией или возрастом.&quot;,&quot;community_commitment.reflect_on_reasoning_to_avoid_bias_when_considering_requests&quot;:&quot;В целом, обдумывая запрос на бронирование, оцените ход своих мыслей — удается ли вам обойтись без предвзятости.&quot;,&quot;community_commitment.can_i_decline_reservations_requests_from_disabled_guests&quot;:&quot;Могу ли я отклонять запросы от людей с ограниченными возможностями, если мне кажется, что мое жилье не подходит для них?&quot;,&quot;community_commitment.tell_prospective_guests_about_your_listing_accessibility&quot;:&quot;В большинстве случаев от хозяев на Airbnb не требуют, чтобы они приводили свое жилье в соответствие со стандартами, установленными в Законе о защите прав граждан США с инвалидностью (ADA). Тем не менее, вы не можете отклонять запросы на бронирование, основываясь на какой-либо фактической или предполагаемой инвалидности гостя. Вы должны сделать все возможное, чтобы предоставить точную информацию о специальных возможностях вашего дома (или отсутствии таковых), позволяя гостям с ограниченными возможностями самим принимать решение, отвечает ли данное жилье их индивидуальным потребностям.&quot;,&quot;community_commitment.what_if_i_change_my_mind_after_declining_the_commitment?&quot;:&quot;Что если я передумаю, уже отклонив обязательство?&quot;,&quot;community_commitment.we_will_send_you_info_about_how_to_reinstate_your_account&quot;:&quot;После отмены вашего аккаунта мы вышлем вам информацию о том, как возобновить свой аккаунт, если вы передумаете. И в этом случае вам придется принять наше обязательство.&quot;,&quot;community_commitment.you_can_sign_up_again_if_you_cancel_your_account&quot;:&quot;После удаления вашего аккаунта вы всегда сможете зарегистрироваться заново, если передумаете. И в этом случае вам придется принять наше обязательство.&quot;,&quot;community_commitment.send_us_your_feedback_via_email&quot;:&quot;Мы рады будем принять ваши отзывы по почте %{email_address}.&quot;,&quot;community_commitment.cancel_signup_call_to_action&quot;:&quot;Отмените регистрацию&quot;,&quot;community_commitment.cancel_my_account_call_to_action&quot;:&quot;Удалите мой аккаунт&quot;,&quot;shared.Go back&quot;:&quot;Вернуться&quot;,&quot;generic_error.sorry_something_went_wrong_please_try_again&quot;:&quot;К сожалению, не получилось. Попробуйте еще раз.&quot;,&quot;community_commitment.confirmation_of_signup_cancellation&quot;:&quot;Регистрация отменена&quot;,&quot;community_commitment.confirmation_of_account_cancellation&quot;:&quot;Ваш аккаунт удален&quot;,&quot;community_commitment.we_welcome_feedback_on_why_you_declined_the_commitment&quot;:&quot;Будем благодарны, если вы поясните, почему отклонили это обязательство.&quot;,&quot;community_commitment.send_your_feedback_call_to_action&quot;:&quot;Отправьте обратную связь&quot;,&quot;shared.Skip&quot;:&quot;Пропустить&quot;,&quot;community_commitment.thanks_for_your_feedback_on_the_commitment&quot;:&quot;Благодарим за обратную связь!&quot;,&quot;community_commitment.your_signup_to_airbnb_was_canceled&quot;:&quot;Ваша регистрация отменена.&quot;,&quot;community_commitment.your_airbnb_account_has_been_canceled&quot;:&quot;Ваш аккаунт удален.&quot;,&quot;community_commitment.although_your_account_was_canceled_you_can_still_browse_the_site&quot;:&quot;Вы можете просматривать сайт, как и раньше.&quot;,&quot;shared.Log_in&quot;:&quot;Войти&quot;,&quot;must_log_in&quot;:&quot;Чтобы продолжить, вы должны авторизироваться&quot;,&quot;log_in_to_save&quot;:&quot;Войдите, чтобы сохранить в Wish List.&quot;,&quot;concur.link_your_account&quot;:&quot;Подключить аккаунт Concur&quot;,&quot;concur.sign_up&quot;:&quot;Зарегистрируйтесь для путешествий на Airbnb и следите за расходами и поездками через Concur.&quot;,&quot;shared.Sign up with email&quot;:&quot;Регистрация через E-mail&quot;,&quot;shared.Continue with Email&quot;:&quot;Продолжить с помощью электронной почты&quot;,&quot;shared.Create Account&quot;:&quot;Создать аккаунт&quot;,&quot;shared.Google&quot;:&quot;Google&quot;,&quot;shared.Facebook&quot;:&quot;Facebook&quot;,&quot;shared.Onelogin&quot;:&quot;Onelogin&quot;,&quot;shared.WeChat&quot;:&quot;WeChat&quot;,&quot;shared.Weibo&quot;:&quot;Weibo&quot;,&quot;shared.Alipay&quot;:&quot;Alipay&quot;,&quot;shared.Email&quot;:&quot;Адрес электронной почты&quot;,&quot;signup_method.continue_with_service&quot;:&quot;Продолжить с помощью %{service_name}&quot;,&quot;signup_method.signup_with_service&quot;:&quot;Зарегистрироваться через %{service_name}&quot;,&quot;login_method.login_with_service&quot;:&quot;Войти с помощью %{service_name}&quot;,&quot;shared.Sign up with Facebook&quot;:&quot;Зарегистрироваться с помощью Facebook&quot;,&quot;shared.Sign up with WeChat&quot;:&quot;Зарегистрироваться с помощью WeChat&quot;,&quot;shared.Sign up with Weibo&quot;:&quot;Зарегистрироваться с Weibo&quot;,&quot;shared.Sign up with Google&quot;:&quot;Зарегистрироваться с помощью Google&quot;,&quot;shared.Log in with WeChat&quot;:&quot;Войти в систе ot;:&quot;Отправить код&quot;,&quot;airlock.email code verification code input title&quot;:&quot;Введите код безопасности&quot;,&quot;airlock.email code verification code input description&quot;:&quot;Мы отправили вам код на %{email_address}. Электронное письмо придет в течение пары минут.&quot;,&quot;airlock.cba intro title&quot;:&quot;Нам необходимы еще кое-какие сведения&quot;,&quot;airlock.cba intro description&quot;:&quot;Мы стремимся поддерживать безопасность сообщества Airbnb, поэтому время от времени мы просим дополнительно подтвердить платеж. Пожалуйста, предоставьте выписку со счета, подтверждающую, что вы имеете право использовать %{formatted_cc}. Мы рассмотрим выписку в течение 24 часов и сообщим, можно ли продолжить бронирование. %{link_start}Подробнее%{link_end}&quot;,&quot;airlock.cba form title&quot;:&quot;Пожалуйста, загрузите выписку по своему счету&quot;,&quot;airlock.cba form description about censoring&quot;:&quot;Вы можете скрыть баланс счетов, все транзакции, не относящиеся к Airbnb, а также номера счетов. Четко видны должны быть ваши имя, фамилия и четыре последних цифры номера счета.&quot;,&quot;airlock.cba form description accepted filetypes&quot;:&quot;%{link_start}Выписку по карте%{link_end} можно получить на веб-сайте вашего банка и загрузить ее в виде фотографии или в формате PDF.&quot;,&quot;airlock.cba form field title&quot;:&quot;Загрузить выписку&quot;,&quot;airlock.cba form prompt reupload&quot;:&quot;Загрузить другую выписку&quot;,&quot;airlock.cba awaiting review title&quot;:&quot;Спасибо. Пожалуйста, наберитесь терпения и дождитесь результатов проверки.&quot;,&quot;airlock.cba awaiting review description&quot;:&quot;В течение 24 часов мы сообщим вам, сможете ли вы продолжить бронирование. В настоящее время дополнительных действий от вас не требуется.&quot;,&quot;airlock.cba still pending title&quot;:&quot;Дождитесь возможности продолжить бронирование&quot;,&quot;airlock.cba still pending description&quot;:&quot;Мы проверяем выписку по счету для %{formatted_cc}. В настоящее время дополнительных действий от вас не требуется.&quot;,&quot;airlock.cba something went wrong&quot;:&quot;Извините, что-то пошло не так.&quot;,&quot;airlock.cba image too large&quot;:&quot;Ваше изображение больше 5 Мб. Попробуйте еще раз с меньшим изображением.&quot;,&quot;airlock.micro_auth introduction title&quot;:&quot;Подтвердите свою карту&quot;,&quot;airlock.micro_auth introduction description&quot;:&quot;Для защиты вашей карты мы отправим два временных запроса на авторизацию суммы не более %{max_auth_amount} на %{card_name} %{last_four} после того, как вы нажмете «Продолжить».&quot;,&quot;airlock.micro_auth amount input title&quot;:&quot;Введите суммы&quot;,&quot;airlock.micro_auth amount input description&quot;:&quot;Airbnb временно авторизовал две суммы на карте %{card_name} %{last_four} не превышающие %{max_auth_amount}. Они обычно появляются мгновенно, но может потребоваться 2–3 рабочих дня.&quot;,&quot;airlock.currency amount input label for accessibility&quot;:&quot;Укажите размер депозита&quot;,&quot;airlock.micro_auth.entered wrong amounts&quot;:&quot;Суммы введены неверно. Попробуйте еще раз.&quot;,&quot;airlock.micro_auth.failover.introduction title&quot;:&quot;Не сработало&quot;,&quot;airlock.micro_auth.failover.intro.alternate verification description&quot;:&quot;Может, попробуем подтвердить карту другим способом? С нашей помощью это не займет много времени.&quot;,&quot;airlock.micro_auth.failover.intro.description of microauth&quot;:&quot;Мы отправим два запроса на авторизацию на сумме не более %{max_auth_amount} на вашей карте. Вам потребуется ввести суммы авторизации на следующей странице.&quot;,&quot;airlock.micro_auth.failover.intro.next text&quot;:&quot;Отправить запросы на авторизацию&quot;,&quot;airlock.micro_auth.auth init failure.title&quot;:&quot;Ошибка при авторизации карты&quot;,&quot;airlock.micro_auth.auth init failure.description&quot;:&quot;К сожалению, нам не удалось авторизовать карту. Мы попробуем ее подтвердить другим способом.&quot;,&quot;airlock.micro_auth.rate limit failure.title&quot;:&quot;Слишком много ошибок&quot;,&quot;airlock.micro_auth.rate limit failure.description&quot;:&quot;Из соображений безопасности вы не можете больше верифицировать свою карту, подтверждая авторизацию.&quot;,&quot;airlock.micro_auth failure.fail to cba next text&quot;:&quot;Загрузить выписку&quot;,&quot;airlock.micro_auth failure.fail to contact us next text&quot;:&quot;Нужна помощь?&quot;,&quot;airlock.password reset intro title&quot;:&quot;Давайте поменяем ваш пароль&quot;,&quot;airlock.password reset intro description&quot;:&quot;Смена пароля — простой способ сохранить ваш аккаунт в безопасности.&quot;,&quot;airlock.password reset new password&quot;:&quot;Новый пароль&quot;,&quot;airlock.password reset confirm password&quot;:&quot;Подтвердите пароль&quot;,&quot;airlock.phone verification via text multi friction select label&quot;:&quot;Получить текстовое сообщение (SMS)&quot;,&quot;airlock.phone verification intro title prompt selection&quot;:&quot;Куда нам отправить ваш код?&quot;,&quot;airlock.phone verification intro send code via text button&quot;:&quot;Отправить код&quot;,&quot;airlock.phone verification code input description of where code was sent&quot;:&quot;Мы отправили вам код на номер %{phone_number}. Вы увидите его в течение пары минут.&quot;,&quot;airlock.phone verification via call multi friction select label&quot;:&quot;По телефону&quot;,&quot;airlock.phone verification call intro title prompt selection&quot;:&quot;Куда вам позвонить?&quot;,&quot;airlock.phone verification intro send code via call button&quot;:&quot;Позвоните мне&quot;,&quot;airlock.phone verification call code input description&quot;:&quot;Мы сообщим вам код безопасности по телефону вашего аккаунта, %{phone_number}.&quot;,&quot;airlock.phone verification intro description above selector&quot;:&quot;Вы можете воспользоваться только номером телефона, добавленным в ваш аккаунт более 14 дней назад.&quot;,&quot;airlock.phone verification code input header text&quot;:&quot;Введите свой код безопасности&quot;,&quot;airlock.phone verification phone number select&quot;:&quot;Выберите номер телефона&quot;,&quot;airlock.verification thank you user header&quot;:&quot;Готово!&quot;,&quot;airlock.verification continue with previous action prompt&quot;:&quot;Спасибо, что помогаете нам следить за безопасностью вашего аккаунта.&quot;,&quot;airlock.contact us form title&quot;:&quot;Нужна помощь?&quot;,&quot;airlock.contact us form description&quot;:&quot;Используйте эту форму, только если вам не удается завершить проверку безопасности другим способом. На то, чтобы помочь вам, у нас может уйти до нескольких дней.&quot;,&quot;airlock.contact us form box label&quot;:&quot;Что вы хотели сделать?&quot;,&quot;airlock.contact us form only title&quot;:&quot;Нам нужно подтверждение, что это действительно вы&quot;,&quot;airlock.contact us form only description&quot;:&quot;Мы хотим убедиться, что этим аккаунтом пользуетесь только вы. Поэтому он может блокироваться, когда вы выполняете некоторые действия или входите в него с других устройств. Предоставьте сведения ниже, и кто-нибудь из нашей команды поможет вам восстановить доступ к нему.&quot;,&quot;airlock.contact_us form minimum number of characters&quot;:&quot;не менее %{min_length} знаков&quot;,&quot;airlock.contact_us form characters remaining&quot;:&quot;%{character_count}/%{min_length} знаков&quot;,&quot;airlock.contact_us_form wrong character count&quot;:&quot;Ответ должен быть от %{min_length} до %{max_length} символов.&quot;,&quot;airlock.contact_us_form waiting for contact header&quot;:&quot;Мы скоро выйдем на связь&quot;,&quot;airlock.contact_us_form waiting for contact description&quot;:&quot;Кто-нибудь из нашей команды свяжется с вами по электронной почте. Когда мы проверим ваш аккаунт Airbnb, вы сможете пользоваться им как обычно.&quot;,&quot;airlock.contact_kba multi friction select label&quot;:
