;nbsp;tento závazek si pozorně pročti.  %{link_start}Zjistit více%{link_end}","community_commitment.caption_introduction.all_existing_hosts_must_confirm_commitment.learnmore_link":"Všechny hostitele žádáme, aby potvrdili svůj závazek k&amp;nbsp;ubytování hostů jakéhokoliv původu. %{link_start}Zjistit více%{link_end}","community_commitment.i_agree_to_treat_everyone_without_bias":"Souhlasím, že se budu ke všem členům Airbnb komunity chovat s úctou a bez předsudků nebo soudů, bez ohledu na rasu, náboženské vyznání, národnost, etnickou příslušnost, handicap, pohlaví, genderovou identitu, sexuální orientaci nebo věk.","community_commitment.accept_the_agreement":"Přijmout","community_commitment.decline_the_agreement":"Zamítnout","community_commitment.link_text_for_community_commitment_in_learn_more":"Komunitní závazek","community_commitment.caption_introduction.agree_to_airbnb_terms_policies_and_a_commitment.learnmore_link":"Našim posláním je vybudovat důvěryhodnou komunitu, v&amp;nbsp;níž může být každý jako doma kdekoliv na světě. Abychom toho dosáhli, žádáme tě o&amp;nbsp;odsouhlasení obchodních podmínek Airbnb a&amp;nbsp;o&amp;nbsp;závazek respektovat každého na Airbnb.","community_commitment.i_agree_to_treat_everyone_without_bias_new_content":"Souhlasím, že se budu chovat ke všem lidem komunity Airbnb—bez ohledu na jejich rasu, náboženství, národnostní původ, národnostní příslušnost, barvu pleti, hednikep, pohlaví, genderovou identitu, sexuální orientaci nebo věk—s&amp;nbsp;respektem, bez soudu a&amp;nbsp;předsudků. %{link_start}Zjistit více%{link_end}","community_commitment.community_commitment_title_for_the_first_paragraph":"Komunitní závazek Airbnb","community_commitment.terms_of_service_title_for_the_second_paragraph":"Obchodní podmínky Airbnb","community_commitment.accept_tos_and_other_terms_body_with_multiple_links":"Rovněž souhlasím s&amp;nbsp;%{tos_link_start}Obchodními podmínkami Airbnb%{tos_link_end}, %{payments_link_start}Smluvními platebními podmínkami%{payments_link_end}, %{privacy_policy_link_start}Podmínkami ochrany osobních údajů%{privacy_policy_link_end} a&amp;nbsp;%{nondis_link_start}Nediskriminačními zásadami%{nondis_link_end}.","community_commitment.accept_tos_and_other_terms_body_with_bold_privacy_policy":"Souhlasím s&amp;nbsp;%{tos_link_start}Obchodními podmínkami Airbnb%{tos_link_end}, %{payments_link_start}Smluvními platebními podmínkami%{payments_link_end} a&amp;nbsp;%{nondis_link_start}Nediskriminačními zásadami%{nondis_link_end}. %{emphasis_start}Souhlasím také se zpracováním a&amp;nbsp;používáním svých údajů podle %{privacy_policy_link_start}Podmínek ochrany osobních údajů%{privacy_policy_link_end}Airbnb. %{emphasis_end}","community_commitment.declining_tos_and_commitment_cancels_your_account":"Pokud odmítneš závazek Airbnb a obchodní podmínky, nebudeš mít účet. I nadále si budeš moci prohlížet stránky, ale nebudeš mít možnost rezervovat","community_commitment.title_of_the_screen_to_learn_more_about_the_commitment":"O komunitním závazku","community_commitment.faq.what_happens_if_i_choose_to_decline_this?":"Co se stane, když závazek zamítnu?","community_commitment.faq.answer_to_what_happens_if_you_choose_to_decline_this":"Pokud závazek odmítneš, nebudeš moci hostit ani používat Airbnb k&amp;nbsp;rezervacím. Budeš mít možnost svůj účet zrušit. Jakmile bude účet zrušen, tvé naplánované rezervace budou také zrušeny. Budeš si moci dále prohlížet Airbnb stránky, ale nebudeš moci rezervovat ani být hostitelem.","community_commitment.faq.how_can_i_give_my_feedback_or_get_more_info_about_this?":"Jak se mohu podělit o&amp;nbsp;svoji zpětnou vazbu nebo získat více informací?","community_commitment.view_help_page_to_find_more_discrimination_faqs":"Můžeš si rovněž projít naše %{link_start}hostitelské zdroje%{link_end}, které zahrnují často kladené otázky hostitelů na téma Nediskriminačních zásad Airbnb.","community_commitment.cancel_your_account?":"Zrušit účet?","community_commitment.cancel_signing_up_on_airbnb?":"Zrušit registraci?","community_commitment.declining_the_commitment_cancels_your_account":"Zamítnutí tohoto závazku znamená, že tvůj účet na Airbnb, stejně jako všechny plánované rezervace, budou zrušeny.","community_commitment.declining_the_commitment_means_you_will_not_have_an_account":"Pokud tento závazek odmítneš, nebudeš mít na Airbnb účet, ale dál si můžeš prohlížet naše stránky.","community_commitment.why_did_airbnb_create_this_commitment?":"Proč Airbnb vytvořilo tento závazek?","community_commitment.important_step_toward_creating_a_global_community":"Tento závazek je důležitým krokem k vytvoření globální komunity, ve které se nikdo nebude cítit nepatřičně. Diskriminace brání hostitelům, hostům i jejich rodinám v tom, aby se cítili vítaní, a to my rozhodně netolerujeme. Snažíme se vytvořit takové Airbnb, ve kterém se všichni cítí příjemně, což stojí na tom, že všichni členové naší komunity chápou tento záměr a souhlasí s tím, že nám pomohou jej dosáhnout.","community_commitment.what_happens_to_my_future_reservations_if_I_decline?":"Co se stane s mými budoucími rezervacemi, pokud odmítnu?","community_commitment.your_future_reservations_will_be_canceled_if_you_decline":"Jakékoliv budoucí rezervace budou zrušeny.","community_commitment.your_reservation_will_be_refunded_according_to_policy":"Cena tvé rezervace ti bude vrácena na základě storno podmínek hostitele.","shared.learn_more_sentence_link":"%{link_start}Zjistit víc%{link_end}.","community_commitment.future_reservations_will_be_canceled_with_guest_refunds":"Jakékoliv budoucí rezervace budou zrušeny a tví hosté obdrží plnou náhradu.","community_commitment.if_booked_as_a_guest_future_reservations_will_be_canceled":"Pokud sis rezervoval/a ubytování jako host, všechny tvé příští rezervace budou zrušeny.","community_commitment.what_if_laws_restrict_hosting_certain_guests?":"Co když zákony oblasti, ve které žiji, zakazují ubytování určitých hostů?","community_commitment.please_post_legal_restrictions_on_your_listing":"Prosíme, uveď svá omezení v nabídce, ale musí být jasné, že se jedná o zákonný požadavek ve tvé oblasti,  a že dodržuješ místní zákon.","community_commitment.what_if_i_have_safety_concerns_as_a_host?":"Co když mám jako hostitel obavy přijmout něčí rezervaci z bezpečnostních důvodů?","community_commitment.if_you_host_shared_space_you_can_restrict_to_same_gender_guests":"Pokud sdílíš obytné prostory s hostem, můžeš se rozhodnout přijímat pouze hosty stejného pohlaví.","community_commitment.you_may_turn_down_guests_for_non_discriminatory_reasons":"Tyto podmínky umožňují odmítnout hosta z jiných důvodů, než je rasa, náboženské vyznání, národnost, etnická příslušnost, sexuální orientace nebo věk.","community_commitment.reflect_on_reasoning_to_avoid_bias_when_considering_requests":"Obecně řečeno, když zvažuješ žádost o rezervaci, zamysli se nad svými důvody a ujisti se, že tě neovlivňují předsudky.","community_commitment.can_i_decline_reservations_requests_from_disabled_guests":"Můžu odmítnout hendikepované hosty, pokud si myslím, že pro ně mé ubytování není vhodné?","community_commitment.tell_prospective_guests_about_your_listing_accessibility":"Ve většině případů nemusí hostitelé přizpůsobovat své domovy standardům podle listiny Americans with Disabilities Act (ADA). Nicméně nemůžeš odmítnout hosta na základě jakéhokoliv jeho momentálního nebo zjevného postižení. Měl/a bys poskytnout co nejpřesnější informace o&amp;nbsp;vybavení pro zlepšení přístupnosti (nebo to, že chybí), na jejichž základě se hosté s&amp;nbsp;postižením rozhodnou, jestli tvé ubytování vyhovuje jejich potřebám.","community_commitment.what_if_i_change_my_mind_after_declining_the_commitment?":"Co když odmítnu, ale poté změním názor?","community_commitment.we_will_send_you_info_about_how_to_reinstate_your_account":"Až bude tvůj účet zrušený, pošleme ti informace o tom, jak jej zase zprovoznit, pokud by ses rozmyslel/a. I tak ale budeš muset přijmout tento závazek.","community_commitment.you_can_ vým účtem a&amp;nbsp;pustíme se do toho.&quot;,&quot;airlock.no_phone_access.introduction.tip.title&quot;:&quot;Proveď tuto aktualizaci rychleji pomocí telefonu&quot;,&quot;airlock.no_phone_access.introduction.tip.description&quot;:&quot;Pokud právě cestuješ nebo je tvůj telefon mimo dosah, počkej, až se k&amp;nbsp;němu dostaneš, a&amp;nbsp;proveď tuto aktualizaci znovu.&quot;,&quot;airlock.no_phone_access.Send Me a Code&quot;:&quot;Poslat mi kód&quot;,&quot;airlock.no_email_access.introduction.title&quot;:&quot;Napsání e-mailu zabere více času.&quot;,&quot;airlock.no_email_access.introduction.introduction&quot;:&quot;Z bezpečnostních důvodů nám bude trvat 1-2 dny, než tuto změnu ručně potvrdíme. Napiš nám e-mail na &lt;a href=\&quot;mailto:account.disabled@airbnb.com\&quot;&gt;account.disabled@airbnb.com&lt;/a&gt; z adresy, která je spojená s tvým účtem a pustíme se do toho.&quot;,&quot;airlock.no_email_access.introduction.tip.title&quot;:&quot;Proveď tuto aktualizaci rychleji pomocí telefonu&quot;,&quot;airlock.no_email_access.introduction.tip.description&quot;:&quot;Pokud právě cestuješ, nebo máš telefon mimo dosah, počkej až se k němu dostaneš a proveď tuto aktualizaci znovu.&quot;,&quot;airlock.contact_ticket.option_selection.title&quot;:&quot;Děkujeme! Právě prověřujeme tvůj účet&quot;,&quot;airlock.contact_ticket.option_selection.description&quot;:&quot;Až bude tvůj účet ověřen, pošleme ti e-mail, nebo se k&amp;nbsp;němu můžeš zkusit znovu přihlásit za hodinu.&quot;,&quot;airlock.contact_ticket.response.title&quot;:&quot;Vrať se později&quot;,&quot;airlock.contact_ticket.response.description&quot;:&quot;Podrobnosti tvého účtu prověřujeme tak rychle, jak je to možné. Až budeš mít k&amp;nbsp;účtu přístup, pošleme ti oznámení, nebo to můžeš zkusit znovu za hodinu.&quot;,&quot;airlock.backup_verification_link.send_code_by_phone_or_email&quot;:&quot;%{link_start}Odeslat kód telefonicky nebo emailem%{link_end}&quot;,&quot;airlock.send_code_link.To quickly verify your account&quot;:&quot;Pro rychlé ověření tvého účtu stačí %{link_start}poslat kód%{link_end}&quot;,&quot;airlock.contact_us_form.option_selection.title&quot;:&quot;Potřebuješ naši pomoc?&quot;,&quot;airlock.contact_us_form.option_selection.description&quot;:&quot;Řekni nám trochu o&amp;nbsp;tom, co nefunguje. Podrobné informace nám pomohou vyřešit potíže co nejrychleji.&quot;,&quot;airlock.contact_us_form.option_selection.Your reason&quot;:&quot;Napiš podrobnosti níže&quot;,&quot;airlock.contact_us_form.option_selection.characters remaining&quot;:&quot;Minimálně %{min_length} znaků. %{character_count}/%{min_length} znaků&quot;,&quot;airlock.contact_us_form.option_selection.ticket description text&quot;:&quot;Zde zadej podrobnosti týkající se problému&quot;,&quot;airlock.contact_us_form.option_selection.wrong character count&quot;:&quot;Tvá odpověď musí být v&amp;nbsp;rozmezí %{min_length} až %{max_length} znaků.&quot;,&quot;airlock.contact_us_form.response.title&quot;:&quot;Brzy se ozveme&quot;,&quot;airlock.contact_us_form.response.description&quot;:&quot;Někdo z&amp;nbsp;našeho týmu ti odpoví e-mailem přímo na adresu, kterou máš u&amp;nbsp;účtu. Jakmile tvůj Airbnb účet prověříme, budeš jej moci využívat jako obvykle.&quot;,&quot;airlock.contact_us.response.title&quot;:&quot;Získat pomoc s účtem&quot;,&quot;airlock.contact_us.response.description&quot;:&quot;Je nám líto, že máš problém s přihlášením ke svému Airbnb účtu. Prosíme, pošli zprávu na &lt;a href=\&quot;mailto:account.verify@airbnb.com\&quot;&gt;account.verify@airbnb.com&lt;/a&gt; a nezapomeň uvést svou e-mailovou adresu a telefonní číslo spojené s tvým účtem Airbnb.&quot;,&quot;airlock.contact_us.response.description.additional text&quot;:&quot;Jakmile tuto informaci obdržíme, někdo z&amp;nbsp;našeho týmu tě co nejdříve kontaktuje.&quot;,&quot;airlock.chargeback_appeal.introduction.title&quot;:&quot;Potřebujeme trochu více informací&quot;,&quot;airlock.chargeback_appeal.introduction.description&quot;:&quot;Abychom chránili komunitu Airbnb, žádáme občas o další ověření platby. Proto tě žádáme o předložení bankovního výpisu, abychom si potvrdili, že jsi autorizován/a k použití %{formatted_cc}. Výpis do 24 hodin zkontrolujeme a poté tě budeme informovat, zda můžeš v rezervaci pokračovat. &lt;a href=\&quot;/help/article/1531\&quot; target=\&quot;_blank\&quot;&gt;Zjisti více&lt;/a&gt;&quot;,&quot;airlock.chargeback_appeal.response.title&quot;:&quot;Prosíme, nahraj svůj výpis z&amp;nbsp;účtu&quot;,&quot;airlock.chargeback_appeal.response.description&quot;:&quot;Pokud zůstane viditelné tvé celé jméno a poslední čtyři číslice, můžeš si bez obav zablokovat zůstatky na účtu, všechny transakce, které nesouvisí s Airbnb a čísla účtů.&quot;,&quot;airlock.chargeback_appeal.response.upload_prompt&quot;:&quot;Nahrát výpis&quot;,&quot;airlock.chargeback_appeal.response.payment_method_attempted&quot;:&quot;Vyzkoušená platební metoda&quot;,&quot;airlock.chargeback_appeal.response.reupload_prompt&quot;:&quot;Nahrát jiný výpis&quot;,&quot;airlock.chargeback_appeal.response.accepted_file_types&quot;:&quot;&lt;a href=\&quot;/help/article/1625\&quot; target =\&quot;_blank\&quot;&gt;Svůj výpis&lt;/a&gt; najdeš na stránkách vydavatele karty. Odtud jej můžeš nahrát jako fotku nebo soubor ve formátu pdf.&quot;,&quot;airlock.chargeback_appeal.response.upload_image_too_big&quot;:&quot;Tvůj obrázek byl větší než 5Mb. Zkus to znovu s&amp;nbsp;menším obrázkem.&quot;,&quot;airlock.chargeback_appeal.response.sorry_something_went_wrong&quot;:&quot;Je nám líto, něco se pokazilo.&quot;,&quot;airlock.chargeback_appeal_submitted.introduction.title&quot;:&quot;Máme to! Prosíme, vyčkej než vše zkontrolujeme&quot;,&quot;airlock.chargeback_appeal_submitted.introduction.description&quot;:&quot;Během 24&amp;nbsp;hodin ti dáme vědět, zda jsi oprávněn/a k&amp;nbsp;rezervování. V&amp;nbsp;tuto chvíli není třeba dělat nic dalšího.&quot;,&quot;airlock.chargeback_appeal_under_review.introduction.title&quot;:&quot;Prosíme, vyčkej s&amp;nbsp;rezervováním&quot;,&quot;airlock.chargeback_appeal_under_review.introduction.description&quot;:&quot;Ověřujeme tvůj výpis z&amp;nbsp;účtu pro %{formatted_cc}. V&amp;nbsp;tuto chvíli není třeba dělat nic dalšího.&quot;,&quot;airlock.chargeback_appeal_denied.introduction.title&quot;:&quot;Tvůj účet byl deaktivován&quot;,&quot;airlock.chargeback_appeal_denied.introduction.description&quot;:&quot;Po důkladné kontrole jsme nebyli schopni ověřit tvou platební metodu. Pokud se chceš proti tomuto rozhodnutí odvolat, kontaktuj nás na &lt;a href=\&quot;mailto:account.disable@airbnb.com\&quot;&gt;account.disable@airbnb.com&quot;,&quot;airlock.chargeback_appeal_android.introduction.title&quot;:&quot;Potřebujeme trochu více informací&quot;,&quot;airlock.chargeback_appeal_android.introduction.description&quot;:&quot;Pro zachování bezpečnosti v komunitě Airbnb, prosíme potvrď, že máš oprávnění používat %{formatted_cc}. Pokud se rozhodneš pokračovat, budeme pro tento způsob platby potřebovat výpis z karty.&quot;,&quot;airlock.chargeback_appeal_android.response.title&quot;:&quot;Pokračuj ve svém webovém prohlížeči&quot;,&quot;airlock.chargeback_appeal_android.response.description&quot;:&quot;Abychom mohli dokončit ověření tvé platební metody, budeš se muset přihlásit ve svém webovém prohlížeči a&amp;nbsp;znovu provést tuto rezervaci. Jakmile bude žádost o&amp;nbsp;rezervaci odeslána, budeš znovu požádán/a o&amp;nbsp;odeslání výpisu tvé platební karty. Neboj se, provedeme tě každým krokem.&quot;,&quot;airlock.contact_us_chargeback.response.title&quot;:&quot;Kontaktuj nás&quot;,&quot;airlock.contact_us_chargeback.response.description&quot;:&quot;Abychom chránili komunitu Airbnb, žádáme občas o&amp;nbsp;další ověření platby. Prosíme, napiš si o&amp;nbsp;další pokyny pro ověření své platební metody na &lt;a href=\&quot;mailto:account.enable@airbnb.com\&quot;&gt;account.enable@airbnb.com&lt;/a&gt;. &lt;a href=\&quot;/help/article/1531\&quot; target=\&quot;_blank\&quot;&gt;Zjistit více&lt;/a&gt;&quot;,&quot;airlock.contact_kba.response.confirm_details&quot;:&quot;Potvrď informace na svém účtu&quot;,&quot;airlock.contact_kba.response.confirm details extra description&quot;:&quot;Tvůj účet ověříme porovnáním informací, které poskytneš, s informacemi na tvém účtu.&quot;,&quot;airlock.contact_kba.response.confirm details description backup link&quot;:&quot;Aby se vše urychlilo, můžeš %{link_start}poslat kód%{link_end} na svůj email nebo telefon.&quot;,&quot;airlock.contact_kba.response.name&quot;:&quot;Jméno&quot;,&quot;airlock.contact_kba.response.What is the name on your account&quot;:&quot;Jaké jméno je uvedeno na tvém účtě?&quot;,&quot;airlock.contact_kba.response.first_name&quot;:&quot;Jméno&quot;,&quot;airlock.contact_kba.response.last_name&quot;:&quot;Příjmení&quot;,&quot;airlock.contact_kba.response.What is the full phone number for&quot;:&quot;Jaké je úplné telefonní číslo na:&quot;,&quot;airlock.contact_kba.response.full_phone_number&quot;:&quot;Úplné telefonní číslo&quot;,&quot;airlock.contact_kba.response.What is the birth date on your account&quot;:&quot;Jaké datum narození je uvedeno na tvém účtě?&quot;,&quot;airlock.contact_kba.response.Confirm the details of a payment method on your account&quot;:&quot;Potvrď podrobnosti platební metody na svém účtě&quot;,&quot;airlock.contact_kba.response.payment_method.fine print&quot;:&quot;Tato platební metoda nebude použita&quot;,&quot;airlock.contact_kba.response.birthday_month&quot;:&quot;Měsíc&quot;,&quot;airlock.contact_kba.response.birthday_day&quot;:&quot;Den&quot;,&quot;airlock.contact_kba.response.birthday_year&quot;:&quot;Rok&quot;,&quot;airlock.contact_kba.response.expiration field labels&quot;:&quot;Konec platnosti&quot;,&quot;airlock.contact_kba.response.Expiration month label placeholder&quot;:&quot;MM&quot;,&quot;airlock.contact_kba.response.Expiration year label placeholder&quot;:&quot;RRRR&quot;,&quot;airlock.contact_kba.response.submit&quot;:&quot;Odeslat&quot;,&quot;airlock.contact_kba.response.missing values&quot;:&quot;Prosíme, vyplň všechna pole ve formuláři.&quot;,&quot;airlock.micro_authorization.introduction.title&quot;:&quot;Abys mohl/a pokračovat, ověř svou platební metodu&quot;,&quot;airlock.micro_authorization.introduction.introduction&quot;:&quot;Aby byla komunita Airbnb bezpečná, občas potřebujeme další ověření platby. Na tvé kartě dočasně autorizujeme dvě částky ve výši %{max_auth_amount} nebo méně. Tyto aktualizace se obvykle projeví okamžitě. &lt;br/&gt;%{help_link_begin}Proč musím ověřovat platební metodu?%{help_link_end}&quot;,&quot;airlock.micro_authorization.response.title&quot;:&quot;Zadej částky autorizované na kartě&quot;,&quot;airlock.micro_authorization.response.description&quot;:&quot;Hledej na účtě své karty dvě malé dočasné autorizace označené \&quot;Airbnb\&quot;. Částky nebudou z&amp;nbsp;tvého účtu permanentně strženy a&amp;nbsp;brzy budou zase uvolněny.&quot;,&quot;airlock.micro_authorization.response.invalid&quot;:&quot;Částky byly nesprávné. Prosíme, zkus to znovu.&quot;,&quot;airlock.micro_authorization.response.invalid_amounts&quot;:&quot;Každá částka musí být ve výši %{max_auth_amount} nebo méně.&quot;,&quot;airlock.micro_authorization_failure.introduction.title&quot;:&quot;Z&amp;nbsp;tvé strany došlo k&amp;nbsp;příliš mnoha selháním&quot;,&quot;airlock.micro_authorization_failure.introduction.description&quot;:&quot;Z&amp;nbsp;bezpečnostních důvodů svou kartu již nemůžeš ověřit potvrzováním autorizací.&quot;,&quot;airlock.micro_authorization_exception.introduction.title&quot;:&quot;Nepodařilo se autorizovat tvoji kartu&quot;,&quot;airlock.micro_authorization_exception.introduction.description&quot;:&quot;Bohužel se nám nepodařilo autorizovat tvoji kartu. K&amp;nbsp;ověření tvé karty musíme použít jinou metodu.&quot;,&quot;airlock.fake_inventory_appeal.introduction.title&quot;:&quot;Připrav se na hostitelství&quot;,&quot;airlock.fake_inventory_appeal.introduction.description&quot;:&quot;Naše hostitele žádáme, aby potvrdili několik údajů předtím, než zveřejní svou nabídku ubytování. Toto je třeba udělat pouze jednou.&quot;,&quot;airlock.fake_inventory_appeal.introduction.help_link&quot;:&quot;&lt;a href=\&quot;help/article/1237/how-does-providing-identification-on-airbnb-work\&quot; target=\&quot;_blank\&quot;&gt;Proč to musím udělat?&lt;/a&gt;&quot;,&quot;airlock.fake_inventory_appeal.response.title&quot;:&quot;Nahraj kopii tvého vyúčtování energií&quot;,&quot;airlock.fake_inventory_appeal.response.description&quot;:&quot;Pořiď fotku nebo screenshot posledního vyúčtování energií u&amp;nbsp;této nemovitosti. Celé tvé jméno i&amp;nbsp;adresa musí být viditelné, ale údaje, které sdílet nechceš, mohou být zakryté.&lt;br/&gt;&lt;br/&gt;&lt;a href=\&quot;help/article/1237/how-does-providing-identification-on-airbnb-work\&quot; target=\&quot;_blank\&quot;&gt;Proč to musím udělat?&lt;/a&gt;&quot;,&quot;airlock.fake_inventory_appeal.response.upload_prompt&quot;:&quot;Zvol soubor k nahrání&quot;,&quot;airlock.fake_inventory_appeal.response.reupload_prompt&quot;:&quot;Nahraj jiné vyúčtování energií&quot;,&quot;airlock.fake_inventory_appeal.response.accepted_file_types&quot;:&quot;Vyúčtování energií můžeš nahrát jako fotku nebo jako soubor ve formátu pdf.&quot;,&quot;airlock.fake_inventory_appeal.response.upload_image_too_big&quot;:&quot;Obrázek je větší než 5 MB. Zkus to znovu s menším obrázkem.&quot;,&quot;airlock.fake_inventory_appeal.response.sorry_something_went_wrong&quot;:&quot;Je nám líto, něco se pokazilo.&quot;,&quot;airlock.fake_inventory_appeal_submitted.introduction.title&quot;:&quot;Prověřujeme tvé informace&quot;,&quot;airlock.fake_inventory_appeal_submitted.introduction.description&quot;:&quot;Během 24 hodin někdo z našeho týmu prověří údaje, které jsi nám poskytl/a. Jakmile se tak stane, můžeš začít přijímat rezervace.&quot;,&quot;airlock.fake_inventory_appeal_under_review.introduction.title&quot;:&quot;Prosíme, vyčkej se zveřejněním&quot;,&quot;airlock.fake_inventory_appeal_under_review.introduction.description&quot;:&quot;Prověřujeme tvé informace. V&amp;nbsp;tuto chvíli není třeba dělat nic dalšího.&quot;,&quot;airlock.photo_id_verification_for_fi_appeal.introduction.title&quot;:&quot;Připrav se na hostitelství&quot;,&quot;airlock.photo_id_verification_for_fi_appeal.introduction.description&quot;:&quot;Naše hostitele žádáme, aby potvrdili několik údajů předtím, než zveřejní svou nabídku ubytování. Toto je třeba udělat pouze jednou.&quot;,&quot;airlock.photo_id_verification_for_fi_appeal.introduction.help_link&quot;:&quot;&lt;a href=\&quot;help/article/1237/how-does-providing-identification-on-airbnb-work\&quot; target=\&quot;_blank\&quot;&gt;Proč to musím udělat?&lt;/a&gt;&quot;,&quot;airlock.photo_id_verification_for_fi_appeal.response.title&quot;:&quot;Naskenuj svůj doklad totožnosti&quot;,&quot;airlock.photo_id_verification_for_fi_appeal.verified&quot;:&quot;Totožnost ověřena&quot;,&quot;airlock.photo_id_verification_for_fi_appeal.response.invalid&quot;:&quot;Při skenování tvého dokladu totožnosti nastala chyba. Prosíme, zkus to znovu.&quot;,&quot;airlock.introduction&quot;:&quot;Abys mohl/a pokračovat, žádáme tě, abys dokončil/a pár úkolů.&quot;,&quot;airlock.Get Started&quot;:&quot;Začít&quot;,&quot;airlock.Upload_a_statement&quot;:&quot;Nahrát prohlášení&quot;,&quot;airlock.Upload_a_statement_instead&quot;:&quot;Místo toho nahraj prohlášení&quot;,&quot;airlock.Change_payment_method&quot;:&quot;Změnit platební metodu&quot;,&quot;airlock.Continue&quot;:&quot;Pokračovat&quot;,&quot;airlock.Next&quot;:&quot;Další&quot;,&quot;airlock.Done&quot;:&quot;Hotovo&quot;,&quot;airlock.Submit&quot;:&quot;Odeslat&quot;,&quot;airlock.Back&quot;:&quot;Zpět&quot;,&quot;airlock.OK&quot;:&quot;OK&quot;,&quot;airlock.Go to your dashboard&quot;:&quot;Běž na svoji palubovku&quot;,&quot;airlock.Email Airbnb&quot;:&quot;Odeslat Airbnb e-mail&quot;,&quot;airlock.Start Over&quot;:&quot;Začít znovu&quot;,&quot;airlo y&quot;,&quot;header.Create a wish list&quot;:&quot;Vytvořit Wish List&quot;,&quot;header.No wish list created&quot;:&quot;Žádné Wish Listy&quot;,&quot;header.No upcoming trips&quot;:&quot;Žádné plánované pobyty&quot;,&quot;header.Continue searching in (x)&quot;:&quot;Pokračuj ve vyhledávání v lokalitě %{location}&quot;,&quot;create_new_wish_list&quot;:&quot;Vytvořit nový Wish List&quot;,&quot;wish_list_name&quot;:&quot;Název Wish Listu&quot;,&quot;priv.everyone&quot;:&quot;Každý&quot;,&quot;priv.invite_only&quot;:&quot;Pouze na pozvání&quot;,&quot;priv.privacy_settings&quot;:&quot;Nastavení soukromí&quot;,&quot;priv.everyone_description&quot;:&quot;Viditelné a zahrnuto ve tvém veřejném Airbnb profilu.&quot;,&quot;priv.invite_only_description&quot;:&quot;Viditelné pouze tobě a všem, které pozveš.&quot;,&quot;shared.Save&quot;:&quot;Uložit&quot;,&quot;community_commitment.before_you_join_airbnb&quot;:&quot;Než se připojíš&quot;,&quot;community_commitment.before_you_continue_with_what_you_were_doing&quot;:&quot;Než budeš pokračovat&quot;,&quot;community_commitment.welcoming_guests_starts_with_this_commitment&quot;:&quot;Můžeš začít vítat hosty&quot;,&quot;community_commitment.please_take_a_moment_to_read_this_commitment&quot;:&quot;Přečti si to, prosím&quot;,&quot;community_commitment.caption_introduction.please_agree_to_respecting_and_including_everyone.learnmore_link&quot;:&quot;Ať už jsi na Airbnb nováčkem nebo jsi jedním z&amp;nbsp;původních cestovatelů, prosíme tě, aby ses zavázal/a k&amp;nbsp;respektování a&amp;nbsp;začlenění do naší Airbnb komunity každého, kdo se rozhodne stát její součástí. %{link_start}Zjistit více%{link_end}&quot;,&quot;community_commitment.caption_introduction.hosts_are_responsible_for_welcoming_people_of_all_backgrounds_with_link.learnmore_link&quot;:&quot;Jako hostitel Airbnb máš závazek ubytovat lidi jakéhokoliv původu od okamžiku, kdy rezervaci zvažuješ, po okamžik, kdy je poprvé přivítáš. Prosíme, udělej si chvilku a&amp;nbsp;tento závazek si pozorně pročti.  %{link_start}Zjistit více%{link_end}&quot;,&quot;community_commitment.caption_introduction.all_existing_hosts_must_confirm_commitment.learnmore_link&quot;:&quot;Všechny hostitele žádáme, aby potvrdili svůj závazek k&amp;nbsp;ubytování hostů jakéhokoliv původu. %{link_start}Zjistit více%{link_end}&quot;,&quot;community_commitment.i_agree_to_treat_everyone_without_bias&quot;:&quot;Souhlasím, že se budu ke všem členům Airbnb komunity chovat s úctou a bez předsudků nebo soudů, bez ohledu na rasu, náboženské vyznání, národnost, etnickou příslušnost, handicap, pohlaví, genderovou identitu, sexuální orientaci nebo věk.&quot;,&quot;community_commitment.accept_the_agreement&quot;:&quot;Přijmout&quot;,&quot;community_commitment.decline_the_agreement&quot;:&quot;Zamítnout&quot;,&quot;community_commitment.link_text_for_community_commitment_in_learn_more&quot;:&quot;Komunitní závazek&quot;,&quot;community_commitment.caption_introduction.agree_to_airbnb_terms_policies_and_a_commitment.learnmore_link&quot;:&quot;Našim posláním je vybudovat důvěryhodnou komunitu, v&amp;nbsp;níž může být každý jako doma kdekoliv na světě. Abychom toho dosáhli, žádáme tě o&amp;nbsp;odsouhlasení obchodních podmínek Airbnb a&amp;nbsp;o&amp;nbsp;závazek respektovat každého na Airbnb.&quot;,&quot;community_commitment.i_agree_to_treat_everyone_without_bias_new_content&quot;:&quot;Souhlasím, že se budu chovat ke všem lidem komunity Airbnb—bez ohledu na jejich rasu, náboženství, národnostní původ, národnostní příslušnost, barvu pleti, hednikep, pohlaví, genderovou identitu, sexuální orientaci nebo věk—s&amp;nbsp;respektem, bez soudu a&amp;nbsp;předsudků. %{link_start}Zjistit více%{link_end}&quot;,&quot;community_commitment.community_commitment_title_for_the_first_paragraph&quot;:&quot;Komunitní závazek Airbnb&quot;,&quot;community_commitment.terms_of_service_title_for_the_second_paragraph&quot;:&quot;Obchodní podmínky Airbnb&quot;,&quot;community_commitment.accept_tos_and_other_terms_body_with_multiple_links&quot;:&quot;Rovněž souhlasím s&amp;nbsp;%{tos_link_start}Obchodními podmínkami Airbnb%{tos_link_end}, %{payments_link_start}Smluvními platebními podmínkami%{payments_link_end}, %{privacy_policy_link_start}Podmínkami ochrany osobních údajů%{privacy_policy_link_end} a&amp;nbsp;%{nondis_link_start}Nediskriminačními zásadami%{nondis_link_end}.&quot;,&quot;community_commitment.accept_tos_and_other_terms_body_with_bold_privacy_policy&quot;:&quot;Souhlasím s&amp;nbsp;%{tos_link_start}Obchodními podmínkami Airbnb%{tos_link_end}, %{payments_link_start}Smluvními platebními podmínkami%{payments_link_end} a&amp;nbsp;%{nondis_link_start}Nediskriminačními zásadami%{nondis_link_end}. %{emphasis_start}Souhlasím také se zpracováním a&amp;nbsp;používáním svých údajů podle %{privacy_policy_link_start}Podmínek ochrany osobních údajů%{privacy_policy_link_end}Airbnb. %{emphasis_end}&quot;,&quot;community_commitment.declining_tos_and_commitment_cancels_your_account&quot;:&quot;Pokud odmítneš závazek Airbnb a obchodní podmínky, nebudeš mít účet. I nadále si budeš moci prohlížet stránky, ale nebudeš mít možnost rezervovat&quot;,&quot;community_commitment.title_of_the_screen_to_learn_more_about_the_commitment&quot;:&quot;O komunitním závazku&quot;,&quot;community_commitment.faq.what_happens_if_i_choose_to_decline_this?&quot;:&quot;Co se stane, když závazek zamítnu?&quot;,&quot;community_commitment.faq.answer_to_what_happens_if_you_choose_to_decline_this&quot;:&quot;Pokud závazek odmítneš, nebudeš moci hostit ani používat Airbnb k&amp;nbsp;rezervacím. Budeš mít možnost svůj účet zrušit. Jakmile bude účet zrušen, tvé naplánované rezervace budou také zrušeny. Budeš si moci dále prohlížet Airbnb stránky, ale nebudeš moci rezervovat ani být hostitelem.&quot;,&quot;community_commitment.faq.how_can_i_give_my_feedback_or_get_more_info_about_this?&quot;:&quot;Jak se mohu podělit o&amp;nbsp;svoji zpětnou vazbu nebo získat více informací?&quot;,&quot;community_commitment.view_help_page_to_find_more_discrimination_faqs&quot;:&quot;Můžeš si rovněž projít naše %{link_start}hostitelské zdroje%{link_end}, které zahrnují často kladené otázky hostitelů na téma Nediskriminačních zásad Airbnb.&quot;,&quot;community_commitment.cancel_your_account?&quot;:&quot;Zrušit účet?&quot;,&quot;community_commitment.cancel_signing_up_on_airbnb?&quot;:&quot;Zrušit registraci?&quot;,&quot;community_commitment.declining_the_commitment_cancels_your_account&quot;:&quot;Zamítnutí tohoto závazku znamená, že tvůj účet na Airbnb, stejně jako všechny plánované rezervace, budou zrušeny.&quot;,&quot;community_commitment.declining_the_commitment_means_you_will_not_have_an_account&quot;:&quot;Pokud tento závazek odmítneš, nebudeš mít na Airbnb účet, ale dál si můžeš prohlížet naše stránky.&quot;,&quot;community_commitment.why_did_airbnb_create_this_commitment?&quot;:&quot;Proč Airbnb vytvořilo tento závazek?&quot;,&quot;community_commitment.important_step_toward_creating_a_global_community&quot;:&quot;Tento závazek je důležitým krokem k vytvoření globální komunity, ve které se nikdo nebude cítit nepatřičně. Diskriminace brání hostitelům, hostům i jejich rodinám v tom, aby se cítili vítaní, a to my rozhodně netolerujeme. Snažíme se vytvořit takové Airbnb, ve kterém se všichni cítí příjemně, což stojí na tom, že všichni členové naší komunity chápou tento záměr a souhlasí s tím, že nám pomohou jej dosáhnout.&quot;,&quot;community_commitment.what_happens_to_my_future_reservations_if_I_decline?&quot;:&quot;Co se stane s mými budoucími rezervacemi, pokud odmítnu?&quot;,&quot;community_commitment.your_future_reservations_will_be_canceled_if_you_decline&quot;:&quot;Jakékoliv budoucí rezervace budou zrušeny.&quot;,&quot;community_commitment.your_reservation_will_be_refunded_according_to_policy&quot;:&quot;Cena tvé rezervace ti bude vrácena na základě storno podmínek hostitele.&quot;,&quot;shared.learn_more_sentence_link&quot;:&quot;%{link_start}Zjistit víc%{link_end}.&quot;,&quot;community_commitment.future_reservations_will_be_canceled_with_guest_refunds&quot;:&quot;Jakékoliv budoucí rezervace budou zrušeny a tví hosté obdrží plnou náhradu.&quot;,&quot;community_commitment.if_booked_as_a_guest_future_reservations_will_be_canceled&quot;:&quot;Pokud sis rezervoval/a ubytování jako host, všechny tvé příští rezervace budou zrušeny.&quot;,&quot;community_commitment.what_if_laws_restrict_hosting_certain_guests?&quot;:&quot;Co když zákony oblasti, ve které žiji, zakazují ubytování určitých hostů?&quot;,&quot;community_commitment.please_post_legal_restrictions_on_your_listing&quot;:&quot;Prosíme, uveď svá omezení v nabídce, ale musí být jasné, že se jedná o zákonný požadavek ve tvé oblasti,  a že dodržuješ místní zákon.&quot;,&quot;community_commitment.what_if_i_have_safety_concerns_as_a_host?&quot;:&quot;Co když mám jako hostitel obavy přijmout něčí rezervaci z bezpečnostních důvodů?&quot;,&quot;community_commitment.if_you_host_shared_space_you_can_restrict_to_same_gender_guests&quot;:&quot;Pokud sdílíš obytné prostory s hostem, můžeš se rozhodnout přijímat pouze hosty stejného pohlaví.&quot;,&quot;community_commitment.you_may_turn_down_guests_for_non_discriminatory_reasons&quot;:&quot;Tyto podmínky umožňují odmítnout hosta z jiných důvodů, než je rasa, náboženské vyznání, národnost, etnická příslušnost, sexuální orientace nebo věk.&quot;,&quot;community_commitment.reflect_on_reasoning_to_avoid_bias_when_considering_requests&quot;:&quot;Obecně řečeno, když zvažuješ žádost o rezervaci, zamysli se nad svými důvody a ujisti se, že tě neovlivňují předsudky.&quot;,&quot;community_commitment.can_i_decline_reservations_requests_from_disabled_guests&quot;:&quot;Můžu odmítnout hendikepované hosty, pokud si myslím, že pro ně mé ubytování není vhodné?&quot;,&quot;community_commitment.tell_prospective_guests_about_your_listing_accessibility&quot;:&quot;Ve většině případů nemusí hostitelé přizpůsobovat své domovy standardům podle listiny Americans with Disabilities Act (ADA). Nicméně nemůžeš odmítnout hosta na základě jakéhokoliv jeho momentálního nebo zjevného postižení. Měl/a bys poskytnout co nejpřesnější informace o&amp;nbsp;vybavení pro zlepšení přístupnosti (nebo to, že chybí), na jejichž základě se hosté s&amp;nbsp;postižením rozhodnou, jestli tvé ubytování vyhovuje jejich potřebám.&quot;,&quot;community_commitment.what_if_i_change_my_mind_after_declining_the_commitment?&quot;:&quot;Co když odmítnu, ale poté změním názor?&quot;,&quot;community_commitment.we_will_send_you_info_about_how_to_reinstate_your_account&quot;:&quot;Až bude tvůj účet zrušený, pošleme ti informace o tom, jak jej zase zprovoznit, pokud by ses rozmyslel/a. I tak ale budeš muset přijmout tento závazek.&quot;,&quot;community_commitment.you_can_sign_up_again_if_you_cancel_your_account&quot;:&quot;Jakmile bude tvůj účet zrušen, můžeš se kdykoliv znovu zaregistrovat, pokud změníš názor. I nadále bude nutné přijmout tento závazek.&quot;,&quot;community_commitment.send_us_your_feedback_via_email&quot;:&quot;Tvou zpětnou vazbu si rádi přečteme na emailové adrese: %{email_address}.&quot;,&quot;community_commitment.cancel_signup_call_to_action&quot;:&quot;Zrušit registraci&quot;,&quot;community_commitment.cancel_my_account_call_to_action&quot;:&quot;Zrušit můj účet&quot;,&quot;shared.Go back&quot;:&quot;Jdi zpět&quot;,&quot;generic_error.sorry_something_went_wrong_please_try_again&quot;:&quot;Litujeme, ale došlo k chybě. Prosíme zkus to znovu.&quot;,&quot;community_commitment.confirmation_of_signup_cancellation&quot;:&quot;Registrace zrušena&quot;,&quot;community_commitment.confirmation_of_account_cancellation&quot;:&quot;Tvůj účet byl zrušen&quot;,&quot;community_commitment.we_welcome_feedback_on_why_you_declined_the_commitment&quot;:&quot;Zajímá nás tvá zpětná vazba o tvém rozhodnutí odmítnout.&quot;,&quot;community_commitment.send_your_feedback_call_to_action&quot;:&quot;Poslat zpětnou vazbu&quot;,&quot;shared.Skip&quot;:&quot;Přeskočit&quot;,&quot;
