onse.title&quot;:&quot;Kíktu á tölvupóstinn þinn&quot;,&quot;airlock.device_association_email_verification.response.description&quot;:&quot;Við vorum að senda staðfestingu fyrir tækið þitt með tölvupósti á%{linebreak} %{user_email}%{linebreak} %{linebreak} Til að staðfesta tækið þitt biðjum við þig um að opna þennan hlekk %{emphasis_start}í vafranum á tækinu%{emphasis_end}.&quot;,&quot;airlock.device_association_email_verification.response.Next&quot;:&quot;Lokið&quot;,&quot;airlock.device_association_email_verification.cant_get_to_email&quot;:&quot;Hefurðu ekki aðgang að tölvupóstinum þínum?&quot;,&quot;airlock.device_association_email_verification.let_us_know&quot;:&quot;Láttu okkur vita.&quot;,&quot;airlock.account_disabled.introduction.title&quot;:&quot;Aðgangur gerður óvirkur&quot;,&quot;airlock.account_disabled.introduction.introduction&quot;:&quot;Við höfum lokað Airbnb-aðganginum þínum tímabundið til að vernda upplýsingar um þig.&quot;,&quot;airlock.account_disabled.introduction.description&quot;:&quot;Sendu tölvupóst á account.disabled@airbnb.com úr netfangi sem er tengt aðgangi þínum að Airbnb til að fá aftur aðgang.&quot;,&quot;airlock.no_phone_access.introduction.title&quot;:&quot;Sendu okkur tölvupóst til að staðfesta aðganginn þinn&quot;,&quot;airlock.no_phone_access.introduction.introduction&quot;:&quot;Af öryggisástæðum getur það tekið Airbnb 1-2 daga að fara yfir og staðfesta þessa breytingu. Sendu okkur tölvupóst á &lt;a href=\&quot;mailto:account.disabled@airbnb.com\&quot;&gt;account.disabled@airbnb.com&lt;/a&gt; úr netfangi sem er tengt aðganginum þínum og við sjáum um restina.&quot;,&quot;airlock.no_phone_access.introduction.tip.title&quot;:&quot;Gerðu uppfærsluna hraðar með því að nota símann þinn&quot;,&quot;airlock.no_phone_access.introduction.tip.description&quot;:&quot;Ef þú ert á ferðalagi eða ef síminn þinn er þér ekki innan handar skaltu bíða þar til þú færð hann til baka og reyna aftur að uppfæra.&quot;,&quot;airlock.no_phone_access.Send Me a Code&quot;:&quot;Senda mér kóða&quot;,&quot;airlock.no_email_access.introduction.title&quot;:&quot;Að senda okkur tölvupóst tekur lengri tíma.&quot;,&quot;airlock.no_email_access.introduction.introduction&quot;:&quot;Af öryggisástæðum getur það tekið Airbnb 1–2 daga að fara yfir og staðfesta þessa breytingu. Sendu okkur tölvupóst á &lt;a href=\&quot;mailto:account.disabled@airbnb.com\&quot;&gt;account.disabled@airbnb.com&lt;/a&gt; úr netfangi sem er tengt aðganginum þínum og við sjáum um restina.&quot;,&quot;airlock.no_email_access.introduction.tip.title&quot;:&quot;Gerðu uppfærsluna hraðar með því að nota símann þinn&quot;,&quot;airlock.no_email_access.introduction.tip.description&quot;:&quot;Ef þú ert á ferðalagi eða ef síminn þinn er þér ekki innan handar skaltu bíða þar til þú færð hann til baka og reyna aftur að uppfæra.&quot;,&quot;airlock.contact_ticket.option_selection.title&quot;:&quot;Takk fyrir! Við erum að yfirfara aðganginn þinn núna&quot;,&quot;airlock.contact_ticket.option_selection.description&quot;:&quot;Við sendum þér tölvupóst þegar aðgangurinn þinn hefur verið staðfestir og þú getur einnig reynt að tengjast honum aftur eftir klukkustund.&quot;,&quot;airlock.contact_ticket.response.title&quot;:&quot;Líttu aftur við síðar.&quot;,&quot;airlock.contact_ticket.response.description&quot;:&quot;Við erum að yfirfara upplýsingar um aðganginn þinn eins fljótt og unnt er. Við sendum þér tilkynningu þegar þú getur tengst aðganginum þínum og þú getur einnig reynt að tengjast honum aftur eftir klukkustund.&quot;,&quot;airlock.backup_verification_link.send_code_by_phone_or_email&quot;:&quot;%{link_start}Senda kóðann frekar í síma eða með tölvupósti%{link_end}&quot;,&quot;airlock.send_code_link.To quickly verify your account&quot;:&quot;%{link_start}Sendu kóða%{link_end} til að staðfesta aðganginn þinn hratt&quot;,&quot;airlock.contact_us_form.option_selection.title&quot;:&quot;Getum við hjálpað?&quot;,&quot;airlock.contact_us_form.option_selection.description&quot;:&quot;Segðu okkur aðeins meira um það sem virkar ekki. Það er auðveldara fyrir okkur að leysa úr þessu máli eins fljótt og mögulegt er ef við fáum ítarlegar upplýsingar.&quot;,&quot;airlock.contact_us_form.option_selection.Your reason&quot;:&quot;Gefðu nánari upplýsingar að neðan&quot;,&quot;airlock.contact_us_form.option_selection.characters remaining&quot;:&quot;%{min_length} stafa lágmark. %{character_count}/%{min_length} stöfum&quot;,&quot;airlock.contact_us_form.option_selection.ticket description text&quot;:&quot;Skráðu nánari upplýsingar um málið hér&quot;,&quot;airlock.contact_us_form.option_selection.wrong character count&quot;:&quot;Svarið frá þér þarf að vera á bilinu %{min_length} og %{max_length} stafir.&quot;,&quot;airlock.contact_us_form.response.title&quot;:&quot;Við höfum samband fljótlega&quot;,&quot;airlock.contact_us_form.response.description&quot;:&quot;Starfsmaður okkar mun senda póst beint á netfangið sem er tengt við aðganginn þinn. Þegar við höfum yfirfarið aðganginn þinn getur þú haldið áfram að nota hann eins og áður.&quot;,&quot;airlock.contact_us.response.title&quot;:&quot;Að fá aðstoð í tengslum við aðganginn&quot;,&quot;airlock.contact_us.response.description&quot;:&quot;Okkur þykir leitt að þú átt í vandræðum með aðgang þinn að Airbnb. Sendu póst á &lt;a href=\&quot;mailto:account.verify@airbnb.com\&quot;&gt;account.verify@airbnb.com&lt;/a&gt; með netfanginu og símanúmerinu sem er tengt aðganginum að Airbnb.&quot;,&quot;airlock.contact_us.response.description.additional text&quot;:&quot;Þegar okkur berast upplýsingarnar mun starfsmaður okkar hafa samband við þig eins fljótt og unnt er.&quot;,&quot;airlock.chargeback_appeal.introduction.title&quot;:&quot;Okkur vantar aðeins meiri upplýsingar&quot;,&quot;airlock.chargeback_appeal.introduction.description&quot;:&quot;Við óskum stundum eftir viðbótarstaðfestingu fyrir greiðslur til að gæta öryggis samfélags Airbnb. Vinsamlegast sýndu reikningsyfirlit til að staðfesta að þér sé heimilt að nota %{formatted_cc}. Við munum yfirfara yfirlitið innan sólarhrings og láta þig vita ef þér er heimilt að halda áfram og bóka. &lt;a href=\&quot;/help/article/1531\&quot; target=\&quot;_blank\&quot;&gt;Frekari upplýsingar&lt;/a&gt;&quot;,&quot;airlock.chargeback_appeal.response.title&quot;:&quot;Vinsamlegast hladdu upp reikningsyfirlitinu þínu&quot;,&quot;airlock.chargeback_appeal.response.description&quot;:&quot;Þér er frjálst að strika yfir reikningsstöðu, allar færslur sem tengjast ekki Airbnb og reikningsnúmer að því tilskildu að allt nafnið þitt og síðustu fjórar tölurnar komi fram.&quot;,&quot;airlock.chargeback_appeal.response.upload_prompt&quot;:&quot;Hlaða upp reikningsyfirliti&quot;,&quot;airlock.chargeback_appeal.response.payment_method_attempted&quot;:&quot;Greiðslumáti prófaður&quot;,&quot;airlock.chargeback_appeal.response.reupload_prompt&quot;:&quot;Hlaða upp öðru reikningsyfirliti&quot;,&quot;airlock.chargeback_appeal.response.accepted_file_types&quot;:&quot;Þú getur sótt &lt;a href=\&quot;/help/article/1625\&quot; target =\&quot;_blank\&quot;&gt;yfirlitið þitt&lt;/a&gt; á vefsetri útgefanda kortsins og hlaðið því upp sem ljósmynd eða PDF-skrá.&quot;,&quot;airlock.chargeback_appeal.response.upload_image_too_big&quot;:&quot;Myndin þín er stærri en 5 MB. Reyndu aftur með minni mynd.&quot;,&quot;airlock.chargeback_appeal.response.sorry_something_went_wrong&quot;:&quot;Því miður fór eitthvað úrskeiðis.&quot;,&quot;airlock.chargeback_appeal_submitted.introduction.title&quot;:&quot;Komið! Við látum þig vita þegar við höfum farið yfir þetta&quot;,&quot;airlock.chargeback_appeal_submitted.introduction.description&quot;:&quot;Við sendum þér tölvupóst innan 24 klst. ef þér er heimilt að halda bókun áfram. Þú þarft ekkert frekar að aðhafast í bili.&quot;,&quot;airlock.chargeback_appeal_under_review.introduction.title&quot;:&quot;Bíddu vinsamlegast með að bóka&quot;,&quot;airlock.chargeback_appeal_under_review.introduction.description&quot;:&quot;Við erum að yfirfara reikningsyfirlitið þitt fyrir %{formatted_cc}. Þú þarft ekkert frekar að aðhafast í bili.&quot;,&quot;airlock.chargeback_appeal_denied.introduction.title&quot;:&quot;Aðgangurinn þinn hefur verið gerður óvirkur&quot;,&quot;airlock.chargeback_appeal_denied.introduction.description&quot;:&quot;Okkur hefur ekki tekist að staðfesta greiðslumátann þinn þrátt fyrir ítarlega yfirferð. Ef þú vilt áfrýja ákvörðun okkar getur þú haft samband í &lt;a href=\&quot;mailto:account.disable@airbnb.com\&quot;&gt;account.disable@airbnb.com&quot;,&quot;airlock.chargeback_appeal_android.introduction.title&quot;:&quot;Okkur vantar aðeins meiri upplýsingar&quot;,&quot;airlock.chargeback_appeal_android.introduction.description&quot;:&quot;Vinsamlegast staðfestu að þér sé heimilt að nota %{formatted_cc} til að gæta öryggis samfélags Airbnb. Ef þú ákveður að halda áfram þurfum við að fá kortayfirlit fyrir þennan greiðslumáta.&quot;,&quot;airlock.chargeback_appeal_android.response.title&quot;:&quot;Vinsamlegast haltu áfram í vafranum þínum&quot;,&quot;airlock.chargeback_appeal_android.response.description&quot;:&quot;Þú þarft að skrá þig inn og prófa að bóka í vafranum þínum til að ljúka við að staðfesta greiðslumátann þinn. Þegar þú endursendir bókunarbeiðnina verður aftur beðið um kortayfirlitið þitt. Engar áhyggjur, við leiðum þig í gegnum hvert skref í ferlinu.&quot;,&quot;airlock.contact_us_chargeback.response.title&quot;:&quot;Hafðu samband&quot;,&quot;airlock.contact_us_chargeback.response.description&quot;:&quot;Við biðjum stundum um greiðslustaðfestingu til viðbótar til að gæta öryggis samfélags Airbnb. Vinsamlegast sendu tölvupóst á netfangið &lt;a href=\&quot;mailto:account.enable@airbnb.com\&quot;&gt;account.enable@airbnb.com&lt;/a&gt; til að fá frekari upplýsingar um hvernig megi staðfesta greiðslumátann þinn. &lt;a href=\&quot;/help/article/1531\&quot; target=\&quot;_blank\&quot;&gt;Frekari upplýsingar&lt;/a&gt;&quot;,&quot;airlock.contact_kba.response.confirm_details&quot;:&quot;Staðfestu upplýsingarnar um aðganginn þinn&quot;,&quot;airlock.contact_kba.response.confirm details extra description&quot;:&quot;Til að staðfesta aðganginn þinn berum við upplýsingarnar sem þú veitir hér saman við upplýsingar sem eru þegar skráðar við aðganginn þinn.&quot;,&quot;airlock.contact_kba.response.confirm details description backup link&quot;:&quot;Til að ljúka þessu hraðar getur þú %{link_start}sent kóða%{link_end} með tölvupósti eða í síma í staðinn.&quot;,&quot;airlock.contact_kba.response.name&quot;:&quot;Nafn&quot;,&quot;airlock.contact_kba.response.What is the name on your account&quot;:&quot;Undir hvaða nafni er aðgangurinn þinn?&quot;,&quot;airlock.contact_kba.response.first_name&quot;:&quot;Eiginnafn&quot;,&quot;airlock.contact_kba.response.last_name&quot;:&quot;Kenninafn&quot;,&quot;airlock.contact_kba.response.What is the full phone number for&quot;:&quot;Hvað er fullt símanúmer fyrir:&quot;,&quot;airlock.contact_kba.response.full_phone_number&quot;:&quot;Fullt símanúmer&quot;,&quot;airlock.contact_kba.response.What is the birth date on your account&quot;:&quot;Hvaða fæðingardagur er skráður fyrir aðganginn?&quot;,&quot;airlock.contact_kba.response.Confirm the details of a payment method on your account&quot;:&quot;Staðfestu upplýsingar um greiðslumáta fyrir aðganginn þinn&quot;,&quot;airlock.contact_kba.response.payment_method.fine print&quot;:&quot;Greiðslumátinn verður ekki skuldfærður&quot;,&quot;airlock.contact_kba.response.birthday_month&quot;:&quot;Mánuður&quot;,&quot;airlock.contact_kba.response.birthday_day&quot;:&quot;Dagur&quot;,&quot;airlock.contact_kba.response.birthday_year&quot;:&quot;Ár&quot;,&quot;airlock.contact_kba.response.expiration field labels&quot;:&quot;Gildistími&quot;,&quot;airlock.contact_kba.response.Expiration month label placeholder&quot;:&quot;MM&quot;,&quot;airlock.contact_kba.response.Expiration year label placeholder&quot;:&quot;ÁÁÁÁ&quot;,&quot;airlock.contact_kba.response.submit&quot;:&quot;Senda&quot;,&quot;airlock.contact_kba.response.missing values&quot;:&quot;Skráðu gildi í alla reiti eyðublaðsins.&quot;,&quot;airlock.micro_authorization.introduction.title&quot;:&quot;Staðfestu greiðslumáta þinn til að halda áfram&quot;,&quot;airlock.micro_authorization.introduction.introduction&quot;:&quot;Við óskum stundum eftir viðbótarstaðfestingu vegna greiðslna til að gæta öryggis samfélagsins okkar. Við munum óska eftir tveimur tímabundnum heimildum að hámarki %{max_auth_amount} á kortinu þínu. Þessar heimildir koma almennt fram samstundis. &lt;br/&gt;%{help_link_begin}Af hverju þarf ég að staðfesta greiðslumáta?%{help_link_end}&quot;,&quot;airlock.micro_authorization.response.title&quot;:&quot;Sláðu inn upphæðirnar sem eru heimilaðar á kortinu&quot;,&quot;airlock.micro_authorization.response.description&quot;:&quot;Finndu tvær lágar, tímabundnar heimildir merktar „Airbnb“ á kortareikningnum þínum. Þessar færslur verða ekki skuldfærðar varanlega af kortinu og hverfa fljótlega.&quot;,&quot;airlock.micro_authorization.response.invalid&quot;:&quot;Fjárhæðirnar voru rangar. Vinsamlegast reyndu aftur.&quot;,&quot;airlock.micro_authorization.response.invalid_amounts&quot;:&quot;Hámark fjárhæðarinnar er %{max_auth_amount} í hvert skipti.&quot;,&quot;airlock.micro_authorization_failure.introduction.title&quot;:&quot;Þetta hefur mistekist of oft&quot;,&quot;airlock.micro_authorization_failure.introduction.description&quot;:&quot;Af öryggisástæðum getum við ekki lengur sannreynt kortið þitt með staðfestum heimildarfærslum.&quot;,&quot;airlock.micro_authorization_exception.introduction.title&quot;:&quot;Ekki tókst að afla heimildar fyrir kortið þitt&quot;,&quot;airlock.micro_authorization_exception.introduction.description&quot;:&quot;Við gátum því miður ekki gefið út heimild fyrir kortið þitt. Við þurfum að reyna aðra aðferð til að staðfesta kortið þitt í staðinn.&quot;,&quot;airlock.fake_inventory_appeal.introduction.title&quot;:&quot;Búðu þig undir að taka á móti rðir%{link_end}&quot;,&quot;reservation_status.timedout&quot;:&quot;Útrunnið&quot;,&quot;shared.Wish Lists&quot;:&quot;Wish Lists&quot;,&quot;header.Create a wish list&quot;:&quot;Útbúa óskalista&quot;,&quot;header.No wish list created&quot;:&quot;Enginn óskalisti búinn til&quot;,&quot;header.No upcoming trips&quot;:&quot;Engar ferðir á döfinni&quot;,&quot;header.Continue searching in (x)&quot;:&quot;Halda áfram að leita í: %{location}&quot;,&quot;create_new_wish_list&quot;:&quot;Búa til nýjan Wish List&quot;,&quot;wish_list_name&quot;:&quot;Nafn á Wish List&quot;,&quot;priv.everyone&quot;:&quot;Allir&quot;,&quot;priv.invite_only&quot;:&quot;Aðeins ef er boðið&quot;,&quot;priv.privacy_settings&quot;:&quot;Friðhelgisstillingar&quot;,&quot;priv.everyone_description&quot;:&quot;Öllum sýnilegt og kemur fram á notandalýsingu þinni fyrir Airbnb.&quot;,&quot;priv.invite_only_description&quot;:&quot;Aðeins sýnilegt þér og þeim vinum sem þú býður.&quot;,&quot;shared.Save&quot;:&quot;Vista&quot;,&quot;community_commitment.before_you_join_airbnb&quot;:&quot;Áður en þú gengur í hópinn&quot;,&quot;community_commitment.before_you_continue_with_what_you_were_doing&quot;:&quot;Áður en þú heldur áfram&quot;,&quot;community_commitment.welcoming_guests_starts_with_this_commitment&quot;:&quot;Góðar móttökur gesta eiga upphaf sitt hér&quot;,&quot;community_commitment.please_take_a_moment_to_read_this_commitment&quot;:&quot;Við biðjum þig um að gefa þér tíma til að lesa þennan texta&quot;,&quot;community_commitment.caption_introduction.please_agree_to_respecting_and_including_everyone.learnmore_link&quot;:&quot;Hvort sem þú ert að nota Airbnb í fyrsta sinn eða hefur verið að ferðast með okkur frá upphafi biðjum við þig vinsamlegast um að virða og taka vel á móti öllum í samfélagi Airbnb. %{link_start}Frekari upplýsingar%{link_end}&quot;,&quot;community_commitment.caption_introduction.hosts_are_responsible_for_welcoming_people_of_all_backgrounds_with_link.learnmore_link&quot;:&quot;Sem gestgjafi á Airbnb berð þú ábyrgð á að taka vel á móti fólki, hver sem bakgrunnur þess er, frá því að þú tekur ákvörðun um bókun og þar til þú tekur á móti gestunum í fyrsta sinn. Við biðjum þig um að gefa þér tíma til að lesa sáttmálann yfir. %{link_start}Frekari upplýsingar%{link_end}&quot;,&quot;community_commitment.caption_introduction.all_existing_hosts_must_confirm_commitment.learnmore_link&quot;:&quot;Við erum að biðja alla gestgjafa um að samþykkja að taka vel á móti gestum óháð bakgrunni þeirra. %{link_start}Frekari upplýsingar%{link_end}&quot;,&quot;community_commitment.i_agree_to_treat_everyone_without_bias&quot;:&quot;Ég samþykki að sýna öllum í samfélagi Airbnb virðingu, án fordóma og mismununar, óháð kynþætti viðkomandi, trúarbrögðum, þjóðernisuppruna, fötlun, kyni, kynvitund, kynhneigð og aldri.&quot;,&quot;community_commitment.accept_the_agreement&quot;:&quot;Samþykkja&quot;,&quot;community_commitment.decline_the_agreement&quot;:&quot;Hafna&quot;,&quot;community_commitment.link_text_for_community_commitment_in_learn_more&quot;:&quot;Samfélagssáttmáli&quot;,&quot;community_commitment.caption_introduction.agree_to_airbnb_terms_policies_and_a_commitment.learnmore_link&quot;:&quot;Markmið okkar er að byggja upp áreiðanlegt samfélag sem gerir fólki kleift að eiga alls staðar heima. Í þeim tilgangi erum við að biðja þig um að samþykkja þjónustuskilmála okkar og skuldbinda þig til að virða alla notendur Airbnb.&quot;,&quot;community_commitment.i_agree_to_treat_everyone_without_bias_new_content&quot;:&quot;Ég samþykki að sýna öllum í samfélagi Airbnb virðingu, án fordóma og mismununar, óháð kynþætti viðkomandi, trúarbrögðum, þjóðernisuppruna, húðlit, fötlun, kyni, kynvitund, kynhneigð og aldri. %{link_start}Frekari upplýsingar%{link_end}&quot;,&quot;community_commitment.community_commitment_title_for_the_first_paragraph&quot;:&quot;Samfélagssáttmáli Airbnb&quot;,&quot;community_commitment.terms_of_service_title_for_the_second_paragraph&quot;:&quot;Þjónustuskilmálar Airbnb&quot;,&quot;community_commitment.accept_tos_and_other_terms_body_with_multiple_links&quot;:&quot;Ég samþykki einnig að %{tos_link_start}þjónustuskilmálar Airbnb%{tos_link_end}, %{payments_link_start}þjónustuskilmálum vegna greiðslna%{payments_link_end}, %{privacy_policy_link_start}friðhelgisstefna%{privacy_policy_link_end} og %{nondis_link_start}reglur gegn mismunun%{nondis_link_end} gildi.&quot;,&quot;community_commitment.accept_tos_and_other_terms_body_with_bold_privacy_policy&quot;:&quot;Ég geng að %{tos_link_start}þjónustuskilmálum Airbnb%{tos_link_end}, %{payments_link_start}þjónustuskilmálum vegna greiðslna%{payments_link_end} og %{nondis_link_start}reglum gegn mismunun%{nondis_link_end}. %{emphasis_start}Ég samþykki einnig að %{privacy_policy_link_start}friðhelgisstefna%{privacy_policy_link_end} Airbnb muni gilda um úrvinnslu gagna um mig og notkun þeirra.%{emphasis_end}&quot;,&quot;community_commitment.declining_tos_and_commitment_cancels_your_account&quot;:&quot;Ef þú hafnar sáttmála Airbnb og þjónustuskilmálum færðu ekki aðgang. Þú getur samt vafrað á vefsetrinu en þú munt ekki geta gengið frá bókun.&quot;,&quot;community_commitment.title_of_the_screen_to_learn_more_about_the_commitment&quot;:&quot;Um samfélagssáttmála Airbnb&quot;,&quot;community_commitment.faq.what_happens_if_i_choose_to_decline_this?&quot;:&quot;Hvað ef ég hafna sáttmálanum?&quot;,&quot;community_commitment.faq.answer_to_what_happens_if_you_choose_to_decline_this&quot;:&quot;Ef þú hafnar sáttmálanum munt þú hvorki getað tekið á móti gestum eða bókað eignir á Airbnb og þér gefst tækifæri á að loka aðganginum þínum. Þegar aðganginum hefur verið lokað falla ferðir sem þú hefur ekki farið niður. Þú getur eftir sem áður vafrað á Airbnb en þú munt ekki geta gengið frá bókunum eða tekið á móti gestum.&quot;,&quot;community_commitment.faq.how_can_i_give_my_feedback_or_get_more_info_about_this?&quot;:&quot;Hvernig legg ég fram athugasemdir um sáttmálann eða afla mér frekari upplýsinga?&quot;,&quot;community_commitment.view_help_page_to_find_more_discrimination_faqs&quot;:&quot;Þú getur einnig kynnt þér %{link_start}úrræði fyrir gestgjafa%{link_end} en þar er að finna algengar spurningar gestgjafa um stefnu Airbnb gegn mismunun.&quot;,&quot;community_commitment.cancel_your_account?&quot;:&quot;Loka aðganginum þínum?&quot;,&quot;community_commitment.cancel_signing_up_on_airbnb?&quot;:&quot;Hætta við nýskráningu?&quot;,&quot;community_commitment.declining_the_commitment_cancels_your_account&quot;:&quot;Ef þú hafnar þessum sáttmála verður það til þess að aðgangi þínum að Airbnb verður lokað og óloknar bókanir verða felldar niður.&quot;,&quot;community_commitment.declining_the_commitment_means_you_will_not_have_an_account&quot;:&quot;Ef þú hafnar þessum sáttmála verður það til þess að aðgangi þínum að Airbnb verður lokað en þú getur þó eftir sem áður vafrað á síðum Airbnb.&quot;,&quot;community_commitment.why_did_airbnb_create_this_commitment?&quot;:&quot;Af hverju samdi Airbnb þennan sáttmála?&quot;,&quot;community_commitment.important_step_toward_creating_a_global_community&quot;:&quot;Þessi sáttmáli er mikilvægur þáttur í því að allir geti sannanlega tilheyrt alþjóðasamfélaginu sem við erum að mynda. Mismunun kemur í veg fyrir að gestgjafar, gestir og fjölskyldur þeirra finni sig tilheyra og vera velkomin og við umberum mismunun ekki. Að haga Airbnb þannig að allir séu velkomnir veltur á því að allir samfélagsmeðlimir skilji markmið okkar og samþykki að hjálpa okkur að ná því.&quot;,&quot;community_commitment.what_happens_to_my_future_reservations_if_I_decline?&quot;:&quot;Hvað verður um óloknar bókanir hjá mér ef ég hafna?&quot;,&quot;community_commitment.your_future_reservations_will_be_canceled_if_you_decline&quot;:&quot;Óloknar bókanir verða felldar niður.&quot;,&quot;community_commitment.your_reservation_will_be_refunded_according_to_policy&quot;:&quot;Bókunin þín verður endurgreidd samkvæmt afbókunarreglu gestgjafans.&quot;,&quot;shared.learn_more_sentence_link&quot;:&quot;%{link_start}Frekari upplýsingar%{link_end}.&quot;,&quot;community_commitment.future_reservations_will_be_canceled_with_guest_refunds&quot;:&quot;Allar óloknar bókanir verða felldar niður og gestir þínir fá endurgreitt að fullu.&quot;,&quot;community_commitment.if_booked_as_a_guest_future_reservations_will_be_canceled&quot;:&quot;Ef þú gekkst frá bókun sem gestur verða allar óloknar bókanir felldar niður.&quot;,&quot;community_commitment.what_if_laws_restrict_hosting_certain_guests?&quot;:&quot;Hvað ef lög á staðnum takmarka móttöku tiltekinna gesta?&quot;,&quot;community_commitment.please_post_legal_restrictions_on_your_listing&quot;:&quot;Greindu frá takmörkunum fyrir eignina þína en taktu þó skýrt fram að þetta eru lagaskilyrði á staðnum og að þú sért að fara að lögum.&quot;,&quot;community_commitment.what_if_i_have_safety_concerns_as_a_host?&quot;:&quot;Hvað ef ég sem gestgjafi hef eitthvað út á öryggi að setja vegna bókunar?&quot;,&quot;community_commitment.if_you_host_shared_space_you_can_restrict_to_same_gender_guests&quot;:&quot;Ef þú kemur til með að búa á sama stað og gestur er þér heimilt að bjóða eignina aðeins fólki af sama kyni.&quot;,&quot;community_commitment.you_may_turn_down_guests_for_non_discriminatory_reasons&quot;:&quot;Samkvæmt þessari reglu er þér einnig heimilt að hafna gestum af öðrum ástæðum. Einu takmarkanirnar eru að þú mátt ekki byggja höfnun á kynþætti, trúarbrögðum, þjóðernisuppruna, þjóðerni, kynhneigð eða aldri.&quot;,&quot;community_commitment.reflect_on_reasoning_to_avoid_bias_when_considering_requests&quot;:&quot;Almennt séð ættir þú passa að að hlutdrægni hafi örugglega ekki áhrif þegar þú tekur ákvörðun um bókunarbeiðni.&quot;,&quot;community_commitment.can_i_decline_reservations_requests_from_disabled_guests&quot;:&quot;Get ég hafnað gestum með fötlun ef ég tel eignina mína ekki henta viðkomandi?&quot;,&quot;community_commitment.tell_prospective_guests_about_your_listing_accessibility&quot;:&
