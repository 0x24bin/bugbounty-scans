or_welcoming_people_of_all_backgrounds_with_link.learnmore_link":"Jako gospodarz Airbnb ponosisz odpowiedzialność za przyjmowanie gości z różnych środowisk - od momentu, w którym zastanawiasz się nad przyjęciem rezerwacji, do momentu powitania gości w swoim domu. Poświęć chwilę na przeczytanie treści tego zobowiązania. %{link_start}Dowiedz się więcej%{link_end}","community_commitment.caption_introduction.all_existing_hosts_must_confirm_commitment.learnmore_link":"Prosimy wszystkich gospodarzy o potwierdzenie swojego zobowiązania do przyjmowania gości z różnych środowisk. %{link_start}Dowiedz się więcej%{link_end}","community_commitment.i_agree_to_treat_everyone_without_bias":"Wyrażam zgodę na traktowanie każdej osoby w społeczności Airbnb - niezależnie od jej rasy, wyznawanej przez nią religii, jej pochodzenia narodowościowego, pochodzenia etnicznego, niepełnosprawności, płci, tożsamości płciowej, orientacji seksualnej lub wieku - z szacunkiem, bez osądzania i bez uprzedzeń.","community_commitment.accept_the_agreement":"Akceptuj","community_commitment.decline_the_agreement":"Odrzuć","community_commitment.link_text_for_community_commitment_in_learn_more":"Zobowiązanie społeczności","community_commitment.caption_introduction.agree_to_airbnb_terms_policies_and_a_commitment.learnmore_link":"Naszą misją jest zbudowanie zaufanej społeczności, w której każdy może wszędzie czuć się jak u siebie. Aby tego dokonać, prosimy Cię o zaakceptowanie naszych Warunków Świadczenia Usług oraz zobowiązanie do szanowania wszystkich członków Airbnb.","community_commitment.i_agree_to_treat_everyone_without_bias_new_content":"Wyrażam zgodę na traktowanie każdej osoby w społeczności Airbnb - niezależnie od jej rasy, wyznawanej przez nią religii, jej pochodzenia narodowościowego, pochodzenia etnicznego, koloru skóry, niepełnosprawności, płci, tożsamości płciowej, orientacji seksualnej lub wieku - z szacunkiem, bez osądzania i bez uprzedzeń. %{link_start}Dowiedz się więcej%{link_end}","community_commitment.community_commitment_title_for_the_first_paragraph":"Zobowiązanie społeczności Airbnb","community_commitment.terms_of_service_title_for_the_second_paragraph":"Warunki Świadczenia Usług Airbnb","community_commitment.accept_tos_and_other_terms_body_with_multiple_links":"Akceptuję również %{tos_link_start}Warunki Świadczenia Usług Airbnb%{tos_link_end}, %{payments_link_start}Warunki Świadczenia Usług w zakresie Płatności%{payments_link_end}, %{privacy_policy_link_start}Politykę Prywatności%{privacy_policy_link_end} oraz %{nondis_link_start}Politykę Antydyskryminacyjną%{nondis_link_end}.","community_commitment.accept_tos_and_other_terms_body_with_bold_privacy_policy":"Akceptuję %{tos_link_start}Warunki Świadczenia Usług Airbnb%{tos_link_end}, %{payments_link_start}Warunki Świadczenia Usług w zakresie Płatności%{payments_link_end} oraz %{nondis_link_start}Politykę Antydyskryminacyjną%{nondis_link_end}. %{emphasis_start}Wyrażam również zgodę na przetwarzanie i wykorzystanie moich danych zgodnie z %{privacy_policy_link_start}Polityką Prywatności%{privacy_policy_link_end} Airbnb.%{emphasis_end}","community_commitment.declining_tos_and_commitment_cancels_your_account":"Odrzucenie zobowiązania i Warunków Świadczenia Usług Airbnb oznacza, że Twoje konto nie zostanie utworzone. Nadal możesz przeglądać stronę, ale dokonywanie rezerwacji będzie niemożliwe.","community_commitment.title_of_the_screen_to_learn_more_about_the_commitment":"O Zobowiązaniu Społeczności","community_commitment.faq.what_happens_if_i_choose_to_decline_this?":"Co jeśli odrzucę zobowiązanie?","community_commitment.faq.answer_to_what_happens_if_you_choose_to_decline_this":"Jeśli odrzucisz zobowiązanie, nie będziesz mieć możliwości przyjmowania gości ani rezerwowania noclegów przez Airbnb, zostanie Ci natomiast zaoferowana możliwość usunięcia konta. Po usunięciu konta, podróże zarezerwowane na przyszłe terminy zostaną anulowane. Nadal będziesz mieć możliwość przeglądania Airbnb, lecz dokonywanie rezerwacji lub przyjmowanie gości będzie niemożliwe.","community_commitment.faq.how_can_i_give_my_feedback_or_get_more_info_about_this?":"Jak mogę podzielić się uwagami dotyczącymi zaangażowania lub uzyskać więcej informacji?","community_commitment.view_help_page_to_find_more_discrimination_faqs":"Możesz też zapoznać się z naszymi %{link_start}materiałami dla gospodarzy%{link_end}, w których znajdziesz odpowiedzi na często zadawane przez gospodarzy pytania dotyczące Polityki Antydyskryminacyjnej Airbnb.","community_commitment.cancel_your_account?":"Usunąć Twoje konto?","community_commitment.cancel_signing_up_on_airbnb?":"Anulować rejestrację?","community_commitment.declining_the_commitment_cancels_your_account":"Odrzucenie tego zobowiązania oznacza, że Twoje konto Airbnb zostanie usunięte, a przyszłe rezerwacje anulowane.","community_commitment.declining_the_commitment_means_you_will_not_have_an_account":"Odrzucenie tego zobowiązania oznacza, że nie będziesz mieć konta Airbnb. Jednak nadal możesz przeglądać naszą stronę.","community_commitment.why_did_airbnb_create_this_commitment?":"Czemu Airbnb stworzyło to zobowiązanie?","community_commitment.important_step_toward_creating_a_global_community":"Zobowiązanie to jest istotnym krokiem w kierunku stworzenia globalnej społeczności, w której każdy może się wszędzie czuć jak u siebie. Dyskryminacja jest czymś, co sprawia, że gospodarze i goście i ich rodziny nie mają poczucia przynależności i nie czują, że są mile widziani, a tego nie tolerujemy. Budowanie Airbnb, w którym każdy może wszędzie czuć się jak u siebie zależy od wiedzy, że każdy członek naszej społeczności rozumie tę misję i zgadza się przyłożyć swoją rękę do zrealizowania jej.","community_commitment.what_happens_to_my_future_reservations_if_I_decline?":"Co się stanie z moimi przyszłymi rezerwacjami, jeśli nie wyrażę zgody?","community_commitment.your_future_reservations_will_be_canceled_if_you_decline":"Wszystkie przyszłe rezerwacje zostaną anulowane.","community_commitment.your_reservation_will_be_refunded_according_to_policy":"Twoja rezerwacja zostanie zwrócona zgodnie z Zasadami Anulowania stosowanymi przez gospodarza.","shared.learn_more_sentence_link":"%{link_start}Dowiedz się więcej%{link_end}.","community_commitment.future_reservations_will_be_canceled_with_guest_refunds":"Wszelkie przyszłe rezerwacje zostaną anulowane, a Twoi goście otrzymają pełny zwrot.","community_commitment.if_booked_as_a_guest_future_reservations_will_be_canceled":"Jeśli masz dokonane rezerwacje jako gość, zostaną one anulowane.","community_commitment.what_if_laws_restrict_hosting_certain_guests?":"Co jeśli wymogi prawne w miejscu mojego zamieszkania nie pozwalają mi na przyjmowanie niektórych gości?","community_commitment.please_post_legal_restrictions_on_your_listing":"Prosimy, napisz informację o ograniczeniach w przypadku Twojej oferty, ale wyraźnie zaznacz, że wynika to z wymogów prawnych obowiązujących w miejscu Twojego zamieszkania, i że stosujesz się do nich.","community_commitment.what_if_i_have_safety_concerns_as_a_host?":"A jeśli jako gospodarz obawiam się o bezpieczeństwo przyjmując wszystkie rezerwacje?","community_commitment.if_you_host_shared_space_you_can_restrict_to_same_gender_guests":"Jeśli będziesz dzielić przestrzeń mieszkalną z gościem, możesz udostępnić swój dom wyłącznie dla gości tej samej płci, co Ty.","community_commitment.you_may_turn_down_guests_for_non_discriminatory_reasons":"Zgodnie z tymi zasadami możesz udzielić gościowi odmownej odpowiedzi również z innych powodów, o ile nie są nimi: rasa, religia, pochodzenie narodowe, pochodzenie etniczne, orientacja seksualna lub wiek.","community_commitment.reflect_on_reasoning_to_avoid_bias_when_considering_requests":"Ogółem mówiąc, kiedy rozważasz przyjęcie lub odrzucenie prośby o rezerwację zastanów się, jakie motywacje za tym stoją, i że jednym z czynników nie jest uprzedzenie.","community_commitment.can_i_decline_reservations_requests_from_disabled_guests":"Czy mogę odmówić przyjmowania niepełnosprawnych, jeśli uważam, że mój dom nie jest dla nich odpowiedni?","community_commitment.tell_prospective_guests_about_your_listing_accessibility":"W wielu przypadkach, gospodarze Airbnb nie muszą dostosowywać swoich domów do standardów wymienionych w amerykańskiej Ustawie o niepełnosprawnych (Americans with Disabilities Act, ADA). Nie możesz jednak odmówić noclegu gościowi wyłącznie z powodu jego rzeczywistej lub podejrzewanej niepełnosprawności. Przede wszystkim, musisz podać gościom dokładne informacje o ułatwieniach dla niepełnosprawnych (lub ich braku) w Twoim domu, które pozwolą niepełnosprawnym osobom zdecydować, czy Twoja oferta jest dla nich odpowiednia.","community_commitment.what_if_i_change_my_mind_after_declining_the_commitment?":"Co jeśli zmienię zdanie po niewyrażeniu zgody?","community_commitment.we_will_send_you_info_about_how_to_reinstate_your_account":"Jeśli Twoje konto zostanie usunięte, wyślemy Ci informację o tym, w jaki sposób możesz je przywrócić, gdy zmienisz zdanie. Nadal będzie od Ciebie wymagane wyrażenie zgody na zobowiązanie.","community_commitment.you_can_sign_up_again_if_you_cancel_your_account":"Jeśli Twoje konto zostanie usunięte, możesz w dowolnym momencie zarejestrować się ponownie, gdy zmienisz zdanie. Nadal będzie wymagane wyrażenie zgody na zobowiązanie.","community_commitment.send_us_your_feedback_via_email":"Chętnie poznamy Twoją opinię. Napisz do nas na adres: %{email_address}.","community_commitment.cancel_signup_call_to_action":"Anuluj rejestrację","community_commitment.cancel_my_account_call_to_action":"Usuń moje konto","shared.Go back":"Powrót","generic_error.sorry_something_went_wrong_please_try_again":"Niestety, coś poszło nie tak. Spróbuj ponownie.","community_commitment.confirmation_of_signup_cancellation":"Rejestracja anulowana","community_commitment.confirmation_of_account_cancellation":"Twoje konto zostało usunięte","community_commitment.we_welcome_feedback_on_why_you_declined_the_c troduction&quot;:&quot;Ze względów bezpieczeństwa, ręczne potwierdzenie tej zmiany przez Airbnb może zając 1-2 dni. Wyślij do nas wiadomość na adres &lt;a href=\&quot;mailto:account.disabled@airbnb.com\&quot;&gt;account.disabled@airbnb.com&lt;/a&gt;, używając adresu mailowego przypisanego do Twojego konta Airbnb, a my zajmiemy się resztą.&quot;,&quot;airlock.no_email_access.introduction.tip.title&quot;:&quot;Przyspiesz tę aktualizację swoim telefonem&quot;,&quot;airlock.no_email_access.introduction.tip.description&quot;:&quot;Jeśli właśnie podróżujesz albo Twój telefon jest poza zasięgiem, zaczekaj, aż zasięg wróci i spróbuj ponownie.&quot;,&quot;airlock.contact_ticket.option_selection.title&quot;:&quot;Dziękujemy! Właśnie sprawdzamy Twoje konto&quot;,&quot;airlock.contact_ticket.option_selection.description&quot;:&quot;Gdy konto zostanie zweryfikowane, wyślemy Ci wiadomość e-mail. Możesz też spróbować zalogować się ponownie na konto za godzinę.&quot;,&quot;airlock.contact_ticket.response.title&quot;:&quot;Sprawdź ponownie później&quot;,&quot;airlock.contact_ticket.response.description&quot;:&quot;Sprawdzamy szczegóły Twojego konta najszybciej, jak to możliwe. Wyślemy Ci powiadomienie, gdy dostęp do konta zostanie przywrócony. Możesz też spróbować ponownie za godzinę.&quot;,&quot;airlock.backup_verification_link.send_code_by_phone_or_email&quot;:&quot;%{link_start}Wyślij kod SMS-em lub e-mailem%{link_end}&quot;,&quot;airlock.send_code_link.To quickly verify your account&quot;:&quot;Aby szybko zweryfikować konto, %{link_start}wyślij kod%{link_end}&quot;,&quot;airlock.contact_us_form.option_selection.title&quot;:&quot;Potrzebujesz naszej pomocy?&quot;,&quot;airlock.contact_us_form.option_selection.description&quot;:&quot;Opowiedz dokładniej, co jest nie tak. Informacja ta pozwoli nam jak najszybciej rozwiązać Twój problem.&quot;,&quot;airlock.contact_us_form.option_selection.Your reason&quot;:&quot;Poniżej podaj szczegółowe informacje&quot;,&quot;airlock.contact_us_form.option_selection.characters remaining&quot;:&quot;Min. %{min_length} znaków. %{character_count}/%{min_length} znaków&quot;,&quot;airlock.contact_us_form.option_selection.ticket description text&quot;:&quot;Opisz szczegółowo swój problem&quot;,&quot;airlock.contact_us_form.option_selection.wrong character count&quot;:&quot;Liczba znaków Twojej odpowiedzi nie może być mniejsza niż %{min_length} i większa niż %{max_length}.&quot;,&quot;airlock.contact_us_form.response.title&quot;:&quot;Wkrótce skontaktujemy się z Tobą&quot;,&quot;airlock.contact_us_form.response.description&quot;:&quot;Członek naszego zespołu prześle Ci odpowiedź bezpośrednio na adres e-mail powiązany z Twoim kontem. Twoje konto Airbnb będzie ponownie dostępne, gdy tylko je sprawdzimy.&quot;,&quot;airlock.contact_us.response.title&quot;:&quot;Zyskaj pomoc odnośnie swojego konta&quot;,&quot;airlock.contact_us.response.description&quot;:&quot;Przykro nam słyszeć, że masz problem z dostępem do swojego konta Airbnb. Wyślij e-mail na adres &lt;a href=\&quot;mailto:account.verify@airbnb.com\&quot;&gt;account.verify@airbnb.com&lt;/a&gt;, w którym podaj adres e-mail oraz numer telefonu powiązane z Twoim kontem Airbnb.&quot;,&quot;airlock.contact_us.response.description.additional text&quot;:&quot;Gdy otrzymamy tę informację, jeden z członków naszego zespołu niezwłocznie się z Tobą skontaktuje.&quot;,&quot;airlock.chargeback_appeal.introduction.title&quot;:&quot;Potrzebujemy trochę więcej informacji&quot;,&quot;airlock.chargeback_appeal.introduction.description&quot;:&quot;Aby utrzymać bezpieczeństwo wśród społeczności Airbnb, czasami prosimy o dodatkową weryfikację płatności. Prosimy o przedstawienie wyciągu z karty, aby potwierdzić, że masz prawo korzystać z %{formatted_cc}. Przejrzymy Twój wyciąg w ciągu 24 godzin i damy Ci znać, czy możesz kontynuować proces rezerwacji. &lt;a href=\&quot;/help/article/1531\&quot; target=\&quot;_blank\&quot;&gt;Dowiedz się więcej&lt;/a&gt;&quot;,&quot;airlock.chargeback_appeal.response.title&quot;:&quot;Prześlij swój wyciąg z karty&quot;,&quot;airlock.chargeback_appeal.response.description&quot;:&quot;Możesz ukryć saldo konta, wszelkie transakcje nie związane z Airbnb oraz numery kont. Widoczne musi pozostać Twoje pełne imię i nazwisko oraz cztery ostatnie cyfry karty.&quot;,&quot;airlock.chargeback_appeal.response.upload_prompt&quot;:&quot;Prześlij oświadczenie&quot;,&quot;airlock.chargeback_appeal.response.payment_method_attempted&quot;:&quot;Metoda wykorzystana przy próbie płatności&quot;,&quot;airlock.chargeback_appeal.response.reupload_prompt&quot;:&quot;Prześlij inny wyciąg&quot;,&quot;airlock.chargeback_appeal.response.accepted_file_types&quot;:&quot;&lt;a href=\&quot;/help/article/1625\&quot; target =\&quot;_blank\&quot;&gt;Swój wyciąg&lt;/a&gt; możesz znaleźć na stronie instytucji wydającej kartę i przesłać go nam jako zdjęcie lub plik PDF.&quot;,&quot;airlock.chargeback_appeal.response.upload_image_too_big&quot;:&quot;Twoje zdjęcie ma więcej niż 5mb. Spróbuj ponownie z mniejszym.&quot;,&quot;airlock.chargeback_appeal.response.sorry_something_went_wrong&quot;:&quot;Niestety, coś poszło nie tak.&quot;,&quot;airlock.chargeback_appeal_submitted.introduction.title&quot;:&quot;Mamy to! Poczekaj cierpliwie na nasza odpowiedź&quot;,&quot;airlock.chargeback_appeal_submitted.introduction.description&quot;:&quot;Powiadomimy Cię mailowo w ciągu 24 godzin, czy masz prawo do kontynuowania procesu rezerwacji. W tej chwili nie musisz robić już nic więcej.&quot;,&quot;airlock.chargeback_appeal_under_review.introduction.title&quot;:&quot;Poczekaj na rezerwację&quot;,&quot;airlock.chargeback_appeal_under_review.introduction.description&quot;:&quot;Obecnie przeglądamy Twój wyciąg karty %{formatted_cc}. W tej chwili nie musisz robić już nic więcej.&quot;,&quot;airlock.chargeback_appeal_denied.introduction.title&quot;:&quot;Twoje konto zostało wyłączone&quot;,&quot;airlock.chargeback_appeal_denied.introduction.description&quot;:&quot;Po dokładnym sprawdzeniu, nie byliśmy w stanie zweryfikować metody płatności. Jeśli chcesz odwołać się od tej decyzji, prosimy o kontakt pod adresem &lt;a href=\&quot;mailto:account.disable@airbnb.com\&quot;&gt; account.disable@airbnb.com&quot;,&quot;airlock.chargeback_appeal_android.introduction.title&quot;:&quot;Potrzebujemy trochę więcej informacji&quot;,&quot;airlock.chargeback_appeal_android.introduction.description&quot;:&quot;To keep the Airbnb community secure, please confirm that you’re authorized to use %{formatted_cc}. If you choose to continue, we’ll need a card statement for this payment method.&quot;,&quot;airlock.chargeback_appeal_android.response.title&quot;:&quot;Kontynuuj w przeglądarce&quot;,&quot;airlock.chargeback_appeal_android.response.description&quot;:&quot;W celu zakońcenia weryfikacji metody płatności, wymagane będzie zalogowanie oraz ponowna próba rezerwacji. Po ponownym zapytaniu o możliwość rezerwacji, będziesz ponownie poproszony o przedstawienie danych swojej karty kredytowej. Spokojnie, przeprowadzimy Cię przez ten proces krok po kroku.&quot;,&quot;airlock.contact_us_chargeback.response.title&quot;:&quot;Napisz do nas&quot;,&quot;airlock.contact_us_chargeback.response.description&quot;:&quot;Aby utrzymać bezpieczeństwo wśród społeczności Airbnb, czasami prosimy o dodatkową weryfikację płatności. Wyślij maila na adres &lt;a href=\&quot;mailto:account.enable@airbnb.com\&quot;&gt;account.enable@airbnb.com&lt;/a&gt;, aby otrzymać dalsze instrukcje dotyczące zweryfikowania swojej metody płatności. &lt;a href=\&quot;/help/article/1531\&quot; target=\&quot;_blank\&quot;&gt;Dowiedz się więcej&lt;/a&gt;&quot;,&quot;airlock.contact_kba.response.confirm_details&quot;:&quot;Potwierdź dane na swoim koncie&quot;,&quot;airlock.contact_kba.response.confirm details extra description&quot;:&quot;Aby zweryfikować konto, porównamy podane dane z danymi znajdującymi się na Twoim koncie.&quot;,&quot;airlock.contact_kba.response.confirm details description backup link&quot;:&quot;Aby zaoszczędzić na czasie, %{link_start}wyślij kod%{link_end} na pocztę e-mail lub na telefon.&quot;,&quot;airlock.contact_kba.response.name&quot;:&quot;Imię&quot;,&quot;airlock.contact_kba.response.What is the name on your account&quot;:&quot;Jakie imię i nazwisko jest podane na Twoim koncie?&quot;,&quot;airlock.contact_kba.response.first_name&quot;:&quot;Imię&quot;,&quot;airlock.contact_kba.response.last_name&quot;:&quot;Nazwisko&quot;,&quot;airlock.contact_kba.response.What is the full phone number for&quot;:&quot;Jaki jest numer telefonu do:&quot;,&quot;airlock.contact_kba.response.full_phone_number&quot;:&quot;Numer telefonu&quot;,&quot;airlock.contact_kba.response.What is the birth date on your account&quot;:&quot;Jaka data urodzenia jest podana na Twoim koncie?&quot;,&quot;airlock.contact_kba.response.Confirm the details of a payment method on your account&quot;:&quot;Potwierdź szczegóły metody płatności na koncie&quot;,&quot;airlock.contact_kba.response.payment_method.fine print&quot;:&quot;Nie zostanie Ci naliczona opłata za pomocą tej metody płatności&quot;,&quot;airlock.contact_kba.response.birthday_month&quot;:&quot;Miesiąc&quot;,&quot;airlock.contact_kba.response.birthday_day&quot;:&quot;Dzień&quot;,&quot;airlock.contact_kba.response.birthday_year&quot;:&quot;Rok&quot;,&quot;airlock.contact_kba.response.expiration field labels&quot;:&quot;Data ważności&quot;,&quot;airlock.contact_kba.response.Expiration month label placeholder&quot;:&quot;MM&quot;,&quot;airlock.contact_kba.response.Expiration year label placeholder&quot;:&quot;RRRR&quot;,&quot;airlock.contact_kba.response.submit&quot;:&quot;Prześlij&quot;,&quot;airlock.contact_kba.response.missing values&quot;:&quot;Wypełnij wszystkie pola formularza.&quot;,&quot;airlock.micro_authorization.introduction.title&quot;:&quot;Zweryfikuj swoją metodę płatności, by przejść dalej&quot;,&quot;airlock.micro_authorization.introduction.introduction&quot;:&quot;W trosce o bezpieczeństwo naszej społeczności, w przypadku niektórych płatności niezbędna może się okazać dodatkowa weryfikacja. Dokonamy dwóch tymczasowych autoryzacji na kwotę maksymalnie %{max_auth_amount} na Twojej karcie. Autoryzacje te powinny być widoczne natychmiast po ich nałożeniu. &lt;br/&gt;%{help_link_begin}Dlaczego muszę weryfikować swoją metodę płatności?%{help_link_end}&quot;,&quot;airlock.micro_authorization.response.title&quot;:&quot;Wpisz kwoty z karty&quot;,&quot;airlock.micro_authorization.response.description&quot;:&quot;Poszukaj dwóch niewielkich, tymczasowych autoryzacji opisanych jako \&quot;Airbnb\&quot; na wyciągu swojej karty. Kwoty te nie będą się wiązały z faktycznym obciążeniem karty i wkrótce znikną.&quot;,&quot;airlock.micro_authorization.response.invalid&quot;:&quot;Podane kwoty są nieprawidłowe. Spróbuj ponownie.&quot;,&quot;airlock.micro_authorization.response.invalid_amounts&quot;:&quot;Każda kwota musi wynosić %{max_auth_amount} lub mniej.&quot;,&quot;airlock.micro_authorization_failure.introduction.title&quot;:&quot;Za dużo nieudanych prób&quot;,&quot;airlock.micro_authorization_failure.introduction.description&quot;:&quot;Z przyczyn bezpieczeństwa, nie możesz już zweryfikować swojej karty, potwierdzając autoryzacje.&quot;,&quot;airlock.micro_authorization_exception.introduction.title&quot;:&quot;Nie udało się autoryzować Twojej karty&quot;,&quot;airlock.micro_authorization_exception.introduction.description&quot;:&quot;Niestety, nie udało nam się dokonać autoryzacji Twojej karty. Musimy spróbować innej metody weryfikacji.&quot;,&quot;airlock.fake_inventory_appeal.introduction.title&quot;:&quot;Przygotuj się na przyjęcie gości&quot;,&quot;airlock.fake_inventory_appeal.introduction.description&quot;:&quot;Nim gospodarze opublikują swoją nową ofertę, prosimy ich o potwierdzenie kilku szczegółów. To działanie jednorazowe.&quot;,&quot;airlock.fake_inventory_appeal.introduction.help_link&quot;:&quot;&lt;a href=\&quot;help/article/1237/how-does-providing-identification-on-airbnb-work\&quot; target=\&quot;_blank\&quot;&gt;Czemu muszę to zrobić?&lt;/a&gt;&quot;,&quot;airlock.fake_inventory_appeal.response.title&quot;:&quot;Dołącz kopię swojego rachunku za media&quot;,&quot;airlock.fake_inventory_appeal.response.description&quot;:&quot;Zrób zdjęcie lub screen swojego ostatniego rachunku za media dla tego miejsca. Zadbaj, by widoczne było Twoje pełne imię i nazwisko, a także adres, możesz jednak zasłonić pozostałe informacje, których nie chcesz udostępnić.&lt;br/&gt;&lt;br/&gt;&lt;a href=\&quot;help/article/1237/how-does-providing-identification-on-airbnb-work\&quot; target=\&quot;_blank\&quot;&gt;Czemu muszę to zrobić?&lt;/a&gt;&quot;,&quot;airlock.fake_inventory_appeal.response.upload_prompt&quot;:&quot;Wybierz plik do dołączenia&quot;,&quot;airlock.fake_inventory_appeal.response.reupload_prompt&quot;:&quot;Dołącz inny rachunek za media&quot;,&quot;airlock.fake_inventory_appeal.response.accepted_file_types&quot;:&quot;Możesz dołączyć swój rachunek za media w postaci zdjęcia lub pliku w formacie .pdf.&quot;,&quot;airlock.fake_inventory_appeal.response.upload_image_too_big&quot;:&quot;Twoje zdjęcie ma więcej niż 5MB. Spróbuj ponownie z mniejszym plikiem.&quot;,&quot;airlock.fake_inventory_appeal.response.sorry_something_went_wrong&quot;:&quot;Niestety, coś poszło nie tak.&quot;,&quot;airlock.fake_inventory_appeal_submitted.introduction.title&quot;:&quot;Sprawdzamy Twoje informacje&quot;,&quot;airlock.fake_inventory_appeal_submitted.introduction.description&quot;:&quot;Jeden z naszych pracowników sprawdzi podane przez Ciebie informacje w ciągu 24 godzin. Potem możesz akceptować rezerwacje.&quot;,&quot;airlock.fake_inventory_appeal_under_review.introduction.title&quot;:&quot;Poczekaj z publikacją oferty&quot;,&quot;airlock.fake_inventory_appeal_under_review.introduction.description&quot;:&quot;Sprawdzamy Twoje informacje. Na razie nie musisz nic robić.&quot;,&quot;airlock.photo_id_verification_for_fi_appeal.introduction.title&quot;:&quot;S &quot;Kontynuuj wyszukiwanie w: %{location}&quot;,&quot;create_new_wish_list&quot;:&quot;Stwórz nową Wish List&quot;,&quot;wish_list_name&quot;:&quot;Nazwa Wish List&quot;,&quot;priv.everyone&quot;:&quot;Wszyscy&quot;,&quot;priv.invite_only&quot;:&quot;Tylko na zaproszenie&quot;,&quot;priv.privacy_settings&quot;:&quot;Ustawienia prywatności&quot;,&quot;priv.everyone_description&quot;:&quot;Widoczne dla wszystkich i obecne w Twoim publicznym profilu na Airbnb.&quot;,&quot;priv.invite_only_description&quot;:&quot;Widoczne tylko dla Ciebie i zaproszonych przez Ciebie znajomych.&quot;,&quot;shared.Save&quot;:&quot;Zapisz&quot;,&quot;community_commitment.before_you_join_airbnb&quot;:&quot;Zanim dołączysz&quot;,&quot;community_commitment.before_you_continue_with_what_you_were_doing&quot;:&quot;Zanim przejdziesz dalej&quot;,&quot;community_commitment.welcoming_guests_starts_with_this_commitment&quot;:&quot;Przyjmowanie gości zaczyna się tutaj&quot;,&quot;community_commitment.please_take_a_moment_to_read_this_commitment&quot;:&quot;Poświęć chwilę na zapoznanie się z tym&quot;,&quot;community_commitment.caption_introduction.please_agree_to_respecting_and_including_everyone.learnmore_link&quot;:&quot;Niezależnie od tego, czy pierwszy raz masz styczność z Airbnb, czy podróżujesz z nami od początku, prosimy Cię o zobowiązanie się do okazywania szacunku i dawania poczucia przynależności każdemu w społeczności Airbnb. %{link_start}Dowiedz się więcej%{link_end}&quot;,&quot;community_commitment.caption_introduction.hosts_are_responsible_for_welcoming_people_of_all_backgrounds_with_link.learnmore_link&quot;:&quot;Jako gospodarz Airbnb ponosisz odpowiedzialność za przyjmowanie gości z różnych środowisk - od momentu, w którym zastanawiasz się nad przyjęciem rezerwacji, do momentu powitania gości w swoim domu. Poświęć chwilę na przeczytanie treści tego zobowiązania. %{link_start}Dowiedz się więcej%{link_end}&quot;,&quot;community_commitment.caption_introduction.all_existing_hosts_must_confirm_commitment.learnmore_link&quot;:&quot;Prosimy wszystkich gospodarzy o potwierdzenie swojego zobowiązania do przyjmowania gości z różnych środowisk. %{link_start}Dowiedz się więcej%{link_end}&quot;,&quot;community_commitment.i_agree_to_treat_everyone_without_bias&quot;:&quot;Wyrażam zgodę na traktowanie każdej osoby w społeczności Airbnb - niezależnie od jej rasy, wyznawanej przez nią religii, jej pochodzenia narodowościowego, pochodzenia etnicznego, niepełnosprawności, płci, tożsamości płciowej, orientacji seksualnej lub wieku - z szacunkiem, bez osądzania i bez uprzedzeń.&quot;,&quot;community_commitment.accept_the_agreement&quot;:&quot;Akceptuj&quot;,&quot;community_commitment.decline_the_agreement&quot;:&quot;Odrzuć&quot;,&quot;community_commitment.link_text_for_community_commitment_in_learn_more&quot;:&quot;Zobowiązanie społeczności&quot;,&quot;community_commitment.caption_introduction.agree_to_airbnb_terms_policies_and_a_commitment.learnmore_link&quot;:&quot;Naszą misją jest zbudowanie zaufanej społeczności, w której każdy może wszędzie czuć się jak u siebie. Aby tego dokonać, prosimy Cię o zaakceptowanie naszych Warunków Świadczenia Usług oraz zobowiązanie do szanowania wszystkich członków Airbnb.&quot;,&quot;community_commitment.i_agree_to_treat_everyone_without_bias_new_content&quot;:&quot;Wyrażam zgodę na traktowanie każdej osoby w społeczności Airbnb - niezależnie od jej rasy, wyznawanej przez nią religii, jej pochodzenia narodowościowego, pochodzenia etnicznego, koloru skóry, niepełnosprawności, płci, tożsamości płciowej, orientacji seksualnej lub wieku - z szacunkiem, bez osądzania i bez uprzedzeń. %{link_start}Dowiedz się więcej%{link_end}&quot;,&quot;community_commitment.community_commitment_title_for_the_first_paragraph&quot;:&quot;Zobowiązanie społeczności Airbnb&quot;,&quot;community_commitment.terms_of_service_title_for_the_second_paragraph&quot;:&quot;Warunki Świadczenia Usług Airbnb&quot;,&quot;community_commitment.accept_tos_and_other_terms_body_with_multiple_links&quot;:&quot;Akceptuję również %{tos_link_start}Warunki Świadczenia Usług Airbnb%{tos_link_end}, %{payments_link_start}Warunki Świadczenia Usług w zakresie Płatności%{payments_link_end}, %{privacy_policy_link_start}Politykę Prywatności%{privacy_policy_link_end} oraz %{nondis_link_start}Politykę Antydyskryminacyjną%{nondis_link_end}.&quot;,&quot;community_commitment.accept_tos_and_other_terms_body_with_bold_privacy_policy&quot;:&quot;Akceptuję %{tos_link_start}Warunki Świadczenia Usług Airbnb%{tos_link_end}, %{payments_link_start}Warunki Świadczenia Usług w zakresie Płatności%{payments_link_end} oraz %{nondis_link_start}Politykę Antydyskryminacyjną%{nondis_link_end}. %{emphasis_start}Wyrażam również zgodę na przetwarzanie i wykorzystanie moich danych zgodnie z %{privacy_policy_link_start}Polityką Prywatności%{privacy_policy_link_end} Airbnb.%{emphasis_end}&quot;,&quot;community_commitment.declining_tos_and_commitment_cancels_your_account&quot;:&quot;Odrzucenie zobowiązania i Warunków Świadczenia Usług Airbnb oznacza, że Twoje konto nie zostanie utworzone. Nadal możesz przeglądać stronę, ale dokonywanie rezerwacji będzie niemożliwe.&quot;,&quot;community_commitment.title_of_the_screen_to_learn_more_about_the_commitment&quot;:&quot;O Zobowiązaniu Społeczności&quot;,&quot;community_commitment.faq.what_happens_if_i_choose_to_decline_this?&quot;:&quot;Co jeśli odrzucę zobowiązanie?&quot;,&quot;community_commitment.faq.answer_to_what_happens_if_you_choose_to_decline_this&quot;:&quot;Jeśli odrzucisz zobowiązanie, nie będziesz mieć możliwości przyjmowania gości ani rezerwowania noclegów przez Airbnb, zostanie Ci natomiast zaoferowana możliwość usunięcia konta. Po usunięciu konta, podróże zarezerwowane na przyszłe terminy zostaną anulowane. Nadal będziesz mieć możliwość przeglądania Airbnb, lecz dokonywanie rezerwacji lub przyjmowanie gości będzie niemożliwe.&quot;,&quot;community_commitment.faq.how_can_i_give_my_feedback_or_get_more_info_about_this?&quot;:&quot;Jak mogę podzielić się uwagami dotyczącymi zaangażowania lub uzyskać więcej informacji?&quot;,&quot;community_commitment.view_help_page_to_find_more_discrimination_faqs&quot;:&quot;Możesz też zapoznać się z naszymi %{link_start}materiałami dla gospodarzy%{link_end}, w których znajdziesz odpowiedzi na często zadawane przez gospodarzy pytania dotyczące Polityki Antydyskryminacyjnej Airbnb.&quot;,&quot;community_commitment.cancel_your_account?&quot;:&quot;Usunąć Twoje konto?&quot;,&quot;community_commitment.cancel_signing_up_on_airbnb?&quot;:&quot;Anulować rejestrację?&quot;,&quot;community_commitment.declining_the_commitment_cancels_your_account&quot;:&quot;Odrzucenie tego zobowiązania oznacza, że Twoje konto Airbnb zostanie usunięte, a przyszłe rezerwacje anulowane.&quot;,&quot;community_commitment.declining_the_commitment_means_you_will_not_have_an_account&quot;:&quot;Odrzucenie tego zobowiązania oznacza, że nie będziesz mieć konta Airbnb. Jednak nadal możesz przeglądać naszą stronę.&quot;,&quot;community_commitment.why_did_airbnb_create_this_commitment?&quot;:&quot;Czemu Airbnb stworzyło to zobowiązanie?&quot;,&quot;community_commitment.important_step_toward_creating_a_global_community&quot;:&quot;Zobowiązanie to jest istotnym krokiem w kierunku stworzenia globalnej społeczności, w której każdy może się wszędzie czuć jak u siebie. Dyskryminacja jest czymś, co sprawia, że gospodarze i goście i ich rodziny nie mają poczucia przynależności i nie czują, że są mile widziani, a tego nie tolerujemy. Budowanie Airbnb, w którym każdy może wszędzie czuć się jak u siebie zależy od wiedzy, że każdy członek naszej społeczności rozumie tę misję i zgadza się przyłożyć swoją rękę do zrealizowania jej.&quot;,&quot;community_commitment.what_happens_to_my_future_reservations_if_I_decline?&quot;:&quot;Co się stanie z moimi przyszłymi rezerwacjami, jeśli nie wyrażę zgody?&quot;,&quot;community_commitment.your_future_reservations_will_be_canceled_if_you_decline&quot;:&quot;Wszystkie przyszłe rezerwacje zostaną anulowane.&quot;,&quot;community_commitment.your_reservation_will_be_refunded_according_to_policy&quot;:&quot;Twoja rezerwacja zostanie zwrócona zgodnie z Zasadami Anulowania stosowanymi przez gospodarza.&quot;,&quot;shared.learn_more_sentence_link&quot;:&quot;%{link_start}Dowiedz się więcej%{link_end}.&quot;,&quot;community_commitment.future_reservations_will_be_canceled_with_guest_refunds&quot;:&quot;Wszelkie przyszłe rezerwacje zostaną anulowane, a Twoi goście otrzymają pełny zwrot.&quot;,&quot;community_commitment.if_booked_as_a_guest_future_reservations_will_be_canceled&quot;:&quot;Jeśli masz dokonane rezerwacje jako gość, zostaną one anulowane.&quot;,&quot;community_commitment.what_if_laws_restrict_hosting_certain_guests?&quot;:&quot;Co jeśli wymogi prawne w miejscu mojego zamieszkania nie pozwalają mi na przyjmowanie niektórych gości?&quot;,&quot;community_commitment.please_post_legal_restrictions_on_your_listing&quot;:&quot;Prosimy, napisz informację o ograniczeniach w przypadku Twojej oferty, ale wyraźnie zaznacz, że wynika to z wymogów prawnych obowiązujących w miejscu Twojego zamieszkania, i że stosujesz się do nich.&quot;,&quot;community_commitment.what_if_i_have_safety_concerns_as_a_host?&quot;:&quot;A jeśli jako gospodarz obawiam się o bezpieczeństwo przyjmując wszystkie rezerwacje?&quot;,&quot;community_commitment.if_you_host_shared_space_you_can_restrict_to_same_gender_guests&quot;:&quot;Jeśli będziesz dzielić przestrzeń mieszkalną z gościem, możesz udostępnić swój dom wyłącznie dla gości tej samej płci, co Ty.&quot;,&quot;community_commitment.you_may_turn_down_guests_for_non_discriminatory_reasons&quot;:&quot;Zgodnie z tymi zasadami możesz udzielić gościowi odmownej odpowiedzi również z innych powodów, o ile nie są nimi: rasa, religia, pochodzenie narodowe, pochodzenie etniczne, orientacja seksualna lub wiek.&quot;,&quot;community_commitment.reflect_on_reasoning_to_avoid_bias_when_considering_requests&quot;:&quot;Ogółem mówiąc, kiedy rozważasz przyjęcie lub odrzucenie prośby o rezerwację zastanów się, jakie motywacje za tym stoją, i że jednym z czynników nie jest uprzedzenie.&quot;,&quot;community_commitment.can_i_decline_reservations_requests_from_disabled_guests&quot;:&quot;Czy mogę odmówić przyjmowania niepełnosprawnych, jeśli uważam, że mój dom nie jest dla nich odpowiedni?&quot;,&quot;community_commitment.tell_prospective_guests_about_your_listing_accessibility&quot;:&quot;W wielu przypadkach, gospodarze Airbnb nie muszą dostosowywać swoich domów do standardów wymienionych w amerykańskiej Ustawie o niepełnosprawnych (Americans with Disabilities Act, ADA). Nie możesz jednak odmówić noclegu gościowi wyłącznie z powodu jego rzeczywistej lub podejrzewanej niepełnosprawności. Przede wszystkim, musisz podać gościom dokładne informacje o ułatwieniach dla niepełnosprawnych (lub ich braku) w Twoim domu, które pozwolą niepełnosprawnym osobom zdecydować, czy Twoja oferta jest dla nich odpowiednia.&quot;,&quot;community_commitment.what_if_i_change_my_mind_after_declining_the_commitment?&quot;:&quot;Co jeśli zmienię zdanie po niewyrażeniu zgody?&quot;,&quot;community_commitment.we_will_send_you_info_about_how_to_reinstate_your_account&quot;:&quot;Jeśli Twoje konto zostanie usunięte, wyślemy Ci informację o tym, w jaki sposób możesz je przywrócić, gdy zmienisz zdanie. Nadal będzie od Ciebie wymagane wyrażenie zgody na zobowiązanie.&quot;,&quot;community_commitment.you_can_sign_up_again_if_you_cancel_your_account&quot;:&quot;Jeśli Twoje konto zostanie usunięte, możesz w dowolnym momencie zarejestrować się ponownie, gdy zmienisz zdanie. Nadal będzie wymagane wyrażenie zgody na zobowiązanie.&quot;,&quot;community_commitment.send_us_your_feedback_via_email&quot;:&quot;Chętnie poznamy Twoją opinię. Napisz do nas na adres: %{email_address}.&quot;,&quot;community_commitment.cancel_signup_call_to_action&quot;:&quot;Anuluj rejestrację&quot;,&quot;community_commitment.cancel_my_account_cal
