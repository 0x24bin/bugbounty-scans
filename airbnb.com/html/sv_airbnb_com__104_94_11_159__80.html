els_your_account":"Om du avböjer Airbnbs åtagande och användarvillkor innebär det att du inte kan ha något konto. Du kan fortfarande surfa på webbplatsen, men du kan inte genomföra en bokning.","community_commitment.title_of_the_screen_to_learn_more_about_the_commitment":"Om åtagandet gentemot vårt community","community_commitment.faq.what_happens_if_i_choose_to_decline_this?":"Vad händer om jag avböjer åtagandet?","community_commitment.faq.answer_to_what_happens_if_you_choose_to_decline_this":"Om du inte samtycker till åtagandet kommer du inte att kunna agera värd eller boka resor med hjälp av Airbnb, och du har möjlighet att avsluta ditt konto. När kontot väl avslutats kommer även eventuella framtida bokade resor att annulleras. Du kommer fortfarande att kunna visa boenden på Airbnb, men du kommer inte att kunna genomföra några bokningar eller vara värd för några gäster.","community_commitment.faq.how_can_i_give_my_feedback_or_get_more_info_about_this?":"Hur kan jag dela feedback om åtagandet eller få mer information?","community_commitment.view_help_page_to_find_more_discrimination_faqs":"Du kan också läsa våra %{link_start}resurser för värdar%{link_end}, som täcker vanliga frågor från värdar om Airbnbs antidiskrimineringspolicy.","community_commitment.cancel_your_account?":"Avsluta ditt konto?","community_commitment.cancel_signing_up_on_airbnb?":"Avbryta registreringen?","community_commitment.declining_the_commitment_cancels_your_account":"Om du avböjer detta åtagande kommer ditt Airbnb-konto att avslutas och dina kommande bokningar annulleras.","community_commitment.declining_the_commitment_means_you_will_not_have_an_account":"Om du avböjer detta åtagande kommer du inte att ha något Airbnb-konto, men du kan fortfarande bläddra på sidan.","community_commitment.why_did_airbnb_create_this_commitment?":"Varför har Airbnb skapat detta åtagande?","community_commitment.important_step_toward_creating_a_global_community":"Detta åtagande är ett viktigt steg för att skapa ett globalt samhälle där alla kan känna en äkta samhörighet. Diskriminering förhindrar värdar, gäster och deras familjer från att känna sig inkluderade och välkomna, och vi har inte någon tolerans mot detta. Att bygga ett Airbnb där alla kan känna samhörighet kräver att vi kan lita på att alla i vårt community förstår uppdraget och vill hjälpa oss att uppnå detta.","community_commitment.what_happens_to_my_future_reservations_if_I_decline?":"Vad händer med mina framtida bokningar om jag avböjer förfrågan?","community_commitment.your_future_reservations_will_be_canceled_if_you_decline":"Alla framtida bokningar annulleras.","community_commitment.your_reservation_will_be_refunded_according_to_policy":"Din bokning återbetalas enligt värdens avbokningspolicy.","shared.learn_more_sentence_link":"%{link_start}Läs mer%{link_end}.","community_commitment.future_reservations_will_be_canceled_with_guest_refunds":"Alla framtida bokningar kommer att annulleras och dina gäster får en fullständig återbetalning.","community_commitment.if_booked_as_a_guest_future_reservations_will_be_canceled":"Om du har bokat som gäst annulleras alla framtida bokningar.","community_commitment.what_if_laws_restrict_hosting_certain_guests?":"Hur gör jag om lokala lagar hindrar mig att ta emot vissa gäster?","community_commitment.please_post_legal_restrictions_on_your_listing":"Inkludera restriktionen i din annons, men var tydlig med att detta är ett lagstadgat krav i ditt område och att du följer lokal lagstiftning.","community_commitment.what_if_i_have_safety_concerns_as_a_host?":"Vad händer om jag i egenskap av värd oroar mig för min trygghet om jag skulle godkänna alla bokningar?","community_commitment.if_you_host_shared_space_you_can_restrict_to_same_gender_guests":"Om du kommer att dela dina utrymmen med en gäst, kan du göra en enhet tillgänglig endast för gäster av ditt eget kön.","community_commitment.you_may_turn_down_guests_for_non_discriminatory_reasons":"Enligt denna policy har du även rätt att säga nej till gäster av andra orsaker, dock inte med utgångspunkt i ras, religion, ursprung, etnicitet, sexuell läggning eller ålder.","community_commitment.reflect_on_reasoning_to_avoid_bias_when_considering_requests":"När du överväger en bokningsförfrågan ska du generellt sett reflektera över hur du resonerar för att säkerställa att fördomar inte är en avgörande faktor.","community_commitment.can_i_decline_reservations_requests_from_disabled_guests":"Kan jag avböja gäster med funktionshinder om jag inte tror att mitt boende är lämpligt för dem?","community_commitment.tell_prospective_guests_about_your_listing_accessibility":"I många fall behöver inte Airbnb-värdar anpassa sina boenden efter de standarder som anges i Americans with Disabilities Act (ADA). Du kan däremot inte avböja en gäst utifrån en faktisk eller upplevd funktionsnedsättning. Du bör göra ditt bästa för att ange korrekt information om ditt boendes tillgänglighetsanpassning (eller brist på sådan). På så sätt kan gäster med funktionshinder själva bestämma om boendet är lämpligt för deras individuella behov.","community_commitment.what_if_i_change_my_mind_after_declining_the_commitment?":"Vad händer om jag ångrar mig efter att ha avböjt?","community_commitment.we_will_send_you_info_about_how_to_reinstate_your_account":"När ditt konto har avslutats skickar vi information till dig om hur du kan få tillbaka det om du ändrar dig. Du måste fortfarande godkänna åtagandet.","community_commitment.you_can_sign_up_again_if_you_cancel_your_account":"När ditt konto har avslutats kan du alltid bli medlem igen om du ändrar dig. Du måste fortfarande acceptera åtagandet.","community_commitment.send_us_your_feedback_via_email":"Vi tar emot dina synpunkter på %{email_address}.","community_commitment.cancel_signup_call_to_action":"Avbryt registrering","community_commitment.cancel_my_account_call_to_action":"Avsluta mitt konto","shared.Go back":"Gå tillbaka","generic_error.sorry_something_went_wrong_please_try_again no_email_access.introduction.tip.description&quot;:&quot;Om du reser eller telefonen är precis utom räckhåll kan du vänta tills du har tillgång till den och försöka göra denna uppdatering igen.&quot;,&quot;airlock.contact_ticket.option_selection.title&quot;:&quot;Tack! Vi granskar ditt konto nu&quot;,&quot;airlock.contact_ticket.option_selection.description&quot;:&quot;Vi skickar ett e-post när ditt konto har verifierats, eller så kan du själv prova att logga in på kontot igen om en timme.&quot;,&quot;airlock.contact_ticket.response.title&quot;:&quot;Återvänd senare&quot;,&quot;airlock.contact_ticket.response.description&quot;:&quot;Vi granskar dina kontouppgifter så fort som möjligt. Vi skickar dig ett meddelande när du har tillgång till ett konto, eller så kan du själv försöka igen om en timme.&quot;,&quot;airlock.backup_verification_link.send_code_by_phone_or_email&quot;:&quot;%{link_start}Skicka en kod via telefon eller e-post i stället%{link_end}&quot;,&quot;airlock.send_code_link.To quickly verify your account&quot;:&quot;För att verifiera ditt konto snabbt, %{link_start}skicka en kod%{link_end}&quot;,&quot;airlock.contact_us_form.option_selection.title&quot;:&quot;Behöver du vår hjälp?&quot;,&quot;airlock.contact_us_form.option_selection.description&quot;:&quot;Berätta lite om vad som inte fungerar. Detaljerad information kommer att hjälpa oss att lösa problemet så fort som möjligt.&quot;,&quot;airlock.contact_us_form.option_selection.Your reason&quot;:&quot;Tillhandahåll detaljer nedan&quot;,&quot;airlock.contact_us_form.option_selection.characters remaining&quot;:&quot;minst %{min_length} tecken. %{character_count}/ %{min_length} tecken&quot;,&quot;airlock.contact_us_form.option_selection.ticket description text&quot;:&quot;Ange detaljer angående ditt ärende här&quot;,&quot;airlock.contact_us_form.option_selection.wrong character count&quot;:&quot;Ditt svar måste vara mellan %{min_length} och %{max_length} tecken.&quot;,&quot;airlock.contact_us_form.response.title&quot;:&quot;Vi kommer att kontakta dig inom kort&quot;,&quot;airlock.contact_us_form.response.description&quot;:&quot;Någon från vårt team kommer att svara direkt till den e-postadress som är kopplad till ditt konto. Du kommer att kunna använda ditt Airbnb-konto som vanligt när vi har granskat det.&quot;,&quot;airlock.contact_us.response.title&quot;:&quot;Få hjälp med ditt konto&quot;,&quot;airlock.contact_us.response.description&quot;:&quot;Vi beklagar att du har problem med att komma åt ditt Airbnb-konto. Skicka ett e-postmeddelande till &lt;a href=\&quot;mailto:account.verify@airbnb.com\&quot;&gt;account.verify@airbnb.com&lt;/a&gt; och inkludera den e-postadress och det telefonnummer som är associerade med ditt Airbnb-konto.&quot;,&quot;airlock.contact_us.response.description.additional text&quot;:&quot;När vi fått denna information kommer någon från vårt team att återkomma till dig så snart som möjligt.&quot;,&quot;airlock.chargeback_appeal.introduction.title&quot;:&quot;Vi behöver lite mer information&quot;,&quot;airlock.chargeback_appeal.introduction.description&quot;:&quot;För att Airbnbs community ska vara tryggt ber vi dig ibland om ytterligare betalningsverifiering. Vi ber dig skicka oss ett kontoutdrag för att bekräfta att du är behörig att använda %{formatted_cc}. Vi granskar ditt utdrag inom 24 timmar och meddelar dig om du är behörig att fortsätta boka. &lt;a href=\&quot;/help/article/1531\&quot; target=\&quot;_blank\&quot;&gt;Läs mer&lt;/a&gt;&quot;,&quot;airlock.chargeback_appeal.response.title&quot;:&quot;Ladda upp ditt utdrag&quot;,&quot;airlock.chargeback_appeal.response.description&quot;:&quot;Om du vill kan du stryka över saldon, transaktioner som inte har att göra med Airbnb samt kontonummer, bara vi kan se ditt fullständiga namn och de fyra sista siffrorna.&quot;,&quot;airlock.chargeback_appeal.response.upload_prompt&quot;:&quot;Uppladdning av utdrag&quot;,&quot;airlock.chargeback_appeal.response.payment_method_attempted&quot;:&quot;Försökt betalningsmetod&quot;,&quot;airlock.chargeback_appeal.response.reupload_prompt&quot;:&quot;Ladda upp ett annat kontoutdrag&quot;,&quot;airlock.chargeback_appeal.response.accepted_file_types&quot;:&quot;Du &lt;a href=\&quot;/help/article/1625\&quot; target =\&quot;_blank\&quot;&gt;återfinner ditt utdrag&lt;/a&gt; på din kortutgivares webbplats och kan ladda upp det som ett foto eller en PDF-fil.&quot;,&quot;airlock.chargeback_appeal.response.upload_image_too_big&quot;:&quot;Din bild var större än 5 MB. Försök igen med en mindre bild.&quot;,&quot;airlock.chargeback_appeal.response.sorry_something_went_wrong&quot;:&quot;Någonting har tyvärr gått fel.&quot;,&quot;airlock.chargeback_appeal_submitted.introduction.title&quot;:&quot;Tack! Vänta lite medan vi genomför granskningen&quot;,&quot;airlock.chargeback_appeal_submitted.introduction.description&quot;:&quot;Vi meddelar dig via e-post inom 24 timmar om du är auktoriserad att fortsätta boka. Du behöver inte göra något mer just nu.&quot;,&quot;airlock.chargeback_appeal_under_review.introduction.title&quot;:&quot;Vänta för att kunna boka&quot;,&quot;airlock.chargeback_appeal_under_review.introduction.description&quot;:&quot;Vi granskar ditt utdrag för %{formatted_cc}. Du behöver inte göra något mer just nu.&quot;,&quot;airlock.chargeback_appeal_denied.introduction.title&quot;:&quot;Ditt konto har avaktiverats&quot;,&quot;airlock.chargeback_appeal_denied.introduction.description&quot;:&quot;Efter en grundlig genomgång har vi inte kunnat verifiera din betalningsmetod. Om du skulle vilja överklaga detta beslut ska du kontakta oss via &lt;a href=\&quot;mailto:account.disable@airbnb.com\&quot;&gt; account.disable@airbnb.com&quot;,&quot;airlock.chargeback_appeal_android.introduction.title&quot;:&quot;Vi behöver lite mer information&quot;,&quot;airlock.chargeback_appeal_android.introduction.description&quot;:&quot;För att hålla Airbnbs community tryggt måste du bekräfta att du är behörig att använda %{formatted_cc}. Om du väljer att fortsätta kommer vi att behöva ett kontoutdrag för denna betalningsmetod.&quot;,&quot;airlock.chargeback_appeal_android.response.title&quot;:&quot;Fortsätt i din webbläsare&quot;,&quot;airlock.chargeback_appeal_android.response.description&quot;:&quot;För att kunna avsluta verifieringen av din betalningsmetod måste du logga in och försök genomföra denna bokning i din webbläsare. När du på nytt skickar din bokningsförfrågan kommer du återigen att bli ombedd att tillhandahålla ditt kontoutdrag. Oroa dig inte. Vi kommer att gå igenom processen steg för steg.&quot;,&quot;airlock.contact_us_chargeback.response.title&quot;:&quot;Kontakta oss&quot;,&quot;airlock.contact_us_chargeback.response.description&quot;:&quot;För att hålla Airbnbs community tryggt ber vi ibland om ytterligare verifikation av betalningsmetod. Skicka ett e-postmeddelande &lt;a href=\&quot;mailto:account.enable@airbnb.com\&quot;&gt;account.enable@airbnb.com&lt;/a&gt; om du vill ha ytterligare instruktioner för hur du verifierar din betalningsmetod. &lt;a href=\&quot;/help/article/1531\&quot; target=\&quot;_blank\&quot;&gt;Läs mer&lt;/a&gt;&quot;,&quot;airlock.contact_kba.response.confirm_details&quot;:&quot;Bekräfta informationen i ditt konto&quot;,&quot;airlock.contact_kba.response.confirm details extra description&quot;:&quot;För att verifiera ditt konto kommer vi att matcha den information du tillhandahåller här med info i ditt konto.&quot;,&quot;airlock.contact_kba.response.confirm details description backup link&quot;:&quot;För att detta ska gå snabbare kan du %{link_start}skicka en kod%{link_end} till din e-post eller telefon istället.&quot;,&quot;airlock.contact_kba.response.name&quot;:&quot;Namn&quot;,&quot;airlock.contact_kba.response.What is the name on your account&quot;:&quot;Vilket är namnet i ditt konto?&quot;,&quot;airlock.contact_kba.response.first_name&quot;:&quot;Förnamn&quot;,&quot;airlock.contact_kba.response.last_name&quot;:&quot;Efternamn&quot;,&quot;airlock.contact_kba.response.What is the full phone number for&quot;:&quot;Vilket är det fullständiga telefonnumret för:&quot;,&quot;airlock.contact_kba.response.full_phone_number&quot;:&quot;Fullständigt telefonnummer&quot;,&quot;airlock.contact_kba.response.What is the birth date on your account&quot;:&quot;Vad är födelsedatumet i ditt konto?&quot;,&quot;airlock.contact_kba.response.Confirm the details of a payment method on your account&quot;:&quot;Bekräfta detaljerna för en betalningsmetod i ditt konto&quot;,&quot;airlock.contact_kba.response.payment_method.fine print&quot;:&quot;Denna betalningsmetod kommer inte att debiteras&quot;,&quot;airlock.contact_kba.response.birthday_month&quot;:&quot;Månad&quot;,&quot;airlock.contact_kba.response.birthday_day&quot;:&quot;Dag&quot;,&quot;airlock.contact_kba.response.birthday_year&quot;:&quot;År&quot;,&quot;airlock.contact_kba.response.expiration field labels&quot;:&quot;Utgångsdatum&quot;,&quot;airlock.contact_kba.response.Expiration month label placeholder&quot;:&quot;MM&quot;,&quot;airlock.contact_kba.response.Expiration year label placeholder&quot;:&quot;ÅÅÅÅ&quot;,&quot;airlock.contact_kba.response.submit&quot;:&quot;Skicka&quot;,&quot;airlock.contact_kba.response.missing values&quot;:&quot;Ange värden för alla fält i formuläret.&quot;,&quot;airlock.micro_authorization.introduction.title&quot;:&quot;Verifiera din betalningsmetod för att kunna fortsätta&quot;,&quot;airlock.micro_authorization.introduction.introduction&quot;:&quot;För att skydda vårt community kan vissa betalningar behöva extra verifikation. Vi kommer att göra två tillfälliga auktoriseringar på %{max_auth_amount} eller mindre på kortet. Dessa auktoriseringar visas oftast omedelbart.&lt;br/&gt;%{help_link_begin}Varför måste jag verifiera en betalningsmetod?%{help_link_end}&quot;,&quot;airlock.micro_authorization.response.title&quot;:&quot;Ange beloppen som auktoriserats på kortet&quot;,&quot;airlock.micro_authorization.response.description&quot;:&quot;Titta efter två små accessibility.text_for_icon_indicating_unread&quot;:&quot;Har olästa&quot;,&quot;your_trips.x_guest(s)&quot;:&quot;%{smart_count} gäst||||%{smart_count} gäster&quot;,&quot;your_trips.x_listing(s)&quot;:&quot;%{smart_count} Boende||||%{smart_count} Boenden&quot;,&quot;header.View Trips&quot;:&quot;Visa resor&quot;,&quot;header.View Wish Lists&quot;:&quot;Visa Wish Lists&quot;,&quot;header.You Have X Wish List(s)&quot;:&quot;Du har %{smart_count} wish list||||Du har %{smart_count} wish lists&quot;,&quot;header.X home(s)&quot;:&quot;%{smart_count} hem||||%{smart_count} hem&quot;,&quot;header.Popular Wish Lists&quot;:&quot;Populära Wish Lists&quot;,&quot;header.trip_title&quot;:&quot;%{bold_start}%{experience_name}%{bold_end} i %{experience_location}&quot;,&quot;your_trips.Error&quot;:&quot;Vi kan tyvärr inte ladda uppdateringar just nu. %{link_start}Visa resor%{link_end}&quot;,&quot;reservation_status.timedout&quot;:&quot;Förfallen&quot;,&quot;shared.Wish Lists&quot;:&quot;Wish Lists&quot;,&quot;header.Create a wish list&quot;:&quot;Skapa en Wish List&quot;,&quot;header.No wish list created&quot;:&quot;Ingen Wish List skapad&quot;,&quot;header.No upcoming trips&quot;:&quot;Inga kommande resor&quot;,&quot;header.Continue searching in (x)&quot;:&quot;Fortsätt söka i %{location}&quot;,&quot;create_new_wish_list&quot;:&quot;Skapa ny Wish List&quot;,&quot;wish_list_name&quot;:&quot;Namn på Wish List&quot;,&quot;priv.everyone&quot;:&quot;Alla&quot;,&quot;priv.invite_only&quot;:&quot;Endast inbjudna&quot;,&quot;priv.privacy_settings&quot;:&quot;Sekretessinställningar&quot;,&quot;priv.everyone_description&quot;:&quot;Synlig för alla och visas i din offentliga Airbnb-profil.&quot;,&quot;priv.invite_only_description&quot;:&quot;Synlig endast för dig och vänner du bjuder in.&quot;,&quot;shared.Save&quot;:&quot;Spara&quot;,&quot;community_commitment.before_you_join_airbnb&quot;:&quot;Innan du går med&quot;,&quot;community_commitment.before_you_continue_with_what_you_were_doing&quot;:&quot;Innan du fortsätter&quot;,&quot;community_commitment.welcoming_guests_starts_with_this_commitment&quot;:&quot;Mottagandet av gäster börjar här&quot;,&quot;community_commitment.please_take_a_moment_to_read_this_commitment&quot;:&quot;Ägna en stund åt att läsa detta&quot;,&quot;community_commitment.caption_introduction.please_agree_to_respecting_and_including_everyone.learnmore_link&quot;:&quot;Oavsett om det är första gången du använder Airbnb eller om du är en av våra första resenärer ber vi dig att respektera och inkludera alla i Airbnbs community. %{link_start}Läs mer%{link_end}&quot;,&quot;community_commitment.caption_introduction.hosts_are_responsible_for_welcoming_people_of_all_backgrounds_with_link.learnmore_link&quot;:&quot;Som Airbnb-värd har du ett ansvar att välkomna människor oavsett bakgrund, från när du överväger en bokning till när du tar emot gästen för första gången. Ta dig tid att läsa om detta åtagande. %{link_start}Läs mer%{link_end}&quot;,&quot;community_commitment.caption_introduction.all_existing_hosts_must_confirm_commitment.learnmore_link&quot;:&quot;Vi ber alla värdar att bekräfta sitt åtagande att välkomna gäster oavsett bakgrund. %{link_start}Läs mer%{link_end}&quot;,&quot;community_commitment.i_agree_to_treat_everyone_without_bias&quot;:&quot;Jag samtycker till att behandla alla inom Airbnbs community med respekt och utan fördomar eller förutfattade meningar, oavsett ras, religion, ursprungsland, etnicitet, funktionshinder, kön, könsidentitet, sexuell läggning eller ålder.&quot;,&quot;community_commitment.accept_the_agreement&quot;:&quot;Godkänn&quot;,&quot;community_commitment.decline_the_agreement&quot;:&quot;Avböj&quot;,&quot;community_commitment.link_text_for_community_commitment_in_learn_more&quot;:&quot;Community-åtagande&quot;,&quot;community_commitment.caption_introduction.agree_to_airbnb_terms_policies_and_a_commitment.learnmore_link&quot;:&quot;Vårt uppdrag är att bygga ett betrott community där alla alltid kan passa in. För att säkerställa detta ber vi dig att godkänna våra användarvillkor och göra ett åtagande att respektera alla på Airbnb.&quot;,&quot;community_commitment.i_agree_to_treat_everyone_without_bias_new_content&quot;:&quot;Jag samtycker till att behandla alla inom Airbnbs community—oavsett ras, religion, nationellt ursprung, etnicitet, hudfärg, funktionshinder, kön, könsidentitet, sexuell läggning eller ålder, med respekt och utan fördomar. %{link_start}Läs mer%{link_end}&quot;,&quot;community_commitment.community_commitment_title_for_the_first_paragraph&quot;:&quot;Airbnb Community Commitment&quot;,&quot;community_commitment.terms_of_service_title_for_the_second_paragraph&quot;:&quot;Airbnbs användarvillkor&quot;,&quot;community_commitment.accept_tos_and_other_terms_body_with_multiple_links&quot;:&quot;Jag godkänner även %{tos_link_start}Airbnbs användarvillkor%{tos_link_end}, %{payments_link_start}betalningsvillkor%{payments_link_end}, %{privacy_policy_link_start}sekretesspolicy%{privacy_policy_link_end} och %{nondis_link_start}antidiskrimineringspolicy%{nondis_link_end}.&quot;,&quot;community_commitment.accept_tos_and_other_terms_body_with_bold_privacy_policy&quot;:&quot;Jag godkänner %{tos_link_start}Airbnbs användarvillkor%{tos_link_end}, %{payments_link_start}betalningsvillkor%{payments_link_end} och %{nondis_link_start}antidiskrimineringspolicy%{nondis_link_end}. %{emphasis_start}Jag godkänner även behandling och användning av mina data enligt Airbnbs %{privacy_policy_link_start}sekretesspolicy%{privacy_policy_link_end}.%{emphasis_end}&quot;,&quot;community_commitment.declining_tos_and_commitment_cancels_your_account&quot;:&quot;Om du avböjer Airbnbs åtagande och användarvillkor innebär det att du inte kan ha något konto. Du kan fortfarande surfa på webbplatsen, men du kan inte genomföra en bokning.&quot;,&quot;community_commitment.title_of_the_screen_to_learn_more_about_the_commitment&quot;:&quot;Om åtagandet gentemot vårt community&quot;,&quot;community_commitment.faq.what_happens_if_i_choose_to_decline_this?&quot;:&quot;Vad händer om jag avböjer åtagandet?&quot;,&quot;community_commitment.faq.answer_to_what_happens_if_you_choose_to_decline_this&quot;:&quot;Om du inte samtycker till åtagandet kommer du inte att kunna agera värd eller boka resor med hjälp av Airbnb, och du har möjlighet att avsluta ditt konto. När kontot väl avslutats kommer även eventuella framtida bokade resor att annulleras. Du kommer fortfarande att kunna visa boenden på Airbnb, men du kommer inte att kunna genomföra några bokningar eller vara värd för några gäster.&quot;,&quot;community_commitment.faq.how_can_i_give_my_feedback_or_get_more_info_about_this?&quot;:&quot;Hur kan jag dela feedback om åtagandet eller få mer information?&quot;,&quot;community_commitment.view_help_page_to_find_more_discrimination_faqs&quot;:&quot;Du kan också läsa våra %{link_start}resurser för värdar%{link_end}, som täcker vanliga frågor från värdar om Airbnbs antidiskrimineringspolicy.&quot;,&quot;community_commitment.cancel_your_account?&quot;:&quot;Avsluta ditt konto?&quot;,&quot;community_commitment.cancel_signing_up_on_airbnb?&quot;:&quot;Avbryta registreringen?&quot;,&quot;community_commitment.declining_the_commitment_cancels_your_account&quot;:&quot;Om du avböjer detta åtagande kommer ditt Airbnb-konto att avslutas och dina kommande bokningar annulleras.&quot;,&quot;community_commitment.declining_the_commitment_means_you_will_not_have_an_account&quot;:&quot;Om du avböjer detta åtagande kommer du inte att ha något Airbnb-konto, men du kan fortfarande bläddra på sidan.&quot;,&quot;community_commitment.why_did_airbnb_create_this_commitment?&quot;:&quot;Varför har Airbnb skapat detta åtagande?&quot;,&quot;community_commitment.important_step_toward_creating_a_global_community&quot;:&quot;Detta åtagande är ett viktigt steg för att skapa ett globalt samhälle där alla kan känna en äkta samhörighet. Diskriminering förhindrar värdar, gäster och deras familjer från att känna sig inkluderade och välkomna, och vi har inte någon tolerans mot detta. Att bygga ett Airbnb där alla kan känna samhörighet kräver att vi kan lita på att alla i vårt community förstår uppdraget och vill hjälpa oss att uppnå detta.&quot;,&quot;community_commitment.what_happens_to_my_future_reservations_if_I_decline?&quot;:&quot;Vad händer med mina framtida bokningar om jag avböjer förfrågan?&quot;,&quot;community_commitment.your_future_reservations_will_be_canceled_if_you_decline&quot;:&quot;Alla framtida bokningar annulleras.&quot;,&quot;community_commitment.your_reservation_will_be_refunded_according_to_policy&quot;:&quot;Din bokning återbetalas enligt värdens avbokningspolicy.&quot;,&quot;shared.learn_more_sentence_link&quot;:&quot;%{link_start}Läs mer%{link_end}.&quot;,&quot;community_commitment.future_reservations_will_be_canceled_with_guest_refunds&quot;:&quot;Alla framtida bokningar kommer att annulleras och dina gäster får en fullständig återbetalning.&quot;,&quot;community_commitment.if_booked_as_a_guest_future_reservations_will_be_canceled&quot;:&quot;Om du har bokat som gäst annulleras alla framtida bokningar.&quot;,&quot;community_commitment.what_if_laws_restrict_hosting_certain_guests?&quot;:&quot;Hur gör jag om lokala lagar hindrar mig att ta emot vissa gäster?&quot;,&quot;community_commitment.please_post_legal_restrictions_on_your_listing&quot;:&quot;Inkludera restriktionen i din annons, men var tydlig med att detta är ett lagstadgat krav i ditt område och att du följer lokal lagstiftning.&quot;,&quot;community_commitment.what_if_i_have_safety_concerns_as_a_host?&quot;:&quot;Vad händer om jag i egenskap av värd oroar mig för min trygghet om jag skulle godkänna alla bokningar?&quot;,&quot;community_commitment.if_you_host_shared_space_you_can_restrict_to_same_gender_guests&quot;:&quot;Om du kommer att dela dina utrymmen med en gäst, kan du göra en enhet tillgänglig endast för gäster av ditt eget kön.&quot;,&quot;community_commitment.you_may_turn_down_guests_for_non_discriminatory_reasons&quot;:&quot;Enligt denna policy har du även rätt att säga nej till gäster av andra orsaker, dock inte med utgångspunkt i ras, religion, ursprung, etnicitet, sexuell läggning eller ålder.&quot;,&quot;community_commitment.reflect_on_reasoning_to_avoid_bias_when_considering_requests&quot;:&quot;När du överväger en bokningsförfrågan ska du generellt sett reflektera över hur du resonerar för att säkerställa att fördomar inte är en avgörande faktor.&quot;,&quot;community_commitment.can_i_decline_reservations_requests_from_disabled_guests&quot;:&quot;Kan jag avböja gäster med funktionshinder om jag inte tror att mitt boende är lämpligt för dem?&quot;,&quot;community_commitment.tell_prospective_guests_about_your_listing_accessibility&quot;:&quot;I många fall behöver inte Airbnb-värdar anpassa sina boenden efter de standarder som anges i Americans with Disabilities Act (ADA). Du kan däremot inte avböja en gäst utifrån en faktisk eller upplevd funktionsnedsättning. Du bör göra ditt bästa för att ange korrekt information om ditt boendes tillgänglighetsanpassning (eller brist på sådan). På så sätt kan gäster med funktionshinder själva bestämma om boendet är lämpligt för deras individuella behov.&quot;,&quot;community_commitment.what_if_i_change_my_mind_after_declining_the_commitment?&quot;:&quot;Vad händer om jag ångrar mig efter att ha avböjt?&quot;,&quot;community_commitment.we_will_send_you_info_about_how_to_reinstate_your_account&quot;:&quot;När ditt konto har avslutats skickar vi information till dig om hur du kan få tillbaka det om du ändrar dig. Du måste fortfarande godkänna åtagandet.&quot;,&quot;community_commitment.you_can_sign_up_again_if_you_cancel_your_account&quot;:&quot;När ditt konto har avslutats kan du alltid bli medlem igen om du ändrar dig. Du måste fortfarande acceptera åtagandet.&quot;,&quot;community_commitment.send_us_your_feedback_via_email&quot;:&quot;Vi tar emot dina synpunkter på %{email_address}.&quot;,&quot;commu
